diagnosticAlgorithm:
  title: 胸腺淋巴瘤 診斷流程
  steps:
    - step: 1
      action: 胸部影像
      details: 胸部X光確認前縱膈腫塊和胸腔積液
      findings:
        - 前縱膈腫塊
        - 胸腔積液
    - step: 2
      action: 穿刺細胞學
      details: 超音波引導FNA或胸水細胞學
      findings:
        - 大量淋巴母細胞
        - 流式細胞術確認T/B分型
    - step: 3
      action: FeLV/FIV+分期
      details: FeLV/FIV檢測、血液生化、骨髓穿刺
      findings:
        - FeLV狀態
        - 高鈣血症（犬較常見）
    - step: 4
      action: 開始化療
      details: 穩定患者後開始CHOP或改良方案化療
      findings:
        - 化療反應評估
        - 胸部X光追蹤
clinicalPearls:
  - 年輕貓+前縱膈腫塊+胸腔積液=首先排除FeLV相關淋巴瘤
  - 胸腺淋巴瘤（化療治療）vs 胸腺上皮腫瘤（手術治療）的鑑別至關重要——細胞學或流式細胞術可區分
  - 化療反應通常非常迅速——呼吸困難可在開始Prednisolone後24-48小時內改善
monitoringItems:
  - 胸部X光（化療期間q2-4週評估腫瘤縮小和積液）
  - CBC（化療前每次確認白血球足夠）
  - 血清鈣濃度（犬，監測副腫瘤高鈣血症）
  - FeLV病毒載量（貓，評估預後）
