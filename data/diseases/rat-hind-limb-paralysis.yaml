slug: rat-hind-limb-paralysis
nameEn: Rat Hind Limb Paralysis
nameZh: 大鼠後肢癱瘓
bodySystem: neurology
description: 大鼠後肢癱瘓是老年大鼠常見的神經系統問題，最常見的原因為脊髓退行性變化與垂體腺瘤。表現為漸進性後肢無力至完全癱瘓，嚴重影響生活品質。需與其他可治療的原因（如椎間盤疾病、感染）進行鑑別。

aliases:
  - { alias: 大鼠後肢癱瘓, language: zh }
  - { alias: 大鼠後肢無力, language: zh }
  - { alias: 大鼠下半身麻痺, language: zh }
  - { alias: Rat hind leg paralysis, language: en }
  - { alias: Rat posterior paresis, language: en }
  - { alias: Rat hind limb degeneration, language: en }

species:
  - speciesCommon: rat
    prevalence: common
    notes: 老年大鼠（>20 月齡）相當常見。雄鼠可能較常見。為影響老年大鼠生活品質的重要問題之一。

etiology:
  categories:
    - name: 退行性疾病
      examples:
        - 脊髓退行性變化（老年性脊髓病）
        - 椎間盤退化
        - 周邊神經退化
    - name: 腫瘤性
      examples:
        - 垂體腺瘤壓迫腦幹/脊髓
        - 脊髓腫瘤
    - name: 其他
      examples:
        - 脊髓血管病變
        - 外傷性脊髓損傷
        - 代謝性神經病變

clinicalSigns:
  early:
    - 後肢步態輕微不協調
    - 後肢拖行偶見
    - 爬行困難
    - 後肢抓握力減弱
  progressive:
    - 後肢明顯無力（後肢麻痺）
    - 拖行後肢行走
    - 無法站立或攀爬
    - 後肢肌肉萎縮
    - 排尿排便困難
    - 後肢皮膚磨損（拖行損傷）

diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: 評估後肢反射（屈曲反射、膝反射）。判定為上運動神經元或下運動神經元病變
    - name: 脊椎 X 光
      notes: 評估椎體病變、椎間盤鈣化、脊柱畸形
    - name: 全身評估
      notes: 排除垂體腺瘤（頭部檢查）、代謝性疾病（血液生化）

treatment:
  principles:
    - 確定並處理根本原因
    - 維持生活品質
    - 預防二次性併發症
    - 護理支持
  general:
    - 抗發炎藥物（Meloxicam 1-2 mg/kg SID）
    - 若懷疑垂體腺瘤：Cabergoline 治療
    - 柔軟乾淨墊料（預防皮膚潰瘍）
    - 輔助餵食與飲水（食碗與水瓶降低高度）
    - 每日清潔後肢與會陰部（預防尿灼傷）
    - 物理治療（輕柔被動活動後肢）
    - 監測排尿功能（手動膀胱排空若需要）

prognosis: 預後取決於根本原因。退行性脊髓病為不可逆，但進展速度因個體而異。垂體腺瘤相關者若早期藥物治療可能部分改善。外傷性原因視損傷程度而定。嚴重後肢癱瘓伴排尿困難者生活品質顯著下降，需評估人道考量。

