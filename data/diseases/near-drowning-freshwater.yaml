slug: near-drowning-freshwater
nameEn: Near Drowning Freshwater
nameZh: 淡水溺水
bodySystem: ear
description: 淡水吸入引起肺泡表面張力素破壞及低張性溶血。可導致ARDS、電解質異常及DIC。

aliases:
  - { alias: 淡水溺水急救, language: zh }
  - { alias: Freshwater Submersion, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 河流、湖泊溺水
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 較少見

etiology:
  categories:
    - name: 淡水吸入
      examples:
        - 游泳意外、落水

clinicalSigns:
  early:
    - 呼吸困難、咳嗽
    - 低血氧、紫紺
  progressive:
    - ARDS、肺水腫
    - 低血鈉、溶血
    - 心律不整

diagnosis:
  primaryTests:
    - name: 胸部X光
      notes: "肺水腫、浸潤"
    - name: 電解質
      notes: "低血鈉、低氯"
  differentialDiagnoses:
    - 海水溺水、吸入性肺炎

treatment:
  medical:
    - 氧氣治療或機械通氣
    - 支氣管擴張劑
    - Furosemide(若肺水腫)
    - 校正電解質
    - 抗生素(預防次發感染)
    - 監測溶血、腎功能

prognosis:
  general: "輕度吸入預後良好。嚴重ARDS可能致命。"

prevention:
  - 監督寵物游泳
  - 避免冰冷水域
