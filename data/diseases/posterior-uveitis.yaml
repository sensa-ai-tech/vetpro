diagnosticAlgorithm:
  title: 脈絡膜視網膜炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估視覺障礙和眼底異常
      findings:
        - 視力減退
        - 可能無症狀（偶然發現）
        - 單側或雙側受累
        - 可能伴有前葡萄膜炎
    - step: 2
      action: 眼底檢查
      details: 進行詳細眼底檢查評估病變
      findings:
        - 視網膜下積液或水腫
        - 灰白色視網膜下浸潤灶
        - 活動性病灶邊界模糊
        - 舊病灶呈色素沉著瘢痕
    - step: 3
      action: 病因學篩檢
      details: 進行全面感染和免疫學篩檢
      findings:
        - 弓漿蟲血清學和PCR
        - 壁蝨媒介疾病篩檢
        - 真菌感染篩檢
        - FeLV/FIV（貓）
    - step: 4
      action: 確診與分類
      details: 確定病因並制定治療計劃
      findings:
        - 感染性vs免疫介導性vs腫瘤性
        - 全身性疾病評估
        - 雙側受累提示全身性病因
        - 視網膜電圖評估功能
clinicalPearls:
  - 脈絡膜視網膜炎常為全身性疾病的眼部表現，必須進行全身性感染篩查
  - 貓的脈絡膜視網膜炎需優先排除弓蟲症、FIP和真菌感染
  - 犬瘟熱病毒可引起特徵性的「金牌」樣視網膜病變
  - 感染性病因確認前不應使用免疫抑制劑量的類固醇
monitoringItems:
  - 每1-2週眼底檢查追蹤病變消退
  - 監測基礎疾病的治療反應
  - 視力功能評估
  - 感染指標追蹤
