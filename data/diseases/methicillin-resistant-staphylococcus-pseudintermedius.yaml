slug: methicillin-resistant-staphylococcus-pseudintermedius
nameEn: Methicillin Resistant Staphylococcus Pseudintermedius
nameZh: 甲氧西林抗藥性假中間型葡萄球菌
bodySystem: infectious
description: 甲氧西林抗藥性假中間型葡萄球菌(MRSP)是犬貓最常見的多重抗藥性葡萄球菌,對β-內醯胺類抗生素具抗性,主要引起皮膚感染、術後傷口感染及耳炎。此菌可經接觸傳播,醫院及收容所為高風險環境,治療選擇有限且需長療程。

aliases:
  - { alias: MRSP, language: en }
  - { alias: 多重抗藥性葡萄球菌, language: zh }
  - { alias: Methicillin-Resistant Staph, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 皮膚病、長期抗生素使用史或住院治療犬隻MRSP陽性率可達10-30%
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓MRSP感染較犬少見,但術後傷口感染風險較高

etiology:
  categories:
    - name: 多重抗藥性細菌感染
      examples:
        - Staphylococcus pseudintermedius帶有mecA基因(產生PBP2a)
        - 不當抗生素使用選擇抗藥性菌株
        - 醫院、收容所、寵物美容院傳播
        - 犬貓間、人畜間雙向傳播

clinicalSigns:
  early:
    - 皮膚膿皮症:膿皰、結痂、脫毛
    - 外耳炎:耳道紅腫、膿性分泌物
    - 術後傷口感染:紅腫、化膿、癒合不良
  progressive:
    - 深層膿皮症:癤、癰、蜂窩組織炎
    - 骨髓炎(罕見)
    - 菌血症、敗血症(免疫低下個體)
    - 慢性難治性感染
    - 抗生素治療失敗

diagnosis:
  primaryTests:
    - name: 細菌培養及藥敏試驗
      notes: "分離S. pseudintermedius並確認對Oxacillin抗性(MIC>0.5 μg/mL)"
    - name: mecA基因PCR檢測
      notes: "確認MRSP(mecA基因陽性)"
    - name: 皮膚細胞學檢查
      notes: "可見葡萄球菌聚集(葡萄串狀)及嗜中性球"
    - name: 組織培養
      notes: "深層感染需組織切片培養"
  differentialDiagnoses:
    - 甲氧西林敏感性S. pseudintermedius(MSSP)
    - 其他多重抗藥性細菌(MRSA、ESBL E. coli)
    - 真菌性皮膚病
    - 免疫介導性皮膚病

treatment:
  medical:
    - 依據藥敏試驗選擇抗生素(療程4-8週):
    - Chlorhexidine局部治療:2-4%洗劑,每週2-3次x 4-8週
    - 全身性抗生素(依藥敏):
    - Rifampin 5-10 mg/kg PO BID(常與其他藥物合併)
    - Chloramphenicol 50 mg/kg PO TID
    - Clindamycin 11 mg/kg PO BID(部分菌株敏感)
    - Pradofloxacin 3-5 mg/kg PO SID(fluoroquinolone)
    - Doxycycline 10 mg/kg PO BID
    - 傷口清創及引流
    - 局部抗菌藥膏:Mupirocin、Fusidic acid

prognosis:
  general: "預後謹慎。表淺感染經適當治療預後良好,但需長療程(4-8週)。深層或播散性感染預後較差,復發率高達30-50%。部分病例需終身間歇性治療。"

prevention:
  - 合理使用抗生素,避免濫用廣效抗生素
  - 定期洗澡及環境消毒(Chlorhexidine、Accelerated hydrogen peroxide)
  - 醫院感染控制:手套、隔離、消毒
  - 治療結束後複查培養確認清除
  - 多寵物家庭同時治療所有動物
  - 人員接觸後洗手,避免人畜交叉感染


