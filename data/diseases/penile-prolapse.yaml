    - name: 神經學檢查
      notes: 排除脊髓/骨盆神經損傷（球海綿體反射、肛門反射）
  additional:
    - 腹部/骨盆 X-ray（骨折排除）
    - 陰莖超音波（血流評估、腫塊排除）
    - 脊椎影像（神經原因評估）
treatment:
  principles:
    - 組織保濕保護
    - 針對原因治療
    - 壞死組織需手術
  general:
    - 保濕（生理食鹽水浸紗布）
    - 消腫（高滲糖水、冰敷）
    - 潤滑後嘗試復位（paraphimosis 原因）
    - 神經性：間歇性潤滑保護、E-collar
    - Priapism：見 priapism 條目
    - 嚴重壞死：陰莖截斷術 + 尿道造口
    - 腫瘤：手術切除
    - 術後 E-collar
