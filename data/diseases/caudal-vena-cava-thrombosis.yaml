slug: caudal-vena-cava-thrombosis
nameEn: Caudal Vena Cava Thrombosis
nameZh: 後腔靜脈血栓
bodySystem: vascular
description: 後腔靜脈（caudal vena cava）內的血栓形成，可導致後肢水腫、腹水及腎功能障礙，常與腎上腺腫瘤侵犯、腫瘤相關高凝血狀態或腎臟疾病相關。

aliases:
  - { alias: 下腔靜脈血栓, language: zh }
  - { alias: 後大靜脈栓塞, language: zh }
  - { alias: Inferior vena cava thrombosis, language: en }
  - { alias: IVC thrombosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬後腔靜脈血栓可與腎上腺腫瘤（尤其右側腎上腺腺癌侵犯 CVC）、腎臟腫瘤或高凝血狀態相關。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓後腔靜脈血栓罕見。

etiology:
  categories:
    - name: 腫瘤侵犯
      examples:
        - 腎上腺皮質腺癌（右側常侵犯 CVC）
        - 腎臟腫瘤
        - 肝臟腫瘤
    - name: 高凝血狀態
      examples:
        - 蛋白質流失性腎病
        - 腎上腺皮質功能亢進
        - 腫瘤相關凝血異常
        - 免疫介導性溶血性貧血

clinicalSigns:
  early:
    - 後肢輕度水腫
    - 腹部不適
    - 食慾下降
  progressive:
    - 嚴重後肢水腫
    - 腹水
    - 腎功能異常
    - 蛋白尿
    - 血栓延伸至肝靜脈或腎靜脈

diagnosis:
  primaryTests:
    - name: 腹部超音波（Doppler）
      notes: "後腔靜脈內血栓直接觀察。Doppler 評估血流。腎上腺/腎臟腫塊評估"
    - name: CT 血管攝影
      notes: "血栓範圍精確評估。腫瘤侵犯程度。手術計畫"
  differentialDiagnoses:
    - 右心衰竭
    - Budd-Chiari syndrome
    - 腹腔腫塊壓迫
    - 門靜脈血栓

treatment:
  medical:
    - 抗凝血——Enoxaparin 0.8-1 mg/kg SC q12h
    - 治療基礎疾病
    - 利尿劑控制水腫與腹水
    - 支持療法
  surgical:
    - 腫瘤合併靜脈內血栓——靜脈切開取栓（venotomy + thrombectomy）
    - 腎上腺腫瘤切除合併 CVC 修復（高風險手術）

prognosis:
  general: "預後取決於基礎疾病與血栓範圍。腫瘤侵犯 CVC 者手術風險高但為唯一根治機會。高凝血狀態相關者治療基礎疾病後可能改善。"

prevention:
  - 高凝血狀態監測與預防性抗血栓治療
  - 腎上腺腫瘤定期超音波追蹤
