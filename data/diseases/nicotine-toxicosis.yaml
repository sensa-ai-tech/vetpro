treatment:
  medical:
    - 催吐(若1-2小時內): 3% H2O2 1-2 mL/kg PO
    - 活性碳 1-2 g/kg PO,重複q4-6h(尼古丁腸肝循環)
    - 阿托品(Atropine)治療膽鹼能症狀: 0.02-0.04 mg/kg IV
    - 癲癇控制: Diazepam 0.5-1 mg/kg IV
    - 靜脈輸液、氧氣治療
    - 心律不整治療(依類型)
    - 監測心肺功能4-24小時
prognosis:
  general: 及時治療預後良好,多數12-24小時內恢復。電子菸油高濃度暴露可能致命,需密集監護。
prevention:
  - 妥善棄置菸蒂及菸草製品
  - 電子菸及菸油儲存於寵物無法接觸處
  - 尼古丁貼片使用後立即丟棄
