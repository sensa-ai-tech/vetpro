  categories:
    - name: 菸草製品
      examples:
        - 菸蒂、雪茄、嚼菸
        - 尼古丁貼片、口香糖
    - name: 電子菸
      examples:
        - 電子菸油(濃度高,危險性大)
clinicalSigns:
  early:
    - 15分鐘-1小時內發病
    - 過度流涎、嘔吐、腹瀉
    - 心搏過速、高血壓
    - 過度興奮、肌肉震顫
  progressive:
    - 心搏過緩、低血壓(後期)
    - 呼吸抑制、紫紺
    - 虛弱、麻痺
    - 癲癇、昏迷
diagnosis:
  primaryTests:
