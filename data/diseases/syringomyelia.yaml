slug: syringomyelia
nameEn: Syringomyelia
nameZh: 脊髓空洞症
bodySystem: neurology
description: 脊髓中央管內或脊髓實質內異常腔體 (syrinx) 形成並充滿液體，多與 Chiari-like malformation (CLM) 相關。為 Cavalier King Charles Spaniel 極常見的遺傳性疾病。

aliases:
  - { alias: SM, language: en }
  - { alias: Chiari-like Malformation and Syringomyelia, language: en }
  - { alias: CM/SM, language: en }
  - { alias: 脊髓空洞, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: Cavalier King Charles Spaniel (CKCS) 極高盛行率，MRI 篩檢約 70% 有腦室擴張或 syrinx。其他好發品種：Griffon Bruxellois、King Charles Spaniel、Pomeranian、Yorkshire Terrier。與 Chiari-like malformation 高度相關。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓偶見報告，多為偶然發現或與其他畸形相關。

etiology:
  categories:
    - name: Chiari-like Malformation (CLM)
      examples:
        - 枕骨發育不全導致後顱窩過小
        - 小腦尾側疝入枕骨大孔 (類似人類 Chiari I)
        - CSF 流動動力學異常
        - 脊髓內腔體 (syrinx) 形成
    - name: 遺傳因素
      examples:
        - 多基因遺傳 (CKCS)
        - 短頭種顱骨形態為主要風險因子
        - 後顱窩體積與 syrinx 嚴重程度相關
    - name: 其他原因
      examples:
        - 寰樞椎不穩定繼發
        - 脊髓外傷後
        - 蛛網膜囊腫

clinicalSigns:
  early:
    - 幻覺搔抓 (phantom scratching，不接觸皮膚的空中搔抓動作)
    - 頸部/肩部疼痛
    - 觸摸頸部/耳部時過度敏感
    - 不願戴項圈/牽繩
  progressive:
    - 疼痛加劇 (尤其夜間或興奮時)
    - 持續性搔抓行為
    - 脊柱彎曲 (scoliosis)
    - 前肢無力或運動失調
  late:
    - 四肢不全癱瘓
    - 嚴重慢性神經性疼痛
    - 肌肉萎縮 (前肢為主)
    - 顱神經功能障礙 (嚴重 CLM)

diagnosis:
  primaryTests:
    - name: MRI
      notes: "金標準。T2W 脊髓內高信號腔體 (syrinx)。評估 CLM (小腦疝脫程度)、syrinx 範圍與寬度。矢狀面 T2W 為主要評估序列"
    - name: 神經學檢查
      notes: "幻覺搔抓為高度特異性臨床徵象。頸部過度敏感 (hyperesthesia)。可能有上運動神經元或下運動神經元徵象"
  imaging:
    - name: 頸段至胸段 MRI
      notes: "首選影像。評估 syrinx 位置、大小、CLM 嚴重程度"
    - name: Cine MRI (相位對比 MRI)
      notes: "評估 CSF 流動動力學。研究性用途為主"
  additional:
    - 品種篩檢 MRI (CKCS 繁殖前建議)
    - 基因檢測 (研究進行中，尚未商用)
    - CBC/生化 (排除其他疼痛原因)
    - 皮膚檢查 (排除皮膚病引起的搔抓)

treatment:
  principles:
    - 治療目標為疼痛控制，MRI 上 syrinx 消除非必要
    - 輕度無症狀犬可觀察不治療
    - 內科疼痛管理為多數病例首選
    - 手術適用於內科治療無效或快速惡化的病例
  medications:
    - name: Gabapentin
      dose: "5-10 mg/kg PO BID-TID"
      notes: 一線神經性疼痛藥物。可逐步增量至效果。嗜睡為常見副作用
    - name: Pregabalin
      dose: "2-4 mg/kg PO BID"
      notes: 替代 gabapentin。部分病例效果更佳。費用較高
    - name: NSAIDs (Meloxicam)
      dose: "0.1 mg/kg PO SID"
      notes: 輔助止痛。單獨使用效果有限。長期使用注意腎腸道副作用
    - name: Omeprazole
      dose: "0.7-1 mg/kg PO SID"
      notes: 減少 CSF 分泌。可減輕 syrinx 相關症狀
    - name: Cimetidine
      dose: "5-10 mg/kg PO TID"
      notes: 減少 CSF 分泌的替代藥物
  general:
    - 枕骨大孔減壓術 (foramen magnum decompression, FMD) — 手術首選
    - 術後約 80% 短期改善，但 25-50% 在 2 年內症狀復發
    - 避免頸部項圈 (改用胸背帶)
    - 避免過度頸部牽拉
    - 繁殖建議：嚴重 CM/SM 犬不應繁殖

prognosis: 變異大。部分犬終生僅輕微症狀或無症狀。有症狀犬在藥物控制下多數可維持可接受的生活品質。手術短期改善率約 80%，但長期復發率高。嚴重神經性疼痛可能需要安樂死。疾病通常為慢性進展，壽命可能縮短但非必然。

