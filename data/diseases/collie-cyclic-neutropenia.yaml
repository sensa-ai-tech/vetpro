slug: collie-cyclic-neutropenia
nameEn: Collie Cyclic Neutropenia
nameZh: 柯利犬週期性嗜中性白血球減少症
bodySystem: hematology
description: 灰色柯利犬症候群,伴隨毛色稀釋及週期性嗜中性白血球減少。每12-14天白血球數降至危險低點,導致反覆感染。體染色體隱性遺傳,預後極差。

aliases:
  - { alias: 灰色柯利症候群, language: zh }
  - { alias: Gray Collie Syndrome, language: en }
  - { alias: Cyclic Hematopoiesis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 僅見於灰色柯利犬,體染色體隱性遺傳

etiology:
  categories:
    - name: 遺傳性造血異常
      examples:
        - AP3B1基因突變
        - 造血幹細胞週期性成熟障礙
        - 體染色體隱性遺傳

clinicalSigns:
  early:
    - 灰色或淡化毛色
    - 反覆發燒(每12-14天)
    - 嗜睡、食慾不振
  progressive:
    - 反覆細菌感染(皮膚、呼吸道、腸道)
    - 生長遲緩
    - 關節炎、骨髓炎
    - 多數在6月齡前死亡

diagnosis:
  primaryTests:
    - name: 連續血液學檢查
      notes: "每3-4天採血,顯示12-14天週期性嗜中性球減少(可降至0)"
    - name: 骨髓檢查
      notes: "週期性成熟停滯"
    - name: 基因檢測
      notes: "AP3B1基因突變確診"
  differentialDiagnoses:
    - 其他原因嗜中性白血球減少
    - 免疫介導性白血球減少
    - 骨髓增生異常

treatment:
  medical:
    - 無治癒方法
    - 預防性抗生素(低點期間)
    - G-CSF(granulocyte colony-stimulating factor)試驗性治療
    - 支持性照護
    - 積極治療感染

prognosis:
  general: "預後極差,多數幼犬在6-12月齡內因嚴重感染死亡。極少數存活至成年,但生活品質差,壽命縮短。"

prevention:
  - 灰色柯利犬不應繁殖
  - 親代基因檢測篩除帶因者
  - 繁殖計畫嚴格管控
