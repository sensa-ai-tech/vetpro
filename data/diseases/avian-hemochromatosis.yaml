nameEn: Avian Hemochromatosis
nameZh: 禽類鐵質沉著症
bodySystem: hepatic
description: 禽類鐵質沉著症（Iron Storage Disease, ISD）為過量鐵質沉積於肝臟與其他器官導致的代謝性疾病，主要影響巨嘴鳥、椋鳥、天堂鳥等軟食性鳥類，造成肝臟纖維化與功能衰竭。
aliases:
