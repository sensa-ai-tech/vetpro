slug: plasmacytoma
nameEn: Plasmacytoma
nameZh: 漿細胞瘤
description: >-
  犬的骨髓外漿細胞（extramedullary
  plasmacytoma）良性腫瘤，是犬皮膚最常見的圓形細胞腫瘤之一。與惡性多發性骨髓瘤不同，骨髓外漿細胞瘤通常為單一良性病灶，好發於皮膚、口腔黏膜和消化道。皮膚型幾乎全部為良性，手術切除即可治癒。
bodySystem: oncology
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 老年犬
        - 可卡犬可能較多
        - 無明確環境風險因子
clinicalSigns:
  early:
    - 皮膚或黏膜腫塊
    - 通常單一病灶
    - 緩慢生長
    - 通常無全身症狀
  progressive:
    - 隆起的圓形皮膚結節
    - 多為無毛、紅色至粉紅色
    - 質地堅韌
    - 好發部位：四肢、軀幹、耳朵、口腔
    - 通常<2cm
    - 表面可能潰瘍
diagnosis:
  primaryTests:
    - FNA細胞學（見成熟漿細胞）
    - CBC/生化（排除高球蛋白血症）
    - 尿液分析（排除Bence-Jones蛋白尿）
  additional:
    - 組織活檢和免疫組織化學
    - 血清蛋白電泳
    - 骨髓穿刺（排除多發性骨髓瘤）
    - 全身放射線（排除骨溶解病灶）
treatment:
  principles:
    - 手術切除（1cm邊界即可）
    - 口腔型可能需要更廣泛切除
  general:
    - 不完全切除：追加手術或放射治療
    - 多發或復發型：考慮低劑量化療（melphalan+prednisolone）
    - 消化道型：手術+化療
prognosis: 皮膚型漿細胞瘤手術切除後預後極佳，治癒率接近100%。口腔型局部復發率較高（約20%）但通常可再次切除控制。消化道型預後較差。極少數（<2%）進展為全身性漿細胞疾病。皮膚型是犬最常見且預後最好的皮膚圓形細胞腫瘤之一。
diagnosticAlgorithm:
  title: 漿細胞瘤 診斷流程
  steps:
    - step: 1
      action: 細胞學評估
      details: FNA確認漿細胞腫瘤
      findings:
        - 典型漿細胞
        - 不典型細胞（需活檢）
        - 其他腫瘤類型
    - step: 2
      action: 排除骨髓瘤
      details: 血清蛋白電泳、尿液和CBC
      findings:
        - 無全身性異常
        - 高球蛋白血症
        - Bence-Jones蛋白陽性
    - step: 3
      action: 手術切除
      details: 完整切除並送組織病理學
      findings:
        - 完整切除
        - 邊界不乾淨
        - 惡性特徵
    - step: 4
      action: 術後評估
      details: 確認切除完整並計畫追蹤
      findings:
        - 治癒
        - 需追加治療
        - 需全身分期
clinicalPearls:
  - 皮膚漿細胞瘤幾乎全部為良性，手術切除即可治癒
  - 需與多發性骨髓瘤鑑別——檢查血清蛋白電泳和尿液Bence-Jones蛋白
  - FNA見典型的漿細胞（偏心核、核周透明區）即可初步診斷
monitoringItems:
  - 術後2週評估傷口癒合
  - 3個月和6個月後局部觸診追蹤
  - 年度血清蛋白電泳（排除全身進展）
  - 口腔型每3個月口腔檢查
associatedSymptoms:
  - symptomId: cutaneous-masses
    frequency: rare
ddxSource: book-only
