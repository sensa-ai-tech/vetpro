slug: thyroglossal-duct-cyst
nameEn: Thyroglossal Duct Cyst
nameZh: 甲狀舌管囊腫
bodySystem: endocrine
description: 甲狀舌管囊腫為胚胎期甲狀腺下降路徑上的甲狀舌管殘留形成的先天性囊腫。位於頸部正中線，舌骨下方。犬偶有報告，手術切除為根治方法。

aliases:
  - { alias: 甲狀舌管囊腫, language: zh }
  - { alias: Thyroglossal Duct Cyst, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 先天性疾病，特定品種可能有較高發生率。
  - speciesCommon: cat
    prevalence: rare
    notes: 先天性疾病，偶見於貓。

etiology:
  categories:
    - name: 先天/遺傳因素
      examples:
        - 遺傳性發育異常
        - 基因突變
        - 胚胎發育障礙

clinicalSigns:
  early:
    - 出生時或幼年期即可發現異常
  progressive:
    - 症狀隨年齡可能穩定或進展

diagnosis:
  primaryTests:
    - name: 臨床與影像檢查
      notes: 依據具體疾病選擇適當檢查方法。基因檢測可確診部分遺傳性疾病

treatment:
  principles:
    - 依疾病類型選擇保守或手術治療
    - 遺傳諮詢與繁殖篩選
  general:
    - 對症支持治療
    - 基因篩選避免繁殖出受影響個體

prognosis: 手術完整切除後預後良好。需確認甲狀腺功能正常。


