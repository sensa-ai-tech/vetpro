etiology:
  categories:
    - name: 先天畸形
      examples:
        - 左心室流出道下方纖維組織增生
        - 纖維環或纖維隆脊形成
        - 可能為多基因遺傳
    - name: 繼發病理
      examples:
        - 左心室同心性肥大
        - 主動脈瓣損傷（jet lesion）
        - 心肌缺血
clinicalSigns:
  early:
    - 左心基底部收縮期噴射性雜音
    - 可能無臨床症狀（輕度）
    - 股動脈脈搏減弱
  progressive:
    - 運動不耐受
    - 昏厥（尤其運動中或運動後）
    - 呼吸困難
    - 左側充血性心衰竭
    - 心律不整（室性心律不整）
    - 猝死
diagnosis:
  primaryTests:
    - name: 心臟超音波（Doppler）
      notes: 金標準。測量左心室流出道流速。輕度 <3.5 m/s，中度 3.5-4.5 m/s，重度 >4.5 m/s
    - name: 心電圖
      notes: 評估左心室肥大與心律不整。ST 段改變提示心肌缺血
    - name: 胸腔 X 光
      notes: 可見左心擴大與主動脈後擴張
  differentialDiagnoses:
    - 主動脈瓣狹窄
    - 肥厚型心肌病
    - 無害性雜音
    - 肺動脈狹窄
treatment:
  medical:
    - Beta-blocker（Atenolol 0.5-1 mg/kg PO BID）降低心肌需氧量
    - 運動限制（中度至重度者）
    - 心衰竭時加用利尿劑與 ACE 抑制劑
    - 心律不整治療（Sotalol 或 Mexiletine）
  surgical:
    - 球囊擴張術（效果有限，可能短暫改善）
    - 開心手術切除纖維環（少見，風險高）
prognosis:
  general: 輕度 SAS 預後良好，可正常壽命。中度者需藥物治療與運動限制。重度 SAS（壓力梯度 >80 mmHg）預後不良，有猝死風險。整體中位存活時間在重度病例約 4-5 年。
prevention:
  - 繁殖犬心臟超音波篩選
  - 有 SAS 家族史的犬不應繁殖
  - 心臟專科認證（OFA cardiac）
