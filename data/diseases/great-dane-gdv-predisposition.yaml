prognosis: 及時手術治療存活率約 80-90%。延遲治療或已有胃壁壞死者死亡率顯著增加。術後心律不整為主要併發症。行預防性胃固定術可將 GDV 風險降低至接近零。未固定的大丹犬約 40% 終生會發生 GDV。
