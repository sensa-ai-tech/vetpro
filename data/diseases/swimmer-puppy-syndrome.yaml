slug: swimmer-puppy-syndrome
nameEn: Swimmer Puppy Syndrome
nameZh: 游泳幼犬症候群
bodySystem: other
description: 新生幼犬因肌肉或神經發育異常，無法正常站立而呈四肢外展趴臥姿勢，外觀似游泳動作。早期物理治療可改善預後。

aliases:
  - { alias: 幼犬四肢外展症候群, language: zh }
  - { alias: Swimming Puppy Syndrome, language: en }
  - { alias: Flat Puppy Syndrome, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 短腿品種(臘腸犬、柯基)及大型犬較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見，但有報告(稱為flat kitten)

etiology:
  categories:
    - name: 可能原因
      examples:
        - 胸部肌肉發育不良
        - 神經肌肉疾病
        - 環境因素(過於光滑地面)
        - 肥胖(過度餵食)
        - 遺傳因素
    - name: 風險因素
      examples:
        - 獨生或小窩數
        - 缺乏運動刺激
        - 營養不均衡

clinicalSigns:
  early:
    - 2-4週齡無法正常站立
    - 四肢向兩側外展呈蛙式姿勢
    - 胸部扁平
    - 爬行困難或無法爬行
  progressive:
    - 若未治療：胸部永久變形
    - 肌肉萎縮
    - 關節攣縮
    - 無法正常行走

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: "評估肌肉張力、關節活動度、姿勢"
    - name: 胸部X光
      notes: "評估胸廓形狀、肋骨異常"
    - name: 神經學檢查
      notes: "排除神經肌肉疾病"
  differentialDiagnoses:
    - 肌肉營養不良症
    - 神經肌肉疾病
    - 代謝性肌病
    - 骨骼畸形

treatment:
  medical:
    - 物理治療(最重要)：每日3-4次，每次10-15分鐘
    - 將前後肢綁成正常站姿(使用軟繃帶或膠帶)
    - 放置於粗糙防滑地面(避免光滑地板)
    - 游泳運動(水療)
    - 按摩及被動關節活動
    - 營養調整(避免過度餵食)
    - 鼓勵站立及行走練習
    - 胸部束帶矯正扁平胸廓
    - 通常需治療2-4週

prognosis:
  general: "早期發現(2-3週)並積極物理治療，80%以上可完全恢復正常；延遲治療預後較差"

prevention:
  - 提供適當地面材質(防滑)
  - 適量餵食避免過度肥胖
  - 鼓勵幼犬活動及與手足互動
  - 避免有病史犬隻繁殖
