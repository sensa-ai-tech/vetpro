slug: cutaneous-lymphoma
nameEn: Cutaneous Lymphoma
nameZh: 皮膚淋巴瘤
bodySystem: oncology
description: 皮膚淋巴瘤是起源於皮膚的結外型淋巴瘤，為犬貓中相對罕見的皮膚腫瘤。可分為上皮趨性（epitheliotropic，T 細胞，亦稱蕈樣肉芽腫 mycosis fungoides）與非上皮趨性（non-epitheliotropic，多為 B 或 T 細胞）兩大類型。上皮趨性型為犬最常見類型，進展較慢但治癒困難。

