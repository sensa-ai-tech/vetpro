species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 上皮趨性型（mycosis fungoides）為犬最常見類型。中老年犬好發（中位年齡 9-12 歲）。無明確品種好發傾向。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻皮膚淋巴瘤罕見。非上皮趨性型較上皮趨性型常見。老年貓好發。

etiology:
  categories:
    - name: 分類
      examples:
        - 上皮趨性型（Epitheliotropic）：T 細胞源（CD8+ 或 CD4+），腫瘤細胞浸潤表皮
        - 非上皮趨性型（Non-epitheliotropic）：B 或 T 細胞源，侵犯真皮
        - 上皮趨性型三個亞型：蕈樣肉芽腫、Pagetoid reticulosis、Sézary syndrome
    - name: 病因
      examples:
        - 確切病因不明
        - 慢性抗原刺激可能扮演角色
        - 免疫監視功能異常
    - name: Sézary syndrome
      examples:
        - 上皮趨性皮膚淋巴瘤的白血病期
        - 循環血液中可見 Sézary 細胞
        - 預後最差

clinicalSigns:
  early:
    - 皮膚紅斑或脫屑（可能誤診為皮膚炎）
    - 局部搔癢
    - 皮膚色素沉著改變
    - 單一或少數斑塊
  progressive:
    - 多灶性紅色斑塊或結節
    - 潰瘍形成
    - 口腔黏膜病變（黏膜皮膚交界處）
    - 淋巴結腫大
    - 搔癢加重
  late:
    - 廣泛性皮膚浸潤
    - 全身性紅皮症（erythroderma）
    - 播散至全身淋巴結與內臟
    - Sézary syndrome（白血病期）
    - 嚴重消瘦

diagnosis:
  primaryTests:
    - name: 皮膚活檢與組織病理學
      notes: "確診金標準。上皮趨性型可見腫瘤性淋巴球浸潤表皮（epidermotropism），形成 Pautrier 微膿瘍。非上皮趨性型可見真皮瀰漫性或結節性淋巴球浸潤。"
    - name: 免疫組織化學
      notes: "確定細胞來源。上皮趨性型通常為 CD3+（T 細胞），CD8+ 或 CD4+。非上皮趨性型可為 CD3+（T 細胞）或 CD20+/CD79a+（B 細胞）。"
  imaging:
    - name: 全身分期
      notes: "胸腔 X 光、腹部超音波評估內臟侵犯。周邊淋巴結評估。"
    - name: CT 掃描
      notes: "更精確的分期評估。非常規使用。"
  additional:
    - 血液抹片（Sézary 細胞篩檢）
    - 淋巴結細針穿刺（轉移評估）
    - PARR/PCR（T 或 B 細胞受體克隆性分析）
    - 血液學與生化（基線評估）

treatment:
  principles:
    - 皮膚淋巴瘤目前無法治癒
    - 治療目標為緩解症狀與延長生存時間
    - 局部治療與全身性化療可合併使用
    - 治療選擇取決於病期與範圍
  general:
    - "局部治療（早期局限性病變）：Mechlorethamine（nitrogen mustard）0.01-0.02% 局部 q24h"
    - "Retinoids：Isotretinoin 1-3 mg/kg PO q24h 或 Acitretin 0.5-1 mg/kg PO q24h"
    - "Lomustine (CCNU) 70-90 mg/m² PO q3週（最常使用的全身性化療藥物）"
    - "Prednisolone 1-2 mg/kg PO q24h（輔助止癢與抗腫瘤）"
    - "L-asparaginase 400 IU/kg IM（可快速緩解但效果短暫）"
    - "CHOP 方案（非上皮趨性 B 細胞型可能有較佳反應）"
    - "支持性照護：止癢（Oclacitinib 0.4-0.6 mg/kg PO q12h）、傷口照護"

prognosis: 預後通常不良。上皮趨性型中位存活時間約 6-12 個月。非上皮趨性型預後更差，中位存活時間約 3-6 個月。Lomustine 可誘導部分緩解但通常為暫時性。局部型預後優於廣泛性。Sézary syndrome 預後最差。早期局限性病變使用局部治療可能獲得較長緩解期。

