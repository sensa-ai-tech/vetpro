slug: english-bulldog-cherry-eye
nameEn: English Bulldog Cherry Eye
nameZh: 英國鬥牛犬櫻桃眼
bodySystem: ophthalmology
description: 英國鬥牛犬櫻桃眼是第三眼瞼腺（瞬膜腺）脫出的通稱，表現為眼內角突出的粉紅色至紅色腫塊。英國鬥牛犬因第三眼瞼固定韌帶先天性薄弱而高度好發。

aliases:
  - { alias: 英鬥櫻桃眼, language: zh }
  - { alias: 瞬膜腺脫出, language: zh }
  - { alias: English Bulldog cherry eye, language: en }
  - { alias: Nictitans gland prolapse, language: en }
  - { alias: Third eyelid gland prolapse, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 英國鬥牛犬為最好發品種之一。通常 2 歲前發生。約 40% 雙側發病。第三眼瞼腺負責約 30-50% 的淚液分泌。

etiology:
  categories:
    - name: 結構因素
      examples:
        - 第三眼瞼腺固定韌帶先天薄弱或缺失
        - 短頭犬種眼窩結構淺
        - 遺傳易感性
    - name: 誘發因素
      examples:
        - 結膜發炎
        - 免疫介導性腺體腫脹
        - 外傷

clinicalSigns:
  early:
    - 眼內角出現粉紅色圓形突出物
    - 間歇性出現與消退
    - 輕度眼部不適
  progressive:
    - 持續性第三眼瞼腺脫出
    - 腺體充血腫脹
    - 結膜充血
    - 黏液性眼分泌物增加
    - 乾眼症（腺體長期暴露損傷時）

diagnosis:
  primaryTests:
    - name: 臨床外觀
      notes: "眼內角典型粉紅色突出腫塊。診斷明確，無需特殊檢查"
    - name: Schirmer 淚液試驗
      notes: "術前評估淚液分泌量。術後定期監測"
    - name: 螢光素染色
      notes: "排除合併角膜損傷"
  differentialDiagnoses:
    - 第三眼瞼腫瘤
    - 第三眼瞼軟骨外翻
    - 結膜腫瘤
    - 結膜囊腫

treatment:
  medical:
    - 局部抗炎眼藥水（暫時緩解腫脹）
    - 人工淚液
    - 保守治療效果有限，多數需手術
  surgical:
    - 瞬膜腺口袋復位術（Morgan pocket technique，首選）
    - 瞬膜腺固定術
    - 切勿切除腺體（導致乾眼症）

prognosis:
  general: "手術復位後預後良好。口袋復位術成功率約 90%。少數復發需二次手術。術後需監測淚液分泌量。切除腺體者約 50% 將來發展為乾眼症。"

prevention:
  - 避免繁殖有櫻桃眼病史的犬
  - 早期手術復位減少腺體損傷
  - 術後定期眼科追蹤
