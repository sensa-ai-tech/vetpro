slug: brain-tumor
nameEn: Brain Tumor
nameZh: 腦腫瘤
bodySystem: oncology
description: 顱內原發性或轉移性腫瘤。犬最常見的原發腦腫瘤為腦膜瘤與膠質瘤，貓以腦膜瘤為主。為老年犬貓癲癇發作的重要鑑別診斷。

aliases:
  - { alias: Intracranial Neoplasia, language: en }
  - { alias: Brain Neoplasm, language: en }
  - { alias: CNS Tumor, language: en }
  - { alias: 顱內腫瘤, language: zh }
  - { alias: 腦瘤, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 發生率約 14.5/100,000 犬-年。好發 >5 歲，中位年齡 9 歲。長頭種 (Collie、Golden Retriever) 膠質瘤較多，短頭種 (Boxer、Boston Terrier) 膠質瘤也常見。腦膜瘤好發於長鼻品種。Boxer 腦膜瘤與膠質瘤均有品種好發性。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 腦膜瘤為貓最常見原發腦腫瘤 (約 60%)。中位年齡 >10 歲。淋巴瘤為重要鑑別。貓腦膜瘤手術預後相對犬為佳。

etiology:
  categories:
    - name: 原發性腦腫瘤 — 軸外 (extra-axial)
      examples:
        - 腦膜瘤 (meningioma，犬貓最常見)
        - 脈絡叢腫瘤 (choroid plexus tumor)
        - 室管膜瘤 (ependymoma)
    - name: 原發性腦腫瘤 — 軸內 (intra-axial)
      examples:
        - 星形膠質細胞瘤 (astrocytoma)
        - 寡樹突膠質細胞瘤 (oligodendroglioma)
        - 未分化膠質瘤
    - name: 原發性腦腫瘤 — 其他
      examples:
        - 垂體腫瘤 (pituitary macroadenoma/adenocarcinoma)
        - 三叉神經鞘瘤
        - 淋巴瘤 (原發中樞型)
    - name: 轉移性腦腫瘤
      examples:
        - 血管肉瘤轉移
        - 黑色素瘤轉移
        - 乳腺瘤轉移
        - 肺腺癌轉移

clinicalSigns:
  early:
    - 癲癇發作 (新發作癲癇在老年犬高度疑似腦腫瘤)
    - 行為改變 (情緒淡漠、攻擊性改變)
    - 輕度嗜睡
    - 視力異常 (碰撞物品)
  progressive:
    - 前腦徵象：轉圈行為、推牆行為 (head pressing)、皮質性失明
    - 腦幹徵象：頭部歪斜、眼球震顫、顱神經功能障礙
    - 小腦徵象：辨距不良 (dysmetria)、意向性震顫、廣基步態
    - 癲癇發作頻率與嚴重程度增加
  late:
    - 意識程度嚴重下降
    - 多灶性神經功能障礙
    - 顱內壓升高 (Cushing reflex：高血壓、心搏過緩)
    - 天幕疝脫 (瞳孔散大、去大腦姿勢)
    - 枕骨大孔疝脫 (呼吸停止)

diagnosis:
  primaryTests:
    - name: MRI (含對比增強)
      notes: "金標準。腦膜瘤：軸外、均勻對比增強、dural tail sign。膠質瘤：軸內、不均勻增強、腫塊效應。腫瘤周圍水腫、中線偏移"
    - name: 神經學檢查
      notes: "定位病灶：前腦、腦幹、小腦、多灶性。老年犬新發癲癇需高度懷疑腫瘤"
    - name: CT (含對比增強)
      notes: "替代 MRI。骨性侵犯評估優。腦膜瘤均勻增強，膠質瘤環狀或不均勻增強"
  imaging:
    - name: 腦部 MRI
      notes: "首選影像。T1W、T2W、FLAIR、T1W+Gd 多序列評估"
    - name: 腦部 CT
      notes: "替代選擇。鈣化評估、骨性侵犯評估較佳"
    - name: 胸腹影像
      notes: "轉移篩檢 (胸腔 X 光、腹部超音波) 排除轉移性腦腫瘤或原發腫瘤分期"
  additional:
    - 腦脊髓液分析 (可見蛋白升高、偶見腫瘤細胞；顱內壓高時有風險)
    - CBC/生化 (全身評估與術前檢查)
    - 凝血功能
    - 組織病理學 (手術取得或 CT 引導穿刺活檢，為確定診斷)
    - 免疫組化 (區分腫瘤類型)

treatment:
  principles:
    - 治療選擇取決於腫瘤類型、位置、大小與病患狀態
    - 腦膜瘤 (軸外) 手術可及性較佳
    - 膠質瘤 (軸內) 手術完全切除困難
    - 多模式治療 (手術 + 放射治療) 通常預後最佳
    - 姑息治療可改善短期生活品質
  medications:
    - name: Prednisolone (姑息)
      dose: "1-2 mg/kg PO SID"
      notes: 減少腫瘤周圍水腫。姑息治療中位存活約 2 個月。非腫瘤殺傷作用
    - name: Phenobarbital
      dose: "2.5-3 mg/kg PO BID"
      notes: 抗癲癇藥物。腦腫瘤相關癲癇控制
    - name: Levetiracetam
      dose: "20 mg/kg PO TID"
      notes: 抗癲癇藥物。肝臟代謝負擔小，適合腫瘤患犬
    - name: Lomustine (CCNU)
      dose: "60-90 mg/m² PO 每 6-8 週"
      notes: 對膠質瘤有一定療效 (可穿越血腦屏障)。需監測骨髓抑制與肝毒性
    - name: Hydroxyurea
      dose: "50 mg/kg PO 隔日"
      notes: 腦膜瘤輔助化療。證據有限但臨床有使用
  general:
    - 手術切除 (開顱術，腦膜瘤首選)
    - 貓腦膜瘤手術中位存活約 26-40 個月
    - 犬腦膜瘤手術中位存活約 7-18 個月
    - 放射治療 (RT)：傳統分次、立體定向放射手術 (SRS)
    - 膠質瘤放射治療中位存活約 12-14 個月
    - 顱內壓管理 (Mannitol 0.5-1 g/kg IV)
    - 抗癲癇藥物 (多數腦腫瘤犬需要)
    - 支持療法與生活品質評估

prognosis: 差異極大。僅姑息治療 (類固醇) 中位存活約 1-2 個月。犬腦膜瘤手術中位存活 7-18 個月，加放射治療可延長。貓腦膜瘤手術預後佳，中位存活 26-40 個月。犬膠質瘤放射治療中位存活 12-14 個月。轉移性腦腫瘤預後最差。

