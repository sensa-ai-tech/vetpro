species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 好發於中老年犬，唇部及眼瞼邊緣最常見。生物學行為介於皮膚型（多良性）與口腔型（高惡性度）之間，但整體傾向惡性。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓的黏膜皮膚交界黑色素瘤較少報導，生物學行為尚未完全釐清。
etiology:
  categories:
    - name: 腫瘤特性
      examples:
        - 起源於皮膚黏膜交界處的黑色素細胞
        - 比純皮膚型黑色素瘤更具侵襲性
        - 轉移潛力介於皮膚型與口腔型之間
    - name: 好發部位
      examples:
        - 唇部邊緣
        - 眼瞼邊緣
        - 肛門周圍
        - 外生殖器區域
clinicalSigns:
  early:
    - 黏膜皮膚交界處可見色素沉著性腫塊
    - 腫塊表面光滑或輕度隆起
    - 通常無疼痛
  progressive:
    - 腫塊增大並可能潰瘍
    - 出血
    - 區域淋巴結腫大
    - 局部組織侵犯
    - 無色素型表現為粉紅色至紅色腫塊
diagnosis:
  primaryTests:
    - name: 細針抽吸細胞學 (FNA)
      notes: 腫瘤及區域淋巴結 FNA。黑色素顆粒有助診斷，無色素型需特殊染色
    - name: 組織切片病理學
      notes: 確認腫瘤分級、有絲分裂指數、手術邊緣。免疫組化 Melan-A、PNL2 標記
    - name: 分期檢查
      notes: 胸腔 X 光、腹部超音波評估轉移。區域淋巴結 FNA
  differentialDiagnoses:
    - 鱗狀細胞癌 (SCC)
    - 肥大細胞瘤
    - 黑色素細胞瘤（良性）
    - 基底細胞瘤
    - 血管瘤/血管肉瘤
treatment:
  surgical:
    - 廣泛手術切除（至少 2 cm 邊緣）
    - 區域淋巴結切除（若有轉移證據）
    - 唇部腫瘤可能需要部分唇切除重建術
  medical:
    - 犬黑色素瘤疫苗 (Oncept) 免疫治療
    - 化療（Carboplatin）作為輔助治療
    - 放射治療用於不完全切除病例
    - 疼痛管理
prognosis:
  general: 預後取決於腫瘤部位、大小及分級。完全切除且無轉移者中位生存時間可達 1-2 年。有絲分裂指數高或已轉移者預後較差。
prevention:
  - 定期檢查口唇、眼瞼邊緣及黏膜皮膚交界區域
  - 發現色素沉著異常腫塊應及早活檢
