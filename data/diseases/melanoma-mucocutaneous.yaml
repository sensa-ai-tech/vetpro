slug: melanoma-mucocutaneous
nameEn: Melanoma Mucocutaneous
nameZh: 黏膜皮膚交界黑色素瘤
bodySystem: oncology
description: 發生於皮膚與黏膜交界處的黑色素瘤，包括唇部、眼瞼邊緣、肛門周圍等區域。犬的黏膜皮膚交界處黑色素瘤惡性程度高，轉移率顯著。
