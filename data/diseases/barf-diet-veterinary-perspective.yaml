slug: barf-diet-veterinary-perspective
nameEn: BARF Diet Veterinary Perspective
nameZh: BARF飲食獸醫觀點
bodySystem: metabolic
description: Biologically Appropriate Raw Food生食飲食的獸醫專業評估。分析BARF飲食的理論基礎、潛在風險及實證立場。

aliases:
  - { alias: 生物學適當生食, language: zh }
  - { alias: Raw Feeding, language: en }
  - { alias: BARF Diet, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: BARF飲食支持者增加中
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 肉食性，生食爭議相對較小

etiology:
  categories:
    - name: BARF理論主張
      examples:
        - "更接近祖先野生飲食"
        - 生肉骨頭天然清潔牙齒
        - 酵素未被烹調破壞
        - 糞便量少
    - name: 獸醫學界疑慮
      examples:
        - 細菌感染風險(Salmonella、E. coli、Listeria)
        - 寄生蟲(Toxoplasma、Neospora、Trichinella)
        - 營養不均衡(DIY配方)
        - 骨頭傷害(牙齒斷裂、腸阻塞、穿孔)
        - 人畜共通疾病傳播
    - name: 實證立場
      examples:
        - AVMA、AAHA、WSAVA不建議生食
        - 高風險族群絕對禁忌
        - 缺乏生食優於熟食的科學證據

clinicalSigns:
  early:
    - 健康犬貓：可能無明顯症狀
    - 細菌感染：腹瀉、嘔吐、發燒
    - 骨頭問題：口腔出血、便秘
  progressive:
    - 嚴重感染：敗血症
    - 腸阻塞或穿孔：急性腹痛、休克
    - 營養缺乏：骨骼疾病、心肌病

diagnosis:
  primaryTests:
    - name: 糞便細菌培養
      notes: "檢測Salmonella等致病菌"
    - name: 寄生蟲篩檢
      notes: "糞便檢查、血清學"
    - name: 營養評估
      notes: "評估配方完整性"
  differentialDiagnoses:
    - 細菌性腸胃炎
    - 寄生蟲感染
    - 骨頭異物
    - 營養性疾病

treatment:
  medical:
    - 若堅持生食
    - 使用高壓處理(HPP)商業產品
    - 冷凍至少-20°C持續3週
    - 由獸醫營養師設計配方
    - 避免負重骨頭(大腿骨、膝蓋骨)
    - 細菌感染治療
    - 抗生素(依培養結果)
    - 支持性治療
    - 骨頭併發症
    - 斷牙：牙科治療
    - 腸阻塞/穿孔：手術
    - 獸醫建議替代方案
    - 商業生食(HPP處理)
    - 輕煮肉類(減少細菌風險)
    - 商業冷凍生食
    - 高品質商業熟食飼料

prognosis:
  general: "健康成犬風險相對可控；高風險族群(幼犬、老年、免疫低下、孕婦及孩童家庭)不建議"

prevention:
  - 高風險族群避免生食
  - 選擇HPP處理產品
  - 嚴格食品衛生管理
  - 定期健康檢查
  - 考慮熟食或商業飼料
