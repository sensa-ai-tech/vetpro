etiology:
  categories:
    - name: 適應症
      examples:
        - 短期厭食(<7天)
        - 術後早期營養支持
        - 輕度至中度疾病
        - 暫時無法進食
    - name: NG管優缺點
      examples:
        - 優點：無需手術、置放快速、成本低
        - 缺點：易移位、需頭套、僅能給予流質、不舒適
clinicalSigns:
  early:
    - 置放後：可能打噴嚏、流鼻水
    - 營養支持：體重穩定
  progressive:
    - 成功：恢復自主進食
    - 併發症：吸入性肺炎(管路誤入氣管)、鼻炎
diagnosis:
  primaryTests:
    - name: 置放後確認
      notes: X光確認管路位置(胃部)
    - name: 抽吸測試
      notes: 可抽出胃液
  differentialDiagnoses:
    - 需短期營養支持的各種疾病
treatment:
  medical:
    - 置放步驟
    - 局部麻醉(鼻腔)或鎮靜
    - 測量鼻孔至最後肋骨長度
    - 潤滑後經鼻孔緩慢推進
    - 確認位置(X光或抽吸胃液)
    - 縫線固定於鼻孔
    - 戴頭套防止移除
    - 餵食管理
    - 僅能給予流質(商業液態營養品)
    - 少量多餐(每4-6小時)
    - 餵食前確認胃排空
    - 餵食後沖洗管路
    - 每日照護
    - 檢查鼻孔周圍
    - 清潔分泌物
    - 確認管路固定穩固
    - 持續戴頭套
    - 移除
    - 恢復自主進食後即可移除
    - 直接拉出即可
prognosis:
  general: NG管為短期營養支持簡便有效方法；需超過7天建議改用食道管或胃造口
prevention:
  - 確認置放位置(X光)
  - 頭套防止移除
  - 避免過快餵食
  - 定期檢查管路位置
