nameEn: Bladder Transitional Cell Carcinoma Detail
nameZh: 膀胱移行細胞癌詳述
bodySystem: oncology
description: 犬最常見的膀胱惡性腫瘤，好發於膀胱三角區。蘇格蘭梗風險最高。BRAF 突變檢測可用於非侵入性診斷。Piroxicam 為標準治療的一部分。
aliases:
  - alias: 膀胱移行上皮癌
    language: zh
  - alias: 膀胱尿路上皮癌
    language: zh
  - alias: Bladder TCC
    language: en
  - alias: Urothelial Carcinoma Canine
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 佔犬膀胱腫瘤約 75%。蘇格蘭梗風險為其他品種的 18 倍。其他好發品種包括西高地白梗、雪特蘭牧羊犬、米格魯。母犬略多於公犬。平均發病年齡 11 歲。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓膀胱 TCC 較少見。貓膀胱腫瘤約 50% 為移行細胞癌。臨床行為與犬相似但資料有限。
etiology:
  categories:
    - name: 分子特徵
      examples:
        - 約 85% 犬膀胱 TCC 帶有 BRAF V595E 突變
        - 可透過尿液 BRAF 突變檢測進行非侵入性診斷
        - COX-2 過度表達為常見特徵
    - name: 危險因子
      examples:
        - 品種遺傳易感性（蘇格蘭梗最高）
        - 暴露於除草劑及殺蟲劑
        - 肥胖
        - 母犬略高於公犬
        - 環己胺類暴露
clinicalSigns:
  early:
    - 血尿（最常見初始症狀）
    - 頻尿
    - 排尿困難
  progressive:
    - 症狀類似慢性膀胱炎且抗生素無效
    - 裏急後重（腫瘤侵犯尿道或三角區）
    - 尿路阻塞（部分或完全）
    - 腎後性氮血症（雙側輸尿管受阻）
    - 體重減輕
diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 可見膀胱三角區不規則腫塊。評估腎盂擴張及輸尿管受阻情況
    - name: 尿液 BRAF V595E 突變檢測
      notes: 非侵入性診斷工具。敏感性約 85%，特異性接近 100%。需自由排出尿液（非膀胱穿刺）
    - name: 經尿道鏡膀胱切片
      notes: 組織病理確認。注意：膀胱穿刺 FNA 有腫瘤沿針道播種風險，應避免
  differentialDiagnoses:
    - 慢性細菌性膀胱炎
    - 膀胱息肉
    - 膀胱結石
    - 其他膀胱腫瘤（平滑肌瘤、淋巴瘤）
    - 前列腺疾病
treatment:
  medical:
    - Piroxicam 0.3 mg/kg PO SID（COX-2 抑制劑，為標準治療核心）
    - Mitoxantrone + Piroxicam 合併方案
    - Vinblastine + Piroxicam 方案
    - Carboplatin 方案
    - Toceranib (Palladia) 用於難治性病例
    - 膀胱內灌注化療（研究中）
  surgical:
    - 膀胱部分切除術（非三角區腫瘤時可考慮）
    - 三角區腫瘤手術困難，多以內科治療為主
    - 尿路支架置放術（尿道阻塞時的姑息治療）
    - 輸尿管支架或腎造瘻（上尿路阻塞時）
prognosis:
  general: 中位生存時間約 6-12 個月（Piroxicam 基礎治療）。合併化療可延長至 9-15 個月。BRAF 突變陽性者對標靶治療反應可能較佳。尿路完全阻塞為常見死因。
prevention:
  - 減少除草劑及殺蟲劑暴露（尤其蘇格蘭梗）
  - 慢性血尿或排尿異常應及早進行影像學檢查
  - 高風險品種定期尿液篩檢
