slug: systemic-lupus-erythematosus
nameEn: Systemic Lupus Erythematosus
nameZh: 全身性紅斑狼瘡
bodySystem: immunology
description: 一種多系統自體免疫疾病，以產生抗核抗體 (ANA) 與免疫複合物沉積為特徵，可影響皮膚、關節、腎臟、血液等多個器官系統。犬較貓常見。
aliases:
  - alias: SLE
    language: en
  - alias: 狼瘡
    language: zh
  - alias: 紅斑性狼瘡
    language: zh
  - alias: Lupus
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 好發品種包括 German Shepherd、Shetland Sheepdog、Collie、Poodle、Beagle。多見於中年犬。雌性可能略多。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極罕見，診斷困難。臨床表現與犬相似但文獻有限。
etiology:
  categories:
    - name: 免疫病理機轉
      examples:
        - 免疫耐受性喪失，產生針對自身細胞核抗原的抗體 (ANA)
        - Type III 過敏反應 (免疫複合物沉積於血管壁、腎絲球、關節)
        - Type II 過敏反應 (抗紅血球、抗血小板抗體)
        - 補體活化與組織損傷
    - name: 可能誘發因子
      examples:
        - 遺傳易感性 (品種傾向)
        - 紫外線暴露 (可加重皮膚病變)
        - 病毒感染 (理論上可能觸發)
        - 藥物 (少數藥物可誘發類狼瘡症候群)
        - 荷爾蒙因素
clinicalSigns:
  early:
    - 間歇性跛行（多發性關節炎，非糜爛性）
    - 發燒（不明原因反覆發燒）
    - 嗜睡、食慾下降
    - 皮膚病變（鼻部、耳廓紅斑、潰瘍）
  progressive:
    - 多發性關節腫脹與疼痛 (滑膜炎)
    - 蛋白尿（腎絲球腎炎）
    - 貧血（面色蒼白）
    - 淋巴結腫大
    - 口腔糜爛與潰瘍
    - 肌炎 (Myositis)
    - 肌肉萎縮
    - 血管炎 (皮膚紅斑、四肢遠端與黏膜好發)
  late:
    - 腎衰竭（免疫複合物性腎絲球腎炎）
    - 嚴重溶血性貧血 (自體免疫性溶血性貧血與血小板減少為最常見的 SLE 表現)
    - 血小板減少性紫斑 (約 60% 的 IMHA 病例同時伴有血小板減少)
    - 多漿膜炎（胸膜炎、腹水、心包積液）
    - 神經炎、腦膜炎、脊髓病變
    - 神經系統症狀（行為改變、癲癇——類似人類 SLE 精神症狀，動物亦可見）
diagnosis:
  primaryTests:
    - name: 抗核抗體 (ANA) 測試
      notes: ANA 陽性為 SLE 的標誌性檢查，但非 100% 特異。需結合臨床表現判斷。效價 ≥1:160 通常有意義
    - name: Coombs' test (直接抗球蛋白試驗)
      notes: 評估免疫介導性溶血性貧血。SLE 患者常為陽性
  imaging:
    - name: 關節 X 光
      notes: 非糜爛性多發性關節炎，關節腫脹但無骨質破壞（與類風濕性關節炎不同）
    - name: 腹部超音波
      notes: 評估腎臟形態、漿膜腔積液
  additional:
    - CBC (非再生性或再生性貧血、血小板減少、白血球減少)
    - 尿液分析 (蛋白尿、管型)
    - UPC (尿蛋白肌酸酐比值 >0.5 提示腎絲球病變)
    - 生化 (BUN/Cr 升高提示腎損傷、低白蛋白)
    - 關節液分析 (非感染性炎症：高度嗜中性球但無細菌)
    - 皮膚切片 (真皮表皮交界處免疫球蛋白沉積)
    - LE cell test (已少用，特異度低)
  differentialDiagnoses:
    - 類風濕性關節炎 (Rheumatoid Arthritis，糜爛性關節炎)
    - 特發性免疫介導性多發性關節炎 (Idiopathic IMPA)
    - 藥物誘發性類狼瘡症候群 (Drug-Induced Lupus-Like Syndrome)
    - 感染性多發性關節炎 (Septic Polyarthritis)
    - 免疫介導性溶血性貧血 — 原發性 (Primary IMHA)
    - 免疫複合物性血管炎 (Immune Complex Vasculitis)
treatment:
  principles:
    - 免疫抑制為治療核心
    - 根據受累器官調整治療強度
    - 長期管理，需定期監測
    - 初始高劑量每日給藥，緩解後轉為隔日低劑量維持
    - 藥物治療應在所有臨床症狀消失後持續至少 2-3 個月再考慮停藥
    - 避免不必要的紫外線暴露
  general:
    - Prednisolone 2-4 mg/kg/day PO 起始，穩定後逐漸減量至最低有效劑量
    - Azathioprine 2 mg/kg PO q24h (犬，作為類固醇節約劑)
    - Mycophenolate mofetil 10-20 mg/kg PO q12h (替代 azathioprine)
    - Cyclophosphamide 50 mg/m² PO 隔日 或每週 4 天 (用於單純 glucocorticoid 難以控制的病例，可與 azathioprine 合併使用)
    - Cyclosporine 5 mg/kg PO q12h (皮膚或腎臟受累時)
    - 腎絲球腎炎需加用 ACE inhibitor (benazepril 0.5 mg/kg PO q12-24h)
    - 抗血栓預防 (低劑量 aspirin 0.5-1 mg/kg q24h 或 clopidogrel 2 mg/kg q24h，蛋白流失性腎病患者)
    - 嚴重溶血性貧血可能需要輸血
    - 避免紫外線暴露 (防曬、限制戶外活動時間)
    - 定期監測 CBC、生化、UPC
prognosis: >-
  SLE 為慢性復發性疾病，需終生管理。腎絲球腎炎為最重要的預後決定因子，嚴重蛋白尿與氮血症者預後差；貓 SLE
  中腎絲球腎炎為主要致死性併發症。自體免疫性溶血性貧血與血小板減少為最常見的臨床表現，亦可能致命。對免疫抑制治療反應良好者（尤其免疫複合物型或自體抗體型為主者）可維持數年良好生活品質。藥物誘發性血管炎在停藥後通常可改善。整體中位存活時間約
  1-5 年不等，取決於受累器官與治療反應。
