diagnosticAlgorithm:
  title: 全身性紅斑狼瘡 診斷流程
  steps:
    - step: 1
      action: 臨床懷疑
      details: 多系統症狀（關節+皮膚+血液+腎臟）
      findings:
        - 多關節炎
        - 皮膚病變
        - 發燒
        - 蛋白尿
    - step: 2
      action: ANA篩檢
      details: 抗核抗體檢測
      findings:
        - ANA陽性（高敏感度）
        - ANA陰性→幾乎排除SLE
    - step: 3
      action: 器官評估
      details: 評估各器官受累程度
      findings:
        - CBC（血液系統）
        - 尿液分析（腎臟）
        - 關節液（關節）
        - 皮膚活檢
    - step: 4
      action: 確診標準
      details: 需符合≥2個器官系統受累+ANA陽性
      findings:
        - 多系統受累確認
        - 排除其他自體免疫疾病
clinicalPearls:
  - ANA陰性幾乎可排除SLE（陰性預測值>99%）
  - SLE必須累及兩個以上器官系統才能確診
  - 腎絲球腎炎是最嚴重的併發症和主要死因
  - 與DLE不同，SLE累及全身多系統
monitoringItems:
  - CBC和血小板計數（每2-4週）
  - 腎功能和尿蛋白定量
  - 免疫抑制劑藥物副作用
  - ANA效價追蹤
