diagnosticAlgorithm:
  title: 卵巢殘留症候群 診斷流程
  steps:
    - step: 1
      action: 臨床懷疑
      details: 絕育母犬貓重現發情
      findings:
        - 外陰腫脹
        - 發情行為
        - 吸引公犬
    - step: 2
      action: 激素確認
      details: AMH和/或黃體素檢測
      findings:
        - AMH陽性=有卵巢組織
        - 黃體素升高=有黃體
        - 陰道細胞學=雌激素效應
    - step: 3
      action: 影像定位
      details: 超音波搜尋殘留組織
      findings:
        - 卵巢蒂區域腫塊
        - 卵泡或黃體結構
    - step: 4
      action: 手術切除
      details: 排卵後3-6週探查
      findings:
        - 殘留卵巢組織切除
        - 病理確認
        - 術後AMH追蹤
clinicalPearls:
  - AMH是診斷ORS最可靠的單一檢測
  - 排卵誘導後3-6週手術探查效果最佳（黃體可見）
  - 左側卵巢蒂為最常見殘留部位
  - 未治療ORS有蓄膿和乳腺腫瘤風險
monitoringItems:
  - 術後AMH（應轉為陰性）
  - 發情行為消失確認
  - 乳腺檢查
  - 子宮殘端評估
