slug: ameloblastoma
nameEn: Ameloblastoma
nameZh: 造釉細胞瘤
bodySystem: dental
description: 齒源性上皮來源的良性但局部侵犯性腫瘤。生長緩慢但可造成顯著骨質破壞。犬以棘皮型最常見。需廣範圍切除以防復發。

aliases:
  - { alias: "Acanthomatous Ameloblastoma", language: en }
  - { alias: "造牙細胞瘤", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬偶見。中老年犬。下顎前方好發。Golden Retriever 好發。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 齒源性腫瘤
      examples:
        - 齒板上皮細胞增生
        - 良性但局部侵犯性強
        - 不轉移但局部骨質破壞

clinicalSigns:
  early:
    - 牙齦腫塊
    - 牙齒鬆動
    - 口臭
  progressive:
    - 腫塊增大
    - 面部變形
    - 進食困難
    - 骨質破壞

diagnosis:
  primaryTests:
    - name: 活檢
      notes: 組織病理確診。典型棘皮型排列
    - name: CT
      notes: 評估骨質侵犯範圍規劃手術

treatment:
  principles:
    - 廣範圍手術切除
    - 需包含足夠骨邊緣
  general:
    - 下顎骨部分切除（mandibulectomy）
    - 上顎骨部分切除（maxillectomy）
    - 需 1-2 cm 骨邊緣
    - 放射治療（無法手術時）

prognosis: 廣範圍切除後預後良好。不完全切除復發率高。放射治療有效但需長期追蹤。不會轉移。

pubmedQueries:
  - query: '"ameloblastoma" AND (veterinary OR canine) AND ("mandibulectomy" OR "treatment")'
    frequency: monthly
