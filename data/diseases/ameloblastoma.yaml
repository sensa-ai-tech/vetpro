    - 上顎骨部分切除（maxillectomy）
    - 需 1-2 cm 骨邊緣
    - 放射治療（無法手術時）
prognosis: 廣範圍切除後預後良好。不完全切除復發率高。放射治療有效但需長期追蹤。不會轉移。
