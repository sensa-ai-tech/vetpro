slug: splenectomy-indications
nameEn: Splenectomy Indications
nameZh: 脾臟切除術適應症
bodySystem: other
description: 脾臟切除術是犬貓常見的腹腔手術之一。主要適應症包括脾臟腫瘤（血管肉瘤、血腫）、脾臟扭轉、免疫介導性血液疾病（IMHA/ITP 對藥物反應不佳時）及外傷性脾破裂。

aliases:
  - { alias: 脾臟切除術適應症, language: zh }
  - { alias: Splenectomy Indications, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 手術本身預後良好。長期預後取決於基礎疾病。良性病變術後預後極佳。惡性腫瘤（血管肉瘤）預後不良。

