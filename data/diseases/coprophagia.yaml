diagnosticAlgorithm:
  title: 異食癖/食糞症 診斷流程
  steps:
    - step: 1
      action: 病史評估
      details: 確認攝食物質類型、頻率和環境因素
      findings:
        - 食糞
        - 非食物物質
        - 特定物質偏好
    - step: 2
      action: 醫學排除
      details: 血液學、糞檢、TLI排除醫學原因
      findings:
        - EPI
        - 寄生蟲
        - 內分泌疾病
        - 醫學正常
    - step: 3
      action: 行為評估
      details: 評估環境豐富度、焦慮程度和學習史
      findings:
        - 無聊相關
        - 焦慮相關
        - 學習行為
    - step: 4
      action: 綜合治療
      details: 治療基礎疾病+環境管理+行為修正
      findings:
        - 醫學治療有效
        - 需行為修正
        - 需環境改善
clinicalPearls:
  - 異食癖必須先排除醫學原因（EPI、內分泌疾病、寄生蟲）再做行為診斷
  - 母犬食用幼犬糞便是正常哺育行為，無需治療
  - 貓的毛線/線狀異物攝食極為危險，可導致線狀異物腸阻塞
monitoringItems:
  - 治療後追蹤異食行為頻率
  - 基礎疾病控制指標
  - 腹部影像（異物攝食者）
  - 體重和營養狀態評估
