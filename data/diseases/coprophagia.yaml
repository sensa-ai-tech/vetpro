slug: coprophagia
nameEn: Coprophagia
nameZh: 食糞癖
bodySystem: behavioral
description: 動物攝食自己或其他動物糞便的行為，在犬相當常見（約 16-23% 犬有此行為）。多數為正常行為變異（母犬清理幼犬排泄物為本能），但持續性食糞癖可能與營養、行為或醫學問題相關。

aliases:
  - { alias: "食糞行為", language: zh }
  - { alias: "吃大便", language: zh }
  - { alias: "Stool Eating", language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬食糞癖相當常見，約 16-23% 犬曾有此行為。多犬家庭發生率更高。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓食糞癖較少見，通常提示營養缺乏或行為異常。

etiology:
  categories:
    - name: 正常行為
      examples:
        - 母犬清理幼犬排泄物（本能）
        - 幼犬探索行為
        - 模仿其他犬行為
    - name: 醫學原因
      examples:
        - 胰外分泌功能不足（EPI）
        - 腸道吸收不良
        - 營養不足或高碳水化合物飲食
        - 藥物（類固醇→多食→食糞）

clinicalSigns:
  early:
    - 對糞便表現興趣
    - 嗅探糞便後嘗試攝食
    - 散步時搜尋糞便
  progressive:
    - 持續性食糞行為
    - 攝食多種動物糞便
    - 口臭
    - 消化道寄生蟲感染風險增加

diagnosis:
  primaryTests:
    - name: 醫學排除
      notes: 糞便檢查（寄生蟲）、TLI（排除 EPI）、CBC/生化。評估飲食是否營養均衡。
    - name: 行為評估
      notes: 評估食糞行為的情境、頻率。區分正常變異與病理性。

treatment:
  principles:
    - 排除醫學原因
    - 環境管理（立即清除糞便）
    - 飲食調整
    - 正向訓練轉移注意力
  general:
    - 立即清除排泄物（減少機會）
    - 飲食改為高消化率、高纖維飼料
    - 口腔訓練「Leave it」指令
    - 食物添加劑使糞便味道厭惡（療效不一）
    - EPI 治療（若確診）：胰臟酶替代

prognosis: 醫學原因治療後食糞行為常可改善。行為性食糞癖透過環境管理與訓練多數可減少但可能無法完全消除。幼犬食糞癖多隨成長自然減少。食糞本身對健康影響有限但增加寄生蟲傳播風險。

