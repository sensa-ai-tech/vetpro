etiology:
  categories:
    - name: 品種解剖因素
      examples:
        - 長垂耳蓋住耳道（通風不良）
        - 耳道毛髮過多
        - 皮脂腺過度分泌
        - 耳道較狹窄
    - name: 繼發感染
      examples:
        - 酵母菌（Malassezia pachydermatis）
        - 細菌（Staphylococcus, Pseudomonas）
        - 耳蟎（較少見）
    - name: 基礎疾病
      examples:
        - 過敏性皮膚炎（異位性皮膚炎、食物過敏）
        - 原發性皮脂溢
        - 甲狀腺功能低下
clinicalSigns:
  early:
    - 搖頭甩耳
    - 搔抓耳朵
    - 耳道分泌物增多
    - 耳朵異味
  progressive:
    - 耳道紅腫增厚
    - 大量深色分泌物或膿性分泌物
    - 疼痛（觸摸耳朵哀嚎）
    - 耳道狹窄（慢性增生）
    - 頭部傾斜（中耳炎）
    - 聽力下降
diagnosis:
  primaryTests:
    - name: 耳鏡檢查
      notes: 評估耳道紅腫、分泌物、鼓膜完整性。慢性病例可見耳道增生狹窄
    - name: 耳道分泌物細胞學
      notes: 棉棒抹片染色見酵母菌、細菌、發炎細胞。指導治療選擇
    - name: 細菌培養與藥敏
      notes: 慢性反覆或 Pseudomonas 感染時需培養指導抗生素選擇
treatment:
  principles:
    - 治療繼發感染
    - 找出並控制基礎原因
    - 維持耳道清潔
    - 長期預防性照護
  general:
    - 耳道清潔（適當清耳液定期清洗）
    - 局部抗生素/抗真菌耳藥（依細胞學結果選擇）
    - Pseudomonas 感染：Fluoroquinolone 耳藥或 Tris-EDTA 沖洗
    - 過敏基礎病者需同時治療過敏
    - 嚴重增生：全身性類固醇短期減腫
    - 耳道不可逆增生狹窄：全耳道切除術（TECA）
    - 定期清耳預防復發
prognosis: 輕度外耳炎治療反應良好。慢性反覆性耳炎需找出基礎原因（過敏）才能有效控制。耳道嚴重增生不可逆者可能需要全耳道切除手術，術後效果通常良好。終生耳道維護是可卡犬飼主的重要工作。
