description: 可卡犬為慢性外耳炎與中耳炎最高風險品種，長垂耳、耳道毛髮過多及皮脂腺過度分泌造成耳道環境潮濕，極易發生細菌與酵母菌感染。反覆感染可導致耳道增生、狹窄甚至需要手術治療。
