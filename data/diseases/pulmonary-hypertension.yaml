slug: pulmonary-hypertension
nameEn: Pulmonary Hypertension
nameZh: 肺動脈高壓
bodySystem: vascular
description: 肺動脈高壓（PH）是肺動脈壓力異常升高的狀態（收縮壓 > 30 mmHg 或平均壓 > 25 mmHg），可由多種原因引起，包括左心疾病、呼吸道疾病、血栓栓塞及心絲蟲感染等。持續性肺動脈高壓導致右心室壓力過負荷、右心衰竭與死亡。

aliases:
  - { alias: PH, language: en }
  - { alias: PAH, language: en }
  - { alias: 肺高壓, language: zh }
  - { alias: 肺動脈高血壓, language: zh }
  - { alias: Pulmonary Arterial Hypertension, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 繼發於心絲蟲感染、左心疾病或慢性呼吸道疾病較常見。原發性（特發性）肺動脈高壓罕見。西高地白梗可能對缺氧性肺血管收縮更為敏感。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻肺動脈高壓相對少見。可繼發於心絲蟲感染、心肌病變或慢性呼吸道疾病。

etiology:
  categories:
    - name: WHO 功能分類
      examples:
        - "Group 1：肺動脈高壓（PAH，原發性或特發性）"
        - "Group 2：左心疾病相關（MMVD、DCM）"
        - "Group 3：呼吸道疾病/低氧血症（慢性支氣管炎、肺纖維化）"
        - "Group 4：血栓栓塞性（肺血栓、心絲蟲）"
        - "Group 5：多因子或機制不明"
    - name: 犬貓常見原因
      examples:
        - 心絲蟲感染
        - 黏液瘤性二尖瓣疾病（MMVD）
        - 慢性支氣管炎/氣管塌陷
        - 肺纖維化
        - 肺血栓栓塞
    - name: 病理生理
      examples:
        - 肺血管重塑（內膜增厚、中膜肥厚）
        - 肺血管阻力增加
        - 右心室壓力過負荷與肥厚
        - 進行性右心衰竭

clinicalSigns:
  early:
    - 運動不耐
    - 呼吸急促
    - 輕度咳嗽
    - 可能無明顯臨床症狀
  progressive:
    - 運動後暈厥
    - 持續性呼吸困難
    - 心臟聽診可聞及第二心音分裂或增強
    - 三尖瓣閉鎖不全雜音
  late:
    - 右心衰竭：腹水、頸靜脈怒張、肝腫大
    - 嚴重暈厥發作
    - 發紺
    - 心律不整
    - 猝死

diagnosis:
  primaryTests:
    - name: 心臟超音波（Echocardiography）
      notes: "三尖瓣反流峰值流速評估肺動脈收縮壓（PASP = 4V² + RAP）。右心室擴大與肥厚。心室中隔平坦化或向左偏移。右心房擴大。"
    - name: 胸腔 X 光
      notes: "肺動脈主幹擴張。右心室擴大（反 D 字形心臟）。肺血管紋理可能增粗或減少（取決於病因）。"
  imaging:
    - name: 心電圖
      notes: "右心室肥厚圖形。右軸偏移。P 肺型（P 波增高）。可能出現心律不整。"
    - name: CT 血管造影
      notes: "評估肺血栓栓塞。肺血管結構評估。非常規檢查。"
  additional:
    - 心絲蟲抗原檢測
    - 動脈血氣分析（低 PaO2）
    - NT-proBNP（右心壓力負荷指標）
    - D-dimer（血栓栓塞評估）
    - 6 分鐘步行測試（功能評估）

treatment:
  principles:
    - 治療基礎疾病為首要目標
    - 肺動脈血管擴張劑可降低肺血管阻力
    - 右心衰竭需利尿與支持性治療
    - 避免劇烈運動與高海拔環境
  general:
    - "Sildenafil 1-2 mg/kg PO q8-12h（PDE5 抑制劑，肺動脈血管擴張，一線藥物）"
    - "Pimobendan 0.25 mg/kg PO q12h（正性肌力與血管擴張，用於右心功能不全）"
    - "Furosemide 1-2 mg/kg PO q12h（右心衰竭伴腹水或水腫時）"
    - "氧氣治療（低氧血症時）"
    - "心絲蟲治療（若為心絲蟲性 PH）"
    - "Tadalafil 1 mg/kg PO q24h（長效 PDE5 抑制劑，替代 sildenafil）"
    - "限制運動強度，避免過度興奮"
    - "抗血栓治療：Clopidogrel 1-2 mg/kg PO q24h（血栓栓塞風險時）"

prognosis: 預後取決於基礎病因與嚴重程度。繼發於可治療疾病（如心絲蟲）者，治療基礎病因後 PH 可能改善。特發性 PAH 預後不良，中位存活時間約 2-12 個月。輕度至中度 PH 經 sildenafil 治療後臨床症狀可顯著改善。重度 PH 伴右心衰竭預後不良。暈厥為不良預後指標。

