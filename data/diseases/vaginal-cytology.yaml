slug: vaginal-cytology
nameEn: Vaginal Cytology
nameZh: 陰道細胞學檢查
bodySystem: other
description: 顯微鏡下檢查陰道上皮細胞，評估發情週期階段、診斷生殖疾病。為簡單、非侵入性且經濟的診斷工具。

aliases:
  - { alias: 陰道抹片檢查, language: zh }
  - { alias: Vaginal Smear, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 繁殖管理常規工具
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓較少使用，但可行

etiology:
  categories:
    - name: 發情前期
      examples:
        - 小型中間型上皮細胞
        - 紅血球、白血球
    - name: 發情期
      examples:
        - 大型角化上皮細胞（>90%）
        - 無核細胞增多
        - 紅血球、白血球減少
    - name: 發情後期/間情期
      examples:
        - 中間型、基底型細胞
        - 白血球回升
        - 可能見泡沫細胞

clinicalSigns:
  early:
    - 無（診斷工具）
  progressive:
    - 依潛在疾病而定

diagnosis:
  primaryTests:
    - name: 陰道拭子採樣
      notes: "無菌棉棒輕柔採集陰道黏膜細胞"
    - name: 顯微鏡檢查
      notes: "評估細胞類型、角化程度、白血球、細菌"
    - name: 連續監測
      notes: "發情期每日或隔日檢查"
  differentialDiagnoses:
    - 不適用（診斷工具）

treatment:
  medical:
    - 非治療性檢查
    - 依發現指導繁殖或疾病治療

prognosis:
  general: "安全、簡單、經濟之診斷工具，對動物無害。"

prevention:
  - 優化配種時機
  - 早期偵測生殖道感染
  - 監測發情週期異常
