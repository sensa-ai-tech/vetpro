slug: first-generation-anticoagulant-rodenticide
nameEn: First Generation Anticoagulant Rodenticide
nameZh: 第一代抗凝血滅鼠劑中毒
bodySystem: toxicology
description: 第一代抗凝血劑(如華法林、氯敵鼠)作用機轉同第二代,但效力較弱、半衰期較短,需重複暴露或大量攝入才致毒。

aliases:
  - { alias: 華法林滅鼠劑中毒, language: zh }
  - { alias: Warfarin Poisoning, language: en }
  - { alias: Short-Acting Anticoagulant Toxicosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 現今較少使用第一代滅鼠劑
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少直接攝入

etiology:
  categories:
    - name: 重複暴露
      examples:
        - 連續數日攝入小量餌劑
        - 長期捕食中毒齧齒動物
    - name: 大量單次攝入
      examples:
        - 誤食大量滅鼠劑

clinicalSigns:
  early:
    - 潛伏期較短(1-3天)
    - 輕微嗜睡、食慾不振
  progressive:
    - 自發性出血(鼻血、牙齦出血)
    - 血尿、黑便
    - 皮下瘀血
    - 貧血、虛弱
    - 呼吸困難(肺或胸腔出血)

diagnosis:
  primaryTests:
    - name: 凝血功能檢查
      notes: "PT延長,aPTT可能正常或輕度延長"
    - name: 全血球計數
      notes: "貧血(PCV下降),血小板數量正常"
    - name: 糞便潛血
      notes: "檢測胃腸道出血"
  differentialDiagnoses:
    - 第二代抗凝血劑中毒(區別在於持續時間)
    - 肝病相關凝血異常
    - 血小板疾病

treatment:
  medical:
    - 維生素K1治療:
      - 華法林: 2.5-5 mg/kg PO q12h,持續7-14天(較第二代短)
      - 氯敵鼠: 2.5-5 mg/kg PO q12h,持續14-21天
    - 催吐(若攝入4小時內): 3% H2O2 1-2 mL/kg PO
    - 活性碳 1-2 g/kg PO
    - 嚴重出血: 輸血治療 10-20 mL/kg IV
    - 支持性療法: 靜脈輸液、氧氣、休息
    - 停藥後48-72小時複查PT

prognosis:
  general: "因半衰期較短,預後通常優於第二代滅鼠劑中毒。及時治療存活率>95%。治療期較短,復發風險低。"

prevention:
  - 第一代滅鼠劑現已較少使用
  - 儲存滅鼠劑遠離寵物
  - 懷疑暴露應立即就醫,即使無症狀
