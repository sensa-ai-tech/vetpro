slug: targeted-temperature-management
nameEn: Targeted Temperature Management
nameZh: 目標體溫管理
bodySystem: emergency
description: 心搏停止後輕度低體溫治療(32-34°C)以減少腦損傷。需精確控溫及密集監護。

aliases:
  - { alias: 治療性低體溫, language: zh }
  - { alias: Therapeutic Hypothermia, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: ROSC後神經保護
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 同犬

etiology:
  categories:
    - name: 適應症
      examples:
        - 心跳停止後、嚴重腦缺氧、中暑後

clinicalSigns:
  early:
    - 誘導低體溫
  progressive:
    - 維持目標溫度

diagnosis:
  primaryTests:
    - name: 核心體溫監測
      notes: "持續監測食道或直腸溫度"
  differentialDiagnoses:
    - 無

treatment:
  medical:
    - 誘導期: 冰敷、冷鹽水IV,降至32-34°C
    - 維持期: 12-24小時
    - 復溫期: 緩慢升溫(0.25-0.5°C/hr)
    - 監測併發症:
      - 心律不整
      - 凝血異常
      - 電解質異常
      - 免疫抑制

prognosis:
  general: "獸醫學證據有限。人醫可改善神經預後。需專業設備及監護。"

prevention:
  - 限於有能力的重症中心
