slug: cholangiocellular-carcinoma
nameEn: Cholangiocellular Carcinoma
nameZh: 膽管細胞癌
bodySystem: oncology
description: 起源於肝內或肝外膽管上皮的惡性腫瘤，貓為犬貓中最常見的原發性肝腫瘤。侵襲性高，確診時常已轉移。手術切除為唯一可能的治癒性治療。

aliases:
  - { alias: 膽管癌, language: zh }
  - { alias: 膽道癌, language: zh }
  - { alias: Cholangiocarcinoma, language: en }
  - { alias: Bile Duct Carcinoma, language: en }
  - { alias: CCC, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 膽管細胞癌為貓最常見的原發性肝惡性腫瘤，佔貓肝腫瘤約 50%。老年貓好發。常多灶性或瀰漫性分佈，確診時多已腹腔轉移。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬肝腫瘤中膽管癌約佔 20-30%。犬原發性肝腫瘤以肝細胞癌更常見。可為肝內或肝外膽管來源。

etiology:
  categories:
    - name: 腫瘤特性
      examples:
        - 起源於膽管上皮細胞
        - 常為多灶性或瀰漫性（尤其貓）
        - 早期腹腔播種（癌性腹膜炎）
        - 遠端轉移至肺、淋巴結
    - name: 可能危險因子
      examples:
        - 慢性膽管炎
        - 肝吸蟲感染（亞洲地區）
        - 確切病因多數不明

clinicalSigns:
  early:
    - 食慾下降
    - 嗜睡
    - 體重減輕
  progressive:
    - 黃疸
    - 腹水
    - 嘔吐
    - 肝腫大
    - 腹痛
    - 貧血

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "可見肝實質內多灶性或單一腫塊。評估膽道擴張及腹水"
    - name: 超音波引導 FNA 或 Tru-cut 切片
      notes: "組織學確認。膽管上皮特徵性排列。免疫組化 CK7、CK19 陽性"
    - name: 生化檢查
      notes: "ALT、ALP、GGT、膽紅素升高。白蛋白可能降低"
  differentialDiagnoses:
    - 肝細胞癌
    - 肝臟淋巴瘤
    - 轉移性肝腫瘤
    - 肝臟囊腺瘤
    - 慢性膽管炎

treatment:
  surgical:
    - 肝葉切除為唯一可能的治癒性治療
    - 適用於單一、可切除的腫塊
    - 多灶性或瀰漫性病變通常無法手術
  medical:
    - 化療效果有限（Carboplatin、Gemcitabine 可嘗試）
    - 支持治療（營養支持、止吐、疼痛管理）
    - 膽道引流（膽道阻塞時）
    - Ursodiol（膽汁淤積管理）

prognosis:
  general: "預後不良。多數病例確診時已為晚期。單一可切除腫瘤且無轉移者預後相對較好（中位生存時間約 6-12 個月）。多灶性或已轉移者中位生存時間僅約 1-3 個月。"

prevention:
  - 老年貓肝功能指數持續異常應進行肝臟影像學及組織學評估
  - 控制慢性膽管炎可能降低風險
