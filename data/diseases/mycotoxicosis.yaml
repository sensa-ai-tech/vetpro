slug: mycotoxicosis
nameEn: Mycotoxicosis
nameZh: 黴菌毒素中毒
bodySystem: toxicology
description: 黴菌毒素中毒 (mycotoxicosis) 為攝入黴菌代謝產生的有毒物質所引起的疾病總稱。犬常見相關毒素包括黃麴毒素、震顫素 (tremorgens)、赭麴毒素 (ochratoxin) 與嘔吐毒素 (vomitoxin/DON)。攝入發霉食物或受汙染飼料為常見暴露途徑。

aliases:
  - { alias: 黴菌毒素病, language: zh }
  - { alias: Mycotoxin Poisoning, language: en }
  - { alias: Mold Toxicosis, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬攝食發霉食物（垃圾桶翻找）為常見暴露。Penitrem A 等震顫素引起急性全身性震顫。受汙染商業飼料可引起群體中毒。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓因較挑食，攝入發霉食物較犬少。但商業飼料汙染仍為潛在風險。

etiology:
  categories:
    - name: 主要黴菌毒素
      examples:
        - 黃麴毒素 (Aflatoxin)（Aspergillus spp.）— 肝毒素
        - Penitrem A / Roquefortine C（Penicillium spp.）— 震顫素
        - 赭麴毒素 (Ochratoxin)（Aspergillus/Penicillium）— 腎毒素
        - Deoxynivalenol/DON/嘔吐毒素（Fusarium spp.）— 消化道刺激
    - name: 來源
      examples:
        - 發霉食物（垃圾桶、堆肥）
        - 受汙染穀物飼料
        - 發霉乳酪
        - 儲存不當的寵物食品

clinicalSigns:
  early:
    - 震顫素型：全身性肌肉震顫（數小時內發作）
    - 嘔吐毒素型：嘔吐、拒食
    - 肝毒素型：食慾下降、嗜睡
  progressive:
    - 震顫素型：癲癇、共濟失調
    - 肝毒素型：黃疸、凝血障礙
    - 腎毒素型：多飲多尿、腎衰竭
    - 慢性：免疫抑制、生長遲緩

diagnosis:
  primaryTests:
    - name: 暴露史
      notes: 確認攝入發霉食物或受汙染飼料。保留食物樣本送檢
    - name: 臨床表現分型
      notes: 震顫型、肝型、腎型或消化道型有助推斷毒素類型
  additional:
    - 食物/飼料黴菌毒素分析
    - 肝腎功能
    - 凝血功能
    - 胃內容物毒素分析

treatment:
  principles:
    - 停止暴露來源
    - 去汙染
    - 類型針對性支持療法
    - 震顫素型需控制震顫
  general:
    - 催吐（早期）+ 活性炭
    - 震顫素型：methocarbamol 55-220 mg/kg IV、diazepam PRN
    - 肝毒素型：保肝治療（NAC、SAMe、silibinin）
    - 嘔吐毒素型：止吐 + 支持
    - IV 輸液
    - 更換飼料
    - 防止犬翻食垃圾桶

prognosis: 震顫素型犬多數支持療法下 24-48 小時恢復。肝毒素型（黃麴毒素）預後較差。嘔吐毒素型通常自限性。預防（避免發霉食物、飼料正確儲存）為關鍵。


