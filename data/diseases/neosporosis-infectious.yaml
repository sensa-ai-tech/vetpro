slug: neosporosis-infectious
nameEn: Neosporosis Infectious
nameZh: 新孢子蟲感染
bodySystem: infectious
description: 新孢子蟲感染 (neosporosis) 由 Neospora caninum 引起的原蟲病，犬為終宿主與中間宿主。可引起嚴重神經肌肉疾病，幼犬尤其易感。先天性感染（經胎盤傳播）為最重要的傳播途徑，可導致幼犬後肢進行性麻痺。

aliases:
  - { alias: 犬新孢子蟲病, language: zh }
  - { alias: Neospora Infection, language: en }
  - { alias: Neospora caninum, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬為確定宿主（排出卵囊）與中間宿主。幼犬先天性感染表現最嚴重（後肢麻痺）。成犬可表現多型性肌炎或腦炎。同窩幼犬可能同時發病。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓可實驗感染但自然臨床病例極少報告。貓不排出 N. caninum 卵囊。需與弓形蟲 (Toxoplasma gondii) 鑑別。

etiology:
  categories:
    - name: 傳播途徑
      examples:
        - 經胎盤傳播（先天性感染，最重要途徑）
        - 攝入含組織囊胞的中間宿主組織（牛、鹿）
        - 攝入犬糞便中卵囊
        - 母犬可連續數胎垂直傳播
    - name: 致病機制
      examples:
        - 速殖子 (tachyzoite) 侵犯神經組織與肌肉
        - 引起壞死性腦脊髓炎
        - 多型性肌炎（骨骼肌與心肌）
        - 免疫抑制時組織囊胞活化再發

clinicalSigns:
  early:
    - 幼犬後肢漸進性無力
    - 步態僵硬
    - 肌肉萎縮
  progressive:
    - 後肢過度伸展固定（rigid extension）
    - 上行性麻痺
    - 吞嚥困難
    - 多型性肌炎（肌肉疼痛與萎縮）
    - 腦炎（癲癇、行為改變、頭歪）
    - 心肌炎

diagnosis:
  primaryTests:
    - name: 血清學 (IFA/ELISA)
      notes: 抗體效價 >1:200 配合臨床症狀具有診斷意義。需排除 Toxoplasma 交叉反應。母犬與幼犬同時檢測
    - name: PCR
      notes: 腦脊液、肌肉生檢或血液 PCR。特異性高，可區分 Neospora 與 Toxoplasma
  additional:
    - CSF 分析（單核球增多、蛋白升高）
    - 肌肉生檢（壞死性肌炎、可見組織囊胞）
    - CK 升高（肌肉損傷指標）
    - MRI（腦脊髓病變）

treatment:
  principles:
    - 早期治療至關重要
    - 已出現固定關節攣縮者不可逆
    - 長療程抗原蟲藥物
    - 感染母犬不建議繁殖
  general:
    - Clindamycin 10-20 mg/kg PO BID × 4-8 週
    - 替代：TMS 15 mg/kg PO BID + pyrimethamine 1 mg/kg PO SID
    - 關節攣縮出現前治療效果最佳
    - 物理治療（維持關節活動度）
    - 感染母犬建議絕育（防止繼續垂直傳播）
    - 避免餵食生肉

prognosis: 幼犬先天性新孢子蟲感染預後謹慎至不良。關節攣縮一旦形成為不可逆。早期（未出現固定性病變前）clindamycin 治療可改善部分患畜。成犬多型性肌炎或腦炎型預後亦差。


