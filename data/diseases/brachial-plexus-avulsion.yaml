slug: brachial-plexus-avulsion
nameEn: Brachial Plexus Avulsion
nameZh: 臂神經叢撕脫傷
bodySystem: neurology
description: 臂神經叢根部從脊髓撕脫或嚴重牽拉損傷，常因嚴重外傷 (車禍、高處墜落) 導致前肢與肩部外展過度所致。依受損神經根不同分為顱側型 (C6-C7) 與尾側型 (C7-T2)，完全型則累及所有根部。
