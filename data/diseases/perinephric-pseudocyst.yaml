slug: perinephric-pseudocyst
nameEn: Perinephric Pseudocyst
nameZh: 腎周圍假性囊腫
bodySystem: renal
description: 腎周圍假性囊腫是腎臟被膜下或腎周圍積聚液體形成的囊性結構，因缺乏真正的上皮內襯而稱為假性囊腫。在貓中較常見，常與慢性腎病相關。

aliases:
  - { alias: 腎被膜下積液, language: zh }
  - { alias: 腎包膜假性囊腫, language: zh }
  - { alias: Perirenal Pseudocyst, language: en }
  - { alias: Capsular Effusion, language: en }
  - { alias: Subcapsular Renal Cyst, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬腎周圍假性囊腫罕見，文獻報告以個案為主。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓腎周圍假性囊腫較常見，中老年貓好發。常為雙側性，與慢性腎病高度相關。可導致顯著的腹部膨大。

etiology:
  categories:
    - name: 可能原因
      examples:
        - 慢性腎病導致的滲出液積聚
        - 腎臟淋巴回流受阻
        - 腎臟損傷後尿液滲漏
        - 腎被膜血管異常
    - name: 囊液特性
      examples:
        - 多為改良漏出液（蛋白含量低）
        - 偶為血性液體
        - 肌酐和尿素氮濃度若高於血清提示尿液滲漏
        - 與腹水的區別在於被腎被膜包裹

clinicalSigns:
  early:
    - 腹部膨大（雙側腎區）
    - 可能無其他明顯症狀
    - 觸診可摸到腫大腎臟
  progressive:
    - 顯著腹部膨隆
    - 食慾下降
    - 體重增加（液體蓄積）
    - 慢性腎病症狀（多飲多尿、嘔吐）
    - 呼吸急促（大量液體壓迫橫膈）

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "腎臟周圍無回音液體積聚，腎臟被液體環繞呈「漂浮」狀。可為單側或雙側。腎實質評估慢性腎病變化。"
    - name: 囊液分析
      notes: "穿刺液分析：細胞學（排除腫瘤性積液）、蛋白含量、肌酐/BUN（與血清比較排除尿液滲漏）。"
  differentialDiagnoses:
    - 多囊腎
    - 腎臟腫瘤
    - 腎水腫 (Hydronephrosis)
    - 腹水

treatment:
  medical:
    - 小型無症狀囊腫可定期監測
    - 超音波引導穿刺引流（可能復發）
    - 同時治療慢性腎病
  surgical:
    - 反覆復發者：手術開窗引流至腹腔（囊壁造口術）
    - 部分囊壁切除術
    - 腎切除術（嚴重損傷且對側腎功能尚可時）

prognosis:
  general: "假性囊腫本身預後尚可，引流後症狀可顯著改善。但預後主要取決於潛在的慢性腎病嚴重度。穿刺引流後復發率高，反覆者需手術處理。多數貓可維持數月至數年的可接受生活品質。"

prevention:
  - 無特異性預防措施
  - 慢性腎病的積極管理
  - 定期腹部超音波追蹤
