slug: coxofemoral-luxation
nameEn: Coxofemoral Luxation
nameZh: 股髖關節脫位
bodySystem: orthopedic
description: 與 hip luxation 為同義詞，指股骨頭脫出髖臼的損傷。此條目著重於手術治療選項與慢性/復發性脫位的管理。

aliases:
  - { alias: "Hip Joint Luxation", language: en }
  - { alias: "股骨頭脫位", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見。見 hip luxation 條目。
  - speciesCommon: cat
    prevalence: common
    notes: 貓常見。

etiology:
  categories:
    - name: 外傷性/退化性
      examples:
        - 急性外傷
        - 髖關節發育不良繼發
        - 復發性脫位

clinicalSigns:
  early:
    - 後肢不負重
    - 患肢姿勢異常
    - 觸診劇痛
  progressive:
    - 復發性脫位
    - 關節退化
    - 肌肉萎縮

diagnosis:
  primaryTests:
    - name: X 光
      notes: 確認脫位方向與合併病變
    - name: CT
      notes: 複雜病例評估

treatment:
  principles:
    - 急性首選閉合復位
    - 復發或合併髖關節發育不良需手術
  general:
    - 閉合復位 + Ehmer sling
    - 手術選項：Toggle pin fixation
    - FHO（股骨頭頸切除）
    - THR（全髖關節置換，最佳功能恢復）

prognosis: Toggle pin 固定成功率約 85%。FHO 功能恢復良好（尤其小型犬）。THR 功能恢復最佳。

pubmedQueries:
  - query: '"coxofemoral luxation" AND (veterinary OR canine OR feline) AND ("toggle pin" OR "FHO" OR "treatment")'
    frequency: monthly
