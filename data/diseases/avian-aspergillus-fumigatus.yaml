slug: avian-aspergillus-fumigatus
nameEn: Avian Aspergillus Fumigatus
nameZh: 禽類煙麴菌感染
bodySystem: respiratory
description: Aspergillus fumigatus 為引起禽類麴菌症最主要的病原菌種，可侵犯呼吸道、氣囊、中樞神經及其他器官，造成急性或慢性全身性黴菌感染。
aliases:
  - alias: 煙麴菌感染
    language: zh
  - alias: 煙色麴黴感染
    language: zh
  - alias: A. fumigatus infection in birds
    language: en
  - alias: Invasive aspergillosis
    language: en
species:
  - speciesCommon: bird
    prevalence: common
    notes: A. fumigatus 佔禽類麴菌症病例超過 90%。孢子無所不在，健康鳥類可抵抗感染，免疫低下者才會發病。
etiology:
  categories:
    - name: 病原特性
      examples:
        - Aspergillus fumigatus 產生大量微小孢子（2-3μm）
        - 孢子能深入鳥類下呼吸道與氣囊
        - 耐熱性強，能在高溫環境存活
        - 環境中廣泛存在（土壤、腐植質、穀物）
    - name: 感染途徑
      examples:
        - 吸入環境中的分生孢子
        - 孢子在氣道定殖並萌發菌絲
        - 血行性擴散至全身器官
clinicalSigns:
  early:
    - 輕微聲音改變
    - 運動後呼吸費力
    - 食慾輕度下降
  progressive:
    - 進行性呼吸困難
    - 聲音完全喪失（鳴管受累）
    - 嚴重消瘦
    - 神經症狀（中樞侵犯時）
    - 眼睛病變（眼內炎）
    - 猝死
diagnosis:
  primaryTests:
    - name: 真菌培養
      notes: 氣囊或病灶採樣培養於 Sabouraud 培養基，25-37°C 生長。鏡檢見特徵性分生孢子頭
    - name: 組織病理學
      notes: 病灶組織 PAS 或 GMS 染色可見分隔菌絲與分生孢子頭。肉芽腫性炎症
    - name: 分子診斷
      notes: PCR 可快速鑑定至種別層級，敏感度高於培養
  differentialDiagnoses:
    - 其他 Aspergillus 屬感染
    - 念珠菌感染
    - 細菌性感染
    - 分枝桿菌感染
treatment:
  medical:
    - Voriconazole 10-12 mg/kg PO BID（對 A. fumigatus 效果最佳）
    - Itraconazole 5-10 mg/kg PO BID（替代選擇）
    - Amphotericin B 霧化或局部給藥
    - 長期治療（通常 8-16 週）
    - 支持療法與營養補充
prognosis:
  general: 預後謹慎。早期局限性感染在積極抗真菌治療下可痊癒。侵襲性或瀰漫性感染預後不良。免疫功能恢復為治療成功的關鍵。
prevention:
  - 保持環境清潔通風
  - 避免使用發霉的飼料與墊料
  - 定期更換墊料
  - 維持良好營養與免疫狀態
  - 減少緊迫源
