slug: leishmaniasis
nameEn: Leishmaniasis
nameZh: 利什曼原蟲感染
bodySystem: infectious
description: >-
  利什曼原蟲感染 (leishmaniasis) 由 Leishmania infantum 引起的犬重要原蟲病，經白蛉 (sandfly)
  叮咬傳播。為地中海地區、中南美洲及亞洲部分地區的重要犬傳染病與人畜共通傳染病。臨床表現多樣，從無症狀帶原到致命性多系統疾病。
aliases:
  - alias: 犬利什曼病
    language: zh
  - alias: 黑熱病
    language: zh
  - alias: Canine Leishmaniosis
    language: en
  - alias: CanL
    language: en
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 流行區犬感染率可達 60-80%，但僅一部分發展臨床疾病。犬為 L. infantum 的主要儲備宿主。某些品種（如 Boxer、Rottweiler）可能較易感。Iberian Hound 對感染具抗性。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓感染報告增加但臨床發病仍不常見。可能為亞臨床帶原者。皮膚型與鼻/眼型為較常見臨床表現。
etiology:
  categories:
    - name: 病原與傳播
      examples:
        - Leishmania infantum（犬最主要病原種）
        - 經白蛉 (Phlebotomus/Lutzomyia spp.) 叮咬傳播
        - 前鞭毛體 (promastigote) 進入巨噬細胞轉化為無鞭毛體 (amastigote)
        - 垂直傳播、輸血傳播亦有報告
    - name: 免疫反應
      examples:
        - Th1 細胞免疫反應為保護性（控制感染）
        - Th2 體液免疫為主者發病（免疫複合物沉積）
        - 高丙種球蛋白血症與低白蛋白血症為典型
clinicalSigns:
  early:
    - 非搔癢性脫毛（面部、耳緣）
    - 過度角化（鼻平面、足墊）
    - 皮屑
    - 淋巴結全面腫大
  progressive:
    - 消瘦（肌肉萎縮伴正常或增進食慾）
    - 指甲異常增長 (onychogryphosis)
    - 腎病（蛋白尿、腎衰竭）
    - 眼部病變（葡萄膜炎、角膜炎）
    - 鼻出血
    - 多關節炎
    - 脾腫大
diagnosis:
  primaryTests:
    - name: 定量血清學 (IFAT/ELISA)
      notes: 抗體效價高度升高（>4 倍 cut-off）具有診斷意義。低效價陽性需結合臨床或直接檢測。需定量而非僅定性
    - name: 細胞學/PCR
      notes: 淋巴結或骨髓 FNA 可見巨噬細胞內 amastigote。PCR 敏感度高，可用血液、骨髓或皮膚生檢
  additional:
    - CBC（非再生性貧血、血小板減少）
    - 蛋白電泳（多株丙種球蛋白升高）
    - 腎功能與 UPC（免疫複合物腎病）
    - 尿液分析
treatment:
  principles:
    - 根據 LeishVet 臨床分期治療
    - 聯合用藥為標準
    - 不能完全清除感染
    - 長期監測與復發管理
  general:
    - 標準方案：meglumine antimoniate 100 mg/kg SC SID × 28 天 + allopurinol 10 mg/kg PO BID
    - 替代：miltefosine 2 mg/kg PO SID × 28 天 + allopurinol
    - Allopurinol 長期維持治療（數月至終生）
    - 腎病管理（ACE 抑制劑、低蛋白飲食）
    - 定期追蹤（每 3-6 個月血清學、腎功能）
    - 白蛉預防（含 deltamethrin 項圈、repellent）
    - 流行區疫苗接種考慮
prognosis: 犬利什曼病無法完全治癒但可有效管理。早期輕症（LeishVet Stage I-II）治療反應佳，存活數年。腎衰竭（Stage IV）預後差。持續 allopurinol 治療可維持臨床緩解。復發常見，需終生監測。
