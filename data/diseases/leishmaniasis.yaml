diagnosticAlgorithm:
  title: 利什曼病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估皮膚病變、淋巴結腫大、體重下降和腎功能異常等全身性表現，詢問流行地區旅行史
      findings:
        - 非搔癢性鱗屑性皮膚炎
        - 全身性淋巴結腫大
        - 進行性消瘦與肌肉萎縮
    - step: 2
      action: 實驗室檢查
      details: 進行CBC、生化檢查評估腎功能及蛋白電泳，注意高球蛋白血症
      findings:
        - 多株系高球蛋白血症
        - 蛋白尿與氮質血症
        - 非再生性貧血
    - step: 3
      action: 病原學與血清學確診
      details: 進行淋巴結/骨髓細針抽吸細胞學檢查，結合IFAT或ELISA血清學及PCR檢測
      findings:
        - 細胞學發現巨噬細胞內利什曼原蟲無鞭毛體
        - IFAT抗體效價顯著升高
        - PCR確認利什曼原蟲DNA
clinicalPearls:
  - 指甲異常增長（onychogryphosis）幾乎是犬利什曼病的特徵性發現
  - 白蛋白/球蛋白比值倒置是重要的實驗室線索
  - 腎小球腎炎是最重要的致死原因——蛋白尿（UPC）是關鍵監測指標
  - 犬是L. infantum的儲存宿主——具重大公共衛生意義
  - 旅行至地中海地區的犬應在返回後篩檢
  - allopurinol長期使用可能導致黃嘌呤尿結石——需監測尿液
monitoringItems:
  - 腎功能（BUN、Creatinine）和蛋白尿（UPC）每1-3個月
  - Leishmania定量抗體滴度每3-6個月
  - CBC和生化每2-3個月
  - 血清蛋白電泳追蹤
  - allopurinol引起的黃嘌呤尿石監測（尿液沉渣）
