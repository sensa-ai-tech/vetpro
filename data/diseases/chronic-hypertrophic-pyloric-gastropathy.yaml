slug: chronic-hypertrophic-pyloric-gastropathy
nameEn: Chronic Hypertrophic Pyloric Gastropathy
nameZh: 慢性肥厚性幽門胃病
bodySystem: gastrointestinal
description: 幽門區胃壁肌層或黏膜肥厚,導致胃排空延遲及嘔吐。常見於小型犬,可能需外科矯正。

aliases:
  - { alias: 肥厚性幽門狹窄, language: zh }
  - { alias: Pyloric Hypertrophy, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 小型犬 (西施、拉薩、波士頓㹴) 好發
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見

etiology:
  categories:
    - name: 肌層肥厚
      examples:
        - 先天性或後天性平滑肌增生
    - name: 黏膜增生
      examples:
        - 慢性胃炎繼發

clinicalSigns:
  early:
    - 間歇性嘔吐 (飯後數小時)
  progressive:
    - 持續嘔吐
    - 體重減輕
    - 食慾下降

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "幽門區胃壁增厚 (> 5 mm)"
    - name: 內視鏡檢查
      notes: "幽門狹窄、黏膜增生"
    - name: 鋇劑胃排空時間
      notes: "延長 (> 12 小時)"
  differentialDiagnoses:
    - 幽門異物
    - 胃腫瘤
    - 慢性胃炎

treatment:
  medical:
    - 飲食管理 (低脂、易消化、小量多餐)
    - 促胃腸蠕動藥 (Metoclopramide 0.2-0.5 mg/kg PO q8h)
    - 幽門成形術 (pyloroplasty, 嚴重病例)

prognosis:
  general: "預後良好;手術後多數改善;藥物及飲食管理可能控制輕度病例"

prevention:
  - 避免繁殖受影響犬隻
