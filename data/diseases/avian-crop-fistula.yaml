slug: avian-crop-fistula
nameEn: Avian Crop Fistula
nameZh: 禽類嗉囊瘻管
bodySystem: gastrointestinal
description: 禽類嗉囊瘻管為嗉囊壁與皮膚之間形成的異常通道，多因嗉囊燙傷、手術後裂開或創傷導致，使嗉囊內容物外漏至頸部皮膚表面。
aliases:
  - alias: 嗉囊瘻
    language: zh
  - alias: 嗉囊皮膚瘻管
    language: zh
  - alias: Crop fistula
    language: en
  - alias: Ingluvial fistula
    language: en
species:
  - speciesCommon: bird
    prevalence: moderate
    notes: 手養幼鳥因嗉囊燙傷（burn injury）最常見。成鳥可因外傷或手術併發症發生。所有鳥種均可受影響。
etiology:
  categories:
    - name: 嗉囊燙傷
      examples:
        - 配方奶溫度過高（>43°C）
        - 微波加熱不均勻產生熱點
        - 燙傷導致嗉囊壁全層壞死後穿孔
    - name: 其他原因
      examples:
        - 嗉囊手術後裂開
        - 外傷（動物咬傷、穿刺傷）
        - 嗉囊嚴重感染壞死穿孔
        - 嗉囊異物穿透
clinicalSigns:
  early:
    - 燙傷後 3-7 天頸部皮膚出現焦痂
    - 焦痂脫落後出現開口
    - 食物或液體從頸部開口漏出
  progressive:
    - 明顯瘻管口可見
    - 餵食時食物從瘻管流出
    - 頸部皮膚浸潤發炎
    - 繼發感染
    - 營養攝取不足
    - 體重下降
diagnosis:
  primaryTests:
    - name: 臨床檢查
      notes: 頸部可見嗉囊與皮膚相通的開口，食物或液體外漏為明顯特徵
    - name: 嗉囊造影
      notes: 口服對比劑後可見從瘻管口漏出，確認瘻管位置與大小
  differentialDiagnoses:
    - 頸部皮膚傷口（非嗉囊通聯）
    - 嗉囊破裂
    - 頸部膿瘍
treatment:
  medical:
    - 小型瘻管保守治療（保持清潔，等待組織成熟後手術）
    - 局部傷口護理
    - 改用管飼至食道遠端繞過瘻管
  surgical:
    - 嗉囊瘻管修補手術為首選（組織充分成熟後進行，通常等 2-4 週）
    - 切除瘻管口壞死組織
    - 嗉囊壁與皮膚分層縫合
    - 術後 24-48 小時禁食後逐步恢復餵食
prognosis:
  general: 手術修補後預後良好，成功率高。術後裂開需重新手術。小型瘻管偶可自行癒合。手術時機需等待組織充分成熟。
prevention:
  - 配方奶溫度嚴格控制在 38-40°C
  - 不使用微波爐加熱配方奶（熱點風險）
  - 使用溫度計確認每次餵食溫度
  - 避免嗉囊區域外傷
