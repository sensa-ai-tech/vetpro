nameEn: Chemotherapy Protocols Feline
nameZh: 貓化學治療方案
bodySystem: oncology
description: 貓腫瘤化學治療方案概述，涵蓋貓特有的藥物敏感性、劑量限制及常見腫瘤的化療策略。貓對部分化療藥物的耐受性與犬不同，需特別注意腎毒性。

aliases:
  - { alias: 貓化療方案, language: zh }
