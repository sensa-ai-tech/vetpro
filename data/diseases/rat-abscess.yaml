    language: en
species:
  - speciesCommon: rat
    speciesScientific: Rattus norvegicus
    prevalence: common
    notes: 公鼠因打鬥較母鼠常見。群養個體發生率較高。老年鼠因免疫力下降亦為高風險群。
etiology:
  categories:
    - name: 細菌感染
      examples:
        - Staphylococcus aureus（最常見）
        - Pasteurella pneumotropica
        - Streptococcus spp.
        - Mycoplasma pulmonis（偶見）
    - name: 風險因素
      examples:
        - 同籠打鬥造成咬傷
        - 皮膚外傷或擦傷
        - 牙科疾病繼發
        - 環境不潔
        - 免疫抑制
clinicalSigns:
  early:
    - 局部腫脹，觸診有波動感
    - 患處周圍被毛濕潤或脫落
    - 輕度疼痛反應
  progressive:
    - 膿瘍增大，皮膚變薄
    - 膿瘍自發破裂排出膿液
    - 食慾下降
    - 精神沉鬱
    - 體重減輕（慢性病例）
diagnosis:
  primaryTests:
    - name: 臨床檢查
      notes: 觸診可感受到波動感的皮下腫塊，與腫瘤鑑別。穿刺抽吸可見膿液
    - name: 細菌培養與藥敏試驗
      notes: 膿液採樣進行培養與藥敏試驗，選擇適當抗生素
    - name: 細胞學檢查
      notes: 膿液抹片見大量退化性嗜中性球與細菌
  differentialDiagnoses:
    - 皮下腫瘤（纖維瘤、脂肪瘤）
    - 乳腺腫瘤
    - 囊腫
    - 血腫
treatment:
  medical:
    - 切開引流為首選治療（膿瘍成熟後）
    - 引流後以生理食鹽水或稀釋碘液沖洗膿瘍腔
    - 全身性抗生素治療（依藥敏結果選擇，經驗性可用 Enrofloxacin 10 mg/kg PO BID）
    - 傷口保持開放引流，每日沖洗至癒合
  surgical:
    - 完整切除（適用於包被良好的膿瘍）
    - 深部或複雜膿瘍可能需要手術探查
prognosis:
  general: 多數膿瘍經適當引流與抗生素治療後預後良好。復發性膿瘍需評估潛在病因（如牙科問題、免疫抑制）。深部膿瘍或瀰漫性蜂窩性組織炎預後較謹慎。
prevention:
  - 避免過度擁擠飼養
  - 將攻擊性個體分開飼養
  - 維持環境清潔
  - 定期檢查皮膚與咬傷
  - 早期處理傷口
