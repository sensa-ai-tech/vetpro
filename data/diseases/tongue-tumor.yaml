slug: tongue-tumor
nameEn: Tongue Tumor
nameZh: 舌腫瘤
description: 發生於舌部的腫瘤性病變，犬最常見的為鱗狀細胞癌（SCC）和惡性黑色素瘤，貓則以鱗狀細胞癌為主（最常發生於舌根腹側）。口腔腫瘤是犬第四常見的腫瘤類型，具有局部侵犯性強的特點，常呈冰山效應（深層浸潤範圍遠大於表面所見）。
bodySystem: oncology
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 老年動物
        - 口腔色素沉著犬種（黑色素瘤）
        - 貓慢性口炎可能增加SCC風險
        - 環境致癌物質暴露（二手煙）
clinicalSigns:
  early:
    - 進食困難
    - 流涎增加（可能帶血）
    - 口臭
    - 體重減輕
    - 舌部腫塊
  progressive:
    - 舌部可見腫塊（可為潰瘍型或增生型）
    - 腫塊易出血
    - 下頜淋巴結腫大
    - 舌運動受限
    - 惡臭口腔分泌物
diagnosis:
  primaryTests:
    - 口腔檢查（需全身麻醉）
    - 細針抽吸細胞學
    - 頭頸部放射線
    - 胸腔放射線（3 views評估肺轉移）
  additional:
    - 切開或切除式組織活檢
    - 頭部CT/MRI評估腫瘤範圍
    - 淋巴結細針抽吸
    - 腹部超音波（分期）
treatment:
  principles:
    - 手術廣泛切除（需2cm安全邊界）
    - 部分舌切除術（glossectomy）
    - 術後止痛和營養支持（食道餵食管）
  general:
    - 惡性黑色素瘤：黑色素瘤疫苗（Oncept®）
    - SCC：放射治療（非手術候選者）
    - 化療（carboplatin、piroxicam等）
    - 貓SCC治療選擇有限，預後差
prognosis: >-
  犬下頜前端SCC手術切除後中位生存期19-43個月，預後相對較好。舌根或扁桃體SCC預後較差，轉移率高。犬口腔黑色素瘤轉移率高，手術+疫苗中位生存期約12-18個月。貓口腔SCC預後極差，確診後中位生存期僅2-4個月，一年存活率不到10%。
diagnosticAlgorithm:
  title: 舌腫瘤 診斷流程
  steps:
    - step: 1
      action: 臨床評估
      details: 全身麻醉下詳細口腔檢查和腫塊評估
      findings:
        - 腫塊大小和位置
        - 潰瘍或出血
        - 淋巴結狀態
    - step: 2
      action: 細胞學/組織學
      details: FNA或切開式活檢取得病理診斷
      findings:
        - SCC
        - 惡性黑色素瘤
        - 良性腫瘤
    - step: 3
      action: 分期檢查
      details: 胸腔X光、淋巴結FNA、CT評估腫瘤範圍
      findings:
        - 局部腫瘤
        - 淋巴結轉移
        - 遠端轉移
    - step: 4
      action: 制定治療計畫
      details: 根據腫瘤類型和分期選擇手術、放療或化療
      findings:
        - 手術可切除
        - 需多模式治療
        - 姑息治療
clinicalPearls:
  - 貓口腔SCC最常發生在舌根腹側，早期不易發現
  - 口腔腫瘤具冰山效應，深層浸潤範圍通常遠大於表面所見
  - 任何口腔腫塊持續超過2週應進行活檢
monitoringItems:
  - 術後2週評估傷口癒合
  - 每2-3個月胸腔X光檢查轉移
  - 每月口腔和淋巴結觸診
  - 體重和食慾持續追蹤
