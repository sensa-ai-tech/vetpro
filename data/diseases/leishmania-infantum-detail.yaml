slug: leishmania-infantum-detail
nameEn: Leishmania Infantum Detail
nameZh: 犬利什曼原蟲病詳論
bodySystem: infectious
description: 由Leishmania infantum原蟲經白蛉傳播的人畜共通慢性疾病,主要見於地中海、南美洲。犬為主要保蟲宿主,可造成內臟型或皮膚型利什曼病,人類嬰幼兒及免疫抑制者高風險。

aliases:
  - { alias: 內臟利什曼病, language: zh }
  - { alias: 黑熱病, language: zh }
  - { alias: Visceral Leishmaniasis, language: en }
  - { alias: Kala-azar, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 流行區(地中海、巴西)血清陽性率可達60-80%,主要保蟲宿主
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見臨床症狀,但可能帶原並傳播

etiology:
  categories:
    - name: 病原體
      examples:
        - Leishmania infantum (syn. L. chagasi)
    - name: 傳播途徑
      examples:
        - 白蛉叮咬(Phlebotomus, Lutzomyia)
        - 垂直傳播(母犬至胎兒)
        - 輸血傳播
        - 咬傷或性傳播(罕見)

clinicalSigns:
  early:
    - 淋巴結腫大(全身性)
    - 皮膚病變:鱗屑、脫毛,特別是耳尖、眼周、鼻部
    - 過度角化:鼻鏡、腳掌龜裂
    - 體重減輕,肌肉萎縮
  progressive:
    - 內臟型:脾腫大、肝腫大、骨髓抑制
    - 腎衰竭:蛋白尿、氮血症(最常見死因)
    - 眼部病變:葡萄膜炎、角膜炎、視網膜炎
    - 指甲異常增生(onychogryphosis)
    - 鼻出血、關節炎、多發性神經炎

diagnosis:
  primaryTests:
    - name: 血清學
      notes: "IFAT, ELISA, Western blot檢測抗體,敏感度高但無法區分active或past infection"
    - name: 細針抽吸細胞學
      notes: "淋巴結、骨髓或脾臟,Giemsa染色見巨噬細胞內蟲體(無鞭毛體)"
    - name: PCR檢測
      notes: "血液、淋巴結、骨髓,最敏感,可定量蟲體負荷量"
    - name: 尿蛋白/肌酸酐比值(UPC)
      notes: "UPC>0.5提示腎病變,UPC>2.0預後不良"
    - name: 骨髓穿刺
      notes: "見蟲體及骨髓抑制(貧血、白血球減少、血小板減少)"
  differentialDiagnoses:
    - 其他慢性感染性疾病(Ehrlichiosis, FeLV)
    - 免疫介導性疾病
    - 淋巴瘤
    - 腎病症候群
    - 皮膚真菌或寄生蟲感染

treatment:
  medical:
    - Allopurinol 10-20 mg/kg PO q12h,長期(數月至終身)
    - Meglumine antimoniate 100 mg/kg SC q24h,28天(配合Allopurinol)
    - 或 Miltefosine 2 mg/kg PO q24h,28天(配合Allopurinol)
    - Domperidone 0.5 mg/kg PO q24h,長期(免疫調節,歐洲使用)
    - 腎病治療:ACE抑制劑(Benazepril 0.25-0.5 mg/kg PO q24h),低蛋白飲食
    - 皮膚病治療:局部Aminosidine軟膏
  supportive:
    - 營養支持,高品質蛋白質飲食
    - 定期監測腎功能、UPC、血球計數

prognosis:
  general: "預後取決於腎功能及治療時機。無腎病變病例經治療可長期存活,但難以完全治癒,需終身服藥。腎衰竭病例(UPC>2.0, Cr>1.4 mg/dL)預後不良,存活期中位數6-12個月。治療成功犬隻仍可能傳播,公共衛生考量重要。"

prevention:
  - 白蛉預防:Permethrin或Deltamethrin浸泡頸圈
  - 室內飼養,特別是黃昏至黎明(白蛉活動時間)
  - 疫苗(歐洲、巴西有犬用疫苗,台灣未上市)
  - 流行區犬隻定期血清學篩檢
  - 陽性犬隻治療或人道處理(部分國家政策)
  - 人類預防:避免白蛉叮咬,嬰幼兒及免疫抑制者特別注意


