slug: ringworm
nameEn: Dermatophytosis
nameZh: 皮黴菌症
bodySystem: dermatology
description: 由皮黴菌（嗜角質真菌）感染皮膚、毛髮及指甲的表淺性黴菌病。為犬貓常見的人畜共通傳染性皮膚病，Microsporum canis 為貓最常見的致病菌。
aliases:
  - alias: 癬
    language: zh
  - alias: 皮癬菌感染
    language: zh
  - alias: 黴菌性皮膚病
    language: zh
  - alias: Ringworm
    language: en
