diagnosticAlgorithm:
  title: 皮膚真菌症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估皮膚病灶分佈及接觸史
      findings:
        - 圓形脫毛斑
        - 鱗屑及結痂
        - 可能有輕微搔癢
        - 接觸其他動物史
    - step: 2
      action: Wood燈檢查
      details: 紫外線燈照射患部
      findings:
        - Microsporum canis約50%會螢光（蘋果綠）
        - 其他菌種不螢光
        - 假陽性：藥物或碎屑
    - step: 3
      action: 皮膚刮片與毛髮鏡檢
      details: KOH處理後鏡檢
      findings:
        - 毛幹內或周圍見關節孢子
        - 斷裂毛髮
        - 真菌菌絲
    - step: 4
      action: 真菌培養確診
      details: DTM或Sabouraud培養基
      findings:
        - 培養基顏色變化
        - 菌落形態鑑定
        - 大分生孢子形態學分類
        - 培養需7-21天
clinicalPearls:
  - 人畜共通！處理時需戴手套
  - 培養陰性前持續具傳染性
  - 波斯貓可能為無症狀帶菌者
  - 環境消毒很重要
monitoringItems:
  - 病灶改善
  - 真菌培養（每月直至連續陰性）
