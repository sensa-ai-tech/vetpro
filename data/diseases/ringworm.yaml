    language: en
species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓為最常見的受影響物種與帶菌者。長毛貓（Persian、Himalayan）特別易感且常為無症狀帶菌者。幼貓、免疫抑制貓（FIV/FeLV）風險高。Microsporum canis 佔貓皮黴菌感染 >90%。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬以 M. canis、M. gypseum、Trichophyton mentagrophytes 為主要致病菌。Yorkshire Terrier 與 Jack Russell Terrier 可能較易感。幼犬較成犬常見。
etiology:
  categories:
    - name: 常見致病菌
      examples:
        - Microsporum canis（犬貓最常見，尤其貓）
        - Microsporum gypseum（土壤來源）
        - Trichophyton mentagrophytes（齧齒類動物來源）
    - name: 傳播途徑
      examples:
        - 直接接觸感染動物
        - 間接接觸污染的梳具、床鋪、環境
        - 環境中孢子可存活 18-24 個月
        - 土壤接觸 (M. gypseum)
    - name: 易感因素
      examples:
        - 幼年動物（免疫系統未成熟）
        - 免疫抑制（FIV、FeLV、高劑量類固醇）
        - 長毛品種
        - 密集飼養環境（繁殖場、收容所）
        - 皮膚屏障破損
clinicalSigns:
  early:
    - 局部圓形脫毛斑 (classic "ringworm" lesion)
    - 鱗屑 (scaling)
    - 輕度紅斑
    - 斷裂毛髮
  progressive:
    - 多發性脫毛斑，可能融合
    - 結痂 (crusting)
    - 丘疹 (papules) 與膿疱 (pustules)
    - 貓：粟粒性皮膚炎 (miliary dermatitis) 形態
    - 指甲感染 (onychomycosis)——指甲變形、易碎
    - 搔癢程度不一（可無至明顯）
  late:
    - 廣泛性感染（kerion 結節性肉芽腫反應，犬較常見）
    - 慢性帶菌狀態（尤其長毛貓）
    - 免疫抑制動物的深部黴菌感染
diagnosis:
  primaryTests:
    - name: Wood's lamp 檢查
      notes: M. canis 約 50% 菌株會在 Wood's lamp 下呈蘋果綠色螢光。陰性不能排除皮黴菌。其他物種不螢光
    - name: 皮黴菌培養 (DTM/fungal culture)
      notes: 金標準。DTM 培養基變紅 + 顯微鏡下確認大分生孢子形態。培養需 7-21 天。Sabouraud's dextrose agar 亦可使用
    - name: PCR 檢測
      notes: 快速（24-48 小時）、高敏感度。可鑑定菌種。適合篩檢與治療監測
  imaging: []
  additional:
    - 拔毛鏡檢 (trichogram)——KOH 溶解後顯微鏡觀察毛幹外孢子 (ectothrix) 感染
    - 皮膚刮搔——排除其他鑑別診斷 (Demodex, Sarcoptes)
    - McKenzie 牙刷培養法——全身刷毛後培養，適合篩檢帶菌者與評估治療效果
treatment:
  principles:
    - 局部治療 + 全身治療並行
    - 環境消毒為防止再感染與人畜共通傳播的關鍵
    - 治療直至培養連續陰性
    - 免疫正常動物有自限傾向（約 3-5 個月），但治療可加速痊癒並減少傳播
  general:
    - 全身治療：Itraconazole 5 mg/kg PO SID（與食物同服增加吸收），可脈衝療法（一週吃一週停）
    - 替代方案：Terbinafine 30-40 mg/kg PO SID（貓）；20-30 mg/kg PO SID（犬）
    - 局部治療：Miconazole/Chlorhexidine 藥浴（每週 2 次）
    - 局部治療：Enilconazole 0.2% 沖洗（每 3-4 天，犬核准）
    - 局部治療：Lime sulfur dip 1:16 稀釋（每週 1-2 次，安全性高，幼貓可用）
    - 環境消毒：1:10 漂白水 (sodium hypochlorite) 清潔所有可清洗表面
    - 吸塵器清除環境中毛髮與孢子
    - 隔離感染動物直至培養陰性
    - 治療至 DTM 培養連續兩次陰性（間隔 1-2 週取樣）
prognosis: 免疫正常的犬貓經適當治療預後良好。多數在 6-8 週治療後可痊癒。長毛貓與免疫抑制動物治療時間較長，可能需 3-6 個月。多貓家庭與收容所需嚴格環境管理以防止傳播。人畜共通風險需提醒飼主。
