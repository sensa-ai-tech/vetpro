slug: radiographic-interpretation-abdomen
nameEn: Radiographic Interpretation Abdomen
nameZh: 腹腔X光判讀
bodySystem: other
description: 犬貓腹腔X光影像的系統性判讀方法,評估肝臟、脾臟、腎臟、胃腸道、膀胱等器官。標準拍攝技術及系統性檢視可診斷異物、腫塊、器官腫大、腹水等病變。

aliases:
  - { alias: 腹部X光解讀, language: zh }
  - { alias: Abdominal radiography, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬腹腔X光常用於診斷異物、腸阻塞、器官腫大
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓腹腔對比度通常較犬佳,器官輪廓較清楚

etiology:
  categories:
    - name: 標準拍攝體位
      examples:
        - 右側位(評估幽門、十二指腸)
        - 腹背位或背腹位(VD/DV,評估對稱性)
    - name: 評估項目
      examples:
        - 腹腔細節對比度(腹水降低對比)
        - 器官大小形狀(肝脾腎)
        - 胃腸道氣體型態(阻塞、擴張)
        - 腹腔腫塊或異物
        - 膀胱大小及結石

clinicalSigns:
  early:
    - X光為診斷工具
    - 對應嘔吐、腹瀉、腹痛等症狀
  progressive:
    - 腸阻塞、器官衰竭症狀

diagnosis:
  primaryTests:
    - name: 腹腔細節評估
      notes: "正常可見脂肪間隔,腹水時對比度消失"
    - name: 器官大小評估
      notes: "肝臟延伸超過肋弓、脾臟腫大、腎臟腫大或縮小"
    - name: 胃腸道評估
      notes: "氣體型態、腸壁厚度、異物、阻塞"
    - name: 異物偵測
      notes: "金屬異物易見,塑膠橡膠需評估氣體型態異常"
  differentialDiagnoses:
    - 腸阻塞或異物
    - 器官腫大或腫瘤
    - 腹水
    - 泌尿道結石

treatment:
  medical:
    - 依X光發現進行後續處置
    - 異物:內視鏡取出或手術
    - 器官異常:超音波進一步評估
    - 結石:尿液分析、考慮手術或溶解療法

prognosis:
  general: "腹腔X光為初步評估工具,軟組織對比有限,常需結合超音波或CT進一步診斷。"

prevention:
  - 標準化拍攝:正確定位、適當曝光、禁食(減少胃腸氣體)
  - 系統性檢視所有器官
  - 懷疑異物:多體位拍攝
  - 軟組織病變:考慮對比劑檢查或超音波
