slug: brunfelsia-toxicosis
nameEn: Brunfelsia Toxicosis
nameZh: 番茉莉中毒
bodySystem: toxicology
description: 攝入番茉莉屬植物引發的嚴重神經毒性反應,含 brunfelsamidine 和 hopeanine 等生物鹼干擾神經傳導。所有部位有毒,特別是果實和種子,可致劇烈癲癇發作。

aliases:
  - { alias: Yesterday Today Tomorrow Poisoning, language: en }
  - { alias: 鴛鴦茉莉中毒, language: zh }
  - { alias: Kiss Me Quick Toxicity, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬對果實和種子特別感興趣,中毒後可出現劇烈癲癇發作
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少攝入此植物,但對生物鹼同樣敏感

etiology:
  categories:
    - name: 植物生物鹼
      examples:
        - Brunfelsamidine
        - Hopeanine
        - Scopoletin

clinicalSigns:
  early:
    - 嘔吐
    - 過度流涎
    - 興奮或躁動
  progressive:
    - 全身性強直陣攣癲癇發作
    - 震顫
    - 共濟失調
    - 體溫過高
    - 橫紋肌溶解症
    - 急性腎衰竭(繼發於肌球蛋白尿)

diagnosis:
  primaryTests:
    - name: 病史詢問
      notes: "確認庭院有番茉莉植物,觀察到動物啃食果實或花朵"
    - name: 神經學檢查
      notes: "典型的癲癇發作模式,發作間期可能正常或持續震顫"
    - name: 血液生化
      notes: "CK 明顯升高(橫紋肌溶解),BUN/肌酐升高,高血鉀"
    - name: 尿液檢查
      notes: "肌球蛋白尿(尿液呈深紅褐色)"
  differentialDiagnoses:
    - 甲基黃嘌呤中毒(巧克力、咖啡因)
    - 有機磷或氨基甲酸酯中毒
    - 特發性癲癇
    - 低血糖
    - 顱內疾病

treatment:
  medical:
    - 去污染:若距攝入<1小時且無神經症狀,可考慮催吐
    - 活性碳 1-4 g/kg PO(僅於清醒且無癲癇時)
    - Diazepam 0.5-2 mg/kg IV 控制癲癇發作
    - Levetiracetam 20-60 mg/kg IV loading dose,後 20 mg/kg IV 每8小時
    - Propofol 1-6 mg/kg IV 恆速輸注(頑固性癲癇)
    - 體溫管理:主動降溫(冷水灌腸、風扇)維持<39.5°C
    - 大量靜脈輸液 維持尿量 2-5 mL/kg/hr 預防腎衰竭
    - Mannitol 0.5-1 g/kg IV 緩慢輸注促進利尿(腎損傷高風險時)
    - 密集監護:持續心電、血壓、體溫監測

prognosis:
  general: "預後保留至謹慎。癲癇發作可能極為嚴重且難以控制,橫紋肌溶解和繼發性腎衰竭為主要死因。早期積極治療的存活率約 50-70%。完全恢復可能需 3-5 天。"

prevention:
  - 移除庭院中的番茉莉植物或設置圍欄隔離
  - 及時清理掉落的果實和種子
  - 監督戶外活動,特別是結果季節
