species:
  - speciesCommon: ferret
    speciesScientific: Mustela putorius furo
    prevalence: common
    notes: 雪貂冠狀病毒 (Ferret enteric coronavirus, FRECV) 引起。高度傳染，糞口傳播。所有年齡均可感染但臨床嚴重度差異大。老年貂 (>3 歲) 症狀最嚴重且病程最長。年輕貂常為輕症或亞臨床。
etiology:
  categories:
    - name: 病毒性
      examples:
        - Ferret enteric coronavirus (FRECV)
        - Alphacoronavirus 屬
        - 糞口途徑傳播
        - 環境中可存活數天至數週
    - name: 風險因素
      examples:
        - 新進雪貂引入 (帶原者)
        - 多貂家庭
        - 收容所或寵物店環境
        - 老年貂 (症狀較嚴重)
        - 緊迫與免疫抑制
clinicalSigns:
  early:
    - 食慾驟降
    - 嗜睡
    - 嘔吐 (偶見)
    - 腹部不適 (磨牙)
    - 體溫輕度升高
  progressive:
    - 大量綠色黏液便 (經典 green slime)
    - 糞便含大量黏液與少量固體
    - 顆粒狀糞便 (birdseed stool，消化不全)
    - 脫水
    - 體重急速下降 (老年貂可失去 20-30% 體重)
  late:
    - 慢性間歇性腹瀉 (持續數週至數月)
    - 嚴重消瘦
    - 吸收不良症候群
    - 繼發性肝脂肪變性 (肝臟脂肪沉積)
    - 慢性脫水
diagnosis:
  primaryTests:
    - name: 臨床表徵與流行病學
      notes: 典型綠色黏液便 + 多貂家庭新進雪貂 + 快速群體傳播即高度懷疑。經典三階段：嘔吐期 → 綠色黏液便 → 顆粒便
    - name: 糞便 RT-PCR (FRECV)
      notes: 確認冠狀病毒。但亞臨床帶原者也可能陽性。臨床表徵仍為主要診斷依據
  imaging:
    - name: 腹部 X 光
      notes: 非特異性。腸管充液充氣。排除其他原因
    - name: 腹部超音波
      notes: 腸壁增厚。腸管淋巴結腫大。肝臟回音性改變 (脂肪變性)
  additional:
    - 糞便直接抹片 (大量黏液、少量細菌)
    - CBC/生化 (脫水指標、肝功能)
    - 組織病理學 (小腸絨毛萎縮、隱窩增生，但需腸切片較侵入)
treatment:
  principles:
    - 支持性照護為主 (無特效抗病毒藥)
    - 積極補液與營養支持
    - 保護腸道黏膜
    - 老年貂需更積極治療
    - 病程可長達數週至數月
  medications:
    - name: 皮下輸液 (Warmed Lactated Ringer's)
      dose: 雪貂每次 20-40 mL SC，每 8-12 小時
      notes: 急性期每日需大量補液。隨臨床改善逐漸減量
    - name: Sucralfate
      dose: 25-125 mg/kg PO TID-QID (飯前 30 分鐘)
      notes: 腸胃道黏膜保護劑。減少黏膜損傷
    - name: Famotidine
      dose: 0.25-0.5 mg/kg PO/SC SID-BID
      notes: H2 受體拮抗劑。減少胃酸。保護上消化道
    - name: Amoxicillin-Clavulanate
      dose: 12.5-25 mg/kg PO BID
      notes: 預防繼發性細菌感染。腸黏膜損傷時細菌轉位風險增加
    - name: Meloxicam
      dose: 0.2 mg/kg PO/SC SID
      notes: 腸道發炎緩解。確認水合狀態良好
  general:
    - 高蛋白高脂肪易消化飲食 (鴨肉泥、雞肉嬰兒食品)
    - 少量多餐 (每 3-4 小時)
    - 輔助餵食 (食慾差時以注射器餵食)
    - 益生菌輔助 (如 FortiFlora)
    - 隔離新進雪貂至少 2 週觀察
    - 環境消毒 (稀釋漂白水)
    - 洗手避免交叉感染
    - 慢性期可嘗試消化酵素補充
    - 恢復期緩慢恢復正常飲食
prognosis: 年輕健康雪貂多為自限性 (1-3 週恢復)。老年貂 (>3 歲) 病程可長達數週至數月，體重損失嚴重，部分可能發展為慢性吸收不良。致死率低 (<5%) 但老年或有基礎疾病者較高。繼發性肝脂肪變性如嚴重可致死。完全恢復後通常有免疫力。
