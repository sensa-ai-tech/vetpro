slug: congenital-megaesophagus
nameEn: Congenital Megaesophagus
nameZh: 先天性巨食道症
bodySystem: gastrointestinal
description: 先天性巨食道症為食道神經肌肉發育異常導致食道蠕動缺失與擴張。幼犬斷奶期開始出現反流。德國牧羊犬、大丹犬、愛爾蘭雪達犬為高風險品種。吸入性肺炎為主要致命併發症。
