slug: congenital-megaesophagus
nameEn: Congenital Megaesophagus
nameZh: 先天性巨食道症
bodySystem: gastrointestinal
description: 先天性巨食道症為食道神經肌肉發育異常導致食道蠕動缺失與擴張。幼犬斷奶期開始出現反流。德國牧羊犬、大丹犬、愛爾蘭雪達犬為高風險品種。吸入性肺炎為主要致命併發症。

aliases:
  - { alias: 先天性巨食道症, language: zh }
  - { alias: Congenital Megaesophagus, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 先天性疾病，特定品種可能有較高發生率。
  - speciesCommon: cat
    prevalence: rare
    notes: 先天性疾病，偶見於貓。

etiology:
  categories:
    - name: 先天/遺傳因素
      examples:
        - 遺傳性發育異常
        - 基因突變
        - 胚胎發育障礙

clinicalSigns:
  early:
    - 出生時或幼年期即可發現異常
  progressive:
    - 症狀隨年齡可能穩定或進展

diagnosis:
  primaryTests:
    - name: 臨床與影像檢查
      notes: 依據具體疾病選擇適當檢查方法。基因檢測可確診部分遺傳性疾病

treatment:
  principles:
    - 依疾病類型選擇保守或手術治療
    - 遺傳諮詢與繁殖篩選
  general:
    - 對症支持治療
    - 基因篩選避免繁殖出受影響個體

prognosis: 預後謹慎。部分幼犬隨成長可能改善。需終生姿勢性餵食管理。吸入性肺炎為主要死因。飼主配合度決定長期預後。

