treatment:
  medical:
    - 熱量計算
    - RER(靜息能量需求)= 70 × (體重kg)^0.75
    - 或簡化公式：30 × 體重kg + 70
    - 初始從RER的25-50%開始
    - 逐步增加至100% RER(3-5天)
    - 餵食速率
    - 少量多餐(每4-6小時)
    - 初期每餐不超過總量的1/4
    - 避免一次大量餵食
    - 食物選擇
    - 鼻胃管：流質(商業液態營養品)
    - 食道管/胃造口：泥狀罐頭或液態
    - 高消化性、平衡營養配方
    - 餵食技巧
    - 餵食前確認胃排空(抽氣測試)
    - 溫熱至室溫或體溫
    - 緩慢餵食(10-15分鐘)
    - 餵食後沖洗管路
    - 併發症預防
    - 避免過快餵食(引起嘔吐)
    - 確認管路位置
    - 戴頭套防止移除
    - 監測體重、營養指標
prognosis:
