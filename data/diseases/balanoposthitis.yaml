slug: balanoposthitis
nameEn: Balanoposthitis
nameZh: 龜頭包皮炎
bodySystem: reproductive
description: 陰莖及包皮發炎，常為正常菌叢過度增生或外來刺激。多數為輕度、自限性。嚴重或持續者需治療潛在病因。

aliases:
  - { alias: 陰莖包皮炎, language: zh }
  - { alias: Sheath Infection, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 公犬常見，多為生理性分泌
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見

etiology:
  categories:
    - name: 正常菌叢過度增生
      examples:
        - Staphylococcus、Streptococcus、E. coli
        - 生理性包皮分泌物（黃綠色）
    - name: 病理性原因
      examples:
        - 外來異物、外傷
        - 包皮狹窄
        - 尿路感染
        - 腫瘤
        - 包皮過長

clinicalSigns:
  early:
    - 包皮黃綠色分泌物（少量可能正常）
    - 過度舔舐生殖器
  progressive:
    - 膿性或血性分泌物增多
    - 包皮開口紅腫
    - 陰莖外露困難
    - 疼痛、排尿困難

diagnosis:
  primaryTests:
    - name: 包皮檢查
      notes: "外露陰莖評估黏膜、分泌物、異物"
    - name: 分泌物細胞學
      notes: "評估炎症細胞、細菌"
    - name: 細菌培養
      notes: "嚴重或復發病例"
    - name: 排除潛在病因
      notes: "尿液分析、超音波、組織切片（若疑腫瘤）"
  differentialDiagnoses:
    - 尿道炎
    - 前列腺炎
    - 陰莖或包皮腫瘤
    - 包莖、陰莖嵌頓

treatment:
  medical:
    - 輕度：無需治療或定期清洗
    - 包皮沖洗：稀釋chlorhexidine或生理食鹽水 q12-24h
    - 抗生素（嚴重病例）：
    - Amoxicillin-clavulanate 20 mg/kg PO q12h x 7-14天
    - 去除異物或潛在病因
    - 包皮狹窄：手術擴大開口
    - 絕育（降低復發）

prognosis:
  general: "生理性或輕度感染預後極佳。病理性原因需治療潛在病因。復發性病例考慮絕育。"

prevention:
  - 定期包皮清潔（避免過度）
  - 絕育降低發生率
  - 避免包皮外傷


