diagnosticAlgorithm:
  title: 霍納氏症候群 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估眼部三聯征
      findings:
        - 瞳孔縮小（miosis）
        - 眼瞼下垂（ptosis）
        - 眼球內陷（enophthalmos）
        - 第三眼瞼突出
    - step: 2
      action: 藥理學定位
      details: 局部去甲腎上腺素或苯福林試驗
      findings:
        - 1% Phenylephrine 20分鐘內散瞳（節後型）
        - 20-40分鐘散瞳（節前型）
        - 超過40分鐘（中樞型）
    - step: 3
      action: 耳部與頸部檢查
      details: 評估中耳與頸部結構
      findings:
        - 耳鏡檢查排除中耳炎
        - 頸部觸診腫塊
        - 甲狀腺區域評估
    - step: 4
      action: 進階影像
      details: CT/MRI定位病灶
      findings:
        - 鼓室泡CT評估
        - 頸部與胸腔影像
        - 腦幹MRI（中樞型）
        - 排除腫瘤性病因
clinicalPearls:
  - 霍納氏症候群本身不影響視力
  - 藥理試驗幫助定位但不總是準確
  - 中耳疾病是犬貓最常見病因
  - Golden Retriever的特發性病例常見
  - 若有其他神經徵象，需更積極尋找病因
  - 特發性通常自行恢復，需耐心等待
monitoringItems:
  - 霍納徵象變化
  - 原發疾病治療反應
  - 神經功能
