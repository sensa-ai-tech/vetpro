slug: acquired-portosystemic-shunt
nameEn: Acquired Portosystemic Shunt
nameZh: 後天性門體分流
bodySystem: hepatic
description: 後天性門體分流為因長期門脈高壓導致的多發性門體側枝血管（multiple acquired portosystemic collaterals, MAPSC）開放。常見原因為慢性肝病（肝硬化、肝纖維化）、門脈血栓或先天性門脈發育不良。與先天性 PSS 不同，後天性分流為多發性且反映嚴重的基礎肝臟疾病。

aliases:
  - { alias: 後天性肝門脈分流, language: zh }
  - { alias: Acquired PSS, language: en }
  - { alias: Multiple Acquired Portosystemic Collaterals, language: en }
  - { alias: MAPSC, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬隻後天性 PSS 多因慢性肝病（肝硬化、慢性肝炎）導致門脈高壓而發生。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻後天性 PSS 少見，可見於嚴重慢性肝病。

etiology:
  categories:
    - name: 門脈高壓原因
      examples:
        - 肝硬化（最常見原因）
        - 慢性肝炎伴纖維化
        - 門脈血栓
        - 先天性門脈發育不良（portal vein hypoplasia）
    - name: 病理機制
      examples:
        - 門脈壓力持續升高
        - 胚胎期側枝血管再開放
        - 多發性腹腔內血管分流

clinicalSigns:
  early:
    - 慢性肝病的症狀（食慾下降、體重減輕）
    - 間歇性嘔吐
    - 輕度肝性腦病
  progressive:
    - 腹水
    - 肝性腦病（定向障礙、流涎、癲癇）
    - 黃疸
    - 消化道出血
    - 惡病質

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 多發性扭曲側枝血管（常見於左腎區域與脾區域）。肝臟小且結構異常。門脈血流異常。腹水。
    - name: 血液生化 + 膽汁酸
      notes: 膽汁酸顯著升高。低白蛋白。肝指數升高。BUN 偏低。血氨升高。膽紅素可能升高。

treatment:
  principles:
    - 治療基礎肝臟疾病為核心
    - 手術結紮通常不適用（多發性分流）
    - 內科管理肝性腦病與腹水
  general:
    - "肝性腦病控制：Lactulose 0.5 mL/kg PO q8-12h"
    - "抗生素：Metronidazole 7.5 mg/kg PO q12h 或 Amoxicillin"
    - 低蛋白飲食（限制氨前驅物質）
    - "腹水管理：Spironolactone 1-2 mg/kg PO q12h ± Furosemide"
    - 治療基礎肝病（銅蓄積性肝病→D-Penicillamine、自體免疫性肝炎→免疫抑制劑）
    - "肝保護：SAMe 20 mg/kg PO q24h + Vitamin E"

prognosis: 預後取決於基礎肝臟疾病的嚴重度與可治療性。後天性 PSS 反映嚴重的門脈高壓，整體預後較先天性差。可治療的基礎疾病（如銅蓄積性肝病）若早期治療預後較好。肝硬化末期合併後天性分流預後不佳。

pubmedQueries:
  - query: '"acquired portosystemic shunt" OR "portosystemic collaterals" AND (veterinary OR canine OR feline) AND ("portal hypertension" OR "treatment")'
    frequency: monthly
