slug: chronic-diarrhea-diagnostic-approach
nameEn: Chronic Diarrhea Diagnostic Approach
nameZh: 慢性腹瀉診斷策略
bodySystem: gastrointestinal
description: 慢性腹瀉 (持續 > 3 週) 的系統性診斷方法,需區分小腸性或大腸性腹瀉,並依序排除各種可能病因。

aliases:
  - { alias: 慢性腹瀉鑑別, language: zh }
  - { alias: Chronic Diarrhea Workup, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常見原因包含食物過敏、IBD、EPI、淋巴瘤
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 常見原因包含 IBD、食物過敏、淋巴瘤、甲亢

etiology:
  categories:
    - name: 飲食性
      examples:
        - 食物過敏或不耐
        - 飲食不當
    - name: 感染性
      examples:
        - 寄生蟲、細菌、病毒
    - name: 炎性
      examples:
        - 發炎性腸病 (IBD)
    - name: 腫瘤性
      examples:
        - 淋巴瘤、腺癌
    - name: 代謝性
      examples:
        - 胰外分泌功能不全 (EPI)
        - 甲狀腺功能亢進 (貓)

clinicalSigns:
  early:
    - 腹瀉 > 3 週
    - 糞便性質改變
  progressive:
    - 體重減輕
    - 食慾改變
    - 嘔吐

diagnosis:
  primaryTests:
    - name: 糞便檢查
      notes: "直接塗片、浮游法、Giardia 抗原"
    - name: 血液檢查
      notes: "CBC, 生化, T4 (貓), TLI, cobalamin/folate"
    - name: 腹部超音波
      notes: "評估腸壁、淋巴結、胰臟"
    - name: 內視鏡檢查 + 組織切片
      notes: "確診 IBD、淋巴瘤"
    - name: 食物排除試驗
      notes: "8-12 週低過敏原飲食"
  differentialDiagnoses:
    - 依診斷流程逐步排除

treatment:
  medical:
    - 依原發病因治療
    - 經驗性治療: 驅蟲 + 抗生素 + 飲食試驗
    - IBD: 類固醇 + 免疫抑制劑
    - EPI: 胰酵素補充

prognosis:
  general: "取決於原發病因;飲食性或寄生蟲性預後良好;IBD 或淋巴瘤需長期管理"

prevention:
  - 適當飲食管理
  - 定期驅蟲
  - 早期診斷及治療
