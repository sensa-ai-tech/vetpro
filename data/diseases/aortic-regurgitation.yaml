slug: aortic-regurgitation
nameEn: Aortic Regurgitation
nameZh: 主動脈瓣閉鎖不全
bodySystem: cardiac
description: 主動脈瓣無法完全閉合，導致舒張期血流從主動脈逆流至左心室，引起左心室容積負荷過重及擴張。

aliases:
  - { alias: 主動脈瓣逆流, language: zh }
  - { alias: Aortic Insufficiency, language: en }
  - { alias: AR, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 大型犬較常見，常因細菌性心內膜炎或主動脈瓣下狹窄繼發
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見，多因心肌病變繼發

etiology:
  categories:
    - name: 感染性
      examples:
        - 細菌性心內膜炎
    - name: 先天性
      examples:
        - 瓣膜發育不良
        - 主動脈瓣下狹窄繼發
    - name: 退化性
      examples:
        - 黏液樣變性

clinicalSigns:
  early:
    - 左心底舒張期雜音
    - 脈壓增大 (水錘脈)
  progressive:
    - 運動不耐
    - 虛弱
    - 暈厥
    - 左心衰竭徵兆

diagnosis:
  primaryTests:
    - name: 心臟超音波
      notes: "評估主動脈瓣逆流程度、左心室擴張、瓣膜贅生物"
    - name: 胸部 X 光
      notes: "左心室擴張"
    - name: 血液培養
      notes: "若懷疑心內膜炎"
  differentialDiagnoses:
    - 動脈導管未閉
    - 肺動脈瓣閉鎖不全
    - 主動脈瓣狹窄

treatment:
  medical:
    - ACE 抑制劑 (enalapril 0.5 mg/kg PO q12-24h)
    - Pimobendan 0.25-0.3 mg/kg PO q12h (若有心衰徵兆)
    - 抗生素 (若為心內膜炎，需 4-6 週療程)
    - Furosemide (若有肺水腫)

prognosis:
  general: "取決於原發病因；心內膜炎預後謹慎；慢性主動脈瓣閉鎖不全可能多年穩定，但急性或嚴重病例預後不良"

prevention:
  - 適當牙科照護 (預防菌血症)
  - 定期心臟聽診及超音波追蹤
