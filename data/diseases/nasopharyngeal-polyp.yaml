slug: nasopharyngeal-polyp
nameEn: Nasopharyngeal Polyp
nameZh: 鼻咽息肉
bodySystem: respiratory
description: 起源於中耳或耳咽管黏膜的良性炎症性息肉，向鼻咽部、外耳道或兩側同時生長。為幼貓上呼吸道阻塞的常見原因之一。犬極少發生。

aliases:
  - { alias: Inflammatory Polyp, language: en }
  - { alias: Feline Nasopharyngeal Polyp, language: en }
  - { alias: Aural Polyp, language: en }
  - { alias: 鼻咽部息肉, language: zh }
  - { alias: 耳道息肉, language: zh }
  - { alias: 炎症性息肉, language: zh }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 幼貓及年輕成貓 (1-5 歲) 最常見。為貓鼻咽部阻塞的重要鑑別診斷。可單側或雙側。約 30-50% 同時延伸至外耳道。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬極少發生鼻咽息肉。犬的鼻腔息肉需鑑別其他病因。

etiology:
  categories:
    - name: 炎症性起源
      examples:
        - 中耳或耳咽管黏膜慢性炎症刺激
        - 上呼吸道感染 (FHV-1、Calicivirus) 可能為觸發因子
        - 慢性中耳炎
    - name: 先天性/發育性
      examples:
        - 幼貓發病率高，提示可能有先天性因素
        - 鰓弓殘餘組織假說
    - name: 生長方向分類
      examples:
        - 鼻咽型：向鼻咽部生長，造成上呼吸道阻塞
        - 耳道型：沿耳咽管向外耳道生長
        - 混合型：同時向兩側生長

clinicalSigns:
  early:
    - 打鼾 (stertor) — 鼻咽部阻塞的特徵性表現
    - 吸氣性呼吸雜音
    - 慢性鼻分泌物 (單側或雙側)
    - 噴嚏
  progressive:
    - 呼吸困難 (吸氣性)
    - 吞嚥困難 (dysphagia)
    - 聲音改變
    - 甩頭/抓耳 (耳道型)
    - 耳道分泌物 (耳道型)
    - 頭部傾斜 (中耳受累時)
  late:
    - 嚴重上呼吸道阻塞
    - 開口呼吸
    - Horner syndrome (中耳鼓室受累壓迫交感神經)
    - 前庭症狀 (頭部傾斜、眼球震顫)
    - 面神經麻痺 (單側耳朵下垂、嘴角歪斜)

diagnosis:
  primaryTests:
    - name: 口咽部檢查 (軟顎翻轉)
      notes: "鎮靜下用彎曲器械或尖嘴鉗輕柔翻轉軟顎，可直視鼻咽部紅色光滑團塊。為最直接的診斷方法"
    - name: 耳鏡檢查
      notes: "評估外耳道內是否有息肉延伸。可見光滑粉紅色至紅色團塊阻塞耳道。同時評估鼓膜完整性"
    - name: 組織病理學
      notes: "確診。典型表現為覆蓋呼吸道上皮的纖維血管性間質伴炎症細胞浸潤。排除腫瘤 (淋巴瘤、鱗狀細胞癌)"
  imaging:
    - name: 頭部 X 光 (鼓室泡位)
      notes: "評估中耳鼓室泡。受累側鼓室泡可見骨壁增厚或腔內不透明度增加"
    - name: CT 頭部
      notes: "金標準影像。精確評估息肉範圍、鼓室泡受累程度及顱底侵犯。術前規劃必要"
    - name: MRI
      notes: "軟組織解析度最佳。評估顱底及腦幹受累 (罕見)"
  additional:
    - 鼻腔內視鏡 (retroflexed rhinoscopy — 從口腔向後觀察鼻咽部)
    - CBC/生化 (排除系統性疾病)
    - FIV/FeLV 檢測
    - 中耳灌洗液培養 (指導抗生素選擇)

treatment:
  principles:
    - 外科摘除為標準治療
    - 單純牽引摘除 (traction-avulsion) 為最常用方法
    - 鼓室泡切開術用於中耳深度受累或復發病例
    - 術後短期類固醇減少復發率
  medications:
    - name: Prednisolone (術後)
      dose: "1-2 mg/kg PO SID × 2 週，逐漸減量至 0.5 mg/kg SID × 2 週"
      notes: 術後使用可降低復發率 (從約 30-50% 降至約 10-15%)
    - name: 抗生素 (合併中耳炎時)
      dose: "Amoxicillin-Clavulanate 12.5-25 mg/kg PO BID × 2-4 週"
      notes: 根據中耳灌洗液培養結果調整。治療中耳感染
    - name: 止痛
      dose: "Meloxicam 0.05 mg/kg PO SID × 3-5 天 (貓)"
      notes: 術後疼痛管理
  general:
    - 牽引摘除術 (traction-avulsion)：鎮靜下用止血鉗夾住息肉基部旋轉牽引摘除
    - 腹側鼓室泡切開術 (ventral bulla osteotomy, VBO)：鼓室泡受累嚴重或復發時
    - 所有摘除組織送組織病理學
    - 術後短期口服 prednisolone (降低復發率)
    - 術後追蹤監測復發 (3 個月、6 個月)

emergencyNotes: 嚴重上呼吸道阻塞時需緊急處理。輕度鎮靜 + 氧氣可暫時緩解。嚴重阻塞罕需氣管切開。大多數病例非急症，可安排擇期手術。

prognosis: 牽引摘除術後復發率約 30-50%，術後加用類固醇可降至 10-15%。鼓室泡切開術復發率最低 (<5%)。神經學併發症 (Horner syndrome、面神經麻痺、前庭症狀) 在術後數週至數月內通常可恢復。整體預後良好，為良性病變。

