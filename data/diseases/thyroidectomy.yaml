slug: thyroidectomy
nameEn: Thyroidectomy
nameZh: 甲狀腺切除術
bodySystem: endocrine
description: 甲狀腺切除術主要適用於貓甲狀腺功能亢進（腺瘤性增生）及犬甲狀腺癌。貓為最常見適應症。手術需注意保護副甲狀腺以避免術後低血鈣。

aliases:
  - { alias: 甲狀腺切除術, language: zh }
  - { alias: Thyroidectomy, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 貓甲亢手術預後良好。術後需監測血鈣與甲狀腺功能。犬甲狀腺癌預後取決於分期。

