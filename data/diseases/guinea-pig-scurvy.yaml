slug: guinea-pig-scurvy
nameEn: Guinea Pig Scurvy
nameZh: 天竺鼠壞血病
bodySystem: metabolic
description: 天竺鼠因無法自行合成維生素 C (L-gulonolactone oxidase 基因缺損) 而導致的營養缺乏症，表現為膠原蛋白合成障礙，造成出血傾向、關節腫痛與傷口癒合不良。

aliases:
  - { alias: 天竺鼠維生素C缺乏症, language: zh }
  - { alias: 豚鼠壞血病, language: zh }
  - { alias: Guinea pig hypovitaminosis C, language: en }
  - { alias: Vitamin C deficiency, language: en }
  - { alias: Scorbutus, language: en }

species:
  - speciesCommon: guinea pig
    speciesScientific: Cavia porcellus
    prevalence: common
    notes: 天竺鼠與人類、靈長類同為少數無法合成維生素 C 的哺乳動物。完全依賴飲食攝取。缺乏時 2-4 週即可出現臨床症狀。為天竺鼠最常見的營養性疾病。

etiology:
  categories:
    - name: 營養缺乏
      examples:
        - L-gulonolactone oxidase 基因缺損 (先天無法合成維生素 C)
        - 飲食中維生素 C 攝取不足
        - 飼料中維生素 C 氧化降解 (存放過久、高溫、光照)
        - 飲水添加維生素 C 效果差 (接觸空氣與光迅速降解)
    - name: 風險因素
      examples:
        - 僅餵食乾草或穀物飼料而缺乏新鮮蔬果
        - 使用過期或保存不當的天竺鼠專用飼料
        - 誤用兔飼料 (不含維生素 C)
        - 需求量增加時 (懷孕、哺乳、疾病、緊迫)
        - 幼年與老年天竺鼠

clinicalSigns:
  early:
    - 食慾下降
    - 毛髮粗糙
    - 活動力減退
    - 輕度跛行或不願移動
  progressive:
    - 關節腫脹與疼痛 (尤其肋軟骨接合處、膝關節、腕關節)
    - 觸碰時疼痛嚎叫
    - 牙齦出血與腫脹
    - 皮下出血/瘀斑
    - 毛髮脫落
    - 傷口癒合不良
    - 腹瀉
  late:
    - 嚴重跛行或癱瘓 (骨骺分離，幼年動物)
    - 廣泛性出血 (關節內、肌肉內、內臟)
    - 齒齦壞死與牙齒鬆動
    - 嚴重貧血
    - 免疫抑制與繼發感染
    - 猝死

diagnosis:
  primaryTests:
    - name: 臨床表徵與飲食史
      notes: "飲食史詢問極為重要。典型關節腫痛 + 出血傾向 + 飲食中維生素 C 不足即可高度懷疑"
    - name: 血漿維生素 C 濃度
      notes: "正常 >0.3 mg/dL。缺乏時 <0.15 mg/dL。採血後需迅速離心冷凍送檢 (維生素 C 體外快速降解)"
    - name: CBC
      notes: "可見貧血 (出血性)。嗜中性球可能出現形態異常"
  imaging:
    - name: X 光
      notes: "長骨骨骺增寬、不規則。肋軟骨接合處腫大 (scorbutic rosary)。骨質疏鬆。骨膜下出血。骨折"
  additional:
    - 凝血功能 (排除其他凝血異常)
    - 關節穿刺 (血性關節液)
    - 治療性診斷 (維生素 C 補充後 24-48 小時症狀改善)

treatment:
  principles:
    - 立即補充維生素 C (口服或注射)
    - 止痛治療 (關節疼痛)
    - 飲食矯正 (長期預防)
    - 治療繼發感染
  medications:
    - name: Vitamin C (Ascorbic acid) 治療劑量
      dose: "50-100 mg/kg PO SID，分 2 次給予，持續 1-2 週"
      notes: 急性期可 SC 注射 (使用不含防腐劑的注射用 ascorbic acid)。口服為首選
    - name: Vitamin C 維持劑量
      dose: "10-30 mg/kg PO SID (長期)"
      notes: 每日最低需求約 10 mg/kg。懷孕/疾病/緊迫時需 30-50 mg/kg
    - name: Meloxicam
      dose: "0.3-0.5 mg/kg PO/SC SID"
      notes: 止痛消炎。關節疼痛嚴重時必要
    - name: Tramadol
      dose: "5-10 mg/kg PO BID"
      notes: 嚴重疼痛時額外止痛
  general:
    - 富含維生素 C 的新鮮蔬果 (甜椒、芥蘭、花椰菜、番石榴、奇異果)
    - 使用新鮮未過期的天竺鼠專用飼料 (含穩定維生素 C)
    - 不建議僅依靠飲水添加維生素 C (降解快)
    - 輔助餵食 (疼痛不願進食時)
    - 柔軟墊料 (減少關節壓力)
    - 限制活動 (骨折或骨骺分離時)
    - 治療反應通常 24-48 小時內開始改善

prognosis: 早期診斷與治療預後良好，臨床症狀通常 1-2 週內顯著改善。嚴重骨骺分離 (幼年動物) 可能留有永久關節變形。廣泛性出血或嚴重貧血預後謹慎。飲食矯正後復發率低。預防勝於治療。

