etiology:
  categories:
    - name: 飲食性
      examples:
        - 乾草攝入量不足（最重要原因）
        - 過多顆粒飼料（磨牙效果不足）
        - 選擇性進食（只吃軟質部分）
    - name: 先天性
      examples:
        - 遺傳性下顎短小（brachygnathism）
        - 矮胖品種（Lop、Netherland Dwarf）風險較高
clinicalSigns:
  early:
    - 進食速度變慢
    - 偏好軟質食物
    - 流涎（slobbers）
    - 體重緩慢下降
  progressive:
    - 完全厭食
    - 流涎嚴重（下巴濕漉）
    - 眼淚或鼻分泌物增加（淚管受壓）
    - 面部膿瘍
    - 明顯消瘦
diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: 需鎮靜後以耳鏡或專用口腔鏡檢查臼齒。尖銳齒突（spurs）可刺傷舌頭或頰部黏膜。
    - name: 顱骨 X 光/CT
      notes: 評估齒根長度、齒根膿瘍及顎骨變化。斜位 X 光檢查臼齒排列。
treatment:
  principles:
    - 定期磨牙處理（修剪尖銳齒突）
    - 飲食改為以乾草為主
    - 齒根膿瘍需外科處理
    - 終身定期追蹤
  general:
    - 鎮靜下臼齒修剪（burring down spurs）
    - 飲食矯正：無限量提摩西乾草
    - 減少顆粒飼料量
    - 齒根膿瘍需拔牙 + 引流
    - 止痛管理（Meloxicam）
    - 灌食支持（厭食時）
prognosis: 飲食性臼齒過長經矯正飲食與定期修剪後預後良好，但多數需終身定期牙科照護（每 4-12 週）。先天性咬合不正預後較差，需更頻繁的處理。齒根膿瘍治療困難且復發率高。
