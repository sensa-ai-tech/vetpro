    - 血氣分析為診斷及監測工具
  progressive:
    - 呼吸困難、意識改變、休克
diagnosis:
  primaryTests:
    - name: 酸鹼平衡判讀
      notes: pH<7.35酸血症,>7.45鹼血症。PaCO2>45呼吸性酸中毒,<35呼吸性鹼中毒
    - name: 氧合評估
      notes: PaO2正常>80 mmHg,<60為低血氧
    - name: 代謝性評估
      notes: HCO3-<18代謝性酸中毒,>28代謝性鹼中毒
  differentialDiagnoses:
    - 呼吸性酸中毒或鹼中毒
    - 代謝性酸中毒或鹼中毒
    - 混合性酸鹼異常
treatment:
  medical:
    - 血氣分析為診斷及監測工具
    - 氧氣治療(低血氧)
    - 通氣支持(高碳酸血症)
    - 碳酸氫鈉(嚴重代謝性酸中毒)
prognosis:
  general: 血氣分析為重症醫學黃金標準,可即時評估酸鹼及氧合狀態,指導治療。
prevention:
  - 動脈血採集(股動脈或背足動脈)
  - 肝素化注射器
  - 立即分析(<15分鐘)或冰浴保存
  - 避免氣泡影響結果
