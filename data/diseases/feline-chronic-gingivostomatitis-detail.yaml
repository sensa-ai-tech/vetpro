slug: feline-chronic-gingivostomatitis-detail
nameEn: Feline Chronic Gingivostomatitis Detail
nameZh: 貓慢性齒齦口炎詳論
bodySystem: dental
description: 貓慢性齒齦口炎是嚴重的免疫介導性口腔炎症疾病,特徵為齒齦、頰黏膜和咽部嚴重增生性和潰瘍性病變。疼痛劇烈,治療困難,全口拔牙為最有效治療,約60-80%可獲緩解。

aliases:
  - { alias: 貓口炎, language: zh }
  - { alias: FCGS, language: en }
  - { alias: Feline Stomatitis, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 各年齡均可發生,中年貓(6-8歲)最常見

etiology:
  categories:
    - name: 免疫介導
      examples:
        - 對口腔細菌過度免疫反應
        - 牙菌斑抗原觸發
    - name: 病毒感染
      examples:
        - 貓杯狀病毒(FCV)
        - 貓免疫缺陷病毒(FIV)
        - 貓白血病病毒(FeLV)
    - name: 遺傳易感性
      examples:
        - 某些品種或家系易感

clinicalSigns:
  early:
    - 齒齦紅腫增厚
    - 輕微口臭
    - 食慾略降
  progressive:
    - 齒齦、頰黏膜、軟齶劇烈增生性炎症
    - 潰瘍形成伴出血
    - 嚴重口臭
    - 流涎(可能血性)
    - 拒食或僅吃軟食
    - 咬合疼痛明顯
    - 體重下降
    - 蓬頭垢面(因疼痛無法理毛)

diagnosis:
  primaryTests:
    - name: 口腔檢查(麻醉下)
      notes: "齒齦和頰黏膜增生、潰瘍、出血,咽部深紅色炎症(caudal stomatitis)"
    - name: 組織病理
      notes: "淋巴球和漿細胞浸潤,排除腫瘤和嗜酸性肉芽腫"
    - name: 病毒檢測
      notes: "FIV/FeLV/FCV PCR或抗體檢測"
    - name: 全口牙科X光
      notes: "評估牙齒吸收和牙周病"
  differentialDiagnoses:
    - 嗜酸性肉芽腫
    - 口腔鱗狀細胞癌
    - 尿毒性口炎
    - 牙周病

treatment:
  medical:
    - 全口拔牙(包括門齒)為最有效治療
    - 術前控制炎症:Prednisolone 1-2 mg/kg PO SID 2週
    - 全口拔牙需徹底移除所有牙根
    - 術後免疫抑制:Prednisolone逐漸減量
    - 頑固病例:Cyclosporine 5-7 mg/kg PO SID
    - 輔助治療:Interferon-omega(昂貴)
    - 抗生素:Clindamycin或Metronidazole
    - Chlorhexidine漱口液
    - 營養支持:餵食管(術前後)

prognosis:
  general: "全口拔牙後60-80%病例達完全或明顯改善,20-40%需持續免疫抑制治療。未拔牙僅藥物治療效果不佳且需終身用藥。FIV/FeLV陽性貓預後較差。早期全口拔牙預後優於晚期。"

prevention:
  - 定期牙科檢查早期發現
  - FIV/FeLV檢測和預防
  - 良好口腔衛生
  - 早期診斷早期治療


