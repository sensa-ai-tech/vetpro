species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 常見於動物虐待/忽視案例、流浪犬、慢性疾病（癌症、腎病、腸道疾病）導致的繼發性營養不良。幼犬因生長需求高，營養不良影響更為嚴重。住院犬的醫源性營養不良亦不少見。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓為專性肉食動物，對蛋白質需求較犬高（成貓最低蛋白質需求約 26% DM）。不當的素食飲食或低品質食物易導致蛋白質缺乏。長期食慾不振 > 3-5 天可引發肝臟脂肪沉積症（hepatic lipidosis）。

etiology:
  categories:
    - name: 攝取不足
      examples:
        - 動物虐待或忽視（最嚴重原因）
        - 流浪或遺棄
        - 長期食慾不振（anorexia > 3-5 天）
        - 口腔疼痛導致進食困難（嚴重牙周病、口炎）
        - 吞嚥困難（megaesophagus、食道狹窄）
        - 不當飲食（自製飲食營養不均衡、低品質食物）
    - name: 消化吸收障礙
      examples:
        - 炎症性腸病（IBD）
        - 外分泌胰臟功能不全（EPI）
        - 淋巴管擴張症（intestinal lymphangiectasia）
        - 短腸症候群（術後大段切除）
        - 嚴重寄生蟲感染
    - name: 代謝需求增加或消耗過度
      examples:
        - 癌症惡病質（腫瘤代謝改變）
        - 慢性腎病（蛋白尿流失 + 食慾不振）
        - 嚴重燒傷或創傷
        - 敗血症或慢性感染
        - 甲狀腺功能亢進（貓）
    - name: 醫源性
      examples:
        - 住院期間營養支持不足
        - 術後長時間禁食
        - 不當飲食限制

clinicalSigns:
  early:
    - 體重減輕（> 10% 體重流失為顯著）
    - 肌肉量減少（尤其顳肌、腰背肌群萎縮）
    - 毛髮粗糙、失去光澤
    - 輕度精神沉鬱
  progressive:
    - 嚴重消瘦（體態評分 BCS 1-3/9）
    - 肌肉嚴重萎縮（骨骼突出明顯可見）
    - 低白蛋白血症引起的水腫或腹水
    - 免疫功能低下（反覆感染）
    - 傷口癒合延遲
    - 皮膚乾燥、脫屑、毛髮稀疏或脫落
  late:
    - 惡病質（嚴重消瘦伴全身衰竭）
    - 低體溫（代謝率下降）
    - 心肌萎縮與心衰竭
    - 嚴重貧血
    - 多器官功能障礙
    - 再餵食症候群風險（refeeding syndrome）

diagnosis:
  primaryTests:
    - name: 體態評分（BCS）與肌肉狀態評分（MCS）
      notes: "BCS 使用 9 分制（1-3 過瘦、4-5 理想、6-9 過重）。MCS 獨立於 BCS，評估肌肉量（正常、輕度/中度/重度萎縮）。兩項評分應同時記錄。"
    - name: 血清白蛋白與前白蛋白
      notes: "白蛋白 < 2.0 g/dL 為低白蛋白血症（正常犬 2.5-4.0、貓 2.5-3.9 g/dL）。白蛋白半衰期長（約 8 天），反映較長期的蛋白質狀態。前白蛋白（transthyretin）半衰期短，更敏感地反映急性營養變化。"
  imaging:
    - name: 腹部超音波
      notes: "評估基礎疾病（腸壁增厚提示 IBD、肝臟變化提示脂肪肝等）。可見腹水（低白蛋白性）。"
    - name: 胸腔 X 光
      notes: "評估心臟大小（心肌萎縮）、肺部（感染）。"
  additional:
    - 全血球計數（貧血、淋巴球減少提示免疫低下）
    - 生化全套（BUN 偏低、膽固醇偏低、血糖偏低、電解質異常）
    - 總蛋白與白蛋白/球蛋白比
    - 維生素 B12 與葉酸（腸道吸收指標）
    - TLI（Trypsin-Like Immunoreactivity，排除 EPI）
    - 糞便檢查（寄生蟲排除）

treatment:
  principles:
    - 警惕再餵食症候群（refeeding syndrome）風險
    - 緩慢漸進式增加營養攝取
    - 治療基礎疾病
    - 監測電解質（磷、鉀、鎂）
  general:
    - "再餵食症候群預防（關鍵）：嚴重營養不良動物開始餵食前，先矯正脫水與電解質異常"
    - "起始熱量：從靜止能量需求（RER）的 25-33% 開始，每 12-24 小時增加 25%，3-5 天內達到完整 RER"
    - "RER 計算：RER (kcal/day) = 70 × (體重 kg)^0.75"
    - "高蛋白質飲食：蛋白質佔 30-50% ME（除非有肝性腦病或嚴重腎病需限蛋白）"
    - "食道造口管或鼻胃管輔助餵食：無法自主進食 > 3 天時考慮放置餵食管"
    - "電解質監測與補充：特別注意磷（< 2.5 mg/dL 需補充）、鉀、鎂"
    - "磷酸鉀補充：0.01-0.06 mmol/kg/hr IV CRI（低磷血症時）"
    - "維生素 B 群補充：Thiamine (B1) 25-50 mg/day（犬）、12.5-25 mg/day（貓），預防 Wernicke's encephalopathy"
    - "Cobalamin (B12) 補充：250 μg（貓）或 250-1500 μg（犬）SC 每週一次 × 6 週"
    - "白蛋白補充（嚴重低白蛋白 < 1.5 g/dL）：25% human albumin 稀釋至 5% 緩慢 IV"
    - "治療基礎疾病：驅蟲、IBD 治療、EPI 酵素補充等"

prognosis: 預後取決於基礎原因與營養不良的嚴重程度。單純攝取不足（如救援動物）經適當漸進式營養復原後預後良好。慢性疾病相關的營養不良預後取決於基礎疾病的可治療性。癌症惡病質預後通常較差。再餵食症候群若未預防可致命（嚴重低磷血症、心律不整、呼吸衰竭）。住院患者及時啟動營養支持可顯著改善預後。

