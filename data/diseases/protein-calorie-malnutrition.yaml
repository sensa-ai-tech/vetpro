slug: protein-calorie-malnutrition
nameEn: Protein-Calorie Malnutrition
nameZh: 蛋白質熱量營養不良
bodySystem: metabolic
description: 因蛋白質與/或熱量攝取不足或利用障礙導致的營養缺乏狀態。可分為 marasmus（總熱量不足，消瘦型）與 kwashiorkor 類似型（蛋白質不足但熱量尚足，低白蛋白型）。在獸醫臨床常見於慢性疾病、長期食慾不振、不當飲食管理或動物虐待/忽視案例。

