etiology:
  categories:
    - name: 寄生蟲性
      examples:
        - Radfordia ensifera（大鼠毛囊蟎，最常見）
        - Ornithonyssus bacoti（熱帶鼠蟎，可叮咬人）
        - Myobia musculi（偶見）
        - Notoedres muris（疥癬蟎，較少見）
    - name: 誘發因素
      examples:
        - 免疫抑制
        - 緊迫
        - 擁擠飼養
        - 新引入帶蟎個體
        - 老齡或疾病
clinicalSigns:
  early:
    - 輕度搔癢（頻繁抓撓）
    - 頸部、肩部毛髮稀疏
    - 皮屑增多
  progressive:
    - 劇烈搔癢
    - 明顯脫毛（頸部、背部為主）
    - 皮膚抓傷與結痂
    - 自我創傷（頸部、耳後抓傷出血）
    - 繼發性細菌感染（膿皮症）
    - 被毛粗糙
diagnosis:
  primaryTests:
    - name: 皮膚刮片
      notes: 淺層皮膚刮片可見蟎蟲或蟲卵。Radfordia 為毛囊蟎，需要在毛根處檢查
    - name: 透明膠帶試驗
      notes: 使用透明膠帶黏貼患部毛髮，鏡檢可見蟎蟲或蟲卵
    - name: 臨床反應
      notes: 對蟎蟲治療的臨床反應可作為回顧性診斷依據
treatment:
  principles:
    - 驅蟲治療（全群治療）
    - 環境清潔
    - 處理繼發感染
    - 改善免疫力
  general:
    - Ivermectin（0.2-0.4 mg/kg SC，每 7-10 天一次，連續 3 次）
    - Selamectin（Revolution，15-30 mg/kg 局部點滴，每月一次）
    - 同籠所有大鼠同時治療
    - 徹底清潔消毒籠舍與用品
    - 更換墊料
    - 繼發感染時給予抗生素
    - 改善飼養環境減少緊迫
prognosis: 預後良好。正確驅蟲治療通常可完全清除蟎蟲。全群治療與環境清潔是成功關鍵。未治療同籠鼠會導致再感染。免疫力低下個體可能反覆感染需長期管理。
