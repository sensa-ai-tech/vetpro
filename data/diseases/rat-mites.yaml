description: 大鼠蟎蟲感染是寵物大鼠常見的外寄生蟲疾病，主要由 Radfordia ensifera（毛囊蟎）與 Ornithonyssus bacoti（熱帶鼠蟎）引起。臨床表現為搔癢、脫毛與皮膚病變，嚴重感染可導致自我創傷與繼發性細菌感染。
