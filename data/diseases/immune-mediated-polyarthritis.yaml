slug: immune-mediated-polyarthritis
nameEn: Immune-Mediated Polyarthritis
nameZh: 免疫介導性多發性關節炎
bodySystem: immunology
description: 免疫系統異常攻擊關節滑膜所導致的多發性非感染性關節炎。分為糜爛型（類風濕性關節炎）與非糜爛型，後者較常見。表現為多關節腫脹、疼痛與跛行。

aliases:
  - { alias: IMPA, language: en }
  - { alias: 免疫性多關節炎, language: zh }
  - { alias: 非糜爛性多發性關節炎, language: zh }
  - { alias: 類風濕性關節炎, language: zh }
  - { alias: Rheumatoid Arthritis, language: en }
  - { alias: Non-Erosive Polyarthritis, language: en }
  - { alias: Idiopathic Polyarthritis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 中大型犬多見。非糜爛型較常見。糜爛型（類風濕性關節炎）好發於小型犬。好發品種包括 German Shepherd、Boxer、Retriever、Spaniel 等。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見但可發生。慢性進行性多發性關節炎 (Feline chronic progressive polyarthritis) 為貓特有型態，好發於年輕公貓，與 FeLV/FIV 可能相關。

etiology:
  categories:
    - name: 非糜爛型 (Non-Erosive)
      examples:
        - "Type I：特發性（最常見，約 50-65%）"
        - "Type II：反應性（繼發於遠處感染，如泌尿道感染、心內膜炎、椎間盤炎）"
        - "Type III：與胃腸道疾病相關"
        - "Type IV：與腫瘤相關（副腫瘤性）"
        - SLE 相關
    - name: 糜爛型 (Erosive)
      examples:
        - 犬類風濕性關節炎 (Rheumatoid Arthritis)
        - Greyhound erosive polyarthritis
        - 貓慢性進行性多發性關節炎
    - name: 免疫病理機轉
      examples:
        - 免疫複合物沉積於滑膜 (Type III 過敏反應)
        - 滑膜炎與嗜中性球浸潤
        - 糜爛型可導致軟骨與骨質破壞
        - 類風濕因子 (RF) 在糜爛型中常陽性

clinicalSigns:
  early:
    - 間歇性或遊走性跛行
    - 步態僵硬 (stiff gait)
    - 不願活動或上下樓梯
    - 輕微發燒
  progressive:
    - 多關節腫脹 (最常見：腕關節、跗關節、膝關節)
    - 關節觸壓疼痛
    - 反覆發燒
    - 嗜睡、食慾下降
    - 淋巴結腫大
    - 肌肉萎縮
    - 頸部疼痛與僵硬（椎間關節受累時）
  late:
    - 嚴重關節變形（糜爛型）
    - 關節不穩定與半脫位（糜爛型）
    - 永久性行動障礙
    - 繼發性退化性關節疾病
    - 全身虛弱消瘦

diagnosis:
  primaryTests:
    - name: 關節液分析 (arthrocentesis)
      notes: "金標準。需取多個關節。IMPA 特徵：混濁至黃色、WBC >3,000-5,000/μL（主要為非變性嗜中性球）、無細菌。需同時做培養排除感染"
    - name: 類風濕因子 (RF)
      notes: "糜爛型 IMPA 約 70% 陽性。非糜爛型通常陰性。特異度有限"
  imaging:
    - name: 關節 X 光
      notes: "非糜爛型：軟組織腫脹，無骨變化。糜爛型：骨質溶解、關節面不規則、半脫位、骨質增生"
  differentialDiagnoses:
    - 敗血性關節炎 (Septic Arthritis)
    - 退化性關節疾病 (Degenerative Joint Disease)
    - 全身性紅斑狼瘡 (Systemic Lupus Erythematosus)
    - 萊姆病 (Lyme Disease)
    - 多發性骨髓瘤 (Multiple Myeloma)
    - 貓慢性進行性多發性關節炎 (Feline Chronic Progressive Polyarthritis)
  additional:
    - CBC (輕度非再生性貧血、嗜中性球升高)
    - 生化 (通常正常或輕微異常)
    - ANA (排除 SLE)
    - CRP / SAA (炎症指標，監測治療反應)
    - 尿液分析與培養 (排除泌尿道感染作為 Type II 觸發因子)
    - 胸腹部影像學 (排除腫瘤、感染灶)
    - 血液培養 (懷疑心內膜炎時)
    - 心臟超音波 (排除心內膜炎)

treatment:
  principles:
    - 先排除感染性與腫瘤性病因
    - 反應性 IMPA 需治療原發病因
    - 特發性 IMPA 以免疫抑制為主
    - 定期關節液分析監測治療反應
  general:
    - Prednisolone 2 mg/kg/day PO 起始，持續 2-4 週
    - 臨床改善後逐漸減量 (每 2-3 週減 25%，維持至少 3-6 個月)
    - Azathioprine 2 mg/kg PO q24h (犬，類固醇節約劑)
    - Cyclosporine 5 mg/kg PO q12h (替代或輔助)
    - Mycophenolate mofetil 10-20 mg/kg PO q12h (難治型)
    - Leflunomide 2-4 mg/kg PO q24h (對其他藥物反應不佳時)
    - Cyclophosphamide 200-300 mg/m² PO 每 3 週 (頑固性免疫介導型，需注意骨髓抑制與出血性膀胱炎風險)
    - 止痛 (gabapentin 5-10 mg/kg PO q8-12h 輔助)
    - 物理治療與復健 (被動關節活動、水療)
    - 反應性 IMPA 需同時治療原發感染
    - 糜爛型預後較差，可能需要更積極的免疫抑制
    - 定期追蹤關節液分析 (治療後 2-4 週、減藥前)

prognosis: 整體預後為謹慎（guarded），復發常見。特發性非糜爛型 IMPA 對免疫抑制治療反應良好，約 50-70% 可達到緩解。復發率約 30-50%，復發時通常需要再次開始免疫抑制。反應性 IMPA 治療原發病因後預後良好。糜爛型（類風濕性關節炎）預後差，關節損傷為不可逆，長期管理困難。貓慢性進行性多發性關節炎的侵蝕性型預後亦不佳。

