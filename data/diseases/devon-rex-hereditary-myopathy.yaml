slug: devon-rex-hereditary-myopathy
nameEn: Devon Rex Hereditary Myopathy
nameZh: 德文Rex貓遺傳性肌病
bodySystem: neurology
description: Devon Rex與斯芬克斯貓共有的遺傳性肌肉疾病。幼貓期出現全身肌肉無力、巨食道,易發生吸入性肺炎,預後不良。

aliases:
  - { alias: 遺傳性肌病, language: zh }
  - { alias: Congenital Myopathy, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: Devon Rex、斯芬克斯貓,體染色體隱性遺傳

etiology:
  categories:
    - name: 遺傳性肌肉代謝異常
      examples:
        - 肌肉能量代謝缺陷
        - 體染色體隱性遺傳

clinicalSigns:
  early:
    - 幼貓期全身無力
    - 頸部肌肉無法支撐頭部
    - 吞嚥困難
  progressive:
    - 巨食道症
    - 反覆吸入性肺炎
    - 呼吸困難
    - 多數數月內死亡

diagnosis:
  primaryTests:
    - name: 肌肉活檢
      notes: "肌纖維變性、糖原累積"
    - name: 食道X光
      notes: "巨食道"
  differentialDiagnoses:
    - 重症肌無力
    - 中毒性肌病

treatment:
  medical:
    - 無治癒方法
    - 支持性照護
    - 營養管理
    - 預防感染

prognosis:
  general: "預後極差,多數幼貓在6月齡前死於吸入性肺炎或呼吸衰竭。"

prevention:
  - 受影響貓及親代不應繁殖
