nameEn: Portal Hypertension
nameZh: 門脈高壓
bodySystem: vascular
description: 門靜脈系統壓力持續升高的病理狀態，正常犬門靜脈壓力約 8-13 cmH₂O，超過 18 cmH₂O 即視為門脈高壓。可導致腹水、後天性門體分流及胃腸道出血等嚴重併發症。
