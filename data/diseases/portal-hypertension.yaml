species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 常繼發於慢性肝臟疾病（肝硬化、肝纖維化）。某些品種如 Cocker Spaniel、Doberman Pinscher、Labrador Retriever 因好發慢性肝炎而風險較高。非肝硬化性門脈高壓亦有報告。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見，主要繼發於膽管炎相關肝病、肝臟淋巴瘤或嚴重脂肪肝。貓的門脈高壓較犬更難早期偵測。
etiology:
  categories:
    - name: 肝前性（Prehepatic）
      examples:
        - 門靜脈血栓
        - 門靜脈外壓性阻塞（腫瘤、膿瘍）
        - 動靜脈瘻管（肝動脈-門靜脈瘻管，增加門靜脈血流量）
    - name: 肝性（Hepatic）
      examples:
        - 肝硬化（最常見原因）
        - 慢性肝炎與纖維化
        - 非肝硬化性門脈高壓（特發性、小靜脈硬化症）
        - 先天性肝纖維化
        - 瀰漫性肝臟腫瘤浸潤
    - name: 肝後性（Posthepatic）
      examples:
        - 右心衰竭（導致肝靜脈回流受阻）
        - 後大靜脈阻塞或血栓
        - Budd-Chiari 症候群
        - 心包膜積液（導致心臟填塞）
clinicalSigns:
  early:
    - 輕度腹圍增大
    - 食慾下降
    - 體重減輕
    - 間歇性嘔吐或軟便
  progressive:
    - 明顯腹水
    - 脾腫大
    - 後天性門體側枝循環形成
    - 肝性腦病症狀（精神遲鈍、行為異常）
    - 多飲多尿
  late:
    - 大量腹水導致呼吸困難
    - 胃腸道出血（吐血、血便、黑便）
    - 嚴重肝性腦病（癲癇、昏迷）
    - 凝血功能障礙
    - 黃疸
    - 惡病質
diagnosis:
  primaryTests:
    - name: 腹部超音波（含都卜勒）
      notes: 評估門靜脈直徑（犬 > 1.0-1.3 cm/kg^0.27 為擴張）、血流方向（正常為肝向性，逆轉為肝離性提示門脈高壓）、脾靜脈擴張、腹水、後天性分流血管。為首選非侵入性檢查。
    - name: 血液生化與肝功能
      notes: 白蛋白降低（< 2.0 g/dL 常見腹水）、膽酸升高、血氨升高、膽紅素升高、肝酵素變化（依基礎病因不同）。
  imaging:
    - name: CT 血管攝影
      notes: 精確評估門靜脈系統解剖、後天性分流血管走向與數量。可偵測門靜脈血栓。三維重建有助於全面評估。
    - name: 腹部 X 光
      notes: 可見腹水、肝臟大小變化（微小肝或肝腫大，取決於病因）、脾腫大。
  additional:
    - 腹水分析：純漏出液或修飾型漏出液（蛋白質 < 2.5 g/dL，細胞數低）
    - 門靜脈壓力測量：直接測量需手術或超音波引導穿刺（正常 8-13 cmH₂O，> 18 cmH₂O 為門脈高壓）
    - 凝血功能檢查（PT、aPTT、fibrinogen、AT III）
    - 肝臟切片（經皮或腹腔鏡）評估基礎肝病
    - CBC：可能見到微小紅血球症、血小板減少
treatment:
  principles:
    - 針對基礎病因進行治療（最重要）
    - 控制腹水以緩解症狀
    - 預防與治療肝性腦病
    - 管理凝血功能異常
  general:
    - 腹水管理：Spironolactone 1-2 mg/kg PO BID（醛固酮拮抗劑，首選利尿劑）
    - 利尿劑追加：Furosemide 1-2 mg/kg PO BID（與 spironolactone 合用，避免低鉀）
    - 治療性腹水穿刺引流：大量腹水影響呼吸時執行，需同時補充白蛋白或膠體液
    - 低鈉飲食：減少鈉滯留與腹水形成
    - 肝性腦病治療：Lactulose 0.5 mL/kg PO q8-12h + Metronidazole 7.5 mg/kg PO q12h
    - 白蛋白補充：Human albumin 1-2 mL/kg/hr IV（白蛋白 < 1.5 g/dL 時考慮，需注意過敏反應）
    - 基礎肝病治療：依病因使用抗纖維化藥物、免疫抑制劑或抗菌藥物
    - 門靜脈血栓：低分子量肝素（Enoxaparin 0.8 mg/kg SC q6h）或 Clopidogrel 2 mg/kg PO SID
    - 消化道出血：Omeprazole 1 mg/kg PO BID + Sucralfate 0.5-1 g PO q8h
prognosis: 預後取決於基礎病因與嚴重程度。可逆性肝病（如銅相關肝病早期治療）導致的門脈高壓經適當治療後可能改善。肝硬化伴門脈高壓預後較差，中位存活時間數週至數月。持續性低白蛋白血症（< 1.5 g/dL）、頑固性腹水與嚴重肝性腦病為負面預後指標。
