slug: malignant-peripheral-nerve-sheath-tumor
nameEn: Malignant Peripheral Nerve Sheath Tumor
nameZh: 惡性周邊神經鞘瘤
bodySystem: oncology
description: 起源於周邊神經鞘細胞的惡性腫瘤，可發生於任何周邊神經。犬較常見，常導致進行性神經功能缺損，手術切除為主要治療方式。
aliases:
  - alias: 惡性神經鞘瘤
