slug: malignant-peripheral-nerve-sheath-tumor
nameEn: Malignant Peripheral Nerve Sheath Tumor
nameZh: 惡性周邊神經鞘瘤
bodySystem: oncology
description: 起源於周邊神經鞘細胞的惡性腫瘤，可發生於任何周邊神經。犬較常見，常導致進行性神經功能缺損，手術切除為主要治療方式。

aliases:
  - { alias: 惡性神經鞘瘤, language: zh }
  - { alias: 神經纖維肉瘤, language: zh }
  - { alias: MPNST, language: en }
  - { alias: Neurofibrosarcoma, language: en }
  - { alias: Malignant Schwannoma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬為最常見的動物宿主。好發於中老年犬，臂神經叢及坐骨神經為常見發生位置。腫瘤生長緩慢但局部侵襲性強。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓的發生率較低，但臨床行為相似。坐骨神經及三叉神經較常受累。

etiology:
  categories:
    - name: 腫瘤起源
      examples:
        - 起源於 Schwann 細胞或神經鞘纖維母細胞
        - 可發生於任何周邊神經或神經根
        - 常見位置包括臂神經叢、脊神經根、坐骨神經
    - name: 危險因子
      examples:
        - 中老年動物好發
        - 大型犬品種可能有較高風險
        - 具體病因不明

clinicalSigns:
  early:
    - 單側進行性跛行
    - 患肢肌肉萎縮
    - 觸診可發現深部固定性腫塊
  progressive:
    - 神經功能缺損加重（本體感覺喪失、反射減弱）
    - Horner 症候群（臂神經叢腫瘤）
    - 疼痛加劇
    - 患肢無法負重
    - 肌肉嚴重萎縮

diagnosis:
  primaryTests:
    - name: 進階影像學 (MRI/CT)
      notes: "MRI 為首選，可清楚顯示腫瘤範圍、神經根受累程度及脊髓壓迫情況"
    - name: 組織病理學
      notes: "切片可見梭形細胞排列成 Antoni A 及 Antoni B 模式。免疫組化染色 S-100、GFAP 有助確認神經鞘來源"
  differentialDiagnoses:
    - 神經纖維瘤 (Neurofibroma)
    - 纖維肉瘤 (Fibrosarcoma)
    - 淋巴瘤（神經侵犯型）
    - 骨肉瘤
    - 臂神經叢神經炎

treatment:
  surgical:
    - 廣泛手術切除為主要治療
    - 臂神經叢腫瘤可能需要前肢截肢
    - 神經根腫瘤需考慮半椎板切除術
  medical:
    - 放射治療可作為輔助或姑息治療
    - 化療效果有限，但可考慮 Doxorubicin 或 Carboplatin
    - 疼痛管理（gabapentin 對神經性疼痛特別有效）

prognosis:
  general: "預後謹慎至不良。完全切除者中位生存時間約 1-2 年，不完全切除者復發率高。遠端轉移率約 20-50%。臂神經叢腫瘤預後通常較差。"

prevention:
  - 早期識別進行性單側跛行伴肌肉萎縮的病例
  - 及時進行神經學檢查與進階影像學評估


