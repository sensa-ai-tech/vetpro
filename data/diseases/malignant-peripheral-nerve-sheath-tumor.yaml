diagnosticAlgorithm:
  title: 周邊神經鞘瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估漸進性單側前肢跛行和肌肉萎縮，注意神經缺損的進展模式
      findings:
        - 進行性單側前肢跛行
        - 受累肢體肌肉顯著萎縮
        - 本體感覺缺損和反射減弱
    - step: 2
      action: 影像學與電生理檢查
      details: 進行MRI評估臂神經叢和脊髓，肌電圖評估去神經支配
      findings:
        - MRI顯示神經根或臂神經叢腫塊
        - 肌電圖顯示受累神經去神經支配
        - 評估腫瘤是否侵犯椎管
    - step: 3
      action: 活檢確診
      details: 進行CT/MRI引導活檢或手術探查活檢，送組織病理學和免疫組織化學
      findings:
        - 組織病理學確認周邊神經鞘瘤
        - 免疫組織化學S-100蛋白陽性
        - 評估手術切除可能性
clinicalPearls:
  - 前肢進行性LMN徵象+肌肉萎縮+Horner氏症=高度懷疑臂神經叢PNST
  - MRI可評估椎管內延伸程度，影響手術計畫及預後
  - 截肢時需盡可能將切斷點延伸至椎管附近以減少復發
  - EMG可幫助確定受累神經範圍
  - 與纖維肉瘤的鑑別需免疫組織化學
monitoringItems:
  - 術後MRI追蹤局部復發
  - 胸腔X光（肺轉移篩檢）
  - 神經學檢查追蹤
  - 對側肢體功能評估（截肢後）
