slug: chondrodysplasia
nameEn: Chondrodysplasia
nameZh: 軟骨發育不全
bodySystem: orthopedic
description: 軟骨發育不全為骨骼軟骨內化骨異常導致四肢短小的先天性骨骼畸形。部分犬種（臘腸犬、巴塞特獵犬）的短肢體型即為軟骨發育不全的品種選育結果。非預期的軟骨發育不全則可導致嚴重骨骼異常。

aliases:
  - { alias: 軟骨發育異常, language: zh }
  - { alias: Dwarfism, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 臘腸犬、巴塞特獵犬為「正常」品種特徵。其他品種的軟骨發育不全為病理性。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 臘腸犬、巴塞特獵犬為「正常」品種特徵。其他品種的軟骨發育不全為病理性。

etiology:
  categories:
    - name: 先天發育異常
      examples:
        - 軟骨內化骨過程異常
        - FGF受體基因突變
        - 遺傳性（多種模式）

clinicalSigns:
  early:
    - 四肢不成比例短小
    - 前肢彎曲
  progressive:
    - 關節不穩定
    - 椎間盤疾病風險增加
    - 早發性骨關節炎

diagnosis:
  primaryTests:
    - name: 影像與臨床檢查
      notes: X 光見長骨短粗、幹骺端增寬。基因檢測（部分品種）。

treatment:
  principles:
    - 依嚴重程度決定保守或手術治療
    - 支持療法
  general:
    - 品種特徵型無需特別治療。管理相關併發症（椎間盤疾病、關節炎）。嚴重肢體畸形考慮矯正手術。

prognosis: 作為品種特徵的軟骨發育不全壽命正常。病理性者視畸形嚴重程度與併發症而定。

