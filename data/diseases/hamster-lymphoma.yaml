slug: hamster-lymphoma
nameEn: Hamster Lymphoma
nameZh: 倉鼠淋巴瘤
bodySystem: oncology
description: 倉鼠常見的惡性淋巴組織腫瘤，可為皮膚型或內臟型，敘利亞倉鼠多見皮膚型淋巴瘤，與倉鼠多瘤病毒 (HaPV) 感染相關，為倉鼠最常見的腫瘤性疾病之一。
