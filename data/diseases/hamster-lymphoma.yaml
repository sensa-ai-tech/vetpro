species:
  - speciesCommon: hamster
    speciesScientific: Mesocricetus auratus
    prevalence: common
    notes: 為敘利亞倉鼠最常見的自發性腫瘤之一。皮膚型 T 細胞淋巴瘤 (epitheliotropic cutaneous lymphoma) 與倉鼠多瘤病毒 (HaPV) 相關。多見於年輕至中年 (3-12 月齡)。侏儒倉鼠多為內臟型。
etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 倉鼠多瘤病毒 (Hamster polyomavirus, HaPV) 感染誘發
        - 皮膚型 T 細胞淋巴瘤為主 (敘利亞倉鼠)
        - 內臟型 (多中心型) 亦可見
        - B 細胞或 T 細胞來源
    - name: 風險因素
      examples:
        - HaPV 感染 (水平傳播，群養環境)
        - 免疫抑制
        - 遺傳易感性 (品系差異)
        - 寵物店來源 (HaPV 盛行率較高)
clinicalSigns:
  early:
    - 皮膚型：局部脫毛、鱗屑 (類似皮膚炎)
    - 內臟型：輕度嗜睡、食慾減退
    - 淺表淋巴結輕度腫大
    - 被毛粗糙
  progressive:
    - 皮膚型：多發性皮膚斑塊或結節、瀰漫性脫毛
    - 內臟型：腹部膨脹 (肝脾腫大)
    - 體重下降
    - 淋巴結進行性腫大
    - 搔癢 (皮膚型)
  late:
    - 全身多處皮膚潰瘍性腫塊
    - 嚴重消瘦
    - 呼吸困難 (胸腔淋巴結壓迫)
    - 腹水
    - 多器官衰竭
    - 後肢癱瘓 (脊髓壓迫)
diagnosis:
  primaryTests:
    - name: 細針穿刺細胞學 (FNA)
      notes: 皮膚結節或腫大淋巴結穿刺。大量均質性淋巴球樣細胞。判斷細胞大小與核型態。診斷率高
    - name: CBC/生化
      notes: 周邊血液淋巴球增多 (白血病期)。肝腎指數評估。貧血 (骨髓浸潤)
  imaging:
    - name: 腹部超音波
      notes: 肝脾腫大。腹腔淋巴結腫大。腹水。腸壁增厚
    - name: 胸腔 X 光
      notes: 前縱膈腔腫塊。胸腔積液。肺浸潤
  additional:
    - 組織病理學 (確診：皮膚或淋巴結切片)
    - 免疫組織化學 (T 或 B 細胞分型)
    - HaPV PCR 檢測
    - 骨髓穿刺 (評估骨髓浸潤)
treatment:
  principles:
    - 倉鼠淋巴瘤化療效果有限
    - 以緩和治療與生活品質維護為主
    - 手術切除適用於局部孤立腫塊
    - HaPV 感染患鼠應隔離
  medications:
    - name: Prednisolone
      dose: 1-2 mg/kg PO SID-BID
      notes: 暫時性腫瘤縮小與症狀緩解。抗腫瘤效果短暫 (數週至 1-2 個月)
    - name: Chlorambucil
      dose: 2 mg/kg PO 每 48-72 小時
      notes: 口服烷化劑。低度惡性淋巴瘤可考慮。需定期 CBC 監測骨髓抑制。使用經驗有限
    - name: Meloxicam
      dose: 0.2-0.3 mg/kg PO/SC SID
      notes: 止痛消炎。改善舒適度
  general:
    - 隔離 HaPV 陽性患鼠 (避免傳播)
    - 營養支持 (高蛋白高熱量飲食)
    - 環境溫暖舒適
    - 定期腫瘤大小與臨床狀態評估
    - 安寧照護 (生活品質不佳時討論安樂死)
    - 同居倉鼠 HaPV 篩檢
prognosis: 整體預後差。皮膚型淋巴瘤病程較內臟型略長 (數週至數月)。prednisolone 可暫時改善但緩解期短。多數倉鼠在診斷後 1-4 個月內因疾病進展而死亡或行安樂死。早期局部皮膚型切除後預後相對較佳但仍常復發。
