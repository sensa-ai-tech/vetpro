slug: deafness
nameEn: Deafness
nameZh: 耳聾
bodySystem: ear
description: 部分或完全喪失聽覺能力的狀態，可為先天性或後天性。先天性感覺神經性耳聾與毛色基因（merle、piebald）密切相關，後天性耳聾則常見於老齡犬貓或慢性耳部疾病。

aliases:
  - { alias: Hearing Loss, language: en }
  - { alias: Sensorineural Deafness, language: en }
  - { alias: Congenital Deafness, language: en }
  - { alias: 聽力喪失, language: zh }
  - { alias: 聾, language: zh }
  - { alias: 先天性耳聾, language: zh }
  - { alias: 感覺神經性耳聾, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 先天性耳聾盛行率因品種差異大。Dalmatian（約 30% 單側或雙側聾）、Australian Cattle Dog、English Setter、Bull Terrier、Jack Russell Terrier 為高風險品種。白色毛色、藍眼增加風險。老年性聽力喪失（presbycusis）亦常見。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 白色貓（尤其藍眼白貓）先天性耳聾盛行率約 40-65%。與 KIT 基因（W locus）相關。老年性耳聾亦可見。

etiology:
  categories:
    - name: 先天性感覺神經性耳聾
      examples:
        - 色素相關性耳聾（piebald/merle 基因 — 耳蝸紋狀血管萎縮）
        - 白色毛色基因（W locus，貓）
        - 遺傳性耳蝸退化（非色素相關，如 Doberman）
    - name: 後天性感覺神經性耳聾
      examples:
        - 老年性聽力喪失（presbycusis，耳蝸毛細胞退化）
        - 耳毒性藥物（aminoglycosides、cisplatin、loop diuretics、chlorhexidine 經破損鼓膜）
        - 噪音創傷
        - 內耳炎/迷路炎
        - 耳蝸腫瘤
    - name: 傳導性耳聾
      examples:
        - 嚴重外耳炎（耳道阻塞）
        - 中耳炎（鼓室積液）
        - 鼓膜破裂
        - 耳道腫瘤/息肉
        - 耳垢栓塞

clinicalSigns:
  early:
    - 對聲音反應遲鈍或不一致
    - 睡眠中難以喚醒
    - 不回應名字呼喚（但可能對震動反應）
    - 注意力似乎不集中
  progressive:
    - 明顯對聲音無反應
    - 過度吠叫（聾犬無法監控自身音量）
    - 容易受驚嚇（從背後靠近時）
    - 訓練困難（幼犬）
    - 攻擊行為（因受驚嚇反應）
  late:
    - 完全失聰（雙側）
    - 行為問題（分離焦慮、攻擊性增加）
    - 戶外安全風險增加（無法聽到車輛等危險）

diagnosis:
  primaryTests:
    - name: BAER 測試（腦幹聽覺誘發反應）
      notes: "診斷耳聾的金標準。客觀電生理測試，可區分單側/雙側耳聾。幼犬建議 5-6 週齡後進行。波形 I-V 消失為感覺神經性耳聾"
    - name: 行為聽力評估
      notes: "非標準化但實用的初篩方法：在動物視線外產生不同頻率/音量的聲音觀察反應。不可靠（單側聾難以偵測，動物可能對氣流/震動反應而非聲音）"
  imaging:
    - name: 頭部 CT/MRI
      notes: "評估中耳/內耳結構異常。CT 評估鼓泡與骨性結構；MRI 評估內耳軟組織與腦幹"
    - name: 耳鏡檢查
      notes: "評估外耳道通暢性、鼓膜完整性，排除傳導性耳聾原因"
  additional:
    - 完整耳科檢查（排除外耳炎、中耳炎等可治療原因）
    - 甲狀腺功能檢查（犬甲狀腺低下可能與耳聾相關）
    - 基因檢測（部分品種可用，如 Dalmatian）
    - 全血計數與生化（排除全身性疾病）

treatment:
  principles:
    - 先天性感覺神經性耳聾無法治癒
    - 傳導性耳聾若病因可治療則可能恢復
    - 管理重點為環境調整與行為訓練
    - 避免耳毒性藥物
  general:
    - 先天性感覺神經性耳聾：無治療方法，重點為飼主教育與環境管理
    - 傳導性耳聾：治療基礎病因（外耳炎、中耳炎、耳道息肉切除）
    - 耳毒性藥物引起：停藥（可能部分恢復，視損傷程度）
    - 手語/視覺信號訓練（聾犬可成功以手勢訓練）
    - 振動項圈（非電擊項圈）作為訓練輔助
    - 環境安全管理（圍籬院子、牽繩散步、避免驚嚇）
    - 飼主教育：聾犬仍可有良好生活品質
    - 繁殖建議：先天性耳聾動物不建議繁殖（BAER 篩檢高風險品種）

prognosis: 先天性感覺神經性耳聾為永久性且不可逆，但經適當訓練與環境管理，聾犬貓可維持良好生活品質。單側聾動物通常適應良好，飼主可能未察覺。傳導性耳聾（外耳炎/中耳炎相關）在治療基礎病因後可能恢復。老年性聽力喪失為進行性且不可逆。耳毒性藥物引起的耳聾恢復程度不一，多為永久性。

