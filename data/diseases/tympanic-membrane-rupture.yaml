slug: tympanic-membrane-rupture
nameEn: Tympanic Membrane Rupture
nameZh: 鼓膜破裂
bodySystem: ear
description: 鼓膜（tympanic membrane）的完整性喪失，多由慢性外耳炎感染侵蝕、外傷或醫源性清耳損傷所致，導致中耳腔暴露於外耳道環境並增加中耳炎風險。

aliases:
  - { alias: 鼓膜穿孔, language: zh }
  - { alias: 耳膜破裂, language: zh }
  - { alias: Ruptured eardrum, language: en }
  - { alias: Tympanic membrane perforation, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 慢性外耳炎犬中鼓膜破裂發生率高達 50-70%。不當清耳及異物亦為常見原因。鼓膜可自行癒合但需適當環境。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓鼓膜破裂較犬少見，常與鼻咽息肉或嚴重外耳炎相關。

etiology:
  categories:
    - name: 感染性
      examples:
        - 慢性外耳炎侵蝕（最常見）
        - 中耳炎向外穿破
        - 嚴重急性化膿性外耳炎
    - name: 非感染性
      examples:
        - 醫源性（不當深部清耳、棉棒損傷）
        - 外傷（頭部撞擊、爆炸聲壓力波）
        - 異物穿刺
        - 氣壓性傷害

clinicalSigns:
  early:
    - 突發耳部疼痛
    - 耳道分泌物改變（可能出現血性分泌物）
    - 聽力下降
    - 頭歪斜
  progressive:
    - 中耳繼發感染
    - 前庭症狀（經破裂處感染內耳）
    - 顏面神經症狀
    - 慢性耳漏

diagnosis:
  primaryTests:
    - name: 耳鏡檢查（鎮靜下）
      notes: "直接觀察鼓膜完整性。穿孔處可見中耳腔黏膜。注意假陰性——大量分泌物遮蔽或鼓膜已癒合"
    - name: CT 影像
      notes: "鼓膜缺損直接觀察困難，但中耳腔充填提示鼓膜破裂或中耳病變"
  differentialDiagnoses:
    - 慢性外耳炎（無鼓膜破裂）
    - 中耳炎
    - 耳道腫瘤

treatment:
  medical:
    - 耳道清潔（僅用溫生理食鹽水，避免耳毒性藥物）
    - 禁用 aminoglycosides（gentamicin、neomycin）及 chlorhexidine（耳毒性）
    - 全身性抗生素治療/預防中耳感染（依培養藥敏）
    - 鼓膜通常可在 2-4 週自行癒合（前提為感染控制及異物移除）
    - 止痛——Meloxicam 0.1 mg/kg PO SID
  surgical:
    - 持續未癒合——可能需手術修補（myringoplasty，罕見需要）
    - 合併中耳炎——鼓泡切開術

prognosis:
  general: "感染控制後鼓膜多可自行癒合，預後良好。合併中耳炎者需更積極治療。反覆破裂者需評估原發因素。"

prevention:
  - 正確清耳技術（避免過深或過度壓力）
  - 積極治療急性外耳炎防止進展
  - 勿使用棉花棒深入耳道
