slug: congestive-heart-failure
nameEn: Congestive Heart Failure
nameZh: 充血性心衰竭
bodySystem: cardiac
description: 充血性心衰竭（CHF）是各種心臟疾病的終末臨床表現，非單一疾病診斷。當心臟無法維持足夠的心輸出量滿足組織代謝需求時，神經荷爾蒙代償機制（RAAS、交感神經）過度活化，導致體液滯留、靜脈壓升高，最終引發肺水腫（左心衰竭）、腹水或胸水（右心衰竭）。犬隻最常見原因為 MMVD 與 DCM，貓隻為 HCM。

