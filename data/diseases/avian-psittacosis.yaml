description: 由 Chlamydia psittaci 引起的鳥類系統性感染症，為重要人畜共通傳染病。鸚鵡目鳥類感染稱為鸚鵡病 (psittacosis)，其他鳥類感染稱為鳥類披衣菌症 (ornithosis)。可造成呼吸道、消化道及全身性疾病。
