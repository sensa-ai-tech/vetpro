slug: bull-terrier-compulsive-tail-chasing
nameEn: Bull Terrier Compulsive Tail Chasing
nameZh: 鬥牛㹴犬強迫性追尾行為
bodySystem: other
description: 鬥牛㹴品種特異的強迫性行為障礙,反覆追逐尾巴或影子,難以中斷。與神經生物學異常及遺傳相關,表現為固著行為、攻擊性與生活品質下降,需行為與藥物綜合治療。

aliases:
  - { alias: 鬥牛㹴追尾症, language: zh }
  - { alias: Bull Terrier Tail Chasing Disorder, language: en }
  - { alias: 鬥牛㹴強迫症, language: zh }
  - { alias: Canine Compulsive Disorder, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 鬥牛㹴為最高風險品種,公犬較母犬易發,發病年齡6個月至3歲,遺傳傾向明顯

etiology:
  categories:
    - name: 神經生物學異常
      examples:
        - 基底核與前額葉皮質功能異常
        - 血清素系統失調
        - 多巴胺代謝異常
    - name: 遺傳因素
      examples:
        - 品種易感性
        - 家系聚集(高遺傳度)
        - CDH2基因變異相關
    - name: 環境誘因
      examples:
        - 壓力與衝突情境
        - 社會隔離或無聊
        - 處罰或限制加重
        - 幼年期創傷

clinicalSigns:
  early:
    - 間歇性追逐尾巴或影子
    - 行為可被食物或玩具中斷
    - 每日數分鐘至數十分鐘
  progressive:
    - 行為頻率與持續時間增加(每日數小時)
    - 無法被環境刺激中斷
    - 追尾時攻擊性增加,咬傷尾巴
    - 忽略正常活動(進食、玩耍、互動)
    - 眼神呆滯,對呼喚無反應
    - 自我傷害:尾巴咬傷、皮膚損傷
    - 全身性緊張,焦慮增加

diagnosis:
  primaryTests:
    - name: 行為評估
      notes: "典型品種與行為模式,排除醫學原因後確診"
    - name: 神經學檢查
      notes: "正常,排除神經疾病"
    - name: 皮膚檢查
      notes: "排除皮膚病或寄生蟲引起搔癢"
    - name: 血液檢查
      notes: "排除代謝或內分泌疾病"
    - name: 影像學檢查
      notes: "排除脊椎或尾部病變(若有疼痛徵象)"
  differentialDiagnoses:
    - 皮膚病或搔癢(跳蚤、過敏)
    - 肛門腺疾病
    - 尾部疼痛或外傷
    - 癲癇部分發作
    - 注意力尋求行為(非強迫性)
    - 特發性癲癇

treatment:
  medical:
    - 行為改善:
      - 環境豐富化(玩具、運動、社交)
      - 正向增強替代行為
      - 避免處罰(加重焦慮)
      - 規律作息與可預期環境
    - 藥物治療:
      - Fluoxetine 1-2 mg/kg PO SID(首選SSRI,需4-6週見效)
      - Clomipramine 1-3 mg/kg PO q12-24h(三環抗憂鬱藥)
      - Trazodone 2-5 mg/kg PO q8-12h(輔助焦慮)
    - 飲食補充:L-Tryptophan、Inositol(可能有益)
    - 避免誘發情境(壓力、衝突)
    - 長期治療(通常終生)

prognosis:
  general: "慢性疾病,無法治癒但可控制。早期介入(6-12月齡)預後較佳,60-70%病例經行為與藥物綜合治療可顯著改善。嚴重病例難以控制,自我傷害嚴重時需考慮安樂死。"

prevention:
  - 避免繁殖患病犬隻及其一等親
  - 幼犬早期豐富化與社會化
  - 避免壓力與處罰式訓練
  - 早期識別與介入(出現初期徵象時)
  - 育種者篩選低強迫行為家系
