slug: spina-bifida
nameEn: Spina Bifida
nameZh: 脊柱裂
bodySystem: neurology
description: 脊柱裂為脊椎弓未完全閉合的先天畸形，導致脊髓與神經暴露或被薄膜覆蓋。英國鬥牛犬、曼島貓為高風險品種。嚴重者可伴隨脊髓膨出與神經功能障礙。

aliases:
  - { alias: 脊椎裂, language: zh }
  - { alias: Neural tube defect, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 英國鬥牛犬、波士頓梗、曼島貓好發。尾椎區域最常見。
  - speciesCommon: cat
    prevalence: rare
    notes: 英國鬥牛犬、波士頓梗、曼島貓好發。尾椎區域最常見。

etiology:
  categories:
    - name: 先天發育異常
      examples:
        - 椎弓閉合失敗
        - 神經管發育缺陷
        - 遺傳因素（螺旋尾品種）

clinicalSigns:
  early:
    - 尾椎區域凹陷或毛髮異常
    - 可能無症狀（隱性脊柱裂）
  progressive:
    - 後肢無力
    - 排尿排便失禁
    - 會陰感覺缺失

diagnosis:
  primaryTests:
    - name: 影像與臨床檢查
      notes: 脊椎 X 光見椎弓缺損。MRI 評估脊髓受累程度。

treatment:
  principles:
    - 依嚴重程度決定保守或手術治療
    - 支持療法
  general:
    - 隱性脊柱裂多無需治療。嚴重者手術矯正。排尿管理（失禁者）。

prognosis: 隱性脊柱裂預後良好。嚴重脊髓膨出型預後謹慎，可能需終生泌尿管理。

