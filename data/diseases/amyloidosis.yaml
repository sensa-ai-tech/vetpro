diagnosticAlgorithm:
  title: 類澱粉沉積症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估腎臟型（蛋白尿、腎衰竭）或肝臟型（肝腫大、肝破裂），沙皮犬有品種傾向
      findings:
        - 蛋白尿伴漸進性腎衰竭（腎臟型）
        - 肝腫大或急性腹腔出血（肝臟型，沙皮犬常見）
        - 反覆性發熱史（沙皮犬家族性澱粉沉積症）
    - step: 2
      action: 實驗室檢查
      details: 進行尿液分析、生化檢查評估腎臟和肝臟功能
      findings:
        - 顯著蛋白尿（尿蛋白/肌酐比升高）
        - 低白蛋白血症
        - 氮質血症（腎臟型）或肝酵素升高（肝臟型）
    - step: 3
      action: 活檢確診
      details: 進行腎臟或肝臟活檢，剛果紅染色確認類澱粉蛋白沉積
      findings:
        - 剛果紅染色陽性（蘋果綠雙折射）
        - 組織病理學確認AA型類澱粉蛋白沉積
        - 評估臟器損害程度
clinicalPearls:
  - 沙皮犬反覆發熱+關節腫脹（沙皮犬熱）=家族性類澱粉沉積高風險，應早期監測UPC
  - 阿比西尼亞貓及暹羅貓為貓類澱粉沉積的好發品種
  - 腎絲球類澱粉沉積（犬）vs 腎髓質類澱粉沉積（貓）——不同的病理表現
  - UPC>3.5合併低白蛋白血症在好發品種高度提示
  - Colchicine對家族性型可能有預防價值，但對已沉積的類澱粉無溶解效果
monitoringItems:
  - UPC定期追蹤（每1-3個月）
  - 血清白蛋白及膽固醇
  - 腎功能指標（BUN、Creatinine、SDMA）
  - 血壓
  - 凝血功能（AT-III）
