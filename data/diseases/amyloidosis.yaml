slug: amyloidosis
nameEn: Amyloidosis
nameZh: 類澱粉沉積症
bodySystem: metabolic
description: 異常摺疊的蛋白質（類澱粉蛋白）沉積於組織器官導致進行性器官功能障礙的全身性疾病。犬貓以腎臟及肝臟沉積最常見，Shar Pei 犬及 Abyssinian 貓有遺傳易感性。AA 型（反應性）類澱粉沉積為最常見類型。

aliases:
  - { alias: 澱粉樣變性, language: zh }
  - { alias: 類澱粉蛋白沉積, language: zh }
  - { alias: Systemic Amyloidosis, language: en }
  - { alias: AA Amyloidosis, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: Shar Pei 犬家族性類澱粉沉積症最具代表性（Shar Pei 熱→AA 類澱粉腎病）。Beagle、English Foxhound 亦有報告。
  - speciesCommon: cat
    prevalence: uncommon
    notes: Abyssinian、Siamese、Oriental Shorthair 有家族性腎類澱粉沉積。Abyssinian 貓可累及肝臟而非腎臟。

etiology:
  categories:
    - name: 反應性（AA 型）
      examples:
        - 慢性炎症性疾病（慢性感染、免疫介導疾病）
        - 家族性地中海熱類似（Shar Pei 熱）
        - 慢性腫瘤
    - name: 遺傳性/家族性
      examples:
        - Shar Pei 犬家族性類澱粉沉積
        - Abyssinian 貓家族性類澱粉沉積
        - Beagle 犬家族性類澱粉沉積

clinicalSigns:
  early:
    - 蛋白尿（腎臟沉積型）
    - 反覆性發燒（Shar Pei 犬）
    - 關節腫脹（Shar Pei 犬跗關節腫脹）
  progressive:
    - 腎功能衰竭（多尿多飲、消瘦）
    - 腎病症候群（大量蛋白尿、低白蛋白、水腫）
    - 肝功能衰竭（Abyssinian 貓肝沉積型）
    - 血栓栓塞（低白蛋白→抗凝血蛋白流失）

diagnosis:
  primaryTests:
    - name: 尿液分析
      notes: 蛋白尿（UPC 升高）。腎類澱粉沉積以腎小球損傷為主。
    - name: 組織活檢
      notes: 腎臟或肝臟活檢以剛果紅染色確診。偏光顯微鏡下呈蘋果綠雙折射為確定診斷。

treatment:
  principles:
    - 目前無有效逆轉類澱粉沉積的療法
    - 支持性治療延緩器官功能惡化
    - 控制基礎炎症（減少新的類澱粉蛋白生成）
    - 預防血栓併發症
  general:
    - 腎臟保護策略（ACEI/ARB 降低蛋白尿、低蛋白飲食）
    - 控制慢性炎症（Colchicine 0.01-0.03 mg/kg/day，預防類澱粉蛋白生成，但療效爭議）
    - 抗血栓預防（低劑量 Aspirin 或 Clopidogrel）
    - 腎衰竭支持療法（輸液、磷結合劑、紅血球生成素）
    - Shar Pei 犬反覆發燒期：NSAIDs 控制

prognosis: 類澱粉沉積症目前無法根治，為進行性疾病。腎類澱粉沉積發展為腎衰竭的中位存活時間約數月至 1-2 年。Shar Pei 犬早期控制炎症可延緩進展。肝臟沉積型（Abyssinian 貓）可因肝破裂出血而猝死。

