slug: facial-nerve-damage-otitis
nameEn: Facial Nerve Damage Otitis
nameZh: 耳炎相關顏面神經損傷
bodySystem: ear
description: 因中耳炎或耳科手術導致的第七對腦神經（顏面神經）損傷，表現為患側面部肌肉麻痺、嘴唇下垂、眼瞼閉合不全及乾眼症等症狀。

aliases:
  - { alias: 耳炎性面神經麻痺, language: zh }
  - { alias: 中耳炎面癱, language: zh }
  - { alias: Otitis-related facial nerve paralysis, language: en }
  - { alias: Facial nerve palsy from otitis media, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬顏面神經走行緊貼中耳鼓泡內壁，中耳炎時易受損。約 25% 慢性中耳炎犬有顏面神經麻痺。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓鼻咽息肉手術或中耳炎均可能導致顏面神經損傷。VBO 手術後暫時性面癱為常見併發症。

etiology:
  categories:
    - name: 中耳炎相關
      examples:
        - 炎症直接壓迫或侵蝕顏面神經
        - 化膿性中耳炎毒素效應
        - 中耳腫塊（膽脂瘤、腫瘤）壓迫
    - name: 手術相關（醫源性）
      examples:
        - 鼓泡切開術中機械性損傷
        - TECA-LBO 手術
        - 鼻咽息肉牽拉切除時

clinicalSigns:
  early:
    - 患側嘴唇下垂
    - 患側眼瞼閉合不全（lagophthalmos）
    - 食物從患側嘴角掉落
    - 患側耳朵下垂
  progressive:
    - 暴露性角膜炎（眼瞼無法閉合）
    - 乾眼症（KCS，淚腺神經受損）
    - 角膜潰瘍
    - 面部肌肉萎縮
    - 進食困難

diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: "顏面神經功能評估——眨眼反射、嘴唇張力、耳朵活動度。區分上運動神經元 vs 下運動神經元面癱"
    - name: Schirmer 淚液試驗
      notes: "患側淚液量評估。顏面神經損傷可導致淚液分泌減少（KCS）"
    - name: 中耳影像學
      notes: "CT/MRI 評估中耳病變與顏面神經管狀態"
  differentialDiagnoses:
    - 特發性顏面神經麻痺
    - 甲狀腺功能低下相關面癱
    - 腦幹疾病
    - 顏面神經腫瘤

treatment:
  medical:
    - 治療原發中耳疾病（抗生素、手術）
    - 眼部保護——人工淚液頻繁點眼（每 2-4 小時）
    - 合併 KCS——Cyclosporine 0.2% 眼藥每日 2 次
    - 暫時性瞼裂縫合（temporary tarsorrhaphy）保護角膜
    - 維持眼部濕潤——潤滑凝膠（夜間）
  surgical:
    - 中耳病灶清除（VBO 或 TECA-LBO）
    - 永久性面癱合併嚴重角膜病變——永久性瞼裂縫合

prognosis:
  general: "中耳炎相關面癱——治療原發疾病後約 50-75% 可恢復（數週至數月）。手術相關面癱多為暫時性（2-4 週恢復）。永久性面癱需終生眼部護理。"

prevention:
  - 積極治療中耳炎
  - 手術中謹慎操作保護顏面神經
  - 術後密切監測顏面神經功能
