slug: restrictive-cardiomyopathy
nameEn: Restrictive Cardiomyopathy
nameZh: 限制型心肌病
bodySystem: cardiac
description: 限制型心肌病（RCM）是貓隻第二至第三常見的心肌病，其特徵為心室壁纖維化導致心室順應性（compliance）降低，舒張期充盈嚴重受限，但收縮功能相對保留。心內膜與心肌纖維化為主要病理特徵。多數貓隻於確診時已出現充血性心衰竭或動脈血栓栓塞。

aliases:
  - { alias: RCM, language: en }
  - { alias: 限制性心肌病, language: zh }
  - { alias: 拘束型心肌病, language: zh }
  - { alias: Endomyocardial Fibrosis, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓隻心肌病中第二至第三常見（僅次於 HCM）。無明確品種好發傾向，但部分報告指出家貓較純種貓常見。中老年貓好發（中位年齡約 8-12 歲）。公貓可能略多。常以充血性心衰竭或動脈血栓栓塞（ATE）為首次表現。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬隻 RCM 極為罕見，偶有個案報告。病理特徵與貓隻類似。

etiology:
  categories:
    - name: 心內膜/心肌纖維化（最常見）
      examples:
        - 瀰漫性心內膜纖維化（Endomyocardial Fibrosis）
        - 心室內纖維帶形成（Moderator bands，連接心室中隔至心室游離壁）
        - 心肌間質纖維化
    - name: 原因多屬不明
      examples:
        - 確切病因未明
        - 可能與先前心肌炎後纖維化有關
        - 免疫介導機制可能參與
        - 病毒性心肌炎後遺症（推測）
    - name: 病理生理
      examples:
        - 心室壁纖維化導致順應性降低
        - 舒張期充盈嚴重受限（舒張功能障礙）
        - 收縮功能相對保留（與 DCM 鑑別）
        - 左心房壓力升高導致肺水腫或胸水
        - 心房擴大增加血栓形成風險

clinicalSigns:
  early:
    - 多數早期無明顯臨床症狀
    - 輕度活力下降
    - 輕度呼吸型態改變
    - 心臟雜音或奔馬音（gallop rhythm）可於聽診發現
  progressive:
    - 呼吸急促或呼吸困難
    - 開口呼吸（貓特徵性緊迫表現）
    - 嗜睡、食慾減退
    - 體重減輕
    - 心搏過速
  late:
    - 充血性心衰竭（胸水為主，肺水腫次之）
    - 動脈血栓栓塞（ATE）：突發後肢癱瘓與疼痛，是常見的首次表現
    - 心律不整（心室性或室上性）
    - 腹水（雙心室衰竭）
    - 猝死

diagnosis:
  primaryTests:
    - name: 心臟超音波（Echocardiography）
      notes: "主要診斷工具。左心房嚴重擴大（常 >20 mm）。左心室內徑與壁厚通常正常或輕度異常。心室內可見高回音纖維帶或橋接。舒張功能異常：限制性充盈型態（E/A 比值增高、DT 縮短）。收縮功能相對保留（FS >25%）。可能見到左心房自發性回聲對比（smoke）提示血栓風險。"
    - name: 胸腔聽診
      notes: "奔馬音（gallop rhythm，S3 或 S4）為重要發現。收縮期心臟雜音（二尖瓣或三尖瓣反流）。肺音減弱（胸水）。心搏過速或心律不整。"
  imaging:
    - name: 胸腔 X 光
      notes: "左心房顯著擴大。胸水（常為雙側）。肺水腫（可與胸水並存）。心影可呈 Valentine 形。肺靜脈擴張。"
    - name: 心電圖（ECG）
      notes: "左心房擴大：P 波增寬 (>0.04s)。心室性或室上性早期搏動。心房顫動（嚴重心房擴大時）。傳導異常。"
  additional:
    - NT-proBNP：顯著升高，可用於篩檢與監測
    - Cardiac Troponin I：心肌損傷時升高
    - 凝血功能：D-dimer 升高提示血栓形成
    - 甲狀腺功能：排除甲狀腺功能亢進相關心臟病
    - 感染性疾病篩檢：排除心肌炎病因

treatment:
  principles:
    - CHF 管理為治療核心（利尿、降低前/後負荷）
    - 抗血栓治療預防動脈血栓栓塞（ATE）
    - 無特異性治療可逆轉心肌纖維化
    - 胸水管理常需反覆胸腔穿刺
  general:
    - "Furosemide 1-2 mg/kg PO q8-12h（利尿劑，控制肺水腫與胸水。貓對利尿劑較犬敏感，使用最低有效劑量）"
    - "Pimobendan 0.25 mg/kg PO q12h（正性肌力 + 舒張功能改善 [lusitropic effect]。貓 RCM 使用越來越普遍）"
    - "Benazepril 0.5 mg/kg PO q12-24h（ACE 抑制劑，降低後負荷，抑制 RAAS）"
    - "Clopidogrel 18.75 mg/cat PO q24h（抗血小板藥物，預防 ATE。FAT CAT study 顯示優於 aspirin）"
    - "Aspirin 81 mg/cat PO q72h（Clopidogrel 的替代方案，效果較差）"
    - "Spironolactone 1-2 mg/kg PO q12-24h（醛固酮拮抗劑，抗纖維化潛力）"
    - "Diltiazem 1-2.5 mg/kg PO q8h（改善舒張期鬆弛。心室率控制如合併 AF）"
    - "胸腔穿刺（Thoracocentesis）：胸水量大時治療性引流，改善呼吸"
    - "ATE 急性處理：鎮痛（Buprenorphine 0.02 mg/kg）、支持性治療、抗血栓"

prognosis: RCM 預後通常較 HCM 差。確診 CHF 後中位存活時間約 3-12 個月，但個體差異大。發生動脈血栓栓塞（ATE）為預後極差指標，ATE 後中位存活時間約 2-6 個月。嚴重雙心房擴大、自發性超音波對比（smoke）、反覆胸水均為不良預後因子。部分貓隻對藥物反應良好，可維持 1-2 年以上的生活品質。定期心臟超音波與呼吸速率監測對管理至關重要。

