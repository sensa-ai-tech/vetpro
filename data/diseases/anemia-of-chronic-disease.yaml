slug: anemia-of-chronic-disease
nameEn: Anemia of Chronic Disease
nameZh: 慢性病貧血
bodySystem: hematology
description: 繼發於慢性感染、腫瘤或免疫介導性疾病的非再生性正球性正色素性貧血，以 hepcidin 介導的鐵封存與紅血球生成抑制為核心病理機制。
