diagnosticAlgorithm:
  title: 慢性病貧血 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估貧血徵象，確認慢性疾病存在
      findings:
        - 輕度至中度貧血
        - 伴隨慢性炎症/感染/腫瘤
        - 精神食慾下降
        - 黏膜蒼白
    - step: 2
      action: 血液學評估
      details: CBC與網織紅血球計數
      findings:
        - 正球性正色素性貧血
        - 網織紅血球計數低非再生性
        - 白血球可能異常依原發病
        - 血小板可能異常
    - step: 3
      action: 鐵代謝評估
      details: 區分慢性病貧血與缺鐵性貧血
      findings:
        - 血清鐵降低
        - TIBC正常或降低
        - 鐵蛋白正常或升高
        - 轉鐵蛋白飽和度下降
    - step: 4
      action: 原發病因調查
      details: 治療原發疾病為根本
      findings:
        - 慢性感染篩查
        - 腫瘤篩查
        - 慢性炎症性疾病評估
        - 治療原發病後貧血改善
clinicalPearls:
  - 血清Ferritin升高是區分慢性病貧血與缺鐵性貧血的關鍵
  - 鐵劑補充對慢性病貧血無效且可能有害
  - 貧血程度通常為輕至中度，Hct很少低於20%
  - 治療基礎疾病比直接治療貧血更重要
monitoringItems:
  - Hct/PCV追蹤
  - 基礎疾病控制情況
  - 網織紅血球反應
  - 血清鐵和Ferritin
