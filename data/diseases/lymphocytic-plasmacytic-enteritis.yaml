description: 淋巴細胞漿細胞性腸炎（LPE）為犬貓最常見的炎症性腸病（IBD）類型，特徵為小腸黏膜固有層（lamina propria）淋巴球與漿細胞過度浸潤。需腸道活檢確診。病因可能與食物過敏、腸道菌群失調或免疫失調有關。
