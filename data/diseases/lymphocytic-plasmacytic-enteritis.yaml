    prevalence: common
    notes: 犬隻最常見的 IBD 類型。中年犬好發。German Shepherd、Shar Pei、Basenji 有品種傾向。
  - speciesCommon: cat
    prevalence: common
    notes: 貓隻最常見的 IBD 類型。需與小細胞（低度）腸淋巴瘤鑑別（可能為疾病連續體）。
etiology:
  categories:
    - name: 免疫介導/失調
      examples:
        - 腸道免疫系統對腸腔抗原的異常反應
        - 食物抗原觸發
        - 腸道菌群失調（dysbiosis）
        - 遺傳傾向（部分品種）
    - name: 環境因素
      examples:
        - 飲食中的特定蛋白質或碳水化合物
        - 腸道微生態改變
        - 黏膜屏障功能障礙
clinicalSigns:
  early:
    - 慢性間歇性腹瀉
    - 嘔吐
    - 食慾波動
  progressive:
    - 持續性腹瀉
    - 體重減輕
    - 嘔吐加重
    - 蛋白喪失性腸病（低白蛋白血症）
    - 腹水（嚴重低白蛋白時）
diagnosis:
  primaryTests:
    - name: 腸道活檢（內視鏡或手術）
      notes: 確診必須。內視鏡活檢或全層手術活檢。組織學見固有層淋巴球與漿細胞浸潤增加。WSAVA 標準化評分系統。需排除腸淋巴瘤。
    - name: 排除性檢查
      notes: 排除感染性腸炎（糞便檢查）、EPI（TLI）、食物反應性腸病（排除飲食試驗）。血清 B12 與 Folate 評估吸收功能。
treatment:
  principles:
    - 階梯式治療策略
    - 食物排除試驗為首要步驟
    - 免疫抑制治療
  general:
    - 食物排除試驗：水解蛋白或新型蛋白飲食 6-8 週
    - Prednisolone 1-2 mg/kg/day PO × 2-4 週後漸減
    - Budesonide 3 mg/m² PO q24h（局部作用皮質類固醇，副作用較少）
    - 難治性：Chlorambucil 4-6 mg/m² PO q48h（貓）或 Azathioprine 2 mg/kg PO q48h（犬）
    - B12 補充（Cobalamin 低時）
    - Metronidazole 10-15 mg/kg PO q12h（免疫調節輔助）
prognosis: 多數 LPE 對飲食調整與免疫抑制治療反應良好。食物反應性者預後最好。需長期管理，復發時可能需要增加藥物劑量。蛋白喪失性腸病（PLE）合併低白蛋白者預後較差。貓隻 LPE 需長期追蹤排除腸淋巴瘤轉化。
