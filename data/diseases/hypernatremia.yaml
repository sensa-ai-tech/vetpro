diagnosticAlgorithm:
  title: 高鈉血症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估神經症狀（煩躁、震顫、抽搐）和脫水表現，詢問飲水限制或鈉攝入過多病史
      findings:
        - 神經症狀（煩躁、抽搐、昏迷）
        - 嚴重脫水表現
        - 皮膚彈性異常（黏性皮膚）
    - step: 2
      action: 實驗室檢查
      details: 測量血清鈉濃度，評估血漿滲透壓和尿液分析
      findings:
        - 血清鈉>155 mEq/L
        - 血漿滲透壓升高
        - 尿液濃縮程度評估腎臟濃縮功能
    - step: 3
      action: 病因分類與確診
      details: 根據體液狀態分類（高容量、等容量、低容量型），尋找潛在病因
      findings:
        - 低容量型：水分流失>鈉流失（最常見）
        - 排除中樞性尿崩症或腎性尿崩症
        - 評估是否為鈉過量攝入（鹽中毒）
clinicalPearls:
  - 矯正速度是治療成敗的關鍵——不超過0.5-1 mEq/L/小時
  - 慢性高鈉血症快速矯正比高鈉血症本身更危險（腦水腫）
  - 尿比重可快速鑑別病因：極低尿比重提示尿崩症，正常濃縮尿提示水攝取不足
  - 鈉中毒在犬中可見於攝入食鹽麵團或路邊除冰鹽
  - 無法自主飲水的住院動物是高鈉血症高風險群
monitoringItems:
  - 血鈉每2-4小時監測（矯正期間）
  - 神經學狀態密切觀察
  - 尿量追蹤
  - 體重（評估水分狀態）
  - 血滲透壓
