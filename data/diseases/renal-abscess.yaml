etiology:
  categories:
    - name: 感染來源
      examples:
        - 上行性泌尿道感染（最常見途徑）
        - 血行性散播（遠端感染灶）
        - 腎盂腎炎惡化
        - 泌尿道阻塞繼發感染
    - name: 常見病原體
      examples:
        - E. coli（最常見）
        - Staphylococcus spp.
        - Streptococcus spp.
        - 厭氧菌（混合感染）
clinicalSigns:
  early:
    - 發燒
    - 食慾下降
    - 嗜睡
    - 腎區疼痛
  progressive:
    - 持續性高燒
    - 腎臟腫大可觸及
    - 體重減輕
    - 血尿或膿尿
    - 敗血症徵象
diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 腎實質內低回音或混合回音腔室，邊界不規則。可能含有碎屑或氣體（高回音灶）。與腎囊腫鑑別（囊壁厚度、內容物回音性）。
    - name: 尿液分析與培養
      notes: 膿尿、血尿、細菌尿。尿液細菌培養與藥敏試驗指導抗生素選擇。但膿瘍壁包裹可能使尿培養假陰性。
  differentialDiagnoses:
    - 腎臟腫瘤（腎細胞癌）
    - 腎囊腫
    - 腎周圍假性囊腫
    - 腎盂腎炎
treatment:
  medical:
    - 靜脈注射廣效抗生素（經驗性治療後依培養結果調整）
    - Ampicillin-sulbactam + Enrofloxacin 初始經驗性組合
    - 抗生素療程至少4-6週
    - 積極輸液支持
    - 超音波引導經皮膿瘍穿刺引流
  surgical:
    - 大型膿瘍或引流失敗者考慮手術引流
    - 嚴重破壞的腎臟：腎切除術（對側腎功能正常時）
    - 術中膿液培養
prognosis:
  general: 早期診斷並適當抗生素治療者預後良好至謹慎。大型膿瘍或對抗生素反應不佳者需手術介入。腎切除後（對側腎功能正常）預後佳。敗血症或雙側膿瘍者預後不良。
prevention:
  - 泌尿道感染的完整治療
  - 泌尿道阻塞的及時解除
  - 免疫功能低下動物的感染預防
