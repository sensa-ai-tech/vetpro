slug: persistent-right-aortic-arch
nameEn: Persistent Right Aortic Arch
nameZh: 持續性右主動脈弓
bodySystem: cardiac
description: 持續性右主動脈弓（PRAA）是犬貓最常見的血管環異常。正常胚胎發育時右第四主動脈弓應退化，但 PRAA 中右側主動脈弓持續存在，與左側動脈韌帶共同形成血管環壓迫食道，導致食道阻塞與反流。
aliases:
  - alias: PRAA
    language: en
  - alias: 右主動脈弓遺留
    language: zh
  - alias: 血管環異常
    language: zh
  - alias: Vascular Ring Anomaly
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬隻血管環異常中最常見的類型（>95%）。好發品種包括德國牧羊犬、愛爾蘭雪達犬及大丹犬。通常於斷奶後開始餵食固體食物時出現症狀。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻較少見，但暹羅貓可能有較高發生率。
etiology:
  categories:
    - name: 胚胎學病因
      examples:
        - 正常發育中左第四主動脈弓應形成永久性主動脈弓，右側應退化
        - PRAA 中右側第四主動脈弓異常持續存在
        - 左側動脈韌帶（ligamentum arteriosum）從肺動脈連至降主動脈
    - name: 解剖壓迫機制
      examples:
        - 右主動脈弓位於食道右側
        - 動脈韌帶從左側跨過食道連至降主動脈
        - 食道被夾在血管環與氣管之間
        - 血管環狹窄位置通常在心基底部
    - name: 遺傳因素
      examples:
        - 遺傳模式尚未完全確定
        - 大型犬品種好發傾向
clinicalSigns:
  early:
    - 斷奶後開始食用固體食物時出現反流
    - 反流物為未消化的固體食物（非膽汁染色）
    - 體重增長遲緩
  progressive:
    - 反復反流導致營養不良與消瘦
    - 吸入性肺炎（反流物誤入氣道）
    - 食道擴張（狹窄處近心端）
    - 生長發育遲緩
  late:
    - 嚴重營養不良與惡病質
    - 反復吸入性肺炎
    - 永久性食道擴張（巨食道）
    - 脫水與電解質失衡
diagnosis:
  primaryTests:
    - name: 食道鋇餐造影
      notes: 典型表現為心基底部食道局部狹窄，狹窄近心端食道擴張。鋇劑滯留於狹窄處上方。
    - name: 胸腔 X 光
      notes: 可見前縱隔食道擴張。氣管可能腹側偏移。狹窄處位於心基底部。排除吸入性肺炎。
  imaging:
    - name: CT 血管造影
      notes: 可精確定位血管環解剖結構，區分不同類型的血管環異常。對手術計畫極為重要。
    - name: 食道內視鏡
      notes: 可見食道黏膜正常但管腔狹窄。排除食道異物或其他原因。
  additional:
    - 血液學檢查（評估感染與營養狀態）
    - 動脈血氣分析（吸入性肺炎評估）
    - 心臟超音波（排除合併其他心臟異常）
treatment:
  principles:
    - 手術結紮並切斷動脈韌帶為唯一有效治療
    - 早期手術預後較佳（食道擴張尚可逆時）
    - 術前穩定營養狀態與控制吸入性肺炎
    - 術後可能需要長期食道管理
  general:
    - 手術：左側第 4 肋間開胸術，結紮並切斷動脈韌帶以解除食道壓迫
    - 術前營養支持：高處餵食（Bailey chair），流質或糊狀食物
    - 吸入性肺炎治療：Ampicillin/Sulbactam 20-30 mg/kg IV q8h 或 Amoxicillin/Clavulanate 12.5-25 mg/kg PO q12h
    - 術後持續高處餵食 4-8 週，逐漸過渡至正常飲食
    - Metoclopramide 0.2-0.4 mg/kg PO q8h（促進胃排空，非常規使用）
    - 食道狹窄持續者可考慮球囊擴張術
prognosis: 早期手術（< 4 月齡）預後良好，約 80-90% 的犬隻術後反流顯著改善或消失。延遲手術者預後較差，因食道可能已有不可逆擴張。約 20-30% 術後仍有某種程度的反流，需長期飲食管理。合併吸入性肺炎者圍術期死亡率增加。
