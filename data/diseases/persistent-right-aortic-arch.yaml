diagnosticAlgorithm:
  title: 持續性右主動脈弓 診斷流程
  steps:
    - step: 1
      action: 病史+理學檢查
      details: 斷奶後反流固體食物為主要線索
      findings:
        - 固體食物反流、液體正常
        - 發育遲緩
        - 營養不良
    - step: 2
      action: 胸部X光
      details: 評估食道擴張和肺部狀態
      findings:
        - 心基部前食道擴張
        - 可能的吸入性肺炎
    - step: 3
      action: 對比食道攝影
      details: 鋇劑吞嚥確認食道梗阻位置
      findings:
        - 心基部食道狹窄
        - 狹窄前食道明顯擴張
    - step: 4
      action: CT血管造影
      details: 術前精確定位異常血管
      findings:
        - 右側主動脈弓
        - 動脈導管韌帶走向確認
clinicalPearls:
  - PRAA佔所有血管環異常的95%
  - 關鍵鑑別：反流固體食物但液體正常通過
  - 手術越早進行效果越好，延遲會導致永久性食道損傷
  - 術後需持續垂直餵食數月至食道功能恢復
monitoringItems:
  - 術後反流改善程度
  - 體重增長追蹤
  - 吸入性肺炎監測
  - 逐漸恢復正常飲食
