slug: cardiac-patient-anesthesia
nameEn: Cardiac Patient Anesthesia
nameZh: 心臟病患者麻醉
bodySystem: cardiac
description: 針對罹患心臟疾病患者(瓣膜疾病、心肌病、先天性心臟病等)的麻醉管理。心臟病患者麻醉風險顯著增加,需要術前心臟功能評估、客製化麻醉方案和加強血流動力學監測。

aliases:
  - { alias: 心臟疾病麻醉管理, language: zh }
  - { alias: 心衰患者麻醉, language: zh }
  - { alias: Anesthesia for Heart Disease, language: en }
  - { alias: Cardiac Anesthesia Management, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 小型犬好發慢性瓣膜疾病(MMVD),大型犬好發擴張型心肌病(DCM)
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓最常見肥厚型心肌病(HCM),常無臨床症狀直到麻醉時才發現

etiology:
  categories:
    - name: 常見心臟疾病
      examples:
        - 慢性二尖瓣疾病(MMVD,小型老年犬)
        - 肥厚型心肌病(HCM,貓,緬因貓、布偶貓好發)
        - 擴張型心肌病(DCM,大型犬)
        - 先天性心臟病(PDA、主動脈瓣下狹窄、肺動脈狹窄)
    - name: 麻醉風險因子
      examples:
        - 心臟代償功能降低(心輸出量減少)
        - 心律不整風險增加
        - 麻醉藥物引起的心肌抑制
        - 肺水腫或心因性休克

clinicalSigns:
  early:
    - 術前可能有心雜音、咳嗽、運動不耐
    - 麻醉誘導時易發生低血壓或心律不整
    - 心輸出量降低導致器官灌流不足
  progressive:
    - 術中需密切監測血壓和心律
    - 恢復期可能出現肺水腫
    - 術後心臟功能可能暫時惡化

diagnosis:
  primaryTests:
    - name: "心臟超音波(必須)"
      notes: "評估心臟結構、收縮功能、瓣膜疾病嚴重度"
    - name: 胸部X光
      notes: "評估心臟大小(VHS)、肺水腫、肺靜脈擴張"
    - name: 心電圖
      notes: "檢測心律不整類型和嚴重度"
    - name: NT-proBNP血檢
      notes: "評估心衰嚴重度,>900 pmol/L(犬)或>270 pmol/L(貓)提示心衰"
    - name: 血壓監測
      notes: "術中每3-5分鐘,MAP維持60-80 mmHg"
  differentialDiagnoses:
    - 輕度瓣膜疾病無心衰(ACVIM B1-B2期)
    - 心衰已藥物控制穩定(ACVIM C期穩定)
    - 未控制的充血性心衰(ACVIM C期失代償或D期)

treatment:
  medical:
    - "術前穩定:ACVIM C-D期需1-2週藥物控制(利尿劑、ACEI、Pimobendan)才能麻醉"
    - "術前用藥:繼續心臟藥物直到手術當天,手術當天早晨給予"
    - "術前鎮靜:Butorphanol 0.2-0.4 mg/kg IM(避免Acepromazine,低血壓風險)"
    - "誘導藥物:Etomidate 1-2 mg/kg IV(心肌抑制最小)或Alfaxalone 2-3 mg/kg IV"
    - "維持麻醉:Isoflurane或Sevoflurane <1.2%(最低有效濃度),配合阿片類CRI"
    - "術中輸液:謹慎輸液2-5 ml/kg/hr(避免肺水腫),使用輸液幫浦精確控制"
    - "低血壓處理:優先降低麻醉深度,必要時Dobutamine 2.5-10 μg/kg/min CRI(正性肌力藥)"
    - "心律不整:心室性心律不整Lidocaine 2 mg/kg IV + 50 μg/kg/min CRI,心房顫動Diltiazem 0.05-0.15 mg/kg IV"
    - "術後監測:至少24小時心電圖和血氧監測,胸部X光確認無肺水腫"

prognosis:
  general: "麻醉死亡率依心臟病嚴重度而定:ACVIM B期(無心衰)<1%,C期(穩定心衰)2-5%,D期(難治性心衰)>10%。術前心臟超音波評估和優化藥物控制可降低風險50%以上。最常見併發症為低血壓(30-40%)、心律不整(15-20%)、肺水腫(5-10%)。手術時間<60分鐘且血流動力學穩定的患者預後良好。HCM貓若術前無心衰症狀,麻醉耐受性通常良好。"

prevention:
  - 術前完整心臟評估(超音波、X光、心電圖、NT-proBNP)
  - 延期非緊急手術直到心衰控制穩定(至少1-2週)
  - ACVIM D期(難治性心衰)僅執行緊急救命手術
  - 選擇心肌抑制最小的麻醉藥物(避免高濃度吸入麻醉)
  - 術前充分鎮靜減少交感神經活性
  - 使用多模式鎮痛減少麻醉藥需求
  - 術中持續心電圖、血壓、血氧、呼氣末CO2監測
  - 準備急救藥物(升壓劑、抗心律不整藥、利尿劑)
  - 術後加護照顧24-48小時
  - 縮短手術時間(盡量<60分鐘)
  - 高風險患者(ACVIM C-D期)考慮轉診心臟專科或配備完善監測設備的醫院
