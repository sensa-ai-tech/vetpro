nameZh: 大鼠腎臟疾病
bodySystem: urinary
description: 大鼠腎臟疾病是老年大鼠極為常見的退行性疾病，以慢性進行性腎病（Chronic Progressive Nephropathy, CPN）為主要表現。雄性大鼠發病率與嚴重程度顯著高於雌性，高蛋白飲食為重要惡化因子。
