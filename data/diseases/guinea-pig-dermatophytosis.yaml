slug: guinea-pig-dermatophytosis
nameEn: Guinea Pig Dermatophytosis
nameZh: 天竺鼠皮黴菌症
bodySystem: dermatology
description: 由 Trichophyton mentagrophytes 為主的皮膚真菌引起的天竺鼠表淺皮膚感染，具人畜共通性。表現為不規則脫毛、鱗屑、結痂，好發於面部與四肢。為天竺鼠最常見的皮膚感染性疾病之一。

aliases:
  - { alias: 天竺鼠黴菌感染, language: zh }
  - { alias: 天竺鼠癬, language: zh }
  - { alias: Guinea Pig Ringworm, language: en }
  - { alias: Guinea Pig Fungal Infection, language: en }

species:
  - speciesCommon: guinea pig
    speciesScientific: Cavia porcellus
    prevalence: common
    notes: Trichophyton mentagrophytes 最常見，其次 Microsporum canis。人畜共通——特別注意兒童接觸風險。幼鼠及寵物店新購天竺鼠常見。維生素 C 缺乏可增加感染感受性。

etiology:
  categories:
    - name: 真菌性
      examples:
        - Trichophyton mentagrophytes（最常見）
        - Microsporum canis
        - 直接接觸或環境 (fomite) 傳播
        - 孢子環境存活數月至數年
    - name: 風險因素
      examples:
        - 幼齡
        - 寵物店/繁殖場環境
        - 維生素 C 缺乏（免疫功能下降）
        - 免疫抑制
        - 緊迫
        - 過度擁擠

clinicalSigns:
  early:
    - 局部脫毛（常始於鼻面部或耳朵）
    - 輕微鱗屑
    - 輕度搔癢或無搔癢
  progressive:
    - 脫毛範圍擴大至全身
    - 結痂增厚
    - 中度搔癢
    - 多發性病灶
  late:
    - 廣泛性脫毛
    - 厚結痂與膿痂
    - 繼發性細菌感染
    - 體重減輕（慢性不適）

diagnosis:
  primaryTests:
    - name: 真菌培養 (DTM)
      notes: "金標準。病灶邊緣毛髮接種 DTM 培養基。7-14 天觀察菌落生長與顏色變化"
    - name: Wood 氏燈
      notes: "M. canis 部分菌株螢光。T. mentagrophytes 通常不螢光。陰性不排除"
  imaging:
    - name: 無影像需求
      notes: "診斷依賴真菌學與臨床表現"
  additional:
    - KOH 溼片鏡檢（毛髮直接鏡檢觀察孢子）
    - 皮膚刮搔（排除疥蟎 Trixacarus caviae——鑑別診斷首要）
    - 皮膚生檢（不典型病例）

treatment:
  principles:
    - 局部與全身抗真菌治療
    - 環境消毒
    - 維生素 C 補充促進免疫
    - 人畜共通性——飼主衛教
  general:
    - "局部治療：Miconazole 或 Clotrimazole 乳膏 BID × 4-6 週"
    - "藥浴：Lime sulfur dip (1:16) 每週一次 × 4-6 週"
    - "全身治療：Itraconazole 5-10 mg/kg PO SID × 4-6 週"
    - "替代方案：Terbinafine 20-30 mg/kg PO SID × 4-6 週"
    - "注意：Griseofulvin 可用但肝毒性風險——需監測肝功能"
    - "維生素 C 補充：50-100 mg/天（促進免疫恢復）"
    - "環境消毒：稀釋漂白水、清洗籠具"
    - "隔離感染個體"
    - "飼主衛教：處理後洗手、注意兒童與免疫抑制者"
    - "治療至真菌培養陰性後 2 週"

prognosis: 免疫力正常的天竺鼠預後良好，多數 4-8 週治療後恢復。維生素 C 缺乏者需同時糾正。環境消毒不完全可反覆感染。注意人畜共通風險。

