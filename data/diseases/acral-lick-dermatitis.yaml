slug: acral-lick-dermatitis
nameEn: Acral Lick Dermatitis
nameZh: 末端舔舐性皮膚炎
bodySystem: dermatology
description: 犬因反覆持續舔舐四肢末端造成的局部增生性皮膚病變，常為多因素誘發，涉及皮膚、骨關節、神經行為等根本原因。

aliases:
  - { alias: ALD, language: en }
  - { alias: Lick Granuloma, language: en }
  - { alias: Acral Lick Granuloma, language: en }
  - { alias: Acral Pruritic Nodule, language: en }
  - { alias: 舔舐肉芽腫, language: zh }
  - { alias: 肢端舔舐性皮膚炎, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 大型犬較好發。好發品種：Doberman Pinscher、Great Dane、Labrador Retriever、Golden Retriever、German Shepherd、Irish Setter、Weimaraner。中老年犬較多。前肢腕關節背側及掌骨區最常見。

etiology:
  categories:
    - name: 皮膚相關原因
      examples:
        - 異位性皮膚炎 (最常見潛在病因之一)
        - 食物不良反應
        - 細菌性毛囊炎 (深層)
        - 毛囊蟲症 (Demodex)
        - 黴菌感染
    - name: 骨關節/神經病變
      examples:
        - 退化性關節病 (underlying joint pain)
        - 骨關節炎
        - 神經病變性疼痛
        - 外傷或手術後持續不適
    - name: 行為因素
      examples:
        - 焦慮 (分離焦慮、環境變化)
        - 強迫行為 (compulsive disorder)
        - 無聊/環境刺激不足
        - 注意力尋求行為

pathophysiology: 初始誘因 (過敏、疼痛、焦慮) 引起反覆舔舐行為。持續的機械性刺激導致表皮增生、真皮纖維化及慢性深層細菌感染。病灶區域的神經末梢因慢性炎症而增生敏感化，降低搔癢閾值，形成「搔癢-舔舐-炎症」的惡性循環。反覆刺激亦可引起腺體擴張與毛囊破壞 (furunculosis)。行為學上，內啡肽釋放可強化舔舐行為，形成自我獎勵迴路，使行為即使在原始病因控制後仍持續。

clinicalSigns:
  early:
    - 單一或少數部位反覆舔舐 (尤其前肢腕關節背側)
    - 局部脫毛
    - 紅斑
    - 皮膚表面濕潤
  progressive:
    - 硬結性增生斑塊 (firm, raised plaque)
    - 表面糜爛、潰瘍
    - 色素沉著
    - 周圍脫毛區擴大
    - 繼發性深層細菌感染
  late:
    - 大型纖維化結節
    - 慢性竇道形成
    - 嚴重苔蘚化與角化
    - 病灶固定化，治療困難
    - 可能出現多處病灶

diagnosis:
  primaryTests:
    - name: 臨床表現與病史
      notes: "典型位置 (前肢腕關節背側)、大型犬、反覆舔舐病史。需詳細探詢潛在病因"
    - name: 皮膚細胞學
      notes: "評估繼發性細菌感染深度。球菌為主，偶見桿菌"
    - name: 深層皮膚刮搔
      notes: "排除毛囊蟲症 (Demodex)"
  imaging:
    - name: X 光 (患肢)
      notes: "評估潛在骨關節病變 (退化性關節病、骨膜反應)。排除骨腫瘤"
  additional:
    - 細菌培養與藥敏 (深層感染、治療反應不佳時)
    - 黴菌培養 (排除皮癬菌)
    - 皮膚活檢 (排除腫瘤，尤其長期不癒合病灶)
    - 過敏檢查 (IgE 檢測/皮內試驗)
    - 甲狀腺功能檢測
    - 行為評估 (排除器質性原因後)

treatment:
  principles:
    - 多模式治療方法 (同時處理感染 + 潛在病因 + 行為)
    - 找出並治療根本原因為關鍵
    - 阻斷舔舐-炎症惡性循環
    - 長期管理計畫
  medications:
    - name: Cephalexin 或 Amoxicillin-Clavulanate
      dose: "22-30 mg/kg PO BID (Cephalexin)；12.5-25 mg/kg PO BID (Amox-Clav)"
      notes: 根據培養藥敏結果選擇。深層感染療程需 6-8 週以上
    - name: Fluoxetine
      dose: "1-2 mg/kg PO SID"
      notes: SSRI 抗憂鬱劑。行為因素為主時使用。需 4-6 週評估效果
    - name: Gabapentin
      dose: "5-10 mg/kg PO BID-TID"
      notes: 神經病變性疼痛輔助。可降低舔舐頻率
    - name: 局部治療
      dose: "Betamethasone/Gentamicin 或 Mupirocin 局部塗抹 BID"
      notes: 搭配伊麗莎白圈防止舔除。局部 capsaicin 可降低感覺神經敏感度
  general:
    - 伊麗莎白圈或防舔護具 (中斷舔舐循環)
    - 環境豐富化 (增加運動、互動玩具、心智刺激)
    - 低能量雷射治療 (促進傷口癒合、減少炎症)
    - CO2 雷射切除 (頑固病灶)
    - 針灸 (輔助疼痛管理與行為調節)
    - 繃帶包紮 (保護病灶、促進癒合)
    - 處理潛在過敏性疾病 (食物排除試驗、過敏免疫治療)

prognosis: 預後取決於能否找到並處理根本原因。純行為性因素者治療反應較慢，需長期行為修正與藥物管理。合併過敏性疾病者在控制過敏後可明顯改善。慢性纖維化病灶治療反應最差。多模式治療可改善多數病例但完全治癒困難，復發常見。早期介入與持續管理為改善預後的關鍵。

