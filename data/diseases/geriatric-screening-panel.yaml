slug: geriatric-screening-panel
nameEn: Geriatric Screening Panel
nameZh: 老年動物篩檢套組
bodySystem: other
description: 專為老年犬貓設計的綜合血液及尿液檢查套組,用於早期偵測常見老年疾病。包括完整血球計數、生化檢查、電解質、甲狀腺功能、尿液分析等,建議每半年執行。

aliases:
  - { alias: 老年健檢套組, language: zh }
  - { alias: Senior wellness panel, language: en }
  - { alias: Geriatric blood work, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 大型犬6歲起,小型犬8歲起建議每半年檢查
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 7歲起建議每半年檢查,貓科特別需要T4及血壓監測

etiology:
  categories:
    - name: 篩檢項目
      examples:
        - CBC(全血球計數)
        - 生化檢查(肝腎功能、電解質、血糖、蛋白質)
        - 甲狀腺功能(T4,貓必須;犬可選)
        - 尿液分析+尿蛋白/肌酸酐比值
        - 血壓測量
        - 糞便檢查

clinicalSigns:
  early:
    - 多數早期疾病無明顯症狀
    - 篩檢可在臨床症狀出現前發現異常
  progressive:
    - 依檢出疾病而定
    - 常見飲水增加、體重變化、活力降低

diagnosis:
  primaryTests:
    - name: CBC (Complete Blood Count)
      notes: "篩檢貧血、感染、血小板問題"
    - name: 生化檢查
      notes: "BUN、Cre、SDMA、ALT、ALP、總蛋白、白蛋白、球蛋白、血糖、鈣、磷"
    - name: 電解質
      notes: "Na、K、Cl(特別重要於腎病及內分泌疾病)"
    - name: 甲狀腺T4
      notes: "貓必須(甲亢篩檢);犬可選(甲減篩檢)"
    - name: 尿液分析
      notes: "比重、蛋白、糖、酮體、沉渣檢查"
    - name: 尿蛋白/肌酸酐比值(UPC)
      notes: "評估蛋白尿程度"
  differentialDiagnoses:
    - 慢性腎臟病
    - 肝臟疾病
    - 糖尿病
    - 甲狀腺疾病
    - 庫欣氏症或愛迪生氏症
    - 腫瘤

treatment:
  medical:
    - 依檢驗結果異常進行後續診斷及治療
    - 早期慢性腎病:腎臟處方飼料+ACE抑制劑
    - 甲狀腺機能亢進(貓):抗甲狀腺藥物
    - 甲狀腺機能低下(犬):甲狀腺素補充
    - 糖尿病:胰島素治療
    - 肝病:保肝藥物+飲食管理

prognosis:
  general: "早期發現慢性疾病可顯著改善預後及生活品質。老年動物應每半年檢查,每年健檢可能錯過疾病進展。"

prevention:
  - 7歲起(貓)或6-8歲起(犬)建立基礎值
  - 之後每半年重複檢查,追蹤趨勢變化
  - 即使數值在正常範圍內,持續升高或降低也需注意
  - 結合身體檢查、血壓測量及影像學評估
  - 依檢驗結果調整飲食及生活方式
