slug: ferret-hyperestrogen
nameEn: Ferret Hyperestrogenism
nameZh: 雪貂高雌激素血症
bodySystem: endocrine
description: 未絕育雌性雪貂因持續發情導致雌激素過度分泌，引起致命性骨髓抑制 (再生不良性貧血)，為未絕育雌貂最嚴重的生殖相關急症，致死率極高。
