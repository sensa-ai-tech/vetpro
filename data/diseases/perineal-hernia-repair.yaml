slug: perineal-hernia-repair
nameEn: Perineal Hernia Repair
nameZh: 會陰疝氣修復術
bodySystem: other
description: 會陰疝氣修復術為治療犬會陰肌肉薄弱導致骨盆與腹腔臟器疝入會陰區的手術。好發於未絕育老年公犬。手術方法包括傳統肌肉重建、筋膜移植及內阻塞器植入。

aliases:
  - { alias: 會陰疝氣修復術, language: zh }
  - { alias: Perineal Hernia Repair, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 手術預後良好。同時絕育可降低復發率。傳統手術復發率約 10-40%。內阻塞器技術復發率較低。

