diagnosticAlgorithm:
  title: 敗血性腹膜炎 診斷流程
  steps:
    - step: 1
      action: 緊急評估
      details: 評估急性腹部與全身感染徵象
      findings:
        - 嚴重腹痛與腹部繃緊
        - 發燒或低體溫
        - 心動過速與低血壓
        - 嘔吐與精神極度沉鬱
    - step: 2
      action: 腹腔穿刺
      details: 診斷性腹腔穿刺為最重要的診斷步驟
      findings:
        - 抽出混濁或膿性腹水
        - 腹水葡萄糖低於血清差值大於20mg/dL
        - 腹水乳酸高於血清
        - 細胞學見退化性嗜中性球與細菌
    - step: 3
      action: 影像學與實驗室
      details: 確認感染來源
      findings:
        - 腹部超音波游離腹腔液/腸壁異常
        - 腹部X光游離氣體穿孔徵象
        - 白血球增多伴左移
        - 血液培養
    - step: 4
      action: 手術探查
      details: 確認並處理感染來源
      findings:
        - 腸穿孔修補或切除
        - 子宮蓄膿破裂處理
        - 膽囊破裂處理
        - 腹腔大量灌洗
clinicalPearls:
  - 腹水葡萄糖比血糖低20 mg/dL以上高度提示敗血性腹膜炎
  - 腹水乳酸高於血液乳酸也支持診斷
  - 細胞學見退化嗜中性球和細胞內細菌可即時診斷
  - 手術延遲每小時存活率下降
  - 術後開放腹腔引流可提高存活率但需密集護理
