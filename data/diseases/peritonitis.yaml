slug: peritonitis
nameEn: Peritonitis
nameZh: 腹膜炎
bodySystem: emergency
description: >-
  腹膜腔漿膜層的急性或慢性炎症反應，依病因可分為原發性（血行性感染，較少見）與繼發性（腹腔臟器穿孔、破裂或外傷，較常見）。敗血性腹膜炎為致死率極高的外科急症，需緊急剖腹探查；非敗血性（化學性）腹膜炎如膽汁外漏或尿腹亦需及時處理。貓的傳染性腹膜炎（FIP）為一種特殊型態的原發性病毒性腹膜炎。
aliases:
  - alias: 敗血性腹膜炎
    language: zh
  - alias: 化學性腹膜炎
    language: zh
  - alias: Septic Peritonitis
