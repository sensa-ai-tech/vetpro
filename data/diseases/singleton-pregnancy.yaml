slug: singleton-pregnancy
nameEn: Singleton Pregnancy
nameZh: 單胎妊娠
bodySystem: reproductive
description: 僅懷單一胎兒之妊娠。胎兒易過度生長，且缺乏多胎機械性刺激可能導致產程延遲。難產風險高，常需剖腹產。

aliases:
  - { alias: 單胞胎懷孕, language: zh }
  - { alias: Single Puppy Syndrome, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 小型犬、初產或高齡母犬較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見

etiology:
  categories:
    - name: 受孕因素
      examples:
        - 配種時機不當（僅一卵受精）
        - 高齡母體受孕率降低
        - 早期胚胎吸收（原多胎）

clinicalSigns:
  early:
    - 妊娠期正常或延長
    - 腹部膨大不成比例
    - 超音波僅見單一胎兒
  progressive:
    - 預產期無產兆（黃體素持續高）
    - 過期妊娠（>65天）
    - 巨大胎兒難產

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "確認胎兒數量、大小"
    - name: 腹部X光
      notes: "妊娠45天後評估胎兒大小"
    - name: 黃體素檢測
      notes: "監測產程啟動"
  differentialDiagnoses:
    - 多胎妊娠（早期）
    - 假孕
    - 腹腔腫瘤

treatment:
  medical:
    - 黃體素監測：<2 ng/mL時引產或剖腹產
    - 計劃性剖腹產（多數病例）
    - 引產：前列腺素或催產素（需謹慎評估）
    - 監測胎兒健康（每日超音波）

prognosis:
  general: "及時剖腹產預後良好。過期妊娠可能胎兒窘迫或死亡、母體併發症。"

prevention:
  - 最佳配種時機（黃體素監測）
  - 產前超音波確認胎兒數
  - 高危病例計劃性剖腹產
