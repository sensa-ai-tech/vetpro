slug: post-vaccinal-immune-mediated-disease
nameEn: Post Vaccinal Immune Mediated Disease
nameZh: 疫苗接種後免疫介導疾病
bodySystem: immunology
description: 疫苗接種後數天至數週內發生的免疫介導性反應，可能累及血液、皮膚、關節等多系統。小型犬及特定品種風險較高。

aliases:
  - { alias: 疫苗相關免疫病, language: zh }
  - { alias: Vaccine-Associated Autoimmune Disease, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 小型犬（<10 kg）風險較高，多劑聯合疫苗增加風險
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 注射部位肉瘤較常見，全身性免疫病罕見

etiology:
  categories:
    - name: 免疫過度活化
      examples:
        - 佐劑引起免疫刺激
        - 分子模擬機制（molecular mimicry）
        - 基因易感性（MHC相關）
    - name: 高風險因素
      examples:
        - 小型犬種
        - 多劑聯合疫苗
        - 短期內重複接種
        - 自體免疫病家族史

clinicalSigns:
  early:
    - 疫苗接種後3-30天發病
    - 發燒、倦怠
    - 關節腫痛
    - 瘀點、瘀斑（血小板減少）
  progressive:
    - 免疫介導性溶血性貧血（黏膜蒼白、黃疸）
    - 免疫介導性血小板減少症（出血）
    - 多發性關節炎（跛行）
    - 皮膚血管炎

diagnosis:
  primaryTests:
    - name: 全血球計數及生化
      notes: "貧血、血小板減少、球蛋白升高"
    - name: Coombs試驗
      notes: "溶血性貧血陽性"
    - name: 關節液分析
      notes: "無菌性炎性關節炎"
    - name: 疫苗接種時序確認
      notes: "確認時間關聯性（3-30天內）"
  differentialDiagnoses:
    - 原發性免疫介導疾病
    - 感染性疾病
    - 藥物反應
    - 全身性紅斑狼瘡

treatment:
  medical:
    - 潑尼松龍 2 mg/kg PO q12h，病情穩定後漸減
    - 免疫介導性溶血：硫唑嘌呤（azathioprine）2 mg/kg PO q24h
    - 免疫介導性血小板減少：環孢素 5 mg/kg PO q12h
    - 支持療法：輸血（嚴重貧血或血小板減少）
    - 關節炎：carprofen 2 mg/kg PO q12h

prognosis:
  general: "早期診斷及治療預後尚可。部分病例需長期免疫抑制。未來疫苗接種需評估風險效益。"

prevention:
  - 小型犬考慮分開接種疫苗
  - 避免不必要的疫苗重複接種
  - 有自體免疫病史慎用活毒疫苗
  - 疫苗接種前評估健康狀態
  - 紀錄疫苗品牌及批號
