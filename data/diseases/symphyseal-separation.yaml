description: 聯合分離是指下頜骨聯合處(左右下頜骨中線連接)的分離,多因垂直撞擊力或咬咬張力過大造成。貓較犬常見,因貓的聯合為纖維連接而非骨性融合,治療需鋼絲結紮固定。
