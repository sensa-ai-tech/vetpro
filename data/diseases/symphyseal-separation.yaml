etiology:
  categories:
    - name: 創傷性
      examples:
        - 高處墜落下巴著地
        - 車禍垂直撞擊
        - 咬咬過程中張力過大
        - 重物砸中下巴
clinicalSigns:
  early:
    - 下頜中線不對稱
    - 犬齒內傾
    - 流涎血性唾液
    - 下唇腫脹
  progressive:
    - 無法正常閉嘴
    - 舌頭突出或下垂
    - 拒食
    - 下頜觸診可感覺異常活動度
diagnosis:
  primaryTests:
    - name: 視診和觸診
      notes: 下頜中線可見裂隙,兩側犬齒不對稱
    - name: 口腔X光
      notes: 聯合處骨縫增寬,可見分離間隙
    - name: 評估合併損傷
      notes: 檢查牙齒斷裂、下頜骨其他骨折
  differentialDiagnoses:
    - 下頜骨折
    - 顳頜關節脫位
treatment:
  medical:
    - 鋼絲環紮固定:繞過兩側犬齒後方做8字形結紮
    - 或骨板固定於聯合腹側
    - 確保咬合正確對齊
    - 固定維持4-6週
    - 術後軟食或流質飲食
    - Meloxicam 0.1 mg/kg PO SID 3-5天
    - 必要時短期餵食管(貓易發生肝脂症)
prognosis:
  general: 預後優良,聯合分離經固定後癒合良好。貓的纖維連接會轉為纖維性癒合而非骨性融合,但功能完全恢復。關鍵是確保咬合對齊,避免永久性咬合不正。4-6週可完全癒合。
prevention:
  - 防止高處墜落
  - 避免垂直撞擊下巴
  - 安全環境設計
  - 貓窗戶加裝防護網
