description: 胎兒三毛滴蟲 (Tritrichomonas foetus) 為貓大腸慢性腹瀉的重要病原，尤其在幼貓與多貓環境中。感染引起大腸性腹瀉，糞便含黏液或血絲。多數貓最終自行清除感染，但可能需數月至數年。犬感染極罕見。
