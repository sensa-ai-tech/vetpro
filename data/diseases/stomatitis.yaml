slug: stomatitis
nameEn: Stomatitis
nameZh: 口炎
bodySystem: dental
description: 口腔黏膜的嚴重瀰漫性炎症，貓口炎 (feline chronic gingivostomatitis, FCGS) 為最具臨床意義的型態，特徵為口腔黏膜與牙齦的慢性增生性至潰瘍性炎症，與免疫反應異常相關。

aliases:
  - { alias: 貓口炎, language: zh }
  - { alias: 貓慢性牙齦口炎, language: zh }
  - { alias: 尾側口炎, language: zh }
  - { alias: Feline Chronic Gingivostomatitis, language: en }
  - { alias: FCGS, language: en }
  - { alias: Caudal Stomatitis, language: en }
  - { alias: Lymphocytic Plasmacytic Stomatitis, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 約 0.7-12% 的貓受影響。任何年齡均可發病，但以成年貓居多。品種傾向包括 Siamese、Himalayan、Persian。FCGS 為嚴重且具挑戰性的疾病。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬口炎較少見。慢性潰瘍性口炎 (chronic ulcerative paradental stomatitis, CUPS) 為犬特有型態，與牙齒表面接觸黏膜處形成「kissing lesions」。

etiology:
  categories:
    - name: 貓口炎 (FCGS) 相關因素
      examples:
        - 免疫反應異常（對口腔細菌抗原的過度免疫反應）
        - FCV (Feline Calicivirus) — 多數 FCGS 貓可檢出
        - FHV-1 (Feline Herpesvirus)
        - FIV/FeLV 感染
        - Bartonella henselae（角色尚有爭議）
    - name: 犬口炎相關因素
      examples:
        - "CUPS (Chronic Ulcerative Paradental Stomatitis)：對牙菌斑的過度免疫反應"
        - 牙周病嚴重型
        - 免疫介導疾病
    - name: 其他原因
      examples:
        - 腎衰竭引起的尿毒性口炎
        - 電灼傷
        - 化學灼傷（腐蝕性物質）
        - 嗜酸性肉芽腫複合症（貓）

clinicalSigns:
  early:
    - 口臭 (halitosis)
    - 流涎增加
    - 牙齦紅腫
    - 進食時偏頭或小心咀嚼
  progressive:
    - 嚴重口腔疼痛
    - 進食困難或拒食
    - 體重減輕
    - 流涎含血（血性涎液）
    - 口腔尾側黏膜嚴重紅腫增生（FCGS 特徵性「尾側口炎」）
    - 面部搔抓
  late:
    - 無法進食
    - 嚴重消瘦
    - 脫水
    - 被毛雜亂（因疼痛停止理毛）
    - 行為改變（躲藏、攻擊性增加）
    - 口腔黏膜瀰漫性潰瘍與增生

diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: "典型 FCGS 可見尾側口腔黏膜（腭舌弓/pharyngeal folds 區域）嚴重紅腫增生或潰瘍。犬 CUPS 可見黏膜與牙齒接觸處的「kissing lesions」"
    - name: 組織切片
      notes: "確診。典型見淋巴漿細胞性浸潤 (lymphocytic-plasmacytic infiltration)。排除腫瘤（鱗狀細胞癌）非常重要"
  imaging:
    - name: 全口齒科 X 光
      notes: "評估牙周病程度、齒吸收、齒槽骨喪失。為手術計畫必備"
  additional:
    - FIV/FeLV 快篩
    - FCV PCR（多數 FCGS 貓陽性）
    - CBC/生化（評估全身狀況、排除腎衰竭性口炎）
    - 蛋白電泳（常見多株高球蛋白血症）

treatment:
  principles:
    - 全口或近全口拔牙為 FCGS 最有效治療
    - 免疫調節為輔助治療
    - 疼痛管理為核心
    - 多模式治療策略
  general:
    - "FCGS 首選治療：全口拔牙 (full-mouth extraction) 或近全口拔牙（保留犬齒或門齒）。約 60-80% 貓可達到治癒或顯著改善"
    - 犬 CUPS：牙菌斑嚴重處牙齒拔除 + 嚴格居家口腔護理
    - 術後疼痛管理 (buprenorphine 0.02 mg/kg buccal BID-TID × 5-7 天)
    - NSAID (meloxicam 0.05 mg/kg PO SID 短期使用，注意腎功能)
    - 拔牙後仍難治者：Cyclosporine 2-5 mg/kg PO BID（免疫調節）
    - 干擾素治療 (feline omega interferon 1 MU/kg SC 每週三次或口腔局部使用)
    - 類固醇（僅作短期疼痛控制或等待手術時使用，prednisolone 1-2 mg/kg PO SID tapering）
    - 抗生素（急性感染惡化時短期使用：clindamycin 5.5-11 mg/kg PO BID × 10-14 天）
    - Gabapentin 5-10 mg/kg PO BID（神經性疼痛輔助）

prognosis: FCGS 全口拔牙後約 60-80% 貓可治癒或顯著改善，約 13-20% 需後續免疫調節治療。拔牙後仍難治者預後謹慎。犬 CUPS 經拔牙與口腔護理後多可控制。未治療的 FCGS 嚴重影響生活品質。

