slug: inter-dog-aggression
nameEn: Inter-Dog Aggression
nameZh: 犬間攻擊行為
bodySystem: behavioral
description: 同住或陌生犬之間的攻擊行為，為多犬家庭常見問題。同住犬間攻擊常與社會地位不穩定、資源競爭或恐懼相關，陌生犬間攻擊常因社會化不足或牽繩反應性。

aliases:
  - { alias: "犬對犬攻擊", language: zh }
  - { alias: "犬間衝突", language: zh }
  - { alias: "Dog-on-Dog Aggression", language: en }
  - { alias: "Interdog Conflict", language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 同住犬攻擊常見於同性犬（尤其未絕育公犬）。牽繩反應性（leash reactivity）為戶外犬間攻擊最常見表現形式。

etiology:
  categories:
    - name: 同住犬衝突
      examples:
        - 社會關係不穩定
        - 資源競爭（食物、注意力、空間）
        - 同性犬衝突（尤其公犬）
        - 年齡或健康變化導致社會重整
    - name: 陌生犬攻擊
      examples:
        - 社會化不足
        - 牽繩反應性（leash reactivity）
        - 恐懼驅動
        - 過去被攻擊的創傷

clinicalSigns:
  early:
    - 僵硬的身體語言
    - 持續注視對方
    - 低吼或露齒
    - 擋住通道或資源
  progressive:
    - 衝撞或撲咬
    - 嚴重打鬥造成傷害
    - 打鬥頻率增加
    - 其中一方持續迴避或退縮

diagnosis:
  primaryTests:
    - name: 衝突分析
      notes: 記錄每次衝突的觸發情境、參與者、嚴重度。辨識是否為資源相關、恐懼驅動或社會衝突。
    - name: 醫學排除
      notes: 排除雙方疼痛或疾病。甲狀腺功能低下可能加劇犬間攻擊。

treatment:
  principles:
    - 避免處罰任一方
    - 公平分配資源
    - 嚴重衝突期間隔離
    - 漸進式重新介紹
  general:
    - 環境管理（分開餵食、分開睡覺空間）
    - 結構化互動（在監督下以牽繩相處）
    - 個別訓練（服從指令）
    - 牽繩反應性：反制約訓練（看到其他犬→獎勵）
    - 必要時藥物輔助
    - 絕育（未絕育公犬）

prognosis: 同住犬衝突經適當管理多數可改善共存，但部分嚴重衝突可能需永久分開飼養。牽繩反應性經系統訓練可顯著改善。未絕育公犬絕育後通常有所改善。

pubmedQueries:
  - query: '"Inter-Dog Aggression" AND (veterinary OR canine OR feline) AND ("guidelines" OR "consensus")'
    frequency: monthly
