slug: osteochondroma
nameEn: Osteochondroma
nameZh: 骨軟骨瘤
bodySystem: oncology
description: 骨軟骨瘤 (osteochondroma) 為良性骨腫瘤，由軟骨帽覆蓋的骨性突起構成，可為單發或多發（多發性軟骨性外骨疣，hereditary multiple exostoses）。犬常見於長骨幹骺端，多為偶然發現。貓的骨軟骨瘤可能與 FeLV 感染相關，且惡性轉化風險較高。

aliases:
  - { alias: 骨軟骨外骨疣, language: zh }
  - { alias: 軟骨性外骨疣, language: zh }
  - { alias: Osteochondral Exostosis, language: en }
  - { alias: Multiple Cartilaginous Exostoses, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬骨軟骨瘤多為良性單發病變，常見於骨骼成熟前的年輕犬。多發性外骨疣為遺傳性疾病，常見品種包括 Terrier 類。骨骼成熟後通常停止生長。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓骨軟骨瘤可能與 FeLV 感染相關，可在成年後仍持續生長。惡性轉化為骨軟骨肉瘤 (osteochondrosarcoma) 的風險較犬高。

etiology:
  categories:
    - name: 病因
      examples:
        - 生長板 (physis) 異常發育，軟骨細胞方向偏移形成外骨疣
        - 遺傳性多發型（EXT 基因突變）
        - "貓：FeLV 逆轉錄病毒可能誘發"
    - name: 好發部位
      examples:
        - 長骨幹骺端（股骨遠端、脛骨近端、肱骨近端）
        - 肋骨
        - 椎體
        - 肩胛骨

clinicalSigns:
  early:
    - 觸診可發現硬質無痛腫塊
    - 多數為偶然發現
    - 局部輕度腫脹
  progressive:
    - 腫塊增大壓迫周圍組織
    - 疼痛（壓迫神經或肌腱時）
    - 跛行
    - 椎體型可造成脊髓壓迫症狀
    - 快速增大或疼痛加劇提示惡性轉化

diagnosis:
  primaryTests:
    - name: X-ray
      notes: 典型表現為骨性突起，與母骨骨皮質及骨髓腔連續。軟骨帽在 X-ray 上可能不可見。多發型可見多處病灶
    - name: CT 掃描
      notes: 評估腫瘤與周圍結構的關係，尤其椎體型。評估軟骨帽厚度（>2 cm 提示惡性轉化可能）
  additional:
    - 組織病理學（手術切除後確認良性）
    - "貓：FeLV/FIV 篩檢"
    - 胸腔 X-ray（排除惡性轉化後轉移）

treatment:
  principles:
    - 無症狀者可保守觀察
    - 有症狀或疑似惡性轉化者手術切除
    - 貓的病變建議積極處理
  general:
    - 無症狀、非進行性者定期影像追蹤
    - 有症狀者手術切除（邊緣切除通常足夠）
    - 多發型壓迫重要結構者優先處理
    - 疑似惡性轉化（快速生長、疼痛）立即手術
    - 術後組織病理確認切緣與良惡性
    - 復發罕見但需定期追蹤

prognosis: 犬單發性骨軟骨瘤預後極佳，手術切除後復發罕見。多發型需長期追蹤惡性轉化風險。貓骨軟骨瘤預後較謹慎，尤其 FeLV 陽性者，惡性轉化風險較高。

pubmedQueries:
  - query: '"osteochondroma" AND (veterinary OR canine OR feline) AND ("diagnosis" OR "treatment")'
    frequency: monthly
