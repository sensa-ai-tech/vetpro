species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓為主要罹患物種。中老年貓 (>8 歲) 好發。瀰漫性虹膜黑色素瘤 (diffuse iris melanoma) 為貓最常見的原發性眼內腫瘤。早期 melanosis 可多年維持穩定。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬虹膜黑色素瘤多為良性 (與貓相反)。Labrador Retriever、Golden Retriever 偶見前葡萄膜黑色素細胞瘤。犬虹膜黑色素瘤轉移率極低 (<5%)。
etiology:
  categories:
    - name: 良性色素沉著 (Melanosis)
      examples:
        - 虹膜雀斑 (iris freckle) — 微小平坦色素點
        - 虹膜痣 (iris nevus) — 較大的良性色素斑
        - 可能終生穩定不變
    - name: 惡性轉化
      examples:
        - 良性 melanosis 進展為瀰漫性虹膜黑色素瘤 (數月至數年)
        - 腫瘤細胞浸潤虹膜基質、隅角與睫狀體
        - 遠端轉移 (肝臟、肺臟最常見，貓黑色素瘤轉移率約 19-63%)
    - name: 病理進展 (貓)
      examples:
        - Stage 1：平坦色素斑 (melanosis/nevus)
        - Stage 2：色素區域擴大、略微隆起
        - Stage 3：明顯隆起腫塊、虹膜變形、瞳孔不規則
        - Stage 4：繼發性青光眼、眼外擴展或遠端轉移
clinicalSigns:
  early:
    - 虹膜表面出現一個或多個平坦的棕色至黑色斑點
    - 色斑邊界清楚或不規則
    - 無疼痛或視力影響
    - 可多年維持穩定
  progressive:
    - 色素區域面積逐漸擴大 (數月至數年)
    - 色斑邊界變得更不規則
    - 色素區域輕度隆起 (表面不平)
    - 虹膜紋理改變 (正常虹膜紋消失)
    - 瞳孔形狀開始不規則 (dyscoria)
  late:
    - 明顯虹膜腫塊隆起
    - 瞳孔嚴重變形或固定
    - 繼發性青光眼 (腫瘤浸潤隅角阻塞房水排出)
    - 前房出血 (hyphema)
    - 眼外擴展 (鞏膜穿透)
    - 遠端轉移 (肝、肺、區域淋巴結)
diagnosis:
  primaryTests:
    - name: 裂隙燈檢查 (Slit lamp)
      notes: 評估色素病灶的大小、形態、邊界、表面質地 (平坦 vs 隆起)、虹膜紋理變化。連續追蹤攝影記錄變化
    - name: 眼壓測量 (Tonometry)
      notes: 早期正常。眼壓升高 (>25 mmHg) 強烈提示腫瘤浸潤隅角 — 惡性轉化指標
    - name: 隅角鏡檢 (Gonioscopy)
      notes: 評估隅角色素浸潤。腫瘤細胞堵塞隅角為繼發性青光眼的機制
  imaging:
    - name: 眼部超音波 (B-scan/UBM)
      notes: 評估病灶厚度與侵犯深度。睫狀體與鞏膜侵犯評估
    - name: 胸腔 X 光
      notes: 轉移篩檢 (肺臟)
    - name: 腹部超音波
      notes: 轉移篩檢 (肝臟為最常見轉移部位)
  additional:
    - 連續攝影記錄 (每 3-6 個月比較變化，為最重要的監測工具)
    - 虹膜前表面攝影或 iris mapping
    - 細針吸取細胞學 (FNA，爭議性 — 可能散播腫瘤細胞)
    - 眼球摘除後組織病理學 (確定診斷)
treatment:
  principles:
    - 早期平坦 melanosis：密切監測 (每 3-6 個月追蹤攝影)
    - 進展中的病灶 (擴大、隆起、瞳孔變形)：考慮雷射或眼球摘除
    - 繼發性青光眼：眼球摘除 (enucleation) 為標準治療
    - 眼球摘除標本必須送病理檢查
  medications:
    - name: 降眼壓藥物 (Dorzolamide/Timolol)
      dose: Q8-12H
      notes: 繼發性青光眼的暫時控制 (等待手術)。無法長期控制腫瘤引起的青光眼
  general:
    - 觀察與追蹤：平坦穩定的 melanosis — 每 3-6 個月裂隙燈檢查 + 攝影記錄 + 眼壓測量
    - 雷射光凝固 (Diode laser)：小型早期隆起病灶可嘗試雷射消融。效果有限，可能需多次
    - 眼球摘除 (Enucleation)：進展明顯 (快速擴大、隆起、瞳孔變形)、繼發性青光眼、或疑似惡性轉化時的標準治療
    - 摘除眼球標本必須送組織病理學 — 確認良性 vs 惡性，評估手術邊界與預後
    - 術後轉移篩檢 (胸腔 X 光 + 腹部超音波，每 3-6 個月)
emergencyNotes: 虹膜黑變本身非急症。但合併急性繼發性青光眼 (腫瘤浸潤隅角) 為急症，需立即降眼壓並盡快安排眼球摘除。前房出血 (hyphema) 亦可能為急性表現。
prognosis: >-
  良性 melanosis 可多年穩定，許多貓終生不進展為惡性。一旦確診為瀰漫性虹膜黑色素瘤，轉移率約 19-63%。早期 (青光眼發生前) 眼球摘除預後較佳，中位存活時間 >2
  年。晚期合併青光眼或眼外擴展者預後差。犬虹膜黑色素瘤多為良性，摘除後預後極佳。
