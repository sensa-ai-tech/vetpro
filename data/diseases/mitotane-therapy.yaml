clinicalSigns:
  early:
    - 厭食、嘔吐、腹瀉(常見副作用)
    - 嗜睡、虛弱
    - 多渴多尿減少
  progressive:
    - 低皮質醇症症狀(厭食、嘔吐、虛弱、休克)
    - 腹圍縮小、毛髮再生(治療有效)
    - 腎上腺危象(若過量破壞腎上腺)
diagnosis:
  primaryTests:
    - name: ACTH刺激試驗(治療監測)
      notes: loading phase每週監測,目標post-ACTH皮質醇27-140 nmol/L(1-5 μg/dL)
    - name: 電解質
      notes: 監測鈉鉀比值,<27:1 提示腎上腺功能不全
    - name: 臨床症狀
      notes: 監測食慾、活力、多渴多尿改善情況
  differentialDiagnoses:
    - Mitotane過量(腎上腺功能不全)
    - Mitotane劑量不足(症狀未改善)
    - 胃腸道不耐受
treatment:
  medical:
    - Loading phase: 50 mg/kg PO SID 連續7-10天(與高脂食物一起給予)
    - 每週監測ACTH刺激試驗直至post-ACTH皮質醇<140 nmol/L
    - 達標後改為maintenance phase: 50 mg/kg PO 每週1-2次
    - 每3-6個月監測ACTH刺激試驗
    - 出現副作用(厭食、嘔吐)時立即停藥,給予prednisolone 0.2-0.5 mg/kg PO SID支持
    - 若發生腎上腺危象: prednisolone 0.5-1 mg/kg IV + 靜脈輸液 + 電解質補充
    - 重病或手術時額外補充糖皮質激素
prognosis:
  general: 約70-80%犬對Mitotane有反應,但副作用較Trilostane多且需更密集監測。中位存活時間約2年。約5-10%犬會發生永久性腎上腺功能不全需終生補充類固醇。
prevention:
  - Loading phase密集監測ACTH刺激試驗避免過度破壞
  - 與高脂食物給予增加吸收
  - 飼主教育識別低皮質醇症狀
  - 定期監測電解質及腎上腺功能
