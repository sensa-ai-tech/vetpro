slug: tendon-injury
nameEn: Tendon Injury
nameZh: 肌腱損傷
bodySystem: orthopedic
description: 肌腱的急性撕裂或慢性退化性損傷。包括部分或完全斷裂以及慢性肌腱病變 (tendinopathy)。犬以跟腱 (Achilles) 與二頭肌腱最常見。

aliases:
  - { alias: "Tendon Rupture", language: en }
  - { alias: "Tendinopathy", language: en }
  - { alias: "肌腱撕裂", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬偶見。活躍大型犬與工作犬。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 外傷性
      examples:
        - 急性撕裂（跳躍、急停）
        - 切割傷
        - 慢性退化性病變後斷裂

clinicalSigns:
  early:
    - 突然跛行
    - 腫脹
    - 特定動作時疼痛
  progressive:
    - 關節不穩定（完全斷裂）
    - 肌肉萎縮
    - 慢性跛行

diagnosis:
  primaryTests:
    - name: 超音波
      notes: 評估肌腱連續性與部分撕裂
    - name: MRI
      notes: 複雜肌腱損傷的精確評估

treatment:
  principles:
    - 完全斷裂需手術修復
    - 部分撕裂可保守治療
  general:
    - 完全斷裂：手術吻合 + 石膏固定
    - 部分撕裂：限制活動 + 物理治療
    - PRP（富血小板血漿）注射（探索中）
    - 逐步恢復運動

prognosis: 手術修復後多數預後良好。恢復期需 8-12 週。慢性肌腱病變預後較急性好。

pubmedQueries:
  - query: '"tendon injury" AND (veterinary OR canine) AND ("surgery" OR "rehabilitation")'
    frequency: monthly
