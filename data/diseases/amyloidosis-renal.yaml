slug: amyloidosis-renal
nameEn: Amyloidosis Renal
nameZh: 腎臟類澱粉沉積症
bodySystem: urinary
description: 腎臟類澱粉沉積症為類澱粉蛋白（主要為 AA 型）異常沉積於腎臟的疾病。犬隻主要沉積於腎絲球（glomerular amyloidosis），貓隻主要沉積於腎髓質（medullary amyloidosis）。Shar-Pei 為犬隻最好發品種。Abyssinian 貓有家族性腎臟類澱粉沉積症。導致蛋白尿、腎病症候群與進行性腎衰竭。

aliases:
  - { alias: 腎類澱粉沉積, language: zh }
  - { alias: Renal Amyloidosis, language: en }
  - { alias: Glomerular Amyloidosis, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬隻腎臟類澱粉沉積多為腎絲球型。Shar-Pei 最好發（家族性 AA amyloidosis）。Beagle 亦有報告。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻腎臟類澱粉沉積多為腎髓質型。Abyssinian、Siamese、Oriental Shorthair 有家族性好發。

etiology:
  categories:
    - name: 反應性 AA 型
      examples:
        - 慢性炎症性疾病
        - Shar-Pei fever（家族性）
        - Abyssinian 貓家族性類澱粉沉積
        - 慢性感染
    - name: 沉積部位
      examples:
        - 犬隻：腎絲球（導致蛋白尿與腎病症候群）
        - 貓隻：腎髓質（導致腎乳頭壞死與腎衰竭）

clinicalSigns:
  early:
    - 蛋白尿（犬隻腎絲球型）
    - 輕度多飲多尿
    - 體重減輕
  progressive:
    - 腎病症候群（蛋白尿、低白蛋白、水腫、腹水）
    - 進行性腎衰竭（氮質血症）
    - 血栓栓塞（低抗凝血酶 III）
    - 嘔吐與食慾廢絕
    - 貓隻腎乳頭壞死伴出血

diagnosis:
  primaryTests:
    - name: 腎臟活檢
      notes: 確診金標準。Congo red 染色陽性。犬隻見腎絲球基底膜類澱粉沉積。貓隻見腎髓質間質沉積。
    - name: 尿液分析與 UPC
      notes: 蛋白尿（UPC 通常 >3.0，犬隻腎絲球型）。尿液比重可能下降。評估腎功能（BUN、Creatinine、SDMA）。

treatment:
  principles:
    - 目前無有效逆轉類澱粉沉積的療法
    - 支持性治療與減緩進展
    - 控制蛋白尿與併發症
  general:
    - "ACE 抑制劑：Enalapril 0.5 mg/kg PO q12-24h 或 Benazepril（減少蛋白尿）"
    - "Colchicine 0.03 mg/kg PO q24h（可能延緩沉積，效果不確定）"
    - 低蛋白低磷腎臟處方飲食
    - 血栓預防（Aspirin 0.5-1 mg/kg PO q24h 或 Clopidogrel）
    - 治療基礎炎症性疾病
    - 慢性腎病支持性治療

prognosis: 預後不佳。腎臟類澱粉沉積為不可逆且進行性。犬隻腎絲球型多在診斷後數月至 1-2 年內進展至終末期腎病。血栓栓塞為重要致死原因。貓隻腎髓質型可能進展較慢但預後仍不佳。早期診斷與積極管理可延緩進展。

