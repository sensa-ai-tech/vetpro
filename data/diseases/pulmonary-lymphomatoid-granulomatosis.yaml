slug: pulmonary-lymphomatoid-granulomatosis
nameEn: Pulmonary Lymphomatoid Granulomatosis
nameZh: 肺淋巴瘤樣肉芽腫病
bodySystem: oncology
description: 罕見的淋巴增殖性疾病,肺部形成多發性結節,由淋巴球及組織球浸潤。可能進展為淋巴瘤。

aliases:
  - { alias: 肺淋巴瘤樣肉芽腫, language: zh }
  - { alias: PLG, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見,中老年大型犬
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極罕見

etiology:
  categories:
    - name: 淋巴增殖性
      examples:
        - 異常淋巴球增生
    - name: 前淋巴瘤狀態
      examples:
        - 可能進展為淋巴瘤

clinicalSigns:
  early:
    - 咳嗽
    - 運動不耐
  progressive:
    - 呼吸困難
    - 體重減輕
    - 食慾不振

diagnosis:
  primaryTests:
    - name: 胸部 X 光 / CT
      notes: "多發性肺結節"
    - name: 肺組織切片
      notes: "確診:淋巴球及組織球浸潤,血管中心性病變"
    - name: 免疫組織化學
      notes: "B 或 T 細胞標記"
  differentialDiagnoses:
    - 肺淋巴瘤
    - 轉移性腫瘤
    - 真菌性肺炎

treatment:
  medical:
    - 化療 (類似淋巴瘤方案)
    - Prednisone 1-2 mg/kg PO q24h
    - Cyclophosphamide 或 Chlorambucil

prognosis:
  general: "預後不良;可能進展為淋巴瘤,中位存活時間數月"

prevention:
  - 無特定預防措施
