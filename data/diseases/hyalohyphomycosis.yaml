slug: hyalohyphomycosis
nameEn: Hyalohyphomycosis
nameZh: 透明絲孢菌病
bodySystem: infectious
description: 由無色或淺色真菌引起的全身性或局部深部感染,常見於免疫抑制動物。病原菌種類繁多,可侵犯呼吸系統、中樞神經系統、眼睛及皮膚。

aliases:
  - { alias: 透明真菌病, language: zh }
  - { alias: 淺色黴菌感染, language: zh }
  - { alias: Hyaline Fungal Infection, language: en }
  - { alias: Colorless Mold Infection, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 德國牧羊犬及大型品種較易感,鼻腔及腦部感染常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 免疫抑制貓隻(FIV/FeLV)高風險,常見眼部及鼻腔感染

etiology:
  categories:
    - name: 病原真菌
      examples:
        - Fusarium species (最常見)
        - Scedosporium apiospermum
        - Paecilomyces species
        - Acremonium species
        - Scopulariopsis species
    - name: 感染途徑
      examples:
        - 吸入環境中真菌孢子(土壤/植物)
        - 外傷後真菌植入
        - 免疫抑制狀態下伺機性感染

clinicalSigns:
  early:
    - 鼻腔型:單側或雙側鼻分泌物、打噴嚏、鼻出血
    - 眼部型:結膜炎、角膜潰瘍、前房積膿
    - 皮膚型:局部腫脹、潰瘍、瘻管形成
    - 全身症狀:發燒、倦怠、食慾減退
  progressive:
    - 鼻腔感染擴散至鼻竇、額竇及腦部
    - 眼內炎、全眼球炎,可能失明
    - 播散性感染:肺炎、腦膜腦炎、多器官侵犯
    - 皮下病灶擴散形成廣泛性蜂窩組織炎

diagnosis:
  primaryTests:
    - name: 真菌培養
      notes: "使用Sabouraud培養基,菌落呈白色或淺色,鏡檢見無色菌絲"
    - name: 組織切片
      notes: "PAS及GMS染色見無色透明菌絲,周圍肉芽腫性炎症"
    - name: CT或MRI掃描
      notes: "評估鼻腔、鼻竇及腦部侵犯範圍,見軟組織腫塊及骨溶解"
    - name: 眼科檢查
      notes: "裂隙燈檢查見角膜潰瘍、前房積膿或玻璃體混濁"
    - name: 鼻腔內視鏡
      notes: "直視下採樣,見黏膜增生、潰瘍及異常組織"
  differentialDiagnoses:
    - 麴菌病(Aspergillosis)
    - 隱球菌病
    - 細菌性鼻炎或鼻竇炎
    - 鼻腔腫瘤(腺癌/淋巴瘤)
    - 異物性肉芽腫

treatment:
  medical:
    - Voriconazole 2.5-3 mg/kg IV或PO q12h(對多數菌種有效)
    - 或 Posaconazole 5-10 mg/kg PO q12-24h
    - 或 Itraconazole 5-10 mg/kg PO q12h(對部分菌種)
    - 局部鼻腔灌洗:1% Clotrimazole溶液,每日2次
    - 眼部感染:Natamycin 5%眼藥水每2-4小時,或全身抗真菌藥
    - 治療需持續3-6個月,需監測血中濃度及肝腎功能
  surgical:
    - 鼻腔病灶清創術,移除增生組織及壞死骨骼
    - 眼球摘除術(嚴重眼內炎無法控制時)
    - 皮下病灶外科切除搭配抗真菌治療

prognosis:
  general: "預後取決於感染部位及範圍。侷限性皮膚或鼻腔感染預後尚可,治癒率50-70%。中樞神經或播散性感染預後不良,死亡率高達70-90%。免疫功能恢復對治療成功至關重要。"

prevention:
  - 免疫抑制動物避免接觸土壤、堆肥及植物
  - 外傷後徹底清創及抗菌
  - FIV/FeLV感染貓隻室內飼養
  - 長期類固醇使用者定期監測感染徵象
  - 化療期間加強環境衛生及感染監控


