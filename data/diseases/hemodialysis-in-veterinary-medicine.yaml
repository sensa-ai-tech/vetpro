slug: hemodialysis-in-veterinary-medicine
nameEn: Hemodialysis in Veterinary Medicine
nameZh: 獸醫血液透析
bodySystem: renal
description: 透過體外循環將血液引出,經透析機移除代謝廢物、毒素及過多水分後回輸體內,用於急性腎損傷或慢性腎臟病末期治療。

aliases:
  - { alias: 血透, language: zh }
  - { alias: Hemodialysis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 需專業透析中心,多用於急性腎損傷搶救或過渡治療
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓體型小血管通路建立困難,技術要求高

etiology:
  categories:
    - name: 主要適應症
      examples:
        - 急性腎損傷無尿或少尿
        - 嚴重氮血症(BUN >150 mg/dL)
        - 難治性高鉀血症(K >8 mEq/L)
        - 嚴重代謝性酸中毒
        - 藥物或毒素中毒(乙二醇、葡萄中毒等)
    - name: 相對適應症
      examples:
        - 慢性腎臟病急性惡化
        - 過度水合或肺水腫
        - 尿毒症症狀控制

clinicalSigns:
  early:
    - 嚴重氮血症症狀(嘔吐、厭食、沉鬱)
    - 無尿或少尿(<1 mL/kg/hr)
    - 高鉀血症心律不整
  progressive:
    - 尿毒症性腦病變(昏迷、癲癇)
    - 肺水腫、呼吸窘迫
    - 心包積液、心律不整
    - 凝血功能異常

diagnosis:
  primaryTests:
    - name: 血液生化
      notes: "BUN、肌酐極度升高,評估透析緊急性"
    - name: 血氣分析
      notes: "嚴重代謝性酸中毒,pH可能<7.1"
    - name: 心電圖
      notes: "監測高鉀血症對心臟影響"
    - name: 凝血功能檢查
      notes: "評估出血風險,調整肝素劑量"
  differentialDiagnoses:
    - 腹膜透析
    - 內科保守治療
    - 持續性腎替代療法(CRRT)

treatment:
  medical:
    - 建立血管通路(雙腔中央靜脈導管,頸靜脈或股靜脈)
    - 透析參數設定: 血流速度5-15 mL/kg/min, 透析液流速500 mL/min
    - 每次透析3-6小時,初次透析縮短至2-3小時避免失衡症候群
    - 抗凝治療(肝素50-100 U/kg初始劑量 + 10-50 U/kg/hr維持)
    - 每日或隔日透析,持續直至腎功能恢復或穩定
    - 監測血壓、心律、電解質、酸鹼平衡
    - 營養支持(高品質蛋白、限制磷攝取)
    - 併發症處理(低血壓、空氣栓塞、導管感染)

prognosis:
  general: "急性腎損傷經透析治療存活率約50-60%;慢性腎臟病末期僅為姑息治療。費用高昂,需長期監測及多次治療。"

prevention:
  - 早期識別及治療可逆性腎損傷原因
  - 避免腎毒性藥物使用
  - 毒物中毒時及早洗胃及支持治療
  - 維持充足灌流及水合狀態
