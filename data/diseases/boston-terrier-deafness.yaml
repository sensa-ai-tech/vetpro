slug: boston-terrier-deafness
nameEn: Boston Terrier Deafness
nameZh: 波士頓梗先天性耳聾
bodySystem: ear
description: 波士頓梗先天性耳聾是與毛色基因相關的感覺神經性聽力喪失，與白色斑紋過多的個體有關。血管紋退化導致耳蝸功能喪失，可為單側或雙側。不可逆轉。

aliases:
  - { alias: 波士頓梗耳聾, language: zh }
  - { alias: 先天性感覺神經性聽力喪失, language: zh }
  - { alias: Boston Terrier congenital deafness, language: en }
  - { alias: Sensorineural hearing loss, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 波士頓梗先天性耳聾發生率約 5-10%。與白色斑紋面積有關。白色面積越大風險越高。藍眼犬風險更高。

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 與毛色基因（S 位點/MITF）相關
        - 黑色素細胞發育異常
        - 耳蝸血管紋黑色素細胞缺失
    - name: 病理機制
      examples:
        - 血管紋（stria vascularis）退化
        - 耳蝸內淋巴液離子平衡破壞
        - Corti 器官退化
        - 出生後 1-3 週完成退化

clinicalSigns:
  early:
    - 幼犬對聲音無反應（雙側）
    - 睡眠中不易被聲音喚醒
    - 訓練困難
  progressive:
    - 聽力喪失為永久性
    - 雙側耳聾犬更易受驚嚇（可能出現咬人行為）
    - 單側耳聾犬可能不易被發現

diagnosis:
  primaryTests:
    - name: BAER 檢測（腦幹聽覺誘發反應）
      notes: "金標準。可辨識單側或雙側耳聾。建議 5-6 週齡後進行"
    - name: 行為觀察
      notes: "雙側耳聾幼犬對聲音完全無反應。單側耳聾需 BAER 確認"
  differentialDiagnoses:
    - 後天性耳聾（中耳炎、耳毒性藥物）
    - 老年性聽力喪失
    - 耳道阻塞

treatment:
  medical:
    - 無治療方法（不可逆）
    - 視覺與觸覺信號訓練
    - 環境安全管理（避免驚嚇）
    - 外出必須繫牽繩（無法聽到危險）
    - 振動項圈輔助訓練

prognosis:
  general: "聽力喪失為永久性。雙側耳聾犬在安全環境中經適當訓練可維持良好生活品質。壽命不受影響。飼主教育為關鍵。"

prevention:
  - BAER 檢測篩選繁殖犬
  - 避免繁殖雙側耳聾犬
  - 避免白色面積過大的個體間配種
  - 單側耳聾犬僅與聽力正常犬配種
