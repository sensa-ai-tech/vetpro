diagnosticAlgorithm:
  title: 腹股溝疝氣 診斷流程
  steps:
    - step: 1
      action: 理學檢查
      details: 觸診腹股溝區域腫塊，評估可復位性
      findings:
        - 軟性可復位腫塊
        - 硬性不可復位腫塊（嵌頓）
        - 疼痛伴發熱（絞扼）
    - step: 2
      action: 影像學檢查
      details: X光及超音波評估疝氣內容物
      findings:
        - 腸管疝出
        - 膀胱疝出
        - 子宮/網膜疝出
    - step: 3
      action: 實驗室檢查
      details: 嵌頓或絞扼時評估全身狀態
      findings:
        - CBC（感染指標）
        - 生化指標（腎功能若膀胱嵌頓）
    - step: 4
      action: 手術計畫
      details: 根據疝氣類型決定擇期或急診手術
      findings:
        - 可復位→擇期修補
        - 嵌頓/絞扼→急診手術
clinicalPearls:
  - 母犬腹股溝疝氣常見於未絕育中老年犬，修補時應同時絕育
  - 雙側腹股溝均應檢查，單側疝氣對側亦可能有潛在缺損
  - 嵌頓性疝氣不應嘗試強力復位，應直接手術
