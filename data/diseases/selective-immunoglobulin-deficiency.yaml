slug: selective-immunoglobulin-deficiency
nameEn: Selective Immunoglobulin Deficiency
nameZh: 選擇性免疫球蛋白缺乏症
bodySystem: immunology
description: 特定免疫球蛋白類別選擇性缺乏，最常見為IgA缺乏。可能為原發性或繼發性。多數病例無症狀，部分易發呼吸道及腸道感染。

aliases:
  - { alias: IgA缺乏症, language: zh }
  - { alias: Selective IgA Deficiency, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 德國狼犬、沙皮犬、比格犬較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見，偶有案例報告

etiology:
  categories:
    - name: 原發性（遺傳性）
      examples:
        - B細胞分化異常
        - 品種遺傳易感性
        - IgA重鏈基因缺陷
    - name: 繼發性
      examples:
        - 病毒感染（犬瘟熱、犬小病毒）
        - 藥物（免疫抑制劑）
        - 慢性腸病

clinicalSigns:
  early:
    - 多數無症狀
    - 輕度反覆上呼吸道感染
    - 慢性腹瀉
  progressive:
    - 反覆呼吸道感染
    - 慢性耳炎
    - 食物過敏或不耐受
    - 炎症性腸病

diagnosis:
  primaryTests:
    - name: 血清免疫球蛋白定量
      notes: "IgA顯著降低（<5 mg/dL），IgG及IgM正常"
    - name: 唾液或淚液IgA測定
      notes: "黏膜IgA缺乏"
    - name: 疫苗抗體反應
      notes: "評估其他免疫功能"
    - name: 排除繼發性病因
      notes: "病毒篩檢、藥物史"
  differentialDiagnoses:
    - 泛低免疫球蛋白血症
    - 共同變異型免疫缺陷（CVID）
    - 繼發性免疫缺陷
    - 單純反覆感染（無免疫缺陷）

treatment:
  medical:
    - 多數病例無需治療
    - 反覆感染時：
    - 適當抗生素治療感染
    - 長期低劑量預防性抗生素（如需要）
    - 免疫球蛋白補充（靜脈注射，昂貴且效果有限）
    - 避免活毒疫苗（若合併其他免疫缺陷）
    - 良好營養及環境管理

prognosis:
  general: "多數病例預後良好，正常壽命。少數合併反覆感染或自體免疫病者需長期管理。"

prevention:
  - 避免繁殖患病犬隻
  - 減少感染暴露（避免犬舍、公共場所）
  - 維持良好衛生及營養
  - 定期健康檢查
