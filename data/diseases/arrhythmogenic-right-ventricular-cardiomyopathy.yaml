slug: arrhythmogenic-right-ventricular-cardiomyopathy
nameEn: Arrhythmogenic Right Ventricular Cardiomyopathy
nameZh: 致心律不整性右心室心肌病
bodySystem: cardiac
description: 致心律不整性右心室心肌病（ARVC）是 Boxer 犬最具代表性的遺傳性心肌病，其病理特徵為右心室心肌逐漸被纖維脂肪組織取代，導致嚴重心室性心律不整。臨床表現從無症狀的隱匿期到猝死均有，以心室性心搏過速（VT）為最具危險性的表現。
