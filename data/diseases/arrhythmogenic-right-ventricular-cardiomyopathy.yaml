species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: >-
      Boxer 犬為最具代表性的好發品種，盛行率估計可達 Boxer 族群的 30-40%。Striatin 基因突變已被確認為重要致病基因（但非唯一基因）。English Bulldog
      偶有報告。公犬與母犬發病率相當。臨床表現高度變異，從終生無症狀到猝死均有。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻 ARVC 極為罕見。偶有個案報告，病理特徵與犬隻類似但臨床經驗有限。
etiology:
  categories:
    - name: 遺傳因素
      examples:
        - Striatin 基因缺失突變（8 bp deletion in exon 1）
        - 常染色體顯性遺傳伴不完全外顯率與可變表現度
        - 純合子突變可能表現更嚴重
        - 非所有受影響 Boxer 均攜帶 Striatin 突變（其他致病基因可能存在）
    - name: 病理機制
      examples:
        - 細胞間橋粒蛋白（desmosomal proteins）異常
        - 右心室心肌細胞逐漸被纖維脂肪組織取代
        - 心肌電傳導異常產生折返迴路
        - 心室性心律不整的電生理基礎
    - name: 臨床分型
      examples:
        - 隱匿型：僅偶發 VPCs，無症狀
        - 心律不整型：頻繁 VPCs 與 VT，暈厥或猝死風險
        - 心肌衰竭型：右心室或雙心室擴張與收縮功能障礙（類似 DCM 表型）
clinicalSigns:
  early:
    - 隱匿期無臨床症狀
    - Holter 監測可偵測偶發 VPCs（通常為左束枝傳導阻滯型態，起源於右心室）
    - 輕度運動不耐（可能被忽略）
  progressive:
    - 暈厥（Syncope）：常與運動或興奮相關
    - 運動不耐加重
    - 心悸（飼主可能感受到犬隻心跳異常）
    - 持續性心室性心搏過速（Sustained VT）
    - 虛弱發作
  late:
    - 猝死（致命性 VT/VF，可為首發表現）
    - 右心衰竭（腹水、頸靜脈怒張 — 心肌衰竭型）
    - 雙心室衰竭（類 DCM 表型）
    - 心房顫動（心房擴大）
    - 難治性心律不整
diagnosis:
  primaryTests:
    - name: 24 小時 Holter 監測
      notes: >-
        最重要的診斷工具。>100 VPCs/24hr 為異常（Boxer 正常 <50 VPCs/24hr）。>1000 VPCs/24hr 為重度。VPC 形態通常為左束枝傳導阻滯（LBBB）型態。成對 VPCs、短暫 VT
        的出現增加猝死風險。建議每 6-12 個月重複 Holter 篩檢。
    - name: 心臟超音波（Echocardiography）
      notes: 心律不整型早期可能正常。心肌衰竭型可見右心室或雙心室擴張、收縮功能下降。右心室壁運動異常。右心室壁可見高回音區域（纖維脂肪浸潤，但超音波敏感度有限）。
  imaging:
    - name: 心電圖（ECG）
      notes: 可見 VPCs（LBBB 型態，正軸或右軸偏轉）。持續或非持續性 VT。靜態 ECG 可能正常（間歇性心律不整）。因此 Holter 遠優於單次 ECG。
    - name: 胸腔 X 光
      notes: 心律不整型通常正常。心肌衰竭型可見右心或全心擴大。充血性心衰竭時可見腹水或肺水腫。
  additional:
    - Striatin 基因檢測：NC State Veterinary Cardiac Genetics Lab 提供。陽性不代表一定會發病，陰性不能排除 ARVC
    - Cardiac Troponin I：心肌損傷時升高
    - 心臟 MRI：可偵測纖維脂肪取代（人醫金標準，獸醫領域應用有限）
treatment:
  principles:
    - 抗心律不整藥物為治療核心
    - 目標是減少 VPC 數量與 VT 發作頻率，降低猝死風險
    - 無法完全消除心律不整
    - 心肌衰竭型按 CHF 標準治療
  general:
    - Sotalol 1.5-3.5 mg/kg PO q12h（首選抗心律不整藥物，兼具 Class II β-blocker 與 Class III 抗心律不整作用）
    - Mexiletine 5-8 mg/kg PO q8h（Class IB 鈉離子通道阻斷劑，可與 Sotalol 合併使用以增強抗心律不整效果）
    - Sotalol + Mexiletine 合併治療：單一藥物控制不佳時使用，為最常見的組合
    - Atenolol 0.5-1 mg/kg PO q12h（Sotalol 替代方案，但無 Class III 抗心律不整作用）
    - Amiodarone 10 mg/kg PO q12h × 7 天後 5-7.5 mg/kg PO q24h（二線藥物，副作用多但效力強。需監測甲狀腺功能與肝臟酵素）
    - 心肌衰竭型 CHF 治療：Pimobendan 0.25 mg/kg PO q12h + Furosemide 2-4 mg/kg PO q8-12h + Benazepril 0.5 mg/kg PO q12-24h
    - 運動限制：避免劇烈運動與過度興奮（降低 VT 觸發風險）
    - Holter 監測治療反應：每 2-4 週調整劑量後重複 Holter，目標 VPC 減少 >80%
    - Boxer 品種建議基因檢測與定期 Holter 篩檢
prognosis: >-
  ARVC 預後高度變異。部分 Boxer 終生攜帶輕度心律不整而無症狀。暈厥史為預後不良指標，猝死風險增加。Sotalol 與 Mexiletine 合併治療可有效控制多數病例的心律不整。心肌衰竭型（類 DCM）預後較差，CHF
  確診後中位存活約 3-6 個月。猝死可在任何疾病階段發生，為最令人擔憂的結局。Striatin 純合子突變犬隻可能有較嚴重的表現。定期 Holter 篩檢對早期介入至關重要。
