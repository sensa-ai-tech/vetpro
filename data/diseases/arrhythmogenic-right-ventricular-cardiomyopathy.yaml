diagnosticAlgorithm:
  title: 致心律不整性右心室心肌病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估心律不整症狀，拳師犬為高風險品種
      findings:
        - 暈厥或運動不耐
        - 心律不整（可觸及或聽診）
        - 拳師犬或英國鬥牛犬
        - 可能有家族史
    - step: 2
      action: 心電圖檢查
      details: 進行12導程心電圖和24小時Holter監測
      findings:
        - 室性早搏（VPCs）
        - VPCs呈左束支傳導阻滯形態（右心室起源）
        - Holter >300 VPCs/24h有意義
        - 室性心搏過速
    - step: 3
      action: 心臟超音波
      details: 進行心臟超音波評估心臟結構和功能
      findings:
        - 右心室擴大
        - 右心室壁運動異常
        - 部分病例心臟結構正常
        - 排除其他心臟病
    - step: 4
      action: 基因檢測與分類
      details: 進行基因檢測確認突變
      findings:
        - striatin基因突變檢測
        - 依嚴重度分三類：隱匿型、心律不整型、心肌衰竭型
        - 家族篩檢建議
        - 基因陽性不等於臨床發病
clinicalPearls:
  - Boxer 若出現不明原因暈厥，應首先排除 ARVC，建議進行 Holter 監測
  - 單次 ECG 可能正常，24 小時 Holter 是偵測間歇性心律不整的金標準
  - ARVC 有三種表型：隱匿型、心律不整型、心肌衰竭型，可依序進展
  - Sotalol 和 Mexiletine 合用可能比單藥治療更有效控制心室心律不整
monitoringItems:
  - 每 3-6 個月重複 Holter 監測評估 VPC 負荷量
  - 心臟超音波追蹤右心室大小及功能變化
  - 監測臨床症狀（暈厥頻率、運動耐受度）
  - 藥物劑量調整時需重新評估心電圖
