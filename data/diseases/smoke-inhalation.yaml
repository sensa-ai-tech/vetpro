slug: smoke-inhalation
nameEn: Smoke Inhalation Injury
nameZh: 煙霧吸入傷害
bodySystem: emergency
description: 火災煙霧暴露導致的複合性呼吸道與全身性損傷，包含三種機制：(1) 上呼吸道熱灼傷與喉頭水腫；(2) 下呼吸道化學性刺激與肺實質損傷；(3) 全身性窒息劑中毒（一氧化碳 CO 與氰化氫 HCN）。為火災中動物最主要的致死原因。
