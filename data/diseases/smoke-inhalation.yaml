diagnosticAlgorithm:
  title: 煙霧吸入傷害 診斷與處置流程
  steps:
    - step: 1
      action: 緊急評估與氧氣治療
      details: 確認煙霧暴露史，立即給予100%氧氣
      findings:
        - 口鼻煤灰沉積
        - 呼吸困難程度評估
        - 黏膜顏色（櫻桃紅=CO中毒）
        - 體表燒傷評估
    - step: 2
      action: CO/氰化物評估
      details: CO-oximetry+乳酸測定
      findings:
        - COHb>10%確認CO中毒
        - 乳酸不明原因升高→懷疑氰化物
        - SpO2不可靠（假正常）
        - 立即Hydroxocobalamin（懷疑HCN）
    - step: 3
      action: 呼吸道評估
      details: 胸腔X光+肺部聽診+氣道評估
      findings:
        - 初期X光可能正常
        - 上呼吸道水腫→需準備氣切
        - 下呼吸道：哮鳴音/囉音
        - 支氣管鏡（可行時）
    - step: 4
      action: 延遲性損傷監測
      details: 住院48-72小時密集監測
      findings:
        - 連續胸腔X光（q12-24h）
        - ARDS發展監測
        - 呼吸功能趨勢
        - 二次感染徵象
clinicalPearls:
  - 傳統脈搏血氧儀SpO2會被CO中毒「騙」——讀數可能正常但實際嚴重缺氧
  - CO半衰期：室內空氣250分鐘→100% O₂ 30-40分鐘→高壓氧15-20分鐘
  - 呼吸道損傷程度在初始評估時可能被低估——需48-72小時持續監測
  - 乳酸不明原因升高+煙霧暴露→高度懷疑氰化物中毒→不需等確認就給Hydroxocobalamin
  - 黏膜櫻桃紅色是CO中毒特徵但並非總是出現
monitoringItems:
  - SpO2（注意CO中毒時不可靠）+CO-oximetry
  - 呼吸頻率與型態
  - 胸腔X光（q12-24h前72小時）
  - 血氣分析
  - 乳酸
  - 體溫
  - 燒傷傷口狀態
