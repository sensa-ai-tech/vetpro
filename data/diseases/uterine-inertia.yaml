description: 子宮收縮無力 (uterine inertia) 為分娩時子宮肌層收縮不足導致的難產原因。分為原發性（子宮肌本身功能障礙）與繼發性（長時間宮縮後疲乏）。為犬難產最常見的母體因素。及時辨識與處置攸關母犬與胎兒存活。
