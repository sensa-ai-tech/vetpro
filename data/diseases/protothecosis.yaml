slug: protothecosis
nameEn: Protothecosis
nameZh: 原藻菌感染
bodySystem: infectious
description: 原藻菌感染 (protothecosis) 由無色藻類 Prototheca spp.（主要為 P. wickerhamii 及 P. zopfii）引起的罕見機會性感染。犬主要表現為播散性大腸性腹瀉或眼部感染，貓以皮膚型為主。環境中廣泛存在但致病需要免疫功能缺陷。

aliases:
  - { alias: 原藻症, language: zh }
  - { alias: Prototheca Infection, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 極罕見。Collie 品種可能有遺傳易感性。犬主要為播散型，累及腸道（大腸性慢性腹瀉）與眼睛。免疫抑制為重要風險因子。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓更罕見。以皮膚/皮下結節型為主。預後較犬稍佳（局部型手術切除可能治癒）。

etiology:
  categories:
    - name: 病原特性
      examples:
        - Prototheca wickerhamii（犬最常見）
        - P. zopfii
        - 無色藻類（缺乏葉綠素的藻類）
        - 環境中存在於汙水、土壤、動物糞便
    - name: 致病機制
      examples:
        - 機會性感染，需免疫缺陷
        - 經口攝入或皮膚傷口進入
        - 犬播散型累及腸道、眼睛、中樞神經系統
        - 肉芽腫性至化膿性發炎反應

clinicalSigns:
  early:
    - 慢性大腸性腹瀉（犬播散型）
    - 眼部病變（葡萄膜炎、視網膜剝離）
    - 皮膚結節（貓）
  progressive:
    - 出血性腹瀉
    - 失明
    - 體重減輕
    - 中樞神經系統症狀
    - 多器官受累

diagnosis:
  primaryTests:
    - name: 細胞學/組織病理學
      notes: 組織中可見特徵性厚壁球形細胞（morula 形態），內含數個內生孢子。PAS 染色陽性
    - name: 真菌培養
      notes: Sabouraud 培養基上生長白色至奶油色菌落。種鑑定可用分子方法
  additional:
    - 眼科檢查（眼底鏡）
    - 腸道生檢（內視鏡）
    - CBC 與生化
    - 免疫功能評估

treatment:
  principles:
    - 犬播散型無有效治療
    - 貓皮膚型手術切除可能治癒
    - 抗真菌藥物效果極有限
    - 多為致命性疾病
  general:
    - 犬播散型嘗試 amphotericin B + itraconazole（反應率極低）
    - 貓皮膚型廣泛手術切除
    - 支持療法（營養、輸液）
    - 眼部病變可能需眼球摘除
    - 安樂死可能為人道選擇（犬播散型）

prognosis: 犬播散型原藻菌感染預後極差，幾乎無治癒報告。多數在確診後數週至數月死亡或安樂死。貓局部皮膚型預後較佳，手術完整切除可能治癒。


