diagnosticAlgorithm:
  title: 視神經炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性視力喪失和瞳孔反射異常
      findings:
        - 急性單側或雙側失明
        - 瞳孔散大且對光反射遲鈍/消失
        - 直接和間接瞳孔反射異常
        - 可能伴有眼後疼痛
    - step: 2
      action: 眼底檢查
      details: 進行直接和間接眼底鏡檢查
      findings:
        - 視神經乳頭水腫和充血
        - 視神經乳頭出血
        - 視網膜血管炎
        - 球後視神經炎眼底可能正常
    - step: 3
      action: 進階影像與實驗室
      details: 進行MRI和全面病因學篩檢
      findings:
        - MRI見視神經增粗和增強
        - CSF分析排除腦膜腦炎
        - 感染篩檢（弓漿蟲、真菌等）
        - 壁蝨媒介疾病篩檢
    - step: 4
      action: 病因學確認
      details: 確定視神經炎的基礎原因
      findings:
        - 感染性vs免疫介導性
        - GME或MUE相關
        - 腫瘤性病因排除
        - 特發性（排除性診斷）
clinicalPearls:
  - 視神經炎是眼科急症，早期高劑量類固醇治療對挽救視力至關重要
  - ERG（視網膜電圖）正常可排除SARDS，這是關鍵的鑑別診斷
  - 雙側急性失明的鑑別診斷首要考慮：視神經炎、SARDS和視網膜剝離
  - 視神經炎可能是肉芽腫性腦膜腦炎（GME）的首發表現
monitoringItems:
  - 治療後每1-2週追蹤視力和瞳孔反射
  - MRI追蹤視神經變化
  - 免疫抑制劑使用期間監測CBC和生化
  - 長期監測視力功能和復發
