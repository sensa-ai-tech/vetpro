slug: local-anesthesia-technique
nameEn: Local Anesthesia Technique
nameZh: 局部麻醉技術
bodySystem: emergency
description: 使用局部麻醉藥物(如Lidocaine、Bupivacaine)阻斷特定區域神經傳導的技術,可用於小手術、傷口縫合、牙科處置等,減少全身麻醉需求並提供術後鎮痛。

aliases:
  - { alias: 局麻技術, language: zh }
  - { alias: 區域麻醉, language: zh }
  - { alias: Regional Anesthesia, language: en }
  - { alias: Local Block, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 適用於各種小型手術和診斷性操作,配合鎮靜劑使用效果更佳
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓對Bupivacaine較敏感,需注意劑量限制,避免全身毒性

etiology:
  categories:
    - name: 常用局麻藥物
      examples:
        - Lidocaine(起效快2-5分鐘,持續60-90分鐘)
        - Bupivacaine(起效慢15-20分鐘,持續4-6小時)
        - Ropivacaine(中等起效時間,毒性較低)
    - name: 適應症
      examples:
        - 皮膚腫塊切除或傷口縫合
        - 牙科手術(拔牙、牙齦處置)
        - 骨折固定手術的輔助鎮痛
        - 胸腔或腹腔手術的切口浸潤

clinicalSigns:
  early:
    - 注射部位無痛覺反應
    - 手術區域運動功能可能暫時減弱
    - 患者在清醒或輕度鎮靜下配合良好
  progressive:
    - 麻醉效果持續數小時(依藥物種類而定)
    - 術後疼痛顯著減輕
    - 全身麻醉藥物需求減少

diagnosis:
  primaryTests:
    - name: 針刺測試
      notes: "注射後3-5分鐘測試痛覺消失程度"
    - name: 觸覺和壓力測試
      notes: "評估感覺神經阻斷效果"
    - name: 運動功能評估
      notes: "運動神經阻斷可能影響肢體活動"
  differentialDiagnoses:
    - 神經阻斷不完全(技術或解剖因素)
    - 局麻藥劑量不足或稀釋過度
    - 炎症組織酸性環境降低藥效

treatment:
  medical:
    - "Lidocaine局部浸潤:犬最大劑量4 mg/kg,貓2 mg/kg(不加Epinephrine時)"
    - "Lidocaine加Epinephrine:可延長麻醉時間50%,最大劑量犬7 mg/kg,貓不建議使用"
    - "Bupivacaine 0.5%:犬最大劑量2 mg/kg,貓1 mg/kg,避免血管內注射"
    - "切口局部浸潤:手術前或縫合前沿切口注射"
    - "牙科阻斷:下顎神經阻斷、眶下神經阻斷、上顎神經阻斷"
    - "肋間神經阻斷:胸腔手術切口兩側3-4個肋間隙,每側0.1-0.2 ml/kg"
    - "睪丸精索阻斷:絕育手術前注射Lidocaine 0.5-1 ml/kg於精索周圍"
    - "配合鎮靜劑:Dexmedetomidine 5-10 μg/kg IM或Acepromazine 0.02-0.05 mg/kg IM"

prognosis:
  general: "安全有效的輔助麻醉技術,正確使用可大幅減少全身麻醉風險和術後疼痛。最常見併發症為短暫的局部腫脹或瘀血。若超過最大劑量可能出現全身毒性(神經或心臟毒性),預後取決於早期識別和支持性治療。"

prevention:
  - 嚴格遵守各物種和藥物的最大劑量限制
  - 回抽確認無血液(避免血管內注射)
  - 避免在發炎或感染組織注射
  - 不在末端血管區域(如耳尖、尾尖)使用含Epinephrine製劑
  - 配合適當鎮靜或全身麻醉使患者配合
  - 準備急救藥物(Intralipid 20%脂肪乳劑治療局麻藥中毒)
  - 術後監測患者恢復正常感覺和運動功能
