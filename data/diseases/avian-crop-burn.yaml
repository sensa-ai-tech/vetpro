description: 嗉囊燙傷是手養幼鳥因餵食過熱配方奶導致嗉囊黏膜與壁的熱損傷。嚴重者可導致嗉囊壁全層壞死並形成嗉囊瘻管（嗉囊皮膚瘻），需手術修復。為手養幼鳥常見的醫源性傷害。
