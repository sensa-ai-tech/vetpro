    notes: 僅見於手養幼鳥。配方奶溫度過高（>43°C / 109°F）為直接原因。微波加熱配方奶因溫度不均勻為最常見原因。
etiology:
  categories:
    - name: 醫源性/人為因素
      examples:
        - 配方奶溫度過高（>43°C / 109°F）
        - 微波加熱造成溫度不均勻
        - 金屬湯匙導熱造成局部高溫
    - name: 損傷機制
      examples:
        - 嗉囊黏膜熱性壞死
        - 全層壁壞死（嚴重者）
        - 壞死組織脫落形成瘻管
        - 繼發性細菌感染
clinicalSigns:
  early:
    - 餵食後幼鳥不適表現
    - 嗉囊區域皮膚發紅
    - 食慾下降
    - 嗉囊排空延遲
  progressive:
    - 嗉囊區域皮膚變色（紅→暗→壞死）
    - 嗉囊壁壞死穿孔
    - 食物從嗉囊瘻管處漏出
    - 胸部皮膚結痂與壞死組織
    - 脫水
    - 體重下降
    - 繼發感染
diagnosis:
  primaryTests:
    - name: 臨床檢查
      notes: 視診嗉囊區域皮膚。壞死區域呈暗色或黑色。瘻管形成時可見食物漏出
    - name: 嗉囊觸診
      notes: 評估嗉囊壁完整性。嗉囊內容物是否正常排空
    - name: X 光
      notes: 鋇劑造影評估嗉囊完整性與瘻管位置
treatment:
  principles:
    - 保守等待壞死範圍確定
    - 手術修復嗉囊與皮膚
    - 預防感染
    - 維持營養
  general:
    - 輕度燙傷：保守治療（暫停嗉囊餵食，改管飼或腸外營養）
    - 瘻管形成後等待壞死邊界清楚（約 5-7 天）
    - 手術修復嗉囊壁與皮膚（兩層分別縫合）
    - 術後管飼或少量多餐
    - 抗生素預防感染
    - 保溫與補液
    - 預防：配方奶溫度嚴格控制在 39-41°C
prognosis: 預後取決於燙傷嚴重程度。輕度燙傷保守治療可自癒。形成瘻管者經手術修復後預後良好（成功率高）。嚴重廣泛壞死或繼發敗血症者預後不良。術後嗉囊功能通常可恢復正常。
