slug: hemangiopericytoma
nameEn: Hemangiopericytoma
nameZh: 血管外皮瘤
bodySystem: dermatology
description: 血管周細胞（pericyte）來源的軟組織腫瘤。目前歸類為周邊神經鞘瘤/軟組織肉瘤。生長緩慢、局部侵犯性、轉移率低但復發率高。犬四肢常見。

aliases:
  - { alias: "Perivascular Wall Tumor", language: en }
  - { alias: "Peripheral Nerve Sheath Tumor", language: en }
  - { alias: "血管周細胞瘤", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見軟組織肉瘤。中老年大型犬。四肢好發。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 血管周細胞/周邊神經鞘細胞增生
        - 確切病因不明

clinicalSigns:
  early:
    - 四肢皮下堅實腫塊
    - 生長緩慢
    - 無疼痛
  progressive:
    - 腫塊增大固定
    - 侵犯周圍肌肉筋膜
    - 潰瘍

diagnosis:
  primaryTests:
    - name: 組織病理
      notes: 確診需切除活檢。典型漩渦狀（whorling）排列
    - name: CT / MRI
      notes: 評估侵犯範圍規劃手術

treatment:
  principles:
    - 廣範圍手術切除
    - 不完全切除復發率高
  general:
    - 廣範圍切除（2-3 cm 邊緣）
    - 不完全切除考慮放射治療
    - 化療效果有限

prognosis: 廣範圍切除後局部復發率約 30%。轉移率低（< 15%）。放射治療可降低復發率。

pubmedQueries:
  - query: '"hemangiopericytoma" OR "perivascular wall tumor" AND (veterinary OR canine) AND ("surgery" OR "prognosis")'
    frequency: monthly
