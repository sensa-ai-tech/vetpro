  - alias: 鸚鵡疱疹病毒肝炎
    language: zh
  - alias: Pacheco's disease
    language: en
  - alias: Psittacid herpesvirus hepatitis
    language: en
  - alias: PsHV-1 infection
    language: en
species:
  - speciesCommon: bird
    prevalence: moderate
    notes: 鸚鵡目鳥類均可感染。亞馬遜鸚鵡常為帶原宿主。巴丹鸚鵡、金剛鸚鵡、灰鸚鵡為高感受性物種。帶原鳥在緊迫時排毒。
etiology:
  categories:
    - name: 病原體
      examples:
        - Psittacid Herpesvirus 1 (PsHV-1)
        - 雙鏈 DNA 病毒
        - 可建立潛伏感染（三叉神經節）
        - 緊迫時再活化排毒
    - name: 傳播途徑
      examples:
        - 糞口途徑
        - 鼻分泌物
        - 接觸汙染環境
        - 帶原鳥緊迫排毒
clinicalSigns:
  early:
    - 突然死亡（最常見的「症狀」，無前驅表現）
    - 輕度嗜睡（偶見）
    - 食慾下降（數小時前）
  progressive:
    - 黃綠色水樣糞便
    - 嚴重嗜睡
    - 嘔吐
    - 鼻分泌物
    - 出血傾向
    - 24-72 小時內死亡
diagnosis:
  primaryTests:
    - name: PCR 檢測
      notes: 泄殖腔拭子或咽喉拭子 PCR 檢測 PsHV-1 DNA。帶原篩檢
    - name: 剖檢病理
      notes: 肝臟腫大、壞死、出血。脾臟腫大。肝細胞核內嗜酸性包涵體
    - name: 血液生化
      notes: AST、LDH 極度升高。膽酸升高。凝血異常
  differentialDiagnoses:
    - 披衣菌感染
    - 多瘤病毒感染
    - 黃麴毒素中毒
    - 重金屬中毒
    - 細菌性敗血症
treatment:
  medical:
    - Acyclovir 80 mg/kg PO TID（抗疱疹病毒，需在感染極早期使用）
    - 支持療法（輸液、保溫）
    - 肝臟保護劑
    - 隔離感染群體
    - 多數病例因病程太快而來不及治療
prognosis:
  general: 預後極差。急性型死亡率可達 100%。早期使用 Acyclovir 的少數病例有存活報告。帶原鳥可終生帶毒但臨床正常。
prevention:
  - 新進鳥 PsHV-1 PCR 篩檢
  - 30 天以上隔離檢疫
  - 避免混養不同來源的鸚鵡
  - 減少環境緊迫
  - 部分地區有疫苗可用（效果有限）
