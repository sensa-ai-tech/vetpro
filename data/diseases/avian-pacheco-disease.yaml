slug: avian-pacheco-disease
nameEn: Avian Pacheco Disease
nameZh: 禽類帕乞科病
bodySystem: infectious
description: 帕乞科病（Pacheco's Disease）由 Psittacid Herpesvirus 1 (PsHV-1) 引起的急性致死性肝炎，主要影響鸚鵡目鳥類。感染後常在數日內因急性肝壞死而猝死。
aliases:
