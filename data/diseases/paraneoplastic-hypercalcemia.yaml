slug: paraneoplastic-hypercalcemia
nameEn: Paraneoplastic Hypercalcemia
nameZh: 副腫瘤性高鈣血症
bodySystem: oncology
description: 惡性腫瘤引起的高鈣血症，為犬最常見的副腫瘤症候群。淋巴瘤及肛囊腺癌為最常見病因。腫瘤分泌 PTHrP 或其他鈣調節因子導致血鈣升高。

aliases:
  - { alias: 惡性高鈣血症, language: zh }
  - { alias: 腫瘤相關高鈣血症, language: zh }
  - { alias: Hypercalcemia of Malignancy, language: en }
  - { alias: Humoral Hypercalcemia of Malignancy, language: en }
  - { alias: HHM, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬高鈣血症最常見原因為惡性腫瘤。淋巴瘤約佔 40-50%，肛囊腺癌約 25%。其他相關腫瘤包括多發性骨髓瘤、胸腺瘤及腎上腺腫瘤。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓副腫瘤性高鈣血症較犬少見。淋巴瘤為最常見原因，但貓的特發性高鈣血症亦相當常見，需鑑別。

etiology:
  categories:
    - name: 機制
      examples:
        - PTHrP（副甲狀腺素相關蛋白）分泌為最常見機制
        - PTHrP 模擬 PTH 作用，促進骨鈣釋放及腎臟鈣重吸收
        - 腫瘤產生的 Calcitriol (1,25-dihydroxyvitamin D)
        - 局部骨溶解（骨轉移直接破壞骨骼）
    - name: 常見相關腫瘤
      examples:
        - 淋巴瘤（T 細胞型最常見）
        - 肛囊腺癌
        - 多發性骨髓瘤
        - 胸腺瘤
        - 腎上腺腫瘤
        - 鱗狀細胞癌

clinicalSigns:
  early:
    - 多飲多尿（最常見初始症狀）
    - 食慾下降
    - 嗜睡
  progressive:
    - 嘔吐
    - 便秘
    - 肌肉無力
    - 心律不整（PR 延長、QT 縮短）
    - 腎功能衰退
    - 腎臟鈣化
    - 昏迷（嚴重高鈣血症）

diagnosis:
  primaryTests:
    - name: 血清離子鈣
      notes: "離子鈣 >1.4 mmol/L 確認高鈣血症。離子鈣比總鈣更準確"
    - name: PTH 及 PTHrP 測量
      notes: "PTH 低（被抑制）伴 PTHrP 升高為副腫瘤性高鈣血症的典型模式"
    - name: 腫瘤搜尋
      notes: "全身影像學（胸腔 X 光、腹部超音波）、淋巴結 FNA、CBC（淋巴球形態）、肛門直腸觸診"
  differentialDiagnoses:
    - 原發性副甲狀腺機能亢進
    - 維生素 D 中毒（殺鼠劑）
    - 慢性腎病
    - Addison 病
    - 肉芽腫性疾病
    - 貓特發性高鈣血症

treatment:
  medical:
    - "急性處理：生理食鹽水大量輸液（利鈣利尿）"
    - "Furosemide 2-4 mg/kg IV 促進鈣排泄（需先糾正脫水）"
    - "嚴重者：Calcitonin 4-8 IU/kg SC q8-12h（快速但暫時降鈣）"
    - "Bisphosphonates（Pamidronate 1-2 mg/kg IV 單次）效果持久但起效慢"
    - Prednisone 用於淋巴瘤相關高鈣血症（在確診前應避免使用以免干擾診斷）
    - 根本治療為控制原發腫瘤

prognosis:
  general: "預後取決於原發腫瘤類型及治療反應。淋巴瘤化療後高鈣血症通常可迅速緩解。肛囊腺癌手術切除後鈣值多可恢復正常。高鈣血症本身若導致腎損傷可能不可逆。"

prevention:
  - 不明原因高鈣血症必須系統性排除惡性腫瘤
  - 已知高鈣血症相關腫瘤患畜定期監測血鈣
