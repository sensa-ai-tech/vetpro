slug: prostatic-adenocarcinoma
nameEn: Prostatic Adenocarcinoma
nameZh: 前列腺腺癌
bodySystem: oncology
description: 前列腺腺體上皮的特定惡性腫瘤亞型。臨床與前列腺癌相似，為犬前列腺惡性腫瘤中最常見的組織學類型。局部侵犯性強，好轉移至腰椎骨。

aliases:
  - { alias: "Prostatic Carcinoma", language: en }
  - { alias: "前列腺腺體癌", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬偶見。中大型老年犬。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓極罕見。

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 前列腺腺體上皮惡性增生
        - 高度惡性
        - 不受去勢影響

clinicalSigns:
  early:
    - 排尿異常
    - 血尿
    - 排便困難
  progressive:
    - 後肢疼痛/無力
    - 骨轉移
    - 尿道阻塞
    - 惡病質

diagnosis:
  primaryTests:
    - name: 超音波引導穿刺
      notes: 組織病理確診
    - name: CT
      notes: 評估局部侵犯與轉移

treatment:
  principles:
    - 姑息性治療為主
    - 手術切除困難
  general:
    - NSAIDs（Piroxicam 或 Meloxicam）
    - 化療
    - 放射治療（姑息性止痛）
    - 支持性照護

prognosis: 預後不良。與前列腺癌相似。中位存活 < 6 個月。


