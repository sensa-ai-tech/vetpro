clinicalSigns:
  early:
    - 健康成犬應精神活潑、食慾正常
    - 理想體態評分(BCS 4-5/9)
    - 牙齦粉紅、牙齒清潔
  progressive:
    - 體重異常增減
    - 牙結石形成
    - 行為改變
diagnosis:
  primaryTests:
    - name: 年度完整身體檢查
      notes: 心肺聽診、腹部觸診、淋巴結檢查、皮膚毛色、關節活動度
    - name: 心絲蟲抗原檢測
      notes: 每年一次(預防用藥前)
    - name: 糞便檢查
      notes: 每年或依寄生蟲暴露風險
    - name: 基礎血檢
      notes: CBC及生化檢查(建議7歲前至少一次建立基礎值)
  differentialDiagnoses:
    - 早期慢性疾病
    - 寄生蟲感染
    - 牙周病
treatment:
  medical:
    - 每年補強疫苗:DHPP及狂犬病(或依3年方案)
    - 每月心絲蟲及體外寄生蟲預防
    - 建議每年洗牙(依牙結石嚴重度)
    - 維持理想體重:調整飲食及運動量
    - 每日刷牙或使用潔牙產品
prognosis:
  general: 定期預防保健可及早發現疾病,維持成犬最佳健康及生活品質。
prevention:
  - 每年獸醫檢查至少一次
  - 持續心絲蟲及寄生蟲預防,全年不間斷
  - 維持理想體重,避免肥胖
  - 提供適當運動及心智刺激
  - 注意任何行為或食慾改變
