slug: sinus-bradycardia
nameEn: Sinus Bradycardia
nameZh: 竇性心搏過緩
bodySystem: cardiac
description: 竇房結發出的電脈衝頻率過慢，心跳低於正常範圍。可為生理性 (運動員、迷走神經張力高) 或病理性 (藥物、疾病)。

aliases:
  - { alias: 竇性心動過緩, language: zh }
  - { alias: Sinus Bradyarrhythmia, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 大型犬及運動犬種常見生理性心搏過緩；病理性多因藥物或迷走神經刺激
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 多為病理性 (低體溫、藥物)

etiology:
  categories:
    - name: 生理性
      examples:
        - 高迷走神經張力
        - 運動員心臟
    - name: 藥物性
      examples:
        - α2-agonist (dexmedetomidine)
        - Opioids
        - β-blockers
    - name: 疾病相關
      examples:
        - 低體溫
        - 病態竇房結症候群
        - 高血鉀

clinicalSigns:
  early:
    - 心跳緩慢 (犬 < 60 bpm, 貓 < 120 bpm)
    - 無症狀 (生理性)
  progressive:
    - 虛弱
    - 運動不耐
    - 暈厥
    - 嗜睡

diagnosis:
  primaryTests:
    - name: 心電圖
      notes: "確認竇性 P 波存在，心室率過慢"
    - name: 血液檢查
      notes: "電解質 (鉀)、T4 (貓)"
    - name: Atropine 反應測試
      notes: "0.04 mg/kg IV，若心率上升為生理性或迷走相關"
  differentialDiagnoses:
    - 房室傳導阻滯
    - 心房靜止
    - 病態竇房結症候群

treatment:
  medical:
    - 生理性無需治療
    - 停用相關藥物
    - Atropine 0.02-0.04 mg/kg IV/IM (急性處理)
    - Glycopyrrolate 0.005-0.01 mg/kg IV (替代 atropine)
    - Pacemaker (嚴重症狀性病例)

prognosis:
  general: "生理性預後良好；藥物性停藥後恢復；病態竇房結症候群需 pacemaker，預後尚可"

prevention:
  - 謹慎使用心跳抑制藥物
  - 監測麻醉中心率
  - 維持正常體溫
