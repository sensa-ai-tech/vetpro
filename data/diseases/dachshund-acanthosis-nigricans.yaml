slug: dachshund-acanthosis-nigricans
nameEn: Dachshund Acanthosis Nigricans
nameZh: 臘腸犬黑棘皮症
bodySystem: dermatology
description: 臘腸犬特有的皮膚病,以腋下與腹股溝等摩擦部位出現色素沉著、皮膚增厚與脫毛為特徵。可為原發性(遺傳)或繼發性(內分泌或過敏相關),影響生活品質。

aliases:
  - { alias: 臘腸犬黑色棘皮病, language: zh }
  - { alias: Dachshund AN, language: en }
  - { alias: 臘腸犬色素沉著症, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 臘腸犬為唯一好發原發性黑棘皮症的品種,通常於1歲前發病,繼發性可見於任何品種

etiology:
  categories:
    - name: 原發性(臘腸犬特異)
      examples:
        - 遺傳性表皮角化異常
        - 黑色素細胞功能亢進
    - name: 繼發性因素
      examples:
        - 內分泌疾病(甲狀腺低能、庫欣氏症、性荷爾蒙失衡)
        - 慢性摩擦或肥胖
        - 過敏性皮膚炎
        - 皮膚感染

clinicalSigns:
  early:
    - 腋下、腹股溝出現輕度色素沉著
    - 皮膚稍微增厚,無明顯不適
    - 毛髮稀疏
  progressive:
    - 病變擴展至腹部、胸部、耳廓內側
    - 皮膚明顯增厚、粗糙、色素深黑
    - 繼發性細菌或酵母菌感染
    - 油膩感與惡臭(若感染)
    - 搔癢(繼發性病例)

diagnosis:
  primaryTests:
    - name: 皮膚組織病理
      notes: "表皮過度角化、棘層肥厚、基底層黑色素增加,真皮淺層輕度炎症"
    - name: 內分泌篩檢
      notes: "甲狀腺功能(T4, TSH)、皮質醇(LDDS test)排除繼發性原因"
    - name: 皮膚細胞學
      notes: "評估繼發性細菌或Malassezia感染"
  differentialDiagnoses:
    - 內分泌性皮膚病
    - 慢性過敏性皮膚炎
    - 皮膚淋巴瘤
    - 色素失禁症

treatment:
  medical:
    - 原發性:無法根治,症狀治療為主
    - 外用類固醇:Hydrocortisone 1%乳膏(減輕發炎與色素沉著)
    - 維生素E補充:400 IU PO SID
    - Melatonin 3-6 mg PO q12-24h(可能改善毛髮再生)
    - 繼發性:治療潛在原因(甲狀腺素補充、控制過敏等)
    - 繼發感染:外用抗菌洗劑(Chlorhexidine 2-4%)或口服抗生素
    - 減重(肥胖病例)

prognosis:
  general: "原發性黑棘皮症為進行性疾病,無法治癒但可控制症狀,不影響壽命。繼發性病例治療潛在原因後可顯著改善或痊癒。定期皮膚護理與感染控制為管理重點。"

prevention:
  - 原發性:避免繁殖患病臘腸犬
  - 維持理想體重減少皮膚摩擦
  - 定期皮膚檢查,早期治療繼發感染
  - 內分泌疾病早期診斷與治療
