slug: nephrectomy
nameEn: Nephrectomy
nameZh: 腎臟切除術
bodySystem: urinary
description: 腎臟切除術為完整切除一側腎臟的手術。適應症包括腎臟腫瘤、嚴重腎盂腎炎、腎積水、腎外傷及嚴重異位輸尿管。術前必須確認對側腎臟功能正常。

aliases:
  - { alias: 腎臟切除術, language: zh }
  - { alias: Nephrectomy, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 術前對側腎功能正常者預後良好。單腎犬貓可正常生活。腎臟腫瘤預後取決於腫瘤類型。


