slug: repetitive-motor-behavior
nameEn: Repetitive Motor Behavior
nameZh: 重複性運動行為
bodySystem: behavioral
description: 犬貓重複、刻板、無明顯功能之行為，可能為強迫症表現。包括追尾、轉圈、舔舐等。需排除醫學問題並給予行為及藥物治療。

aliases:
  - { alias: 刻板行為, language: zh }
  - { alias: Stereotypic Behavior, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 某些品種較常見（德國狼犬、杜賓、牛頭㹴）
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 東方品種較常見

etiology:
  categories:
    - name: 神經生理
      examples:
        - 基底核及血清素系統異常
        - 遺傳易感性
    - name: 環境因素
      examples:
        - 環境貧乏、缺乏刺激
        - 慢性壓力或挫折
        - 衝突或焦慮

clinicalSigns:
  early:
    - 偶爾出現重複行為
    - 可被打斷
    - 特定情境觸發
  progressive:
    - 頻率及時間增加
    - 難以打斷
    - 自發出現
    - 影響正常功能
    - 可能自我傷害

diagnosis:
  primaryTests:
    - name: 排除醫學問題
      notes: "皮膚病、疼痛、神經疾病、癲癇"
    - name: 行為評估
      notes: "頻率、持續時間、觸發因素"
    - name: 影片記錄
      notes: "記錄行為模式"
  differentialDiagnoses:
    - 皮膚病（舔舐）
    - 癲癇發作
    - 疼痛相關
    - 正常遊戲或探索

treatment:
  medical:
    - 環境豐富化：
    - 增加運動及心智刺激
    - 互動玩具、謎題餵食器
    - 訓練課程
    - 行為修正：
    - 反向制約
    - 教導替代行為
    - 避免懲罰（惡化）
    - 藥物治療：
    - Fluoxetine 1-2 mg/kg PO q24h（首選）
    - Clomipramine 1-3 mg/kg PO q24h
    - Fluvoxamine（貓）1 mg/kg PO q24h

prognosis:
  general: "早期輕度病例預後較佳。嚴重長期病例難以完全消除但可改善。需長期藥物及管理。"

prevention:
  - 充足環境刺激
  - 早期識別及介入
  - 減少慢性壓力
  - 品種選擇考量
