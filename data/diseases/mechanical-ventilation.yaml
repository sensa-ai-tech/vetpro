slug: mechanical-ventilation
nameEn: Mechanical Ventilation
nameZh: 機械通氣
bodySystem: emergency
description: 使用呼吸機替代或輔助自主呼吸，維持肺泡通氣與氧合的重症支持技術。適用於嚴重呼吸衰竭、麻醉期間呼吸抑制或神經肌肉疾病導致通氣不足的動物，為獸醫重症加護的高階治療手段。

aliases:
  - { alias: 機械呼吸, language: zh }
  - { alias: 人工呼吸器治療, language: zh }
  - { alias: Ventilator Support, language: en }
  - { alias: Positive Pressure Ventilation, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬機械通氣主要於大型轉診中心或教學醫院執行。常見適應症為 ARDS、嚴重肺炎或術後呼吸衰竭。需24小時監護。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓機械通氣技術上可行但臨床報告較少。貓較易發展呼吸機相關併發症，需更謹慎的參數設定。

etiology:
  categories:
    - name: 機械通氣適應症
      examples:
        - 嚴重呼吸衰竭（PaO2 <60 mmHg 或 PaCO2 >60 mmHg 儘管已給氧）
        - 急性呼吸窘迫症候群（ARDS）
        - 嚴重肺炎或肺水腫
        - 神經肌肉疾病（重症肌無力、蛇咬傷神經毒素）
    - name: 通氣模式
      examples:
        - 容積控制通氣（Volume-controlled ventilation）
        - 壓力控制通氣（Pressure-controlled ventilation）
        - 同步間歇強制通氣（SIMV）

clinicalSigns:
  early:
    - 對氧氣治療反應不佳（SpO2 持續 <90%）
    - 嚴重呼吸費力
    - PaCO2 進行性升高
    - 呼吸肌疲勞
  progressive:
    - 呼吸衰竭（呼吸次數減少或停止）
    - 意識程度嚴重下降
    - 循環不穩定
    - 多器官功能障礙

diagnosis:
  primaryTests:
    - name: 動脈血氣分析
      notes: PaO2/FiO2 ratio <200 定義 ARDS（機械通氣強烈指征）。PaCO2 >60 mmHg 提示通氣衰竭。連續監測評估通氣效果。
    - name: 胸腔 X 光
      notes: 評估肺實質病變範圍。瀰漫性浸潤提示 ARDS 或嚴重肺炎。監測氣壓傷（氣胸）。

treatment:
  principles:
    - 機械通氣為暫時性支持手段，需同時治療基礎病因
    - 肺保護性通氣策略（低潮氣量、適當 PEEP）
    - 避免呼吸機相關肺損傷
    - 盡早脫機（weaning）
  general:
    - 初始設定：潮氣量 8-10 mL/kg、PEEP 5 cmH2O、呼吸頻率 10-20 次/分
    - ARDS 保護性通氣：潮氣量 6-8 mL/kg，plateau pressure <30 cmH2O
    - 需全身麻醉或深度鎮靜（常用 Propofol CRI ± Fentanyl CRI）
    - 每 1-4 小時追蹤血氣分析調整參數
    - 預防呼吸機相關肺炎（VAP）
    - 脫機評估：自主呼吸試驗（SBT）

prognosis: 獸醫患者機械通氣總體存活出院率約 30-50%（視基礎病因而異）。ARDS 預後較差（存活率約 30%）。術後暫時性通氣支持預後較佳。機械通氣超過 5-7 天預後下降，併發症風險增加。費用高昂為臨床重要考量。


