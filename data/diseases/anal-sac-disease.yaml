slug: anal-sac-disease
nameEn: Anal Sac Disease
nameZh: 肛門腺疾病
bodySystem: gastrointestinal
description: 肛門囊（肛門腺）相關疾病的總稱，包括肛門囊阻塞（impaction）、感染（sacculitis）及膿瘍形成。為犬隻最常見的肛門周圍疾病，貓隻亦可發生但較少見。反覆發作的病例可能需要手術切除肛門囊。

