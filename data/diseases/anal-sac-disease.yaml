species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: very common
    notes: 非常常見，約 12% 的犬隻曾因肛門腺問題就診。小型犬（Chihuahua、Toy Poodle、Miniature Poodle、Cocker Spaniel、Beagle）好發率較高。肥胖犬風險增加。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 較犬少見但不罕見。肥胖貓與老年貓風險較高。肛門囊腺癌在貓隻極罕見。

etiology:
  categories:
    - name: 肛門囊阻塞 (Impaction)
      examples:
        - 分泌物異常濃稠無法正常排出
        - 排便時肛門囊無法有效擠壓（糞便過軟或腸道蠕動異常）
        - 肛門囊導管狹窄或發炎
        - 小型犬體型因素（肛門括約肌較弱）
        - 肥胖導致肛門囊位置改變
    - name: 肛門囊感染/膿瘍
      examples:
        - 阻塞的肛門囊繼發細菌感染（E. coli、Streptococcus、Clostridium 等）
        - 未治療的阻塞進展為蜂窩組織炎與膿瘍
        - 膿瘍可穿破皮膚形成肛門周圍瘻管
    - name: 肛門囊腫瘤
      examples:
        - 肛門囊腺癌 (anal sac apocrine gland adenocarcinoma, ASAGACA)
        - 多見於老年犬，Cocker Spaniel、English Springer Spaniel 好發
        - 可產生副腫瘤性高鈣血症
    - name: 相關因素
      examples:
        - 食物過敏/皮膚過敏（atopy 導致肛門囊周圍炎症）
        - 慢性軟便
        - 缺乏膳食纖維
        - 久坐不動的生活方式

clinicalSigns:
  early:
    - 蹭地行走 (scooting)
    - 過度舔舐肛門區域
    - 追咬尾部
    - 排便時不適
  progressive:
    - 肛門周圍紅腫
    - 肛門腺區域觸診疼痛
    - 肛門腺分泌物異味明顯
    - 排便困難 (dyschezia)
    - 坐立不安
  late:
    - 肛門旁腫脹（膿瘍形成，4 點或 8 點鐘位置）
    - 膿瘍穿破 → 肛門周圍皮膚瘻管、排出膿血性分泌物
    - 發燒（全身性感染）
    - 腫瘤病例：肛門旁固定硬結、薦下淋巴結腫大、高鈣血症症狀（多飲多尿、嗜睡）

diagnosis:
  primaryTests:
    - name: 肛門腺觸診與擠壓
      notes: "最基本的診斷方法。評估肛門囊大小、質地、疼痛感、分泌物性狀（正常為棕色稀液體；阻塞為濃稠膏狀；感染為黃綠膿性）"
    - name: 直腸指診
      notes: "評估肛門囊大小、質地、有無硬結（排除腫瘤）。膿瘍觸診有波動感。腫瘤觸感為固定硬結"
    - name: 細胞學/培養
      notes: "肛門囊分泌物抹片染色。感染時可見大量嗜中性球與細菌。腫瘤病例 FNA 可見異型上皮細胞"
  imaging:
    - name: 腹部超音波
      notes: "懷疑肛門囊腺癌時評估薦下淋巴結（sublumbar lymph nodes）是否腫大。為腫瘤分期重要步驟"
    - name: 胸腔 X 光
      notes: "腺癌分期用，評估肺轉移"
  additional:
    - 血清離子化鈣（肛門囊腺癌的副腫瘤性高鈣血症）
    - CBC、生化（膿瘍時白血球升高；高鈣血症性腎損傷）
    - 組織病理（切除後確診腫瘤類型與分級）

treatment:
  principles:
    - 阻塞以手動擠壓排空為主
    - 感染需抗生素與局部沖洗
    - 膿瘍需引流
    - 反覆發作考慮手術切除
    - 腫瘤需外科切除 +/- 化療
  medications:
    - name: Amoxicillin-Clavulanate
      dose: "12.5-25 mg/kg PO BID × 10-14 天"
      notes: 肛門囊感染/膿瘍首選口服抗生素
    - name: Cephalexin
      dose: "22-30 mg/kg PO BID × 10-14 天"
      notes: 替代口服抗生素選項
    - name: Meloxicam
      dose: "犬 0.1 mg/kg PO SID；貓 0.05 mg/kg PO SID（短期）"
      notes: NSAIDs 止痛消炎。膿瘍或術後疼痛管理
  general:
    - 手動擠壓排空（外部擠壓法或直腸內擠壓法——後者更徹底）
    - 肛門囊沖洗：生理食鹽水 + 稀釋 chlorhexidine (0.05%) 沖洗囊腔
    - 肛門囊內灌注抗生素軟膏（如含 BNP 軟膏）
    - 膿瘍引流：穿刺或切開引流，之後沖洗
    - 溫敷肛門區域（膿瘍破潰後加速癒合）
    - 增加膳食纖維（南瓜泥、psyllium 1-2 tsp/meal）使糞便成形
    - 肛門囊切除術 (anal sacculectomy)：反覆發作（>2-3 次/年）或腫瘤時。注意避免損傷肛門括約肌
    - 肛門囊腺癌：手術切除 + 薦下淋巴結清除 +/- Carboplatin 化療

prognosis: 單純肛門囊阻塞排空後預後優良。感染/膿瘍經適當引流與抗生素治療通常在 1-2 週內痊癒。反覆發作者行肛門囊切除術成功率高（>95%），主要併發症為暫時性糞便失禁（約 2-5%，多為暫時性）。肛門囊腺癌中位存活約 12-18 個月（手術 + 化療），高鈣血症為負面預後因子。

