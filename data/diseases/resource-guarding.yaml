slug: resource-guarding
nameEn: Resource Guarding
nameZh: 資源守護行為
bodySystem: behavioral
description: 動物為保護其認為有價值的資源（食物、玩具、休息處、飼主）而表現的威脅或攻擊行為。從低吼到咬傷程度不等，為犬常見的行為問題。透過正向訓練可有效改善。

aliases:
  - { alias: "護食行為", language: zh }
  - { alias: "物品守護", language: zh }
  - { alias: "Possessive Aggression", language: en }
  - { alias: "Food Guarding", language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬資源守護最常見於食物（護食），但也可能護玩具、睡眠位置或特定人。部分品種（Cocker Spaniel、Rottweiler）報告較多。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓較少表現典型資源守護，但可能在多貓家庭中守護食碗或貓砂盆。

etiology:
  categories:
    - name: 正常行為
      examples:
        - 資源守護有生物學適應性（保護食物來源）
        - 幼犬期即可能表現
    - name: 加重因素
      examples:
        - 食物競爭環境（收容所、多犬家庭）
        - 強行奪取食物的錯誤互動
        - 品種傾向

clinicalSigns:
  early:
    - 進食時身體僵硬
    - 進食速度加快
    - 低頭護住食物
    - 眼白外露（whale eye）
  progressive:
    - 低吼
    - 空咬
    - 咬傷接近者
    - 守護範圍擴大（從食物擴展到任何物品）

diagnosis:
  primaryTests:
    - name: 結構化評估
      notes: 在安全條件下評估守護觸發物（食物、骨頭、玩具、位置）的反應程度。由專業人員執行。
    - name: 醫學排除
      notes: 排除疼痛或飢餓相關的醫學原因。

treatment:
  principles:
    - 不要強行奪取資源（加重守護行為）
    - 交換訓練（以更好的東西換取守護物）
    - 預防策略為主
    - 嚴重者需專業行為諮詢
  general:
    - 交換訓練（approach→drop higher value treat→take item）
    - 手餵食建立正面聯想
    - 環境管理（避免觸發物）
    - 不使用「alpha roll」等對抗性方法
    - 嚴重者藥物輔助（Fluoxetine）

prognosis: 輕度資源守護透過正向訓練預後良好。中度以上需專業介入，多數可顯著改善但可能需持續管理。嚴重或泛化的資源守護預後謹慎。家中有幼兒時安全管理極為重要。

pubmedQueries:
  - query: '"Resource Guarding" AND (veterinary OR canine OR feline) AND ("guidelines" OR "consensus")'
    frequency: monthly
