slug: avian-bacterial-sinusitis
nameEn: Avian Bacterial Sinusitis
nameZh: 禽類細菌性鼻竇炎
bodySystem: respiratory
description: 禽類細菌性鼻竇炎為鳥類鼻竇（主要為眶下竇）的細菌感染，導致鼻竇腫脹、鼻分泌物與呼吸困難。常因原發性呼吸道感染或維生素 A 缺乏繼發。
aliases:
  - alias: 鳥類鼻竇炎
    language: zh
  - alias: 禽眶下竇炎
    language: zh
  - alias: Infraorbital sinusitis in birds
    language: en
  - alias: Avian sinus infection
    language: en
species:
  - speciesCommon: bird
    prevalence: common
    notes: 所有鳥種均可發生。鸚鵡、金絲雀與家禽常見。鳥類的眶下竇廣大，感染時可造成明顯的眼周與面部腫脹。
etiology:
  categories:
    - name: 細菌感染
      examples:
        - Mycoplasma spp.
        - Pasteurella spp.
        - Pseudomonas spp.
        - Escherichia coli
        - Klebsiella spp.
    - name: 風險因素
      examples:
        - 維生素 A 缺乏（降低黏膜防禦）
        - 披衣菌感染繼發
        - 通風不良環境
        - 粉塵過多
        - 免疫抑制
clinicalSigns:
  early:
    - 打噴嚏
    - 單側或雙側鼻分泌物
    - 鼻孔周圍結痂
  progressive:
    - 眶下區腫脹（單側或雙側）
    - 眼周腫脹致眼睛變小
    - 膿性鼻分泌物
    - 呼吸困難
    - 食慾下降
    - 精神沉鬱
diagnosis:
  primaryTests:
    - name: 臨床檢查
      notes: 眶下區域觸診腫脹波動感。鼻分泌物性質評估
    - name: 鼻竇穿刺與沖洗
      notes: 穿刺抽取內容物送細菌培養與藥敏試驗
    - name: X光或CT
      notes: 評估鼻竇填塞程度與骨壁完整性
  differentialDiagnoses:
    - 披衣菌感染
    - 黴菌性鼻竇炎
    - 鼻竇腫瘤
    - 維生素 A 缺乏
treatment:
  medical:
    - 鼻竇沖洗（生理食鹽水，每日至隔日）
    - 全身性抗生素（依藥敏結果，經驗性可用 Enrofloxacin 15 mg/kg PO BID）
    - 局部抗生素沖洗液
    - 維生素 A 補充（2000 IU/100g 體重 IM，單次）
    - 改善環境通風與粉塵
  surgical:
    - 慢性鼻竇炎可能需要手術引流或清創
prognosis:
  general: 急性細菌性鼻竇炎經適當抗生素治療預後良好。慢性病例可能需要長期或反覆沖洗。潛在的維生素 A 缺乏需同時矯正。
prevention:
  - 確保飲食中維生素 A 充足
  - 維持環境通風良好
  - 減少粉塵暴露
  - 新進鳥篩檢呼吸道病原
