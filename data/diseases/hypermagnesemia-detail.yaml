nameZh: 高血鎂症（詳細）
bodySystem: electrolyte
description: 血清鎂離子濃度高於正常範圍（犬貓 >2.5 mg/dL），罕見,多因腎衰竭合併過量鎂攝取或醫源性補充過量引起。嚴重高血鎂可導致肌肉無力、呼吸抑制及心跳停止。
