slug: urticaria
nameEn: Urticaria
nameZh: 蕁麻疹
bodySystem: immunology
description: 蕁麻疹 (urticaria/hives) 為皮膚真皮層淺表水腫引起的暫時性膨疹。犬表現為全身散布的隆起性皮膚腫塊，毛髮豎立。常與血管性水腫同時出現。為第一型過敏反應的皮膚表現。多數為自限性，但需警惕進展為全身過敏反應。
aliases:
