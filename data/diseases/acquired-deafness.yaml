species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 老年犬聽力下降（老年性耳聾）非常常見。慢性外/中耳炎及耳毒性藥物為其他常見原因。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓後天性耳聾較犬少報告，但老年性聽力下降亦常見。耳毒性藥物（aminoglycosides）為重要原因。
etiology:
  categories:
    - name: 傳導性
      examples:
        - 慢性外耳炎（耳道阻塞）
        - 中耳炎（鼓室積液/膿）
        - 耳道腫瘤
        - 鼓膜損傷
    - name: 感覺神經性
      examples:
        - 老年性聽力喪失（presbycusis）
        - 耳毒性藥物（aminoglycosides, cisplatin, 利尿劑）
        - 噪音暴露
        - 內耳炎
        - 聽神經腫瘤
clinicalSigns:
  early:
    - 對呼喚反應遲鈍
    - 對門鈴或敲門聲無反應
    - 睡眠加深不易喚醒
    - 聽從指令能力下降
  progressive:
    - 完全對聲音無反應
    - 過度吠叫（無法聽到自己音量）
    - 容易受驚嚇
    - 焦慮或行為改變
diagnosis:
  primaryTests:
    - name: BAER 檢測
      notes: 腦幹聽覺誘發電位為客觀聽力評估金標準。可區分傳導性與感覺神經性聽力損失
    - name: 耳科檢查
      notes: 耳鏡檢查評估外耳道與鼓膜。排除傳導性原因
    - name: 影像學
      notes: CT/MRI 評估中耳、內耳及聽神經
  differentialDiagnoses:
    - 先天性耳聾
    - 認知功能障礙症候群（選擇性不理會）
    - 中樞神經系統疾病
treatment:
  medical:
    - 傳導性原因——治療原發疾病（中耳炎、清除耳道阻塞）
    - 老年性聽力喪失——無有效治療
    - 耳毒性藥物——停藥（部分可逆，部分永久）
    - 環境管理——視覺信號訓練、振動警示
    - 安全措施（圍欄、牽繩）
  surgical:
    - 傳導性原因——TECA-LBO 後聽力反而改善（移除阻塞）
    - 聽覺輔助器材（犬用助聽器，仍在發展中）
prognosis:
  general: 傳導性聽力損失治療原發疾病後可能改善或恢復。感覺神經性聽力喪失通常為不可逆。老年性聽力下降進行性惡化但多數犬貓可良好適應。
prevention:
  - 避免使用耳毒性藥物（尤其鼓膜破裂時）
  - 積極治療外/中耳炎
  - 避免長時間噪音暴露
  - 監測使用耳毒性藥物患者的聽力
