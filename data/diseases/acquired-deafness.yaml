description: 出生後因疾病、藥物毒性、噪音暴露或老化等因素導致的聽力喪失，可為傳導性（外/中耳問題）或感覺神經性（內耳/聽神經問題），嚴重程度從輕度聽力下降至完全耳聾不等。
