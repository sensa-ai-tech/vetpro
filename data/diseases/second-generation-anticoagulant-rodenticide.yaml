slug: second-generation-anticoagulant-rodenticide
nameEn: Second Generation Anticoagulant Rodenticide
nameZh: 第二代抗凝血滅鼠劑中毒
bodySystem: toxicology
description: 第二代抗凝血劑(如溴敵隆、溴鼠靈)抑制維生素K循環,導致凝血因子缺乏。半衰期長,中毒效應可持續數週。

aliases:
  - { alias: 長效抗凝血劑中毒, language: zh }
  - { alias: Brodifacoum Poisoning, language: en }
  - { alias: Bromadiolone Toxicosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 最常見滅鼠劑中毒類型
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓較少直接攝入,但可能捕食中毒齧齒動物

etiology:
  categories:
    - name: 直接攝入
      examples:
        - 誤食滅鼠劑餌劑
        - 舔舐污染的毛髮
    - name: 次發性中毒
      examples:
        - 捕食中毒齧齒動物
        - 攝入污染食物

clinicalSigns:
  early:
    - 無明顯症狀(潛伏期3-5天)
    - 輕微嗜睡、食慾下降
  progressive:
    - 出血傾向(鼻出血、牙齦出血、血尿)
    - 皮下血腫、瘀斑
    - 呼吸困難(胸腔或肺出血)
    - 黏膜蒼白(貧血)
    - 腹腔內出血、休克

diagnosis:
  primaryTests:
    - name: 凝血功能檢查
      notes: "PT(凝血酶原時間)延長>正常2-3倍,PIVKA(誘導的維生素K缺乏)陽性"
    - name: 全血球計數
      notes: "貧血(PCV<25%),血小板通常正常"
    - name: 胸腔/腹腔超音波或X光
      notes: "檢測內出血"
  differentialDiagnoses:
    - 免疫介導性血小板減少症
    - 血友病
    - 肝臟疾病
    - 血管肉瘤

treatment:
  medical:
    - 維生素K1治療(關鍵):
      - 溴敵隆: 2.5-5 mg/kg PO q12h,持續4-6週
      - 溴鼠靈: 2.5-5 mg/kg PO q12h,持續3-4週
      - 與油性食物併服增加吸收
    - 催吐(若攝入4-6小時內): 3% H2O2 1-2 mL/kg PO
    - 活性碳 1-2 g/kg PO(攝入12小時內)
    - 嚴重出血:
      - 新鮮全血或血漿輸血 10-20 mL/kg IV
      - 氧氣治療(若呼吸困難)
      - 胸腔穿刺引流(若大量胸水)
    - 絕對臥床休息,避免活動加劇出血
    - 停藥後48小時複查PT,若延長則延長治療

prognosis:
  general: "及早治療預後良好(存活率>95%)。嚴重內出血或延遲治療可能致命。完整療程後復發罕見。"

prevention:
  - 使用寵物無法接觸的誘餌盒
  - 選擇第一代抗凝血劑或非抗凝血類滅鼠劑
  - 定期檢查環境,移除可疑餌劑
  - 懷疑暴露即使無症狀也應就診


