slug: zinc-deficiency
nameEn: Zinc Deficiency
nameZh: 鋅缺乏症
bodySystem: metabolic
description: 鋅為參與超過 200 種酶功能的必需微量元素，缺乏可導致皮膚角化異常、免疫功能低下及傷口癒合不良。犬有兩種鋅反應性皮膚病：I 型（品種相關，如 Husky）及 II 型（飲食性鋅不足）。

aliases:
  - { alias: 缺鋅, language: zh }
  - { alias: 鋅反應性皮膚病, language: zh }
  - { alias: Zinc Responsive Dermatosis, language: en }
  - { alias: Zinc Deficiency Dermatosis, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: I 型好發於 Siberian Husky、Alaskan Malamute 等北極品種（遺傳性鋅吸收障礙）。II 型見於快速生長大型犬餵食高植酸飲食。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓鋅缺乏極少見，偶見於餵食不均衡自製飲食的貓。

etiology:
  categories:
    - name: I 型（品種相關）
      examples:
        - 遺傳性腸道鋅吸收障礙（Siberian Husky、Alaskan Malamute）
        - 終身需鋅補充
    - name: II 型（飲食性）
      examples:
        - 高植酸飲食（穀物基飲食中植酸螯合鋅）
        - 高鈣飲食（鈣拮抗鋅吸收）
        - 快速生長期需求增加未補足

clinicalSigns:
  early:
    - 鼻鏡及趾墊角化過度結痂
    - 眼周皮膚紅腫脫屑
    - 毛髮品質下降
  progressive:
    - 口周、耳廓、肘部及跗關節角化性結痂
    - 繼發性細菌/酵母菌感染
    - 淋巴結腫大
    - 傷口癒合遲緩
    - 免疫功能低下

diagnosis:
  primaryTests:
    - name: 皮膚活檢
      notes: 表皮明顯的表淺壞死性皮膚炎（superficial necrolytic dermatitis pattern）、角化不全。
    - name: 血清鋅濃度
      notes: 低於正常參考值（但與臨床症狀相關性不完美）。治療反應為最佳確診依據。

treatment:
  principles:
    - 口服鋅補充為主要治療
    - I 型需終身補充
    - II 型同時矯正飲食
    - 繼發感染需同時治療
  general:
    - 口服硫酸鋅 10 mg/kg/day 或葡萄糖酸鋅 5 mg/kg/day（隨餐給予）
    - I 型需終身補充
    - II 型矯正飲食後可減量或停藥
    - 繼發感染以適當抗生素或抗黴菌藥治療
    - 皮膚改善約需 4-6 週

prognosis: II 型（飲食性）矯正飲食並補鋅後預後極佳。I 型（品種相關）需終身補鋅，控制良好下預後良好但不可根治。


