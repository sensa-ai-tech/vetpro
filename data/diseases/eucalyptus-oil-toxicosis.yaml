slug: eucalyptus-oil-toxicosis
nameEn: Eucalyptus Oil Toxicosis
nameZh: 尤加利精油中毒
bodySystem: toxicology
description: 尤加利油含桉油醇,可引起中樞神經抑制及胃腸道刺激。貓因代謝能力差而特別敏感。

aliases:
  - { alias: 桉樹油中毒, language: zh }
  - { alias: Eucalyptol Poisoning, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 口服或皮膚吸收過量
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 極度敏感,吸入或接觸即可能中毒

etiology:
  categories:
    - name: 吸入暴露
      examples:
        - 擴香器、蒸氣吸入
    - name: 皮膚或口服
      examples:
        - 舔舐塗抹部位
        - 誤食尤加利油產品

clinicalSigns:
  early:
    - 流涎、嘔吐
    - 嗜睡、共濟失調
  progressive:
    - 呼吸抑制
    - 肌肉震顫、癲癇
    - 昏迷

diagnosis:
  primaryTests:
    - name: 暴露史及臨床症狀
      notes: "尤加利油特殊氣味+神經症狀"
  differentialDiagnoses:
    - 其他精油中毒

treatment:
  medical:
    - 皮膚除污,避免進一步吸收
    - 支持性療法: 靜脈輸液、氧氣、抗癲癇藥
    - 監測呼吸及神經狀態

prognosis:
  general: "輕度暴露預後良好,多數24-48小時內恢復。"

prevention:
  - 避免在貓居住環境使用尤加利油
  - 確保通風良好
