slug: hemimelia
nameEn: Hemimelia
nameZh: 半肢畸形
bodySystem: orthopedic
description: 半肢畸形為四肢遠端部分長骨缺失的先天畸形。可分為橈骨/脛骨缺失（軸前型）或尺骨/腓骨缺失（軸後型）。受影響肢體短縮變形，嚴重程度不等。

aliases:
  - { alias: 半肢畸形, language: zh }
  - { alias: Hemimelia, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 先天性疾病，特定品種可能有較高發生率。
  - speciesCommon: cat
    prevalence: rare
    notes: 先天性疾病，偶見於貓。

etiology:
  categories:
    - name: 先天/遺傳因素
      examples:
        - 遺傳性發育異常
        - 基因突變
        - 胚胎發育障礙

clinicalSigns:
  early:
    - 出生時或幼年期即可發現異常
  progressive:
    - 症狀隨年齡可能穩定或進展

diagnosis:
  primaryTests:
    - name: 臨床與影像檢查
      notes: 依據具體疾病選擇適當檢查方法。基因檢測可確診部分遺傳性疾病

treatment:
  principles:
    - 依疾病類型選擇保守或手術治療
    - 遺傳諮詢與繁殖篩選
  general:
    - 對症支持治療
    - 基因篩選避免繁殖出受影響個體

prognosis: 視畸形程度而定。輕度者可適應。嚴重者可能需截肢或義肢。多數動物可適應三肢生活。

