slug: rabbit-mandibular-abscess
nameEn: Rabbit Mandibular Abscess
nameZh: 兔下顎膿瘍
bodySystem: infectious
description: 兔下顎骨區域因臼齒齒根感染蔓延形成的膿瘍，為兔牙科疾病最嚴重的併發症之一。下顎膿瘍治療困難且復發率高，常需多次手術。

aliases:
  - { alias: "兔下顎膿瘍", language: zh }
  - { alias: "Rabbit Mandibular Abscess", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 齒源性
      examples:
        - 臼齒齒根感染向骨骼蔓延
        - 齒根膿瘍穿透顎骨
        - 骨髓炎繼發

clinicalSigns:
  early:
    - 下顎區腫脹
    - 進食困難
    - 流涎
  progressive:
    - 腫塊增大且堅硬
    - 皮膚穿孔排膿
    - 消瘦
    - 骨骼變形

diagnosis:
  primaryTests:
    - name: 顱骨 X 光/CT
      notes: CT 為最佳評估工具。可見齒根延長、骨溶解及膿瘍腔。
    - name: 細菌培養
      notes: 指導抗生素選擇。Pasteurella、厭氧菌常見。

treatment:
  principles:
    - 外科清創 + 拔除病齒
    - 長期抗生素
    - 反覆手術可能需要
    - 預後需誠實告知飼主
  general:
    - 外科清創膿瘍並拔除病齒
    - 膿瘍腔填塞含抗生素的骨水泥（AIPMMA beads）
    - 全身性抗生素 6-12 週
    - 定期追蹤 X 光/CT

prognosis: 下顎膿瘍治療困難，復發率 50-70%。常需多次手術。完全根治罕見但長期控制可能。飼主需了解長期治療與費用的承諾。

pubmedQueries:
  - query: '"Rabbit Mandibular Abscess" AND (veterinary OR rabbit) AND ("guidelines" OR "consensus")'
    frequency: monthly
