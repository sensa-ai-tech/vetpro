slug: shar-pei-amyloidosis-breed
nameEn: Shar-Pei Amyloidosis Breed
nameZh: 沙皮犬類澱粉樣變性
bodySystem: urinary
description: 沙皮犬類澱粉樣變性是該品種特有的反應性（AA 型）類澱粉沉積疾病，與沙皮犬家族性發熱密切相關。反覆發炎導致血清類澱粉 A 蛋白（SAA）過量產生，沉積於腎臟與肝臟，最終導致器官衰竭。

aliases:
  - { alias: 沙皮犬腎澱粉樣變, language: zh }
  - { alias: 沙皮犬系統性類澱粉沉積, language: zh }
  - { alias: Shar-Pei renal amyloidosis, language: en }
  - { alias: Shar-Pei AA amyloidosis, language: en }
  - { alias: Familial Shar-Pei fever amyloidosis, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 沙皮犬為犬種中類澱粉樣變性最高風險品種。常繼發於反覆發熱（Shar-Pei Fever）。中年犬最常確診。為該品種重要死因。

etiology:
  categories:
    - name: 免疫遺傳因素
      examples:
        - HAS2 基因過度表現（透明質酸過量）
        - 先天性自體發炎疾病
        - 反覆發炎產生大量 SAA
    - name: 病理機制
      examples:
        - 血清類澱粉 A 蛋白過量產生
        - AA 型類澱粉蛋白沉積於腎臟（腎絲球與腎髓質）
        - 肝臟類澱粉沉積
        - 漸進性器官功能喪失

clinicalSigns:
  early:
    - 反覆發熱史（沙皮犬發熱症候群）
    - 蛋白尿
    - 多飲多尿
  progressive:
    - 漸進性腎衰竭（BUN/肌酐升高）
    - 嚴重蛋白尿
    - 水腫（低蛋白血症）
    - 食慾下降
    - 體重下降
    - 嗜睡
    - 嘔吐（尿毒症）
    - 血栓栓塞併發症

diagnosis:
  primaryTests:
    - name: 尿液分析
      notes: 蛋白尿（尿蛋白/肌酐比升高）為早期指標。配合腎功能指標
    - name: 血液生化
      notes: BUN、肌酐、SDMA 升高。白蛋白降低。膽固醇升高
    - name: 腎臟活檢
      notes: 剛果紅染色見類澱粉沉積。偏光顯微鏡見蘋果綠雙折射。為確診方法

treatment:
  principles:
    - 預防與控制發炎（減少 SAA 產生）
    - 腎臟保護治療
    - 控制併發症
    - 早期介入
  general:
    - Colchicine（0.01-0.03 mg/kg PO SID-BID）預防類澱粉沉積
    - 控制沙皮犬發熱（NSAIDs 急性期）
    - ACE 抑制劑（Benazepril）腎臟保護
    - 低蛋白飲食（蛋白尿嚴重時）
    - 低劑量 Aspirin（抗血栓）
    - 腎衰竭支持治療（補液、磷結合劑）
    - 定期監測腎功能與尿蛋白

prognosis: 預後謹慎至不良。類澱粉沉積為進行性不可逆。早期使用 Colchicine 與控制發炎可延緩進展。一旦出現腎衰竭臨床症狀，中位存活時間數月。血栓栓塞為嚴重併發症。繁殖篩選可能有助降低品種風險。

