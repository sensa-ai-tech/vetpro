slug: retinal-dysplasia
nameEn: Retinal Dysplasia
nameZh: 視網膜發育不全
bodySystem: ophthalmology
description: 視網膜發育不全是一種先天性視網膜發育異常，表現為視網膜感光層的異常折疊、玫瑰花結形成或視網膜剝離。病變程度從輕微的局灶性褶皺到嚴重的完全視網膜剝離不等。多種犬品種有明確的遺傳好發傾向。
aliases:
  - alias: 視網膜發育異常
    language: zh
  - alias: RD
    language: en
