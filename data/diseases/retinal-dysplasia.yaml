    language: zh
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 好發品種包括英國史賓格獵犬、拉布拉多犬、美國可卡犬、比格犬及約克夏梗。遺傳模式因品種而異，部分為常染色體隱性遺傳。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻較少見。胎內感染貓泛白血球減少症病毒（FPV）可能導致視網膜發育不全。
etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 常染色體隱性遺傳（英國史賓格獵犬、拉布拉多犬）
        - 多基因遺傳（某些品種）
        - 與骨骼發育不良相關（dwarfism-retinal dysplasia syndrome in Labrador）
    - name: 感染性因素
      examples:
        - 胎內感染犬腺病毒（CAV-1）
        - 胎內感染犬疱疹病毒（CHV）
        - 貓泛白血球減少症病毒（FPV）感染（貓）
    - name: 分類
      examples:
        - 局灶性/多灶性（focal/multifocal）：視網膜褶皺或玫瑰花結
        - 地圖型（geographic）：不規則形態的視網膜發育不全區域
        - 完全型（total/complete）：伴隨視網膜剝離，導致失明
clinicalSigns:
  early:
    - 輕度型通常無明顯臨床症狀
    - 幼犬眼科篩檢時偶然發現
    - 嚴重型幼犬可能出現視力障礙
  progressive:
    - 地圖型：可能出現部分視野缺損
    - 完全型：雙側失明
    - 可能伴隨繼發性白內障
    - 可能伴隨玻璃體退化
  late:
    - 嚴重視網膜剝離導致永久性失明
    - 繼發性青光眼（罕見）
    - 眼球萎縮（phthisis bulbi，嚴重病例）
diagnosis:
  primaryTests:
    - name: 間接眼底鏡檢查
      notes: 散瞳後檢查可見視網膜褶皺（線狀或 V 形灰色條紋）、玫瑰花結或視網膜剝離區域。局灶性病變需仔細全面檢查才能發現。
    - name: 視網膜電圖（ERG）
      notes: 評估視網膜功能。局灶性型通常 ERG 正常。完全型 ERG 顯著降低或消失。可區分視網膜功能性與結構性病變。
  imaging:
    - name: 眼部超音波
      notes: 可見視網膜剝離。評估玻璃體混濁程度。嚴重角膜或水晶體混濁阻礙眼底檢查時特別有用。
    - name: 光學同調斷層掃描（OCT）
      notes: 高解析度評估視網膜各層結構異常。可精確定位褶皺與玫瑰花結位置。
  additional:
    - 基因檢測（已知品種突變的 DNA 檢測）
    - 繁殖前眼科認證檢查（OFA/CERF）
    - 視力行為測試（障礙物測試、棉球落下測試）
treatment:
  principles:
    - 局灶性/多灶性型通常無需治療
    - 完全型視網膜剝離目前無有效治療
    - 失明動物需環境管理以確保安全
    - 繁殖管理為預防關鍵
  general:
    - 局灶性/多灶性型：定期眼科追蹤，通常無需治療
    - 完全型（失明）：環境改造確保安全，避免移動家具
    - 繼發性白內障：必要時可考慮超音波乳化手術，但視網膜功能不全時手術無意義
    - 繼發性青光眼：局部降壓藥物（Dorzolamide 2% q8h + Timolol 0.5% q12h）
    - 繁殖管理：受影響犬隻不應繁殖。建議繁殖前眼科篩檢與基因檢測
prognosis: 局灶性/多灶性型預後良好，多數犬隻終身維持正常視力。部分幼犬的局灶性褶皺可能隨年齡自行消退。地圖型預後謹慎，視力可能部分受損。完全型伴隨視網膜剝離預後不良，通常導致永久性失明，但失明犬隻在熟悉環境中可維持良好生活品質。
