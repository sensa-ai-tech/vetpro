diagnosticAlgorithm:
  title: 貓粉刺 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估下巴部位特徵性病變
      findings:
        - 下巴黑色粉刺
        - 毛囊堵塞
        - 輕度至重度發展
        - 下巴腫脹嚴重時
    - step: 2
      action: 分級與繼發感染評估
      details: 評估嚴重程度與細菌感染
      findings:
        - 輕度粉刺為主
        - 中度膿皰與紅腫
        - 重度毛囊炎與蜂窩組織炎
        - 細胞學檢查細菌感染
    - step: 3
      action: 鑑別診斷
      details: 排除其他下巴病變
      findings:
        - 排除蠕形蟎
        - 排除皮膚黴菌感染
        - 排除嗜酸性肉芽腫
        - 排除腫瘤老年貓下巴腫塊
clinicalPearls:
  - 更換塑膠碗為不銹鋼或陶瓷碗是簡單有效的第一步措施
  - 輕度貓粉刺是美容性問題，不一定需要積極治療
  - 下巴的「髒污」外觀可能被飼主誤認為只是食物殘渣
  - 嚴重的貓粉刺可發展為疼痛的蜂窩組織炎，不應輕忽
  - benzoyl peroxide在貓的使用濃度應低於犬，且可能引起刺激
monitoringItems:
  - 治療後2-4週評估反應
  - 清潔和局部治療依從性追蹤
  - 復發性病例定期追蹤
