etiology:
  categories:
    - name: 原因
      examples:
        - 未診斷糖尿病、胰島素劑量不足、嚴重感染
clinicalSigns:
  early:
    - 多尿、多渴
    - 嘔吐、脫水
  progressive:
    - 昏迷、休克
diagnosis:
  primaryTests:
    - name: 血糖
      notes: '>600 mg/dL'
    - name: 滲透壓
      notes: 'HHS: >350 mOsm/kg'
  differentialDiagnoses:
    - DKA
treatment:
  medical:
    - 積極靜脈輸液
    - 胰島素治療
    - 電解質校正
    - 緩慢降低血糖(避免腦水腫)
    - 治療併發症
prognosis:
  general: HHS死亡率較DKA高。及時治療可改善。
prevention:
  - 糖尿病規律治療
