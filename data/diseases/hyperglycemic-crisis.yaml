diagnosticAlgorithm:
  title: 高血糖症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 詢問多喝多尿多食症狀及體重變化
      findings:
        - 多飲多尿
        - 體重減輕（糖尿病）
        - 應激相關（貓）
        - 用藥史（類固醇）
    - step: 2
      action: 血糖與尿液分析
      details: 血糖測量及尿液試紙檢查
      findings:
        - 血糖持續>200 mg/dL
        - 尿糖陽性
        - 尿酮體陽性（糖尿病酮酸中毒）
        - 尿比重高
    - step: 3
      action: 糖尿病確認檢查
      details: 果糖胺及糖化血色素測量
      findings:
        - 果糖胺升高（排除應激性高血糖）
        - 持續性高血糖確認糖尿病
        - 血液氣體分析（代謝性酸中毒）
    - step: 4
      action: 併發症評估
      details: 全面生化及影像評估併發症
      findings:
        - 胰臟炎共病
        - 泌尿道感染
        - 白內障（犬）
        - 肝臟脂肪沉積（貓）
clinicalPearls:
  - 貓應激血糖可達300-400 mg/dL
  - 果糖胺可區分暫時性和持續性高血糖
  - 持續高血糖>250 mg/dL需要治療
  - 監測併發症（DKA、高滲性）
