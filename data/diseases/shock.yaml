slug: shock
nameEn: Shock
nameZh: 休克
bodySystem: emergency
description: 組織氧輸送不足以滿足代謝需求的危及生命狀態，導致細胞缺氧與器官功能障礙。依病理機制分為四大類：低血容量性休克、分布性休克、心因性休克與阻塞性休克，各有不同的血流動力學特徵與治療策略。

