slug: acral-lick-dermatitis-behavioral
nameEn: Acral Lick Dermatitis Behavioral
nameZh: 肢端舔皮膚炎（行為性）
bodySystem: dermatology
description: 犬反覆持續舔咬肢體遠端（通常為前肢腕關節以上）導致的慢性增生性皮膚病變，為犬常見的強迫/焦慮行為表現。長期舔咬形成增厚、脫毛、潰瘍的肉芽腫病灶，常繼發細菌感染。

aliases:
  - { alias: "肢端舔咬肉芽腫", language: zh }
  - { alias: "舔肉芽腫", language: zh }
  - { alias: "Lick Granuloma", language: en }
  - { alias: "Acral Lick Granuloma", language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 好發於大型犬品種（Doberman、Labrador、Great Dane、Golden Retriever）。病灶多位於前肢腕關節背側。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓較少見典型肢端舔肉芽腫，但可有類似的過度理毛損傷。

etiology:
  categories:
    - name: 行為性
      examples:
        - 焦慮/壓力
        - 分離焦慮
        - 強迫行為
        - 無聊（環境刺激不足）
    - name: 需排除醫學原因
      examples:
        - 關節炎（舔關節上方可能因疼痛）
        - 神經病變
        - 黴菌感染
        - 蠕形蟎
        - 異物
        - 骨腫瘤

clinicalSigns:
  early:
    - 反覆舔咬前肢特定區域
    - 局部脫毛
    - 皮膚紅腫
  progressive:
    - 增厚隆起的肉芽腫病灶
    - 潰瘍與滲液
    - 繼發性細菌感染
    - 病灶周圍色素沉著
    - 多發性病灶（雙前肢）

diagnosis:
  primaryTests:
    - name: 皮膚活檢
      notes: 表淺與深層皮膚炎、纖維化、肉芽腫。排除腫瘤（鑑別黴菌肉芽腫或肥大細胞瘤）。
    - name: 影像學
      notes: X 光排除骨關節病變。排除骨腫瘤（大型犬前肢遠端為骨肉瘤好發部位）。

treatment:
  principles:
    - 同時治療行為與皮膚病灶
    - 排除潛在醫學誘因
    - 長期管理
    - 避免僅使用物理屏障（不治本）
  general:
    - Fluoxetine 1-2 mg/kg PO SID 或 Clomipramine 1-3 mg/kg PO BID
    - 病灶局部：長效類固醇注射（Triamcinolone）
    - 繼發感染：長期抗生素（4-8 週以上）
    - 環境豐富化、增加運動量
    - 分離焦慮需同時處理
    - 避免長期使用伊莉莎白圈

prognosis: 肢端舔皮膚炎為慢性難治性疾病。行為藥物結合局部治療可改善但完全根治率低。慢性纖維化病灶即使行為改善也可能持續。早期介入效果優於長期病灶。多數需長期甚至終身管理。

