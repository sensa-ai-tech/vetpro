diagnosticAlgorithm:
  title: 貓傳染性腹膜炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估年輕貓的持續性發熱、體重下降，區分濕型（積液）和乾型（肉芽腫）
      findings:
        - 持續性不退燒
        - 體重下降、食慾不振
        - 腹部膨脹（濕型）
        - 眼部或神經症狀（乾型）
    - step: 2
      action: 實驗室檢查
      details: CBC、生化（白球蛋白比）、急性期蛋白、冠狀病毒抗體效價
      findings:
        - 高球蛋白血症
        - 白球蛋白比<0.6
        - 淋巴球減少
        - 非再生性貧血
    - step: 3
      action: 積液分析（濕型）
      details: 腹腔或胸腔積液分析，特徵為高蛋白低細胞數滲出液
      findings:
        - 蛋白>3.5g/dL
        - 黃色黏稠液體
        - Rivalta試驗陽性
        - 細胞數偏低（以巨噬細胞為主）
    - step: 4
      action: 確診檢查
      details: 積液或組織的冠狀病毒RT-PCR、免疫組織化學染色
      findings:
        - 積液FCoV RT-PCR陽性
        - 組織免疫組織化學確認冠狀病毒抗原
        - 肉芽腫性血管炎（病理特徵）
        - 綜合臨床證據確診
clinicalPearls:
  - 冠狀病毒抗體力價高不等於FIP，大多數陽性貓不會發病
  - Rivalta試驗是簡便有效的積液初步篩查
  - A/G比<0.4高度提示FIP
  - GS-441524的出現徹底改變了FIP的預後
monitoringItems:
  - 治療期間：臨床症狀、體重、血液檢查（球蛋白、A/G比、AGP）
  - 停藥後3個月密切追蹤
  - 復發監測
