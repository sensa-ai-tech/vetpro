slug: feline-poxvirus
nameEn: Feline Poxvirus Infection (Cowpox Virus Infection in Cats)
nameZh: 貓痘病毒感染
description: >-
  貓痘病毒感染主要由牛痘病毒（Cowpox virus,
  CPXV）引起，為正痘病毒屬的DNA病毒。貓通常從嚙齒類動物（田鼠、家鼠）經咬傷或獵捕接觸感染。初始病灶通常為單個咬傷處的皮膚結節或潰瘍，隨後可經病毒血症播散為多發性皮膚病灶。本病具人畜共通傳染風險。
bodySystem: infectious
species:
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 戶外活動的獵捕貓
        - 接觸嚙齒類動物（田鼠是主要儲存宿主）
        - 秋季和冬初（嚙齒類活躍季節）
        - 歐洲和亞洲（牛痘病毒分布地區）
        - 免疫抑制狀態（FIV/FeLV）
clinicalSigns:
  early:
    - 初始為單個皮膚結節或潰瘍（通常在頭部、頸部或前肢——咬傷部位）
    - 1-2週後出現多發性皮膚病灶
    - 輕度嗜睡和食慾下降
    - 已知有獵捕嚙齒類行為
    - 接觸史可能不明確
  progressive:
    - 初級病灶（primary lesion）：單個皮膚結節或潰瘍，常在頭部或前肢
    - 二級病灶（secondary lesions）：廣泛分布的多發性丘疹→水泡→膿泡→結痂
    - 痘樣病灶（典型：中央凹陷的膿泡）
    - 結痂脫落後留下脫毛疤痕
    - 輕度發熱
    - 下頜淋巴結腫大
    - 免疫抑制貓可能出現嚴重播散性或出血性病灶
    - 肺炎（罕見但嚴重的併發症）
diagnosis:
  primaryTests:
    - 皮膚病灶壓片細胞學——氣球樣變性的角質細胞和嗜酸性胞質包涵體
    - 組織病理學——表皮壞死、氣球樣變性、嗜酸性胞質內包涵體（A型）
    - FeLV/FIV檢測
  additional:
    - 痘病毒PCR（病灶痂皮或組織）
    - 病毒分離（細胞培養）
    - 電子顯微鏡——典型正痘病毒顆粒
    - 血清學（中和抗體）
treatment:
  principles:
    - 免疫正常貓：支持療法和傷口護理
    - 防止二次細菌感染：廣譜抗生素（amoxicillin-clavulanate）
    - 伊麗莎白圈防止自殘
    - 隔離防止傳播（包括人畜共通傳染風險）
  general:
    - 免疫抑制貓：考慮抗病毒治療（cidofovir外用）
    - 避免使用糖皮質類固醇（加重感染和免疫抑制）
    - 營養支持
    - 嚴重播散型：預後不良，支持療法
prognosis: 免疫正常貓預後良好（自限性，3-5週痊癒）。免疫抑制貓（FIV/FeLV陽性）預後不良至極差。全身性播散或肺炎是致死原因。痊癒後可能留下皮膚疤痕。
diagnosticAlgorithm:
  title: 貓痘病毒感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估皮膚病灶與獵捕小型齧齒類動物史
      findings:
        - 頭頸部或前肢單發性原發病灶
        - 續發全身性丘疹與結痂
        - 輕度發熱與嗜睡
        - 戶外貓或有獵捕行為
    - step: 2
      action: 皮膚學檢查
      details: 病灶細胞學與形態學評估
      findings:
        - 典型痘瘡樣病灶（臍窩狀凹陷）
        - 細胞學見大型嗜酸性胞漿包涵體
        - 表皮壞死與結痂
    - step: 3
      action: 實驗室確認
      details: 病毒學檢測確認
      findings:
        - 病灶組織PCR檢測痘病毒DNA
        - 電子顯微鏡見典型正痘病毒粒子
        - 病毒分離培養
    - step: 4
      action: 確診與公衛評估
      details: 確認診斷並評估人畜共通風險
      findings:
        - PCR或培養確診
        - 組織病理見特徵性包涵體
        - 評估免疫抑制（FeLV/FIV）
        - 告知飼主人畜共通傳播風險
clinicalPearls:
  - 貓痘病毒感染是人畜共通傳染病——處理感染貓時應戴手套，免疫抑制者（HIV陽性、化療中）風險特別高
  - 糖皮質類固醇絕對禁用——可導致致命的播散
  - 初級病灶（單個結節/潰瘍在頭或前肢）是重要的診斷線索
  - 免疫正常貓的感染通常自限性，支持療法即可
  - 本病分布在歐洲和亞洲——北美不存在牛痘病毒
monitoringItems:
  - 皮膚病灶進展和消退追蹤
  - 監測呼吸狀態（警惕肺炎併發症）
  - 隔離直至所有痂皮脫落（此時不再具傳染性）
  - 同居貓和飼主的健康監測
