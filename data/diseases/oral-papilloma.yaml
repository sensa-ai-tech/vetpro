slug: oral-papilloma
nameEn: Oral Papilloma
nameZh: 口腔乳突瘤
bodySystem: dental
description: 犬口腔乳突瘤病毒 (COPV) 引起的良性增生性口腔腫瘤。好發於免疫系統未成熟的年輕犬（< 2 歲）。表現為口腔內多發性菜花狀/疣狀突起。多數在 1-5 個月內自行消退。

aliases:
  - { alias: "Viral Papilloma", language: en }
  - { alias: "Oral Warts", language: en }
  - { alias: "口腔疣", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 年輕犬（< 2 歲）常見。免疫功能正常者自限性。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓極罕見。

etiology:
  categories:
    - name: 病毒性
      examples:
        - 犬口腔乳突瘤病毒 (COPV)
        - 接觸傳染
        - 潛伏期 1-2 個月

clinicalSigns:
  early:
    - 口腔內小的白色/粉紅色突起
    - 唇部、舌頭、硬顎常見
  progressive:
    - 增大呈菜花狀/疣狀
    - 可能多發性
    - 偶爾影響進食

diagnosis:
  primaryTests:
    - name: 臨床外觀
      notes: 年輕犬典型菜花狀口腔腫塊即可臨床診斷
    - name: 活檢
      notes: 不典型病例確認

treatment:
  principles:
    - 多數自行消退不需治療
    - 免疫抑制犬可能需介入
  general:
    - 等待自行消退（1-5 個月）
    - 影響進食：手術切除
    - 冷凍療法
    - 免疫抑制犬：Imiquimod 局部或 Interferon

prognosis: 免疫功能正常犬預後極佳，幾乎 100% 自行消退。消退後產生終生免疫力。免疫抑制犬可能不消退。

pubmedQueries:
  - query: '"oral papilloma" AND (veterinary OR canine) AND ("treatment" OR "COPV")'
    frequency: monthly
