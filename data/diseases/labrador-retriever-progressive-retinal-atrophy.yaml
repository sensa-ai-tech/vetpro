slug: labrador-retriever-progressive-retinal-atrophy
nameEn: Labrador Retriever Progressive Retinal Atrophy
nameZh: 拉布拉多進行性視網膜萎縮
bodySystem: ophthalmology
description: 拉布拉多進行性視網膜萎縮（PRA）是一組遺傳性視網膜退化疾病，主要涉及 prcd-PRA 型。光感受器細胞進行性退化，初期夜盲，最終導致完全失明。體染色體隱性遺傳。

aliases:
  - { alias: 拉布拉多 PRA, language: zh }
  - { alias: 進行性視網膜退化, language: zh }
  - { alias: Labrador PRA, language: en }
  - { alias: prcd-PRA, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 拉布拉多為 prcd-PRA 好發品種。攜帶率因族群而異（5-20%）。通常 3-5 歲開始出現夜盲症狀，6-8 歲進展至完全失明。

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - PRCD 基因突變（prcd-PRA）
        - 體染色體隱性遺傳
        - 光感受器（桿細胞與錐細胞）退化
    - name: 病理機制
      examples:
        - 桿細胞先退化（夜盲）
        - 錐細胞隨後退化（日間視力喪失）
        - 視網膜色素上皮變性

clinicalSigns:
  early:
    - 夜間視力下降（夜盲）
    - 暗處行動猶豫或碰撞
    - 瞳孔放大
  progressive:
    - 日間視力逐漸下降
    - 瞳孔持續放大且光反射減弱
    - 眼底反射增強（tapetal hyperreflectivity）
    - 視網膜血管萎縮
    - 白內障（繼發）
    - 完全失明

diagnosis:
  primaryTests:
    - name: 眼底鏡檢查
      notes: "視網膜血管變細、反光層反射增強、視神經盤蒼白"
    - name: 視網膜電圖（ERG）
      notes: "金標準功能測試。早期即可偵測到 b 波振幅降低"
    - name: PRCD 基因檢測
      notes: "DNA 檢測可確認基因型（正常、攜帶者、受影響）"
  differentialDiagnoses:
    - 突發性後天性視網膜退化（SARDS）
    - 視神經炎
    - 白內障引起的視力喪失
    - 視網膜剝離

treatment:
  medical:
    - 無特效治療可逆轉視網膜退化
    - 抗氧化劑補充（維生素 E、lutein）可能延緩進展
    - 繼發白內障可手術摘除（但視網膜已退化則無意義）
    - 環境管理（維持家具擺設固定、避免危險物品）

prognosis:
  general: "視力喪失不可逆。多數犬在確診後 1-2 年進展至完全失明。失明犬在熟悉環境中可適應良好。壽命不受影響。基因篩選為唯一有效預防措施。"

prevention:
  - 繁殖犬 PRCD 基因檢測
  - 攜帶者僅與基因正常犬配種
  - CERF/OFA 年度眼科檢查
