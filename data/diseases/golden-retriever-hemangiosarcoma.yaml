      notes: 評估肺轉移。心包膜積液（心臟輪廓擴大）
    - name: 組織病理學
      notes: 術後脾臟腫塊病理確認。約 2/3 脾臟腫塊為惡性（HSA）
treatment:
  principles:
    - 手術切除原發腫瘤
    - 化療延緩轉移
    - 支持療法
    - 預後溝通
  general:
    - 脾臟切除術（脾臟 HSA）
    - 心包膜切除術（心臟 HSA）
    - 術後化療：Doxorubicin 為主（30 mg/m² IV 每 3 週，5-6 次）
    - 或 Doxorubicin + Cyclophosphamide 合併方案
    - 急性出血休克時緊急輸血與穩定
    - 營養支持
prognosis: 預後不良。僅手術不化療的中位存活時間約 1-3 個月。手術加化療可延長至 5-7 個月。一年存活率低於 10%。確診時多數已有微轉移。皮膚型預後優於內臟型。早期篩檢超音波可能有助於早期發現。
