    - 急性虛脫與休克
    - 蒼白黏膜
    - 心搏過速
    - 心包膜積液（右心房腫瘤）
    - 暈厥
    - 皮下腫塊（皮膚型）
diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 脾臟腫塊、腹腔積液。肝臟轉移灶。為最重要的初步影像檢查
