diagnosticAlgorithm:
  title: 主動脈狹窄 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 聽診左心基部收縮期心雜音
      findings:
        - 左心基部漸強-漸弱型心雜音
        - 股動脈脈搏減弱
        - 運動不耐或昏厥
        - 大型犬品種好發
    - step: 2
      action: 心電圖
      details: 評估左心室肥厚
      findings:
        - 左心室肥厚（R波增高）
        - ST段壓低
        - 心室心律不整
    - step: 3
      action: 心臟超音波
      details: 評估狹窄程度及壓力階差
      findings:
        - 主動脈瓣下纖維環
        - 主動脈血流速度增加
        - 壓力階差分級（輕度<50、中度50-80、重度>80 mmHg）
        - 左心室同心性肥厚
    - step: 4
      action: 進階評估與預後
      details: Holter與運動評估
      findings:
        - 24小時Holter監測VPC
        - 運動限制建議
        - 基因諮詢（遺傳性）
        - 評估猝死風險
clinicalPearls:
  - 瓣膜下型（SAS）是犬最常見的主動脈狹窄類型
  - 紐芬蘭犬SAS有遺傳基礎，建議篩檢繁殖犬
  - 雜音在成長過程中可能加重（病變進展）
  - 避免激烈運動可減少猝死風險
  - 感染性心內膜炎風險增加
  - β-blocker可能減少症狀但未證實延長壽命
