slug: aortic-stenosis
nameEn: Aortic Stenosis
nameZh: 主動脈瓣狹窄
bodySystem: cardiac
description: 主動脈瓣狹窄是犬隻最常見的先天性心臟病之一，以主動脈瓣下纖維環狹窄（subaortic stenosis, SAS）最為常見。左心室流出道的阻塞導致壓力過負荷、同心性心肌肥厚，嚴重者可引發致命性心律不整與猝死。大型犬品種有明顯的遺傳好發傾向。

