species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬隻先天性心臟病中最常見之一。好發品種包括紐芬蘭犬、金毛尋回犬、拳師犬、德國牧羊犬及羅威那犬。遺傳模式為多基因遺傳，受影響犬隻不建議繁殖。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻主動脈瓣狹窄極為罕見，偶爾在先天性心臟病篩檢中發現。
etiology:
  categories:
    - name: 病因分類
      examples:
        - 瓣膜下狹窄（Subvalvular，最常見，約 95%）：左心室流出道纖維或纖維肌性環
        - 瓣膜性狹窄（Valvular）：主動脈瓣葉增厚或融合
        - 瓣膜上狹窄（Supravalvular）：升主動脈狹窄，極罕見
    - name: 遺傳因素
      examples:
        - 多基因遺傳模式
        - 紐芬蘭犬品種遺傳傾向最為明確
        - 金毛尋回犬、拳師犬、德國牧羊犬為高風險品種
    - name: 病理生理
      examples:
        - 左心室流出道阻塞造成壓力過負荷
        - 同心性左心室肥厚
        - 心肌缺血（冠狀動脈供血不足）
        - 繼發性主動脈瓣閉鎖不全
clinicalSigns:
  early:
    - 左心基底部收縮期雜音（第 4 肋間，常於幼犬健檢發現）
    - 無明顯臨床症狀（輕度狹窄）
    - 雜音強度隨年齡增加而加重
  progressive:
    - 運動不耐
    - 運動後暈厥（Syncope）
    - 呼吸急促
    - 脈搏減弱且緩慢上升（pulsus parvus et tardus）
    - 心律不整（心室性早期搏動）
  late:
    - 鬱血性心衰竭（左心衰竭）
    - 肺水腫（呼吸困難、咳嗽）
    - 心因性猝死（致命性心室性心律不整）
    - 感染性心內膜炎（主動脈瓣受損區域）
    - 嚴重消瘦
diagnosis:
  primaryTests:
    - name: 心臟超音波（Echocardiography）
      notes: >-
        確診金標準。二維超音波可見左心室流出道纖維環或纖維脊。M-mode 評估左心室同心性肥厚程度。連續波都卜勒測量主動脈流速：輕度 < 3.5 m/s、中度 3.5-4.5 m/s、重度 > 4.5 m/s。可計算壓力梯度（PG
        = 4V²）。
    - name: 胸腔聽診
      notes: 左心基底部（第 3-4 肋間）可聞及粗糙收縮期射血雜音，常向頸動脈傳導。雜音強度通常與狹窄嚴重度相關（Grade III-VI/VI）。
  imaging:
    - name: 胸腔 X 光
      notes: 輕度至中度可能正常。嚴重者可見左心室擴大、升主動脈擴張（後狹窄性擴張）。心衰竭時可見肺靜脈擴張及肺水腫。
    - name: 心電圖（ECG）
      notes: 可能正常或顯示左心室肥厚圖形（R 波振幅增高）。監測心室性心律不整（VPCs、心室性心搏過速）。24 小時 Holter 監測評估心律不整負荷量。
  additional:
    - 心臟生物標記：cTnI 升高（心肌損傷）、NT-proBNP 升高（心室壓力過負荷）
    - 血壓測量：收縮壓可能正常或偏低
    - 心導管檢查：可直接測量壓力梯度（侵入性，較少使用）
treatment:
  principles:
    - 輕度狹窄通常不需治療，定期追蹤即可
    - 中度至重度狹窄以 β-blocker 為主要藥物治療
    - 限制劇烈運動以降低猝死風險
    - 球囊擴張術效果有限且有爭議
  general:
    - Atenolol 0.5-1 mg/kg PO q12h（首選 β-blocker，降低心率與心肌氧耗）
    - 替代方案：Sotalol 1-2 mg/kg PO q12h（兼具 β-blocker 與抗心律不整作用）
    - 運動限制：避免劇烈或競爭性運動，允許溫和散步
    - 心衰竭管理：Furosemide 1-2 mg/kg PO q12h + Pimobendan 0.25 mg/kg PO q12h（注意：部分心臟專科醫師對 SAS 使用 pimobendan 存在爭議）
    - 心室性心律不整：Sotalol 1-2 mg/kg PO q12h 或 Mexiletine 5-8 mg/kg PO q8h
    - 感染性心內膜炎預防：侵入性操作前預防性抗生素
    - 受影響犬隻不建議繁殖，建議從繁殖計畫中移除
prognosis: >-
  輕度狹窄（流速 < 3.5 m/s）預後良好，多數犬隻可正常壽命。中度狹窄預後謹慎，需長期藥物管理。重度狹窄（流速 > 4.5 m/s）預後不良，猝死風險顯著增加，平均存活時間約 19 個月。定期心臟超音波與 Holter
  監測對預後評估至關重要。
