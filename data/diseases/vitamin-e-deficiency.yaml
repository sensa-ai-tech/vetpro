slug: vitamin-e-deficiency
nameEn: Vitamin E Deficiency
nameZh: 維生素 E 缺乏症
bodySystem: metabolic
description: 維生素 E（α-生育酚）為重要的脂溶性抗氧化劑，保護細胞膜免受氧化損傷。缺乏可導致脂肪組織炎（pansteatitis，又稱黃脂病）、肌肉退化及神經病變，貓餵食大量不飽和脂肪酸（如魚罐頭）時風險增加。
