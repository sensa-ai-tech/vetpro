    language: zh
  - alias: Hypovitaminosis E
    language: en
  - alias: Pansteatitis
    language: en
  - alias: Yellow Fat Disease
    language: en
species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬維生素 E 缺乏罕見，可見於長期餵食氧化變質飼料或脂肪吸收障礙。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓餵食大量紅肉魚罐頭（如鮪魚罐頭）可導致黃脂病（pansteatitis），因高不飽和脂肪酸消耗維生素 E。
etiology:
  categories:
    - name: 攝入不足
      examples:
        - 飲食中維生素 E 含量不足
        - 飼料保存不當導致維生素 E 氧化分解
    - name: 需求增加
      examples:
        - 高不飽和脂肪酸飲食（魚油、魚罐頭）
        - 氧化壓力增加的疾病
clinicalSigns:
  early:
    - 食慾下降
    - 嗜睡
    - 腹部觸診疼痛
  progressive:
    - 皮下脂肪結節（觸診硬結，有壓痛）
    - 發燒
    - 肌肉無力或僵硬
    - 不願被觸摸（全身性疼痛）
    - 步態異常
diagnosis:
  primaryTests:
    - name: 血清維生素 E 濃度
      notes: 低於正常參考值。需考慮血脂濃度對結果的影響。
    - name: 脂肪活檢
      notes: 組織病理學見脂肪組織壞死、肉芽腫性炎症及黃褐色蠟樣色素沉積（ceroid）。
treatment:
  principles:
    - 維生素 E 補充
    - 改變飲食（減少過量魚類/不飽和脂肪酸）
    - 抗炎止痛
    - 避免再次暴露
  general:
    - 口服維生素 E 補充（10-25 IU/kg/day）
    - 停止餵食高不飽和脂肪酸飲食（減少魚罐頭）
    - 抗炎治療（Prednisolone 短期使用）
    - 止痛管理
    - 轉換至營養均衡的商業飼料
prognosis: 早期診斷並改變飲食後預後良好，但恢復緩慢（數週至數月）。嚴重 pansteatitis 合併全身性炎症反應者預後謹慎。預防（均衡飲食、避免過量魚罐頭）遠優於治療。
