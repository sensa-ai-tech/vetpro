slug: hypothyroid-dermatosis
nameEn: Hypothyroid Dermatosis
nameZh: 甲狀腺功能低下性皮膚病
bodySystem: dermatology
description: 甲狀腺功能低下引起的皮膚表現，為犬最常見的內分泌性皮膚病。典型表現為雙側對稱性非搔癢性脫毛、皮膚增厚、色素沉著與「悲傷表情」（myxedema）。

aliases:
  - { alias: "Hypothyroid Alopecia", language: en }
  - { alias: "甲低皮膚病", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見。Golden Retriever、Doberman、Irish Setter、Boxer 好發。中老年犬。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓甲低極罕見。

etiology:
  categories:
    - name: 甲狀腺功能低下
      examples:
        - 淋巴球性甲狀腺炎（最常見）
        - 特發性甲狀腺萎縮
        - 毛囊週期停滯於休止期

clinicalSigns:
  early:
    - 毛髮稀疏/生長緩慢
    - 尾巴脫毛（rat tail）
    - 皮膚乾燥
  progressive:
    - 雙側對稱性軀幹脫毛
    - 皮膚色素沉著增加
    - 面部myxedema（悲傷表情）
    - 反覆膿皮症

diagnosis:
  primaryTests:
    - name: 總 T4 + TSH
      notes: T4 低 + TSH 高支持診斷
    - name: Free T4（透析法）
      notes: 更準確的甲狀腺功能評估

treatment:
  principles:
    - 終生甲狀腺素替代治療
  general:
    - Levothyroxine 口服（0.02 mg/kg BID）
    - 4-8 週後複檢 T4 濃度調整劑量
    - 皮膚改善需 2-4 個月

prognosis: 甲狀腺素替代治療後預後極佳。皮膚完全恢復需 3-6 個月。需終生用藥。

