diagnosticAlgorithm:
  title: 鉤蟲感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估貧血徵象、營養狀態，詢問驅蟲史與生活環境
      findings:
        - 黏膜蒼白（貧血）
        - 黑色柏油便或血便
        - 體重減輕與發育遲緩（幼犬）
        - 皮膚幼蟲移行症（足部皮膚炎）
    - step: 2
      action: 糞便寄生蟲學檢查
      details: 糞便浮游法檢查蟲卵，必要時連續3天採樣
      findings:
        - 典型鉤蟲卵（橢圓形、薄殼、含胚細胞）
        - 蟲卵計數評估感染程度
        - 注意：幼犬急性感染可能尚未排卵
        - 幼犬嚴重貧血時蟲卵可能陰性
    - step: 3
      action: 血液學檢查
      details: 全血球計數評估貧血程度與類型
      findings:
        - 缺鐵性小球性低色素貧血
        - 嗜酸性球增多
        - 低白蛋白血症
        - 血容比顯著下降（嚴重感染）
clinicalPearls:
  - 幼犬急性鉤蟲感染是真正的急診，可在數天內致死
  - 胎盤傳播意味著幼犬出生時即可感染
  - 糞便檢查陰性不能排除（潛伏期蟲卵尚未排出）
  - 人畜共通：飼主赤腳接觸受汙染環境可得皮膚幼蟲移行症
  - 心絲蟲預防藥多數含有鉤蟲預防成分，每月使用可同時預防
monitoringItems:
  - 治療後2-4週重複糞便檢查確認清除
  - 幼犬貧血恢復監測（PCV追蹤）
  - 每年例行糞便檢查
  - 確認預防性驅蟲計畫的執行
