nameEn: Persistent Hyperplastic Primary Vitreous
nameZh: 持續性增生性原發玻璃體
bodySystem: ophthalmology
description: 先天性眼部發育異常，胚胎期原發玻璃體 (primary vitreous) 與玻璃體動脈 (hyaloid artery) 未正常退化而殘留增生。表現為晶體後方的纖維血管膜，可導致白內障、眼內出血與視力障礙。
