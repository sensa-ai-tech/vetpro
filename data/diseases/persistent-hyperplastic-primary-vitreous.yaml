etiology:
  categories:
    - name: 先天性發育異常
      examples:
        - 胚胎期原發玻璃體退化不全
        - 玻璃體動脈 (hyaloid artery) 未退化
        - 品種遺傳傾向 (Doberman)
clinicalSigns:
  early:
    - 晶體後方白色斑點或膜 (幼犬檢查發現)
    - 可能無明顯症狀 (輕度)
  progressive:
    - 後囊白內障
    - 晶體變形
    - 眼內出血 (殘留血管)
    - 視力障礙
diagnosis:
  primaryTests:
    - name: 裂隙燈檢查
      notes: 晶體後囊面纖維血管膜或色素斑。玻璃體動脈殘留 (Mittendorf dot 至視神經乳頭)
    - name: 眼部超音波
      notes: 評估玻璃體內結構異常與視網膜狀態
    - name: 品種篩檢
      notes: Doberman 繁殖前眼科篩檢
treatment:
  principles:
    - 輕度病例不需治療
    - 白內障顯著影響視力時考慮手術
    - 手術風險較一般白內障手術高
  general:
    - 輕度：定期追蹤
    - 白內障手術 (超音波乳化術) — 需注意纖維血管膜出血風險
    - 嚴重眼內出血需處理
prognosis: 輕度 PHPV (僅殘留小白點) 預後良好，通常不影響視力。嚴重型伴白內障者手術預後較一般白內障手術差 (出血風險)。受影響犬不建議繁殖。
