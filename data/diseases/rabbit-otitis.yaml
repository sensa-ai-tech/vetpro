diagnosis:
  primaryTests:
    - name: 耳鏡檢查
      notes: 評估外耳道與鼓膜完整性。垂耳兔需特別注意耳道深部。
    - name: 顱骨 X 光/CT
      notes: CT 為評估鼓室泡（bulla）最佳工具。骨溶解或液體蓄積提示中/內耳炎。
treatment:
  principles:
    - 長期抗生素治療
    - 耳道清潔
    - 嚴重中耳炎可能需外科
    - 止痛管理
  general:
    - 外耳炎：局部耳藥清潔
    - 中/內耳炎：全身性抗生素 4-6 週以上
    - Enrofloxacin 10 mg/kg PO SID + Penicillin G 42,000-84,000 IU/kg SC q48h
    - 止痛（Meloxicam）
    - 嚴重者：鼓室泡截骨引流術（bulla osteotomy）
prognosis: 外耳炎經治療後預後良好。中耳炎需長期抗生素，完全根治困難但多數可控。內耳炎可能留下永久性歪頭。垂耳兔需終身定期耳道清潔與監測。
