slug: rabbit-otitis
nameEn: Rabbit Otitis
nameZh: 兔耳炎
bodySystem: ear
description: 兔外耳道或中/內耳的炎症與感染，垂耳兔（Lop breeds）因耳道狹窄且通風不良特別好發。Pasteurella multocida 為最常見的中/內耳炎致病菌，嚴重者可併發前庭症狀。

aliases:
  - { alias: "兔耳炎", language: zh }
  - { alias: "Rabbit Otitis", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 感染性
      examples:
        - Pasteurella multocida（中/內耳炎最常見）
        - 耳疥蟲（Psoroptes cuniculi）
        - 其他細菌（Staphylococcus、Pseudomonas）
    - name: 解剖因素
      examples:
        - 垂耳品種耳道彎折
        - 耳道通風不良
        - 耳垢堆積

clinicalSigns:
  early:
    - 搔耳
    - 甩頭
    - 耳垢增多
    - 耳道發紅
  progressive:
    - 膿性耳分泌物
    - 頭傾斜（中/內耳受累）
    - 面神經麻痺
    - 眼球震顫
    - 食慾下降

diagnosis:
  primaryTests:
    - name: 耳鏡檢查
      notes: 評估外耳道與鼓膜完整性。垂耳兔需特別注意耳道深部。
    - name: 顱骨 X 光/CT
      notes: CT 為評估鼓室泡（bulla）最佳工具。骨溶解或液體蓄積提示中/內耳炎。

treatment:
  principles:
    - 長期抗生素治療
    - 耳道清潔
    - 嚴重中耳炎可能需外科
    - 止痛管理
  general:
    - 外耳炎：局部耳藥清潔
    - 中/內耳炎：全身性抗生素 4-6 週以上
    - Enrofloxacin 10 mg/kg PO SID + Penicillin G 42,000-84,000 IU/kg SC q48h
    - 止痛（Meloxicam）
    - 嚴重者：鼓室泡截骨引流術（bulla osteotomy）

prognosis: 外耳炎經治療後預後良好。中耳炎需長期抗生素，完全根治困難但多數可控。內耳炎可能留下永久性歪頭。垂耳兔需終身定期耳道清潔與監測。

pubmedQueries:
  - query: '"Rabbit Otitis" AND (veterinary OR rabbit) AND ("guidelines" OR "consensus")'
    frequency: monthly
