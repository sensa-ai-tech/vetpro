slug: paraphimosis
nameEn: Paraphimosis
nameZh: 嵌頓包莖
bodySystem: reproductive
description: 嵌頓包莖 (paraphimosis) 為陰莖伸出包皮後無法縮回的緊急狀態。暴露的陰莖組織迅速水腫、乾燥與壞死。犬常見於交配後、興奮或包皮環狀毛纏繞。需緊急處理以避免永久性陰莖損傷。
aliases:
  - alias: 陰莖嵌頓
    language: zh
  - alias: 陰莖無法回縮
    language: zh
  - alias: Penile Entrapment
    language: en
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬為最常見受影響物種。常見誘因：交配後、興奮時伸出、包皮開口周圍毛髮纏繞、外傷。長毛品種包皮毛環纏繞風險較高。需在數小時內處理。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓嵌頓包莖罕見。可見於交配後或 urethral obstruction 導致的持續勃起。
etiology:
  categories:
    - name: 常見原因
      examples:
        - 包皮開口相對狹窄
        - 包皮周圍毛髮纏繞形成環狀壓迫
        - 交配後陰莖無法縮回
        - 外傷或水腫
        - 陰莖腫瘤
    - name: 病理生理
      examples:
        - 陰莖暴露→黏膜乾燥
        - 包皮開口壓迫→靜脈回流受阻→水腫
        - 水腫加重→更無法回縮（惡性循環）
        - 長時間暴露→組織壞死
clinicalSigns:
  early:
    - 陰莖伸出包皮外無法回縮
    - 陰莖充血腫脹
    - 舔舐陰莖
  progressive:
    - 陰莖嚴重水腫（數倍大）
    - 黏膜乾燥、顏色變暗
    - 疼痛
    - 組織壞死（黑色變化）
    - 排尿困難
diagnosis:
  primaryTests:
    - name: 視診
      notes: 陰莖突出包皮外，水腫腫脹。檢查是否有毛髮纏繞或異物
    - name: 組織活力評估
      notes: 評估陰莖黏膜顏色、質地。暗紫/黑色提示壞死
  additional:
    - 排除陰莖腫塊或腫瘤
    - 排尿功能評估
treatment:
  principles:
    - 緊急潤滑與復位
    - 消除水腫
    - 壞死組織需手術處理
  general:
    - 移除纏繞毛髮或異物
    - 清潔陰莖（生理食鹽水）
    - 潤滑劑大量塗抹
    - 高滲糖水（50% dextrose）或甘油紗布包裹消腫 10-15 分鐘
    - 輕柔復位回包皮內
    - 暫時荷包縫合（purse-string suture）包皮開口防止再突出
    - 嚴重壞死：陰莖截斷術 + 尿道造口術
    - E-collar 防止舔舐
    - 必要時包皮切開術（包皮開口狹窄時）
prognosis: 早期處理（數小時內）復位後預後極佳。延遲處理導致陰莖壞死者需截斷術，可保留排尿功能但喪失繁殖能力。預防（包皮毛髮修剪、監測交配後）為關鍵。
guidelineRefs:
  - sourceOrg: The Veterinary clinics of North America. Equine practice
    title: >-
      Managing Reproduction Emergencies in the Field: Part 1: Injuries in Stallions; Injury of the External Portion of
      the Reproductive Tract and Gestational Conditions in the Mare.
    url: https://pubmed.ncbi.nlm.nih.gov/34243877/
    type: review
    pmid: '34243877'
pubmedQueries:
  - query: '"paraphimosis" AND (veterinary OR canine) AND ("treatment" OR "penile" OR "surgery")'
    frequency: monthly
diagnosticAlgorithm:
  title: 包皮嵌頓 診斷流程
  steps:
    - step: 1
      action: 視診確認
      details: 陰莖外露無法縮回
      findings:
        - 陰莖腫脹充血
        - 黏膜乾燥
        - 包皮環緊縮
    - step: 2
      action: 組織活力評估
      details: 評估缺血程度
      findings:
        - 粉紅色→活力佳
        - 發紺→缺血
        - 黑色→壞死
    - step: 3
      action: 誘因搜尋
      details: 檢查毛髮纏繞、異物、腫塊
      findings:
        - 環繞毛髮
        - 包皮狹窄
        - 腫瘤
    - step: 4
      action: 緊急復位
      details: 潤滑+消腫+復位
      findings:
        - 成功復位
        - 需手術介入
clinicalPearls:
  - '>30-60分鐘未復位即為急診'
  - Acepromazine是首選鎮靜劑（α-阻斷降壓有利復位）
  - 復位前先潤滑和消腫，不要強行推回
  - 復發者需檢查包皮開口是否過小
monitoringItems:
  - 復位後陰莖組織恢復
  - 排尿功能
  - 復發監測
  - 包皮周圍衛生
associatedSymptoms:
  - symptomId: abdominal-pain
    frequency: rare
  - symptomId: pallor-cyanosis
    frequency: rare
