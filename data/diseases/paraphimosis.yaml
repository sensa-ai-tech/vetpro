slug: paraphimosis
nameEn: Paraphimosis
nameZh: 嵌頓包莖
bodySystem: reproductive
description: 嵌頓包莖 (paraphimosis) 為陰莖伸出包皮後無法縮回的緊急狀態。暴露的陰莖組織迅速水腫、乾燥與壞死。犬常見於交配後、興奮或包皮環狀毛纏繞。需緊急處理以避免永久性陰莖損傷。

aliases:
  - { alias: 陰莖嵌頓, language: zh }
  - { alias: 陰莖無法回縮, language: zh }
  - { alias: Penile Entrapment, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬為最常見受影響物種。常見誘因：交配後、興奮時伸出、包皮開口周圍毛髮纏繞、外傷。長毛品種包皮毛環纏繞風險較高。需在數小時內處理。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓嵌頓包莖罕見。可見於交配後或 urethral obstruction 導致的持續勃起。

etiology:
  categories:
    - name: 常見原因
      examples:
        - 包皮開口相對狹窄
        - 包皮周圍毛髮纏繞形成環狀壓迫
        - 交配後陰莖無法縮回
        - 外傷或水腫
        - 陰莖腫瘤
    - name: 病理生理
      examples:
        - 陰莖暴露→黏膜乾燥
        - 包皮開口壓迫→靜脈回流受阻→水腫
        - 水腫加重→更無法回縮（惡性循環）
        - 長時間暴露→組織壞死

clinicalSigns:
  early:
    - 陰莖伸出包皮外無法回縮
    - 陰莖充血腫脹
    - 舔舐陰莖
  progressive:
    - 陰莖嚴重水腫（數倍大）
    - 黏膜乾燥、顏色變暗
    - 疼痛
    - 組織壞死（黑色變化）
    - 排尿困難

diagnosis:
  primaryTests:
    - name: 視診
      notes: 陰莖突出包皮外，水腫腫脹。檢查是否有毛髮纏繞或異物
    - name: 組織活力評估
      notes: 評估陰莖黏膜顏色、質地。暗紫/黑色提示壞死
  additional:
    - 排除陰莖腫塊或腫瘤
    - 排尿功能評估

treatment:
  principles:
    - 緊急潤滑與復位
    - 消除水腫
    - 壞死組織需手術處理
  general:
    - 移除纏繞毛髮或異物
    - 清潔陰莖（生理食鹽水）
    - 潤滑劑大量塗抹
    - 高滲糖水（50% dextrose）或甘油紗布包裹消腫 10-15 分鐘
    - 輕柔復位回包皮內
    - 暫時荷包縫合（purse-string suture）包皮開口防止再突出
    - 嚴重壞死：陰莖截斷術 + 尿道造口術
    - E-collar 防止舔舐
    - 必要時包皮切開術（包皮開口狹窄時）

prognosis: 早期處理（數小時內）復位後預後極佳。延遲處理導致陰莖壞死者需截斷術，可保留排尿功能但喪失繁殖能力。預防（包皮毛髮修剪、監測交配後）為關鍵。


