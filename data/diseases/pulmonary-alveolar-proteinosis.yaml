slug: pulmonary-alveolar-proteinosis
nameEn: Pulmonary Alveolar Proteinosis
nameZh: 肺泡蛋白沉積症
bodySystem: respiratory
description: 肺泡內異常蛋白質及脂質沉積,導致氣體交換障礙。罕見疾病,病因不明,可能與巨噬細胞功能異常有關。

aliases:
  - { alias: 肺泡蛋白質沉著症, language: zh }
  - { alias: PAP, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見,可能於任何品種
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極罕見

etiology:
  categories:
    - name: 特發性
      examples:
        - 巨噬細胞功能異常
    - name: 繼發性
      examples:
        - 免疫抑制
        - 吸入性傷害

clinicalSigns:
  early:
    - 運動不耐
    - 輕度咳嗽
  progressive:
    - 呼吸困難
    - 發紺
    - 體重減輕

diagnosis:
  primaryTests:
    - name: 胸部 X 光
      notes: "瀰漫性肺泡浸潤 (瘋狂鋪路石樣)"
    - name: 支氣管肺泡灌洗
      notes: "乳白色液體,PAS 陽性蛋白質及巨噬細胞"
    - name: 肺組織切片
      notes: "確診:肺泡內 PAS 陽性蛋白質沉積"
  differentialDiagnoses:
    - 肺水腫
    - 肺炎
    - 間質性肺病

treatment:
  medical:
    - 全肺灌洗 (whole lung lavage, 人醫標準治療)
    - 支持性照護
    - 氧氣治療
    - 預防繼發感染

prognosis:
  general: "預後謹慎至不良;為進展性疾病,治療困難,多數病例預後不良"

prevention:
  - 無特定預防措施
