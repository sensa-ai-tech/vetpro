slug: radioiodine-therapy-feline
nameEn: Radioiodine Therapy Feline
nameZh: 貓放射碘治療
bodySystem: endocrine
description: 使用放射性碘-131治療貓甲狀腺亢進,放射碘選擇性破壞過度功能的甲狀腺組織,為貓甲狀腺亢進最佳治療選擇,治癒率超過95%。

aliases:
  - { alias: I-131治療, language: zh }
  - { alias: Radioiodine treatment, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 為貓甲狀腺亢進金標準治療,單次治療即可治癒

etiology:
  categories:
    - name: 作用機制
      examples:
        - I-131被過度功能甲狀腺組織主動攝取
        - β射線破壞功能亢進的濾泡細胞
        - 正常甲狀腺組織及其他器官吸收極少
        - 破壞後恢復正常甲狀腺功能
    - name: 適應症
      examples:
        - 甲狀腺亢進確診病例(T4>50 nmol/L)
        - 雙側甲狀腺腺瘤
        - 異位甲狀腺組織亢進
        - 無法耐受內科治療或手術風險高
        - 飼主希望根治性治療

clinicalSigns:
  early:
    - 治療前:體重減輕、多食、多動、嘔吐
    - 治療後1-2週開始改善
  progressive:
    - 治療後1-3個月症狀完全消失
    - 體重恢復、活力改善
    - 少數發生甲狀腺功能低下(5-10%)

diagnosis:
  primaryTests:
    - name: 治療前評估
      notes: "血清T4、腎功能、血壓、心臟超音波評估"
    - name: 甲狀腺閃爍掃描
      notes: "Tc-99m掃描評估攝取位置及程度,指引I-131劑量"
    - name: 治療後監測
      notes: "治療後1、3、6、12個月監測T4、腎功能"
  differentialDiagnoses:
    - 手術治療(甲狀腺切除術)
    - 內科治療(Methimazole終生)
    - 飲食治療(碘限制飲食)

treatment:
  medical:
    - I-131單次皮下或靜脈注射(劑量2-5 mCi,依T4濃度及攝取程度調整)
    - 治療後住院隔離(通常3-14天,依當地法規及輻射安全標準)
    - 治療前停用Methimazole 1-2週
    - 治療後監測:
      - 1個月後T4(多數恢復正常15-50 nmol/L)
      - 若T4仍高可考慮第二次治療(5%病例)
      - 監測腎功能(原被甲狀腺亢進掩蓋的腎病可能顯現)
    - 若發生甲狀腺功能低下(T4<10 nmol/L),給予Levothyroxine 0.05-0.1 mg PO SID
    - 不需術前準備或長期用藥

prognosis:
  general: "治癒率>95%,單次治療即可。復發率<5%。少數發生甲狀腺功能低下需補充治療。需注意原被甲狀腺亢進掩蓋的慢性腎病可能於治療後顯現。"

prevention:
  - 治療前評估腎功能,預警可能惡化風險
  - 治療後定期監測T4及腎功能
  - 高齡或腎功能異常貓可考慮降低I-131劑量避免甲狀腺功能低下
