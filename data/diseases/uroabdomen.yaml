diagnosticAlgorithm:
  title: 尿液腹 診斷流程
  steps:
    - step: 1
      action: 臨床懷疑
      details: 外傷後或術後出現少尿、腹脹、氮質血症
      findings:
        - 腹部膨脹+波動感
        - 高BUN/肌酸酐+高血鉀
    - step: 2
      action: 腹水採樣分析
      details: 腹腔穿刺取腹水，比較腹水與血清肌酸酐
      findings:
        - 腹水/血清肌酸酐比 ≥2:1
        - 腹水/血清鉀比 >1.4:1
    - step: 3
      action: 穩定患者
      details: 靜脈輸液、處理高血鉀、放置引流管
      findings:
        - 電解質逐步改善
        - 血流動力學穩定
    - step: 4
      action: 影像定位+手術
      details: 對比攝影定位破裂部位，穩定後手術修補
      findings:
        - 確認破裂部位
        - 手術修補+術後監測
clinicalPearls:
  - 腹水肌酸酐/血清肌酸酐比 ≥2:1 是確診的金標準——急診中簡單快速且準確
  - Uroabdomen是內科急症而非外科急症——先穩定電解質再開刀
  - 高血鉀是最致命的併發症，心電圖監測（尋找帳篷狀T波和心搏過緩）至關重要
monitoringItems:
  - 每2-4小時監測電解質（特別是鉀離子）
  - 精確尿量測量（目標 >1-2 ml/kg/hr）
  - 腹水量監測（引流管產出量）
  - 術後追蹤腎功能（BUN/Cr q24-48h）
