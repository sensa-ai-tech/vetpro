slug: fragmented-coronoid-process
nameEn: Fragmented Coronoid Process
nameZh: 碎裂冠突
bodySystem: orthopedic
description: 碎裂冠突（FCP）為肘關節發育不良（Elbow Dysplasia）最常見的形式，是尺骨內側冠突因發育異常導致碎裂或裂隙的疾病。臨床上以年輕大型犬前肢跛行為特徵，常為雙側發生，最終導致繼發性退化性關節炎。

