species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 拉布拉多、黃金獵犬、德國牧羊犬、羅威那、伯恩山犬等大型犬好發；通常在4-8月齡時開始出現症狀；雄犬發病率略高
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極少發生

etiology:
  categories:
    - name: 發育性因素（主要病因）
      examples:
        - 尺橈骨生長速率不協調（尺橈骨不一致性）
        - 內側冠突承受異常生物力學負荷
        - 軟骨內骨化異常
    - name: 遺傳因素
      examples:
        - 多基因遺傳模式
        - 品種高度好發性顯示強遺傳成分
    - name: 環境因素
      examples:
        - 幼犬快速生長（過度營養或高能量飲食）
        - 過度運動可能加速病程

clinicalSigns:
  early:
    - 前肢跛行，通常在運動後加重，休息後改善
    - 跛行可為間歇性
    - 肘關節屈曲時輕微疼痛
  progressive:
    - 跛行持續且加重
    - 肘關節腫脹（關節積液）
    - 肘關節活動範圍減少（尤其屈曲受限）
    - 前肢步態僵硬
    - 雙側受累時可能表現為步態僵硬而非明顯跛行
  late:
    - 嚴重退化性關節炎
    - 肌肉萎縮（肩胛及前臂肌群）
    - 慢性疼痛及運動不耐受
    - 肘關節增大（骨贅增生）
    - 捻髮音（crepitus）

diagnosis:
  primaryTests:
    - name: 骨科檢查
      notes: "肘關節屈曲及內旋時疼痛陽性；關節積液；活動範圍減少（特別是超屈曲及超伸展）；雙側比較很重要"
    - name: CT 掃描
      notes: "金標準影像檢查；可清楚顯示冠突碎裂、裂隙及尺橈骨不一致性；比X光更敏感"
  imaging:
    - name: X光（肘關節多角度攝影）
      notes: "標準側位及前後位片可見繼發性關節炎徵象（骨贅、硬化）；45度屈曲斜位片可增加冠突碎片的可見度；早期病變X光可能正常"
    - name: MRI
      notes: "可評估軟骨損傷及骨髓水腫；對於CT不確定的病例有輔助價值"
    - name: 關節鏡檢查
      notes: "可直接觀察關節內軟骨及冠突狀態，同時進行治療性處理"
  additional:
    - 對側肘關節影像檢查（雙側發生率約20-50%）
    - 關節液分析（排除感染性關節炎）
    - 肘關節篩檢計畫影像（繁殖犬）

treatment:
  principles:
    - 年輕犬確診後建議早期手術以減緩退化性關節炎進展
    - 手術目標為移除碎裂碎片或穩定裂隙性冠突
    - 手術無法完全預防退化性關節炎，但可延緩進程
    - 長期多模式疼痛管理及體重控制至關重要
  general:
    - 外科治療首選：關節鏡下碎片移除（Arthroscopic Fragment Removal）
    - 近端尺骨切開術（Proximal Ulnar Osteotomy / PAUL）矯正尺橈骨不一致性
    - 滑車切跡置換術（CUE Procedure）用於嚴重關節炎病例
    - 術後限制活動4-6週，逐步恢復運動
    - NSAIDs 疼痛管理：Carprofen 4.4 mg/kg PO q24h 或 Meloxicam 0.1 mg/kg PO q24h
    - 關節保健品：Omega-3 脂肪酸（EPA+DHA 約50-100 mg/kg/day）
    - Glucosamine 20 mg/kg + Chondroitin 10 mg/kg PO q24h
    - 物理復健（水中跑步機、被動關節活動、冷療/熱療）
    - 嚴格體重控制維持理想體態

prognosis: 早期手術介入的犬隻多數臨床症狀改善，但幾乎所有病例最終都會發展退化性關節炎。手術後約60-70%的犬隻功能性結果良好至優秀。嚴重的軟骨損傷及顯著的尺橈骨不一致性與較差的長期預後相關。終身的體重管理及多模式疼痛控制對維持生活品質至關重要。建議受影響犬隻不應繁殖。

