slug: pythiosis
nameEn: Pythiosis
nameZh: 腐黴菌症
bodySystem: infectious
description: 腐黴菌症是由犬腐黴菌（Pythium insidiosum）引起的嚴重侵襲性感染，此病原體為卵菌綱成員（非真菌）。常見於亞熱帶與熱帶地區，犬隻經接觸含有遊動孢子的靜水體而感染。表現為消化道（最常見於犬）或皮膚的嚴重肉芽腫性病變。對傳統抗黴菌藥物無效。

aliases:
  - { alias: 腐黴病, language: zh }
  - { alias: 水黴菌症, language: zh }
  - { alias: Pythium Infection, language: en }
