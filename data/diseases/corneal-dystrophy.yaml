diagnosticAlgorithm:
  title: 角膜營養不良 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估角膜混濁特徵和品種背景
      findings:
        - 雙側對稱性角膜混濁
        - 品種易感性（騎士查理王獵犬、哈士奇等）
        - 通常無疼痛症狀
        - 視力可能正常
    - step: 2
      action: 眼科檢查
      details: 進行裂隙燈和其他眼科檢查
      findings:
        - 角膜基質結晶狀或白色沉積
        - 病變位置（上皮型、基質型或內皮型）
        - 螢光素染色通常陰性
        - 眼壓正常
    - step: 3
      action: 分類與鑑別
      details: 確定角膜營養不良類型並排除其他角膜疾病
      findings:
        - 上皮/前基質型：淺層沉積
        - 基質型：脂質或膽固醇沉積
        - 內皮型：角膜水腫
        - 排除代謝性角膜沉積（高脂血症）
clinicalPearls:
  - 角膜營養不良與角膜退化不同——營養不良為遺傳性、雙側性、非發炎性；退化為後天的
  - 基質性營養不良不一定需要治療，除非影響視力或繼發潰瘍
  - 空腹血脂檢查是重要的鑑別步驟，高脂血症導致的脂質沉積可透過飲食控制改善
  - 內皮性營養不良好發於老年小型犬，常伴隨白內障共存
monitoringItems:
  - 每6-12個月眼科檢查追蹤進展
  - 監測角膜潰瘍的發生
  - 內皮型需更頻繁追蹤角膜水腫程度
  - 血脂定期監測（如有高脂血症）
