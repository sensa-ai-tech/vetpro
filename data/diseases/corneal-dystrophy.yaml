slug: corneal-dystrophy
nameEn: Corneal Dystrophy
nameZh: 角膜營養不良
bodySystem: ophthalmology
description: 先天性遺傳性角膜非炎症性退化疾病，為雙側對稱性病變。依受累層分為上皮型、基質型與內皮型。基質型 (脂質/結晶沉積) 最常見，表現為角膜中央白色至灰色不透明沉積。
