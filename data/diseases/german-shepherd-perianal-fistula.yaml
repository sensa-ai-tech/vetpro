        - 濃密尾毛造成潮濕環境
        - 肛門腺感染可能為誘發因子
clinicalSigns:
  early:
    - 肛門周圍搔癢
    - 舔舐肛周
    - 排便疼痛
    - 肛周皮膚發紅
  progressive:
    - 肛周多發竇道與潰瘍
    - 膿血性分泌物
    - 排便困難與疼痛（裡急後重）
    - 體重下降（疼痛導致食慾下降）
    - 惡臭
    - 行為改變（不願坐下）
diagnosis:
  primaryTests:
    - name: 視診
      notes: 肛周可見多發竇道開口、潰瘍、肉芽組織。需鎮靜或麻醉下徹底檢查
    - name: 直腸檢查
      notes: 評估竇道深度與範圍。排除直腸腫瘤
    - name: 組織病理學
      notes: 切片排除肛周腫瘤。見深層肉芽腫性發炎
treatment:
  principles:
    - 免疫抑制治療為首選
    - Cyclosporine 或 Tacrolimus
    - 嚴重者合併手術
    - 長期管理
  general:
    - Cyclosporine（5-10 mg/kg PO SID）為首選
    - Tacrolimus 0.1% 軟膏局部塗抹（輔助或輕度病例）
    - Ketoconazole 併用可降低 Cyclosporine 劑量
    - 抗生素處理繼發感染
    - 飲食調整（水解蛋白或新型蛋白飲食）
    - 嚴重者手術清創或冷凍治療
    - 維持肛周清潔乾燥
    - 長期低劑量維持治療
prognosis: 免疫抑制治療反應良好，約 80-85% 的病例可獲得緩解。但停藥後復發率高（約 50%），多數需長期低劑量維持治療。對 Cyclosporine 反應不佳者預後較差。手術結合藥物治療的嚴重病例預後尚可。
