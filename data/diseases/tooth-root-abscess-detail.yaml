slug: tooth-root-abscess-detail
nameEn: Tooth Root Abscess Detail
nameZh: 齒根膿瘍詳論
bodySystem: infectious
description: 齒根膿瘍是根尖周圍組織的化膿性感染,多因牙髓壞死或深度牙周感染導致。臨床表現為臉部腫脹、瘻管形成,犬常見於上頜第四前臼齒(裂齒),治療需拔牙或根管治療。

aliases:
  - { alias: 根尖膿瘍, language: zh }
  - { alias: Periapical Abscess, language: en }
  - { alias: Apical Periodontitis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 上頜第四前臼齒最常見,常見品種包括德國牧羊犬和黃金獵犬
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓較少見但嚴重

etiology:
  categories:
    - name: 牙髓疾病
      examples:
        - 複雜性牙冠骨折導致牙髓暴露
        - 牙齒磨耗暴露牙髓
        - 創傷性牙髓炎
    - name: 牙周疾病
      examples:
        - 深度牙周袋感染擴散
        - 牙周牙髓聯合病變
    - name: 血源性感染
      examples:
        - 菌血症經由根尖孔侵入

clinicalSigns:
  early:
    - 咀嚼時疼痛或偏好單側
    - 患側臉頰輕微腫脹
    - 口臭
    - 食慾下降
  progressive:
    - 臉頰明顯腫脹(眼下區域)
    - 瘻管形成流膿
    - 淋巴結腫大
    - 發燒和全身性感染徵兆

diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: "患齒可能變色、斷裂或嚴重牙周病"
    - name: 牙科X光
      notes: "根尖周圍透亮區(骨質溶解),牙周韌帶空間增寬"
    - name: 探診和叩診
      notes: "患齒叩診疼痛,探診可能有深牙周袋"
  differentialDiagnoses:
    - 齒槽骨骨髓炎
    - 腫瘤
    - 囊腫
    - 唾液腺囊腫

treatment:
  medical:
    - 拔牙為最常用治療(成功率高且經濟)
    - 或根管治療(需專科設備和技術)
    - 術前抗生素Amoxicillin-Clavulanate 12.5-25 mg/kg PO BID 3-5天
    - 術中徹底清創和沖洗
    - 術後Meloxicam 0.1 mg/kg PO SID 3-5天
    - 術後抗生素續用7-10天
    - 軟食2週

prognosis:
  general: "拔牙後預後優良,瘻管通常在7-14天內癒合,症狀迅速改善。根管治療成功率約85-90%但昂貴且需專科技術。未治療會持續疼痛、感染擴散,可能導致下頜骨骨髓炎或菌血症。"

prevention:
  - 定期牙科檢查和洗牙
  - 避免咬硬物防止牙齒斷裂
  - 牙齒損傷及早治療
  - 控制牙周病
