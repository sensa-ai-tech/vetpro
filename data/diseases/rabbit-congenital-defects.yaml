slug: rabbit-congenital-defects
nameEn: Rabbit Congenital Defects
nameZh: 兔先天性缺陷
bodySystem: gastrointestinal
description: 兔出生即存在的結構或功能異常，包括水腦症、多指/趾、唇顎裂、肢體畸形等。近親繁殖增加先天缺陷風險，部分缺陷可手術矯正。

aliases:
  - { alias: "兔先天性缺陷", language: zh }
  - { alias: "Rabbit Congenital Defects", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 遺傳性
      examples:
        - 近親繁殖
        - 特定品種相關基因缺陷
        - 致死基因組合（如 En/En）
    - name: 環境性
      examples:
        - 孕期藥物暴露
        - 孕期營養缺乏
        - 孕期感染

clinicalSigns:
  early:
    - 出生時可見結構異常
    - 生長遲緩
    - 吸乳困難
  progressive:
    - 發育不良
    - 功能障礙程度因缺陷類型而異

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: 出生後詳細全身檢查。評估缺陷嚴重度及可矯正性。
    - name: 影像學
      notes: X 光評估骨骼異常。必要時超音波或 CT。

treatment:
  principles:
    - 評估缺陷對生活品質的影響
    - 可矯正者考慮手術
    - 不可矯正且嚴重影響生活品質者考慮安樂死
    - 避免繁殖帶有缺陷的種兔
  general:
    - 唇顎裂：外科修復（可行時）
    - 輕微肢體缺陷：適應性管理
    - 不適合繁殖的個體絕育
    - 支持性照護

prognosis: 預後高度取決於缺陷類型與嚴重度。輕微缺陷不影響生活品質。嚴重缺陷（如水腦症、嚴重唇顎裂）預後不良。

pubmedQueries:
  - query: '"Rabbit Congenital Defects" AND (veterinary OR rabbit) AND ("guidelines" OR "consensus")'
    frequency: monthly
