species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 所有蘇格蘭折耳貓均受影響。同合子型（Fd/Fd）100% 發病且嚴重。異合子型（Fd/fd）發病率與嚴重程度較低但仍可出現症狀。多國獸醫組織已建議禁止繁殖折耳貓。

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - TRPV4 基因突變（不完全顯性遺傳）
        - 同合子型（Fd/Fd）：嚴重骨軟骨病變，100% 發病
        - 異合子型（Fd/fd）：輕度至中度病變，可變外顯率
        - 同一突變導致耳軟骨折疊與四肢骨軟骨異常
    - name: 病理機制
      examples:
        - 軟骨內骨化過程異常
        - 關節軟骨進行性退化
        - 骨贅形成（exostosis）
        - 軟骨退化與纖維化
    - name: 好發部位
      examples:
        - 跗關節（最常見且最嚴重）
        - 腕關節
        - 尾椎（尾巴僵硬）
        - 跖骨與掌骨

clinicalSigns:
  early:
    - 尾巴短粗且僵硬不靈活
    - 四肢稍短粗
    - 行走時步態輕微僵硬
    - 幼貓期可能無明顯症狀
  progressive:
    - 跛行，尤其後肢
    - 跗關節腫大
    - 行走時避免關節彎曲
    - 跳躍意願降低
    - 不願被觸摸腳掌或尾巴
  late:
    - 嚴重跛行或不願行走
    - 關節嚴重腫大與變形
    - 肌肉萎縮
    - 慢性疼痛
    - 尾巴完全僵硬無法活動
    - 嚴重影響生活品質

diagnosis:
  primaryTests:
    - name: 四肢 X 光
      notes: "特徵性表現：跗關節、腕關節及掌/跖骨周圍骨贅增生（exostosis）。關節間隙狹窄。趾骨間骨橋形成。尾椎融合。"
    - name: 臨床與品種史
      notes: "蘇格蘭折耳貓品種加上進行性跛行高度提示。觸診跗關節腫大與疼痛。尾巴僵硬不靈活。"
  imaging:
    - name: CT 掃描
      notes: "更精確評估骨贅範圍與關節面損傷程度。術前評估用。"
    - name: MRI
      notes: "評估軟骨損傷程度與軟組織變化。"
  additional:
    - 基因檢測（TRPV4 基因突變）
    - 關節液分析（排除感染性關節炎）
    - 血液學與生化檢查（基線值，用藥前評估）

treatment:
  principles:
    - 無根治方法
    - 終身疼痛管理為治療核心
    - 多模式止痛
    - 最重要的預防措施是停止繁殖折耳貓
  general:
    - "Meloxicam 0.05 mg/kg PO q24h（長期低劑量 NSAIDs，需監測腎功能）"
    - "Gabapentin 5-10 mg/kg PO q8-12h（神經性疼痛控制）"
    - "Polysulfated glycosaminoglycan (Adequan) 5 mg/kg IM q週x4-8週，後 q月（軟骨保護）"
    - "Omega-3 脂肪酸補充（EPA/DHA 40 mg/kg/day，抗發炎）"
    - "環境改造：提供低矮進出的貓砂盆、低矮食盆、柔軟床鋪"
    - "放射線照射（palliative radiation therapy）部分報告可減少骨贅活動度但證據有限"
    - "嚴重者需評估安樂死"
    - "倫理聲明：所有主要獸醫組織均建議停止繁殖蘇格蘭折耳貓"

prognosis: 預後謹慎至不良。所有折耳貓均將發展不同程度的骨軟骨病變。同合子型預後最差，通常於年輕時即出現嚴重症狀。異合子型病變較輕但仍會隨時間進展。疼痛管理可改善生活品質但無法阻止疾病進展。預防此疾病的唯一方法是停止繁殖折耳貓。

