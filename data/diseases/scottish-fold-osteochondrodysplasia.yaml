slug: scottish-fold-osteochondrodysplasia
nameEn: Scottish Fold Osteochondrodysplasia
nameZh: 蘇格蘭折耳貓骨軟骨發育不良
bodySystem: orthopedic
description: 蘇格蘭折耳貓骨軟骨發育不良（SFOCD）是蘇格蘭折耳貓品種特有的遺傳性骨軟骨疾病，與導致耳朵折疊的同一基因突變（TRPV4 基因）相關。所有折耳貓均受此基因影響，同合子型（Fd/Fd）病變最為嚴重，異合子型（Fd/fd）病變較輕但仍可能出現臨床症狀。

