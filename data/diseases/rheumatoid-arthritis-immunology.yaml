slug: rheumatoid-arthritis-immunology
nameEn: Rheumatoid Arthritis
nameZh: 類風濕性關節炎
bodySystem: immunology
description: 類風濕性關節炎 (rheumatoid arthritis, RA) 為犬的免疫介導性多發性侵蝕性關節炎。自體抗體（rheumatoid factor）攻擊滑膜組織，引起慢性進行性關節破壞。好發於小型至中型犬種。貓極罕見。

aliases:
  - { alias: 風濕性關節炎, language: zh }
  - { alias: RA, language: en }
  - { alias: Erosive Polyarthritis, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 好發於小型至中型犬。典型侵犯多個小關節（腕關節、跗關節、指關節）。侵蝕性改變為特徵。與非侵蝕性免疫介導性多發性關節炎 (IMPA) 需鑑別。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓類風濕性關節炎極罕見。慢性進行性多發性關節炎 (FCPA) 為貓特有型態。

etiology:
  categories:
    - name: 致病機制
      examples:
        - 自體抗體（IgM anti-IgG = rheumatoid factor）形成免疫複合物
        - 免疫複合物沉積於滑膜
        - 補體活化→滑膜炎
        - Pannus 形成→軟骨與骨侵蝕
    - name: 誘發因素
      examples:
        - 遺傳易感性
        - 可能與慢性感染或抗原刺激相關

clinicalSigns:
  early:
    - 遊走性跛行
    - 關節腫脹（多為對稱性）
    - 晨僵
    - 發燒
  progressive:
    - 進行性關節破壞
    - 關節變形與攣縮
    - 肌肉萎縮
    - 嚴重行動障礙
    - 關節半脫位

diagnosis:
  primaryTests:
    - name: 關節液分析
      notes: 滑液細胞學：嗜中性球增多（非感染性），蛋白升高
    - name: X-ray
      notes: 侵蝕性關節病變：關節面不規則、骨侵蝕、關節間隙狹窄
  additional:
    - Rheumatoid factor（犬特異性較低）
    - ANA
    - 關節液培養（排除感染）
    - CRP / ESR（炎症指標）

treatment:
  principles:
    - 免疫抑制控制滑膜炎
    - 疼痛管理
    - 物理治療維持關節功能
    - 早期治療預防不可逆損傷
  general:
    - Prednisolone 2 mg/kg/day（誘導），逐漸減量
    - Leflunomide 2-4 mg/kg PO SID（犬 RA 較有效）
    - Azathioprine 2 mg/kg PO SID（steroid-sparing）
    - Cyclosporine 5 mg/kg PO BID
    - 疼痛管理（gabapentin、tramadol）
    - 物理治療與關節活動度維持
    - 體重管理

prognosis: 犬類風濕性關節炎為慢性進行性疾病，需長期免疫抑制療法。早期積極治療可延緩關節破壞。晚期關節變形為不可逆。多數犬需終身用藥。

