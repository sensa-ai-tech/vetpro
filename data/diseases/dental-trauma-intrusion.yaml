slug: dental-trauma-intrusion
nameEn: Dental Trauma Intrusion
nameZh: 牙齒擠入性損傷
bodySystem: dental
description: 牙齒擠入性損傷是指牙齒被壓入齒槽骨內,是牙齒移位中最嚴重的類型。多因垂直撞擊力造成,牙周韌帶和牙髓血管嚴重損傷,高機率發展為牙髓壞死和牙根吸收。

aliases:
  - { alias: 牙齒壓入, language: zh }
  - { alias: Tooth Intrusion, language: en }
  - { alias: Intruded Tooth, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 相對罕見但嚴重的牙齒創傷
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見

etiology:
  categories:
    - name: 垂直撞擊力
      examples:
        - 下巴直接撞擊地面
        - 重物砸中牙齒
        - 咬咬過程中突然垂直受力

clinicalSigns:
  early:
    - 牙冠短縮(壓入齒槽)
    - 牙齦撕裂出血
    - 劇烈疼痛
    - 咬合干擾
  progressive:
    - 牙齒變色(灰黑色)
    - 牙齦腫脹
    - 瘻管或膿瘍形成
    - 牙根吸收

diagnosis:
  primaryTests:
    - name: 視診
      notes: "牙冠明顯短於正常,部分壓入齒槽"
    - name: X光檢查
      notes: "牙根壓入齒槽骨,牙周韌帶空間消失,可能見齒槽骨折"
    - name: 追蹤X光
      notes: "3-4週後評估牙根吸收和根尖病變"
  differentialDiagnoses:
    - 牙齒發育異常
    - 磨耗嚴重
    - 齒槽骨折伴牙齒下沉

treatment:
  medical:
    - 輕度擠入(<3mm):觀察等待自然萌出
    - 中重度擠入(>3mm):矯正牽引或外科復位
    - 固定穩定2-4週
    - 幾乎必然需要根管治療(牙髓壞死率>90%)
    - Amoxicillin-Clavulanate 12.5-25 mg/kg PO BID
    - 定期X光追蹤(2週、4週、3個月、6個月)
    - 發展牙根吸收或強直:拔牙

prognosis:
  general: "預後不良,>90%會發生牙髓壞死,>50%會發生牙根吸收或強直。即使積極治療,長期保留率低。幼年動物齒槽骨彈性較好,萌出機會較高,但仍需根管治療。"

prevention:
  - 避免高處跳躍落地
  - 防止下巴撞擊
  - 安全環境設計
