slug: autoimmune-skin-disease-overview
nameEn: Autoimmune Skin Disease Overview
nameZh: 自體免疫性皮膚病總論
bodySystem: immunology
description: 免疫系統攻擊自身皮膚成分引起的疾病。包括天疱瘡、類天疱瘡、紅斑性狼瘡等。需免疫抑制治療。

aliases:
  - { alias: 自體免疫皮膚病, language: zh }
  - { alias: Autoimmune Dermatoses, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 多種品種易感
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 較少見

etiology:
  categories:
    - name: 主要類型
      examples:
        - 天疱瘡(尋常性、落葉狀)、類天疱瘡、紅斑性狼瘡

clinicalSigns:
  early:
    - 皮膚水泡、潰瘍
    - 結痂、脫屑
  progressive:
    - 廣泛性皮膚病變
    - 次發性感染

diagnosis:
  primaryTests:
    - name: 皮膚切片
      notes: "組織病理學+免疫螢光"
    - name: ANA、抗核抗體
      notes: "評估全身性狼瘡"
  differentialDiagnoses:
    - 感染性皮膚病、藥物反應

treatment:
  medical:
    - Prednisolone 2-4 mg/kg/day PO(初期高劑量)
    - 輔助免疫抑制:
      - Azathioprine 2 mg/kg/day PO(犬)
      - Chlorambucil 0.1-0.2 mg/kg/day PO(貓)
    - 局部治療: 抗生素、保濕
    - 逐步減量維持
    - 監測副作用

prognosis:
  general: "需終身治療。部分可達緩解,但易復發。尋常性天疱瘡預後較差。"

prevention:
  - 無法預防
  - 定期監測及調整藥物
