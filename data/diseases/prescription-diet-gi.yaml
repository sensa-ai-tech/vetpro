slug: prescription-diet-gi
nameEn: Prescription Diet GI
nameZh: 腸胃道處方飲食
bodySystem: metabolic
description: 專為急慢性腸胃道疾病設計的高消化性、低脂、適度纖維飲食。促進腸道健康、減輕腸胃負擔、改善消化吸收。

aliases:
  - { alias: 腸胃處方飼料, language: zh }
  - { alias: Gastrointestinal Diet, language: en }
  - { alias: Digestive Care Diet, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 慢性腹瀉、IBD常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 慢性腸胃炎、IBD使用

etiology:
  categories:
    - name: 飲食特點
      examples:
        - 高消化性蛋白質及碳水化合物
        - 低脂(減少胰臟負擔)
        - 可溶性+不溶性纖維平衡
        - 添加益生元、益生菌
        - Omega-3脂肪酸(抗發炎)
    - name: 適應症
      examples:
        - 急性腹瀉
        - 慢性腸胃炎
        - 炎症性腸病(IBD)
        - 胰臟炎恢復期
        - 蛋白質流失性腸病

clinicalSigns:
  early:
    - 腹瀉改善
    - 嘔吐減少
    - 糞便成形
    - 食慾改善
  progressive:
    - 體重恢復
    - 活力增加
    - 腸胃症狀完全緩解

diagnosis:
  primaryTests:
    - name: 糞便檢查
      notes: "排除寄生蟲、細菌、病毒"
    - name: 血液檢查
      notes: "評估白蛋白、總蛋白"
    - name: 影像學
      notes: "腹部X光或超音波"
    - name: 內視鏡+切片
      notes: "IBD確診"
  differentialDiagnoses:
    - 急性腸胃炎
    - 炎症性腸病
    - 食物過敏
    - 胰臟炎

treatment:
  medical:
    - 商業腸胃處方
    - Hills i/d、Royal Canin Gastrointestinal、Purina EN
    - 使用原則
    - 急性腹瀉：禁食12-24小時後使用
    - 慢性腸胃病：長期使用
    - 少量多餐
    - 逐步轉換
    - 搭配治療
    - 益生菌補充
    - 抗生素(細菌性腸炎)
    - 免疫抑制劑(IBD)
    - 止瀉藥、止吐藥
    - 維生素B12補充(IBD)

prognosis:
  general: "急性腸胃炎使用腸胃處方快速改善；慢性IBD需長期配合飲食及藥物"

prevention:
  - 避免突然更換飲食
  - 避免高脂食物
  - 定期驅蟲
  - 壓力管理
