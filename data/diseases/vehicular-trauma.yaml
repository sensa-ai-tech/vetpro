diagnosticAlgorithm:
  title: 車禍創傷 診斷流程
  steps:
    - step: 1
      action: 初始穩定與快速評估
      details: ABCDE急救流程穩定生命徵象
      findings:
        - 氣道通暢確認
        - 呼吸功能評估氣胸/肺挫傷
        - 循環評估休克/出血
        - 意識與神經功能初步評估
    - step: 2
      action: 全身影像學檢查
      details: 胸腹部X光與FAST超音波
      findings:
        - 胸腔X光氣胸/血胸/肺挫傷/肋骨骨折
        - FAST超音波腹腔積液
        - 骨盆X光骨盆骨折
        - 脊椎X光脊椎骨折
    - step: 3
      action: 實驗室檢查
      details: 評估內出血與臟器損傷
      findings:
        - PCV/TP連續監測
        - 乳酸評估組織灌流
        - 尿液分析排除泌尿道損傷
        - 凝血功能評估
    - step: 4
      action: 二次評估
      details: 穩定後完整二次評估
      findings:
        - 完整神經學檢查
        - 四肢骨科檢查
        - 皮膚傷口完整評估
        - 48-72小時後複查延遲性損傷
clinicalPearls:
  - 創傷性心律不整常在受傷後24-72小時出現
  - 骨盆骨折常合併泌尿道損傷，務必評估排尿功能
  - 肺挫傷X光變化可能在受傷後12-24小時才明顯
  - 皮膚看似完整但深層可能有嚴重損傷
monitoringItems:
  - 生命徵象（每1-4小時）
  - PCV/TS（評估持續出血）
  - 尿量和排尿功能
  - ECG（創傷性心律不整）
  - 呼吸功能
  - 疼痛評分
