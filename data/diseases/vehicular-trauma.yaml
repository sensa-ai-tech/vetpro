slug: vehicular-trauma
nameEn: Vehicular Trauma
nameZh: 車禍創傷
bodySystem: emergency
description: >-
  車禍創傷 (hit by car, HBC) 為犬貓最常見的嚴重外傷類型。高速撞擊導致多系統損傷，包括骨折、胸腹腔損傷、頭部外傷與皮膚撕裂傷。系統性 primary survey (ABCDE) 為初始評估方法。多數 HBC 患畜有
  >1 個器官系統損傷。
