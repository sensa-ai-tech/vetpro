slug: oronasal-fistula
nameEn: Oronasal Fistula
nameZh: 口鼻瘻管
bodySystem: dental
description: 口腔與鼻腔之間的異常通道，多因上顎犬齒或切齒的牙周病嚴重破壞齒槽骨所致。食物與液體經瘻管進入鼻腔引起慢性鼻炎與打噴嚏。

aliases:
  - { alias: "Oronasal Communication", language: en }
  - { alias: "口鼻廔管", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬偶見。Dachshund、Poodle 等小型犬因牙周病好發。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓偶見。慢性齒根膿瘍相關。

etiology:
  categories:
    - name: 齒源性
      examples:
        - 嚴重牙周病骨質破壞
        - 拔牙後傷口未癒合
        - 齒根膿瘍穿透鼻腔底

clinicalSigns:
  early:
    - 進食後打噴嚏
    - 單側鼻分泌物
    - 口臭
  progressive:
    - 慢性鼻炎
    - 鼻出血
    - 食物從鼻孔排出

diagnosis:
  primaryTests:
    - name: 口腔檢查（鎮靜下）
      notes: 探針探入牙周囊袋進入鼻腔
    - name: 口腔 X 光
      notes: 齒槽骨喪失與鼻腔底部骨缺損

treatment:
  principles:
    - 手術修補瘻管
    - 拔除問題牙齒
  general:
    - 拔除相關牙齒
    - 黏膜瓣翻轉覆蓋瘻管
    - 無張力縫合
    - 術後軟食 2 週
    - 抗生素預防感染

prognosis: 手術修補成功率約 75-85%。大瘻管或反覆手術成功率較低。可能需多次手術。


