diagnosticAlgorithm:
  title: 口鼻瘻管 診斷流程
  steps:
    - step: 1
      action: 臨床評估
      details: 評估鼻分泌物、打噴嚏史及口臭
      findings:
        - 慢性單側鼻分泌物
        - 進食時打噴嚏
        - 口臭
    - step: 2
      action: 麻醉下口腔檢查
      details: 牙周探針探查上顎齒齦區域
      findings:
        - 瘻管開口可見
        - 探針可通過至鼻腔
        - 牙齒鬆動
    - step: 3
      action: 影像學檢查
      details: 牙科放射線及/或CT評估
      findings:
        - 齒槽骨缺損
        - 鼻腔內液體
        - 鼻竇受累
    - step: 4
      action: 手術修復
      details: 清創後以黏膜瓣無張力修復
      findings:
        - 瘻管成功關閉
        - 需二次手術
        - 需轉診
clinicalPearls:
  - 上顎犬齒區域是口鼻瘻管最常見的發生位置
  - 修復的關鍵是無張力的黏膜瓣閉合和良好的血液供應
  - 術前處理鼻腔感染可提高手術成功率
monitoringItems:
  - 術後48-72小時評估黏膜瓣存活
  - 2週後拆線並評估癒合
  - 1個月後確認瘻管完全關閉
  - 持續監測鼻分泌物是否改善
associatedSymptoms:
