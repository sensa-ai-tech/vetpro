  - alias: 剝離性骨軟骨炎
    language: zh
  - alias: 骨軟骨病
    language: zh
  - alias: OCD
    language: en
  - alias: Osteochondrosis Dissecans
    language: en
  - alias: Osteochondrosis
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 大型及巨型犬好發（拉布拉多、黃金獵犬、大丹犬、紐芬蘭犬、德國牧羊犬等）；通常5-8月齡開始出現症狀；雄犬發病率約為雌犬的2-5倍
  - speciesCommon: horse
    speciesScientific: Equus caballus
    prevalence: uncommon
    notes: 馬匹OCD亦常見，好發於飛節、膝關節及肩關節
  - speciesCommon: pig
    speciesScientific: Sus scrofa domesticus
    prevalence: uncommon
    notes: 生長快速的豬隻亦可發生
etiology:
  categories:
    - name: 軟骨內骨化異常（主要病因）
      examples:
        - 關節軟骨深層的軟骨內骨化過程障礙
        - 局部軟骨增厚壞死形成裂隙及軟骨瓣
    - name: 遺傳因素
      examples:
        - 多基因遺傳，品種好發性強烈提示遺傳成分
        - 遺傳力估計值約0.25-0.45
    - name: 營養因素
      examples:
        - 過量能量攝入加速生長
        - 過量鈣質攝入影響軟骨成熟
        - 維生素D過量或不足
    - name: 生物力學因素
      examples:
        - 關節面承受異常負荷的位置好發
        - 體重過重增加關節面壓力
clinicalSigns:
  early:
    - 受累肢體跛行，運動後加重
    - 關節被動活動時疼痛（特別是肩關節屈曲）
    - 跛行可為間歇性
  progressive:
    - 跛行加重且更為持續
    - 關節腫脹（積液）
    - 受累肢體肌肉萎縮
    - 活動範圍減少
    - 雙側受累時步態僵硬
  late:
    - 繼發性退化性關節炎
    - 慢性跛行及疼痛
    - 明顯肌肉萎縮
    - 關節增大及捻髮音
    - 游離體可造成關節卡鎖（mechanical locking）
diagnosis:
  primaryTests:
    - name: 骨科檢查
      notes: 肩關節OCD：極度屈曲時疼痛陽性；肘關節OCD：屈曲及旋前時疼痛；關節積液；對側關節比較（雙側發生率約20-50%）
    - name: X光（受累關節多角度攝影）
      notes: 可見關節面骨缺損（透亮區域）、游離體、繼發性骨贅；肩關節需側位片及內側斜位片
  imaging:
    - name: CT 掃描
      notes: 精確評估骨缺損大小、位置及游離體數量；對肘及跗關節OCD特別有價值
    - name: 關節鏡檢查
      notes: 可直接觀察軟骨病變程度並同時進行治療性處理
    - name: MRI
      notes: 可評估軟骨損傷範圍及骨髓水腫；對早期病變診斷有優勢
  additional:
    - 對側關節影像檢查
    - 關節液分析（排除感染性關節炎）
    - 營養評估
treatment:
  principles:
    - 肩關節OCD手術預後最佳，強烈建議早期手術
    - 手術目標為移除軟骨瓣及游離體，刮搔骨床促進纖維軟骨修復
    - 肘關節OCD常合併冠突碎裂或尺骨不一致性，需一併處理
    - 體重管理及營養矯正為輔助治療重要環節
  general:
    - 外科治療首選：關節鏡下軟骨瓣移除及骨床刮搔（Arthroscopic Debridement）
    - 肩關節OCD：關節鏡或開放式關節切開術
    - OATS（Osteochondral Autograft Transfer）用於大面積骨缺損的修復
    - 術後限制活動4-6週，逐步增加運動量
    - NSAIDs 疼痛管理：Carprofen 4.4 mg/kg PO q24h 或 Meloxicam 0.1 mg/kg PO q24h
    - 關節保健品：Omega-3 脂肪酸（EPA+DHA 約50-100 mg/kg/day）
    - Glucosamine 20 mg/kg + Chondroitin 10 mg/kg PO q24h
    - 營養管理：大型犬幼犬專用飼料，控制生長速率
    - 物理復健加速術後恢復
prognosis: 肩關節OCD手術預後優秀，約90%的犬隻可恢復正常或接近正常功能。肘關節及跗關節OCD預後較差，與退化性關節炎的進展程度相關。早期手術（症狀出現後盡快介入）與較好的長期預後相關。保守治療的預後通常不如手術治療。建議受影響犬隻不應繁殖。
