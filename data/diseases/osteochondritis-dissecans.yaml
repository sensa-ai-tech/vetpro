diagnosticAlgorithm:
  title: 剝脫性骨軟骨炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估跛行部位，確認年齡與品種傾向（大型犬幼犬）
      findings:
        - 前肢跛行為主（肩關節最常見）
        - 5-12月齡大型犬
        - 休息後跛行加重
        - 關節腫脹與活動範圍減少
    - step: 2
      action: X光檢查
      details: 受影響關節多角度X光，雙側比較
      findings:
        - 關節面軟骨下骨透亮區
        - 軟骨碎片鈣化影（游離體）
        - 關節內腫脹
        - 繼發性退行性關節變化
    - step: 3
      action: 進階影像學
      details: CT或MRI精確評估病變範圍與軟骨碎片
      findings:
        - CT確認骨缺損範圍與深度
        - MRI評估軟骨損傷程度
        - 游離體數量與位置
        - 對側關節篩查
    - step: 4
      action: 關節鏡或手術
      details: 關節鏡探查確認診斷並同時治療
      findings:
        - 軟骨瓣或碎片確認
        - 軟骨下骨刮搔促進修復
        - 游離體移除
        - 關節軟骨損傷分級
clinicalPearls:
  - 肩關節是犬OCD最常見部位（尾側肱骨頭）
  - 約30-50%的病例為雙側性，需檢查對側
  - 高鈣飲食是可預防的風險因素
  - 關節鏡比開放手術恢復更快
  - 術後繼發性骨關節炎幾乎不可避免但通常可控制
monitoringItems:
