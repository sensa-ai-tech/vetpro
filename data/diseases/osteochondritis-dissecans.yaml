slug: osteochondritis-dissecans
nameEn: Osteochondritis Dissecans
nameZh: 分離性骨軟骨炎
bodySystem: orthopedic
description: 分離性骨軟骨炎（OCD）是關節軟骨內骨化過程異常，導致軟骨增厚、壞死並形成軟骨瓣或游離體的發育性疾病。最常見於肩關節尾側肱骨頭，亦可發生在肘、膝及跗關節。好發於快速生長的大型犬幼犬，造成關節疼痛及跛行。

