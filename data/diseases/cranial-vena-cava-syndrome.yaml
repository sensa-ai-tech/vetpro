treatment:
  medical:
    - 治療基礎腫瘤（化療——淋巴瘤首選）
    - 類固醇（Prednisolone 2 mg/kg PO SID——減少腫瘤腫脹及炎症）
    - 利尿劑（Furosemide 2-4 mg/kg PO/IV BID）
    - 胸腔穿刺引流（呼吸困難時）
    - 抗凝血（合併血栓時）
  surgical:
    - 胸腺瘤——手術切除（如可能）
    - 心臟基部腫瘤——心包切除術（緩解性）
prognosis:
  general: 預後取決於基礎疾病。淋巴瘤對化療反應良好，症狀可迅速改善。胸腺瘤手術切除後預後合理。心臟基部腫瘤預後較差。
