slug: cranial-vena-cava-syndrome
nameEn: Cranial Vena Cava Syndrome
nameZh: 前腔靜脈症候群
bodySystem: vascular
description: 前腔靜脈（cranial vena cava）受壓迫或阻塞導致頭頸部及前肢靜脈回流障礙的臨床症候群，常見原因包括縱膈腫瘤、淋巴瘤及心臟基部腫瘤。

aliases:
  - { alias: 上腔靜脈症候群, language: zh }
  - { alias: 前大靜脈症候群, language: zh }
  - { alias: Superior vena cava syndrome, language: en }
  - { alias: CVCS, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬前腔靜脈症候群最常因縱膈淋巴瘤、胸腺瘤或心臟基部腫瘤壓迫所致。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓前腔靜脈症候群常與縱膈型淋巴瘤相關，好發於幼年 FeLV 陽性貓。

etiology:
  categories:
    - name: 壓迫性
      examples:
        - 縱膈淋巴瘤
        - 胸腺瘤
        - 心臟基部腫瘤（chemodectoma、異位甲狀腺癌）
        - 縱膈肉芽腫
    - name: 血栓性
      examples:
        - 中央靜脈導管相關血栓
        - 腫瘤侵犯前腔靜脈
        - 心絲蟲（Caval syndrome 的變異）

clinicalSigns:
  early:
    - 頭頸部輕度腫脹
    - 頸靜脈擴張
    - 前肢水腫
  progressive:
    - 嚴重頭面部腫脹
    - 結膜水腫
    - 呼吸困難
    - 胸腔積液
    - 前肢嚴重水腫

diagnosis:
  primaryTests:
    - name: 胸部 X 光
      notes: "縱膈增寬。前縱膈腫塊。胸腔積液。心臟基部腫塊"
    - name: 胸部超音波
      notes: "評估腫塊性質。心包積液。引導穿刺取樣"
    - name: CT 血管攝影
      notes: "精確評估腫塊與前腔靜脈的關係、血栓範圍、側支循環"
  differentialDiagnoses:
    - 右心衰竭
    - 心包積液
    - 縱膈腫塊（非壓迫性）

treatment:
  medical:
    - 治療基礎腫瘤（化療——淋巴瘤首選）
    - 類固醇（Prednisolone 2 mg/kg PO SID——減少腫瘤腫脹及炎症）
    - 利尿劑（Furosemide 2-4 mg/kg PO/IV BID）
    - 胸腔穿刺引流（呼吸困難時）
    - 抗凝血（合併血栓時）
  surgical:
    - 胸腺瘤——手術切除（如可能）
    - 心臟基部腫瘤——心包切除術（緩解性）

prognosis:
  general: "預後取決於基礎疾病。淋巴瘤對化療反應良好，症狀可迅速改善。胸腺瘤手術切除後預後合理。心臟基部腫瘤預後較差。"

prevention:
  - 無特異性預防措施
  - 早期發現縱膈腫塊
