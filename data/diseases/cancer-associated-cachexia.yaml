slug: cancer-associated-cachexia
nameEn: Cancer Associated Cachexia
nameZh: 癌症相關惡病質
bodySystem: oncology
description: 癌症相關惡病質 (cancer cachexia) 為腫瘤引起的代謝紊亂綜合症，表現為進行性體重減輕、肌肉萎縮及食慾下降。此症候群涉及碳水化合物、蛋白質及脂肪代謝異常，即使給予充足營養仍難以逆轉。犬貓腫瘤患畜中發生率可達 50-80%，嚴重影響生活品質與存活時間。

aliases:
  - { alias: 腫瘤惡病質, language: zh }
  - { alias: 癌症消耗症候群, language: zh }
  - { alias: Cancer Cachexia, language: en }
  - { alias: Paraneoplastic Cachexia, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬腫瘤惡病質常見，尤其淋巴瘤、骨肉瘤及血管肉瘤患犬。乳酸代謝增加（Cori cycle 亢進）為主要能量浪費途徑。建議高脂肪、低碳水化合物飲食。
  - speciesCommon: cat
    prevalence: common
    notes: 貓腫瘤患畜同樣常見惡病質，肌肉流失可能更為顯著。淋巴瘤及鱗狀細胞癌患貓特別容易發展此併發症。

etiology:
  categories:
    - name: 代謝異常
      examples:
        - 腫瘤細胞大量消耗葡萄糖（Warburg effect），乳酸經 Cori cycle 回收消耗更多能量
        - 蛋白質分解加速，肌肉蛋白持續流失
        - 脂肪分解異常，脂肪酸代謝紊亂
    - name: 發炎因子
      examples:
        - 腫瘤壞死因子 (TNF-alpha) 抑制食慾及蛋白合成
        - 介白素-1、介白素-6 (IL-1, IL-6) 促進發炎反應
        - 蛋白酶體途徑 (ubiquitin-proteasome pathway) 活化導致肌肉降解
    - name: 常見相關腫瘤
      examples:
        - 淋巴瘤 (lymphoma)
        - 血管肉瘤 (hemangiosarcoma)
        - 骨肉瘤 (osteosarcoma)
        - 口腔鱗狀細胞癌

clinicalSigns:
  early:
    - 漸進性體重減輕
    - 食慾下降
    - 嗜睡與活動力降低
    - 被毛品質變差
  progressive:
    - 明顯肌肉萎縮（特別是顳肌與腰背肌群）
    - 脂肪儲備耗竭
    - 虛弱無力
    - 傷口癒合不良
    - 免疫功能下降，易繼發感染

diagnosis:
  primaryTests:
    - name: 體態評分 (BCS) 與肌肉評分 (MCS)
      notes: 連續追蹤體重、BCS (1-9 分) 及 MCS 變化。MCS 評估顳肌、肩胛骨及腰椎兩側肌肉量
    - name: 血液生化檢查
      notes: 評估低白蛋白血症、血糖變化、高乳酸血症。CRP 及 fibrinogen 可反映系統性發炎
  imaging:
    - name: DEXA 或超音波
      notes: 評估體組成變化（脂肪與肌肉比例），追蹤惡病質進展
  additional:
    - CBC（評估貧血、免疫細胞變化）
    - 白蛋白、前白蛋白 (prealbumin)
    - 血清乳酸
    - 發炎指標（CRP、fibrinogen）

treatment:
  principles:
    - 營養支持為核心治療策略
    - 高脂肪、適量蛋白、低碳水化合物飲食
    - 控制原發腫瘤以減少代謝紊亂
    - 管理厭食症狀
  general:
    - 飲食調整為高脂肪（>50% 代謝能來源）、低碳水化合物配方
    - 補充 omega-3 脂肪酸（EPA/DHA），抑制發炎因子
    - 食慾刺激劑如 mirtazapine（貓 1.88 mg PO q48h；犬 1-2 mg/kg PO SID）
    - 考慮腸道營養（經鼻胃管或食道造口管）維持營養攝取
    - 積極治療原發腫瘤（化療、手術或放療）
    - 疼痛管理以改善食慾
    - 定期監測體重與體組成變化

prognosis: 癌症惡病質預後取決於原發腫瘤控制程度。早期介入營養支持可延緩惡病質進展，改善生活品質。嚴重惡病質（體重減少 >20%、明顯肌肉流失）者預後較差，常為安樂死的主要考量因素之一。


