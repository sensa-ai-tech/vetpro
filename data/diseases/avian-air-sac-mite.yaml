slug: avian-air-sac-mite
nameEn: Avian Air Sac Mite
nameZh: 禽類氣囊蟎
bodySystem: respiratory
description: 禽類氣囊蟎（Sternostoma tracheacolum）為寄生於鳥類氣管、氣囊及肺部的內寄生蟲，主要影響雀科鳥類（如金絲雀、文鳥），可導致呼吸困難與死亡。

aliases:
  - { alias: 鳥類氣囊蟎蟲, language: zh }
  - { alias: 氣管蟎, language: zh }
  - { alias: Air sac mite infestation, language: en }
  - { alias: Sternostoma tracheacolum, language: en }
  - { alias: Tracheal mite, language: en }

species:
  - speciesCommon: bird
    prevalence: common
    notes: 金絲雀與古爾丁雀最常見。其他雀科鳥亦可感染。鸚鵡極少受影響。群體中感染率可極高。

etiology:
  categories:
    - name: 寄生蟲
      examples:
        - Sternostoma tracheacolum
        - 蟎蟲寄生於氣管、支氣管、氣囊及肺部
        - 全生命週期在呼吸道內完成
    - name: 傳播途徑
      examples:
        - 親鳥餵食幼鳥時直接傳播
        - 咳嗽或打噴嚏排出蟎蟲
        - 飲水與食物汙染
        - 密切接觸

clinicalSigns:
  early:
    - 偶發「嘎嘎」聲或呼吸雜音
    - 輕度呼吸急促
    - 歌聲改變（金絲雀特別明顯）
  progressive:
    - 明顯呼吸困難
    - 張口呼吸
    - 尾部擺動
    - 聲音嘶啞或喪失
    - 持續咳嗽或打噴嚏
    - 消瘦
    - 猝死（氣管阻塞）

diagnosis:
  primaryTests:
    - name: 透照法
      notes: "以強光照射氣管（頸部皮膚薄的小型鳥），可見氣管內黑點（蟎蟲蟲體）"
    - name: 氣管沖洗液鏡檢
      notes: "氣管沖洗液鏡檢可見蟎蟲蟲體（約 0.5mm）"
    - name: 剖檢
      notes: "氣管、支氣管與氣囊內可見蟎蟲蟲體"
  differentialDiagnoses:
    - 細菌性呼吸道感染
    - 麴菌感染
    - 氣管異物
    - 甲狀腺腫壓迫氣管

treatment:
  medical:
    - Ivermectin 0.2 mg/kg PO 或局部點滴，每 10-14 天，共 3 次
    - 群體治療（同籠鳥全部治療）
    - 嚴重呼吸困難時先給予氧氣與緊急穩定
    - 環境消毒

prognosis:
  general: "早期治療預後良好。Ivermectin 效果確實。嚴重氣管阻塞者可能在治療前死亡。群體中需全面治療以防復發。"

prevention:
  - 新進鳥隔離並預防性 Ivermectin 治療
  - 繁殖前對種鳥驅蟲
  - 定期監測群體呼吸狀況
  - 維持環境清潔


