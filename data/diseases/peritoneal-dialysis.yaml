nameEn: Peritoneal Dialysis
nameZh: 腹膜透析
bodySystem: renal
description: 利用腹膜作為半透膜進行透析治療,用於急性腎損傷或慢性腎臟病末期患者,透析液注入腹腔後移除代謝廢物及過多水分。
aliases:
