diagnosticAlgorithm:
  title: 胃腸道基質瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估腸道腫塊相關症狀
      findings:
        - 慢性嘔吐或腹瀉
        - 腹部可觸及腫塊
        - 體重減輕
        - 偶見消化道出血
    - step: 2
      action: 影像學檢查
      details: 進行腹部超音波評估腫塊特徵
      findings:
        - 腸壁或胃壁腫塊
        - 腫塊向漿膜面突出為主
        - 腫塊內部可能壞死
        - 區域淋巴結評估
    - step: 3
      action: 細胞學與活檢
      details: 進行細針抽吸或手術活檢
      findings:
        - 梭形細胞腫瘤
        - 需與平滑肌瘤/肉瘤鑑別
        - 免疫組織化學c-Kit（CD117）陽性
        - DOG1標記陽性
    - step: 4
      action: 分期與手術規劃
      details: 進行全身分期評估手術方案
      findings:
        - 肝臟和腹膜轉移評估
        - 胸部X光
        - 手術切除為首選治療
        - 有絲分裂指數評估預後
clinicalPearls:
  - 犬胃腸道間葉性腫瘤中 GIST 最常見，免疫組化（KIT/CD117）是與平滑肌瘤區分的關鍵
  - Toceranib（Palladia）是目前獸醫領域唯一核准的 KIT 標靶口服藥物
  - GIST 的生物學行為從良性到高度惡性不等，有絲分裂指數是最重要的預後指標之一
  - 大腸和盲腸是犬 GIST 最好發的部位，與人類（胃為主）不同
monitoringItems:
  - 術後每 2-3 個月腹部超音波追蹤局部復發和遠處轉移
  - 使用 TKI 時每 2-4 週 CBC 和生化監測（骨髓抑制、肝腎毒性）
  - 體重和食慾追蹤
  - TKI 治療期間注意 GI 副作用（腹瀉、嘔吐、食慾下降）
