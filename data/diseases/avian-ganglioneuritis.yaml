slug: avian-ganglioneuritis
nameEn: Avian Ganglioneuritis
nameZh: 禽類神經節炎
bodySystem: neurology
description: 禽類神經節炎為鳥類自主神經節的炎症性病變，多由禽波納病毒（ABV）感染引起，導致消化道、心臟及其他器官的自主神經功能障礙。
aliases:
  - alias: 鳥類神經節炎
    language: zh
  - alias: 淋巴漿細胞性神經節炎
    language: zh
  - alias: Lymphoplasmacytic ganglioneuritis
    language: en
  - alias: Myenteric ganglioneuritis
    language: en
species:
  - speciesCommon: bird
    prevalence: moderate
    notes: 與 ABV 感染高度相關。鸚鵡目鳥類最常報告。為 PDD 的核心病理機轉。可影響腸道、心臟、腎上腺等自主神經支配器官。
etiology:
  categories:
    - name: 免疫介導性
      examples:
        - ABV 感染觸發的自體免疫反應
        - 淋巴細胞與漿細胞浸潤自主神經節
        - 腸肌叢（Auerbach plexus）最常受累
        - 黏膜下叢（Meissner plexus）亦可受影響
    - name: 其他病因
      examples:
        - 特發性神經節炎（病因不明）
        - 其他病毒感染（罕見）
        - 中毒（重金屬）
clinicalSigns:
  early:
    - 消化功能輕度異常
    - 糞便質地改變
    - 嗉囊排空稍慢
  progressive:
    - 前胃擴張與消化道運動障礙
    - 嘔吐與反流
    - 未消化食物於糞便中
    - 消瘦
    - 心律不整（心臟神經節受累時）
    - 泌尿功能異常（腎臟神經受累時）
diagnosis:
  primaryTests:
    - name: 嗉囊活檢
      notes: 嗉囊全層活檢見淋巴漿細胞性神經節炎為生前確診方法
    - name: 影像學
      notes: X光見前胃擴張。鋇劑造影顯示消化道排空延遲
    - name: ABV 相關檢測
      notes: PCR 及血清學協助判斷是否為 ABV 相關性神經節炎
  differentialDiagnoses:
    - 消化道機械性阻塞
    - 重金屬中毒
    - 消化道腫瘤
    - 巨菌症
treatment:
  medical:
    - 抗炎治療為核心（Celecoxib 或 Meloxicam）
    - 促進消化道運動（Metoclopramide 0.5 mg/kg PO TID）
    - 易消化飲食
    - 營養支持
    - 減少環境緊迫
prognosis:
  general: 預後謹慎。神經損傷一旦發生多為不可逆。抗炎治療可延緩進展與改善臨床症狀。長期管理可延長存活期。
prevention:
  - 篩檢 ABV 降低感染風險
  - 維持免疫健康
  - 減少緊迫
  - 良好營養管理
