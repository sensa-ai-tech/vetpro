nameEn: Rabbit Cutaneous Mass
nameZh: 兔皮膚腫塊
bodySystem: oncology
description: 兔皮膚及皮下組織發生的各種腫塊，包括膿瘍、囊腫、脂肪瘤及惡性腫瘤（鱗狀細胞癌、纖維肉瘤等）。兔皮膚腫塊以膿瘍最為常見，但亦需排除腫瘤。
