etiology:
  categories:
    - name: 感染性
      examples:
        - 膿瘍（Pasteurella、Staphylococcus，最常見皮膚腫塊）
        - 黴菌肉芽腫
    - name: 腫瘤性
      examples:
        - 鱗狀細胞癌
        - 纖維肉瘤
        - 皮脂腺腫瘤
        - 脂肪瘤
clinicalSigns:
  early:
    - 皮膚下可觸及結節或腫塊
    - 生長緩慢或快速
    - 表面可能完整或潰瘍
  progressive:
    - 腫塊增大
    - 潰瘍/破潰
    - 食慾下降
    - 轉移（惡性腫瘤時）
diagnosis:
  primaryTests:
    - name: 細針抽吸
      notes: 膿瘍抽出乳白色/黃色稠厚膿（兔膿質地類似牙膏）。腫瘤需細胞學評估。
    - name: 組織病理
      notes: 確定腫塊性質（膿瘍 vs 腫瘤 vs 囊腫）。
treatment:
  principles:
    - 確診前不要假設都是膿瘍
    - 完全切除為首選
    - 兔膿瘍需完整摘除（不能單純引流）
  general:
    - 膿瘍：完整囊壁摘除 + 抗生素
    - 腫瘤：廣邊緣切除
    - 術後病理確認性質及邊緣是否乾淨
prognosis: 膿瘍完整摘除後預後良好，但可能復發。良性腫瘤切除後預後佳。惡性腫瘤預後取決於腫瘤類型與分期。
