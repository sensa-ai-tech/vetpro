slug: rickettsiosis
nameEn: Rickettsiosis
nameZh: 立克次體感染症
bodySystem: infectious
description: 立克次體感染症 (rickettsiosis) 為一組由立克次體屬 (Rickettsia spp.) 細菌引起的蜱媒疾病總稱。犬主要臨床型包括落磯山斑點熱 (R. rickettsii) 與其他斑點熱群 (spotted fever group)。病原侵犯血管內皮細胞引起系統性血管炎。

aliases:
  - { alias: 立克次體病, language: zh }
  - { alias: 蜱媒立克次體感染, language: zh }
  - { alias: Rickettsial Infection, language: en }
  - { alias: Spotted Fever Group Rickettsiosis, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬對多種立克次體均有臨床易感性。R. rickettsii 引起最嚴重的臨床型（RMSF）。其他如 R. parkeri、R. massiliae 也可感染犬但通常症狀較輕。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓立克次體感染罕見。實驗感染可引起輕微症狀。臨床自然感染報告極少。

etiology:
  categories:
    - name: 主要病原種
      examples:
        - R. rickettsii（落磯山斑點熱，最嚴重）
        - R. parkeri（太平洋海岸蜱立克次體）
        - R. massiliae
        - R. felis（貓蚤立克次體）
    - name: 致病機制
      examples:
        - 專性細胞內寄生菌
        - 侵犯血管內皮細胞
        - 引起壞死性血管炎
        - 血管通透性增加與微血栓

clinicalSigns:
  early:
    - 發燒
    - 食慾下降與嗜睡
    - 關節疼痛
    - 淋巴結腫大
  progressive:
    - 皮膚瘀斑與瘀點
    - 黏膜出血
    - 水腫（周邊、面部）
    - 眼部病變
    - 神經症狀
    - 多器官功能障礙

diagnosis:
  primaryTests:
    - name: 血清學 (IFA)
      notes: 急性與恢復期配對血清（間隔 2-3 週）。四倍效價上升確診。需注意不同 Rickettsia 種間可能有交叉反應
    - name: PCR
      notes: 全血 PCR 可在急性期確診。種特異性引物可區分不同 Rickettsia 種
  additional:
    - CBC（血小板減少、貧血）
    - 生化（低白蛋白、電解質異常、肝酵素升高）
    - 凝血功能
    - 蜱蟲種類鑑定（有助判斷可能病原）

treatment:
  principles:
    - Doxycycline 為所有立克次體感染的首選治療
    - 懷疑即治療原則
    - 支持療法管理系統性併發症
  general:
    - Doxycycline 5-10 mg/kg PO/IV BID × 14-21 天
    - IV 輸液維持組織灌流
    - 嚴重出血時輸血或新鮮冷凍血漿
    - 監測並管理併發症（DIC、腎損傷、神經症狀）
    - 蜱蟲預防（isoxazoline 類產品）
    - 環境蜱蟲控制

prognosis: 早期 doxycycline 治療預後良好。嚴重型（R. rickettsii）若延遲治療預後較差。輕型立克次體感染（R. parkeri 等）即使未治療通常也可自行恢復。


