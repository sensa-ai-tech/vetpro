        - 腎小球基底膜結構缺陷
    - name: 腎小球病理
      examples:
        - 基底膜分層與撕裂
        - 足細胞融合與脫落
        - 腎小球硬化
    - name: 進展機轉
      examples:
        - 蛋白尿導致腎小管損傷
        - 腎間質纖維化
        - 腎功能進行性喪失
clinicalSigns:
  early:
    - 蛋白尿(尿蛋白/肌酐比>2)
    - 無明顯臨床症狀(幼犬期)
    - 生長較同窩緩慢
  progressive:
    - 多渴多尿
    - 食慾不振,體重減輕
    - 氮血症症狀:嘔吐、嗜睡
    - 蒼白黏膜(腎性貧血)
    - 口腔潰瘍,氨味口臭
    - 高血壓與其併發症(視網膜出血、癲癇)
    - 1-5歲進展至末期腎病
diagnosis:
  primaryTests:
    - name: 尿液分析
      notes: 持續性蛋白尿(UPC>2),等張尿(USG 1.008-1.020),可能有圓柱體
    - name: 血液生化
      notes: 氮血症(BUN、Creatinine升高),高磷血症,低白蛋白血症,代謝性酸中毒
    - name: 腎臟活檢(確診)
      notes: 組織病理:腎小球基底膜分層、撕裂,電顯見典型網狀結構破壞
    - name: 基因檢測
      notes: COL4A4基因突變檢測,可於發病前診斷
    - name: 超音波
      notes: 雙側腎臟體積小,皮髓質分界不清
  differentialDiagnoses:
    - 腎澱粉樣變性
    - 腎發育不良
    - 慢性腎小球腎炎
    - 遺傳性蛋白尿(非進行性)
    - 中毒性腎病
treatment:
  medical:
    - 無治癒方法,支持治療延緩進展
    - 腎處方飼料(低蛋白、低磷、omega-3)
    - RAAS抑制劑:Enalapril 0.5 mg/kg PO q12-24h或Benazepril 0.25-0.5 mg/kg PO SID(減少蛋白尿)
    - 磷結合劑:Aluminum hydroxide 30-90 mg/kg/day PO
    - 控制高血壓:Amlodipine 0.1-0.25 mg/kg PO SID
    - 治療貧血:Erythropoietin(若Hct<25%)
    - 制酸劑:Omeprazole 0.5-1 mg/kg PO SID
    - 皮下輸液(脫水或氮血症惡化)
    - 末期:安寧照護或安樂死
prognosis:
  general: 預後不良,進行性疾病無法治癒。公犬多於2歲前進展至末期腎病,母犬進展較緩但仍終將腎衰竭。早期診斷與積極治療可延長數月至2年,但無法阻止進展。
prevention:
