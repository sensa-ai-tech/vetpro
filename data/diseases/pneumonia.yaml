slug: pneumonia
nameEn: Pneumonia
nameZh: 肺炎
bodySystem: respiratory
description: 肺實質的炎症性疾病，可由細菌、病毒、黴菌或異物吸入引起。細菌性吸入性肺炎為犬貓最常見類型。

aliases:
  - { alias: Bacterial Pneumonia, language: en }
  - { alias: Aspiration Pneumonia, language: en }
  - { alias: AP, language: en }
  - { alias: 吸入性肺炎, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 吸入性肺炎為最常見類型。運動犬、短頭種犬、巨食道症犬風險較高。社區感染性肺炎好發於幼犬。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓較少見。感染性肺炎多與上呼吸道感染複合體 (FHV-1、Calicivirus) 繼發細菌感染有關。

etiology:
  categories:
    - name: 細菌性 (最常見)
      examples:
        - 吸入性肺炎 (誤嚥口咽部或胃內容物)
        - 社區感染性 (Bordetella bronchiseptica、Streptococcus spp.、Pasteurella spp.)
        - 院內感染 (E. coli、Klebsiella、Pseudomonas)
        - Mycoplasma spp.
    - name: 病毒性
      examples:
        - 犬流感 (CIV H3N2、H3N8)
        - 犬瘟熱 (CDV)
        - 貓疱疹病毒/杯狀病毒
    - name: 黴菌性
      examples:
        - Blastomyces dermatitidis
        - Histoplasma capsulatum
        - Coccidioides immitis
        - Cryptococcus neoformans (貓)
    - name: 吸入性肺炎風險因素
      examples:
        - 巨食道症
        - 喉麻痺
        - 嘔吐/反流 (全身麻醉後)
        - 短頭種氣道症候群
        - 強制灌食不當

clinicalSigns:
  early:
    - 咳嗽 (濕性咳嗽)
    - 鼻分泌物
    - 發燒
    - 食慾下降
  progressive:
    - 呼吸急促 (tachypnea)
    - 呼吸困難 (dyspnea)
    - 肺部聽診異常 (濕囉音 crackles、支氣管音增強)
    - 嗜睡
    - 脫水
  late:
    - 嚴重呼吸窘迫
    - 發紺
    - 膿胸 (胸腔積膿)
    - 敗血症/SIRS
    - 急性呼吸窘迫症候群 (ARDS)

diagnosis:
  primaryTests:
    - name: 胸腔 X 光
      notes: "肺泡型浸潤 (air bronchograms)。吸入性肺炎典型影響右中肺葉與前腹側肺葉"
    - name: 氣管灌洗/BAL 細胞學與培養
      notes: "確認致病菌與藥敏。細胞學可見退化性嗜中性球吞噬細菌"
    - name: CBC
      notes: "嗜中性球增多伴左移 (細菌性)；淋巴球減少 (病毒性)"
  imaging:
    - name: 胸腔 X 光 (三向)
      notes: "首選。評估浸潤分佈與嚴重程度"
    - name: 胸腔超音波
      notes: "評估胸水、引導穿刺"
    - name: 胸腔 CT
      notes: "複雜病例或懷疑黴菌性肺炎時"
  additional:
    - 動脈血氣分析 / SpO2
    - 血液培養 (懷疑敗血症時)
    - 生化 (評估器官功能)
    - 凝血功能 (DIC 篩檢)
    - 黴菌抗原檢測 (Histoplasma、Blastomyces 尿液/血清抗原)

treatment:
  principles:
    - 經驗性抗生素後依培養藥敏調整
    - 吸入性肺炎需處理根本原因
    - 支持性治療 (輸液、氧氣、營養)
    - 嚴重病例需住院加護
  medications:
    - name: Ampicillin-Sulbactam
      dose: "22 mg/kg IV TID"
      notes: 住院病例一線靜脈用藥
    - name: Amoxicillin-Clavulanate
      dose: "12.5-25 mg/kg PO BID"
      notes: 輕度病例或出院後口服轉換
    - name: Enrofloxacin
      dose: "犬 10-20 mg/kg PO/IV SID"
      notes: 革蘭氏陰性菌覆蓋。與 ampicillin 合併使用於嚴重病例
    - name: Doxycycline
      dose: "5-10 mg/kg PO BID"
      notes: Mycoplasma、Bordetella 感染首選
  general:
    - 氧氣治療 (SpO2 <94%)
    - IV 輸液 (避免過度輸液加重肺水腫)
    - 霧化治療 (saline nebulization) + coupage
    - 營養支持
    - 抗生素療程至少 4-6 週 (X 光改善後再用 1-2 週)
    - 處理吸入性肺炎根本原因 (巨食道症管理、體位餵食)

emergencyNotes: 嚴重呼吸窘迫需立即氧氣補充。避免過度保定。SpO2 持續 <90% 考慮機械通氣。吸入性肺炎合併敗血症需積極液體復甦與廣效抗生素。

prognosis: 社區感染性細菌性肺炎經適當治療預後良好。吸入性肺炎死亡率約 20-30%。黴菌性肺炎需長期抗黴菌治療。合併 ARDS 或敗血症預後較差。

