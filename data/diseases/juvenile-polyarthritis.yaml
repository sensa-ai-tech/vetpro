slug: juvenile-polyarthritis
nameEn: Juvenile-onset Polyarthritis
nameZh: 幼年型多關節炎
bodySystem: immunology
description: 幼年型多關節炎是一種發生於幼犬的免疫介導性非侵蝕性多關節炎，通常在 6 月齡以下發病。臨床特徵為反復發燒、多關節腫脹疼痛及跛行。與人類幼年型特發性關節炎（JIA）類似。秋田犬中有明確的品種遺傳傾向，稱為秋田犬多系統免疫介導性疾病。

aliases:
  - { alias: 幼犬多關節炎, language: zh }
  - { alias: 幼年型關節炎, language: zh }
  - { alias: Juvenile Idiopathic Arthritis, language: en }
  - { alias: Puppy Polyarthritis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 好發於幼犬（< 6 月齡）。秋田犬品種好發「秋田犬多系統免疫介導性疾病」。德國短毛指示犬、拳師犬也有品種傾向報告。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻幼年型多關節炎極為罕見。

etiology:
  categories:
    - name: 免疫病理機制
      examples:
        - 免疫介導性非侵蝕性關節炎
        - 免疫複合物沉積於滑膜
        - T 細胞介導的自體免疫反應
        - 可能涉及遺傳易感性與環境觸發因素
    - name: 品種相關
      examples:
        - 秋田犬多系統免疫介導性疾病（合併無菌性腦膜炎）
        - 德國短毛指示犬幼年型多關節炎
        - 拳師犬與紐芬蘭犬偶有報告
    - name: 分類
      examples:
        - 第 I 型（特發性非侵蝕性）：最常見
        - 合併無菌性腦膜炎型
        - 合併全身性症狀型（發燒、淋巴結腫大）

clinicalSigns:
  early:
    - 幼犬反復發燒（常為週期性）
    - 不願走路或站立
    - 食慾下降
    - 嗜睡
  progressive:
    - 多關節腫脹、溫熱與疼痛（對稱性）
    - 僵硬步態（晨僵）
    - 頸部疼痛（合併無菌性腦膜炎時）
    - 淋巴結腫大
    - 生長遲緩
  late:
    - 慢性關節變形
    - 嚴重肌肉萎縮
    - 腎臟澱粉樣變性（長期發炎併發症）
    - 持續性疼痛
    - 活動力嚴重受限

diagnosis:
  primaryTests:
    - name: 關節液分析
      notes: "多關節穿刺（至少 4 個以上關節）。關節液白血球增多（> 5,000/μL），以非退化性中性球為主。細菌培養陰性（無菌性）。"
    - name: 血液學
      notes: "白血球增多（中性球增多）。急性期蛋白升高（CRP）。可能有輕度非再生性貧血。"
  imaging:
    - name: 關節 X 光
      notes: "早期可能正常或僅見關節周圍軟組織腫脹。非侵蝕性（無骨侵蝕，與類風濕性關節炎區別）。長期可能出現輕度退化性改變。"
    - name: 腦脊髓液分析
      notes: "合併無菌性腦膜炎時：細胞增多（中性球或混合性）、蛋白質升高、培養陰性。"
  additional:
    - 抗核抗體（ANA）檢測（可能陽性但非必要）
    - 類風濕因子（RF，通常陰性）
    - 蜱媒病血清學（排除感染性關節炎）
    - 血液生化（評估器官功能）

treatment:
  principles:
    - 免疫抑制治療為主
    - 糖皮質類固醇為一線藥物
    - 可能需要合併免疫抑制劑
    - 療程長，減藥需緩慢
  general:
    - "Prednisolone 1-2 mg/kg PO q12h x 2-4 週→逐漸減量至最低有效維持劑量"
    - "類固醇反應不佳或需減量時合併：Leflunomide 2-4 mg/kg PO q24h"
    - "替代免疫抑制劑：Azathioprine 2 mg/kg PO q24h（犬，初始合併 prednisolone，後逐漸減 prednisolone）"
    - "疼痛管理：Gabapentin 5-10 mg/kg PO q8-12h（合併神經性疼痛時）"
    - "物理復健治療（維持關節活動度與肌肉量）"
    - "定期關節液分析監測治療反應"
    - "減藥過程需緩慢（每 2-4 週減 25%），過快減藥易復發"

prognosis: 預後因品種與嚴重程度而異。多數幼犬型多關節炎對免疫抑制治療有良好反應。部分病例可在數月至 1-2 年後緩解停藥。秋田犬多系統免疫介導性疾病預後較差，可能需要終身治療。合併腦膜炎型通常可治療但復發率較高。長期未控制的發炎可能導致腎臟澱粉樣變性。

