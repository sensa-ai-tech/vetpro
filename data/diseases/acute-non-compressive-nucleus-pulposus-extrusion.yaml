slug: acute-non-compressive-nucleus-pulposus-extrusion
nameEn: Acute Non-Compressive Nucleus Pulposus Extrusion
nameZh: 急性非壓迫性髓核突出
bodySystem: neurology
description: 同Type III椎間盤突出,髓核高速突出衝擊脊髓導致挫傷而非持續壓迫,臨床症狀與影像學壓迫程度不成比例,多採內科治療。

aliases:
  - { alias: ANNPE, language: en }
  - { alias: Type III disc extrusion, language: en }
  - { alias: 第三型椎間盤突出, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 大型運動犬種(拉不拉多、德國狼犬、邊境牧羊犬)好發,頸胸椎常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極少見

etiology:
  categories:
    - name: 高速創傷機制
      examples:
        - 劇烈運動(跳躍、急轉彎)時髓核高速射出
        - 髓核以高動能衝擊脊髓
        - 突出後椎管內壓迫minimal
        - 脊髓挫傷為主要病理變化
    - name: 繼發性損傷
      examples:
        - 血管損傷、出血
        - 脊髓水腫
        - 發炎反應擴散
        - 軸突損傷

clinicalSigns:
  early:
    - 運動中或運動後數小時內突發癱瘓
    - 疼痛輕微或不明顯(不同於Type I)
    - 症狀迅速達高峰(數分鐘至數小時)
  progressive:
    - 後肢或四肢癱瘓(視病灶位置)
    - 本體感覺缺失
    - 反射異常(UMN或LMN取決於病灶)
    - 可能有深層痛覺或喪失
    - 症狀不再進展(24-72小時後穩定)

diagnosis:
  primaryTests:
    - name: 病史
      notes: "典型病史:劇烈運動後突發癱瘓,疼痛不明顯"
    - name: MRI
      notes: "脊髓T2高訊號(挫傷水腫),椎管內少量髓核物質但壓迫輕微"
    - name: CT myelography
      notes: "輕微脊髓壓迫或無壓迫,造影劑柱輕度變窄"
  differentialDiagnoses:
    - Type I椎間盤突出(有明顯壓迫)
    - 纖維軟骨栓塞FCE(極相似,但MRI無椎管內物質)
    - 脊髓梗塞
    - 脊髓腫瘤
    - 脊椎骨折

treatment:
  medical:
    - 主要為內科保守治療:
      - 嚴格籠休4-8週(絕對休息)
      - NSAIDs(Carprofen 2-4 mg/kg PO BID或Meloxicam 0.1 mg/kg PO SID)
      - 物理治療、水療(穩定後)
      - 膀胱管理(導尿或手動擠壓)
      - 翻身避免褥瘡(每4-6小時)
    - 糖皮質激素爭議性(效果未明,風險高):
      - Methylprednisolone sodium succinate 30 mg/kg IV(僅發病8小時內)
    - 手術罕見需要:
      - 僅當MRI顯示明顯椎管內物質壓迫或症狀惡化時
      - Hemilaminectomy移除突出物質
    - 復健重要:
      - 被動關節活動
      - 輔助站立、步行訓練
      - 水療促進恢復

prognosis:
  general: "預後尚可至良好,約70-80%病例可恢復行走(數週至3個月)。有深層痛覺者預後較佳。脊髓挫傷嚴重或出血廣泛者恢復較慢或不完全。"

prevention:
  - 避免過度劇烈跳躍或急速轉向
  - 運動犬適當訓練及暖身
  - 維持肌肉強度及柔韌性
