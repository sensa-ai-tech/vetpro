slug: neonatal-toxic-milk-syndrome
nameEn: Neonatal Toxic Milk Syndrome
nameZh: 新生兒毒乳症候群
bodySystem: toxicology
description: 新生犬貓因母體乳腺炎或全身性感染，攝入含有毒素或細菌的母乳而出現急性中毒症狀。常見於產後乳腺炎未及時診治的母犬貓。

aliases:
  - { alias: 毒乳症, language: zh }
  - { alias: Toxic Milk Syndrome, language: en }
  - { alias: Mastitis-Associated Toxemia, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 母犬產後乳腺炎時發生
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 母貓乳腺炎較犬少見但仍需警惕

etiology:
  categories:
    - name: 母體因素
      examples:
        - 急性乳腺炎
        - 乳腺膿瘍
        - 子宮內膜炎
        - 敗血症
    - name: 毒素來源
      examples:
        - 細菌內毒素
        - 發炎介質
        - 細菌本身(大腸桿菌、鏈球菌)

clinicalSigns:
  early:
    - 突然停止吸乳或吸乳後哭鬧
    - 腹瀉(綠色水樣便)
    - 腹部膨脹、疼痛
    - 肛門周圍紅腫
  progressive:
    - 嚴重脫水
    - 體重快速下降
    - 虛弱、嗜睡
    - 低體溫
    - 死亡(若未及時處置)

diagnosis:
  primaryTests:
    - name: 母體乳腺檢查
      notes: "乳腺紅腫熱痛、乳汁異常(黃綠色、有血、惡臭)"
    - name: 乳汁細菌培養
      notes: "確認病原菌"
    - name: 幼犬糞便檢查
      notes: "綠色水樣便，pH偏酸"
    - name: 母體血液檢查
      notes: "白血球升高、發炎指標"
  differentialDiagnoses:
    - 病毒性腸炎
    - 細菌性腸炎
    - 寄生蟲感染
    - 食物不耐受

treatment:
  medical:
    - 立即停止哺乳，改用代乳配方
    - 治療母體乳腺炎(抗生素、熱敷、排乳)
    - 幼犬支持性治療
    - 補液(口服或皮下電解質溶液)
    - 益生菌補充
    - 保溫
    - 抗生素(若有繼發性感染)
    - 母體治療：Cephalexin 22 mg/kg PO q12h或Amoxicillin-clavulanate 12.5-25 mg/kg q12h
    - 母體症狀改善且乳汁正常後可恢復哺乳

prognosis:
  general: "早期發現並停止哺乳預後良好；若已發生嚴重脫水或敗血症則預後謹慎"

prevention:
  - 產後密切監測母體乳腺狀態
  - 及早治療乳腺炎
  - 保持環境清潔
  - 避免乳頭受傷
  - 定期檢查幼犬糞便及活力
