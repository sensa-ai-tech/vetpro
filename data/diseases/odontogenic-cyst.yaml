slug: odontogenic-cyst
nameEn: Odontogenic Cyst
nameZh: 牙源性囊腫
bodySystem: dental
description: 牙源性囊腫是源於牙齒發育組織的囊性病變,內襯上皮組織,充滿液體或半固體物質。可分為發育性和炎症性,常見類型包括牙源性角化囊腫和牙根囊腫,治療需外科摘除。

aliases:
  - { alias: 牙囊腫, language: zh }
  - { alias: Dentigerous Cyst, language: en }
  - { alias: Jaw Cyst, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 短頭犬種較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見

etiology:
  categories:
    - name: 發育性
      examples:
        - 牙囊殘留形成囊腫
        - 包繞埋伏齒(含牙囊腫)
        - 牙齦上皮殘留
    - name: 炎症性
      examples:
        - 根尖慢性炎症刺激(牙根囊腫)

clinicalSigns:
  early:
    - 無症狀,偶然X光發現
    - 齒槽輕微腫脹
  progressive:
    - 下頜或上頜明顯腫脹
    - 牙齒移位或鬆動
    - 咬合異常
    - 臉部不對稱
    - 囊腫破裂流出液體

diagnosis:
  primaryTests:
    - name: X光或CT
      notes: "齒槽內界線清楚的透亮區,常包繞埋伏齒冠"
    - name: 細針抽吸
      notes: "抽出清澈或黃色液體"
    - name: 組織病理
      notes: "上皮襯裡囊腫壁,確診並分類"
  differentialDiagnoses:
    - 牙源性腫瘤
    - 骨囊腫
    - 肉芽腫

treatment:
  medical:
    - 外科摘除囊腫及相關牙齒
    - 含牙囊腫:摘除囊腫和埋伏齒
    - 牙根囊腫:拔除患齒並刮除囊腫
    - 齒槽骨修整和縫合
    - 術後抗生素和止痛
    - 大囊腫需骨移植填補缺損
    - 定期X光追蹤評估復發

prognosis:
  general: "完整摘除後預後優良,復發率低(<5%)。大囊腫可能需骨重建,術後可能臉部輕微凹陷但功能正常。未治療囊腫會持續增大,可能導致病理性骨折或惡性轉化(罕見)。"

prevention:
  - 埋伏齒及早處理
  - 定期牙科X光檢查
  - 及時治療牙根感染
