slug: avian-gout-visceral
nameEn: Avian Gout Visceral
nameZh: 禽類內臟型痛風
bodySystem: metabolic
description: 禽類內臟型痛風為尿酸鈉結晶瀰漫性沉積於內臟漿膜面（心包膜、肝臟、腎臟、氣囊等）的嚴重代謝性疾病，通常反映嚴重腎功能衰竭，預後極差。

aliases:
  - { alias: 鳥類內臟痛風, language: zh }
  - { alias: 禽內臟尿酸鹽沉著症, language: zh }
  - { alias: Visceral gout in birds, language: en }
  - { alias: Visceral urate deposition, language: en }

species:
  - speciesCommon: bird
    prevalence: moderate
    notes: 所有鳥種均可發生。雛鳥因腎臟發育不全亦常見。老年鳥腎衰竭時多表現為內臟型。內臟型比關節型嚴重且預後差。

etiology:
  categories:
    - name: 腎衰竭
      examples:
        - 急性或慢性腎功能衰竭（最主要原因）
        - 腎毒性物質（重金屬、aminoglycosides、過量維生素 D3）
        - 感染性腎炎
        - 腎腫瘤
    - name: 其他因素
      examples:
        - 嚴重脫水
        - 雛鳥餵食高蛋白配方奶
        - 維生素 A 缺乏
        - 遺傳性腎發育不全

clinicalSigns:
  early:
    - 非特異性症狀（嗜睡、食慾下降）
    - 多渴多尿（腎功能早期代償）
    - 精神輕度沉鬱
  progressive:
    - 嚴重嗜睡
    - 完全停食
    - 嘔吐
    - 腹部膨大
    - 呼吸困難（尿酸鹽沉積於氣囊）
    - 快速惡化與死亡

diagnosis:
  primaryTests:
    - name: 血液生化
      notes: "血清尿酸顯著升高（常 >15 mg/dL）。BUN 與肌酐升高（鳥類價值有限）"
    - name: 影像學
      notes: "X光可見腎臟腫大。超音波可見內臟漿膜面白色沉積"
    - name: 剖檢
      notes: "內臟漿膜面（心包膜、肝臟、腎臟、氣囊）可見白色粉末樣尿酸鹽沉積"
  differentialDiagnoses:
    - 腹腔積液（其他原因）
    - 卵黃性腹膜炎
    - 腹腔腫瘤
    - 細菌性多發性漿膜炎

treatment:
  medical:
    - 積極輸液治療（促進尿酸排泄）
    - Allopurinol 10-30 mg/kg PO BID
    - 治療潛在腎病因
    - 低蛋白飲食
    - 止痛治療
    - 支持療法

prognosis:
  general: "預後不良至極差。內臟型痛風通常反映嚴重不可逆腎損傷。許多病例在確診時已為末期。早期輕症經積極治療偶可改善。多數病例預後為致死性。"

prevention:
  - 避免腎毒性物質暴露
  - 確保充足飲水
  - 避免過量維生素 D3 補充
  - 適當蛋白質含量飲食
  - 定期血液檢查監測腎功能
