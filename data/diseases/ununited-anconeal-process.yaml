slug: ununited-anconeal-process
nameEn: Ununited Anconeal Process
nameZh: 未癒合肘突
bodySystem: orthopedic
description: 肘突 (anconeal process) 骨骺未能與尺骨近端正常融合，為肘關節發育不良的一種形式，導致肘關節不穩定與退化性關節炎。

aliases:
  - { alias: UAP, language: en }
  - { alias: Ununited Anconeal Process of the Elbow, language: en }
  - { alias: 肘突未癒合, language: zh }
  - { alias: 未融合肘突突起, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 好發大型犬種：German Shepherd (最常見)、Basset Hound、Saint Bernard、Great Dane、Dogue de Bordeaux。正常肘突骨骺於 16-20 週齡融合 (GSD 可達 5 月齡)。雄性多於雌性。30-40% 為雙側性。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極罕見，偶有個案報告。

etiology:
  categories:
    - name: 發育因素
      examples:
        - 尺骨切跡與肱骨滑車不一致 (incongruity)
        - 橈骨相對過長導致肱骨對肘突的異常壓力
        - 骨骺融合延遲或失敗
    - name: 遺傳因素
      examples:
        - 多基因遺傳
        - German Shepherd 品種遺傳率高
        - 與肘關節發育不良其他組成共享遺傳基礎
    - name: 病理機制
      examples:
        - 橈尺骨不一致生長 → 肱骨對尺骨肘突異常衝擊力
        - 骨骺血供受損 → 骨軟骨骨化障礙
        - 肘突碎片與尺骨間形成纖維或軟骨連接 (未骨性融合)
        - 關節不穩定 → 續發性退化性關節炎

clinicalSigns:
  early:
    - 前肢跛行 (5-12 月齡幼犬)
    - 久坐後起身前肢僵硬
    - 運動後跛行加重
    - 肘關節輕度疼痛
  progressive:
    - 持續性前肢跛行
    - 肘關節腫脹 (關節積液)
    - 肘關節伸展受限
    - 肘關節伸展時疼痛
    - 捻髮音 (crepitus)
  late:
    - 嚴重退化性關節炎
    - 肘關節僵硬
    - 前肢肌肉萎縮
    - 慢性疼痛
    - 功能障礙

diagnosis:
  primaryTests:
    - name: 骨科檢查
      notes: "肘關節積液、伸展疼痛、活動範圍減少。觸診可能感受到肘突區域異常活動"
    - name: 肘關節 X 光
      notes: "屈曲外側位 (flexed lateral view) 為診斷關鍵。可見肘突與尺骨間的透亮線 (radiolucent line)。>5 月齡 GSD 或 >4 月齡其他大型犬仍未融合為異常"
  imaging:
    - name: X 光 (屈曲側位)
      notes: "首選。肘突基部透亮線。需評估骨關節炎程度與橈尺骨一致性"
    - name: CT
      notes: "更精確評估碎片大小、尺骨切跡形態、關節一致性。術前計畫必需"
    - name: 關節鏡
      notes: "可同時診斷與評估關節面軟骨狀態、合併 FCP 或 OCD"
  additional:
    - 對側肘關節評估 (30-40% 雙側)
    - 關節液分析 (排除感染性關節炎)
    - 全前肢 X 光 (評估橈尺骨相對長度)

treatment:
  principles:
    - 手術為主要治療
    - 術式選擇取決於碎片大小、穩定度與骨關節炎程度
    - 同時處理肘關節不一致 (incongruity)
    - 術後退化性關節炎仍需長期管理
  medications:
    - name: NSAIDs (Meloxicam, Carprofen)
      dose: "依藥物標準劑量"
      notes: 術後及長期疼痛管理
    - name: Gabapentin
      dose: "5-10 mg/kg PO BID-TID"
      notes: 慢性疼痛輔助
    - name: Adequan (PSGAG)
      dose: "5 mg/kg IM 每 3-5 天 × 8 次"
      notes: 關節保護
  general:
    - Lag screw 固定 (碎片足夠大且關節面軟骨完整時首選)
    - 碎片移除 (fragment removal) — 碎片碎裂或關節面嚴重退化時
    - 動態近端尺骨截骨 (proximal dynamic ulnar osteotomy, PDUO) — 矯正關節不一致
    - 關節鏡輔助評估 + 碎片移除
    - 術後復健 (被動關節活動、控制性運動)
    - 活動限制 (術後 6-8 週)
    - 體重管理
    - 繁殖建議：受影響犬隻不建議繁殖

prognosis: Lag screw 固定成功率約 70-85%，可保留肘突功能。碎片移除後跛行通常改善但長期退化性關節炎無法避免。合併尺骨截骨矯正不一致可改善預後。已有嚴重骨關節炎者預後較差。早期診斷與手術預後最佳。

