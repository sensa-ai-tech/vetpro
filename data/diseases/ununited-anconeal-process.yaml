diagnosticAlgorithm:
  title: 肘突未癒合 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估前肢跛行和肘關節症狀
      findings:
        - 生長中大型犬前肢跛行
        - 肘關節腫脹
        - 運動後跛行加重
        - 品種易感（德國牧羊犬、巴吉度等）
    - step: 2
      action: 骨科學檢查
      details: 進行肘關節觸診和活動度評估
      findings:
        - 肘關節伸展時疼痛
        - 關節積液
        - 關節活動範圍可能減少
        - 肘關節可能有捻發音
    - step: 3
      action: 影像學確診
      details: 進行肘關節X光（屈曲側面位最佳）
      findings:
        - 肘突骨化中心與鷹嘴突間透明線
        - 肘突遊離或半附著
        - 繼發性退行性關節病變
        - CT精確評估遊離碎片
    - step: 4
      action: 治療規劃
      details: 評估手術選項
      findings:
        - 年齡和退行性變化程度
        - 碎片移除vs固定
        - 尺骨近端截骨術（動力學矯正）
        - 雙側評估
clinicalPearls:
  - German Shepherd >5 個月齡肘關節屈曲側位 X 光仍見肘突分離線即可診斷
  - UAP 常合併其他肘關節發育不良型式（FCP、OCD），CT 可全面評估
  - 雙側肘關節 X 光是必要的——UAP 雙側發生率約 20-35%
  - 尺骨截骨術（proximal ulnar osteotomy）減壓後肘突可能自行融合，尤其在幼犬
monitoringItems:
  - 術後 X 光每 4-6 週追蹤骨癒合（截骨術）或肘突融合
  - 肘關節活動範圍和跛行程度每月評估
  - 長期骨關節炎進展每 6-12 個月 X 光追蹤
  - 體重管理和關節保健品終生使用
