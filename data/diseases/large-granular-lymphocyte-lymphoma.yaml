slug: large-granular-lymphocyte-lymphoma
nameEn: Large Granular Lymphocyte Lymphoma
nameZh: 大顆粒淋巴球淋巴瘤
bodySystem: oncology
description: 一種特殊亞型的 T 細胞/NK 細胞淋巴瘤，腫瘤細胞含有嗜天青顆粒。常累及消化道與腹腔器官。預後較差，對傳統化療反應率低。

aliases:
  - { alias: "LGL Lymphoma", language: en }
  - { alias: "大顆粒淋巴瘤", language: zh }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬罕見。消化道型常見。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - T 細胞或 NK 細胞惡性增生
        - 含嗜天青顆粒
        - 高度惡性

clinicalSigns:
  early:
    - 嘔吐
    - 腹瀉
    - 體重下降
  progressive:
    - 消瘦
    - 腹部腫塊
    - 貧血
    - 播散性疾病

diagnosis:
  primaryTests:
    - name: 細胞學
      notes: 大型淋巴球含嗜天青顆粒
    - name: 免疫表型分析
      notes: CD3+（T 細胞）或 CD56+（NK 細胞）

treatment:
  principles:
    - 化療反應率低
    - 支持性照護重要
  general:
    - 化療（CHOP 或 LOPP）
    - Lomustine 可考慮
    - 支持性照護
    - 營養支持

prognosis: 預後不良。中位存活通常 < 3 個月。對化療反應差。

pubmedQueries:
  - query: '"large granular lymphocyte lymphoma" AND (veterinary OR canine OR feline) AND ("treatment" OR "prognosis")'
    frequency: monthly
