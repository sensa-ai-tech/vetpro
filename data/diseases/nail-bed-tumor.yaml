slug: nail-bed-tumor
nameEn: Nail Bed Tumor
nameZh: 甲床腫瘤
bodySystem: oncology
description: 趾甲基質（甲床）區域的腫瘤，表現為單趾腫脹、趾甲脫落與跛行。犬以鱗狀上皮細胞癌與黑色素瘤最常見。單趾腫脹需高度懷疑腫瘤並做影像檢查。

aliases:
  - { alias: "Digital Tumor", language: en }
  - { alias: "Subungual Tumor", language: en }
  - { alias: "趾甲腫瘤", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬偶見。大型深色品種（Labrador、Standard Poodle、Rottweiler）好發。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 鱗狀上皮細胞癌（最常見）
        - 黑色素瘤
        - 軟組織肉瘤

clinicalSigns:
  early:
    - 單趾腫脹
    - 趾甲變形或脫落
    - 輕微跛行
  progressive:
    - 趾端腫塊增大
    - 疼痛加劇
    - 骨質溶解
    - 區域淋巴結腫大

diagnosis:
  primaryTests:
    - name: 趾部 X 光
      notes: 骨質溶解高度提示腫瘤。需包含趾骨遠端
    - name: 活檢
      notes: 確認腫瘤類型。可做細針穿刺或切開活檢

treatment:
  principles:
    - 截趾為首選治療
    - 分期確認轉移狀態
  general:
    - 截趾術（截至 P2/P3 關節以上）
    - 區域淋巴結評估
    - 鱗狀上皮細胞癌：截趾後預後佳
    - 黑色素瘤：截趾 + 化療/免疫治療

prognosis: 犬甲床鱗狀上皮細胞癌截趾後中位存活 > 1 年（多數不轉移）。黑色素瘤截趾後預後較差（轉移率高）。

pubmedQueries:
  - query: '"nail bed tumor" OR "subungual tumor" AND (veterinary OR canine) AND ("treatment" OR "prognosis")'
    frequency: monthly
