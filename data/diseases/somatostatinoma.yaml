etiology:
  categories:
    - name: 腫瘤來源
      examples:
        - 胰臟δ細胞(分泌體抑素)
        - 十二指腸或空腸神經內分泌細胞
        - 多為惡性,常轉移
    - name: 病理生理
      examples:
        - 體抑素抑制胰島素、升糖素、胃泌素分泌
        - 抑制胰臟外分泌功能(消化酵素不足)
        - 抑制膽囊收縮(膽汁鬱積、膽結石)
        - 抑制腸道運動及吸收功能
clinicalSigns:
  early:
    - 慢性腹瀉、脂肪便(消化酵素不足)
    - 體重減輕
    - 多渴多尿(糖尿病)
  progressive:
    - 嚴重吸收不良、營養不良
    - 糖尿病控制不佳
    - 膽結石、膽囊炎
    - 貧血
    - 惡病質
diagnosis:
  primaryTests:
    - name: 血漿體抑素濃度
      notes: 顯著升高(>200 pg/mL,正常<100 pg/mL),但檢測不易取得
    - name: 血糖
      notes: 高血糖(糖尿病),但程度可能輕微
    - name: 糞便脂肪分析
      notes: 脂肪便陽性(外分泌功能不足)
    - name: 腹部超音波或CT
      notes: 胰臟腫塊,可能見膽結石,評估轉移
    - name: 血清胰臟酵素(TLI, PLI)
      notes: 可能降低(外分泌功能抑制)
  differentialDiagnoses:
    - 外分泌胰臟功能不足(EPI)
    - 糖尿病(無消化症狀)
    - 炎症性腸病
    - 其他功能性胰臟腫瘤
    - 小腸淋巴管擴張症
treatment:
  medical:
    - 手術切除腫瘤(若可切除,但多已轉移)
    - 化療(Streptozocin或Doxorubicin,效果不確定)
    - 胰臟酵素補充(Pancrelipase 1-2 tsp/餐,與食物混合)
    - 胰島素治療糖尿病(Regular insulin或中效胰島素)
    - 低脂高消化性飲食
    - 維生素補充(脂溶性維生素A, D, E, K)
    - 膽結石處理(若有症狀,膽囊切除術)
    - 止瀉藥(Loperamide 0.1-0.2 mg/kg PO BID-TID)
    - 營養支持
prognosis:
  general: 預後不良,多數診斷時已轉移。症狀難以完全控制,生活品質差。中位存活時間少於6個月。
prevention:
