slug: intertrigo
nameEn: Intertrigo (Skin Fold Dermatitis)
nameZh: 皮膚皺褶性皮膚炎
description: 皮膚皺褶性皮膚炎是發生在皮膚皺褶處的表淺性皮膚炎，由皮膚對皮膚的摩擦、潮濕和微生物過度增殖所引起。好發於具有過度皮膚皺褶的短頭犬種和肥胖動物。
bodySystem: dermatological
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 皮膚皺褶間紅斑、濕疹和糜爛
    - 臉部皺褶處黏膩的分泌物
    - 唇部皺褶有惡臭分泌物
    - 外陰皺褶區域潮濕和紅斑
    - 尾部根部皺褶發炎
    - 可能觸及淺表淋巴結腫大（嚴重感染時）
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 清潔和乾燥皺褶區域；局部抗菌治療；嚴重感染時全身性抗生素
  general: 定期皺褶清潔護理；保持乾燥；體重管理
prognosis: 保守治療需要終身護理管理。手術切除多餘皺褶可提供根治性效果，術後預後良好。未治療的病例可能因慢性感染導致深層膿皮症。
diagnosticAlgorithm:
  title: 皮膚皺褶性皮膚炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 檢查皮膚皺褶區域的炎症和感染
      findings:
        - 面部皺褶炎症（短頭犬）
        - 唇褶炎症
        - 尾部皺褶（螺旋尾品種）
        - 外陰皺褶炎症（肥胖母犬）
    - step: 2
      action: 皮膚學檢查
      details: 進行細胞學和微生物學檢查
      findings:
        - 皺褶間潮濕和紅腫
        - 異味分泌物
        - 細胞學見細菌和/或酵母菌
        - 表面糜爛或潰瘍
    - step: 3
      action: 嚴重度評估與治療
      details: 評估嚴重程度決定治療方案
      findings:
        - 輕度：局部清潔和抗菌治療
        - 中度：全身性抗菌治療
        - 重度/反覆：手術切除皺褶
        - 評估肥胖作為促因
clinicalPearls:
  - 手術切除多餘皺褶是唯一的根治方法，保守治療僅為控制而非治癒
  - 外陰皺褶性皮膚炎常見於肥胖母犬或幼年絕育後外陰發育不全者
  - 向飼主強調每日清潔皺褶的重要性是管理的關鍵
  - 螺旋尾犬種（英鬥）的尾部皺褶感染可深入至尾椎，嚴重時需截尾
monitoringItems:
  - 每月評估皺褶感染控制狀況
  - 體重管理追蹤（肥胖加重病情）
  - 評估手術適應症
  - 監測深層膿皮症的發展
associatedSymptoms:
  - symptomId: abdominal-pain
    frequency: common
