slug: cavalier-king-charles-spaniel-syringomyelia
nameEn: Cavalier King Charles Spaniel Syringomyelia
nameZh: 查理士王小獵犬脊髓空洞症
bodySystem: neurology
description: 查理士王小獵犬脊髓空洞症與 Chiari 樣畸形（CM/SM）是該品種極為常見的先天性神經疾病。後枕骨發育不全導致小腦疝出至枕骨大孔，阻礙腦脊液流動而在脊髓中形成空洞。主要症狀為頸部疼痛與幻覺性搔癢。

aliases:
  - { alias: CKCS 脊髓空洞症, language: zh }
  - { alias: 查理士王小腦畸形, language: zh }
  - { alias: CKCS SM/CM, language: en }
  - { alias: Chiari-like malformation, language: en }
  - { alias: CKCS syringomyelia, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: CKCS 品種 MRI 檢查 Chiari 樣畸形盛行率高達 95%，脊髓空洞症約 70%。但僅部分（約 35%）出現臨床症狀。1-3 歲為典型發病年齡。

etiology:
  categories:
    - name: 先天畸形
      examples:
        - 後枕骨發育不全（顱後窩過小）
        - 小腦疝出至枕骨大孔（Chiari 樣畸形）
        - 腦脊液流動受阻
    - name: 繼發病理
      examples:
        - 脊髓中央管內液體蓄積形成空洞
        - 脊髓背角受損
        - 背根神經節功能異常

clinicalSigns:
  early:
    - 頸部搔抓（不接觸皮膚的幻覺性搔癢）
    - 頸部疼痛（低頭或觸摸頸部時哀嚎）
    - 搔癢行為在散步時加重
  progressive:
    - 持續性頸部疼痛
    - 頭部傾斜
    - 脊柱側彎
    - 前肢無力
    - 步態異常（共濟失調）
    - 感覺過敏

diagnosis:
  primaryTests:
    - name: MRI
      notes: 金標準。顯示小腦疝出與脊髓空洞。評估空洞大小與位置
    - name: 神經學檢查
      notes: 幻覺性搔抓、頸部痛覺過敏。步態評估
    - name: 遺傳篩選
      notes: 繁殖評估 MRI 篩檢。建議繁殖犬於 2.5 歲後 MRI 評估

treatment:
  principles:
    - 疼痛管理為核心
    - 減輕脊髓空洞壓力
    - 嚴重者考慮手術
    - 繁殖篩選
  general:
    - Gabapentin（10-20 mg/kg PO BID-TID）神經性疼痛控制
    - NSAIDs（Meloxicam）輔助止痛
    - Omeprazole（0.5-1 mg/kg PO SID）減少腦脊液分泌
    - 嚴重者：後枕骨減壓手術（Foramen magnum decompression）
    - 避免使用頸圈（改用胸背帶）
    - 減少頸部活動與壓力
    - 繁殖計畫中 MRI 篩選

prognosis: 臨床症狀為進行性但進展速度個體差異大。藥物管理可有效控制多數病例的疼痛。手術可改善症狀但不能根治，約 50% 術後可能復發。無症狀 MRI 陽性個體可能終生不發病。繁殖篩選為降低品種疾病盛行率的長期策略。

