slug: vegetarian-vegan-diet-dogs
nameEn: Vegetarian Vegan Diet Dogs
nameZh: 犬素食與全素飲食
bodySystem: metabolic
description: 犬隻素食或全素飲食的營養學評估。犬為雜食性可適應素食，但需嚴謹配方設計及營養補充，貓為專性肉食不建議素食。

aliases:
  - { alias: 犬素食飲食, language: zh }
  - { alias: Plant Based Diet Dogs, language: en }
  - { alias: Vegan Dog Food, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 理論上可行但需嚴謹配方
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 專性肉食，強烈不建議素食

etiology:
  categories:
    - name: 素食飲食挑戰
      examples:
        - 蛋白質品質及消化率
        - 必需胺基酸(牛磺酸、精胺酸、蛋胺酸、半胱胺酸)
        - 維生素B12、D缺乏
        - 鈣磷比例
        - 鐵、鋅、EPA/DHA不足
    - name: 貓不適合素食原因
      examples:
        - 必需牛磺酸(僅存於動物組織)
        - 必需精胺酸
        - 無法轉換β-胡蘿蔔素為維生素A
        - 無法轉換亞麻酸為EPA/DHA
        - 需高蛋白飲食

clinicalSigns:
  early:
    - 營養均衡：健康、活力正常
    - 營養不均：體重減輕、毛質差、活力下降
  progressive:
    - 蛋白質缺乏：肌肉流失、水腫
    - 牛磺酸缺乏(貓)：DCM、失明
    - 維生素B12缺乏：貧血、神經症狀
    - 鈣磷失衡：骨骼疾病

diagnosis:
  primaryTests:
    - name: 飲食配方分析
      notes: "營養師評估配方完整性"
    - name: 血液檢查
      notes: "白蛋白、總蛋白、牛磺酸、維生素B12、D"
    - name: 體態評估
      notes: "BCS、肌肉質量評估"
  differentialDiagnoses:
    - 蛋白質-能量營養不良
    - 牛磺酸缺乏
    - 維生素缺乏症

treatment:
  medical:
    - 犬素食飲食原則
    - 使用商業素食配方(如V-Dog、Ami等)
    - 或由獸醫營養師設計自製配方
    - 必需營養補充
    - 牛磺酸：500 mg/day
    - 左旋肉鹼：50-100 mg/kg
    - 維生素B12、D補充
    - EPA/DHA(藻油)
    - 鈣、鐵、鋅補充
    - 高品質植物蛋白(大豆、碗豆蛋白)
    - 貓不建議素食
    - 若飼主堅持，僅能使用添加所有必需營養的商業配方
    - 需密切監測健康狀況
    - 定期健康檢查
    - 每6個月血檢及心臟超音波(監測DCM)
    - 營養評估

prognosis:
  general: "犬使用適當配方的素食可維持健康；貓素食風險高不建議，即使使用商業配方也需密切監測"

prevention:
  - 犬：使用經驗證的商業素食配方
  - 貓：強烈建議使用動物蛋白飲食
  - 定期健康及營養評估
  - 諮詢獸醫營養師


