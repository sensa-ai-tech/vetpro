slug: nephroblastoma
nameEn: Nephroblastoma
nameZh: 腎母細胞瘤
bodySystem: urinary
description: 腎母細胞瘤（Wilms' tumor 的動物對應物）為起源於胚胎性腎組織的惡性腫瘤，多見於年輕犬隻（<1 歲）。為罕見腫瘤，含有多種組織成分（上皮、間葉、母細胞）。通常單側性。因好發於幼犬，臨床上需與腎臟發育異常鑑別。

aliases:
  - { alias: 腎胚胎瘤, language: zh }
  - { alias: Wilms Tumor, language: en }
  - { alias: Embryonal Nephroma, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬隻腎母細胞瘤罕見。多見於年輕犬（<1 歲）。無明確品種好發。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻腎母細胞瘤極罕見。偶有報告。

etiology:
  categories:
    - name: 腫瘤特性
      examples:
        - 胚胎性腎組織殘留（embryonal remnants）
        - 含多種組織成分（triphasic：上皮、間葉、母細胞）
        - 通常單側性
    - name: 好發特徵
      examples:
        - 年輕犬隻（多數 <1 歲）
        - 偶見於成年犬
        - 病因不明

clinicalSigns:
  early:
    - 腹部觸診腫塊（偶發發現）
    - 可能無臨床症狀
  progressive:
    - 腹部膨大（腫瘤快速生長）
    - 血尿
    - 食慾下降
    - 體重減輕
    - 副腫瘤症候群（紅血球增多症，偶見）

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 腎臟大型實質性腫塊。回音性不均（混合回音）。對側腎臟通常正常。幼犬腎臟腫塊需高度懷疑腎母細胞瘤。
    - name: 組織病理學
      notes: 確診。三相組成（blastemal、epithelial、stromal components）。免疫組織化學輔助診斷。

treatment:
  principles:
    - 腎切除術為主要治療
    - 化療角色不明確
    - 術前確認對側腎功能
  general:
    - 腎切除術（nephrectomy）
    - 術前 CT 或 X 光分期（評估轉移）
    - 化療報告有限（Doxorubicin、Vincristine、Actinomycin-D 可考慮）
    - 術後監測轉移
    - 支持性治療

prognosis: 手術完整切除且未轉移者預後較好。部分報告術後長期存活（>1 年）。腫瘤具轉移傾向（肺臟、肝臟）。診斷時已轉移者預後不佳。化療效果報告有限但可考慮作為輔助治療。整體文獻稀少。

pubmedQueries:
  - query: '"nephroblastoma" OR "Wilms tumor" AND (veterinary OR canine) AND ("treatment" OR "nephrectomy")'
    frequency: monthly
