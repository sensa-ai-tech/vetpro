species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見病原為 M. canis、M. gypseum 及 Trichophyton mentagrophytes。Yorkshire Terrier 可能有品種好發性。免疫正常犬可能自行痊癒。
  - speciesCommon: cat
    prevalence: common
    notes: M. canis 佔貓病例 >90%。長毛貓（波斯貓）為主要帶原者，可無症狀。幼貓與免疫抑制貓症狀較嚴重。收容所中傳播迅速。
etiology:
  categories:
    - name: 主要病原
      examples:
        - Microsporum canis（犬貓最常見）
        - M. gypseum（土壤源性）
        - Trichophyton mentagrophytes（嚙齒類源性）
    - name: 傳播途徑
      examples:
        - 直接接觸感染動物
        - 間接接觸汙染物品（梳子、床鋪、環境）
        - 孢子在環境中可存活 12-18 個月
        - 人畜共通傳播
clinicalSigns:
  early:
    - 局部環形脫毛
    - 皮屑與痂皮
    - 毛髮斷裂
    - 輕度紅斑
  progressive:
    - 脫毛區域擴大或多發
    - 嚴重搔癢（非所有病例）
    - 結痂性皮膚炎
    - 甲癬 (onychomycosis)
    - 深部真菌結節 (kerion, pseudomycetoma)
diagnosis:
  primaryTests:
    - name: Wood's lamp 檢查
      notes: M. canis 約 50% 菌株在 Wood's lamp 下呈蘋果綠螢光。陰性不排除。需與皮屑/藥物螢光區分
    - name: 真菌培養 (DTM)
      notes: 確定診斷金標準。DTM 培養基變紅且有真菌菌落生長為陽性。需 1-3 週
  additional:
    - 毛髮直接鏡檢（KOH 處理後觀察菌絲與關節孢子）
    - PCR（快速鑑定真菌種類）
    - 組織病理學（非典型病例）
treatment:
  principles:
    - 系統性加局部治療為最佳策略
    - 環境去汙染不可忽略
    - 治療至培養陰性
    - 減少人畜共通傳播風險
  general:
    - Itraconazole 5 mg/kg PO SID（首選系統性藥物）
    - 替代：terbinafine 30-40 mg/kg PO SID（犬貓均有效）
    - 局部治療：含 miconazole/chlorhexidine 洗浴（每週 2 次）
    - 治療至真菌培養連續 2 次陰性（通常 6-12 週）
    - 環境清潔（10% 漂白水消毒、吸塵）
    - 隔離感染動物
    - 人類家庭成員注意防護
    - 免疫抑制者需同時處理根本原因
prognosis: 免疫正常犬貓皮黴菌感染預後良好，多數在適當治療 6-12 週後痊癒。未治療者免疫正常犬可能 3-4 個月自行痊癒。收容所環境中控制困難。慢性帶原（無症狀貓）需長期環境管理。
