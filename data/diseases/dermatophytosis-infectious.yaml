nameEn: Dermatophytosis Infectious
nameZh: 皮黴菌感染
bodySystem: dermatology
description: 皮黴菌感染 (dermatophytosis) 由嗜角質真菌引起的淺表性真菌感染，犬貓最常見病原為 Microsporum canis（佔貓病例 >90%）。典型表現為環形脫毛與皮屑。為重要人畜共通傳染病，特別是免疫力較弱的兒童與老人。
