slug: intra-abdominal-adhesions
nameEn: Intra-abdominal Adhesions
nameZh: 腹腔內沾黏
bodySystem: gastrointestinal
description: 腹腔內器官或組織異常纖維化沾黏,常因手術、腹膜炎或創傷引起。可能導致腸阻塞或慢性腹痛。

aliases:
  - { alias: 腹腔沾連, language: zh }
  - { alias: Peritoneal Adhesions, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常見於腹部手術後
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 同上

etiology:
  categories:
    - name: 術後
      examples:
        - 腹部手術後纖維化
    - name: 炎性
      examples:
        - 腹膜炎、異物
    - name: 創傷性
      examples:
        - 腹部鈍傷

clinicalSigns:
  early:
    - 可能無症狀
  progressive:
    - 間歇性嘔吐
    - 腹痛
    - 腸阻塞 (嚴重時)

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "腸道位置固定、蠕動減少"
    - name: 探查性開腹
      notes: "確診及治療"
  differentialDiagnoses:
    - 腸阻塞其他原因
    - 腸道腫瘤
    - 慢性腹膜炎

treatment:
  medical:
    - 外科鬆解沾黏 (adhesiolysis)
    - 保守治療 (飲食管理、止吐藥)
    - 預防再沾黏 (手術技術、抗沾黏材料)

prognosis:
  general: "預後謹慎;沾黏可能復發;手術鬆解後可能改善但不保證"

prevention:
  - 謹慎手術技術 (減少組織創傷)
  - 早期診斷及治療腹膜炎
