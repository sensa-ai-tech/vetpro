slug: arterial-thromboembolism
nameEn: Arterial Thromboembolism (ATE)
nameZh: 動脈血栓栓塞
description: 動脈血栓栓塞（ATE）是血栓從心臟脫落隨動脈血流栓塞遠端動脈的急症，貓最常見於腹主動脈分叉處（鞍狀血栓）。約90%與心肌病（主要HCM）相關。表現為急性後肢癱瘓、後肢疼痛、股動脈脈搏消失和肢端發紺。為貓心臟病最嚴重的併發症之一。
bodySystem: cardiovascular
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 肥厚型心肌病（HCM）
        - 其他心肌病
        - 左心房擴張
        - 自發性回聲對比
        - 先前ATE病史
        - 心房顫動
clinicalSigns:
  early:
    - 突然發作後肢癱瘓
    - 劇烈疼痛/嚎叫
    - 無法行走
    - 拖行後肢
    - 可能有已知心臟病史
  progressive:
    - 後肢癱瘓（最常見）
    - 股動脈脈搏消失
    - 後肢冰冷
    - 肉墊發紺或蒼白
    - 後肢肌肉僵硬（晚期）
    - 劇烈疼痛
    - 過度換氣
    - 低體溫
    - 心雜音或奔馬律
    - 呼吸急促/困難
diagnosis:
  primaryTests:
    - 體檢（5P's：Pain疼痛、Pulselessness無脈、Paralysis癱瘓、Pallor蒼白、Poikilothermia溫差）
    - 心臟超聲（心臟病評估、左心房血栓）
    - 多普勒超聲（確認血流阻斷）
    - 血糖（患肢血糖通常低於前肢）
  additional:
    - 肌酸激酶（CK，顯著升高）
    - 電解質（高血鉀）
    - 凝血功能
    - 乳酸
treatment:
  principles:
    - 止痛（極重要）：
    - '- Methadone 0.1-0.3 mg/kg IV/IM q4-6h'
    - '- 或 Buprenorphine 0.01-0.02 mg/kg IV/IM q6-8h'
    - '- 或 Fentanyl CRI'
    - 抗凝治療：
    - '- Heparin: 250-300 IU/kg IV，然後150-250 IU/kg SC q8h'
    - '- 或 低分子肝素（Enoxaparin）: 1 mg/kg SC q12h'
    - 溶栓治療（效果和風險爭議）：
    - '- tPA或Streptokinase（出血風險高）'
    - 心臟病治療：
    - '- CHF：Furosemide'
    - '- 氧氣支持'
    - 支持治療：
    - '- 維持水合'
    - '- 監測高血鉀'
    - '- 體溫管理'
  general:
    - 長期抗血小板/抗凝治療：
    - '- Clopidogrel 18.75 mg/貓 PO q24h（首選）'
    - '- 或 Aspirin 81 mg/貓 PO q72h'
    - '- 高風險：加上Rivaroxaban 1.25-2.5 mg/貓 PO q24h'
    - 心臟病管理：
    - '- β-blocker或Diltiazem'
    - '- ACEI（若CHF）'
    - 物理治療（恢復期）
prognosis: 整體預後謹慎。短期存活率約30-40%。有些貓可在數週內恢復功能。預後不良因素：低體溫、多肢受累、嚴重心臟病、高血鉀、休克。復發率高（約25-50%在1年內）。
diagnosticAlgorithm:
  title: 動脈血栓栓塞 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 急性後肢癱瘓評估（貓）
      findings:
        - 急性後肢癱瘓與疼痛
        - 後肢觸診冰冷
        - 股動脈脈搏消失
        - 腳墊蒼白或發紺
    - step: 2
      action: 心臟評估
      details: 確認基礎心臟病
      findings:
        - 心臟超音波確認HCM或其他心肌病
        - 左心房自發性對比
        - 左心房血栓
        - NT-proBNP升高
    - step: 3
      action: 血液與代謝
      details: 評估缺血再灌注影響
      findings:
        - 血清鉀升高（壞死肌肉釋放）
        - 肌酸激酶顯著升高
        - 代謝性酸中毒
        - 氮血症
    - step: 4
      action: 預後評估
      details: 評估治療反應與預後因素
      findings:
        - 受影響肢體功能恢復評估
        - 體溫變化
        - 多肢受影響預後差
        - 再發風險評估與抗血栓治療
clinicalPearls:
  - ATE是獸醫急診最痛苦的病症之一，止痛是第一優先
  - 約90%的貓ATE有潛在心臟病（主要是HCM）
  - 股動脈脈搏消失是診斷關鍵
  - 患肢血糖低於前肢有診斷價值
  - 恢復功能可能需要數週，主人教育很重要
  - 即使恢復，復發風險高
  - Clopidogrel比Aspirin預防效果更好（FAT CAT研究）
monitoringItems:
  - 疼痛控制
  - 心臟功能
  - 電解質（尤其鉀）
  - 肢體循環恢復
  - 復發徵象
