  - { alias: 急診檢傷, language: zh }
  - { alias: 急診穩定化, language: zh }
  - { alias: Emergency Triage, language: en }
  - { alias: Initial Stabilization, language: en }
  - { alias: Primary Survey, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬急診就診率高，交通事故、中毒、GDV 等均需快速檢傷分類。體型差異大需考量不同急救用量。
  - speciesCommon: cat
    prevalence: common
    notes: 貓急診常見呼吸窘迫、尿道阻塞及外傷。貓對壓力極度敏感，檢傷時需減少不必要操作。

etiology:
  categories:
    - name: 常見急診就診原因
      examples:
        - 外傷（交通事故、咬傷、墜落）
        - 呼吸窘迫（氣道阻塞、胸腔積液、氣胸）
        - 循環衰竭/休克（失血、敗血症、心因性）
        - 中毒
    - name: 檢傷分級
      examples:
        - 紅色（立即）：心肺停止、嚴重呼吸窘迫、大量出血
        - 黃色（緊急）：開放性骨折、中度呼吸困難、持續嘔吐
        - 綠色（非緊急）：慢性症狀、穩定的小傷口

clinicalSigns:
  early:
    - 呼吸型態異常（張口呼吸、端坐呼吸）
    - 黏膜顏色異常（蒼白、發紺、磚紅色）
    - CRT 異常（>2 秒或 <1 秒）
    - 脈搏品質異常（微弱、不規則）
  progressive:
    - 意識程度下降（遲鈍、昏迷）
    - 低體溫或高體溫
    - 無尿
    - 多器官功能障礙

diagnosis:
  primaryTests:
    - name: 初級評估（Primary Survey）
      notes: ABC 系統：A 氣道通暢性、B 呼吸（頻率/型態/努力度）、C 循環（心率/脈搏品質/CRT/黏膜色）。30 秒內完成。
    - name: 快速實驗室檢查
      notes: PCV/TP、血糖、BUN（Azostick）、電解質、乳酸值。血氣分析（若可取得）。

treatment:
  principles:
    - 先處理威脅生命的問題（ABC 優先）
    - 快速建立靜脈通路
    - 補液抗休克
    - 穩定後再進行完整評估與確定性治療
  general:
    - 氣道管理（必要時緊急氣管插管或氣管切開）
    - 氧氣供應（Flow-by、面罩或氧氣籠）
    - 靜脈輸液復甦（犬休克劑量 60-90 mL/kg/hr 晶體液，分次給予）
    - 貓休克劑量較低（40-60 mL/kg/hr）
    - 胸腔穿刺排氣/排液（張力性氣胸為即刻處置）
    - 壓迫止血或止血帶應用
    - 體溫管理（低體溫需主動保溫）

prognosis: 預後高度取決於基礎病因及介入時效。早期正確的檢傷分類與穩定化處理顯著提高存活率。休克患者若能在黃金 1 小時內穩定，預後明顯改善。多器官衰竭或心肺停止後預後不佳。


