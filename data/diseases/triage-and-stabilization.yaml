slug: triage-and-stabilization
nameEn: Triage and Stabilization
nameZh: 檢傷分類與穩定化處理
bodySystem: emergency
description: 獸醫急診中對緊急患者進行快速評估、分類與初步穩定的系統化流程。以 ABC（氣道-呼吸-循環）為核心框架，在最短時間內辨識並處理威脅生命的狀況，為後續確定性治療爭取時間。

