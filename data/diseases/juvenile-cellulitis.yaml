slug: juvenile-cellulitis
nameEn: Juvenile Cellulitis
nameZh: 幼犬蜂窩組織炎
bodySystem: immunology
description: 幼犬特有的無菌性肉芽腫與化膿性皮膚病，好發 3 週至 4 個月齡幼犬。病因為免疫失調（非細菌感染），特徵為急性面部腫脹、膿疱、淋巴結腫大。若未及時治療可留下永久性瘢痕。

