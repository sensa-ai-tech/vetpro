species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 好發 3 週至 4 月齡幼犬。好發品種包括 Golden Retriever、Dachshund、Labrador Retriever、Gordon Setter、Beagle。同窩多隻幼犬可同時發病，提示遺傳易感性。偶見於成犬但極罕見。

etiology:
  categories:
    - name: 免疫失調
      examples:
        - 確切病因不明，推測為免疫系統發育異常相關的免疫介導性疾病
        - T 細胞免疫調節功能障礙（推測）
        - 遺傳易感性（品種傾向與同窩多發支持）
    - name: 病理特徵
      examples:
        - 無菌性肉芽腫與化膿性炎症（非感染性）
        - 皮膚與淋巴結的肉芽腫性至化膿肉芽腫性炎症
        - 細菌培養通常為陰性（除非繼發感染）
    - name: 鑑別重點
      examples:
        - 非細菌性蜂窩組織炎——抗生素單獨使用無效
        - 繼發性細菌感染可能疊加（Staphylococcus spp.）
        - 蠕形蟎感染（Demodex）需排除

clinicalSigns:
  early:
    - 面部急性腫脹（尤其眼瞼、口唇、口吻部）
    - 內耳翼紅腫與膿疱
    - 下頜淋巴結顯著腫大（可誤認為膿腫）
    - 發燒
    - 嗜睡、食慾下降
  progressive:
    - 面部膿疱破裂形成結痂與糜爛
    - 耳道膿性分泌物（無菌性化膿性外耳炎）
    - 淋巴結膿腫化並可能破裂排膿
    - 關節腫痛（無菌性化膿性關節炎，部分病例）
    - 精神極度沉鬱
  late:
    - 面部嚴重瘢痕（永久性毀容）
    - 脫毛區域纖維化
    - 繼發細菌感染加重病情
    - 全身性感染（未治療時）
    - 少數嚴重病例可致死

diagnosis:
  primaryTests:
    - name: 細胞學檢查
      notes: "膿疱抽吸或淋巴結細針抽吸。可見大量嗜中性球與巨噬細胞的化膿肉芽腫性炎症。無細菌（除非繼發感染）。棘層鬆解細胞不存在（與 PF 鑑別）"
    - name: 皮膚組織病理切片
      notes: "確診標準。真皮至皮下組織的化膿肉芽腫性炎症。毛囊周圍肉芽腫。無微生物。與蠕形蟎症或細菌性深部膿皮症鑑別"
  imaging: []
  additional:
    - CBC（嗜中性球升高、可能左移）
    - 皮膚刮搔（排除 Demodex，必做）
    - 細菌培養（區分無菌性與繼發感染）
    - 皮黴菌培養（排除皮黴菌感染）
    - 淋巴結細針抽吸（與腫瘤性淋巴結腫大鑑別）

treatment:
  principles:
    - 免疫抑制劑量的糖皮質激素為治療基石
    - 早期積極治療可避免永久性瘢痕
    - 抗生素單獨使用無效（非感染性疾病）
    - 繼發感染時併用抗生素
  general:
    - "Prednisolone 2 mg/kg/day PO 分 BID（誘導期 1-2 週），臨床改善後逐步減量，總療程通常 3-4 週"
    - "繼發感染時併用：Amoxicillin-Clavulanate 12.5-25 mg/kg PO BID 或 Cephalexin 25-30 mg/kg PO BID"
    - "局部護理：溫濕敷促進結痂軟化與排膿"
    - "嚴重疼痛時適當止痛"
    - "營養支持（幼犬發育期需充足營養）"
    - "Ciclosporin 5 mg/kg PO SID（難治型或類固醇耐受不佳時的替代方案）"
    - "避免過早停止類固醇——復發風險高且瘢痕加重"

prognosis: 早期診斷與積極免疫抑制治療下預後良好。多數幼犬在 2-4 週內臨床顯著改善。延遲治療可導致永久性面部瘢痕。治療充分後復發罕見。關節炎型併發症預後需視關節受損程度而定。少數未治療的嚴重病例可因繼發性敗血症死亡。

