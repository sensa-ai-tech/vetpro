slug: arteriovenous-malformation
nameEn: Arteriovenous Malformation
nameZh: 動靜脈畸形
bodySystem: vascular
description: 動脈與靜脈之間的先天性異常血管連結，形成複雜的異常血管叢，繞過正常微血管床，與動靜脈瘻管相比涉及更多、更複雜的異常血管結構。

aliases:
  - { alias: 動靜脈血管畸形, language: zh }
  - { alias: AVM, language: en }
  - { alias: Arteriovenous malformation, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬 AVM 罕見，可發生於四肢、肝臟、腦部等處。先天性，可能在幼年至青年期開始出現症狀。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓 AVM 極罕見。

etiology:
  categories:
    - name: 先天性發育異常
      examples:
        - 胚胎期血管發育異常
        - 動脈與靜脈間異常連結網絡
        - 缺乏正常毛細血管床
    - name: 好發部位
      examples:
        - 四肢
        - 肝臟（肝動靜脈畸形）
        - 中樞神經系統
        - 口腔/顏面

clinicalSigns:
  early:
    - 受累部位局部腫脹
    - 表面皮膚溫度升高
    - 觸診震顫感
    - 受累肢體增大
  progressive:
    - 嚴重局部腫脹
    - 組織缺血與潰瘍
    - 出血（表面破裂時）
    - 高輸出性心衰
    - 疼痛與功能障礙

diagnosis:
  primaryTests:
    - name: Doppler 超音波
      notes: "初步評估。高速紊流血流。多發異常血管"
    - name: CT/MR 血管攝影
      notes: "精確評估畸形範圍、供血動脈（nidus）及引流靜脈。手術或介入治療計畫"
    - name: 選擇性血管攝影
      notes: "金標準。精確血管解剖與血流動力學評估"
  differentialDiagnoses:
    - 動靜脈瘻管
    - 血管瘤/血管肉瘤
    - 軟組織腫瘤
    - 淋巴管瘤

treatment:
  medical:
    - 心衰管理
    - 疼痛管理
    - 內科治療效果有限
  surgical:
    - 完整手術切除（如解剖可行）
    - 血管內栓塞治療
    - 分期手術（複雜畸形）
    - 截肢（四肢嚴重畸形無法修復時）

prognosis:
  general: "完整切除後預後良好但復發風險存在。複雜畸形難以完整切除。肝臟型肝葉切除後預後合理。CNS 型預後最差。"

prevention:
  - 先天性疾病無法預防
  - 早期診斷與治療改善預後
