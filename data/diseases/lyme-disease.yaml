diagnosticAlgorithm:
  title: 萊姆病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估跛行與全身症狀，確認蜱蟲暴露史
      findings:
        - 遊走性跛行
        - 發燒
        - 淋巴結腫大
        - 蜱蟲暴露區域生活史
    - step: 2
      action: 血清學篩檢
      details: Borrelia burgdorferi抗體檢測
      findings:
        - SNAP 4Dx或C6抗體陽性
        - 區分疫苗抗體vs自然感染
        - C6抗體特異性高
        - 陽性率高但臨床疾病少
    - step: 3
      action: 確認臨床意義
      details: 區分感染與臨床疾病
      findings:
        - Quant C6定量評估
        - 尿蛋白肌酸酐比值排除腎炎
        - 關節液分析排除其他關節炎
        - CBC/生化排除共感染蜱媒疾病
    - step: 4
      action: 治療反應
      details: Doxycycline治療反應評估
      findings:
        - 治療後24-48小時跛行改善
        - 28天療程
        - 治療後6個月追蹤C6
        - 腎炎型預後較差
clinicalPearls:
  - C6抗體陽性僅代表暴露，不等於臨床疾病
  - 多數血清陽性犬為無症狀感染，不需要治療
  - 蜱叮咬需超過36-48小時才能傳播，及時移除蜱蟲可預防
  - 萊姆腎炎（蛋白質流失性腎炎）是最嚴重的併發症
  - 拉布拉多和黃金獵犬對萊姆腎炎有品種易感性
monitoringItems:
