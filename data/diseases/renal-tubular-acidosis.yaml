slug: renal-tubular-acidosis
nameEn: Renal Tubular Acidosis
nameZh: 腎小管酸中毒
bodySystem: renal
description: 腎小管功能障礙導致無法正常酸化尿液或回收碳酸氫鹽，引起非氮質血症性高氯代謝性酸中毒的一組腎臟疾病。犬貓罕見但臨床重要。
aliases:
  - alias: RTA
    language: en
  - alias: Tubular Acidosis
    language: en
  - alias: 腎管性酸中毒
    language: zh
  - alias: 腎小管性酸血症
    language: zh
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見。多為後天性，繼發於腎盂腎炎、銅肝病、藥物毒性、Fanconi syndrome（Basenji 遺傳性）。Type I (遠端) 與 Type II (近端) 均有報告。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極罕見。偶見於慢性腎臟病、腎盂腎炎、肝臟脂肪變性等繼發性病例。
etiology:
  categories:
    - name: Type I (遠端 RTA, dRTA)
      examples:
        - 遠端腎小管集合管 α-intercalated cells 無法分泌 H+
        - 繼發於腎盂腎炎、自體免疫疾病、腎髓質鈣化
        - 藥物誘發（amphotericin B、lithium）
        - 先天性（罕見）
    - name: Type II (近端 RTA, pRTA)
      examples:
        - 近端腎小管無法正常回收 HCO₃⁻
        - Fanconi syndrome（Basenji 最典型 — 遺傳性近端腎小管全面功能障礙）
        - 銅肝病 (Bedlington Terrier)
        - 藥物誘發（carbonic anhydrase inhibitors、aminoglycosides、cisplatin）
        - 重金屬中毒（鉛、汞）
    - name: Type IV (低醛固酮型)
      examples:
        - Addison's disease (低醛固酮)
        - 低腎素低醛固酮血症
        - 藥物（ACEi、spironolactone）
        - 犬貓中型態分類不如人醫明確
    - name: Fanconi Syndrome (特殊型)
      examples:
        - Basenji 遺傳性（最經典，體染色體隱性遺傳）
        - 近端腎小管全面轉運障礙（glucose、amino acids、phosphate、HCO₃⁻、uric acid 均流失）
        - 後天性 — 藥物、毒素（chicken jerky treats 相關報告）、重金屬
pathophysiology: >-
  Type I (dRTA): 遠端集合管 α-intercalated cells 的 H⁺-ATPase 或 Cl⁻/HCO₃⁻ 交換器功能障礙，無法將 H⁺ 分泌至管腔，尿液無法正常酸化（尿 pH 持續
  >5.5）。無法排出每日代謝產生的酸負荷，導致系統性代謝性酸中毒。低鈣血症（酸中毒促進骨鈣釋出但腎臟排鈣增加）與高鈣尿可導致腎鈣化症與 CaOx/磷酸鈣結石。低鉀血症（遠端鈉回收增加帶動鉀排泄）。Type II (pRTA):
  近端腎小管 Na⁺/H⁺ 交換器或碳酸酐酶功能障礙，無法回收濾過的 HCO₃⁻。大量 HCO₃⁻ 流失於尿液中。當血清 HCO₃⁻ 降至低於受損的回收閾值後，遠端腎小管仍可酸化尿液，因此酸中毒程度通常較 Type I 輕。Fanconi
  syndrome 時除 HCO₃⁻ 外，glucose、amino acids、phosphate 等均大量流失。
clinicalSigns:
  early:
    - 多尿多渴 (PU/PD)
    - 食慾下降
    - 輕度嗜睡
    - 生長遲緩（幼犬先天性 RTA）
  progressive:
    - 體重減輕與肌肉消耗
    - 嘔吐（酸中毒）
    - 低鉀血症症狀（肌無力、頸部下垂 — 貓）
    - 骨軟化/骨質疏鬆（慢性酸中毒促進骨鈣流失）
    - 糖尿（Fanconi — 非糖尿病性糖尿）
  late:
    - 腎鈣化症 (nephrocalcinosis，Type I)
    - 腎結石（磷酸鈣、CaOx）
    - 嚴重代謝性酸中毒（庫斯莫爾呼吸 — Kussmaul breathing）
    - 進行性腎功能衰竭（CKD 進展）
    - 嚴重低鉀血症導致心律不整
diagnosis:
  primaryTests:
    - name: 血液氣體分析
      notes: 代謝性酸中毒（低 HCO₃⁻、低 pH）。正常 anion gap（高氯代謝性酸中毒）。排除高 anion gap 酸中毒（乳酸、酮酸、尿毒症）
    - name: 尿液 pH
      notes: Type I：系統性酸中毒下尿 pH 仍 >5.5（無法酸化尿液）。Type II：酸中毒穩定後尿 pH 可 <5.5。NH₄Cl 負荷試驗可鑑別
    - name: 電解質
      notes: 低鉀血症（K+ 降低）。高氯血症 (Cl⁻ 升高)。低鈣/低磷（Type I/Fanconi）。Anion gap 正常
    - name: 尿液分析（Fanconi 評估）
      notes: Fanconi：糖尿伴正常血糖、氨基酸尿、磷酸鹽尿、比重低。尿試紙 glucose 陽性但血糖正常為強烈提示
  imaging:
    - name: 腹部 X 光
      notes: 腎鈣化症（Type I，腎髓質鈣化沉積）。尿路結石
    - name: 腹部超音波
      notes: 腎髓質回音增強（鈣化）。腎結石。腎臟大小形態
  additional:
    - 尿液氨基酸定量分析（Fanconi 確認）
    - fractional excretion of electrolytes（磷、鈉、鉀、碳酸氫鹽 — 評估腎小管功能）
    - BUN/Creatinine/SDMA（腎功能）
    - NH₄Cl 負荷試驗（鑑別 Type I vs Type II — 給予酸負荷後評估尿液酸化能力）
    - Basenji 遺傳基因檢測（Fanconi）
treatment:
  principles:
    - 口服碳酸氫鹽/檸檬酸鹽矯正酸中毒為核心治療
    - 補充流失的電解質（鉀、磷、鈣）
    - 治療潛在原因
    - 預防腎鈣化症與結石
  medications:
    - name: Sodium Bicarbonate (NaHCO₃)
      dose: Type I：1-3 mEq/kg/day PO 分 2-3 次；Type II：可能需 5-10 mEq/kg/day（需求量更高因持續流失）
      notes: 口服碳酸氫鹽為治療基石。劑量依血氣 HCO₃⁻ 監測調整。目標血清 HCO₃⁻ ≥18 mEq/L
    - name: Potassium Citrate
      dose: 40-75 mg/kg PO BID-TID
      notes: 同時補鹼與補鉀。檸檬酸在體內代謝為碳酸氫鹽。亦有抑制 CaOx 結石作用。優於單獨使用 NaHCO₃
    - name: Potassium Gluconate
      dose: 2-6 mEq/cat PO BID；犬依低鉀程度調整
      notes: 低鉀血症額外補充。Potassium citrate 補鉀不足時追加
    - name: Phosphate 補充
      dose: 依血磷調整
      notes: Fanconi syndrome 磷酸鹽流失時需要。避免過度補充造成腎鈣化
  general:
    - 定期血氣與電解質監測（治療初期每 1-2 週，穩定後每 1-3 個月）
    - 潛在原因治療（感染、藥物停用、銅螯合等）
    - Fanconi Basenji 需長期口服補充（碳酸氫鹽 + 鉀 + 磷 + amino acids）
    - 腎結石管理（低鈣飲食、增加飲水、potassium citrate）
    - 避免腎毒性藥物
    - 定期腎功能追蹤
prognosis: >-
  原發性 Type I RTA 經口服碳酸氫鹽治療可長期穩定，預後取決於腎鈣化症程度。Type II (Fanconi) 的 Basenji 預後變異大，早期診斷與治療可延長壽命數年，但仍可能進展為 CKD。後天性 RTA
  如能矯正潛在原因，腎小管功能可能部分或完全恢復。未治療的嚴重酸中毒預後差。
