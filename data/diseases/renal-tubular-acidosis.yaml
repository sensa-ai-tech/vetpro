diagnosticAlgorithm:
  title: 腎小管酸中毒 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估代謝性酸中毒的臨床表現
      findings:
        - 慢性嘔吐與食慾下降
        - 多飲多尿
        - 生長遲緩（幼年動物）
        - 肌肉無力
    - step: 2
      action: 血液檢查
      details: 血氣分析與電解質評估
      findings:
        - 高氯性代謝性酸中毒
        - 血清碳酸氫鹽降低
        - 陰離子間隙正常
        - 低鉀血症
    - step: 3
      action: 尿液分析
      details: 評估腎小管酸化功能
      findings:
        - 尿液pH不當偏鹼（>5.5）
        - 尿液陰離子間隙陽性
        - 尿液電解質異常
        - 可能出現糖尿或胺基酸尿
    - step: 4
      action: 確診與分型
      details: 區分RTA類型並尋找潛在病因
      findings:
        - Type I（遠端）：NH4Cl負荷試驗異常
        - Type II（近端）：碳酸氫鹽排泄分數升高
        - 排除藥物或毒物引起
        - 影像學排除腎結石
clinicalPearls:
  - 正常陰離子間隙的代謝性酸中毒應考慮RTA或腸道碳酸氫鹽流失
  - 巴乎犬的范乃尼症候群是犬最常見的RTA相關疾病
  - 尿pH在酸中毒時仍>5.5提示遠端RTA
  - 低血鉀和代謝性酸中毒的組合高度提示I型或II型RTA
  - 第四型RTA與Addison病的鑑別需要激素測定
monitoringItems:
  - 定期血氣和電解質監測
  - 尿液pH追蹤治療反應
  - 腎功能定期評估
  - 生長曲線監測（幼年動物）
