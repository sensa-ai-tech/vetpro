slug: ethylene-glycol-toxicosis
nameEn: Ethylene Glycol Toxicosis
nameZh: 乙二醇中毒
bodySystem: toxicology
description: 攝入乙二醇（汽車防凍液的主要成分）後經代謝產生有毒代謝物（乙醇醛、乙醛酸、草酸），導致嚴重代謝性酸中毒與急性腎小管壞死。甜味吸引犬貓攝入，為最致命的小動物中毒之一。

