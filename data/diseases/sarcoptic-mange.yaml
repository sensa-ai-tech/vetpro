slug: sarcoptic-mange
nameEn: Sarcoptic Mange
nameZh: 疥癬
bodySystem: dermatology
description: 由疥癬蟲（Sarcoptes scabiei var. canis）感染引起的高度搔癢性、接觸傳染性皮膚病。蟲體在表皮角質層內鑽洞寄生，引起嚴重過敏反應與搔癢。為人畜共通傳染病。

aliases:
  - { alias: Scabies, language: en }
  - { alias: Canine Scabies, language: en }
  - { alias: Sarcoptes Infection, language: en }
  - { alias: 疥蟲症, language: zh }
  - { alias: 疥瘡, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬常見外寄生蟲病。所有品種、年齡均可感染。幼犬、流浪犬、免疫低下犬較嚴重。高度接觸傳染性（犬-犬直接接觸或間接污染物傳播）。可暫時感染人類（人畜共通）。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見感染 S. scabiei var. canis。貓有自身的疥癬蟲 Notoedres cati (貓疥癬)。

etiology:
  categories:
    - name: 病原
      examples:
        - Sarcoptes scabiei var. canis——犬疥癬蟲
        - 雌蟲在表皮角質層內鑽隧道產卵
        - 生活史全程在宿主體表完成（約 17-21 天）
        - 離開宿主可存活 2-6 天（環境污染物傳播）
    - name: 傳播途徑
      examples:
        - 直接接觸感染犬（最主要途徑）
        - 間接接觸污染物（毯子、梳子、犬舍）
        - 人畜共通——可暫時感染人類（自限性，2-6 週自行消退）
        - 狐狸為重要野生動物宿主
    - name: 風險因素
      examples:
        - 收容所、犬舍、寵物店（群養環境）
        - 流浪犬
        - 免疫低下（營養不良、並存疾病）

pathophysiology: 疥癬蟲雌蟲鑽入表皮角質層至顆粒層，在其中形成隧道並產卵。蟲體分泌物、排泄物及死亡蟲體碎片引起強烈的第 I 型（即時型）及第 IV 型（遲發型）過敏反應，這是導致劇烈搔癢的主因。初次感染潛伏期約 3-8 週（免疫致敏期），再次感染則 24-48 小時即出現症狀。蟲體在皮膚中的數量通常很少（<50 隻），但引發的免疫反應與搔癢程度卻極為劇烈。持續搔抓導致自體外傷、繼發性細菌感染。嚴重全身感染（挪威型疥癬 / crusted scabies）見於免疫嚴重低下個體，蟲體數量可達數百萬。慢性感染可引起角質增厚、色素沉著及淋巴結腫大。

clinicalSigns:
  early:
    - 劇烈搔癢（為所有皮膚病中最搔癢的之一）
    - 耳翼邊緣紅斑、結痂（高度特異性）
    - 肘關節、飛節、腹側腹部丘疹
    - Pinnal-pedal reflex 陽性（搓揉耳翼引起後肢搔抓反射——敏感度約 75-90%）
  progressive:
    - 搔癢擴展至全身
    - 廣泛性丘疹、膿疱
    - 結痂、鱗屑
    - 自體外傷性脫毛（搔抓造成）
    - 繼發性細菌膿皮症與酵母菌感染
    - 皮膚增厚 (lichenification)
    - 「隱匿型疥癬」(Scabies Incognito)：經常洗澡的犬隻有劇烈搔癢但因結痂鱗屑被清除而不易發現蟲體
  late:
    - 全身性結痂性皮膚病（挪威型/角質增厚型——免疫不全時）
    - 嚴重繼發細菌及酵母菌感染
    - 淋巴結腫大
    - 體重減輕、精神萎靡
    - 同居犬及人類家庭成員出現皮膚搔癢
    - 非典型局部型態：因廣泛使用殺蟲藥物或外寄生蟲預防而出現的局限性不典型病灶越來越常見

diagnosis:
  primaryTests:
    - name: 皮膚淺層刮搔
      notes: "多部位刮搔（耳翼邊緣、肘關節、飛節）。油浸鏡檢。偵測率低 (約 20-50%)——蟲體數量少。發現蟲體、蟲卵或糞便 (scybala) 即可確診"
    - name: Pinnal-pedal reflex
      notes: "搓揉耳翼邊緣引起同側後肢搔抓反射。敏感度約 75-90%，特異性高。陽性強烈提示疥癬"
    - name: 血清抗體檢測 (Sarcoptes IgG ELISA)
      notes: "敏感度約 84-92%，特異性約 90%。感染初期 (前 2-5 週) 可能偽陰性。治療後抗體下降需 3-6 個月"
  imaging: []
  additional:
    - 皮膚切片活檢（非常規，罕見情況下可見蟲體於角質層內隧道中）
    - 糞便浮游法（犬搔抓吞食蟲體後可在糞便中偶見）——使用糖溶液離心浮游法可提高蟲體偵測率
    - 多部位廣泛淺層刮搔的離心濃縮浮游法可增加檢出機會
    - 治療性診斷試驗（最常用——臨床高度懷疑時直接治療，觀察反應）
    - 同居動物及人類症狀調查
  differentialDiagnoses:
    - 異位性皮膚炎 (Atopic Dermatitis)
    - 食物過敏 (Food Allergy)
    - 跳蚤過敏性皮膚炎 (Flea Allergy Dermatitis)
    - 毛囊蟲症 (Demodicosis)
    - 細菌性膿皮症 (Bacterial Pyoderma)
    - 皮膚真菌感染 (Dermatophytosis)

treatment:
  principles:
    - 所有同居犬需同時治療
    - Isoxazoline 類口服藥物為目前首選
    - 環境清潔消毒
    - 繼發感染同時處理
    - 人類家庭成員如有症狀應就醫
  medications:
    - name: Isoxazoline 類 (首選)
      dose: "Fluralaner (Bravecto) 25-56 mg/kg PO 單劑；Sarolaner (Simparica) 2 mg/kg PO 每月 × 2 次；Afoxolaner (NexGard) 2.5 mg/kg PO 每月 × 2 次"
      notes: 目前最方便有效的治療。單劑 Fluralaner 即可殺滅疥癬蟲。需包含第二劑以涵蓋蟲卵孵化週期
    - name: Selamectin (Revolution)
      dose: "6-12 mg/kg 局部滴劑，每 2 週 × 3-4 次"
      notes: 局部滴劑替代方案。適用於無法口服投藥的犬。Off-label 用於疥癬治療
    - name: Ivermectin
      dose: "0.2-0.4 mg/kg SC 或 PO，每 1-2 週 × 2-4 次"
      notes: 傳統治療。MDR1 突變犬種禁用 (Collie、Sheltie 等)。已逐漸被 isoxazoline 取代
  general:
    - 所有同居犬必須同時治療（即使無症狀）
    - 環境清潔：床墊、毯子清洗（60°C 熱水）或丟棄；環境噴灑殺蟲劑
    - 搔癢控制：短期 Prednisolone 0.5-1 mg/kg PO SID × 3-5 天（緩解治療初期嚴重搔癢）
    - 繼發性膿皮症：根據嚴重度予全身抗生素或藥浴
    - 治療後搔癢可能持續 2-4 週（過敏反應消退期）
    - Lime sulfur dip (2-5%) 每週——替代外用治療

prognosis: 適當治療下預後極佳，治癒率接近 100%。Isoxazoline 類藥物治療後通常 2-4 週搔癢顯著改善，4-8 週完全消退。未治療的同居犬為復發主因。挪威型疥癬需較長治療時間。人類症狀在犬治療後 2-6 週自行消退。

