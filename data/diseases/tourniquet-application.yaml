slug: tourniquet-application
nameEn: Tourniquet Application
nameZh: 止血帶應用
bodySystem: emergency
description: 四肢大出血時使用止血帶暫時控制血流,為手術止血爭取時間。需注意缺血時間。

aliases:
  - { alias: 止血帶使用, language: zh }
  - { alias: Tourniquet Use, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 嚴重四肢創傷
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 同犬

etiology:
  categories:
    - name: 適應症
      examples:
        - 四肢大動脈出血、截肢傷、嚴重粉碎性骨折

clinicalSigns:
  early:
    - 活動性動脈出血
    - 快速失血
  progressive:
    - 失血性休克

diagnosis:
  primaryTests:
    - name: 臨床評估
      notes: "確認需使用止血帶"
  differentialDiagnoses:
    - 無

treatment:
  medical:
    - 於出血點近心端2-3 cm處綁紮
    - 記錄綁紮時間
    - 每45-60分鐘暫時鬆開評估
    - 盡快手術止血
    - 避免超過2-4小時

prognosis:
  general: "暫時性止血有效,但長時間可能導致肢體缺血壞死。"

prevention:
  - 避免創傷
