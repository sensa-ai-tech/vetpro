slug: hepatic-tumor
nameEn: Hepatic Tumor
nameZh: 肝臟腫瘤
description: 原發或轉移性肝臟腫瘤，原發性包括肝細胞癌、膽管細胞癌及肉瘤等，轉移性腫瘤較原發性更為常見。
bodySystem: oncology
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 高齡
        - 慢性肝病
        - 黃麴毒素暴露
        - 其他部位原發腫瘤轉移
clinicalSigns:
  early:
    - 食慾下降
    - 體重減輕
    - 嘔吐
    - 多飲多尿
    - 腹部膨大
    - 嗜睡
  progressive:
    - 肝臟腫大
    - 腹部觸診可及腫塊
    - 腹水
    - 黃疸
    - 前腹部疼痛
    - 黏膜蒼白（出血時）
diagnosis:
  primaryTests:
    - CBC/血液生化（ALT、ALP、GGT升高）
    - 腹部X光
    - 腹部超音波
    - 凝血功能檢查
  additional:
    - 超音波引導細針抽吸或組織切片
    - 腹部CT掃描分期
    - 胸部X光（轉移評估）
    - 甲胎蛋白（AFP）檢測
treatment:
  principles:
    - 穩定血流動力學
    - 輸血（破裂出血時）
    - 止痛
    - 術前評估與準備
  general:
    - 肝葉切除術（巨塊型）
    - 化療（膽管細胞癌或轉移性）
    - 支持性護理
    - 營養管理
prognosis: 巨塊型肝細胞癌手術切除後中位存活超過1460天，預後良好。結節型和瀰漫型預後差，中位存活約270-428天。膽管細胞癌和轉移性腫瘤預後不佳。
diagnosticAlgorithm:
  title: 肝臟腫瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估非特異性症狀與腹部觸診
      findings:
        - 食慾下降與體重減輕
        - 嘔吐
        - 腹部膨大
        - 黃疸
    - step: 2
      action: 血液生化與影像學
      details: 肝功能檢測與腹部影像學
      findings:
        - ALP/ALT/GGT升高
        - 腹部超音波見肝臟腫塊
        - 腹部X光肝臟腫大
        - 腹腔積液
    - step: 3
      action: 細胞學或組織學
      details: 超音波引導細針抽吸或Tru-cut生檢
      findings:
        - 初步分類肝細胞癌/膽管癌/淋巴瘤/轉移癌
        - 組織學確診
        - 出血風險評估先檢查凝血功能
        - 肝細胞腺瘤vs肝細胞癌鑑別
    - step: 4
      action: 分期與手術評估
      details: 全身轉移篩查與手術可行性
      findings:
        - 胸腔X光三視圖
        - 單一大型腫塊手術預後最佳
        - 區域淋巴結評估
        - 凝血功能完整評估
clinicalPearls:
  - 巨塊型肝細胞癌是最常見的原發肝腫瘤且手術預後極佳
  - 肝臟結節性增生是良性病變，需與腫瘤區分
  - 犬肝臟可切除多達75%而維持功能
  - 轉移性腫瘤比原發性更常見，需全面分期檢查
