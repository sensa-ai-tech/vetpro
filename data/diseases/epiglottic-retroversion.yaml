slug: epiglottic-retroversion
nameEn: Epiglottic Retroversion
nameZh: 會厭翻轉
bodySystem: respiratory
description: 會厭翻轉為會厭軟骨向後方翻轉或塌陷，阻塞喉部入口導致吸氣性呼吸困難。可為原發性（會厭軟骨鬆弛）或繼發於短頭犬呼吸道症候群。在嚴重呼吸困難發作時，會厭被吸入聲門上方導致急性上呼吸道阻塞。

aliases:
  - { alias: 會厭後翻, language: zh }
  - { alias: Epiglottic Collapse, language: en }
  - { alias: Epiglottic Entrapment, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬隻會厭翻轉罕見，可見於短頭犬品種或喉部手術後。常與其他上呼吸道阻塞性疾病合併。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻極為罕見。

etiology:
  categories:
    - name: 原發性
      examples:
        - 會厭軟骨發育不良或鬆弛
        - 會厭軟骨退行性變化
    - name: 繼發性
      examples:
        - 短頭犬呼吸道症候群（慢性負壓導致）
        - 喉麻痺
        - 喉部手術後併發症
        - 慢性上呼吸道阻塞

clinicalSigns:
  early:
    - 間歇性吸氣性喘鳴（stridor）
    - 運動或興奮時呼吸音增加
  progressive:
    - 嚴重吸氣性呼吸困難發作
    - 發紺
    - 虛脫（急性阻塞時）
    - 呼吸性窘迫

diagnosis:
  primaryTests:
    - name: 喉鏡檢查（Laryngoscopy）
      notes: 確診必須。輕度麻醉下直接觀察會厭位置與運動。會厭翻轉時可見會厭向後方塌陷覆蓋聲門。需同時評估喉麻痺與其他喉部異常。
    - name: 頸部 X 光
      notes: 側位片可能顯示會厭位置異常。透視檢查（fluoroscopy）可動態評估呼吸時會厭運動。

treatment:
  principles:
    - 急性呼吸困難需緊急處理
    - 手術矯正為確定性治療
    - 合併短頭犬呼吸道症候群需同時處理
  general:
    - 急性阻塞：鎮靜（Acepromazine 或 Butorphanol）、氧氣、必要時氣管插管或暫時性氣管切開
    - 會厭固定術（epiglottopexy，將會厭縫合固定於舌基部）
    - 會厭部分切除術（partial epiglottectomy）
    - 同時矯正其他上呼吸道阻塞（軟顎修剪、鼻孔擴大）

prognosis: 手術矯正後預後中等至良好。epiglottopexy 成功率較高。需注意術後吸入性肺炎風險。合併其他喉部疾病（喉麻痺）者管理較困難。


