      notes: 引流積液穩定血流動力學。液體細胞學
treatment:
  principles:
    - 穩定心包填塞
    - 手術切除（可行時）
  general:
    - 心包膜穿刺引流（急救）
    - 心包膜切除術（反覆積液）
    - 血管肉瘤：化療（Doxorubicin）
    - chemodectoma：多為緩慢生長，心包膜切除後可長期控制
prognosis: 心臟血管肉瘤預後極差（中位存活 < 4 個月）。Chemodectoma 心包膜切除後中位存活 > 1 年。
