slug: hanging-strangulation-injury
nameEn: Hanging Strangulation Injury
nameZh: 吊掛絞勒傷
bodySystem: emergency
description: 頸部受壓導致氣道阻塞、血管壓迫及神經損傷。可能引起喉頭水腫、腦缺氧及頸椎損傷。

aliases:
  - { alias: 頸部絞勒, language: zh }
  - { alias: Strangulation Trauma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 繫繩纏繞、卡住
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 同犬

etiology:
  categories:
    - name: 原因
      examples:
        - 項圈卡住、繩索纏繞

clinicalSigns:
  early:
    - 呼吸困難、喘鳴
    - 頸部腫脹、皮下氣腫
  progressive:
    - 喉頭水腫、氣道阻塞
    - 紫紺、昏迷

diagnosis:
  primaryTests:
    - name: 喉頭鏡檢查
      notes: "評估喉頭水腫"
    - name: 頸部X光
      notes: "排除頸椎骨折"
  differentialDiagnoses:
    - 其他上呼吸道阻塞

treatment:
  medical:
    - 立即氧氣治療
    - Dexamethasone 0.5-1 mg/kg IV(減輕水腫)
    - 必要時插管或氣切
    - 止痛藥
    - 監測呼吸24-48小時(延遲性水腫)

prognosis:
  general: "早期處理預後良好。嚴重腦缺氧可能致命或留後遺症。"

prevention:
  - 安全項圈及牽繩使用
  - 避免無人看管時繫繩
