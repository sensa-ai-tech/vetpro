slug: golden-retriever-pigmentary-uveitis
nameEn: Golden Retriever Pigmentary Uveitis
nameZh: 黃金獵犬色素性葡萄膜炎
bodySystem: ophthalmology
description: 黃金獵犬色素性葡萄膜炎（GRPU）是該品種特有的遺傳性眼疾，特徵為虹膜色素囊腫形成、色素播散與慢性葡萄膜炎，常導致繼發性青光眼與失明。通常中老年發病。

aliases:
  - { alias: 黃金獵犬 GRPU, language: zh }
  - { alias: 色素播散性葡萄膜炎, language: zh }
  - { alias: Golden Retriever GRPU, language: en }
  - { alias: Pigmentary and cystic glaucoma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 黃金獵犬特有疾病。通常 6-10 歲發病。盛行率估計約 5-10%。雙側發病但可能不同步。遺傳模式尚未完全明確。

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 品種特異性遺傳傾向
        - 虹膜後方色素上皮增生
        - 可能為多基因遺傳
    - name: 病理機制
      examples:
        - 虹膜色素囊腫形成與破裂
        - 色素播散至前房角
        - 慢性前葡萄膜炎
        - 房水流出受阻

clinicalSigns:
  early:
    - 虹膜色素囊腫（裂隙燈下可見）
    - 輕度前葡萄膜炎徵象
    - 瞳孔邊緣色素沉著
  progressive:
    - 前房積色素
    - 虹膜後沾黏
    - 眼壓升高（繼發性青光眼）
    - 白內障
    - 晶體脫位
    - 角膜水腫
    - 失明

diagnosis:
  primaryTests:
    - name: 裂隙燈檢查
      notes: "觀察虹膜色素囊腫、前房色素沉著、虹膜後沾黏"
    - name: 眼壓測量
      notes: "監測青光眼發展。早期眼壓可能正常"
    - name: 眼底超音波
      notes: "評估色素囊腫大小、晶體位置、後段變化"
  differentialDiagnoses:
    - 原發性青光眼
    - 其他原因之葡萄膜炎
    - 眼內腫瘤
    - 晶體蛋白誘發葡萄膜炎

treatment:
  medical:
    - 局部抗炎（Prednisolone acetate 1% 或 NSAIDs 點眼液）
    - 降眼壓藥物（Dorzolamide/Timolol 複方）
    - 散瞳劑（Atropine 1%）預防後沾黏
    - 口服抗炎藥（嚴重時）
  surgical:
    - 青光眼晚期：睫狀體雷射光凝固術
    - 嚴重無功能眼：眼球摘除術

prognosis:
  general: "預後謹慎。疾病為進行性，繼發青光眼是視力喪失的主因。早期發現與積極治療可延緩進展。約 50% 受影響犬最終發展為青光眼。終生需要眼科追蹤。"

prevention:
  - 繁殖犬年度眼科檢查
  - 發現色素囊腫的犬不建議繁殖
  - 早期篩選可及早治療


