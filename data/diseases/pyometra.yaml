diagnosticAlgorithm:
  title: 子宮蓄膿 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 詢問發情週期史、未絕育母犬/貓，評估陰道分泌物
      findings:
        - 未絕育中老年母犬
        - 發情後2-8週發病
        - 陰道膿性分泌物（開放型）
        - 腹部膨大
    - step: 2
      action: 血液學與生化
      details: CBC及血清生化檢查
      findings:
        - 白血球顯著增多伴左移
        - 帶狀嗜中性球增加
        - 氮血症
        - 高球蛋白血症
    - step: 3
      action: 腹部影像
      details: X光及超音波確認子宮狀態
      findings:
        - 子宮明顯擴張充滿液體
        - 超音波顯示子宮腔積液
        - 排除子宮腫瘤
        - 評估卵巢
    - step: 4
      action: 術前評估與治療
      details: 評估手術風險並準備卵巢子宮切除術
      findings:
        - 評估凝血功能
        - 穩定血液動力學
        - 緊急卵巢子宮摘除術
clinicalPearls:
  - 閉鎖型比開放型更危險（無法排膿）
  - 術前穩定但不要延遲手術
  - E. coli是最常見致病菌
  - 預防性絕育可完全預防
