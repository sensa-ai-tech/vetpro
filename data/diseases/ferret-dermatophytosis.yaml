    language: en
  - alias: Ferret fungal skin infection
    language: en
species:
  - speciesCommon: ferret
    speciesScientific: Mustela putorius furo
    prevalence: uncommon
    notes: 較犬貓少見但仍可發生。M. canis 與 T. mentagrophytes 為主要病原。幼貂、免疫抑制個體較易感。人畜共通，可傳播給人類與其他動物。潛伏期 1-3 週。
etiology:
  categories:
    - name: 黴菌性
      examples:
        - Microsporum canis (最常見)
        - Trichophyton mentagrophytes
        - 直接接觸感染動物傳播
        - 環境污染物 (分生孢子存活力強)
    - name: 風險因素
      examples:
        - 幼貂 (免疫系統未成熟)
        - 免疫抑制 (腎上腺疾病、腫瘤)
        - 與感染犬貓同居
        - 環境潮濕
        - 緊迫
clinicalSigns:
  early:
    - 局部圓形脫毛斑 (經典環形病灶)
    - 輕度鱗屑
    - 紅斑
    - 通常面部、耳朵或足部開始
  progressive:
    - 多發性脫毛斑
    - 病灶邊緣鱗屑與結痂明顯
    - 搔癢程度不一 (部分無癢、部分明顯)
    - 斷毛 (黑頭粉刺樣)
    - 病灶融合擴大
  late:
    - 廣泛性脫毛
    - 繼發性細菌感染 (膿皮症)
    - 深部黴菌性毛囊炎 (kerion)
    - 全身性感染 (罕見，嚴重免疫抑制時)
diagnosis:
  primaryTests:
    - name: 伍氏燈檢查 (Wood's lamp)
      notes: M. canis 約 50% 株會產生蘋果綠色螢光。T. mentagrophytes 不螢光。僅為篩檢工具，陰性不能排除
    - name: 皮膚刮搔/毛髮 KOH 封片
      notes: 拔取病灶邊緣毛髮加 KOH 或 DMSO 鏡檢。可見毛幹外 (ectothrix) 或毛幹內 (endothrix) 孢子與菌絲
    - name: 黴菌培養 (DTM)
      notes: 確診金標準。拔取病灶邊緣毛髮接種 DTM 培養基。M. canis 7-14 天生長。培養基同時變色為紅色
  imaging:
    - name: 不適用
      notes: 皮黴菌症為表淺性感染，無需影像學檢查
  additional:
    - 皮膚組織切片 (慢性或非典型病例)
    - PAS 或 GMS 染色 (組織中黴菌偵測)
    - 同居動物檢查
treatment:
  principles:
    - 全身性抗黴菌藥物 + 局部治療
    - 環境消毒 (減少孢子污染)
    - 治療至培養陰性 (通常 6-8 週)
    - 人畜共通注意事項告知飼主
  medications:
    - name: Itraconazole
      dose: 5-10 mg/kg PO SID，連續 4-6 週
      notes: 口服抗黴菌首選。與食物一起給予增加吸收。脈衝療法亦可 (1 週用 1 週停)。監測肝功能
    - name: Terbinafine
      dose: 10-30 mg/kg PO SID，連續 4-6 週
      notes: 替代口服選擇。對 T. mentagrophytes 效果佳
    - name: Lime sulfur dip (2%)
      dose: 每週全身藥浴 1 次，連續 4-6 週
      notes: 有效的局部殺黴劑。氣味刺鼻但安全。可能暫時使毛色泛黃
    - name: Miconazole/Chlorhexidine shampoo
      dose: 每週藥浴 1-2 次
      notes: 輔助局部治療。減少環境孢子散佈
  general:
    - 全身性 + 局部治療併用效果最佳
    - 環境消毒 (稀釋漂白水 1:10 擦拭硬表面)
    - 清洗床鋪、毯子 (熱水 + 漂白水)
    - HEPA 吸塵器清理環境
    - 治療至連續 2 次培養陰性 (每 2 週培養)
    - 隔離患貂
    - 人類衛生教育 (洗手、免疫抑制者避免接觸)
    - 同居動物同時檢查與預防性治療
prognosis: 適當治療預後良好，多數 6-8 週內治癒。免疫正常雪貂對治療反應佳。免疫抑制個體可能治療時間延長或復發。環境消毒不徹底為復發主因。人畜共通風險需特別注意。
