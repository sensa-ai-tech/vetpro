slug: ferret-dermatophytosis
nameEn: Ferret Dermatophytosis
nameZh: 雪貂皮黴菌症
bodySystem: dermatology
description: 雪貂感染皮黴菌 (主要為 Microsporum canis 或 Trichophyton mentagrophytes) 引起的表淺性黴菌性皮膚感染，表現為環形脫毛、鱗屑與結痂，為人畜共通傳染病。
