slug: congenital-deafness-breed-predisposition
nameEn: Congenital Deafness Breed Predisposition
nameZh: 先天性耳聾品種好發
bodySystem: ear
description: 與特定毛色基因（merle、piebald/extreme white）相關的先天性感覺神經性耳聾，因內耳耳蝸血管紋（stria vascularis）發育不全導致，出生後數週內即可檢測。

aliases:
  - { alias: 遺傳性耳聾, language: zh }
  - { alias: 先天性聽力喪失, language: zh }
  - { alias: Hereditary deafness, language: en }
  - { alias: Pigment-associated deafness, language: en }
  - { alias: Congenital sensorineural deafness, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 超過 100 個犬品種有先天性耳聾報告。大麥町犬（約 30% 單側、8% 雙側）、英國牛頭㹴（白色）、澳洲牧牛犬、可卡犬等白色/斑紋品種風險最高。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 白毛藍眼貓先天性耳聾發生率約 65-85%。W 基因（dominant white）與耳聾強烈相關。

etiology:
  categories:
    - name: 遺傳機制
      examples:
        - 色素細胞缺失導致耳蝸血管紋退化
        - Merle 基因（M 位點）——雙 merle (MM) 風險最高
        - Piebald 基因（S 位點）——extreme white 表現風險高
        - W 基因（dominant white）——貓
    - name: 病理生理
      examples:
        - 耳蝸血管紋缺乏黑色素細胞
        - 血管紋退化（出生後 1-3 週）
        - Corti 器官繼發退化
        - 永久性感覺神經性聽力喪失

clinicalSigns:
  early:
    - 對聲音無反應（雙側耳聾）
    - 對同窩幼仔的叫聲無反應
    - 睡眠時不易被聲音喚醒
    - 單側耳聾可能不明顯
  progressive:
    - 訓練困難（聽力指令無反應）
    - 過度吠叫
    - 容易受驚嚇（觸碰時）
    - 單側耳聾——難以定位聲源方向

diagnosis:
  primaryTests:
    - name: 腦幹聽覺誘發電位（BAER）
      notes: "唯一可客觀確認聽力的檢測方法。可區分單側與雙側耳聾。建議 5-6 週齡以上檢測"
    - name: 臨床聽力評估
      notes: "手拍、哨聲等行為學評估。無法可靠區分單側耳聾與正常。僅做初步篩檢"
  differentialDiagnoses:
    - 後天性耳聾
    - 傳導性聽力損失（中耳炎）
    - 老年性聽力喪失

treatment:
  medical:
    - 無有效治療——先天性感覺神經性耳聾為不可逆
    - 行為訓練——使用視覺信號（手勢）替代語音指令
    - 環境安全管理（圍欄、牽繩，避免交通危險）
  surgical: []

prognosis:
  general: "聽力無法恢復，但多數犬貓可適應良好。單側耳聾對生活品質影響小。雙側耳聾犬需特殊訓練方式但可成為良好伴侶動物。"

prevention:
  - 繁殖篩檢——BAER 檢測排除耳聾個體
  - 避免 merle x merle 配種
  - 避免 extreme white 表型個體繁殖
  - 白貓繁殖前做 BAER 檢測
