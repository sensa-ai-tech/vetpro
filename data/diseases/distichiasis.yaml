slug: distichiasis
nameEn: Distichiasis
nameZh: 雙行睫
bodySystem: ophthalmology
description: 異常睫毛從瞼板腺 (Meibomian gland) 開口處生長，排列於正常睫毛列內側。為犬常見的先天性眼瞼異常，某些品種有遺傳傾向。不一定引起症狀，但粗硬睫毛可摩擦角膜導致刺激與潰瘍。

aliases:
  - { alias: Double Row of Eyelashes, language: en }
  - { alias: Accessory Cilia, language: en }
  - { alias: 雙行睫毛, language: zh }
  - { alias: 副睫毛, language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見。American Cocker Spaniel、English Cocker Spaniel、English Bulldog、Poodle、Shih Tzu、Golden Retriever 好發。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 先天性/遺傳性
      examples:
        - 瞼板腺上皮異常分化為毛囊
        - 多品種遺傳傾向
        - 可能為體染色體顯性遺傳

clinicalSigns:
  early:
    - 可能無症狀 (細軟睫毛)
    - 輕微流淚
    - 偶爾眨眼
  progressive:
    - 反覆角膜刺激
    - 角膜淺層潰瘍
    - 角膜新生血管與色素沉著
    - 慢性結膜炎

diagnosis:
  primaryTests:
    - name: 裂隙燈檢查
      notes: 在瞼板腺開口處見到異常睫毛。需翻開眼瞼仔細檢查上下眼瞼
    - name: 螢光素染色
      notes: 檢查是否有角膜上皮損傷
    - name: Schirmer 淚液試驗
      notes: 排除合併 KCS

treatment:
  principles:
    - 無症狀者不需治療
    - 有角膜刺激症狀者需移除異常睫毛
    - 永久性破壞毛囊防止復發
  general:
    - 冷凍療法 (cryoepilation) — 首選永久性治療
    - 電燒毛囊 (electroepilation)
    - 手動拔除 (暫時性，4-6 週復發)
    - 角膜保護 (人工淚液)

prognosis: 永久性毛囊破壞後預後良好。冷凍療法成功率約 90%。少數需重複治療。不治療可能導致慢性角膜損傷與視力影響。

