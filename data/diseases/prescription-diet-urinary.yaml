slug: prescription-diet-urinary
nameEn: Prescription Diet Urinary
nameZh: 泌尿道處方飲食
bodySystem: urinary
description: 專為泌尿道結石及膀胱炎設計的飲食，可溶解特定結石(如鳥糞石)、預防復發、酸化或鹼化尿液。不同結石類型需不同配方。
aliases:
  - alias: 泌尿處方飼料
    language: zh
  - alias: Urinary Diet
    language: en
  - alias: Stone Dissolution Diet
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 鳥糞石、草酸鈣結石常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 自發性膀胱炎、結石極常見
etiology:
  categories:
    - name: 鳥糞石(Struvite)飲食特點
      examples:
        - 酸化尿液(pH 6.0-6.5)
        - 限制鎂、磷、蛋白質
        - 增加尿量(稀釋尿液)
    - name: 草酸鈣(Oxalate)飲食特點
      examples:
        - 鹼化尿液
        - 限制鈣、草酸前驅物
        - 增加尿量
    - name: 適應症
      examples:
        - 鳥糞石結石(可溶解)
        - 草酸鈣結石(僅預防)
        - 貓自發性膀胱炎(FIC)
        - 預防結石復發
clinicalSigns:
  early:
    - 頻尿、血尿改善
    - 排尿順暢
    - 結石溶解(鳥糞石)
  progressive:
    - 症狀完全緩解
    - 結石消失
    - 復發率降低
diagnosis:
  primaryTests:
    - name: 尿液分析
      notes: pH、結晶、細菌培養
    - name: 影像學
      notes: X光、超音波確認結石大小及位置
    - name: 結石成分分析
      notes: 確認結石類型(若有手術取出)
  differentialDiagnoses:
    - 鳥糞石結石
    - 草酸鈣結石
    - 其他結石類型
    - 膀胱炎
treatment:
  medical:
    - 鳥糞石結石飲食
    - Hills s/d(溶解用，短期2-3個月)
    - Hills c/d或Royal Canin SO(預防用，長期)
    - 草酸鈣結石飲食
    - Hills u/d或c/d Multicare
    - Royal Canin Urinary SO
    - 貓FIC飲食
    - 罐頭優於乾糧(增加水分)
    - Hills c/d Multicare Stress
    - 使用原則
    - 溶解期：純處方飲食，每月X光追蹤
    - 預防期：長期維持
    - 增加水分攝取(濕食、飲水器)
    - 搭配治療
    - 抗生素(細菌性膀胱炎)
    - 止痛藥
    - 尿液酸鹼調節劑(若需要)
prognosis:
  general: 鳥糞石可溶解率80-90%，需4-12週；草酸鈣無法溶解僅能預防；配合飲食可降低復發率
prevention:
  - 長期使用泌尿處方
  - 增加水分攝取
  - 定期尿液及影像檢查
  - 控制體重
