diagnosticAlgorithm:
  title: 飲食不當 診斷流程
  steps:
    - step: 1
      action: 病史確認
      details: 詳細詢問近期飲食變化或垃圾攝入史
      findings:
        - 攝入不當食物或垃圾
        - 突然更換飲食
        - 進食量過大
        - 攝入高脂肪食物
    - step: 2
      action: 臨床評估
      details: 評估消化道症狀與脫水程度
      findings:
        - 急性嘔吐與腹瀉
        - 腹部不適但無嚴重腹痛
        - 精神食慾輕度下降
        - 脫水程度評估
    - step: 3
      action: 排除嚴重病因
      details: 確認非異物/毒物/胰臟炎等嚴重問題
      findings:
        - 腹部X光排除異物
        - 排除毒物攝入
        - 嚴重時排除胰臟炎
        - 排除腸道感染
clinicalPearls:
  - 飲食不當是犬急性嘔吐腹瀉最常見的原因
  - 症狀超過48小時不改善應重新評估診斷
  - 高脂食物攝入需警惕急性胰臟炎併發
  - 飼主教育是預防復發的關鍵
  - 確認無毒物攝入史非常重要
monitoringItems:
  - 嘔吐和腹瀉頻率
  - 水分攝取
  - 食慾恢復
  - 脫水程度
