slug: complement-deficiency
nameEn: Complement Deficiency
nameZh: 補體缺乏症
bodySystem: immunology
description: 補體缺乏症為補體系統先天性缺陷，影響先天免疫防禦與免疫複合物清除。犬中已知 C3 缺乏（Brittany Spaniel）為最具臨床意義的補體缺陷，因 C3 為補體級聯反應的核心成分。受影響犬易反覆細菌感染與腎絲球腎炎。

aliases:
  - { alias: 補體缺陷, language: zh }
  - { alias: C3 缺乏症, language: zh }
  - { alias: C3 Deficiency, language: en }
  - { alias: Complement Component Deficiency, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: Brittany Spaniel C3 缺乏為最著名犬補體缺陷（autosomal recessive）。純合子犬 C3 極低或缺如。反覆細菌感染（尤其化膿性病原）與膜增殖性腎絲球腎炎為特徵。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓補體缺陷報告極罕見。理論上可能存在但未被充分辨識。

etiology:
  categories:
    - name: 致病機制
      examples:
        - C3 為古典、替代與凝集素途徑的共同匯合點
        - C3 缺乏導致調理作用 (opsonization) 障礙
        - 膜攻擊複合物 (MAC) 無法有效形成
        - 免疫複合物清除受阻→腎絲球腎炎
    - name: 遺傳學
      examples:
        - Brittany Spaniel C3 缺乏：autosomal recessive
        - C3 基因突變導致蛋白缺乏或功能異常
        - 雜合子載體 C3 約正常值 50%（通常無症狀）

clinicalSigns:
  early:
    - 反覆細菌感染（皮膚、呼吸道、泌尿道）
    - 感染對抗生素反應後易復發
  progressive:
    - 腎絲球腎炎（膜增殖型）
    - 蛋白尿
    - 腎衰竭
    - 嚴重敗血症

diagnosis:
  primaryTests:
    - name: 血清補體活性（CH50）
      notes: 補體總溶血活性極低或缺如
    - name: 血清 C3 定量
      notes: C3 濃度極低或無法測得（純合子）
  additional:
    - 尿液分析（蛋白尿）
    - 腎功能
    - 腎臟生檢（膜增殖性腎絲球腎炎）
    - 基因檢測（Brittany Spaniel）

treatment:
  principles:
    - 無法直接補充補體
    - 積極預防與治療感染
    - 腎臟保護
  general:
    - 感染期：廣效抗生素（長療程、積極治療）
    - 預防性抗生素（高風險期間）
    - 腎絲球腎炎管理：ACE inhibitor + 低蛋白飲食
    - 血漿輸注（暫時性補體補充，效果短暫）
    - 避免免疫抑制藥物
    - 遺傳諮詢（攜帶者檢測）

prognosis: C3 缺乏犬預後謹慎。反覆感染可良好管理但需終身注意。腎絲球腎炎為主要長期併發症，可進展至腎衰竭。早期辨識與預防性管理可改善生活品質。


