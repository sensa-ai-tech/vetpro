slug: hypothyroidism
nameEn: Canine Hypothyroidism
nameZh: 犬甲狀腺功能低下
bodySystem: endocrine
description: 甲狀腺荷爾蒙分泌不足導致的代謝功能低下疾病，為犬最常見的內分泌疾病，主要由淋巴球性甲狀腺炎或特發性甲狀腺萎縮引起。

aliases:
  - { alias: Hypothyroidism, language: en }
  - { alias: Underactive Thyroid, language: en }
  - { alias: 甲低, language: zh }
  - { alias: 甲狀腺低下, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬最常見的內分泌疾病。好發中年至老年犬 (4-10 歲)。好發品種 — Golden Retriever、Labrador Retriever、Doberman Pinscher、Irish Setter、Cocker Spaniel、Dachshund、Boxer、Great Dane。中大型犬較好發。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓自發性甲低極罕見。醫源性甲低可見於甲亢治療後 (放射碘或手術後)。

etiology:
  categories:
    - name: 原發性甲狀腺功能低下 (>95%)
      examples:
        - 淋巴球性甲狀腺炎 (Lymphocytic Thyroiditis，約 50%) — 自體免疫性破壞
        - 特發性甲狀腺萎縮 (Idiopathic Thyroid Atrophy，約 50%) — 甲狀腺實質被脂肪/纖維組織取代
        - 甲狀腺腫瘤破壞 (罕見)
    - name: 繼發性甲狀腺功能低下 (<5%)
      examples:
        - 腦下垂體腫瘤或破壞導致 TSH 分泌不足
        - 先天性腦下垂體發育不全 (罕見)
    - name: 先天性甲狀腺功能低下
      examples:
        - 甲狀腺發育不全
        - 甲狀腺荷爾蒙合成障礙 (dyshormonogenesis)
        - 先天性呆小症 (Cretinism — 幼犬，罕見)

pathophysiology: 原發性甲低中，淋巴球性甲狀腺炎為 T 細胞介導的自體免疫反應，抗甲狀腺球蛋白抗體 (TgAA) 可偵測到。進行性破壞甲狀腺濾泡，當 >75% 甲狀腺組織被破壞時才出現臨床症狀。甲低導致全身代謝率降低：基礎代謝率下降→體重增加；皮膚代謝減緩→被毛脫落、皮膚增厚 (黏液水腫)；脂質代謝異常→高膽固醇與高三酸甘油酯；心血管→心搏過緩、心輸出量下降；神經肌肉→周邊神經病變、肌無力。甲狀腺荷爾蒙對幾乎所有器官系統均有影響，因此甲低表現多樣且非特異性。

clinicalSigns:
  early:
    - 嗜睡/活動力下降
    - 體重增加 (食慾正常或輕度減退)
    - 怕冷 (seek warmth)
    - 被毛乾燥、光澤度下降
  progressive:
    - 對稱性非搔癢性脫毛 (軀幹、尾巴、耳翼)
    - 鼠尾 (Rat tail — 尾巴禿毛)
    - 皮膚增厚、皺褶 (黏液水腫，myxedema)
    - 悲傷面容 (Tragic facial expression — 臉部黏液水腫)
    - 高脂血症
    - 反覆皮膚感染 (膿皮症)
    - 反覆外耳炎
    - 心搏過緩
  late:
    - 周邊神經病變 (面神經麻痺、前庭症狀、喉麻痺、巨食道症)
    - 黏液水腫昏迷 (Myxedema coma — 極罕見但致命急症)
    - 嚴重心搏過緩與心律不整
    - 角膜脂質沉積
    - 不孕/異常發情週期

diagnosis:
  primaryTests:
    - name: 總 T4 (Total T4)
      notes: "篩檢首選。低 T4 提示甲低但不能確診 (非甲狀腺疾病低下症候群 Euthyroid Sick Syndrome/NTIS 可造成假性低下)。正常 T4 基本排除甲低"
    - name: 游離 T4 (Free T4 by Equilibrium Dialysis)
      notes: "較 T4 準確，較不受 NTIS 影響。T4 低但臨床不典型時追加。確診參考"
    - name: TSH (犬 TSH)
      notes: "原發性甲低時升高 (陰性回饋喪失)。但約 20-40% 甲低犬 TSH 正常 (敏感度不足)。T4 低 + TSH 高 = 確診把握最高"
    - name: 抗甲狀腺球蛋白抗體 (TgAA)
      notes: "陽性支持淋巴球性甲狀腺炎診斷。但不能單獨用於確診。可用於品種篩檢"
  imaging:
    - name: 頸部超音波
      notes: "甲狀腺萎縮 (體積縮小、低回音)。排除甲狀腺腫塊"
    - name: 心電圖
      notes: "竇性心搏過緩、低電壓"
  additional:
    - 生化 (高膽固醇、高三酸甘油酯 — 約 75% 甲低犬)
    - CBC (輕度非再生性貧血 — 約 30%)
    - 皮膚切片 (非特異性：角化過度、毛囊萎縮、黏液沉積)
    - 神經學檢查 (周邊神經病變評估)

treatment:
  principles:
    - Levothyroxine (合成 T4) 終身口服替代治療
    - 起始劑量後 4-6 週複檢調整
    - 治療反應為最佳確診指標
    - 正確診斷至關重要 (避免 NTIS 誤診)
  medications:
    - name: Levothyroxine Sodium (Soloxine, Thyro-Tabs)
      dose: "0.02 mg/kg (20 μg/kg) PO BID (起始)。大型犬可從 0.01 mg/kg BID 開始。最大起始劑量 0.8 mg/dose"
      notes: 唯一推薦治療藥物。大多數犬 BID 較佳，部分穩定後可轉 SID。與食物同服可能降低吸收 (但一致性比空腹更重要)。品牌製劑較學名藥穩定
    - name: Liothyronine (T3)
      dose: "4-6 μg/kg PO TID"
      notes: 極少使用。僅在 T4 轉換為 T3 障礙的罕見情況 (無確實證據)。半衰期短需 TID 給藥
  general:
    - 治療後 4-6 週抽血複檢 (給藥後 4-6 小時 peak T4)
    - 目標 T4 在正常範圍上半 (2.5-5.0 μg/dL)
    - 臨床改善時程：活力 1-2 週、皮膚 4-6 週、被毛 3-6 個月、神經症狀 1-3 個月
    - 穩定後每 6-12 個月複檢
    - 體重管理 (低卡飲食搭配漸進增加運動)
    - 心臟病犬從低劑量開始 (0.005 mg/kg BID)，漸增

emergencyNotes: 黏液水腫昏迷 (Myxedema Coma) 為極罕見但致命急症 — 表現為嚴重低體溫、意識改變/昏迷、心搏過緩、低血壓、低通氣。治療：Levothyroxine 靜脈注射 (5 μg/kg IV q12h)、保暖 (緩慢回溫)、靜脈輸液、皮質類固醇 (Dexamethasone 0.1 mg/kg IV — 排除腎上腺危象)、呼吸支持。

prognosis: 預後極佳。Levothyroxine 替代治療下犬可恢復正常生活品質與壽命。治療為終身性。嗜睡與活力改善最快 (1-2 週)。皮膚與被毛完全恢復可能需數月。神經症狀多數可恢復但可能需數週至數月。淋巴球性甲狀腺炎犬的對側甲狀腺最終也可能受累。

