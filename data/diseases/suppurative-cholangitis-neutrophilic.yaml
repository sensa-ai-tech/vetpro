slug: suppurative-cholangitis-neutrophilic
nameEn: Suppurative Cholangitis Neutrophilic
nameZh: 化膿性嗜中性球膽管炎
bodySystem: hepatic
description: 化膿性嗜中性球膽管炎是以嗜中性球浸潤膽管壁為特徵的急性或慢性膽管炎症，通常由細菌上行感染引起。在貓中是肝膽疾病的常見類型，與腸道菌群上行感染密切相關。

aliases:
  - { alias: 嗜中性球性膽管炎, language: zh }
  - { alias: 化膿性膽管炎, language: zh }
  - { alias: 細菌性膽管炎, language: zh }
  - { alias: Neutrophilic Cholangitis, language: en }
  - { alias: Suppurative Cholangitis, language: en }
  - { alias: Bacterial Cholangitis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬化膿性膽管炎較貓少見，可見於膽石症或膽管阻塞繼發感染的情況。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓嗜中性球性膽管炎是貓最常見的肝臟炎症性疾病之一。年輕至中年公貓可能稍好發。常與胰臟炎和IBD並存（三合一症）。

etiology:
  categories:
    - name: 感染性病因
      examples:
        - E. coli（最常見）
        - Enterococcus spp.
        - Clostridium spp.
        - Bacteroides spp.
        - 混合厭氧菌感染
    - name: 感染途徑
      examples:
        - 腸道細菌經十二指腸乳頭上行至膽管（最常見）
        - 血行性感染（罕見）
        - 膽管阻塞繼發感染
        - 十二指腸炎促進細菌移位

clinicalSigns:
  early:
    - 急性食慾廢絕
    - 發燒
    - 嘔吐
    - 嗜睡
  progressive:
    - 黃疸
    - 腹部疼痛（肝區觸診）
    - 嚴重脫水
    - 肝腫大
    - 敗血症徵象（心搏過速、低血壓）

diagnosis:
  primaryTests:
    - name: 血液檢查
      notes: "白血球升高伴左移（嗜中性球增多）。ALT、ALP、GGT、膽紅素升高。發炎指標升高。低白蛋白血症。"
    - name: 腹部超音波
      notes: "膽管擴張、膽囊壁增厚、膽管內高回音碎屑。胰臟可能同時異常。"
  differentialDiagnoses:
    - 淋巴球性膽管炎
    - 肝脂肪沉積症
    - 膽管腫瘤
    - 急性胰臟炎
    - 貓傳染性腹膜炎

treatment:
  medical:
    - 廣效抗生素至少4-6週：Amoxicillin-clavulanate 12.5-25 mg/kg PO q12h
    - 替代方案：Metronidazole 10 mg/kg PO q12h + Fluoroquinolone
    - 積極靜脈輸液支持
    - Ursodiol (UDCA) 10-15 mg/kg PO q24h
    - 止吐：Maropitant 1 mg/kg SC/PO q24h
    - 營養支持（食道管餵食預防肝脂肪沉積）
    - SAMe 90 mg/cat PO q24h
  surgical:
    - 膽管阻塞時手術引流或膽管切開
    - 肝臟活檢與膽汁培養

prognosis:
  general: "適當抗生素治療後預後良好至謹慎。多數病例對抗生素反應佳，但復發率不低（約20-30%）。需完成完整抗生素療程以降低復發風險。慢性化可進展為膽管纖維化。"

prevention:
  - 無特異性預防措施
  - 消化道健康管理
  - 首次發作後定期追蹤肝功能監測復發


