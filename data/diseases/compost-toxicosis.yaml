slug: compost-toxicosis
nameEn: Compost Toxicosis
nameZh: 堆肥中毒
bodySystem: toxicology
description: 攝入發酵中的堆肥引發的中毒,真菌代謝產物和腐敗物質產生震顫毒素(tremorgens)和黴菌毒素。可致劇烈神經症狀和體溫過高,犬對腐敗有機物氣味特別感興趣。
aliases:
  - alias: 堆肥堆中毒
    language: zh
  - alias: Compost Pile Poisoning
    language: en
  - alias: Tremorgenic Mycotoxicosis
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬喜歡翻找堆肥堆,攝入發霉有機物後可出現劇烈震顫和癲癇
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少接觸堆肥堆,但可能因捕食堆肥區齧齒類而間接暴露
etiology:
  categories:
    - name: 真菌毒素
      examples:
        - Tremorgenic mycotoxins (Penitrem A, Roquefortine)
        - Aspergillus, Penicillium 屬真菌代謝產物
    - name: 其他毒素
      examples:
        - 腐敗蛋白質產物
        - 黴菌代謝物
clinicalSigns:
  early:
    - 嘔吐
    - 過度流涎
    - 焦慮或躁動
  progressive:
    - 全身性震顫(特別是肢體和頭部)
    - 共濟失調
    - 肌肉僵硬
    - 癲癇發作
    - 體溫過高(可達 41-42°C)
    - 橫紋肌溶解症
    - 代謝性酸中毒
diagnosis:
  primaryTests:
    - name: 病史詢問
      notes: 確認接觸堆肥堆或廚餘堆肥,觀察到翻找腐敗有機物行為
    - name: 神經學檢查
      notes: 典型的全身性震顫和肌肉僵硬,觸診或聲音刺激加重
    - name: 體溫測量
      notes: 常見顯著體溫升高 ">40°C"
    - name: 血液生化
      notes: CK 顯著升高,肝酶升高,代謝性酸中毒
  differentialDiagnoses:
    - 甲基黃嘌呤中毒(巧克力、咖啡因)
    - 有機磷中毒
    - 番茉莉中毒
    - 甲基硫代吡啶中毒(發霉堅果)
    - 熱衰竭
treatment:
  medical:
    - 去污染:催吐通常不適用(神經症狀出現快速)
    - 活性碳 1-4 g/kg PO 每4-6小時(若動物可安全吞嚥)
    - 靜脈麻醉控制嚴重震顫: Propofol 1-6 mg/kg IV 恆速輸注
    - Diazepam 0.5-2 mg/kg IV 或 Midazolam 0.1-0.3 mg/kg IV/IM
    - Methocarbamol 50-220 mg/kg IV 緩慢(肌肉鬆弛劑,最大 330 mg/kg/day)
    - 積極降溫:冷水灌腸、風扇、冰敷腹股溝和腋下,目標<39.5°C
    - 靜脈輸液 支持和維持腎功能
    - 密集監護 24-72 小時,監測體溫、心律、電解質
prognosis:
  general: 預後取決於神經症狀嚴重程度和體溫控制。早期積極治療預後尚可。未治療的嚴重體溫過高和橫紋肌溶解可能致命。恢復可能需 1-3 天。
prevention:
  - 堆肥堆加蓋或設置圍欄防止寵物接觸
  - 使用封閉式堆肥桶而非開放式堆肥堆
  - 監督戶外活動,訓練避免翻找行為
  - 定期檢查庭院是否有腐敗有機物堆積
