slug: massive-transfusion
nameEn: Massive Transfusion
nameZh: 大量輸血
bodySystem: oncology
description: 在 24 小時內輸注超過一倍血液容積或 3 小時內輸注超過 50% 血液容積的緊急醫療處置。常見於嚴重外傷性出血、術中大量失血或凝血功能障礙，需嚴密監測並預防低體溫、酸中毒及凝血異常等併發症。
