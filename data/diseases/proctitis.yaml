slug: proctitis
nameEn: Proctitis
nameZh: 直腸炎
bodySystem: gastrointestinal
description: 直腸黏膜發炎,可能因感染、異物、發炎性腸病或腫瘤引起。症狀包含血便、裡急後重及排便疼痛。

aliases:
  - { alias: 直腸發炎, language: zh }
  - { alias: Rectal Inflammation, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常見原因包含直腸息肉、異物、便秘
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 常見原因包含便秘、發炎性腸病

etiology:
  categories:
    - name: 感染性
      examples:
        - 細菌性感染
    - name: 炎性
      examples:
        - 發炎性腸病
        - 異物刺激
    - name: 腫瘤性
      examples:
        - 直腸息肉或腫瘤

clinicalSigns:
  early:
    - 血便 (鮮紅色)
    - 裡急後重
  progressive:
    - 排便疼痛
    - 排便困難
    - 黏液便

diagnosis:
  primaryTests:
    - name: 直腸觸診
      notes: "評估黏膜、腫塊、異物"
    - name: 結腸鏡檢查
      notes: "直視黏膜,取組織切片"
    - name: 糞便檢查
      notes: "寄生蟲、培養"
  differentialDiagnoses:
    - 結腸炎
    - 直腸腫瘤
    - 肛門腺疾病

treatment:
  medical:
    - 抗生素 (Metronidazole 10-15 mg/kg PO q12h)
    - 抗發炎飲食
    - 移除異物或息肉
    - 治療原發病因

prognosis:
  general: "預後良好至謹慎;感染性或異物性預後佳;發炎性腸病需長期管理"

prevention:
  - 避免異物攝入
  - 適當飲食管理
  - 早期診斷及治療腸道疾病
