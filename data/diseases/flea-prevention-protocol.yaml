clinicalSigns:
  early:
    - 健康動物無症狀
    - 預防用藥可能有輕微皮膚刺激(外用劑型)
  progressive:
    - 若預防失效:搔癢、過度理毛
    - 跳蚤過敏性皮膚炎
diagnosis:
  primaryTests:
    - name: 定期檢視皮毛
      notes: 尋找跳蚤或跳蚤糞便(黑色小點)
    - name: 跳蚤梳檢查
      notes: 使用密齒梳梳理,特別是頸背及尾根部
  differentialDiagnoses:
    - 其他體外寄生蟲(壁蝨、蝨子)
    - 皮膚過敏
treatment:
  medical:
    - 全年每月預防用藥(不應季節性停藥)
    - 多寵物家庭所有動物同時預防
    - 環境處理:吸塵、清洗寢具、必要時使用環境噴霧
    - 常用產品:Bravecto(口服,犬貓3個月一次)、Revolution(外用,犬貓每月)、Advantage(外用,犬貓每月)
prognosis:
  general: 正確使用預防藥物可達>95%保護效果。全年預防優於季節性預防,可避免跳蚤族群建立。
prevention:
  - 全年每月使用預防藥物,不間斷
  - 多寵物家庭所有動物同時預防
  - 定期吸塵及清洗寵物寢具
  - 避免使用對貓有毒的犬用產品(含permethrin)
  - 新引入動物應先治療確認無跳蚤後才接觸其他寵物
