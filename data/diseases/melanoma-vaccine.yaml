slug: melanoma-vaccine
nameEn: Melanoma Vaccine
nameZh: 犬黑色素瘤疫苗
bodySystem: oncology
description: 犬黑色素瘤 DNA 疫苗 (Oncept) 為第一個獲美國 USDA 條件許可的獸醫腫瘤治療性疫苗，利用人類酪胺酸酶基因激發抗腫瘤免疫反應，用於犬口腔黑色素瘤的術後輔助治療。

aliases:
  - { alias: 犬黑色素瘤免疫治療, language: zh }
  - { alias: Oncept 疫苗, language: zh }
  - { alias: Oncept Canine Melanoma Vaccine, language: en }
  - { alias: Canine Melanoma DNA Vaccine, language: en }
  - { alias: Tyrosinase DNA Vaccine, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 主要適應症為犬口腔惡性黑色素瘤第 II-III 期（局部控制後）。建議手術或放射治療達到局部控制後使用。初始四劑方案每兩週一次，之後每六個月追加。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 目前無針對貓的核准適應症。少數臨床報告嘗試超標使用於貓黑色素瘤，療效與安全性資料有限。

etiology:
  categories:
    - name: 作用機制
      examples:
        - 含人類酪胺酸酶 (tyrosinase) 基因的質體 DNA 疫苗
        - 注射後宿主細胞表達人類酪胺酸酶蛋白
        - 誘導針對酪胺酸酶的體液及細胞免疫反應
        - 因人類與犬酪胺酸酶的同源性，可交叉辨識犬黑色素瘤細胞
    - name: 適應症與限制
      examples:
        - WHO 第 II-III 期犬口腔黑色素瘤術後輔助治療
        - 需先達到局部控制（手術或放射治療）
        - 對已有遠端轉移的效果有限
        - 皮膚型黑色素瘤及趾部黑色素瘤亦有使用報告

clinicalSigns:
  early:
    - 注射部位暫時性腫脹
    - 輕度疼痛反應
  progressive:
    - 副作用罕見且多為輕微
    - 極少數過敏反應
    - 注射部位偶見局部發炎反應

diagnosis:
  primaryTests:
    - name: 腫瘤分期評估
      notes: "使用前需完成完整分期：口腔檢查、區域淋巴結 FNA、胸腔 X 光、腹部超音波"
    - name: 組織病理學確認
      notes: "需確認為黑色素瘤且已達到局部控制（手術邊緣乾淨或放射治療後）"
  differentialDiagnoses:
    - 其他免疫治療方案
    - 單純化療方案
    - 放射治療單獨使用
    - 姑息治療

treatment:
  medical:
    - "初始方案：每兩週經皮內注射一次，共四劑（第 0、2、4、6 週）"
    - "維持方案：每六個月追加一劑"
    - 使用 Canine Transdermal Device 經皮內遞送
    - 建議注射於大腿內側皮膚
    - 可與化療（Carboplatin）併用
  surgical:
    - 疫苗為術後輔助治療，手術為原發腫瘤的主要治療

prognosis:
  general: "合併疫苗治療的犬口腔黑色素瘤患者，部分研究報告中位生存時間可達 18-24 個月，優於單純手術。但近年回顧性研究對其療效存在爭議，建議結合完整的多模式治療方案。"

prevention:
  - 早期診斷與治療犬口腔黑色素瘤是改善預後的關鍵
  - 治療後定期追蹤（每 2-3 個月胸腔 X 光及區域淋巴結檢查）
