diagnosticAlgorithm:
  title: 鏈球菌感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估感染部位和嚴重程度
      findings:
        - 皮膚軟組織感染
        - 發熱與全身性炎症
        - 新生幼犬敗血症
        - 呼吸道或泌尿道感染
    - step: 2
      action: 實驗室檢查
      details: 進行全血計數和炎症指標檢查
      findings:
        - 白血球增多伴嗜中性球增多
        - 左移
        - C反應蛋白升高
        - 纖維蛋白原升高
    - step: 3
      action: 細菌培養與鑑定
      details: 從感染部位採樣進行細菌培養
      findings:
        - 血液或病灶培養分離鏈球菌
        - 溶血類型鑑定（α、β、γ）
        - Lancefield分群
        - 抗生素藥敏試驗
    - step: 4
      action: 感染源與併發症評估
      details: 評估感染來源和可能的併發症
      findings:
        - 傷口或手術部位感染源
        - 心內膜炎風險評估
        - 腎小球腎炎篩檢
        - 多部位感染評估
clinicalPearls:
  - S. canis對Penicillin類抗生素通常高度敏感——是治療首選
  - S. equi subsp. zooepidemicus在收容所犬群可引起爆發性出血性肺炎，致死率高
  - 犬的化膿性關節炎最常見病原之一即為鏈球菌——關節液需送培養
  - 新生犬敗血症中鏈球菌是重要病原——母犬產道感染可垂直傳播
monitoringItems:
  - 感染指標（WBC、CRP）追蹤
  - 抗生素療程足夠（通常至少14-21天）
  - 化膿性關節炎需追蹤關節液改善
  - 收容所爆發需隔離和環境消毒
