slug: chiari-like-malformation
nameEn: Chiari-like Malformation
nameZh: Chiari樣畸形
bodySystem: neurology
description: Chiari樣畸形（CM）是一種犬隻的先天性顱頸交界處畸形，因枕骨發育不全導致後顱窩過小，小腦與腦幹被擠壓並疝出枕骨大孔。此畸形常合併脊髓空洞症（syringomyelia），造成神經性疼痛與神經功能缺損。好發於查理士王騎士獵犬等玩具品種。

aliases:
  - { alias: CM, language: en }
  - { alias: CM/SM, language: en }
  - { alias: 脊髓空洞症, language: zh }
  - { alias: Chiari Malformation, language: en }
  - { alias: Syringomyelia, language: en }
  - { alias: 阿諾乎-乎亞里畸形, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 查理士王騎士獵犬（CKCS）中盛行率極高（>95% 有 CM 影像學證據，約 50% 發展 SM）。其他好發品種包括布魯塞爾格里芬犬、吉娃娃、約克夏梗、馬爾濟斯犬。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻極為罕見，少數個案報告。

etiology:
  categories:
    - name: 解剖學異常
      examples:
        - 枕骨發育不全導致後顱窩容積減小
        - 小腦扁桃體疝入枕骨大孔
        - 腦脊髓液流動受阻
    - name: 脊髓空洞症形成機制
      examples:
        - 腦脊髓液在枕骨大孔處流動受阻
        - 脈動壓力差導致脊髓中央管擴張
        - 脊髓實質中形成液體充填的空腔（syrinx）
    - name: 遺傳因素
      examples:
        - CKCS 中遺傳傾向最為明確
        - 與顱骨形態學相關的多基因遺傳
        - 選擇性繁殖頭型圓短化加重此問題

clinicalSigns:
  early:
    - 搔抓頸部或耳後但未接觸皮膚（phantom scratching）
    - 對頸部或頭部觸摸敏感
    - 頸部疼痛表現（哀叫、低頭行走）
  progressive:
    - 疼痛加劇（尤其夜間或興奮時）
    - 持續性幻搔行為
    - 脊髓性共濟失調
    - 四肢無力
    - 頭部歪斜（偏向脊髓空洞側）
  late:
    - 嚴重四肢無力或癱瘓
    - 肌肉萎縮
    - 感覺異常（痛覺過敏或感覺缺失）
    - 行為改變（焦慮、攻擊性）
    - 嚴重持續性疼痛影響生活品質

diagnosis:
  primaryTests:
    - name: MRI
      notes: "確診金標準。可見小腦疝入枕骨大孔、後顱窩過小。脊髓空洞症表現為脊髓中央 T2 高訊號液體腔。評估空洞範圍、位置及脊髓壓迫程度。"
    - name: 神經學檢查
      notes: "幻搔行為（phantom scratching）高度提示。頸部過度屈曲可誘發疼痛。感覺功能測試評估痛覺異常。"
  imaging:
    - name: CT 掃描
      notes: "可評估枕骨與後顱窩骨性結構。不如 MRI 評估軟組織但可輔助手術計畫。"
    - name: 頭頸部 X 光
      notes: "診斷價值有限，無法直接觀察腦組織與脊髓空洞。可排除其他骨性異常。"
  additional:
    - 腦脊髓液分析（排除感染性腦炎）
    - 腦脊髓液流速 MRI（cine MRI，評估腦脊液流動動力學）

treatment:
  principles:
    - 治療分為內科疼痛管理與外科減壓
    - 輕度至中度症狀首選藥物管理
    - 藥物無效或症狀進行性惡化時考慮手術
    - 多模式疼痛管理
  general:
    - "Gabapentin 10-20 mg/kg PO q8h（一線神經性疼痛控制）"
    - "Pregabalin 2-4 mg/kg PO q8-12h（替代或合併使用）"
    - "NSAIDs：Meloxicam 0.1 mg/kg PO q24h（抗發炎與止痛）"
    - "Omeprazole 1 mg/kg PO q24h（降低腦脊髓液分泌，理論依據有限但臨床常用）"
    - "Cimetidine 5-10 mg/kg PO q8h（降低腦脊髓液分泌）"
    - "手術：枕骨大孔減壓術（foramen magnum decompression），移除部分枕骨以增加後顱窩空間"
    - "使用頸部胸背帶替代項圈以減少頸部壓力"

prognosis: 內科治療可緩解多數輕度至中度病例的疼痛症狀。約 80% 接受枕骨大孔減壓術的犬隻術後症狀改善，但約 25-50% 可能於 2-3 年後復發。脊髓空洞症的大小與進展是預後重要指標。嚴重神經功能缺損者預後較差。終身需要監測與管理。

