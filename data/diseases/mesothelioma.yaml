slug: mesothelioma
nameEn: Mesothelioma
nameZh: 間皮瘤
description: 間皮瘤是源自體腔漿膜（胸膜、腹膜、心包膜）間皮細胞的罕見惡性腫瘤。在犬貓中均為罕見腫瘤，以胸膜型最常見。腫瘤呈瀰漫性漿膜面生長，導致大量體腔積液。
bodySystem: oncology
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 胸腔聽診減弱（積液）
    - 腹部波動感（腹水）
    - 呼吸窘迫
    - 黏膜蒼白
    - 頸靜脈怒張（心包型）
    - 體況評分下降
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 胸腔/腹腔穿刺引流緩解呼吸窘迫
  general: 腔內化療為主要姑息治療方式
prognosis: 預後謹慎至不良。中位存活時間約3-6個月。腔內Cisplatin化療可能延長存活至6-12個月。完全緩解罕見，治療以控制積液和維持生活品質為目標。
diagnosticAlgorithm:
  title: 間皮瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估體腔積液相關症狀
      findings:
        - 進行性腹部膨大或呼吸困難
        - 體腔積液（胸腔、腹腔或心包腔）
        - 體重減輕
        - 老年動物多見
    - step: 2
      action: 積液分析
      details: 進行積液採集和細胞學分析
      findings:
        - 改良型滲出液或滲出液
        - 間皮細胞顯著增生
        - 反應性與腫瘤性間皮細胞鑑別困難
        - 可能見到異型間皮細胞簇
    - step: 3
      action: 影像學檢查
      details: 排液後進行超音波和/或CT評估
      findings:
        - 體腔漿膜面結節或增厚
        - 多發性漿膜腫塊
        - 可能同時累及多個體腔
        - 腫塊與腸系膜或大網膜相連
    - step: 4
      action: 組織病理學確診
      details: 進行漿膜活檢或腹腔鏡/胸腔鏡取樣
      findings:
        - 上皮型、肉瘤型或混合型間皮瘤
        - 免疫組織化學輔助鑑別
        - Calretinin和CK陽性
        - 與轉移性腺癌鑑別
clinicalPearls:
  - 反覆引流不乾淨的體腔積液，細胞學呈現異常間皮細胞時要高度懷疑間皮瘤
  - 間皮細胞學上區分反應性增生和惡性極為困難，常需組織活檢合併免疫組化
  - 腔內化療（尤其Cisplatin）對控制積液有較好效果
  - 犬貓間皮瘤不像人類與石棉有明確關聯
monitoringItems:
  - 體腔積液量和引流頻率
  - 呼吸頻率和努力程度
  - 體重和食慾追蹤
  - 生活品質評估
