diagnosticAlgorithm:
  title: 心肺驟停 診斷流程
  steps:
    - step: 1
      action: 立即辨識
      details: 快速確認心肺驟停
      findings:
        - 無意識/無反應
        - 無呼吸或瀕死呼吸
        - 無可觸及脈搏
        - 瞳孔散大
    - step: 2
      action: 啟動CPR同時評估
      details: 立即開始胸部按壓同時評估心律
      findings:
        - ECG心搏停止/無脈電氣活動/心室纖維顫動
        - 建立靜脈通路
        - 氣管插管確保氣道
        - 記錄驟停時間
    - step: 3
      action: 可逆原因篩查
      details: CPR過程中快速排查可逆因素
      findings:
        - 低血容量出血
        - 低氧血症
        - 酸中毒
        - 高血鉀或低血鉀
    - step: 4
      action: 自主循環恢復後評估
      details: ROSC後全面評估
      findings:
        - 持續ECG監測
        - 血壓與氧合監測
        - 神經功能評估
        - 原發病因處理
clinicalPearls:
  - ETCO2>15 mmHg提示有效CPR，ETCO2突然升高提示ROSC
  - 犬貓最常見的停止心律為asystole和PEA，非VF
  - 高劑量Epinephrine不建議使用
  - 側臥按壓適用於大多數犬貓，桶狀胸犬可用仰臥位
monitoringItems:
  - ECG持續監測
  - ETCO2（CPR品質指標）
  - 動脈血壓（ROSC後）
  - 神經功能評估
  - 尿量
