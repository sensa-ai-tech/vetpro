slug: colloid-vs-crystalloid
nameEn: Colloid vs Crystalloid
nameZh: 膠體液與晶體液比較
bodySystem: emergency
description: 比較晶體液(生理食鹽水、乳酸林格)與膠體液(HES、白蛋白)在輸液復甦的應用、優缺點及選擇。

aliases:
  - { alias: 輸液選擇, language: zh }
  - { alias: Fluid Selection, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 輸液治療基本知識
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 同犬

etiology:
  categories:
    - name: 晶體液
      examples:
        - 生理食鹽水、乳酸林格液、Normosol-R
    - name: 膠體液
      examples:
        - HES(羥乙基澱粉)、白蛋白、新鮮冷凍血漿

clinicalSigns:
  early:
    - 依休克類型
  progressive:
    - 無

diagnosis:
  primaryTests:
    - name: 臨床評估
      notes: "依休克類型、蛋白質濃度選擇液體"
  differentialDiagnoses:
    - 無

treatment:
  medical:
    - 晶體液:
      - 優點:便宜、安全、適合大多數情況
      - 缺點:留血管時間短,需較大量
      - 劑量:20-90 mL/kg IV
    - 膠體液:
      - 優點:留血管時間長,擴容效果佳
      - 缺點:昂貴、可能影響凝血(HES)
      - 劑量:5-20 mL/kg IV
    - 低蛋白血症(<3.5 g/dL):考慮膠體液
    - 出血性休克:優先輸血

prognosis:
  general: "兩者皆可有效復甦,依臨床情況選擇。"

prevention:
  - 依患者狀況個體化選擇
