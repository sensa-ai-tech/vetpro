    notes: 極罕見,文獻報告少於50例,多為肺部神經內分泌腫瘤
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓更罕見
etiology:
  categories:
    - name: 腫瘤來源
      examples:
        - 肺部神經內分泌腫瘤(小細胞肺癌)
        - 胰臟神經內分泌腫瘤
        - 胸腺腫瘤
        - 甲狀腺髓質癌
    - name: 病理機制
      examples:
        - 腫瘤細胞異位分泌ACTH
        - ACTH刺激腎上腺皮質醇分泌
        - 雙側腎上腺增生
        - 類似垂體依賴性庫興氏症但來源不同
clinicalSigns:
  early:
    - 庫興氏症典型症狀(多渴多尿、腹部膨大)
    - 進展快速且嚴重
    - 體重減輕(不同於典型PDH)
  progressive:
    - 嚴重肌肉萎縮、虛弱
    - 嚴重低鉀血症
    - 原發腫瘤症狀(咳嗽、呼吸困難、嘔吐等)
    - 快速惡化、惡病質
diagnosis:
  primaryTests:
    - name: ACTH刺激試驗
      notes: 過度反應,類似PDH
    - name: 內源性ACTH濃度
      notes: 顯著升高(常>100 pg/mL,遠高於典型PDH)
    - name: 高劑量地塞米松抑制試驗(HDDST)
      notes: 不被抑制(與腎上腺腫瘤相似但ACTH升高)
    - name: 胸腹腔影像學(X光、CT)
      notes: 尋找原發腫瘤(肺、胰臟、胸腺等)
    - name: 電解質
      notes: 常見嚴重低鉀血症(<3 mEq/L)
  differentialDiagnoses:
    - 垂體依賴性庫興氏症(PDH)
    - 腎上腺腫瘤
    - 醫源性庫興氏症
treatment:
  medical:
    - 控制皮質醇分泌(Trilostane 2-4 mg/kg PO BID,常需高劑量)
    - 鉀補充(KCl 0.5 mEq/kg PO BID-TID或靜脈補充)
    - 原發腫瘤治療(手術切除若可能,化療姑息性治療)
    - Mitotane可能比Trilostane更有效(破壞腎上腺)
    - 症狀支持治療(輸液、營養支持)
    - 監測電解質、皮質醇控制
prognosis:
  general: 預後不良,多數病例於診斷後數週至數月內死亡。腫瘤通常已轉移且進展快速,控制庫興氏症症狀困難。
prevention:
  - 無有效預防
  - 懷疑PDH但ACTH極度升高或HDDST不抑制時應考慮此診斷
  - 早期影像學尋找原發腫瘤
