nameEn: Ectopic ACTH Syndrome
nameZh: 異位ACTH症候群
bodySystem: other
description: 非垂體腫瘤異位分泌ACTH導致庫興氏症症狀,極為罕見,常見於肺部或胰臟神經內分泌腫瘤,預後通常不良。
