slug: blastomycosis
nameEn: Blastomycosis
nameZh: 芽生菌症
bodySystem: infectious
description: 芽生菌症是由雙相型真菌 Blastomyces dermatitidis 引起的全身性黴菌感染。病原體以黴菌形式存在於土壤中，動物吸入分生孢子後於肺部轉化為酵母型並引起化膿性肉芽腫性炎症。臨床上以肺部、皮膚、眼部及骨骼病變最常見，犬隻發病率遠高於貓。

aliases:
  - { alias: 北美芽生菌症, language: zh }
  - { alias: 芽生黴菌症, language: zh }
  - { alias: North American Blastomycosis, language: en }
  - { alias: Gilchrist's Disease, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬隻為最常受感染的家畜，大型犬及獵犬品種風險較高。好發於美國密西西比河流域、五大湖區及俄亥俄河流域。雄性犬發病率約為雌性犬的兩倍。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻感染較犬少見約十倍。臨床表現與犬相似，但皮膚病變較常為主要表現。

etiology:
  categories:
    - name: 病原體
      examples:
        - Blastomyces dermatitidis（雙相型真菌，土壤中為黴菌相，體內為酵母相）
        - Blastomyces gilchristii（近年分類的新種）
    - name: 傳播途徑
      examples:
        - 吸入土壤中的分生孢子（主要途徑）
        - 皮膚傷口直接接種（罕見）
        - 不會動物間或動物對人直接傳播
    - name: 風險因子
      examples:
        - 居住或活動於流行地區（水域附近、潮濕土壤）
        - 大型犬品種（體重 > 25 kg）
        - 獵犬及戶外活動犬隻
        - 挖掘行為增加暴露風險
        - 雄性犬

clinicalSigns:
  early:
    - 咳嗽（乾咳至濕咳）
    - 發熱（39.5-41°C）
    - 食慾下降
    - 精神沉鬱
    - 體重減輕
  progressive:
    - 呼吸困難與運動不耐
    - 皮膚結節及潰瘍性病變（排膿性）
    - 淋巴結腫大
    - 前葡萄膜炎（虹膜炎、瞳孔縮小）
    - 視網膜脫離或視網膜肉芽腫
    - 跛行（骨骼病變）
  late:
    - 嚴重呼吸衰竭（瀰漫性肺炎）
    - 失明（眼內炎）
    - 中樞神經系統症狀（腦膜腦炎）
    - 泌尿道感染（腎臟、前列腺）
    - 全身性瀰漫性感染

diagnosis:
  primaryTests:
    - name: 細胞學檢查
      notes: "從皮膚病變、淋巴結或支氣管肺泡灌洗液取樣，以 Diff-Quik 或 Wright 染色觀察。可見直徑 8-20 μm 的寬基底出芽酵母菌，具厚壁雙折光性。敏感度高達 70-90%。"
    - name: 尿液 Blastomyces 抗原檢測
      notes: "MiraVista Diagnostics 的尿液抗原 ELISA 檢測，敏感度 93-96%，為最敏感的非侵入性診斷方法。可用於監測治療反應。與 Histoplasma 抗原有交叉反應。"
    - name: 組織病理學
      notes: "活體切片以 PAS 或 GMS 染色可見特徵性寬基底出芽酵母菌。化膿性至肉芽腫性炎症反應。"
  imaging:
    - name: 胸腔 X 光
      notes: "瀰漫性結節狀間質至肺泡型浸潤為最常見表現。可見肺門淋巴結腫大。約 85% 犬隻有肺部病變。"
    - name: 骨骼 X 光
      notes: "骨溶解性病變，好發於附肢骨骼。可見骨膜反應與軟組織腫脹。"
  additional:
    - 全血球計數：成熟嗜中性球增多、單核球增多、輕度非再生性貧血
    - 血液生化：高球蛋白血症、低白蛋白血症、高鈣血症（部分病例）
    - 血清學（AGID 抗體檢測）：敏感度僅約 40-60%，特異性較佳
    - 真菌培養：需於 BSL-3 實驗室操作，生長緩慢（2-4 週），具感染風險

treatment:
  principles:
    - 長期抗真菌治療為基石，療程通常至少 4-6 個月
    - Itraconazole 為犬貓首選口服抗真菌藥物
    - 嚴重肺部病變初期可考慮 Amphotericin B
    - 眼部病變需積極局部與全身抗炎治療
  general:
    - "Itraconazole 5 mg/kg PO q12-24h，至臨床緩解後續用至少 1 個月（總療程 4-6 個月以上）"
    - "嚴重病例初始：Amphotericin B lipid complex 1 mg/kg IV（每週 3 次，累積劑量 24-27 mg/kg）"
    - "替代方案：Fluconazole 5-10 mg/kg PO q12h（CNS 或眼部病變時較佳穿透力）"
    - "前葡萄膜炎：局部 Prednisolone acetate 1% 眼藥水 q6-8h + Atropine 1% q12-24h"
    - "全身抗炎：Prednisolone 0.5-1 mg/kg PO q12h 初期 1-2 週（減少治療初期炎症惡化）"
    - "監測尿液抗原力價評估治療反應，每 1-2 個月複檢"

prognosis: 以 itraconazole 治療的犬隻治癒率約 70-75%，但復發率約 20%。僅有肺部或皮膚病變者預後較佳。眼部病變預後謹慎，約 20% 患眼需摘除。中樞神經系統受侵犯者預後不良。嚴重瀰漫性肺炎（尤其需要氧氣支持者）死亡率高。貓的治癒率與犬相似。

