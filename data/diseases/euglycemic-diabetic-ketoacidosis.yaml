slug: euglycemic-diabetic-ketoacidosis
nameEn: Euglycemic Diabetic Ketoacidosis
nameZh: 正常血糖性糖尿病酮酸中毒
bodySystem: endocrine
description: 糖尿病患者出現酮酸中毒症狀及代謝性酸中毒,但血糖濃度正常或僅輕度升高(<250 mg/dL),診斷容易被延誤,為罕見但危險的併發症。
aliases:
