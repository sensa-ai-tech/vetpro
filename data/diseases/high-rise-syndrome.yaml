diagnosticAlgorithm:
  title: 高樓墜落症候群 診斷流程
  steps:
    - step: 1
      action: 緊急穩定
      details: ABCDE急救流程穩定生命徵象
      findings:
        - 呼吸困難氣胸/肺挫傷
        - 口鼻出血
        - 休克徵象
        - 意識評估
    - step: 2
      action: 典型損傷模式評估
      details: 貓高樓墜落特有的損傷模式
      findings:
        - 硬顎裂開貓特徵性損傷
        - 前肢骨折著地衝擊
        - 氣胸
        - 膀胱破裂
    - step: 3
      action: 全身影像學
      details: 胸腹部X光與超音波
      findings:
        - 胸腔X光氣胸/肺挫傷
        - 腹部超音波腹腔積液/膀胱破裂
        - 四肢X光骨折評估
        - 頜面X光硬顎評估
    - step: 4
      action: 延遲損傷監測
      details: 部分損傷可能延遲出現
      findings:
        - 48-72小時內持續監測
        - 肺挫傷可能延遲加重
        - 泌尿道損傷延遲表現
        - 腹壁疝氣評估
clinicalPearls:
  - 7層以上墜落不一定比低樓層嚴重（終端速度達到後衝擊力不再增加）
  - 硬顎裂開是高樓墜落貓的特徵性損傷
  - 約10%有膀胱破裂，所有病例應評估排尿功能
  - 肺挫傷可能在24-48小時後才完全顯現
monitoringItems:
