slug: high-rise-syndrome
nameEn: High Rise Syndrome
nameZh: 高樓症候群
bodySystem: emergency
description: >-
  高樓症候群 (high-rise syndrome) 為貓從高處墜落（通常 >2 層樓）引起的特徵性多系統損傷。貓在墜落時的空中翻正反射 (righting reflex)
  使其以四肢著地，但高速撞擊仍造成嚴重損傷。特徵性損傷包括面部外傷（下顎骨折、口裂）、氣胸、四肢骨折與膀胱破裂。
aliases:
  - alias: 貓高處墜落
    language: zh
  - alias: Falling Cat Syndrome
    language: en
  - alias: High Rise Fall
    language: en
species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬高處墜落較貓少見。犬缺乏有效翻正反射，損傷型態不同。
  - speciesCommon: cat
    prevalence: common
    notes: 貓為高樓症候群的典型物種。多發生於公寓或大樓窗戶、陽台。存活率約 90%。7 層以上墜落因達終端速度，損傷型態改變（下顎與胸部損傷增加）。
etiology:
  categories:
    - name: 損傷機制
      examples:
        - 翻正反射使貓四肢著地（<5 層）
        - 達終端速度後貓展開四肢增加空氣阻力
        - 撞擊力分散至胸腹部（高層墜落）
        - 下顎撞擊為高處墜落特徵
    - name: 典型損傷型態
      examples:
        - 面部外傷（口裂、下顎聯合分離）
        - 氣胸（胸壁撞擊）
        - 前肢骨折（橈尺骨遠端、腕關節）
        - 膀胱破裂（充盈膀胱撞擊）
        - 後肢骨折（股骨、脛骨）
clinicalSigns:
  early:
    - 呼吸困難（氣胸、肺挫傷）
    - 面部出血
    - 跛行或無法站立
    - 休克征象
  progressive:
    - 口裂（上顎裂開）
    - 下顎聯合分離
    - 氣胸惡化
    - 腹部膨脹（uroabdomen）
    - 脊椎損傷
diagnosis:
  primaryTests:
    - name: 全身影像評估
      notes: 胸部 X-ray（氣胸、肺挫傷）。腹部 X-ray（膀胱、脊椎）。四肢 X-ray（骨折）
    - name: TFAST/AFAST 超音波
      notes: 快速評估胸腔與腹腔
  additional:
    - CBC、生化
    - 尿液分析（膀胱破裂排除）
    - 頭部 X-ray（下顎骨折）
    - 脊椎 X-ray
    - 血壓
treatment:
  principles:
    - ABC 穩定
    - 系統性傷害評估
    - 分優先順序處理
    - 面部損傷穩定後處理
  general:
    - 氧氣補充（氣胸→胸腔穿刺）
    - IV 輸液（休克管理）
    - 止痛（opioids）
    - 氣胸：胸管引流
    - 骨折：緊急穩定（Robert Jones 繃帶）→ 計畫手術
    - 口裂/下顎骨折：cerclage wire 固定
    - 膀胱破裂：手術修補
    - 多系統損傷分優先順序處理
prognosis: 貓高樓症候群整體存活率約 90%。>7 層墜落存活率仍高但損傷更嚴重。面部損傷多可修復。多數骨折可成功治療。早期積極穩定為關鍵。
