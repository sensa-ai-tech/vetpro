slug: liver-biopsy-technique
nameEn: Liver Biopsy Technique
nameZh: 肝臟切片技術
bodySystem: hepatic
description: 經皮穿刺、超音波導引或手術方式取得肝臟組織樣本,用於診斷肝病。需評估凝血功能並選擇適當方式以降低出血風險。

aliases:
  - { alias: 肝臟活檢, language: zh }
  - { alias: Hepatic biopsy, language: en }
  - { alias: 肝穿刺, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常用於慢性肝炎、肝硬化、腫瘤診斷
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓肝脂肪變性、膽管炎診斷必要

etiology:
  categories:
    - name: 診斷適應症
      examples:
        - 肝酵素持續異常
        - 肝腫大或萎縮
        - 黃疸原因不明
    - name: 取樣方式
      examples:
        - Tru-cut針頭穿刺
        - 腹腔鏡切片
        - 剖腹手術楔形切片

clinicalSigns:
  early:
    - 此為診斷操作,非疾病本身
    - 操作後輕微不適
    - 穿刺點可能瘀血
  progressive:
    - 正常恢復:24小時內恢復正常
    - 併發症:腹腔內出血、膽汁性腹膜炎(罕見)

diagnosis:
  primaryTests:
    - name: 術前凝血檢查
      notes: "PT, aPTT, 血小板計數(需>50,000/μL)"
    - name: 腹腔超音波
      notes: "評估肝臟結構、導引穿刺位置"
    - name: 血液生化
      notes: "評估肝功能及黃疸程度"
  differentialDiagnoses:
    - 細針穿刺細胞學(較安全但診斷率低)
    - 影像學診斷(非侵入性)

treatment:
  medical:
    - 鎮靜麻醉:Dexmedetomidine 5-15 μg/kg IM + Butorphanol 0.3 mg/kg IM
    - 穿刺技術:14-16G Tru-cut針頭,超音波導引避開大血管
    - 止血處理:穿刺後壓迫5-10分鐘
    - 術後監控:血壓、腹圍、血比容每1-2小時監測6小時
    - 維生素K:凝血異常個體術前給予Vitamin K1 0.5-1.5 mg/kg SC

prognosis:
  general: "安全性高,嚴重出血發生率<1%。組織樣本診斷準確率>85%。術後24-48小時內可能輕微不適,極少需進一步介入。"

prevention:
  - 術前完整凝血功能評估
  - 超音波導引避開血管及膽囊
  - 出血高風險患者選擇腹腔鏡或手術切片
  - 術後密切監控6-12小時
