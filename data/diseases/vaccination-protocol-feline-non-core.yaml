slug: vaccination-protocol-feline-non-core
nameEn: Vaccination Protocol Feline Non-Core
nameZh: 貓非核心疫苗接種方案
bodySystem: other
description: 貓非核心疫苗的接種指引,包括貓白血病、貓免疫不全病毒、貓傳染性腹膜炎等疫苗。根據個體風險評估決定是否接種,主要依據生活環境、接觸史及地域流行病學因素。

aliases:
  - { alias: 貓選擇性疫苗, language: zh }
  - { alias: Feline non-core vaccination, language: en }
  - { alias: Optional feline vaccines, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 所有貓隻都應評估非核心疫苗需求,室外貓風險較高

etiology:
  categories:
    - name: 疫苗類型
      examples:
        - 貓白血病病毒疫苗 (FeLV)
        - 貓博德氏菌疫苗
        - 貓衣原體疫苗
        - 貓傳染性腹膜炎疫苗 (FIP,效果有爭議)

clinicalSigns:
  early:
    - 接種部位輕微腫脹
    - 短暫食慾降低
  progressive:
    - 注射部位肉芽腫形成(罕見)
    - 疫苗相關肉瘤(極罕見)

diagnosis:
  primaryTests:
    - name: 風險評估問卷
      notes: "評估生活環境、多貓家庭、室外接觸等風險因子"
    - name: FeLV/FIV血清學檢測
      notes: "確認疫苗接種前血清陰性狀態"
  differentialDiagnoses:
    - 核心疫苗不良反應
    - 注射部位感染

treatment:
  medical:
    - FeLV疫苗:首次接種後3-4週補強一次,之後每年一次(高風險個體)
    - 貓博德氏菌:收容所或多貓環境建議接種
    - 貓衣原體:眼結膜炎流行地區可考慮

prognosis:
  general: "安全性佳,副作用發生率低於1%。選擇性疫苗應依個體風險評估決定是否施打。"

prevention:
  - 接種前進行完整健康檢查
  - 記錄疫苗廠牌、批號及接種部位
  - 避免肩胛間接種以降低肉瘤風險
