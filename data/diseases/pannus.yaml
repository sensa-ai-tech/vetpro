diagnosticAlgorithm:
  title: 角膜血管翳 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估角膜表面進行性血管新生和色素沉著，好發於德國牧羊犬，注意紫外線暴露史
      findings:
        - 角膜邊緣血管新生向中央延伸
        - 角膜色素沉著（黑色素沉積）
        - 雙側對稱性病變
    - step: 2
      action: 眼科檢查
      details: 進行完整眼科檢查，包括裂隙燈、螢光素染色及淚液測試
      findings:
        - 裂隙燈見角膜淺層血管化伴肉芽組織
        - 螢光素染色通常陰性（表面完整）
        - 可能合併第三眼瞼漿細胞性浸潤
    - step: 3
      action: 確診
      details: 根據品種、臨床特徵及雙側對稱性病變確診，嚴重時可角膜細胞學或活檢確認
      findings:
        - 臨床表現結合品種傾向確診
        - 角膜細胞學見漿細胞和淋巴細胞浸潤
        - 排除其他角膜炎病因
clinicalPearls:
  - 德國牧羊犬是最典型的好發犬種
  - 高海拔地區的病例較難控制
  - 外用免疫調節劑（環孢素/他克莫司）是治療基石
  - 第三眼瞼增厚（漿細胞性第三眼瞼炎）常伴隨發生
monitoringItems:
