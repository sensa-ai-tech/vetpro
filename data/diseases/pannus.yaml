slug: pannus
nameEn: Pannus
nameZh: 慢性淺層角膜炎
bodySystem: ophthalmology
description: 免疫介導的慢性雙側進行性角膜炎，以角膜新生血管、淋巴漿細胞浸潤與色素沉著為特徵，為 German Shepherd 最具特徵性的眼科疾病。
aliases:
  - alias: Chronic Superficial Keratitis
    language: en
  - alias: CSK
    language: en
  - alias: Uberreiter's Syndrome
    language: en
  - alias: Degenerative Pannus
    language: en
  - alias: 色素性角膜炎
    language: zh
  - alias: 血管翳
    language: zh
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: >-
      好發品種：German Shepherd (最典型且最嚴重)、Belgian Tervuren、Belgian Malinois、Greyhound、Border Collie、Australian
      Shepherd、Dachshund。高海拔地區 (紫外線暴露增加) 發病率與嚴重度更高。通常 3-5 歲發病。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極為罕見。偶有類似 pannus 的角膜病變報告但病理機制可能不同。
etiology:
  categories:
    - name: 免疫介導
      examples:
        - T 細胞介導的免疫反應針對角膜基質抗原
        - 角膜淋巴漿細胞浸潤
        - 品種遺傳易感性 (MHC/DLA 相關)
    - name: 環境因素
      examples:
        - 紫外線暴露 (最重要的環境因素)
        - 高海拔地區 (UV 強度增加，發病率與嚴重度顯著升高)
        - 日照時間長的地區
    - name: 病理機制
      examples:
        - 角膜緣血管增生向中央延伸
        - 角膜基質被肉芽組織與纖維血管組織取代
        - 慢性炎症導致角膜黑色素沉著
        - 第三眼瞼亦可受累 (atypical pannus/plasmoma)
clinicalSigns:
  early:
    - 角膜外側緣出現粉紅色肉芽組織 (通常從外下方開始)
    - 角膜邊緣新生血管
    - 輕度角膜混濁
    - 通常雙側但可不對稱
  progressive:
    - 角膜新生血管從邊緣向中央延伸
    - 角膜基質肉芽組織增厚
    - 角膜色素沉著 (棕黑色) 逐漸蔓延
    - 第三眼瞼邊緣增厚去色素化 (atypical pannus/plasmoma)
    - 視力開始受影響
  late:
    - 角膜大面積色素沉著與纖維化
    - 嚴重視力障礙至失明 (色素覆蓋中央角膜)
    - 角膜變厚不透明
    - 第三眼瞼嚴重變形 (plasmoma)
diagnosis:
  primaryTests:
    - name: 臨床視診與裂隙燈檢查
      notes: 典型的雙側角膜緣新生血管與色素沉著，從外側/外下方開始，結合好發品種即可高度懷疑。裂隙燈評估病變深度與範圍
    - name: 角膜細胞學/刮片
      notes: 可見淋巴細胞與漿細胞浸潤。通常非必要但可幫助排除感染性角膜炎
  imaging:
    - name: 前段 OCT
      notes: 精確評估角膜各層侵犯深度與範圍
  additional:
    - 螢光素染色 (排除潰瘍)
    - Schirmer 淚液試驗 (排除 KCS — 鑑別診斷)
    - 眼壓測量
    - 第三眼瞼檢查 (atypical pannus/plasmoma 評估)
treatment:
  principles:
    - 終生免疫抑制治療 (無法治癒，只能控制)
    - 越早開始治療越能減緩進展
    - 減少紫外線暴露為重要輔助措施
    - 定期覆診調整治療強度
  medications:
    - name: Cyclosporine A 眼藥 (0.2%-2%)
      dose: Q12H (長期維持)
      notes: 一線治療。局部免疫抑制。0.2% (Optimmune) 至 2% (compounded) 依嚴重度調整。需持續使用不可停藥
    - name: Tacrolimus 0.02-0.03% 眼藥
      dose: Q12H
      notes: Cyclosporine 效果不佳時的替代或加強藥物。免疫抑制效力更強 (10-100 倍)
    - name: Dexamethasone 0.1% 眼藥水
      dose: Q6-12H (急性控制期)，後漸減
      notes: 急性發作或嚴重病例的初始控制。長期使用風險高 (促進潰瘍、升眼壓)。穩定後轉為 CsA/tacrolimus 維持
    - name: Prednisolone acetate 1% 眼藥水
      dose: Q6-12H (初始控制)
      notes: 類固醇選擇。與 CsA 合併使用可加速初始反應。長期避免
  general:
    - 紫外線防護：犬用護目鏡 (Doggles/Rex Specs)，尤其高海拔或戶外活動頻繁犬
    - 減少白天戶外暴露時間
    - 嚴重角膜色素沉著：角膜淺層切除術 (superficial keratectomy) + 後續藥物維持
    - 冷凍治療 (cryotherapy) 或 beta radiation (不常用但有報告)
    - 定期覆診 (每 3-6 個月) 評估療效與調整藥物
    - 停藥後幾乎 100% 復發
prognosis: Pannus 為終生需要管理的慢性疾病。早期治療且配合良好的犬多數可長期維持良好視力。未治療者可能因角膜色素完全覆蓋而失明。高海拔地區犬預後相對較差。嚴重色素沉著可經手術改善但需持續藥物維持。停藥後復發幾乎不可避免。
