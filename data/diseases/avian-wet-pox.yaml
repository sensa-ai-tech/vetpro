    language: en
  - alias: Wet form avian pox
    language: en
species:
  - speciesCommon: bird
    prevalence: moderate
    notes: 可單獨發生或與乾痘混合型。金絲雀感染濕痘的比例較其他鳥種高。嚴重度較乾痘高，死亡率可達 50% 以上。
etiology:
  categories:
    - name: 病原體
      examples:
        - Avipoxvirus（黏膜親和型）
        - 經吸入含病毒的氣溶膠
        - 經口腔黏膜直接感染
    - name: 病理機轉
      examples:
        - 病毒在呼吸道與消化道黏膜上皮細胞內複製
        - 形成增生性壞死性偽膜
        - 偽膜可阻塞氣道
clinicalSigns:
  early:
    - 口腔黏膜出現白色至黃色小斑塊
    - 輕度吞嚥困難
    - 聲音改變
  progressive:
    - 口腔、咽喉大面積黃白色偽膜
    - 嚴重進食困難
    - 呼吸困難（氣管偽膜阻塞）
    - 口腔惡臭
    - 鼻分泌物
    - 消瘦與脫水
    - 窒息死亡
diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: 口腔、咽喉黃白色偽膜為典型表現。偽膜不易剝離，強行剝離會出血
    - name: 組織病理學
      notes: 黏膜上皮增生壞死，細胞質內嗜酸性包涵體
    - name: PCR 檢測
      notes: 偽膜組織 PCR 確認病毒
  differentialDiagnoses:
    - 念珠菌感染
    - 毛滴蟲感染
    - 維生素 A 缺乏
    - 細菌性口腔炎
treatment:
  medical:
    - 輕柔清除口腔偽膜（避免損傷出血）
    - 局部碘溶液或 Nystatin 塗抹
    - 全身性抗生素預防繼發感染
    - 輔助餵食（管飼或注射器餵食）
    - 維生素 A 補充
    - 保溫與輸液支持
    - 嚴重氣道阻塞時可能需要氣囊管插管
prognosis:
  general: 預後謹慎至不良。死亡率可達 50-70%。嚴重氣道阻塞者預後極差。早期輕症病例在積極支持療法下可能存活。康復後產生免疫力。
prevention:
  - 防蚊措施
  - 良好通風減少氣溶膠傳播
  - 隔離感染個體
  - 環境消毒
  - 維持良好營養狀態
