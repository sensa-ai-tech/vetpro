nameEn: Avian Wet Pox
nameZh: 禽類濕痘
bodySystem: infectious
description: 禽類濕痘為禽痘病毒感染的黏膜型表現，在口腔、咽喉、氣管及食道黏膜形成增生性偽膜病變，可導致呼吸道阻塞與進食困難，預後較乾痘差。
aliases:
