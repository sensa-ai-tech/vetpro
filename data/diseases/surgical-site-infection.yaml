nameEn: Surgical Site Infection
nameZh: 手術部位感染
bodySystem: infectious
description: 手術後切口或深層組織的細菌感染。分為表淺切口、深層切口及器官/腔室感染。早期識別及治療可避免嚴重併發症。
aliases:
