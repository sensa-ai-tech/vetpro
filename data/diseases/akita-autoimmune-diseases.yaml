slug: akita-autoimmune-diseases
nameEn: Akita Autoimmune Diseases
nameZh: 秋田犬自體免疫疾病
bodySystem: immunology
description: 秋田犬為多種自體免疫疾病高風險品種,包括葡萄膜皮膚症候群、自體免疫性溶血性貧血、免疫介導性血小板減少症等。遺傳易感性導致免疫系統攻擊自身組織。

aliases:
  - { alias: 自體免疫疾病, language: zh }
  - { alias: Autoimmune Disorders, language: en }
  - { alias: Immune-Mediated Diseases, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 秋田犬、西伯利亞哈士奇、德國牧羊犬為高風險品種

etiology:
  categories:
    - name: 免疫系統失調
      examples:
        - 遺傳性免疫調節異常
        - T細胞或B細胞功能失調
        - 自體抗體產生

clinicalSigns:
  early:
    - 依疾病類型而異
    - 葡萄膜炎、皮膚白斑(UDS)
    - 貧血、虛弱(IMHA)
    - 瘀斑、出血(ITP)
  progressive:
    - 多器官受累
    - 進行性惡化
    - 復發性症狀
    - 全身性虛弱

diagnosis:
  primaryTests:
    - name: 全血球計數
      notes: "貧血、血小板減少或白血球異常"
    - name: 免疫學檢查
      notes: "Coombs test、抗核抗體(ANA)、抗血小板抗體"
    - name: 特異性檢查
      notes: "依疾病類型:眼科、皮膚活檢、骨髓檢查"
  differentialDiagnoses:
    - 感染性疾病
    - 腫瘤性疾病
    - 中毒

treatment:
  medical:
    - 免疫抑制劑(Prednisone 2-4 mg/kg PO q12h,漸減)
    - Azathioprine 2 mg/kg PO q24-48h(犬)
    - Cyclosporine 5 mg/kg PO q12h(依疾病調整)
    - Mycophenolate 10 mg/kg PO q12h(難治性病例)
    - 支持性治療(輸血、抗生素)

prognosis:
  general: "依疾病類型及嚴重程度而異。早期診斷及積極治療預後較佳。多數需終生免疫抑制治療。復發風險高。"

prevention:
  - 受影響犬隻不應繁殖
  - 定期健康檢查
  - 早期診斷早期治療
