slug: transplant-rejection
nameEn: Transplant Rejection
nameZh: 移植排斥反應
bodySystem: immunology
description: 受體免疫系統辨識移植器官為外來抗原而發動攻擊。可分為超急性、急性及慢性排斥。犬貓腎臟移植最常見，需終生免疫抑制。

aliases:
  - { alias: 器官排斥, language: zh }
  - { alias: Allograft Rejection, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 腎臟移植少數醫學中心執行，成功率約70-80%
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓慢性腎病腎移植較常見，存活率較犬高

etiology:
  categories:
    - name: 超急性排斥
      examples:
        - 預存抗體（ABO不匹配）
        - 移植後數分鐘至數小時發生
    - name: 急性排斥
      examples:
        - T細胞介導
        - 移植後數週至數月
        - 免疫抑制不足
    - name: 慢性排斥
      examples:
        - 抗體及細胞共同介導
        - 移植後數月至數年
        - 血管病變、纖維化

clinicalSigns:
  early:
    - 急性排斥：發燒、移植器官腫脹
    - 腎移植：尿量減少、血肌酸酐上升
    - 倦怠、食慾下降
  progressive:
    - 移植器官功能衰竭
    - 慢性排斥：漸進性功能惡化
    - 高血壓、蛋白尿（腎移植）
    - 免疫抑制副作用（感染、腫瘤）

diagnosis:
  primaryTests:
    - name: 移植器官功能監測
      notes: "腎移植：肌酸酐、BUN、尿檢"
    - name: 超音波檢查
      notes: "器官大小、血流評估"
    - name: 器官組織切片
      notes: "淋巴球浸潤、血管炎、纖維化"
    - name: 供體特異性抗體（DSA）
      notes: "抗體介導排斥"
  differentialDiagnoses:
    - 移植器官缺血再灌注損傷
    - 感染（BK病毒、CMV）
    - 藥物腎毒性（環孢素、他克莫司）
    - 尿路阻塞

treatment:
  medical:
    - 維持免疫抑制（終生）
    - 環孢素 5-10 mg/kg PO q12h（目標血中濃度 400-600 ng/mL）
    - 潑尼松龍 0.5-1 mg/kg PO q24h 漸減至最低劑量
    - 急性排斥：甲基潑尼松龍 10-30 mg/kg IV 脈衝治療
    - 黴酚酸酯 10 mg/kg PO q12h
    - 他克莫司（tacrolimus）0.1-0.3 mg/kg PO q12h（替代環孢素）

prognosis:
  general: "貓腎移植1年存活率約80%，3年約60%。急性排斥若及時治療多可逆轉。慢性排斥為長期主要問題。"

prevention:
  - 移植前組織配型
  - 術後嚴格免疫抑制方案
  - 定期監測移植器官功能及藥物濃度
  - 預防感染及腫瘤監測
  - 避免疫苗接種（活毒疫苗）


