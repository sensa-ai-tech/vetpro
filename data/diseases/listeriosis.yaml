    language: zh
  - alias: Listeria Infection
    language: en
species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬自然感染罕見。免疫抑制犬可能發展敗血症或腦膜腦炎。汙染食物（生肉、乳製品）為主要感染途徑。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓感染亦罕見。可表現為腸胃炎、敗血症或中樞神經系統感染。生食飲食為潛在風險。
etiology:
  categories:
    - name: 病原特性
      examples:
        - Listeria monocytogenes（革蘭氏陽性桿菌）
        - 兼性細胞內寄生，可在 4°C 增殖
        - 經口攝入汙染食物為主要途徑
        - 可穿越血腦屏障與胎盤屏障
    - name: 風險因子
      examples:
        - 免疫抑制（化療、corticosteroid）
        - 生食飲食
        - 幼齡或高齡動物
        - 懷孕動物（流產風險）
clinicalSigns:
  early:
    - 發燒
    - 食慾下降
    - 嗜睡
    - 腹瀉
  progressive:
    - 神經症狀（頭歪、共濟失調、迴旋）
    - 敗血症
    - 流產（懷孕動物）
    - 眼部感染（葡萄膜炎）
diagnosis:
  primaryTests:
    - name: 血液或腦脊液培養
      notes: 確定診斷。培養可能需 2-5 天。冷增殖技術 (cold enrichment) 可提高敏感度
    - name: PCR
      notes: 血液或腦脊液 PCR 較培養快速
  additional:
    - CBC（單核球增多為特徵但非必然）
    - 腦脊液分析（單核球性腦膜炎）
    - MRI（腦幹病變）
treatment:
  principles:
    - 需可穿透細胞內的抗生素
    - 長療程治療
    - 神經型需積極支持療法
  general:
    - Ampicillin 22 mg/kg IV q6-8h + gentamicin 2 mg/kg IV q8h
    - 替代：TMS 15 mg/kg PO BID
    - 治療至少 3-4 週
    - 神經症狀管理（抗癲癇、止吐）
    - IV 輸液支持
    - 營養支持
prognosis: 犬貓李斯特菌感染預後視臨床型態而定。腸胃炎型預後較佳。敗血症或腦膜腦炎型預後謹慎至不良，尤其免疫抑制動物。早期積極治療可改善存活率。
