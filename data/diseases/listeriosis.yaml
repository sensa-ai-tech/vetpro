bodySystem: infectious
description: 李斯特菌感染 (listeriosis) 由單核球增多性李斯特菌 (Listeria monocytogenes) 引起的人畜共通傳染病。犬貓感染罕見，但可表現為敗血症、腦膜腦炎或流產。為兼性細胞內寄生菌，免疫抑制動物風險最高。
aliases:
