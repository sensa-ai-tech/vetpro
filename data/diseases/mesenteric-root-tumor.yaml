slug: mesenteric-root-tumor
nameEn: Mesenteric Root Tumor
nameZh: 腸系膜根部腫瘤
bodySystem: oncology
description: 腸系膜根部腫瘤,可能為原發性 (GIST、平滑肌肉瘤) 或轉移性。常導致腸道功能障礙、腹水或腹部腫塊。

aliases:
  - { alias: 腸系膜腫瘤, language: zh }
  - { alias: Mesenteric Mass, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 中老年犬,常見 GIST、平滑肌肉瘤
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見,可能為淋巴瘤或肥大細胞瘤

etiology:
  categories:
    - name: 原發性
      examples:
        - GIST、平滑肌肉瘤
    - name: 轉移性
      examples:
        - 淋巴瘤、腺癌轉移

clinicalSigns:
  early:
    - 腹部腫塊
    - 腹圍增大
  progressive:
    - 腹痛
    - 嘔吐、腹瀉
    - 體重減輕
    - 腹水

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "腫塊大小、位置、血管浸潤"
    - name: 腹部 CT
      notes: "評估腫瘤範圍及可切除性"
    - name: 細針抽吸或組織切片
      notes: "確診腫瘤類型"
  differentialDiagnoses:
    - 淋巴結腫大
    - 腹腔內腫瘤
    - 脂肪瘤

treatment:
  medical:
    - 外科切除 (若可行)
    - 化療 (淋巴瘤、GIST)
    - Toceranib (GIST)
    - 姑息性照護

prognosis:
  general: "預後謹慎至不良;早期切除預後較佳;轉移性或無法切除預後不良"

prevention:
  - 無特定預防措施


guidelineRefs:
