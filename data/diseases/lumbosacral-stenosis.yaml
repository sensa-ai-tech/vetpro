    language: zh
  - alias: Cauda Equina Syndrome
    language: en
  - alias: Degenerative Lumbosacral Stenosis
    language: en
  - alias: DLSS
    language: en
species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬隻腰薦椎狹窄症常見於大型犬。German Shepherd 最好發。其他大型工作犬亦常見。多見於中老年犬。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻腰薦椎狹窄症罕見。
etiology:
  categories:
    - name: 退化性原因
      examples:
        - L7-S1 椎間盤退化與突出
        - 椎間孔狹窄（foraminal stenosis）
        - 腰薦關節不穩定
        - 黃韌帶（ligamentum flavum）肥厚
    - name: 其他
      examples:
        - 先天性腰薦椎移行椎（transitional vertebra）
        - 骨贅形成（osteophyte）
        - 感染性椎間盤炎（discospondylitis）
clinicalSigns:
  early:
    - 腰薦部疼痛（壓迫 L7-S1 區域時疼痛）
    - 不願跳躍或上樓梯
    - 後肢輕度跛行
  progressive:
    - 後肢漸進性無力
    - 尾巴下垂（caudal nerve 受壓）
    - 大小便失禁（嚴重時）
    - 會陰區感覺減退
    - 後肢肌肉萎縮
    - 自我殘傷（lick granuloma，感覺異常）
diagnosis:
  primaryTests:
    - name: MRI
      notes: 確診首選。顯示 L7-S1 椎間盤突出、椎管狹窄程度、神經根壓迫。動態 MRI（伸展位）可評估動態壓迫。
    - name: CT
      notes: 評估骨性狹窄優於 MRI。椎間孔狹窄評估。CT myelography 或 CT epidurography 評估神經壓迫。
treatment:
  principles:
    - 輕度可保守治療
    - 嚴重或進展性者手術減壓
    - 物理治療與體重管理
  general:
    - 保守治療：限制活動 + Gabapentin 5-10 mg/kg PO q8-12h + NSAID
    - 體重管理（減輕腰薦部負擔）
    - 物理治療（水療、核心肌群強化）
    - 手術：dorsal laminectomy（背側椎板切除）± foraminotomy ± discectomy
    - 術後物理治療與復健
    - 避免高衝擊活動
prognosis: 保守治療可暫時緩解約 50-60% 的病例。手術減壓成功率約 70-80%。嚴重大小便失禁者手術預後較差。German Shepherd 可能預後較其他品種稍差。術後需長期管理（體重控制、避免過度活動）。大部分犬隻可維持良好生活品質。
