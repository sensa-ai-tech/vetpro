slug: lumbosacral-stenosis
nameEn: Lumbosacral Stenosis
nameZh: 腰薦椎狹窄症
bodySystem: neurology
description: >-
  腰薦椎狹窄症（degenerative lumbosacral stenosis, DLSS / cauda equina syndrome）為 L7-S1 椎間盤退化與周圍結構增生導致馬尾神經（cauda
  equina）壓迫的疾病。犬隻好發於大型犬，特別是 German Shepherd。臨床表現為腰薦部疼痛、後肢跛行與尾巴功能障礙。
aliases:
