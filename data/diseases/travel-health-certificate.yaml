slug: travel-health-certificate
nameEn: Travel Health Certificate
nameZh: 寵物旅行健康證明
bodySystem: other
description: 寵物國內外旅行所需的健康證明文件。包括疫苗接種證明、寄生蟲預防、健康檢查及官方獸醫簽證等。不同國家要求不同,需提前規劃以符合目的地法規。

aliases:
  - { alias: 動物健康證明書, language: zh }
  - { alias: Pet health certificate, language: en }
  - { alias: International health certificate, language: en }
  - { alias: USDA health certificate, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 國際旅行需符合目的地國家特定要求
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓國際旅行要求通常與犬相似

etiology:
  categories:
    - name: 一般要求項目
      examples:
        - 狂犬病疫苗接種證明(至少21天前完成)
        - 晶片植入(ISO標準15位數)
        - 狂犬病抗體力價檢測(某些國家,如日本、歐盟)
        - 體內外寄生蟲預防治療
        - 官方獸醫健康檢查(出發前10天內)
    - name: 特殊要求
      examples:
        - 鉤端螺旋體疫苗(某些歐洲國家)
        - 絛蟲治療證明(英國、愛爾蘭等)
        - 血清學檢測(地中海國家)

clinicalSigns:
  early:
    - 健康證明申請為行政程序
    - 動物需健康無傳染病症狀
  progressive:
    - 不符規定可能導致入境被拒或隔離

diagnosis:
  primaryTests:
    - name: 旅行前健康檢查
      notes: "確認健康狀態、疫苗接種紀錄完整"
    - name: 狂犬病抗體力價檢測
      notes: "FAVN test,需≥0.5 IU/ml,某些國家要求疫苗後30天及入境前3個月內檢測"
    - name: 寄生蟲篩檢
      notes: "依目的地要求,可能需血液寄生蟲或糞便檢查"
  differentialDiagnoses:
    - 不符合旅行健康標準
    - 疫苗接種不完整

treatment:
  medical:
    - 提前規劃:至少出發前3-6個月開始準備
    - 晶片植入:確認符合ISO標準
    - 狂犬病疫苗:至少出發前21天完成,部分國家要求30天
    - 狂犬病抗體檢測:疫苗後至少30天抽血,等待結果需2-4週
    - 體內外寄生蟲預防:出發前24-120小時內治療(依目的地規定)
    - 健康證明:由官方獸醫或認證獸醫簽發,通常有效期10天
    - 航空箱準備:符合IATA標準,足夠空間讓動物站立轉身

prognosis:
  general: "充分準備及符合所有規定可確保順利入境。未符合規定可能導致動物被拒入境、遣返或隔離檢疫。"

prevention:
  - 至少提前3-6個月查詢目的地國家寵物入境規定
  - 諮詢有國際旅行經驗的獸醫
  - 確認航空公司寵物運送規定
  - 保留所有文件副本(疫苗證明、晶片號碼、健康證明)
  - 考慮購買寵物旅行保險
  - 某些國家(如澳洲、紐西蘭)有長時間隔離要求,需提前安排


