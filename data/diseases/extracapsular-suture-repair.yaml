slug: extracapsular-suture-repair
nameEn: Extracapsular Suture Repair
nameZh: 關節囊外縫線修復術
bodySystem: orthopedic
description: 關節囊外縫線修復術（Lateral Suture / DeAngelis technique）為治療犬前十字韌帶斷裂的傳統方法。使用粗縫線從股骨外側至脛骨粗隆建立人工韌帶穩定膝關節。較適合小型犬與體重較輕的犬。

aliases:
  - { alias: 關節囊外縫線修復術, language: zh }
  - { alias: Extracapsular Suture Repair, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 小型犬預後良好。大型犬成功率較 TPLO/TTA 低。費用較低為其優勢。術後需限制活動 6-8 週。

pubmedQueries:
