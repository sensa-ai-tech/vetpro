species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 佔犬皮膚及皮下腫瘤約15%；中老年犬好發（平均10歲）；大型犬略多；無明確品種傾向但金毛獵犬等部分品種可能較多見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓軟組織肉瘤常見的特殊型為注射部位相關肉瘤（FISS / Injection-Site Sarcoma），具高度局部侵襲性

etiology:
  categories:
    - name: 自發性（多數）
      examples:
        - 大多數病例原因不明
        - 可能與基因突變累積相關
        - 所有軟組織肉瘤被認為起源自原始間葉幹細胞，可向多種方向分化
    - name: 注射部位相關（貓）
      examples:
        - 疫苗或其他注射（如長效類固醇）部位的慢性發炎反應
        - 發生率估計約1/10,000 至 1/30,000 次注射
    - name: 輻射誘發
      examples:
        - 先前放射治療區域偶可繼發肉瘤
    - name: 異物反應
      examples:
        - 植入物或異物周圍的慢性炎症偶可誘發

clinicalSigns:
  early:
    - 緩慢生長的皮下或深層軟組織腫塊
    - 腫塊通常無痛或僅輕微不適
    - 觸診腫塊質地硬實，邊界似乎清楚但實際有假性被膜
  progressive:
    - 腫塊逐漸增大
    - 腫塊可能變得固著於深層組織
    - 腫塊上方皮膚可能潰瘍（快速生長時）
    - 根據腫瘤位置可能影響正常功能（跛行、吞嚥困難等）
  late:
    - 腫塊顯著增大影響生活品質
    - 局部復發（手術切除不完全時）
    - 遠端轉移（肺為最常見，高分級腫瘤轉移率約15-40%）
    - 全身性症狀（食慾下降、體重減輕）

diagnosis:
  primaryTests:
    - name: 細針吸取細胞學（FNA）
      notes: "初步篩檢工具；典型表現為梭形細胞，但細胞剝落性差，診斷率約50-70%；僅能提示間葉來源，無法確定組織學分級"
    - name: 組織切片（Biopsy）
      notes: "確診及分級的金標準；建議術前進行切開式切片（Incisional Biopsy）以確定腫瘤分級並規劃手術範圍"
  imaging:
    - name: 胸部X光（三視圖）
      notes: "分期檢查，評估肺轉移（特別是Grade II-III腫瘤）"
    - name: CT/MRI
      notes: "評估腫瘤範圍及與周圍結構的關係，對術前規劃至關重要（特別是肢體及頭頸部腫瘤）"
    - name: 腹部超音波
      notes: "完整分期檢查的一部分，評估腹腔淋巴結及器官轉移"
  differentialDiagnoses:
    - 脂肪瘤 (Lipoma)
    - 肥大細胞瘤 (Mast Cell Tumor)
    - 血管周圍壁細胞瘤 (Perivascular Wall Tumor)
    - 組織球肉瘤 (Histiocytic Sarcoma)
    - 淋巴瘤皮膚型 (Cutaneous Lymphoma)
    - 注射部位肉芽腫 (Injection Site Granuloma)
  additional:
    - 區域淋巴結細針吸取（排除淋巴結轉移）
    - 組織學分級（Grade I/II/III 基於有絲分裂指數、壞死程度及分化程度）
    - 免疫組化染色協助亞型分類

treatment:
  principles:
    - 寬邊界手術切除為治療基石（目標：側方3 cm、深層一個筋膜面的邊界）
    - 手術邊界不足時輔以放射治療
    - 化療對大多數STS效果有限，僅用於高分級或已轉移病例
    - 術前精確的影像評估對手術規劃至關重要
  general:
    - 手術治療：寬邊界切除（Wide Excision）；邊界目標側方≥3 cm，深層至少一個完整筋膜面
    - 肢體腫瘤若寬切除不可行可考慮截肢
    - 放射治療：術前（新輔助）或術後（輔助）放射治療用於切緣不乾淨或邊界不足的病例
    - 術後放射治療劑量：通常54-63 Gy，分15-21次
    - 化療（高分級腫瘤）：Doxorubicin 30 mg/m² IV q21d（5-6個週期）
    - 口服化療選擇：Cyclophosphamide 12.5-25 mg/m² PO q48h 節拍式化療
    - Carboplatin 300 mg/m² IV q21d（替代 doxorubicin 的化療選擇，腎毒性較低）
    - Toceranib（Palladia）2.5-3.25 mg/kg PO q48h 部分亞型可能有效
    - 電化學治療（Electrochemotherapy）：切緣不足時的輔助局部治療選項
    - 疼痛管理根據需要：Tramadol 3-5 mg/kg PO q8-12h 或 Gabapentin 5-10 mg/kg PO q8-12h
    - 注射部位肉瘤（貓）：需更激進的手術（5 cm邊界），建議CT術前規劃

prognosis: Grade I 腫瘤寬邊界切除後局部復發率低（<10%），遠端轉移率<10%。Grade II 腫瘤切緣乾淨時局部復發率約10-20%，轉移率約15-20%。Grade III 腫瘤局部復發率高（>30%），轉移率約30-40%。切緣不乾淨的腫瘤局部復發率高達50-90%。輔助放射治療可將不完全切除的局部控制率提高至85%以上。中位存活時間（寬邊界切除後）Grade I-II約3-5年，Grade III約1-2年。

