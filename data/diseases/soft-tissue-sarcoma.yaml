slug: soft-tissue-sarcoma
nameEn: Soft Tissue Sarcoma
nameZh: 軟組織肉瘤
bodySystem: oncology
description: 軟組織肉瘤（STS）是一群起源於間葉組織（結締組織、脂肪、肌肉、血管、神經鞘等）的惡性腫瘤統稱。臨床上表現為皮下或深層軟組織的緩慢生長腫塊，具有局部侵襲性強但遠端轉移率相對較低的生物學特性。治療以寬邊界手術切除為主，必要時輔以放射治療。

