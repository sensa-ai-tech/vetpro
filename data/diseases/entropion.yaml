slug: entropion
nameEn: Entropion
nameZh: 眼瞼內翻
bodySystem: ophthalmology
description: 眼瞼邊緣向內翻轉，使睫毛與眼瞼皮膚持續摩擦角膜與結膜表面，導致疼痛、角膜損傷甚至角膜潰瘍與疤痕，為犬最常見的眼瞼疾病。

aliases:
  - { alias: Eyelid Entropion, language: en }
  - { alias: Involutional Entropion, language: en }
  - { alias: Spastic Entropion, language: en }
  - { alias: 瞼內翻, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 極為常見的遺傳性眼瞼疾病。好發品種：Shar-Pei (最嚴重)、Chow Chow、English Bulldog、Rottweiler、Great Dane、Saint Bernard、Labrador Retriever、Golden Retriever、Cocker Spaniel。短頭顱犬與巨頭犬皆常見。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓較少見但確實發生。Persian 與 Himalayan (短頭顱品種) 好發。Maine Coon 偶見。多為下眼瞼內側。

etiology:
  categories:
    - name: 原發性 (發育性/遺傳性)
      examples:
        - 眼瞼構型遺傳異常 (面部皺摺過多、眼瞼裂過大或過小)
        - Shar-Pei 嚴重面部皮膚過多
        - 巨頭犬品種 (Great Dane、Mastiff) 眼瞼過長
        - 多基因遺傳
    - name: 痙攣性 (Spastic)
      examples:
        - 眼部疼痛導致眼輪匝肌痙攣 (角膜潰瘍、結膜炎、異物)
        - 去除疼痛原因後可能自行恢復
    - name: 瘢痕性 (Cicatricial)
      examples:
        - 眼瞼外傷後疤痕攣縮
        - 慢性炎症 (嚴重結膜炎)
        - 手術後疤痕
    - name: 退化性 (Involutional)
      examples:
        - 老年犬眼眶脂肪萎縮導致眼球內陷
        - 快速體重減輕
        - 慢性咀嚼肌萎縮

clinicalSigns:
  early:
    - 眨眼/瞇眼 (blepharospasm)
    - 流淚 (epiphora)
    - 眼部分泌物增加 (黏液至黏液膿性)
    - 結膜充血
  progressive:
    - 角膜新生血管 (慢性摩擦刺激)
    - 角膜色素沉著 (pigmentary keratitis)
    - 角膜淺層潰瘍 (反覆上皮損傷)
    - 角膜基質纖維化 (疤痕)
    - 慢性眼部不適
  late:
    - 深層角膜潰瘍 (嚴重未治療者)
    - 角膜穿孔 (極端情況)
    - 角膜嚴重疤痕與色素沉著導致視力障礙
    - 角膜黑色素瘤 (長期刺激理論)

diagnosis:
  primaryTests:
    - name: 臨床視診
      notes: "直接觀察眼瞼邊緣是否向內翻轉。注意區分原發性內翻與痙攣性內翻 (需先排除疼痛原因)"
    - name: 局部麻醉測試
      notes: "點局部麻醉眼藥水 (proparacaine 0.5%) 後觀察內翻是否改善 — 若改善則為痙攣性成分 (眼輪匝肌痙攣)；若無改善則為結構性內翻"
    - name: 螢光素染色
      notes: "評估角膜潰瘍。內翻眼瞼摩擦區域常見線性或弧形角膜上皮缺損"
  additional:
    - Schirmer 淚液試驗 (排除乾眼症為痙攣性內翻原因)
    - 裂隙燈檢查 (評估角膜損傷深度、新生血管、色素沉著)
    - 眼壓測量 (排除青光眼)
    - 完整眼瞼與睫毛檢查 (同時排除 distichiasis、ectopic cilia)

treatment:
  principles:
    - 手術矯正為確定性治療
    - 幼犬嚴重者可先暫時固定 (tacking) 至成年後再行永久手術
    - 痙攣性內翻需先處理根本疼痛原因
    - 手術應保守，避免過度矯正導致眼瞼外翻
  medications:
    - name: 廣效抗生素眼藥水 (Ofloxacin 0.3%)
      dose: "Q6-8H"
      notes: 角膜潰瘍時使用。術前控制感染
    - name: 人工淚液/潤滑眼藥膏
      dose: "Q4-6H 或 PRN"
      notes: 保護角膜。等待手術期間使用。睡前使用眼藥膏效果較持久
    - name: Cyclosporine A 0.2% 眼藥
      dose: "Q12H"
      notes: 慢性色素性角膜炎 (pigmentary keratitis) 的長期治療。術後可能需持續使用
  general:
    - "幼犬暫時固定 (temporary tacking)：非吸收縫線將眼瞼暫時外翻固定。Shar-Pei 幼犬 (2-4 週齡) 因嚴重內翻可能需緊急 tacking"
    - "Hotz-Celsus 手術 (最常用)：切除眼瞼邊緣平行的新月形皮膚與眼輪匝肌條，縫合後眼瞼外翻矯正"
    - "Y-to-V plasty / Stades procedure：內側眼角內翻的矯正"
    - "Combination procedures：大型犬複雜內翻可能需合併多種技術"
    - 術後戴伊莉莎白頸圈 10-14 天
    - 術後 7-14 天拆線
    - 避免過度矯正 (undercorrection 優於 overcorrection)

emergencyNotes: 眼瞼內翻本身非急症，但嚴重內翻合併深層角膜潰瘍或 descemetocele 為急症。Shar-Pei 新生幼犬嚴重內翻 (neonatal entropion) 可能因無法張眼而需緊急暫時固定以保護角膜。

prognosis: 手術矯正成功率極高 (>90%)。多數犬單次手術即可有效矯正。嚴重品種 (Shar-Pei) 可能需多次手術。術後角膜新生血管與色素沉著可逐漸改善 (需數週至數月)。深層角膜疤痕為永久性。未治療的慢性內翻可導致嚴重視力障礙。

