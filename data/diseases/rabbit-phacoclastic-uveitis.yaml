slug: rabbit-phacoclastic-uveitis
nameEn: Rabbit Phacoclastic Uveitis
nameZh: 兔晶體溶解性葡萄膜炎
bodySystem: ophthalmology
description: 由 Encephalitozoon cuniculi 幼蟲侵入眼內晶體引起的慢性肉芽腫性葡萄膜炎，為兔特徵性眼疾。晶體破裂後蛋白質外漏引發嚴重眼內炎症反應，表現為虹膜白色團塊或前房積膿。

aliases:
  - { alias: 兔E. cuniculi 葡萄膜炎, language: zh }
  - { alias: 兔晶體破裂性葡萄膜炎, language: zh }
  - { alias: 兔白內障性葡萄膜炎, language: zh }
  - { alias: E. cuniculi Uveitis, language: en }
  - { alias: Lens-Induced Uveitis, language: en }
  - { alias: Phacoclastic Uveitis, language: en }

species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: E. cuniculi 感染的眼部表現。通常單側。幼兔母體內感染→微孢子蟲經血行播散至晶體→晶體內增殖→晶體囊破裂→蛋白質外漏→劇烈眼內發炎。E. cuniculi 血清陽性率在家兔群可達 50-80%。

etiology:
  categories:
    - name: 感染性/免疫介導性
      examples:
        - E. cuniculi 孢子體經胎盤傳播至胎兒晶體
        - 微孢子蟲在晶體纖維內增殖（可潛伏數月至數年）
        - 最終晶體囊破裂→晶體蛋白外漏
        - 免疫系統對晶體蛋白的反應→肉芽腫性葡萄膜炎
    - name: 風險因素
      examples:
        - E. cuniculi 感染（母體垂直傳播或環境水平傳播）
        - 幼齡感染後數月至數年才發病
        - 免疫功能變化可觸發發作

clinicalSigns:
  early:
    - 輕微眼部不適（眨眼、流淚）
    - 虹膜表面白色斑點或團塊
    - 瞳孔輕微不規則
  progressive:
    - 虹膜上明顯白色肉芽腫團塊
    - 前房積膿 (hypopyon)
    - 虹膜後黏連 (posterior synechiae)
    - 眼部疼痛（瞇眼、流淚）
    - 角膜水腫
  late:
    - 白內障（晶體混濁）
    - 繼發性青光眼（虹膜後黏連阻塞房水排出）
    - 眼球萎縮 (phthisis bulbi)
    - 視力喪失

diagnosis:
  primaryTests:
    - name: 眼科檢查 (裂隙燈)
      notes: "虹膜上白色肉芽腫、前房積膿、虹膜後黏連、晶體混濁/破裂。通常單側。為兔 E. cuniculi 最特徵性眼部表現"
    - name: E. cuniculi 血清學
      notes: "IgG/IgM 檢測。IgM 陽性提示近期感染/活化。IgG 陽性僅表示暴露。結合眼科發現綜合判斷"
  imaging:
    - name: 眼部超音波
      notes: "評估後段（玻璃體混濁、視網膜剝離）。晶體形態評估"
  additional:
    - 眼壓測量 (tonometry)——繼發性青光眼篩檢
    - 生化 / CBC
    - 尿液分析（E. cuniculi 腎臟感染評估）
    - 術後組織病理學（晶體——PAS 染色可見微孢子蟲孢子體）

treatment:
  principles:
    - 眼科手術（晶體摘除）為最佳治療
    - 抗 E. cuniculi 全身治療
    - 抗發炎管理
    - 多數為單側，對側眼預後良好
  general:
    - "手術（首選）：晶體乳化術 (phacoemulsification) 或晶體囊外摘除術 (ECLE)"
    - "手術可解除眼內炎症來源、改善疼痛"
    - "眼球摘除術 (enucleation)：嚴重青光眼、眼球萎縮、疼痛控制困難時"
    - "全身抗 E. cuniculi：Fenbendazole 20 mg/kg PO SID × 28 天"
    - "局部眼藥：Prednisolone acetate 1% 眼藥水 q6-8h（抗發炎——確認無角膜潰瘍）"
    - "局部散瞳：Atropine 1% 眼藥水 q12-24h（防虹膜後黏連、減輕疼痛）"
    - "全身抗發炎：Meloxicam 0.3-0.6 mg/kg PO SID"
    - "繼發青光眼：Dorzolamide 2% 眼藥水 q8-12h"
    - "監測對側眼"

prognosis: 手術摘除晶體後預後良好——多數眼睛可保留並緩解疼痛（但視力多已喪失）。單純藥物治療難以控制炎症，長期預後較差。繼發青光眼時可能需眼球摘除。對側眼多數不受影響。全身性 E. cuniculi 感染狀態需同時評估（腎臟、前庭）。

