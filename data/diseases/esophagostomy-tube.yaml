slug: esophagostomy-tube
nameEn: Esophagostomy Tube
nameZh: 食道造口管
bodySystem: metabolic
description: 經由頸部側面手術置放的食道餵食管。為中長期營養支持的理想選擇，置放簡易、照護方便、可給予多種食物型態。

aliases:
  - { alias: 食道管, language: zh }
  - { alias: E-tube, language: en }
  - { alias: Esophageal Feeding Tube, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 中長期營養支持首選
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 脂肪肝治療的標準配備

etiology:
  categories:
    - name: 適應症
      examples:
        - 口腔/下顎疾病或手術
        - 食道疾病(狹窄、異物移除後)
        - 嚴重厭食(特別是貓脂肪肝)
        - 神經疾病無法吞嚥
        - 頭部創傷
    - name: E-tube優點
      examples:
        - 置放簡易(短時間手術)
        - 可給予泥狀食物(較粗管徑)
        - 照護方便(飼主可操作)
        - 可長期使用(數週至數月)
        - 不影響動物活動

clinicalSigns:
  early:
    - 置放後：輕度頸部腫脹
    - 成功營養支持：體重穩定、活力改善
  progressive:
    - 康復：可恢復自主進食
    - 併發症(罕見)：局部感染、管路移位

diagnosis:
  primaryTests:
    - name: 置放前評估
      notes: "凝血功能、全身麻醉風險評估"
    - name: 營養需求計算
      notes: "RER = 70 × (體重kg)^0.75"
  differentialDiagnoses:
    - 需要營養支持的各種疾病

treatment:
  medical:
    - 置放手術
    - 全身麻醉
    - 頸部側面切開約2-3 cm
    - 鈍性分離至食道
    - 置入14-18 Fr餵食管
    - 皮膚縫合固定
    - 頭套或頸圈防移除
    - 餵食管理
    - 置放後等待12-24小時再開始餵食
    - 少量多餐(每4-6小時)
    - 可給予泥狀罐頭或液態營養品
    - 餵食前後用溫水沖洗管路
    - 日常照護
    - 每日清潔造口周圍
    - 檢查是否紅腫或分泌物
    - 確認管路固定穩固
    - 戴頭套防止抓扯
    - 移除時機
    - 動物恢復自主進食
    - 拔除簡易，傷口自行癒合

prognosis:
  general: "E-tube為中長期營養支持安全有效的方法；併發症罕見，預後良好"

prevention:
  - 無菌置放技術
  - 適當管路照護
  - 頭套防止移除
  - 定期檢查造口狀況
