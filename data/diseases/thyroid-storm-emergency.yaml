slug: thyroid-storm-emergency
nameEn: Thyroid Storm Emergency
nameZh: 甲狀腺風暴
bodySystem: endocrine
description: 嚴重甲狀腺機能亢進危象,可引起高體溫、心律不整及多器官衰竭。罕見但致命性高。

aliases:
  - { alias: 甲亢危象, language: zh }
  - { alias: Thyrotoxic Crisis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 極罕見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 未治療甲亢可能發生

etiology:
  categories:
    - name: 誘發因子
      examples:
        - 甲狀腺腫瘤、嚴重感染、手術、突然停藥

clinicalSigns:
  early:
    - 心搏過速(>240/min貓)
    - 高體溫(>40°C)
  progressive:
    - 心律不整、心衰竭
    - 昏迷、多器官衰竭

diagnosis:
  primaryTests:
    - name: 甲狀腺素
      notes: "T4極度升高"
  differentialDiagnoses:
    - 其他高體溫、心律不整

treatment:
  medical:
    - 抗甲狀腺藥: Methimazole 5-10 mg PO/直腸 q8h
    - β阻斷劑: Atenolol 6.25-12.5 mg PO q12h
    - 降溫
    - 靜脈輸液
    - 治療心律不整
    - ICU監護

prognosis:
  general: "預後不良,死亡率高。早期積極治療可能存活。"

prevention:
  - 甲亢早期診斷治療
