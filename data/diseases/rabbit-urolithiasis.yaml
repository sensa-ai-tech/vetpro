slug: rabbit-urolithiasis
nameEn: Rabbit Urolithiasis
nameZh: 兔尿路結石
bodySystem: renal
description: 兔泌尿道中形成結石的疾病，兔因獨特的鈣代謝方式（腸道吸收鈣與飲食鈣攝入量成正比，主要經腎臟排泄）而特別容易發生。結石多為碳酸鈣成分，好發於膀胱及輸尿管。

aliases:
  - { alias: 兔泌尿道結石, language: zh }
  - { alias: 兔膀胱結石, language: zh }
  - { alias: 兔腎結石, language: zh }
  - { alias: Rabbit Bladder Stones, language: en }
  - { alias: Rabbit Urinary Calculi, language: en }

species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: 兔的鈣代謝獨特，血鈣與飲食鈣攝入直接相關，過量鈣經腎臟排泄形成碳酸鈣結晶/結石。高鈣飲食（苜蓿乾草、高鈣蔬菜）為重要風險因素。

etiology:
  categories:
    - name: 代謝因素
      examples:
        - 兔獨特鈣代謝（腸道鈣吸收與飲食鈣正相關，非受 Vitamin D 嚴格調控）
        - 過量鈣經腎臟排泄形成碳酸鈣結晶
        - 結石成分多為碳酸鈣 (calcium carbonate)
    - name: 飲食因素
      examples:
        - 高鈣飲食（成兔仍餵苜蓿乾草 alfalfa）
        - 高鈣蔬菜過多（菠菜、甜菜葉、巴西利）
        - 飲水量不足
        - 顆粒飼料過多（鈣含量高）
    - name: 其他風險因素
      examples:
        - 活動量不足（籠養）
        - 肥胖
        - 慢性膀胱炎
        - 遺傳易感性

clinicalSigns:
  early:
    - 尿液混濁加重（正常兔尿本即含鈣質，但過度混濁異常）
    - 頻尿
    - 排尿困難 (stranguria)
    - 會陰部尿液灼傷 (urine scald)
  progressive:
    - 血尿 (hematuria)
    - 排尿時鳴叫 (vocalization)
    - 食慾下降
    - 弓背姿勢
    - 活動量減少
  late:
    - 尿道完全阻塞（緊急！公兔較常見）
    - 無法排尿 (anuria)
    - 膀胱過度膨脹
    - 急性腎後性氮血症
    - 膀胱破裂（罕見但致命）
    - 腎水腫（輸尿管結石）

diagnosis:
  primaryTests:
    - name: 腹部 X 光
      notes: "碳酸鈣結石 X 光不透射性高，通常可清楚看見。評估結石位置（腎、輸尿管、膀胱、尿道）、大小、數量"
    - name: 尿液分析
      notes: "結晶檢查、潛血、細菌培養。兔正常尿液即含碳酸鈣結晶，需綜合判斷"
  imaging:
    - name: 腹部超音波
      notes: "評估腎臟（腎水腫、腎結石）、膀胱壁增厚、殘餘尿量"
    - name: 對比 X 光 (contrast study)
      notes: "評估尿道通暢性（懷疑尿道結石時）"
  additional:
    - CBC / 生化 (腎功能評估——BUN、creatinine)
    - 電解質 (鉀、鈣、磷)
    - 膀胱觸診 (膨脹程度、結石觸感)
    - 結石成分分析 (術後送檢)

treatment:
  principles:
    - 緊急解除尿道阻塞（若存在）
    - 手術摘除結石（膀胱切開術 cystotomy）
    - 飲食調整預防復發
    - 增加飲水量為長期管理關鍵
  general:
    - "膀胱結石：膀胱切開術 (cystotomy) 移除結石"
    - "輸尿管結石：輸尿管切開術 (ureterotomy) 或腎臟摘除術（單側嚴重腎水腫）"
    - "尿道阻塞緊急處理：嘗試導尿管沖洗，必要時緊急手術"
    - "術後止痛：Meloxicam 0.3-0.6 mg/kg PO/SC SID"
    - "抗生素（有感染時）：Enrofloxacin 10-20 mg/kg PO BID 或 Trimethoprim-sulfa 30 mg/kg PO BID"
    - "皮下輸液補充（促進排尿、矯正脫水）：50-100 mL/kg/day SC"
    - "飲食調整：改為禾本科乾草 (timothy hay) 為主，限制苜蓿乾草"
    - "減少高鈣蔬菜（菠菜、巴西利），選擇低鈣蔬菜（萵苣、芹菜）"
    - "增加飲水量（提供新鮮水、可加入少量無糖果汁增加適口性、蔬菜沾水餵食）"
    - "增加活動量（至少每天 3-4 小時自由活動）"

prognosis: 手術切除結石預後良好，但復發率高。飲食管理與增加飲水量為預防復發關鍵。雙側腎水腫或嚴重腎功能損傷時預後不良。長期需定期 X 光追蹤。

