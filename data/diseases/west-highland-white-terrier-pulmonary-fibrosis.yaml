slug: west-highland-white-terrier-pulmonary-fibrosis
nameEn: West Highland White Terrier Pulmonary Fibrosis
nameZh: 西高地白梗犬肺纖維化
bodySystem: respiratory
description: 西高地白梗犬肺纖維化（又稱 Westie Lung Disease）是該品種特有的進行性間質性肺病，表現為肺實質纖維化導致氣體交換功能進行性下降。中老年犬好發，臨床表現為慢性進行性呼吸困難。

aliases:
  - { alias: 西高地白梗肺病, language: zh }
  - { alias: Westie 肺纖維化, language: zh }
  - { alias: Westie lung disease, language: en }
  - { alias: Canine idiopathic pulmonary fibrosis, language: en }
  - { alias: CIPF, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 西高地白梗為犬特發性肺纖維化最高風險品種。9-13 歲為好發年齡。類似人類特發性肺纖維化（IPF）。

etiology:
  categories:
    - name: 特發性/遺傳
      examples:
        - 品種遺傳易感性
        - 肺間質細胞異常纖維化反應
        - 確切病因不明
    - name: 病理機制
      examples:
        - 肺泡上皮損傷後異常修復
        - 過度膠原沉積
        - 肺泡壁增厚
        - 氣體交換面積漸進性減少

clinicalSigns:
  early:
    - 運動不耐受
    - 輕度呼吸急促（運動後）
    - 偶爾咳嗽
  progressive:
    - 進行性呼吸困難
    - 乾咳
    - 呼吸速率持續增加
    - 發紺
    - 運動完全不耐受
    - 肺底部爆裂音（Velcro crackles）
    - 右心衰竭（繼發肺高壓）

diagnosis:
  primaryTests:
    - name: 胸腔 X 光
      notes: 肺部間質性浸潤、支氣管壁增厚。晚期見瀰漫性纖維化
    - name: 胸部 CT
      notes: 高解析度 CT 見毛玻璃影、蜂窩狀變化。敏感度優於 X 光
    - name: 動脈血氧分析
      notes: 低氧血症。肺泡-動脈氧氣梯度增大

treatment:
  principles:
    - 無法逆轉纖維化
    - 支持性治療維持氧合
    - 控制繼發感染
    - 維持生活品質
  general:
    - Prednisolone（低劑量 0.5 mg/kg SID 可嘗試）
    - Sildenafil（1-2 mg/kg PO BID-TID）降低肺高壓
    - Theophylline 支氣管擴張
    - 居家氧氣補充（嚴重低氧時）
    - 避免過度運動
    - 體重管理
    - 繼發肺炎時抗生素治療
    - 避免高溫高濕環境

prognosis: 預後不良。肺纖維化為進行性不可逆疾病。確診後中位存活時間約 12-18 個月。Sildenafil 可能改善運動耐受度與生活品質。嚴重低氧血症與肺高壓者預後最差。治療目標在維持可接受的生活品質。

pubmedQueries:
  - query: '"West Highland White Terrier" AND ("pulmonary fibrosis" OR "CIPF" OR "lung disease") AND treatment'
    frequency: monthly
