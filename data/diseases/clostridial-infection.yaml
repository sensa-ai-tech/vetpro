nameEn: Clostridial Infection
nameZh: 梭狀芽孢桿菌感染
bodySystem: infectious
description: >-
  梭狀芽孢桿菌 (Clostridium spp.) 為革蘭氏陽性厭氧產孢桿菌，可引起多種臨床疾病。C. perfringens 為犬貓最常見腸道致病種，引起急性或慢性腸炎。C. difficile
  可引起抗生素相關腹瀉。其他種可引起氣性壞疽、肉毒桿菌中毒等。
