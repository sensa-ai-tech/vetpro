slug: beagle-cherry-eye
nameEn: Beagle Cherry Eye
nameZh: 米格魯櫻桃眼
bodySystem: ophthalmology
description: 米格魯犬常見的第三眼瞼腺體脫垂,因固定韌帶鬆弛導致腺體翻出眼角呈紅色腫塊。影響淚液分泌,需手術復位,品種遺傳傾向明顯。

aliases:
  - { alias: 米格魯第三眼瞼脫垂, language: zh }
  - { alias: Beagle Nictitans Gland Prolapse, language: en }
  - { alias: 米格魯瞬膜腺脫垂, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 米格魯為中高風險品種,多於1歲前發病,可單側或雙側,遺傳傾向明確

etiology:
  categories:
    - name: 解剖性缺陷
      examples:
        - 第三眼瞼腺固定韌帶薄弱或斷裂
        - 眼眶淺與眼球突出(品種特徵)
    - name: 遺傳因素
      examples:
        - 疑似多基因遺傳
        - 品種易感性
    - name: 繼發因素
      examples:
        - 慢性結膜炎
        - 外傷或揉眼

clinicalSigns:
  early:
    - 眼內角突然出現紅色圓形腫塊
    - 輕度流淚與眼睛不適
    - 偶爾可自行復位後再脫出
  progressive:
    - 腺體持續脫出,無法自行復位
    - 腺體腫脹、充血、表面乾燥
    - 繼發性結膜炎,黏液性分泌物
    - 長期未治療:腺體纖維化,淚液分泌減少
    - 可能導致乾眼症(KCS)

diagnosis:
  primaryTests:
    - name: 臨床診斷
      notes: "特徵性紅色腫塊位於眼內角,翻開第三眼瞼可見腺體脫出"
    - name: Schirmer淚液測試
      notes: "評估淚液分泌功能(正常>15 mm/min)"
    - name: 眼壓測定
      notes: "排除青光眼或眼壓異常"
  differentialDiagnoses:
    - 第三眼瞼腫瘤
    - 第三眼瞼囊腫
    - 結膜腫瘤
    - 眼眶腫塊

treatment:
  medical:
    - 手術復位為首選(保留腺體,維持淚液分泌)
    - 手術方式:腺體固定術(pocket technique或anchoring technique)
    - 術前抗炎:Prednisolone acetate 1%眼藥水q6h,數天
    - 術後護理:伊莉莎白頸圈2週,抗炎眼藥q6-8h漸減
    - 禁止摘除腺體(增加KCS風險)
    - 復發率:10-20%,可再次手術
    - 雙側病例:建議同時或預防性手術對側

prognosis:
  general: "手術復位成功率80-90%,預後良好。保留腺體可維持正常淚液分泌,預防乾眼症。未治療將導致慢性發炎、腺體萎縮與乾眼症。早期手術為最佳選擇。"

prevention:
  - 避免繁殖患病犬隻
  - 幼犬定期眼科檢查
  - 早期手術(發現後數週內),避免腺體纖維化
  - 雙側高風險,單側發病後監測對側
