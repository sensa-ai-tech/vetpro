species:
  - speciesCommon: chinchilla
    speciesScientific: Chinchilla lanigera
    prevalence: very common
    notes: 絨鼠最常見的致病因素。所有 20 顆牙 (門齒 4 + 臼齒 16) 均為開根齒 (elodont)。正常牙齒顏色為深黃至橙色。白色牙齒提示礦化不全。遺傳因素顯著。終生需充足粗纖維 (乾草) 維持磨損。
etiology:
  categories:
    - name: 營養性
      examples:
        - 飲食纖維不足 (缺乏乾草)
        - 高能量低纖維飲食 (零食過多)
        - 鈣磷比失衡
        - 維生素 D 不足
    - name: 遺傳性
      examples:
        - 遺傳性咬合不正 (品系選育問題)
        - 顎骨發育異常
        - 牙齒生長速率過快
    - name: 外傷/其他
      examples:
        - 門齒折斷後咬合面改變
        - 單側咀嚼習慣
        - 代謝性骨病 (鈣磷代謝異常影響齒質)
clinicalSigns:
  early:
    - 食慾偏好改變 (選軟食避硬食)
    - 進食速度變慢
    - 食物掉落
    - 體重輕微下降
    - 門齒顏色變白 (礦化不全)
  progressive:
    - 流涎 (slobbers，下巴與前胸被毛潮濕)
    - 明顯體重下降
    - 眼睛流淚或突出 (上臼齒齒根推擠淚管或眼窩)
    - 鼻分泌物 (上臼齒齒根穿入鼻腔)
    - 糞便顆粒變小
    - 前爪搔抓口腔
  late:
    - 完全無法進食
    - 嚴重消瘦
    - 齒根膿瘍 (下顎骨腫脹)
    - 雙側眼球突出 (上臼齒齒根嚴重延長)
    - 慢性鼻竇炎
    - 口腔黏膜潰瘍 (臼齒尖刺刺傷舌頭或頰黏膜)
diagnosis:
  primaryTests:
    - name: 口腔檢查 (鎮靜下)
      notes: 使用專用嚙齒類開口器與耳鏡。評估臼齒冠高度、尖刺 (spurs)、舌陷阱 (tongue trap)、口腔黏膜潰瘍。門齒長度、弧度、顏色
    - name: 頭部 X 光
      notes: 評估齒根長度 (上臼齒向眼窩延長、下臼齒向腹側延長)。正常臼齒齒根不應超過齒槽骨邊緣。側位與正位投影。齒根膿瘍的骨溶解
  imaging:
    - name: 頭部 CT
      notes: 最佳齒科影像。三維評估齒根方向、長度、膿瘍範圍。對手術計畫極有價值
  additional:
    - 淚管沖洗 (上臼齒齒根壓迫淚管時阻塞)
    - 鼻腔評估 (齒根穿入鼻腔)
    - 體重追蹤 (客觀評估進食能力)
    - CBC/生化 (慢性感染或營養不良評估)
treatment:
  principles:
    - 臼齒修剪 (去除尖刺恢復咬合面)
    - 門齒修剪 (過長時)
    - 齒根膿瘍需拔牙與清創
    - 飲食矯正 (增加粗纖維)
    - 多數需終生定期齒科處理
  medications:
    - name: Meloxicam
      dose: 0.3-0.5 mg/kg PO/SC SID
      notes: 齒科處理前後止痛。口腔疼痛管理
    - name: Tramadol
      dose: 5-10 mg/kg PO BID
      notes: 嚴重口腔疼痛額外止痛
    - name: Enrofloxacin
      dose: 5-15 mg/kg PO/SC BID
      notes: 齒根膿瘍抗生素。根據培養藥敏調整
    - name: 皮下輸液
      dose: 絨鼠體重 3-4% SC 每日
      notes: 脫水或食慾差時補液
  general:
    - 臼齒修剪 (專用齒科旋轉器，避免骨剪)
    - 修剪頻率：每 4-8 週 (依個體差異)
    - 齒根膿瘍：拔牙 + 清創 + 長期抗生素
    - 輔助餵食 (Critical Care 草食動物配方)
    - 飲食矯正：無限量提摩西乾草 (timothy hay) 為主食
    - 減少高能量零食與穀物
    - 每週體重記錄
    - 定期回診口腔檢查
    - 嚴重不可逆齒科疾病討論生活品質與安樂死
prognosis: >-
  早期臼齒尖刺修剪後短期預後良好，但多數需終生反覆治療。齒根延長為不可逆變化，隨時間漸進惡化。齒根膿瘍治療後預後謹慎 (反覆率高)。遺傳性咬合不正預後較差。飲食矯正可減緩惡化但無法逆轉。飼主配合度 (定期回診與飲食管理)
  是維持生活品質的關鍵。
