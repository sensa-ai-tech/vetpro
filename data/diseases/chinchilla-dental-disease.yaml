bodySystem: dental
description: 絨鼠 (龍貓) 所有牙齒均為終生持續生長的開根齒 (包含臼齒)，咬合不正或磨損不足導致齒冠過長、齒根延長與尖刺形成，為絨鼠最常見且最嚴重的健康問題。
