slug: keratoconjunctivitis-sicca
nameEn: Keratoconjunctivitis Sicca
nameZh: 乾眼症
bodySystem: ophthalmology
description: 淚液分泌不足導致的慢性角結膜炎症疾病，未治療可導致角膜潰瘍、色素沉著與視力喪失。

aliases:
  - { alias: KCS, language: en }
  - { alias: Dry Eye, language: en }
  - { alias: 乾性角結膜炎, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 盛行率約 1-4%。好發品種：Cavalier King Charles Spaniel、English Bulldog、Lhasa Apso、Shih Tzu、West Highland White Terrier、Cocker Spaniel、Pug。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見。多與 FHV-1 感染繼發的淚腺破壞有關。

etiology:
  categories:
    - name: 免疫介導性 (最常見，犬)
      examples:
        - 淚腺的自體免疫性腺體炎 (最常見原因，約 80%)
        - T 細胞介導的淚腺破壞
        - 品種遺傳傾向
    - name: 藥物性
      examples:
        - Sulfonamides (trimethoprim-sulfa)
        - Atropine (暫時性)
        - 全身麻醉 (暫時性)
        - Etodolac (已下市)
    - name: 感染性
      examples:
        - 犬瘟熱 (CDV) 繼發
        - FHV-1 (貓)
    - name: 其他
      examples:
        - 神經性 (顏面神經損傷)
        - 先天性淚腺發育不全
        - 代謝性 (甲狀腺低下、糖尿病)
        - 第三眼瞼腺切除後 (cherry eye 手術不當)
        - 放射線治療

clinicalSigns:
  early:
    - 黏液性至黏液膿性眼分泌物
    - 結膜充血
    - 角膜表面失去光澤
    - 頻繁眨眼
  progressive:
    - 角膜血管新生
    - 角膜色素沉著 (pigmentary keratitis)
    - 反覆角膜潰瘍
    - 角膜基質水腫
    - 慢性結膜腫脹
  late:
    - 嚴重角膜色素沉著遮蔽視軸
    - 角膜穿孔 (嚴重潰瘍)
    - 角膜疤痕
    - 視力下降至失明

diagnosis:
  primaryTests:
    - name: Schirmer Tear Test (STT I)
      notes: "金標準篩檢。正常 >15 mm/min。10-15 mm/min 為早期/邊緣；<10 mm/min 確診 KCS；<5 mm/min 為嚴重"
    - name: 螢光染色 (fluorescein stain)
      notes: "評估角膜潰瘍。KCS 患犬常有點狀角膜糜爛或潰瘍"
    - name: 眼科檢查
      notes: "評估角膜血管新生、色素沉著、黏液膿性分泌物"
  imaging: []
  additional:
    - Rose bengal 染色 (評估角膜上皮退化)
    - 眼壓測量 (排除青光眼)
    - 淚膜破裂時間 (TFBUT，評估質性淚液異常)
    - 甲狀腺功能 (排除甲狀腺低下)
    - 神經學檢查 (神經性 KCS)

treatment:
  principles:
    - 免疫調節藥物刺激淚液分泌 (核心治療)
    - 人工淚液補充
    - 控制繼發感染
    - 終生治療
  medications:
    - name: Cyclosporine A (眼用)
      dose: "0.2% 眼藥膏或 1-2% 眼用製劑 BID"
      notes: 一線免疫調節治療。通常 2-6 週見效。約 70-80% 犬有反應
    - name: Tacrolimus (眼用)
      dose: "0.02-0.03% 眼藥水 BID"
      notes: Cyclosporine 無效時的替代。效力更強。約 50% 對 CsA 無反應的犬有效
    - name: 人工淚液
      dose: "視需要頻繁使用 (Q2-6H)"
      notes: 含玻尿酸或 carboxymethylcellulose 的無防腐劑製劑較佳
    - name: 局部抗生素
      dose: "依感染狀況"
      notes: 繼發感染時使用。避免含類固醇的複方 (角膜潰瘍風險)
  general:
    - 定期清潔眼部分泌物
    - 定期追蹤 STT 監測治療反應
    - 手術：腮腺管轉位 (parotid duct transposition) — 對藥物完全無反應的嚴重病例
    - 避免第三眼瞼腺切除 (cherry eye 應以復位術處理)

prognosis: 多數犬對 cyclosporine 或 tacrolimus 反應良好，可維持舒適與功能性視力。需終生治療與定期追蹤。藥物無反應者可考慮腮腺管轉位，但可能有礦物質沉著等併發症。

