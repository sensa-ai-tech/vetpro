slug: lymph-node-biopsy
nameEn: Lymph Node Biopsy
nameZh: 淋巴結切片
bodySystem: other
description: 完整切除或部分切取淋巴結組織進行病理診斷。用於淋巴瘤、轉移性腫瘤、感染性或免疫性疾病鑑別。

aliases:
  - { alias: 淋巴結活檢, language: zh }
  - { alias: Lymphadenectomy, language: en }
  - { alias: 淋巴結摘除, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常用於淋巴瘤分期及診斷
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓淋巴瘤、FeLV相關疾病診斷

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 淋巴瘤
        - 轉移性癌症
        - 肥大細胞瘤轉移
    - name: 非腫瘤性
      examples:
        - 慢性感染(真菌、分枝桿菌)
        - 免疫介導性疾病
        - 反應性增生

clinicalSigns:
  early:
    - 淋巴結腫大(可觸或影像學發現)
    - 無痛性或壓痛性
    - 單一或多發性
  progressive:
    - 術後切口小(通常<5cm)
    - 快速癒合(7-10天)
    - 功能性影響極小

diagnosis:
  primaryTests:
    - name: 細針穿刺細胞學
      notes: "初步篩檢,但不足以定型淋巴瘤"
    - name: 淋巴結大小測量
      notes: "正常<1cm(體表),腫大需鑑別"
    - name: 影像學檢查
      notes: "評估深部淋巴結及其他器官"
  differentialDiagnoses:
    - 細針穿刺(較不侵入但診斷限制)
    - 切開式活檢(適用大淋巴結)

treatment:
  medical:
    - 手術:完整切除淋巴結保留包膜
    - 麻醉:短時間全身麻醉或鎮靜
    - 止血:小心結紮淋巴管避免漏液
    - 術後:輕微腫脹屬正常,血清腫罕見
    - 病理檢查:完整組織架構評估+免疫組化分型

prognosis:
  general: "手術安全性極高,併發症罕見。病理診斷準確率>95%。淋巴結移除不影響整體免疫功能,對後續治療計畫有決定性影響。"

prevention:
  - 選擇代表性且可接近的淋巴結
  - 保持組織完整性避免擠壓
  - 適當固定液保存(10%福馬林)
  - 必要時冷凍保存用於流式細胞儀分析
