slug: anaphylaxis-vaccine
nameEn: Vaccine-Associated Anaphylaxis
nameZh: 疫苗過敏反應
description: >-
  接種疫苗後發生的急性全身性或局部性過敏反應，由 IgE 介導的 Type I 超敏反應引起。反應可從輕度（蕁麻疹、面部水腫）到危及生命的過敏性休克（anaphylactic
  shock）。犬的過敏性休克以消化道和肝臟為主要靶器官，貓以呼吸道為主要靶器官。
bodySystem: other
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 蕁麻疹性丘疹遍布面部和軀幹
    - 面部和眼周水腫
    - 心跳加速
    - 黏膜蒼白或發紺（休克時）
    - CRT 延長
    - 體溫可低（休克時）或升高（輕度反應）
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: >-
    輕度（蕁麻疹/面部水腫）：Diphenhydramine（2 mg/kg IM）+ Dexamethasone（0.25-0.5 mg/kg IV/IM）。過敏性休克：Epinephrine（0.01 mg/kg
    IM/IV，1:1000 稀釋液）是一線急救藥物；同時積極靜脈輸液擴容（shock dose）、氧氣治療
  general: 未來疫苗接種策略調整：減少同時接種的疫苗數量、延長接種間隔、考慮抗體力價檢測替代常規追加接種、接種前給予抗組織胺預防
prognosis: >-
  輕度反應（蕁麻疹、面部水腫）經治療後預後極佳，通常 12-24 小時內完全消退。過敏性休克若及時使用 Epinephrine
  和積極支持治療，多數可以存活。未經治療的嚴重過敏性休克可在數分鐘至數小時內致命。曾有疫苗反應史的動物，未來再次接種同種疫苗的反應風險和嚴重程度均增加。
diagnosticAlgorithm:
  title: 疫苗過敏反應 診斷流程
  steps:
    - step: 1
      action: 緊急評估
      details: 疫苗注射後立即或數小時內評估過敏徵象
      findings:
        - 面部水腫和蕁麻疹（最常見）
        - 嘔吐和腹瀉
        - 呼吸困難
        - 血壓下降和休克（嚴重過敏性休克）
    - step: 2
      action: 嚴重度分級
      details: 評估過敏反應嚴重程度
      findings:
        - 輕度：局部腫脹、蕁麻疹
        - 中度：面部水腫、嘔吐
        - 重度：呼吸困難、心血管塌陷
        - 發作時間越短通常越嚴重
    - step: 3
      action: 穩定與監測
      details: 緊急治療並監測恢復
      findings:
        - 腎上腺素為首選急救藥物
        - 抗組織胺和糖皮質激素輔助
        - IV輸液支持血壓
        - 觀察雙相反應（4-12小時後復發）
    - step: 4
      action: 記錄與預防
      details: 記錄反應並制定未來疫苗接種計劃
      findings:
        - 記錄反應的疫苗品牌和成分
        - 未來接種前預處理方案
        - 評估減少抗原數量
        - 考慮抗體效價檢測替代接種
clinicalPearls:
  - Epinephrine 是過敏性休克的一線救命藥物——每間獸醫診所都必須備有，且所有人員應熟悉使用方法
  - 犬的過敏性休克首先表現為嘔吐和腹瀉（肝臟/腸道為靶器官），與人類的呼吸道症狀不同
  - 小型犬同時接種多種疫苗的反應風險較高——建議將疫苗分次接種，間隔 2-4 週
  - 疫苗接種後建議在醫院觀察 20-30 分鐘——大多數嚴重反應在此時間內出現
monitoringItems:
  - 疫苗接種後留院觀察 20-30 分鐘
  - 輕度反應治療後觀察 4-6 小時確認無遲發性惡化
  - 過敏性休克治療後住院 12-24 小時（可能發生雙相反應 biphasic reaction）
  - 記錄反應類型和嚴重程度於病歷中，用於未來接種策略規劃
