slug: phocomelia
nameEn: Phocomelia
nameZh: 海豹肢畸形
bodySystem: orthopedic
description: 海豹肢畸形為四肢長骨嚴重缺失，手/足直接連接於軀幹的罕見先天畸形。為肢體發育最嚴重的缺陷之一。多與胚胎期致畸因子暴露或遺傳缺陷相關。

aliases:
  - { alias: 海豹肢畸形, language: zh }
  - { alias: Phocomelia, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 先天性疾病，特定品種可能有較高發生率。
  - speciesCommon: cat
    prevalence: rare
    notes: 先天性疾病，偶見於貓。

etiology:
  categories:
    - name: 先天/遺傳因素
      examples:
        - 遺傳性發育異常
        - 基因突變
        - 胚胎發育障礙

clinicalSigns:
  early:
    - 出生時或幼年期即可發現異常
  progressive:
    - 症狀隨年齡可能穩定或進展

diagnosis:
  primaryTests:
    - name: 臨床與影像檢查
      notes: 依據具體疾病選擇適當檢查方法。基因檢測可確診部分遺傳性疾病

treatment:
  principles:
    - 依疾病類型選擇保守或手術治療
    - 遺傳諮詢與繁殖篩選
  general:
    - 對症支持治療
    - 基因篩選避免繁殖出受影響個體

prognosis: 視畸形範圍而定。受影響動物可能透過適應其他肢體維持活動能力。嚴重者需評估生活品質。


