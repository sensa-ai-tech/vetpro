slug: maxillary-fracture
nameEn: Maxillary Fracture
nameZh: 上頜骨折
bodySystem: dental
description: 上頜骨折涉及上頜骨體、齒槽或硬齶,多因嚴重創傷造成。可能伴隨牙齒損傷、口鼻瘻管和咬合異常,診斷需詳細影像學評估,治療包括骨折固定和軟組織修復。

aliases:
  - { alias: 上顎骨折, language: zh }
  - { alias: Maxilla Fracture, language: en }
  - { alias: Upper Jaw Fracture, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 多因車禍或重擊
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 高處墜落常見

etiology:
  categories:
    - name: 創傷性
      examples:
        - 車禍撞擊
        - 高處墜落
        - 被踢或重物砸中
        - 槍傷

clinicalSigns:
  early:
    - 臉部腫脹或變形
    - 鼻出血
    - 流涎血性唾液
    - 咬合異常
  progressive:
    - 硬齶破裂(口鼻相通)
    - 眼球移位或突出
    - 呼吸困難(鼻腔阻塞)
    - 拒食

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: "臉部觸診評估骨折、腫脹、捻髮音"
    - name: 口腔檢查(麻醉下)
      notes: "檢查硬齶完整性和牙齒損傷"
    - name: CT掃描
      notes: "3D評估骨折類型、移位和鼻腔/眼眶受累"
  differentialDiagnoses:
    - 下頜骨折
    - 顴骨骨折
    - 顱骨骨折

treatment:
  medical:
    - 單純上頜骨折:骨板或鋼絲固定
    - 齒槽骨折:利用牙齒作為固定錨點
    - 硬齶骨折:雙層閉合修復口鼻瘻管
    - 粉碎性骨折:外固定架或保守治療
    - 確保氣道通暢(必要時氣管造口)
    - 軟食或餵食管4-6週
    - Meloxicam 0.1 mg/kg PO SID
    - 抗生素(開放性骨折)
    - 眼科評估(眼眶受累時)

prognosis:
  general: "預後取決於骨折嚴重度和併發症。單純骨折固定後預後良好,6-8週可癒合。伴隨硬齶破裂、眼眶或腦部損傷時預後謹慎。粉碎性骨折可能導致永久性臉部變形和慢性鼻炎。"

prevention:
  - 交通安全
  - 防止高處墜落
  - 避免高風險活動
