slug: lung-lobe-torsion
nameEn: Lung Lobe Torsion
nameZh: 肺葉扭轉
bodySystem: respiratory
description: 肺葉沿其支氣管血管蒂發生旋轉，導致靜脈回流受阻、肺葉充血壞死及胸腔積液。為需要緊急外科介入的胸腔急症。深胸犬種 (如阿富汗獵犬) 及存在胸腔積液的犬貓為高風險族群。

aliases:
  - { alias: LLT, language: en }
  - { alias: Pulmonary Lobe Torsion, language: en }
  - { alias: 肺扭轉, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 深胸大型犬 (阿富汗獵犬、巴乾獵犬) 好發。中間肺葉 (右中肺葉) 及左前肺葉最常受累。可原發或繼發於胸腔積液。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見，但可發生。通常繼發於胸腔積液或膈疝。

etiology:
  categories:
    - name: 原發性 (自發性)
      examples:
        - 深胸犬種的解剖學易感性
        - 肺葉活動度大 (固定韌帶鬆弛)
        - 阿富汗獵犬品種傾向
    - name: 繼發性
      examples:
        - 既有胸腔積液 (乳糜胸、心因性積液)
        - 胸腔手術後
        - 肺葉塌陷後再膨脹
        - 橫膈疝
        - 胸腔腫瘤
    - name: 病理生理
      examples:
        - 肺葉沿支氣管血管蒂旋轉 180-360°
        - 靜脈回流受阻 → 肺葉充血、水腫
        - 動脈供血初期維持 → 肺葉出血性壞死
        - 支氣管阻塞 → 肺葉不張後充血

clinicalSigns:
  early:
    - 急性呼吸困難
    - 咳嗽 (可能帶血)
    - 食慾下降
    - 嗜睡
    - 發燒
  progressive:
    - 呼吸急促加重
    - 胸部聽診患側肺音減弱或消失
    - 胸腔積液 (叩診濁音)
    - 嘔吐
    - 腹部疼痛
  late:
    - 嚴重呼吸窘迫
    - 發紺
    - 咳血 (hemoptysis)
    - 敗血症 (肺葉壞死繼發)
    - 休克

diagnosis:
  primaryTests:
    - name: 胸腔 X 光
      notes: "特徵性表現：不透明肺葉伴 vesicular pattern (肺泡氣體滯留)、支氣管截斷征 (bronchial cutoff)、肺葉位移、胸腔積液。受累肺葉呈均勻不透明且體積可能增大"
    - name: 胸腔超音波
      notes: "偵測胸腔積液、肺葉實變。受累肺葉呈肝化 (hepatization) 樣回音"
    - name: 胸腔積液分析
      notes: "通常為血性或血清血性變性漏出液。可含大量紅血球及反應性間皮細胞"
  imaging:
    - name: 胸腔 CT (增強)
      notes: "金標準影像。可見支氣管扭轉、受累肺葉無增強或異常增強模式。明確定位受累肺葉"
    - name: 支氣管鏡
      notes: "可見支氣管腔扭轉閉塞。但通常 CT 或手術直視即可確診"
  additional:
    - CBC (嗜中性球增多、左移)
    - 生化 (評估全身狀態)
    - 凝血功能 (術前評估)
    - 抽液後重拍 X 光 (更清楚顯示受累肺葉)

treatment:
  principles:
    - 肺葉扭轉為外科急症，確診後應儘速手術
    - 肺葉切除術 (lobectomy) 為標準治療
    - 不建議嘗試復位 (derotation)，因壞死組織再灌流可致毒素釋放
    - 術前穩定患者、矯正凝血異常
  medications:
    - name: 廣效抗生素
      dose: "Ampicillin-Sulbactam 30 mg/kg IV TID + Enrofloxacin 5 mg/kg IV SID"
      notes: 預防壞死肺組織繼發感染及敗血症
    - name: 止痛
      dose: "Methadone 0.1-0.3 mg/kg IV q4h 或 Fentanyl CRI 2-5 μg/kg/h"
      notes: 術前及術後疼痛管理
    - name: 輸液治療
      dose: "Lactated Ringer's solution 依脫水及休克程度調整"
      notes: 維持循環穩定。避免過量輸液加重胸腔積液
  general:
    - 術前胸腔穿刺引流積液 (緩解呼吸窘迫)
    - 氧氣治療
    - 肺葉切除術 (thoracotomy 或 VATS)
    - 術中不反轉肺葉 (避免再灌流損傷)
    - 術後胸管引流 12-24 小時
    - 術後監測：呼吸、X 光追蹤、併發症觀察
    - 處理原發病因 (胸腔積液根本原因)

emergencyNotes: 肺葉扭轉為外科急症。呼吸窘迫時先行胸腔穿刺引流積液穩定。切勿延遲手術。術前備血。嚴重凝血異常需先矯正再手術。壞死肺葉復位可導致致命性再灌流損傷，禁止嘗試。

prognosis: 及時手術治療預後良好至佳，存活率約 55-70%。原發性 (自發性) 扭轉手術後預後優於繼發性。術後併發症包括出血、繼發性肺葉扭轉 (對側)、膿胸。延遲手術、合併敗血症或 DIC 預後較差。阿富汗獵犬有對側肺葉扭轉的風險需長期追蹤。

