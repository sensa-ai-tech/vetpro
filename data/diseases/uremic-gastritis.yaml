slug: uremic-gastritis
nameEn: Uremic Gastritis
nameZh: 尿毒性胃炎
bodySystem: gastrointestinal
description: 尿毒性胃炎是慢性腎病或急性腎損傷導致尿毒症時，尿毒素刺激胃黏膜引起的胃炎。是腎病動物嘔吐與食慾廢絕的主要原因之一，嚴重影響生活品質。

aliases:
  - { alias: 腎性胃炎, language: zh }
  - { alias: 尿毒症性胃腸炎, language: zh }
  - { alias: Uremic Gastropathy, language: en }
  - { alias: Renal-Associated Gastritis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬慢性腎病晚期（IRIS 3-4期）常併發尿毒性胃炎。嘔吐與食慾下降是腎病犬最困擾飼主的症狀之一。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓慢性腎病晚期常見尿毒性胃炎。貓的臨床表現可能以噁心和食慾廢絕為主，嘔吐頻率因個體而異。

etiology:
  categories:
    - name: 病因機制
      examples:
        - 血中尿素氮 (BUN) 升高，尿素在胃腸道被細菌分解為氨
        - 氨對胃黏膜的直接化學刺激
        - 尿毒素（如 indoxyl sulfate、p-cresol sulfate）的黏膜毒性
        - 高胃泌素血症（腎臟清除胃泌素減少）增加胃酸分泌
    - name: 加重因素
      examples:
        - 腎性貧血減少胃黏膜血流
        - 電解質失衡（低鉀、高磷）
        - 脫水加重尿毒素濃度
        - 併用可能加重胃腸刺激的藥物

clinicalSigns:
  early:
    - 食慾漸減
    - 噁心（貓：舔嘴、流涎）
    - 間歇性嘔吐
    - 草地進食行為（犬）
  progressive:
    - 頻繁嘔吐（可能含膽汁或血）
    - 完全食慾廢絕
    - 體重減輕
    - 黑便（上消化道出血）
    - 口臭（尿騷味）
    - 嚴重脫水

diagnosis:
  primaryTests:
    - name: 血液生化
      notes: "BUN 與 Creatinine 顯著升高確認尿毒症。同時評估電解質（鉀、磷、鈣）。SDMA 可早期偵測腎功能下降。"
    - name: 內視鏡
      notes: "胃鏡可見胃黏膜充血、水腫、糜爛或潰瘍。組織活檢可確認炎症類型。但多數病例依臨床診斷即可。"
  differentialDiagnoses:
    - 原發性胃炎
    - 胃潰瘍
    - 胃腸道腫瘤
    - 藥物性胃炎
    - 胰臟炎

treatment:
  medical:
    - 積極靜脈輸液矯正脫水與尿毒症
    - 止吐：Maropitant 1 mg/kg SC/PO q24h（首選）
    - 胃酸抑制：Omeprazole 1 mg/kg PO q24h 或 Famotidine 0.5-1 mg/kg PO q12-24h
    - 胃黏膜保護：Sucralfate 0.5-1 g/dog PO q8h（貓 0.25 g/cat）
    - 食慾刺激：Mirtazapine（犬 1.88 mg/dog q24h；貓 1.88 mg/cat q48h 或經皮製劑）
    - 腎臟處方飲食（低蛋白、低磷）
    - 磷結合劑控制高磷血症
  surgical:
    - 通常不適用手術治療
    - 嚴重消化道出血需評估是否有潰瘍穿孔

prognosis:
  general: "預後取決於腎臟疾病的嚴重度與可逆性。急性腎損傷引起的尿毒性胃炎在腎功能恢復後可完全緩解。慢性腎病晚期的尿毒性胃炎需長期管理，是影響生活品質的重要因素。"

prevention:
  - 慢性腎病的早期診斷與積極管理
  - 適當的腎臟處方飲食降低 BUN
  - 定期監測腎功能指標
  - 維持適當水分攝取


