slug: total-parenteral-nutrition-veterinary
nameEn: Total Parenteral Nutrition Veterinary
nameZh: 獸醫全靜脈營養
bodySystem: metabolic
description: 完全經由靜脈提供營養的方式，繞過腸胃道。適用於無法使用腸道餵食的嚴重疾病，需密集監測及專業管理。

aliases:
  - { alias: 全靜脈營養, language: zh }
  - { alias: TPN, language: en }
  - { alias: Parenteral Nutrition, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 重症照護使用
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 嚴重胰臟炎、腸道疾病使用

etiology:
  categories:
    - name: 適應症
      examples:
        - 嚴重嘔吐或腹瀉無法腸道餵食
        - 腸道疾病(嚴重胰臟炎、腸炎、腸阻塞)
        - 術後腸道麻痺
        - 嚴重營養不良
    - name: TPN組成
      examples:
        - 胺基酸溶液(蛋白質來源)
        - 脂肪乳劑(能量及必需脂肪酸)
        - 葡萄糖(能量來源)
        - 電解質(鈉、鉀、氯、磷、鎂)
        - 維生素及微量元素

clinicalSigns:
  early:
    - TPN支持：營養指標改善
    - 白蛋白回升、體重穩定
  progressive:
    - 成功：疾病恢復、可轉換腸道營養
    - 併發症：導管感染、代謝異常、血栓

diagnosis:
  primaryTests:
    - name: 營養評估
      notes: "體重、白蛋白、總蛋白"
    - name: 血糖監測
      notes: "頻繁監測避免高低血糖"
    - name: 電解質監測
      notes: "每日監測鉀、磷、鎂"
    - name: 肝功能
      notes: "監測三酸甘油酯、肝酵素"
  differentialDiagnoses:
    - 需靜脈營養支持的重症疾病

treatment:
  medical:
    - 中央靜脈導管置放
    - 頸靜脈或股靜脈
    - 無菌技術置放
    - 專用於TPN輸液
    - TPN配方計算
    - RER = 70 × (體重kg)^0.75
    - 第1天從RER的25-50%開始
    - 逐步增加至100% RER(3-5天)
    - 蛋白質：4-6 g/100 kcal
    - 脂肪：40-60%熱量
    - 葡萄糖：剩餘熱量
    - 輸液管理
    - 24小時持續輸注
    - 嚴格無菌技術
    - 專用輸液路徑
    - 每日更換輸液袋及管路
    - 監測項目
    - 每6小時血糖
    - 每日電解質、肝腎功能
    - 體重、體溫
    - 導管部位檢查

prognosis:
  general: "TPN可有效支持無法腸道餵食的重症動物；需專業管理，併發症風險較高"

prevention:
  - 儘早改用腸道營養(當腸道可用時)
  - 嚴格無菌技術
  - 密集監測
  - 專業團隊管理


