diagnosticAlgorithm:
  title: 蛔蟲感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估營養狀態與消化道症狀，詢問驅蟲史
      findings:
        - 腹部膨大（幼犬貓常見）
        - 嘔吐（可能吐出蟲體）
        - 腹瀉或便中見蟲體
        - 被毛粗糙、發育遲緩
    - step: 2
      action: 糞便寄生蟲學檢查
      details: 糞便浮游法檢查蛔蟲卵
      findings:
        - 犬蛔蟲卵（圓形、厚殼、表面粗糙）
        - 貓蛔蟲卵（類似但稍小）
        - 大量蟲卵提示重度感染
        - 嘔吐物或糞便中可見成蟲（10-15cm長白色蟲體）
    - step: 3
      action: 併發症評估
      details: 評估嚴重感染的併發症
      findings:
        - 腸阻塞（大量蟲體）
        - 膽管阻塞
        - 幼犬肺炎（幼蟲遷移）
        - 營養不良與生長遲緩
clinicalPearls:
  - 幾乎所有幼犬出生時即帶有T. canis（經胎盤感染）
  - 蟲卵在環境中可存活數年，常規清潔無法清除
  - 人畜共通風險高：兒童遊樂場汙染是公共衛生問題
  - 糞便中的蟲卵需2-4週才具感染力（發育至L3幼蟲）
  - 預防性驅蟲比治療性驅蟲更重要
monitoringItems:
  - 驅蟲後2-4週重複糞便檢查
  - 幼犬定期體重監測確認正常生長
  - 每年至少一次糞便寄生蟲檢查
  - 人畜共通風險教育
