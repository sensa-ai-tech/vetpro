slug: prescription-diet-weight-loss
nameEn: Prescription Diet Weight Loss
nameZh: 減重處方飲食
bodySystem: metabolic
description: 專為過重或肥胖犬貓設計的低熱量、高纖維、高蛋白飲食。促進安全有效的體重減輕、保留肌肉質量、維持飽足感。

aliases:
  - { alias: 減肥處方飼料, language: zh }
  - { alias: Weight Management Diet, language: en }
  - { alias: Metabolic Diet, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬肥胖盛行率約40-50%
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓肥胖盛行率約30-40%

etiology:
  categories:
    - name: 飲食特點
      examples:
        - 低熱量密度
        - 高纖維(增加飽足感)
        - 高蛋白(維持肌肉)
        - 添加左旋肉鹼(促進脂肪代謝)
    - name: 肥胖相關疾病
      examples:
        - 糖尿病
        - 骨關節炎
        - 心臟病
        - 脂肪肝(貓)
        - 泌尿道疾病

clinicalSigns:
  early:
    - 體重逐步下降
    - 體態評分改善
    - 活力增加
  progressive:
    - 達到理想體重
    - 關節炎症狀改善
    - 糖尿病控制改善或緩解

diagnosis:
  primaryTests:
    - name: 體重及體態評分
      notes: "BCS 1-9分，理想4-5分"
    - name: 理想體重計算
      notes: "當前體重 ÷ (1 + 過重%) = 理想體重"
    - name: 健康檢查
      notes: "排除內分泌疾病(甲狀腺、庫欣氏症)"
  differentialDiagnoses:
    - 單純性肥胖
    - 甲狀腺功能低下
    - 庫欣氏症

treatment:
  medical:
    - 商業減重處方
    - Hills r/d或Metabolic、Royal Canin Satiety、Purina OM
    - 熱量計算
    - RER = 70 × (理想體重kg)^0.75
    - 減重期熱量 = RER × 0.8-1.0
    - 餵食原則
    - 定時定量
    - 少量多餐(貓)
    - 避免零食或限制<10%總熱量
    - 增加活動量
    - 監測
    - 每週或每兩週秤重
    - 目標：每週減重1-2%(犬)或0.5-1%(貓)
    - 達標後改維持配方

prognosis:
  general: "配合適當飲食及熱量控制，80%以上可成功減重；需飼主高度配合"

prevention:
  - 維持理想體重從幼年開始
  - 避免過度餵食
  - 適當運動
  - 絕育後調整熱量
