diagnosticAlgorithm:
  title: 犬小病毒腸炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 詢問疫苗史、年齡及接觸史，評估脫水程度
      findings:
        - 幼犬急性嘔吐與血便
        - 嚴重脫水
        - 發燒或低體溫
        - 腹痛
    - step: 2
      action: 快速抗原檢測
      details: 糞便CPV ELISA快速篩檢
      findings:
        - CPV抗原陽性
        - 注意疫苗後5-12天可能假陽性
    - step: 3
      action: 血液學檢查
      details: CBC評估白血球數量
      findings:
        - 嚴重白血球減少（尤其淋巴球）
        - 嗜中性球減少
        - 血容比降低
        - 低白蛋白血症
    - step: 4
      action: 支持性監測與排除
      details: 持續監測電解質及血糖，排除其他腸炎原因
      findings:
        - 低血糖
        - 低血鉀
        - 排除腸套疊
        - 排除異物阻塞
clinicalPearls:
  - 白血球減少是重要預後指標
  - 糞便ELISA可能有假陰性（早期或大量病毒脫落後）
  - 早期腸內營養比長期禁食更好
  - 康復後可長期排毒，環境需徹底消毒
monitoringItems:
