nameEn: Rat Mammary Tumor
nameZh: 大鼠乳腺腫瘤
bodySystem: oncology
description: 大鼠最常見的腫瘤性疾病，雌性大鼠尤其常見，多數為良性纖維腺瘤 (fibroadenoma)，可生長至極大體積，手術切除為首選治療且預後良好。
