    language: en
species:
  - speciesCommon: rat
    speciesScientific: Rattus norvegicus
    prevalence: very common
    notes: 未絕育雌性大鼠終生發生率可達 50-80%。雄性亦可發生 (大鼠乳腺組織廣泛分布從頸部至鼠蹊部)。多數 (80-90%) 為良性纖維腺瘤。惡性腺癌約 10-20%。早期絕育可顯著降低發生率。泌乳素與雌激素為促進因子。
etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 纖維腺瘤 (fibroadenoma，良性，最常見)
        - 腺癌 (adenocarcinoma，惡性)
        - 荷爾蒙依賴性 (雌激素與泌乳素促進)
    - name: 風險因素
      examples:
        - 未絕育雌性
        - 老齡 (>18 月齡)
        - 肥胖
        - 高脂飲食
        - 遺傳易感性 (品系差異)
        - 泌乳素升高 (慢性刺激)
clinicalSigns:
  early:
    - 皮下可觸及的小腫塊 (任何乳腺區域)
    - 腫塊通常無痛可移動
    - 生長緩慢
    - 大鼠行為正常
  progressive:
    - 腫塊快速增大 (纖維腺瘤可迅速生長至數公分)
    - 可達大鼠體重的 20-30%
    - 腫塊表面皮膚菲薄
    - 影響移動能力
    - 多發性腫塊 (不同乳腺區域)
  late:
    - 巨大腫塊造成行動困難
    - 腫塊表面潰瘍或壞死
    - 繼發性感染
    - 營養不良 (能量被腫瘤消耗)
    - 惡性腺癌：消瘦、呼吸困難 (肺轉移)
diagnosis:
  primaryTests:
    - name: 理學檢查與觸診
      notes: 皮下可移動的軟至硬實腫塊。注意大鼠乳腺組織從頸部延伸至鼠蹊部，腫瘤可出現在任何位置。多發性腫塊常見
    - name: 細針穿刺細胞學 (FNA)
      notes: 良性纖維腺瘤見上皮細胞團與纖維成分。惡性腺癌見細胞異型性、核仁明顯。鑑別良惡性
  imaging:
    - name: 胸腔 X 光
      notes: 惡性腫瘤排除肺轉移。良性纖維腺瘤通常不需要
    - name: 腹部超音波
      notes: 評估腹腔內乳腺組織或腹腔轉移
  additional:
    - 術後組織病理學 (確認良惡性)
    - CBC/生化 (術前評估)
    - 全身觸診 (多發性腫塊篩檢)
treatment:
  principles:
    - 手術切除為首選治療 (良性纖維腺瘤治癒率高)
    - 早期切除優於等待 (腫塊越大手術風險越高)
    - 考慮同時絕育 (減少復發)
    - 惡性腫瘤需評估轉移
  medications:
    - name: Meloxicam
      dose: 1-2 mg/kg PO/SC SID
      notes: 術後止痛。大鼠對 NSAID 耐受良好
    - name: Buprenorphine
      dose: 0.05 mg/kg SC 每 8-12 小時
      notes: 術後止痛 2-3 天
    - name: Enrofloxacin
      dose: 10-20 mg/kg PO BID
      notes: 術後預防性抗生素 (大型腫塊切除後)
    - name: Tamoxifen
      dose: 1-10 mg/kg PO SID (研究劑量)
      notes: 雌激素受體拮抗劑。無法手術時輔助縮小荷爾蒙依賴性腫瘤。臨床使用經驗有限
    - name: Cabergoline
      dose: 0.6 mg/kg PO 每週 2 次
      notes: 多巴胺致效劑 (抑制泌乳素)。可能減緩腫瘤生長。無法手術時考慮。效果不一
  general:
    - 手術切除 (良性纖維腺瘤邊緣切除即可)
    - 早期手術 (腫塊小時手術更簡單安全)
    - 同時卵巢子宮切除 (減少約 50% 復發率)
    - 術後傷口管理 (防舔頸圈或縫合技巧)
    - 術後保溫與輔助餵食
    - 術後 7-10 天拆線
    - 定期觸診篩檢新腫塊 (其他乳腺區域)
    - 預防性絕育 (3-6 月齡)
prognosis: >-
  良性纖維腺瘤手術切除預後優良 (治癒率高)。不同乳腺區域可能再發新腫瘤 (新的原發腫瘤，非復發)。同時絕育可降低復發率。惡性腺癌預後較差 (轉移風險)。不治療的巨大腫塊最終因潰瘍感染或行動困難影響生活品質。手術年齡不是絕對限制因素，>2
  歲大鼠仍可安全手術 (術前評估重要)。
