slug: anesthesia-recovery
nameEn: Anesthesia Recovery
nameZh: 麻醉恢復期
bodySystem: emergency
description: 從麻醉甦醒至完全恢復意識及生理功能的階段。需密切監控確保平穩恢復,預防併發症。

aliases:
  - { alias: 麻醉甦醒, language: zh }
  - { alias: Post-anesthetic recovery, language: en }
  - { alias: 術後恢復, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 恢復時間視麻醉劑及手術長度
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓恢復期需安靜環境避免應激

etiology:
  categories:
    - name: 恢復階段
      examples:
        - 早期:吞嚥反射恢復、拔管
        - 中期:胸骨臥、頭部控制
        - 後期:站立行走、完全清醒
    - name: 影響因素
      examples:
        - 麻醉時間長短
        - 藥物種類
        - 體溫、疼痛控制

clinicalSigns:
  early:
    - 吞嚥反射出現時拔除氣管插管
    - 逐漸恢復意識
    - 體溫、生理參數穩定化
  progressive:
    - 能維持胸骨臥(10-30分鐘)
    - 站立行走(30-60分鐘)
    - 完全清醒、正常反應

diagnosis:
  primaryTests:
    - name: 恢復品質評估
      notes: "平穩vs興奮、疼痛程度、體溫"
    - name: 生理監控
      notes: "心率、呼吸、體溫、黏膜顏色"
  differentialDiagnoses:
    - 正常恢復
    - 興奮性恢復(疼痛、品種傾向)
    - 延遲恢復(低體溫、殘餘藥物)

treatment:
  medical:
    - 拔管時機:吞嚥反射恢復、氣管內無分泌物
    - 保溫:持續至體溫>37.5°C
    - 氧氣:面罩補充至完全清醒
    - 止痛:依疼痛評分給予鴉片類或NSAIDs
    - 興奮恢復:低劑量Acepromazine 0.01 mg/kg IM或Dexmedetomidine 1-3 μg/kg IM

prognosis:
  general: "多數動物30-60分鐘內恢復正常。吸入麻醉恢復較靜脈麻醉快。適當止痛及保溫促進平穩恢復。嚴重興奮或延遲恢復需進一步評估。"

prevention:
  - 術中維持體溫避免低體溫延遲
  - 充分術前及術中止痛
  - 安靜、溫暖、昏暗的恢復環境
  - 持續監控直至完全清醒
  - 評估疼痛並及時處理
