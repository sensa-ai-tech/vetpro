slug: labrador-retriever-hip-dysplasia
nameEn: Labrador Retriever Hip Dysplasia
nameZh: 拉布拉多髖關節發育不良
bodySystem: orthopedic
description: 拉布拉多犬髖關節發育不良是該品種最常見的遺傳性骨骼疾病，髖臼與股骨頭不吻合導致關節鬆弛、軟骨磨損與退化性關節炎。雙側發病居多，嚴重影響運動能力與生活品質。

aliases:
  - { alias: 拉布拉多 CHD, language: zh }
  - { alias: 犬髖關節異位, language: zh }
  - { alias: Labrador CHD, language: en }
  - { alias: Canine hip dysplasia, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 拉布拉多犬 OFA 統計發生率約 12%。多基因遺傳加上環境因素。通常 6-12 月齡出現早期症狀，或成年後慢性退化性關節炎表現。

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 多基因遺傳（遺傳率約 0.2-0.6）
        - 品種高度易感
        - 髖關節鬆弛度基因
    - name: 環境因素
      examples:
        - 幼犬期過度營養（高鈣、高熱量）
        - 快速體重增長
        - 過度運動或滑行地面
        - 肥胖加重關節負荷

clinicalSigns:
  early:
    - 後肢跛行（「兔跳」步態）
    - 起身困難
    - 運動意願下降
  progressive:
    - 慢性後肢跛行
    - 臀部肌肉萎縮
    - Ortolani 徵象陽性
    - 髖關節伸展時疼痛
    - 退化性關節炎
    - 行走搖擺

diagnosis:
  primaryTests:
    - name: 骨盆 X 光（OFA/PennHIP）
      notes: "OFA 標準伸展位評估或 PennHIP 鬆弛指數測量。OFA 建議 2 歲後評估，PennHIP 可 16 週齡起"
    - name: Ortolani 試驗
      notes: "鎮靜下觸診評估髖關節鬆弛度。陽性表示關節不穩定"
    - name: CT/MRI
      notes: "術前計畫評估。精確測量髖臼角度與股骨頸前傾角"
  differentialDiagnoses:
    - 髖關節脫位
    - 股骨頭壞死（Legg-Calve-Perthes）
    - 腰椎疾病
    - 十字韌帶斷裂

treatment:
  medical:
    - NSAIDs（Carprofen、Meloxicam）長期疼痛管理
    - 體重控制（維持 BCS 4-5/9）
    - 關節保健品（葡萄糖胺 + 軟骨素 + omega-3）
    - 物理復健（水中跑步機、游泳）
    - Adequan（多硫酸糖胺聚糖注射）
  surgical:
    - 幼犬：恥骨聯合早期閉合術（JPS）
    - 幼犬至青少年：三重骨盆截骨術（TPO）
    - 成犬：全髖關節置換術（THR）
    - 姑息性手術：股骨頭頸切除術（FHNE）

prognosis:
  general: "預後取決於疾病嚴重度與治療方式。全髖關節置換術成功率 >90%，可恢復正常功能。保守治療配合體重管理可有效控制輕中度病例。繁殖犬必須經 OFA 或 PennHIP 篩選。"

prevention:
  - 繁殖犬髖關節篩選（OFA/PennHIP）
  - 幼犬期適量營養（避免過度餵食）
  - 維持理想體重
  - 適度運動（避免幼犬期過度跳躍）


