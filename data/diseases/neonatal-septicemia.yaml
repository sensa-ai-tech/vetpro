slug: neonatal-septicemia
nameEn: Neonatal Septicemia
nameZh: 新生兒敗血症
bodySystem: infectious
description: 新生犬貓因免疫系統尚未成熟，細菌經由臍帶、口腔或皮膚侵入血流引發全身性感染。是新生動物死亡的主要原因之一，需立即診斷及治療。
