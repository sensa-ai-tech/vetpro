slug: poinsettia-toxicosis
nameEn: Poinsettia Toxicosis
nameZh: 聖誕紅中毒
bodySystem: toxicology
description: 攝入聖誕紅(一品紅)引發的輕度中毒反應,白色乳汁含刺激性二萜類化合物。實際毒性遠低於大眾認知,多數病例僅輕微胃腸道症狀。

aliases:
  - { alias: 一品紅中毒, language: zh }
  - { alias: Christmas Flower Poisoning, language: en }
  - { alias: Euphorbia Pulcherrima Toxicity, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬於聖誕季節常接觸此裝飾植物,症狀通常輕微且自限性
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓較少攝入足夠量引發明顯症狀,乳汁刺激性使其自行停止

etiology:
  categories:
    - name: 植物毒素
      examples:
        - 二萜酯類(Diterpene esters)
        - 白色乳汁中的刺激性樹脂

clinicalSigns:
  early:
    - 輕度流涎
    - 口腔刺激感
    - 嘔吐(少量攝入時罕見)
    - 腹瀉(輕度)
  progressive:
    - 皮膚接觸可能引發輕度皮炎或紅疹
    - 眼睛接觸可能導致結膜炎
    - 大量攝入時食慾下降

diagnosis:
  primaryTests:
    - name: 病史詢問
      notes: "確認接觸或攝入聖誕紅,特別是聖誕假期期間"
    - name: 臨床評估
      notes: "症狀輕微且自限性,排除其他更嚴重的中毒原因"
  differentialDiagnoses:
    - 飲食不當引起的急性胃腸炎
    - 其他植物中毒(毒性更強)
    - 異物性胃腸道刺激

treatment:
  medical:
    - 多數病例無需特定治療,症狀自行緩解
    - 以清水沖洗口腔移除殘留植物組織
    - Maropitant 1 mg/kg SC 每24小時(若有持續嘔吐)
    - Metoclopramide 0.2-0.5 mg/kg PO/SC 每8小時(替代止吐藥)
    - 皮膚接觸:溫和洗毛精清洗受影響區域
    - 眼睛接觸:生理食鹽水沖洗 15 分鐘
    - 提供清水和軟質飲食 24 小時

prognosis:
  general: "預後極佳。聖誕紅的毒性被高估,絕大多數病例無症狀或僅有短暫輕微胃腸道不適,通常在 12-24 小時內完全恢復,無需醫療介入。"

prevention:
  - 將聖誕紅放置高處或寵物無法接觸位置
  - 飼主教育:聖誕紅毒性較傳聞溫和,但仍應避免接觸
  - 清理掉落的葉片和花朵
