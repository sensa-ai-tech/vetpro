slug: grape-raisin-toxicosis
nameEn: Grape and Raisin Toxicosis
nameZh: 葡萄/葡萄乾中毒
bodySystem: toxicology
description: 犬攝入葡萄、葡萄乾、醋栗 (currants) 或含有葡萄成分的食物後引起的急性腎小管壞死。毒性個體差異大，部分犬攝入少量即可發生致命性腎衰竭。確切毒素目前認為是酒石酸 (tartaric acid)。
aliases:
  - alias: 葡萄中毒
    language: zh
  - alias: 葡萄乾中毒
    language: zh
  - alias: Grape Toxicosis
    language: en
  - alias: Raisin Toxicosis
    language: en
  - alias: Currant Toxicosis
