slug: grape-raisin-toxicosis
nameEn: Grape and Raisin Toxicosis
nameZh: 葡萄/葡萄乾中毒
bodySystem: toxicology
description: 犬攝入葡萄、葡萄乾、醋栗 (currants) 或含有葡萄成分的食物後引起的急性腎小管壞死。毒性個體差異大，部分犬攝入少量即可發生致命性腎衰竭。確切毒素目前認為是酒石酸 (tartaric acid)。

aliases:
  - { alias: 葡萄中毒, language: zh }
  - { alias: 葡萄乾中毒, language: zh }
  - { alias: Grape Toxicosis, language: en }
  - { alias: Raisin Toxicosis, language: en }
  - { alias: Currant Toxicosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬為主要受影響物種。毒性反應具高度個體差異——部分犬攝入大量無症狀，部分犬攝入少量即發生急性腎衰竭。任何品種、年齡、性別均可能受影響。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓的暴露機率低（對葡萄興趣不大）。理論上可能有毒性，但臨床報告極少。仍建議避免餵食。

etiology:
  categories:
    - name: 毒物來源
      examples:
        - 新鮮葡萄（紅/綠/紫均有毒）
        - 葡萄乾 (raisins)（脫水濃縮毒素，毒性可能更高）
        - 醋栗 (currants)
        - Sultanas
        - 含葡萄乾的食品（麵包、餅乾、穀片、trail mix）
        - 葡萄果汁
    - name: 毒性機制
      examples:
        - 2021 年研究提出酒石酸 (tartaric acid) 為可能的腎毒素
        - 葡萄品種間酒石酸含量差異可解釋毒性的個體/批次差異
        - 造成急性近端腎小管壞死
        - 確切最低毒性劑量不明（報告中低至 3 g/kg 葡萄即可致病）
    - name: 毒性劑量（不可預測）
      examples:
        - 葡萄：部分報告 3-11 g/kg 即出現毒性
        - 葡萄乾：部分報告 0.7 g/kg 即出現毒性
        - 無安全劑量——任何攝入量均應視為有潛在危險

clinicalSigns:
  early:
    - 嘔吐（通常攝入後 6-12 小時內，常見未消化葡萄/葡萄乾殘渣）
    - 下痢
    - 食慾下降
    - 腹痛
    - 嗜睡
  progressive:
    - 多飲多尿（攝入後 24-48 小時）
    - 脫水
    - 嘔吐加劇
    - BUN/creatinine 開始上升
  late:
    - 寡尿至無尿（攝入後 24-72 小時，腎衰竭）
    - 尿毒症（口腔潰瘍、氨味口臭）
    - 嚴重嗜睡或昏迷
    - 高血磷、高血鉀
    - 代謝性酸中毒
    - 死亡

diagnosis:
  primaryTests:
    - name: 病史與暴露確認
      notes: "確認攝入葡萄/葡萄乾的種類、量與時間。嘔吐物中可見葡萄/葡萄乾殘渣可作為佐證"
    - name: 腎功能指標
      notes: "BUN、creatinine 連續監測（攝入後 24-72 小時開始升高）。SDMA 可能更早反映腎損傷。基線與連續追蹤值的趨勢比單一數值更重要"
  imaging:
    - name: 腹部超音波
      notes: "腎臟腫大、皮質迴音增強（急性腎小管壞死）。可見腎周少量積液"
    - name: 腹部 X 光
      notes: "腎臟腫大。可能見到消化道內未消化的葡萄"
  additional:
    - 尿液分析（糖尿、蛋白尿、管型、等張尿或稀釋不良）
    - 電解質（高血鉀、高血磷——腎衰竭指標）
    - 血氣分析（代謝性酸中毒）
    - CBC（通常正常或輕度應激白血球升高）
    - 尿量監測（從多尿轉為寡尿是惡化指標）
    - 血清鈣（低血鈣可見於高血磷腎衰竭）

treatment:
  principles:
    - 攝入後儘早減少毒物吸收
    - 積極 IV 輸液維持腎灌流
    - 監測腎功能至少 72 小時
    - 無特效解毒劑
  general:
    - 催吐（攝入後 2 小時內，氫氧化鈣 2% 溶液或 apomorphine）
    - 活性炭（1-2 g/kg PO，葡萄/葡萄乾的吸附效果不確定但仍建議使用）
    - 積極 IV 輸液治療（攝入後至少 48-72 小時，初始 2-3 倍維持量）
    - 監測尿量（目標 >2 mL/kg/hr）
    - 止吐 (maropitant 1 mg/kg SC SID)
    - 腎功能每 12-24 小時監測至少 72 小時
    - 電解質矯正（高血鉀處理）
    - 發展為無尿性腎衰竭時考慮血液透析 (hemodialysis)
    - 營養支持（腎處方飲食）
    - 若無法進行透析，腹膜透析為替代方案

emergencyNotes: 任何量的葡萄/葡萄乾攝入均應視為緊急狀況。攝入 <2 小時立即催吐。攝入量不明時假設為高風險。即使催吐成功仍建議住院輸液觀察 48-72 小時。發展為無尿性腎衰竭且無透析資源時預後極差。

prognosis: 早期催吐加積極輸液治療者預後良好。延遲治療超過 24 小時或已出現少尿/無尿者預後差。接受血液透析的無尿患犬存活率約 50%。未治療且發展為急性腎衰竭者幾乎 100% 死亡。部分犬存活後可能有永久性腎功能損害。

