diagnosticAlgorithm:
  title: 葡萄/葡萄乾中毒 診斷流程
  steps:
    - step: 1
      action: 病史確認
      details: 確認攝入量與時間，注意個體敏感性差異大
      findings:
        - 確認攝入量毒性劑量不定
        - 葡萄乾毒性高於葡萄
        - 攝入時間
        - 既往腎臟健康狀態
    - step: 2
      action: 早期臨床評估
      details: 攝入後6-24小時內評估消化道症狀
      findings:
        - 嘔吐最早出現通常6-12小時內
        - 腹瀉
        - 食慾廢絕
        - 腹痛與精神沉鬱
    - step: 3
      action: 腎功能監測
      details: 攝入後24-72小時密集監測腎功能
      findings:
        - BUN/Creatinine升高
        - 寡尿或無尿預後不良指標
        - 高磷血症與高鈣血症
        - 尿液沉渣顆粒管型與葡萄糖尿
    - step: 4
      action: 預後評估
      details: 根據腎功能與尿量評估預後
      findings:
        - 無尿預後極差
        - 寡尿需積極液體治療與利尿劑
        - 血液透析評估
        - 腎功能72小時追蹤
clinicalPearls:
  - 目前無法確定安全攝入量，任何劑量都應視為潛在有毒
  - 葡萄乾比葡萄毒性更濃縮（脫水後）
  - 嘔吐通常在攝入後6-12小時內出現，是早期症狀
  - 攝入後48-72小時腎損傷可能才明顯
  - BUN和Creatinine正常不代表腎臟安全，需持續監測
  - 近年研究指向酒石酸為潛在毒素成分
monitoringItems:
  - 尿量（目標>2 mL/kg/hr）
  - BUN和Creatinine（每12-24小時共72小時）
  - 電解質（尤其鉀和磷）
  - 尿液分析
  - 水合狀態
