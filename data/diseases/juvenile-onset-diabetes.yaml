  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極罕見，貓多為第二型糖尿病且發生於成年
etiology:
  categories:
    - name: 病理機轉
      examples:
        - 自體免疫性β細胞破壞
        - 胰島素絕對缺乏
        - 遺傳易感性
    - name: 風險因素
      examples:
        - 品種遺傳
        - 病毒感染(疑似觸發自體免疫)
        - 家族史
clinicalSigns:
  early:
    - 多渴、多尿
    - 多食但體重下降
    - 生長遲緩
  progressive:
    - 消瘦、肌肉流失
    - 白內障形成(犬)
    - 糖尿病酮酸中毒(DKA)：嘔吐、虛弱、昏迷
    - 周邊神經病變(貓)
diagnosis:
  primaryTests:
    - name: 血糖測定
      notes: 空腹血糖>250 mg/dL且持續性高血糖
    - name: 尿液檢查
      notes: 尿糖陽性、尿酮體(若DKA)
    - name: 果糖胺
      notes: 反映2-3週平均血糖
    - name: 生化檢查
      notes: 評估併發症(腎功能、電解質、酸鹼值)
  differentialDiagnoses:
    - 第一型糖尿病
    - 胰臟炎繼發性糖尿病
    - 庫欣氏症(罕見於幼年)
    - 壓力性高血糖(貓)
treatment:
  medical:
    - 胰島素治療(終生)
    - 犬：NPH或Lente胰島素0.5-1 U/kg q12h
    - 貓：Glargine或PZI胰島素0.25-0.5 U/kg q12h
    - 血糖曲線監測：調整劑量至穩定
    - 飲食控制：高纖、複合碳水化合物、定時定量
    - DKA緊急處理
    - 靜脈輸液(0.9% NaCl)
    - 短效胰島素(Regular) 0.1 U/kg/hr靜脈點滴
    - 電解質補充(鉀)
    - 治療潛在原因
    - 長期監測：血糖、果糖胺、體重
prognosis:
  general: 需終生治療，飼主配合度佳且控制良好可正常生活；控制不良易發生DKA危及生命
prevention:
  - 遺傳篩檢(高風險品種)
  - 避免有病史犬隻繁殖
  - 早期症狀識別及就醫
  - 定期健康檢查
