slug: reverse-sneezing
nameEn: Reverse Sneezing
nameZh: 逆向噴嚏
bodySystem: respiratory
description: 陣發性快速吸氣伴隨鼾聲,由鼻咽刺激引起。多為良性,常見於小型犬,持續數秒至數分鐘後自行緩解。

aliases:
  - { alias: 反向打噴嚏, language: zh }
  - { alias: Inspiratory Paroxysmal Respiration, language: en }
  - { alias: 吸氣性陣發性呼吸, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 小型犬及短頭犬常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見

etiology:
  categories:
    - name: 刺激性
      examples:
        - 過敏原
        - 灰塵、花粉
        - 興奮
    - name: 解剖性
      examples:
        - 軟顎過長
        - 鼻咽狹窄

clinicalSigns:
  early:
    - 突然陣發性快速吸氣
    - 鼾聲
    - 伸直頸部
  progressive:
    - 發作持續數秒至數分鐘
    - 自行緩解

diagnosis:
  primaryTests:
    - name: 臨床病史
      notes: "典型發作模式,發作後完全正常"
    - name: 理學檢查
      notes: "排除其他呼吸道疾病"
    - name: 鼻鏡 / 喉鏡
      notes: "若頻繁發作,評估鼻咽異常"
  differentialDiagnoses:
    - 氣管塌陷
    - 喉麻痺
    - 氣喘發作

treatment:
  medical:
    - 多數無需治療
    - 輕撫喉部或捂住鼻孔促進吞嚥
    - 抗組織胺 (若過敏相關)
    - 避免誘發因子

prognosis:
  general: "預後良好;為良性狀況,不影響生活品質"

prevention:
  - 避免過敏原及刺激物
  - 控制興奮
  - 使用背帶取代頸圈
