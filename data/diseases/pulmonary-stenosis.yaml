species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬隻先天性心臟病中第二至第三常見（與 SAS 並列）。好發品種包括英國牛頭犬（常合併異常冠狀動脈）、法國鬥牛犬、拳師犬、Beagle、West Highland White Terrier、Cocker Spaniel 與 Miniature Schnauzer。英國牛頭犬的 PS 常伴隨異常右冠狀動脈橫跨右心室流出道，為球囊擴張術的重要禁忌。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻肺動脈瓣狹窄罕見，偶爾在先天性心臟病篩檢中發現。治療經驗有限。

etiology:
  categories:
    - name: 瓣膜型（Type A，最常見）
      examples:
        - 瓣葉增厚但瓣膜交連（commissures）融合，呈圓頂狀開口
        - 瓣膜環大小正常
        - 球囊擴張術效果最佳
    - name: 瓣膜發育不全型（Type B）
      examples:
        - 瓣葉嚴重增厚、僵硬、發育不良
        - 瓣膜環常呈低發育（hypoplastic）
        - 球囊擴張術效果較差
        - 英國牛頭犬最常見此型
    - name: 瓣膜下型（Subvalvular）
      examples:
        - 右心室流出道肌肉肥厚或纖維環狹窄
        - 可伴隨瓣膜型 PS（雙重狹窄）
    - name: 瓣膜上型（Supravalvular，罕見）
      examples:
        - 主肺動脈或其分支狹窄
    - name: 異常冠狀動脈
      examples:
        - 右冠狀動脈（或單一冠狀動脈）橫跨右心室流出道
        - 英國牛頭犬、拳師犬好發
        - 為球囊擴張術的絕對禁忌（破裂風險）

clinicalSigns:
  early:
    - 左心基底部收縮期射血雜音（第 2-4 肋間）
    - 輕度 PS 通常無症狀
    - 多數於幼犬首次健檢發現
  progressive:
    - 運動不耐
    - 呼吸急促
    - 腹部膨大（腹水，右心衰竭）
    - 暈厥（嚴重 PS，運動相關）
    - 頸靜脈怒張
  late:
    - 右側充血性心衰竭（腹水、胸水、肝臟鬱血）
    - 發紺（經心房間隔缺損或卵圓孔未閉的右至左分流）
    - 心律不整
    - 猝死（少見）

diagnosis:
  primaryTests:
    - name: 心臟超音波（Echocardiography）
      notes: "確診金標準。二維超音波可見肺動脈瓣增厚/融合、收縮期圓頂狀運動（Type A）或瓣葉僵硬不動（Type B）。連續波都卜勒測量跨瓣壓力梯度：輕度 <50 mmHg、中度 50-80 mmHg、重度 >80 mmHg。M-mode 評估右心室同心性肥厚。注意檢查冠狀動脈走向（排除異常冠狀動脈）。"
    - name: 胸腔聽診
      notes: "左心基底部（第 2-4 肋間）粗糙收縮期射血雜音，常伴震顫（thrill）。雜音強度通常與狹窄嚴重度相關。三尖瓣反流雜音可同時存在。"
  imaging:
    - name: 胸腔 X 光
      notes: "右心室擴大。主肺動脈狹窄後擴張（post-stenotic dilatation）。輕度 PS X 光可能正常。嚴重者可見右心房擴大、後腔靜脈擴張。"
    - name: 心電圖（ECG）
      notes: "右心室肥厚圖形：右軸偏轉、深 S 波（lead I, II, III）。右心房擴大：P 波高尖。心室性心律不整（少見）。"
  additional:
    - 心血管造影（Angiography）：球囊擴張術前評估冠狀動脈走向（尤其英國牛頭犬）
    - CT 血管造影：替代心血管造影評估冠狀動脈
    - 心臟生物標記：cTnI、NT-proBNP 可升高

treatment:
  principles:
    - 輕度 PS 不需治療，定期追蹤
    - 中至重度瓣膜型 PS（Type A）首選球囊瓣膜擴張術
    - Type B 及異常冠狀動脈病例球囊擴張效果差或為禁忌
    - β-blocker 可減輕右心室流出道動態梗阻
  general:
    - "球囊瓣膜擴張術（Balloon Valvuloplasty）：中至重度 Type A PS 首選治療。球囊/瓣膜環比值 1.2-1.4:1。成功率高，可降低壓力梯度 50% 以上。長期效果良好。"
    - "術前排除異常冠狀動脈（尤其英國牛頭犬）：必要時行血管造影或 CT 確認"
    - "Atenolol 0.5-1 mg/kg PO q12h（減緩心率，減輕動態流出道梗阻，降低心肌氧耗）"
    - "輕度 PS（壓力梯度 <50 mmHg）：無需治療，每 6-12 個月追蹤心臟超音波"
    - "右心衰竭管理：Furosemide 1-4 mg/kg PO q8-12h + Spironolactone 1-2 mg/kg PO q12h"
    - "外科瓣膜切開術（Surgical Valvotomy）：球囊擴張失敗或不適用時的替代方案"
    - "異常冠狀動脈合併重度 PS：外科導管（conduit）置放術或補片擴大術（專科中心）"
    - "受影響犬隻不建議繁殖"

prognosis: 輕度 PS（壓力梯度 <50 mmHg）預後極佳，多數犬隻壽命正常。中度 PS 經球囊擴張術後預後良好。重度 Type A PS 球囊擴張術後壓力梯度顯著降低，長期存活率改善。Type B PS 球囊擴張效果差，預後較謹慎。異常冠狀動脈合併重度 PS 治療選擇有限，預後不良。未治療的重度 PS 可在 2-3 歲前發展為右心衰竭。

