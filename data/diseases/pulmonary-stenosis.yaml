slug: pulmonary-stenosis
nameEn: Pulmonary Stenosis
nameZh: 肺動脈瓣狹窄
bodySystem: cardiac
description: 肺動脈瓣狹窄（PS）是犬隻第二至第三常見的先天性心臟病，以肺動脈瓣結構異常導致右心室流出道阻塞為特徵。右心室壓力過負荷引發同心性右心室肥厚。球囊瓣膜擴張術（Balloon Valvuloplasty）為中至重度瓣膜型 PS 的首選介入治療。

