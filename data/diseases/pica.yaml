slug: pica
nameEn: Pica
nameZh: 異食癖
bodySystem: behavioral
description: 動物持續攝食非食物物質（如布料、塑膠、岩石、紙張等）的行為異常。需排除營養缺乏或腸胃道疾病等醫學原因後方可歸因於行為問題。異食癖可導致腸道異物阻塞等嚴重併發症。

aliases:
  - { alias: "異嗜癖", language: zh }
  - { alias: "非食物攝食", language: zh }
  - { alias: "Non-Food Ingestion", language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬異食癖常見攝食物包括襪子、內褲、岩石、木頭。Labrador Retriever 品種風險較高。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓異食癖以羊毛/布料吸吮與攝食最具代表性，Siamese 及 Burmese 品種好發。

etiology:
  categories:
    - name: 行為性
      examples:
        - 強迫症（OCD）表現
        - 焦慮/壓力
        - 無聊（環境刺激不足）
        - 早期斷奶（貓羊毛吸吮）
    - name: 醫學性
      examples:
        - 營養缺乏（鐵、鋅）
        - 腸胃道疾病
        - 腦部疾病
        - 胰外分泌功能不足

clinicalSigns:
  early:
    - 反覆舔咬非食物物品
    - 對特定材質異常感興趣
    - 偷偷攝食非食物物質
  progressive:
    - 頻繁嘔吐（攝入異物後）
    - 腸道阻塞（急症）
    - 體重下降
    - 營養不良

diagnosis:
  primaryTests:
    - name: 完整醫學檢查
      notes: CBC/生化、甲狀腺、TLI（排除 EPI）。腹部 X 光排除異物。排除所有醫學原因。
    - name: 行為評估
      notes: 評估異食行為的觸發因子、頻率、攝食物質種類及環境因素。

treatment:
  principles:
    - 排除醫學原因
    - 環境管理（移除可攝食的物品）
    - 提供替代活動
    - 強迫症相關者需藥物治療
  general:
    - 環境管理（移除或限制接觸危險物品）
    - 增加環境豐富化（益智玩具、增加運動量）
    - 行為修正（正向轉移注意力）
    - Fluoxetine 1-2 mg/kg PO SID（強迫症型）
    - Clomipramine 1-3 mg/kg PO BID（替代選擇）

prognosis: 醫學原因導致的異食癖治療基礎疾病後可改善。行為性異食癖需長期管理，藥物與環境管理結合可顯著降低頻率。腸道異物為最主要的併發症風險，飼主教育至關重要。

