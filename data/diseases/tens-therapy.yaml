slug: tens-therapy
nameEn: TENS Therapy
nameZh: 經皮電神經刺激治療
bodySystem: other
description: 經皮電神經刺激（TENS）為透過皮膚電極片傳遞低電流刺激感覺神經以緩解疼痛的非侵入性治療。基於門閥控制理論，電刺激抑制疼痛信號傳導。適用於各類慢性疼痛。

