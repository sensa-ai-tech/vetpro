slug: avian-teflon-toxicosis
nameEn: Avian Teflon Toxicosis
nameZh: 禽類鐵氟龍中毒
bodySystem: toxicology
description: 鐵氟龍中毒是因聚四氟乙烯（PTFE）不沾鍋等含氟聚合物在高溫下分解釋放有毒氣體導致的急性呼吸衰竭。對禽類高度致命，常在數分鐘至數小時內導致死亡。為居家養鳥最重要的環境毒物之一。

aliases:
  - { alias: PTFE 中毒, language: zh }
  - { alias: 聚四氟乙烯中毒, language: zh }
  - { alias: 不沾鍋中毒, language: zh }
  - { alias: PTFE toxicosis in birds, language: en }
  - { alias: Polytetrafluoroethylene poisoning, language: en }
  - { alias: Teflon fume fever in birds, language: en }

species:
  - speciesCommon: bird
    prevalence: uncommon
    notes: 所有鳥類均極度敏感。禽類獨特的呼吸系統（氣囊系統）使其對吸入性毒物極為脆弱。廚房附近飼養的鳥類風險最高。

etiology:
  categories:
    - name: 毒物來源
      examples:
        - 不沾鍋（鐵氟龍塗層）過熱
        - 自清式烤箱高溫運作
        - PTFE 塗層烤盤、吹風機
        - 其他含氟聚合物加熱製品
    - name: 毒理機制
      examples:
        - PTFE 在 >260°C 開始分解釋放有毒氟化物氣體
        - 吸入後導致急性肺水腫
        - 毛細血管通透性劇增
        - 呼吸交換面積喪失

clinicalSigns:
  early:
    - 突然呼吸急促
    - 開口呼吸
    - 尾部劇烈擺動
  progressive:
    - 嚴重呼吸困難
    - 發紺
    - 從棲木掉落
    - 共濟失調
    - 急速死亡（數分鐘至數小時內）

diagnosis:
  primaryTests:
    - name: 病史
      notes: 暴露史是最重要的診斷線索。詢問是否有不沾鍋過熱、自清烤箱使用等
    - name: 臨床表徵
      notes: 急性呼吸衰竭 + PTFE 暴露史即可臨床診斷
    - name: 病理學
      notes: 剖檢見嚴重肺水腫、肺出血。氣囊充血

treatment:
  principles:
    - 立即移出毒物環境
    - 緊急氧氣支持
    - 抗發炎與利尿
    - 存活者支持療法
  general:
    - 立即移至通風良好的清潔空氣環境
    - 氧氣支持（100% 氧氣箱）
    - Dexamethasone（2-4 mg/kg IM）減輕肺水腫
    - Furosemide（2-6 mg/kg IM）利尿
    - 保溫減少氧耗
    - 最小化處理緊迫
    - 預防：家中絕對不使用不沾鍋或 PTFE 製品

prognosis: 預後極差。大多數鳥類在暴露後迅速死亡。即時移除暴露源並給予氧氣支持的輕度病例可能存活。嚴重暴露者即使積極治療死亡率仍極高。存活者可能有永久性肺損傷。預防是唯一有效策略。

pubmedQueries:
  - query: '"PTFE" OR "teflon" OR "polytetrafluoroethylene" AND (avian OR bird) AND (toxicosis OR poisoning)'
    frequency: monthly
