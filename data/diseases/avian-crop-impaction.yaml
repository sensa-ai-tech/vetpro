nameEn: Avian Crop Impaction
nameZh: 禽類嗉囊阻塞
bodySystem: gastrointestinal
description: 禽類嗉囊阻塞為嗉囊內食物或異物過量堆積導致無法正常排空的急症，常見於手養幼鳥餵食不當或成鳥攝入異物。未及時處理可導致嗉囊壞死或窒息。
