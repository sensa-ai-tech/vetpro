    language: en
species:
  - speciesCommon: bird
    prevalence: common
    notes: 手養幼鳥最常見（餵食溫度不當或過量）。成鳥可因異物、念珠菌感染或嗉囊運動障礙發生。所有鳥種均可受影響。
etiology:
  categories:
    - name: 幼鳥常見原因
      examples:
        - 配方奶溫度過低（導致嗉囊運動減緩）
        - 過度餵食
        - 配方奶太稠
        - 念珠菌感染（嗉囊黏膜受損）
    - name: 成鳥常見原因
      examples:
        - 異物攝入（布料、線繩、塑膠）
        - 嗉囊運動障礙（PDD/ABV 相關）
        - 嗉囊念珠菌感染
        - 甲狀腺功能低下
        - 前胃疾病導致逆向阻塞
clinicalSigns:
  early:
    - 嗉囊排空延遲
    - 嗉囊觸診飽滿且硬
    - 食慾下降
  progressive:
    - 嗉囊明顯膨大
    - 嗉囊內容物發酵產生異味
    - 嘔吐或反流
    - 精神沉鬱
    - 脫水
    - 嗉囊壁變薄壞死
    - 吸入性肺炎風險
diagnosis:
  primaryTests:
    - name: 觸診
      notes: 嗉囊觸診感覺異常飽滿、硬實或含有異物。評估內容物性質
    - name: X光檢查
      notes: 嗉囊擴張、內含物密度評估。金屬異物或不透光物可見。對比劑評估排空速度
    - name: 嗉囊沖洗液檢查
      notes: 評估感染（念珠菌、細菌）。細胞學與培養
  differentialDiagnoses:
    - 嗉囊異物
    - 嗉囊念珠菌感染
    - 前胃擴張症
    - 甲狀腺腫
    - 嗉囊腫瘤
treatment:
  medical:
    - 嗉囊灌洗（溫生理食鹽水反覆沖洗）
    - 嗉囊按摩輔助排空
    - 輸液糾正脫水
    - 保溫（促進嗉囊運動）
    - 促進消化道運動藥物（Metoclopramide 0.5 mg/kg PO TID）
    - 治療潛在感染（Nystatin、抗生素）
  surgical:
    - 嗉囊切開取出異物（ingluiviotomy）
    - 嗉囊壞死部位切除修補
prognosis:
  general: 單純食物嗉囊阻塞經灌洗後預後良好。異物導致者需手術取出。嗉囊壁壞死預後較差。反覆發作需尋找並治療潛在原因。
prevention:
  - 幼鳥餵食溫度控制在 38-40°C
  - 避免過量餵食
  - 移除環境中的小型異物
  - 定期監測嗉囊排空時間
  - 及時治療念珠菌感染
