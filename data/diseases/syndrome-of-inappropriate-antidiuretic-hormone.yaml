etiology:
  categories:
    - name: 可能原因
      examples:
        - 腦部疾病（腦膜腦炎、腦部腫瘤、頭部外傷）
        - 肺臟疾病（肺炎、肺部腫瘤）
        - 副腫瘤症候群（異位 ADH 分泌）
        - 藥物（Vincristine、Cyclophosphamide）
    - name: 機制
      examples:
        - ADH 在低血漿滲透壓下仍持續分泌
        - 水分滯留→稀釋性低血鈉
        - 尿液濃縮不適當（尿液滲透壓 >100 mOsm/kg 且血漿低滲）
clinicalSigns:
  early:
    - 輕度嗜睡
    - 食慾輕微下降
    - 體重輕度增加（水分滯留）
  progressive:
    - 嚴重低血鈉症狀：嗜睡、虛弱、嘔吐
    - 神經症狀（癲癇、定向障礙、昏迷）——嚴重低血鈉時
    - 肌肉震顫
    - 無水腫（與心衰、腎衰不同）
diagnosis:
  primaryTests:
    - name: 血液生化與滲透壓
      notes: 低血鈉（<135 mEq/L）。低血漿滲透壓（<280 mOsm/kg）。尿液滲透壓不適當地高（>100 mOsm/kg，通常 >300）。尿鈉 >30 mEq/L。
    - name: 排除性診斷
      notes: 排除腎衰竭、肝硬化、心衰竭、甲狀腺功能低下、腎上腺功能低下等其他低血鈉原因。腎上腺功能正常（ACTH stimulation test）。腎功能正常。
treatment:
  principles:
    - 治療基礎原因
    - 控制水分攝取
    - 嚴重低血鈉需緊急處理
  general:
    - 治療基礎疾病（腦部腫瘤、肺炎等）
    - 限制水分攝取（每日體重的 40-60 mL/kg）
    - 嚴重症狀性低血鈉：3% NaCl 緩慢輸注（不超過 0.5-1 mEq/L/hr，避免 osmotic demyelination）
    - Furosemide 1-2 mg/kg IV（增加游離水排泄）
    - 慢性 SIADH 可考慮 Tolvaptan（vasopressin V2 receptor antagonist，犬貓使用經驗有限）
    - 監測電解質與血漿滲透壓
prognosis: >-
  預後取決於基礎原因。可治療的基礎疾病移除後 SIADH 可能恢復。副腫瘤性 SIADH 預後取決於腫瘤。特發性 SIADH 長期管理以限水為主。嚴重急性低血鈉（<120 mEq/L）可致命。低血鈉矯正過快可致 osmotic
  demyelination syndrome。
