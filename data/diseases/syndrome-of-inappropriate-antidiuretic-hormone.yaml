description: 抗利尿激素分泌不當症候群（SIADH）為 ADH（vasopressin）在缺乏正常生理刺激下持續過量分泌，導致水分滯留、稀釋性低血鈉與血漿低滲透壓。犬貓極罕見。可能原因包括腦部疾病、肺臟疾病、藥物與副腫瘤症候群。為排除性診斷。
