slug: separation-anxiety
nameEn: Separation Anxiety
nameZh: 分離焦慮症
bodySystem: behavioral
description: 分離焦慮症是犬隻最常見的行為問題之一，特徵為當動物與其依附對象（通常為飼主）分離時表現出過度焦慮與痛苦行為。常見表現包括破壞行為、過度吠叫、不當排泄等，嚴重影響動物福利與飼主-動物關係。

aliases:
  - { alias: Separation-Related Disorder, language: en }
  - { alias: Separation Distress, language: en }
  - { alias: Separation-Related Behavior Problems, language: en }
  - { alias: 分離相關行為障礙, language: zh }
  - { alias: 分離焦慮, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬隻最常見的行為問題之一，盛行率估計 14-40%；收容所領養犬、曾被遺棄犬及單一飼主家庭犬風險較高
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 近年研究顯示貓隻亦可發生分離相關行為問題（盛行率約 13%），但認知度較低；常見表現為不當排泄、過度理毛與食慾改變

etiology:
  categories:
    - name: 素因性因素
      examples:
        - 過早離乳（<8 週齡）
        - 社會化不足
        - 品種傾向（牧羊犬、獵犬、混種犬較常見）
        - 遺傳氣質（焦慮傾向性格）
    - name: 誘發因素
      examples:
        - 飼主生活作息突然改變（如復工、搬家）
        - 家庭成員變動（新成員加入或離開）
        - 創傷事件（收容所經歷、遺棄）
        - 缺乏獨處訓練（幼犬期從未練習獨處）
    - name: 維持因素
      examples:
        - 飼主出門與回家時過度儀式化的互動
        - 處罰加劇焦慮（回家後責罵破壞行為）
        - 過度依附行為被無意中強化
    - name: 共病因素
      examples:
        - 噪音恐懼症（與分離焦慮高度共病）
        - 全面性焦慮症
        - 認知障礙症候群（老年犬）
        - 潛在疼痛或醫學問題

clinicalSigns:
  early:
    - 飼主準備出門時表現焦躁不安（踱步、喘氣、跟隨）
    - 輕度呼嚕聲或低吠
    - 飼主離開後短時間內安靜下來
    - 飼主回家時表現過度興奮
  progressive:
    - 飼主離開後持續吠叫或嚎叫（鄰居投訴）
    - 破壞門窗或圍欄（試圖逃跑追隨飼主）
    - 不當排泄（僅在飼主不在時）
    - 過度流口水與喘氣
    - 拒食（飼主不在時完全不進食）
    - 過度理毛或自殘行為
  late:
    - 嚴重自我傷害（咬破門或圍欄導致牙齒斷裂、爪子流血）
    - 持續性腹瀉或嘔吐（應激反應）
    - 泛化至任何與飼主分離的情境
    - 嚴重影響動物福利與飼主生活品質
    - 可能導致棄養或安樂死

diagnosis:
  primaryTests:
    - name: 行為病史詳細問診
      notes: "最重要的診斷工具：確認問題行為僅在飼主不在時發生、排除其他原因（如領域性吠叫、排泄訓練不足、無聊相關破壞）"
    - name: 影像記錄觀察
      notes: "要求飼主在離家時架設攝影機錄影，觀察犬隻行為表現（焦慮訊號時間軸、行為模式），為確診的重要依據"
    - name: 完整身體檢查與血液檢查
      notes: "排除導致類似症狀的醫學問題（泌尿道感染導致不當排泄、胃腸疾病導致嘔吐腹瀉、疼痛導致焦躁）"
  imaging:
    - name: 居家環境影像記錄
      notes: "寵物攝影機或監視器記錄飼主離家後的行為表現，是診斷與治療監測的重要工具"
  additional:
    - 甲狀腺功能檢測（犬甲狀腺低下可能加劇焦慮行為）
    - 尿液分析（排除泌尿道感染）
    - 標準化行為評量問卷（如 C-BARQ）
    - 排除認知障礙症候群（老年犬）

treatment:
  principles:
    - 行為治療與環境管理為治療基礎
    - 嚴重病例需配合藥物治療降低基礎焦慮水平
    - 漸進式系統減敏訓練為核心行為治療策略
    - 避免處罰——處罰會加劇焦慮
  general:
    - 系統減敏訓練：從極短時間離開（數秒）開始，漸進式延長離家時間，確保犬隻在每次練習中保持在焦慮閾值以下
    - 反制約訓練：離開時提供高價值且耐咬的食物玩具（Kong 填充冷凍花生醬、益智玩具）
    - 降低出門儀式化行為（拿鑰匙、穿鞋等不一定代表離開）
    - 回家時保持低調，等犬隻冷靜後再互動
    - 增加日常運動量與精神刺激（散步、嗅聞遊戲、訓練課程）
    - 藥物治療：Fluoxetine 1-2 mg/kg PO q24h（FDA 核准用於犬分離焦慮，需 4-6 週達到完整療效）
    - 或 Clomipramine 1-3 mg/kg PO q12h（FDA 核准用於犬分離焦慮）
    - 急性焦慮事件可搭配 Trazodone 3-5 mg/kg PO（飼主離開前 1-2 小時給予）
    - Adaptil（犬安適錠散劑/DAP 費洛蒙）輔助降低焦慮
    - 建議轉介至獸醫行為專科醫師進行系統性行為治療計畫

prognosis: 分離焦慮症在結合行為治療與藥物治療下預後良好。研究顯示 70-80% 的犬隻在適當治療 2-3 個月後症狀顯著改善。Fluoxetine 結合行為修正訓練的效果優於單獨使用任一種治療。治療需要飼主長期配合與耐心，完全停藥後部分犬隻可能復發。早期介入與飼主教育是成功治療的關鍵。

