    - 放置粗糙硬質臥床(避免過軟)
    - 營養補充：牛磺酸、維生素D
    - 手術治療(嚴重病例)：胸骨翻轉術、支撐植入
    - 氧氣治療(呼吸困難時)
prognosis:
