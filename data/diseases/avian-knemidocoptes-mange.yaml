slug: avian-knemidocoptes-mange
nameEn: Avian Knemidocoptes Mange
nameZh: 禽類疥蟎症
bodySystem: dermatology
description: 禽類疥蟎症由 Knemidocoptes 屬蟎蟲引起，主要感染喙部、蠟膜及腳部無羽毛區域皮膚，形成特徵性的蜂窩狀角質增生。好發於虎皮鸚鵡與金絲雀。

aliases:
  - { alias: 鳥類疥癬, language: zh }
  - { alias: 鸚鵡疥蟎, language: zh }
  - { alias: Knemidocoptic mange, language: en }
  - { alias: Scaly face and leg mite, language: en }
  - { alias: Cnemidocoptes mange, language: en }

species:
  - speciesCommon: bird
    prevalence: common
    notes: 虎皮鸚鵡最常見。金絲雀與雀科鳥亦常受影響。免疫抑制個體較易發病。蟎蟲可長期潛伏，緊迫時發病。

etiology:
  categories:
    - name: 寄生蟲
      examples:
        - Knemidocoptes pilae（鸚鵡，主要感染喙部與蠟膜）
        - Knemidocoptes mutans（家禽與雀科，主要感染腳部）
        - Knemidocoptes jamaicensis（金絲雀，感染腳部）
    - name: 傳播方式
      examples:
        - 直接接觸感染鳥
        - 親鳥傳給幼鳥（巢內感染）
        - 共用棲木或器具

clinicalSigns:
  early:
    - 蠟膜輕度粗糙
    - 喙基部皮膚微凸
    - 趾部輕度鱗屑
  progressive:
    - 蠟膜與喙部蜂窩狀角質增生（特徵性「穴道」）
    - 喙部變形
    - 腳趾與跗蹠嚴重角質增厚
    - 行走困難
    - 眼周受累
    - 泄殖腔周圍感染（嚴重病例）

diagnosis:
  primaryTests:
    - name: 臨床表現
      notes: "蠟膜與喙部的蜂窩狀角質增生在虎皮鸚鵡為高度特異性表現"
    - name: 皮膚刮片
      notes: "刮取病灶角質，KOH 處理後鏡檢可見蟎蟲蟲體、蟲卵或糞便"
  differentialDiagnoses:
    - 皮膚真菌感染
    - 蠟膜增生（荷爾蒙相關）
    - 營養性角化過度
    - PBFD

treatment:
  medical:
    - Ivermectin 0.2 mg/kg PO 或局部點滴（頸背部），每 10-14 天一次，共 3-4 次
    - Moxidectin spot-on（局部外用，每 14 天一次）
    - 嚴重角質增生可局部塗抹礦物油軟化
    - 治療環境中的同籠鳥

prognosis:
  general: "預後良好。Ivermectin 治療反應極佳。治療後角質增生逐漸脫落，數週內恢復正常。喙部嚴重變形可能部分不可逆。"

prevention:
  - 新進鳥隔離檢查
  - 定期檢查喙部與腳部
  - 避免與已知感染鳥接觸
  - 維持良好免疫狀態
