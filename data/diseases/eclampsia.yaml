slug: eclampsia
nameEn: Eclampsia
nameZh: 產褥性低血鈣
bodySystem: reproductive
description: 產褥性低血鈣（Eclampsia）又稱產褥熱或泌乳性低血鈣，是哺乳期母犬貓因鈣質大量流失至乳汁而導致的急性低血鈣症。為真正的醫療急症，未及時治療可導致癲癇、高體溫及死亡。

