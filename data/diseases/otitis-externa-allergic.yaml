diagnosticAlgorithm:
  title: 急性外耳炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估耳部症狀與既往史
      findings:
        - 甩頭與搔抓耳部
        - 耳道分泌物增多
        - 耳部疼痛與紅腫
        - 耳廓內側紅斑
    - step: 2
      action: 耳鏡檢查
      details: 使用耳鏡評估耳道與鼓膜
      findings:
        - 耳道紅腫與狹窄
        - 分泌物性質（蠟狀/膿性/褐色）
        - 鼓膜完整性評估
        - 耳道異物或腫塊排除
    - step: 3
      action: 耳分泌物細胞學
      details: 耳拭子採樣做細胞學檢查
      findings:
        - 球菌或桿菌感染
        - 馬拉色菌（酵母菌）增生
        - 嗜中性球與炎症細胞
        - 耳蟎蟲體或蟲卵
    - step: 4
      action: 確診與病因分析
      details: 確認感染類型並追究潛在病因
      findings:
        - 確認細菌/酵母菌/寄生蟲感染類型
        - 評估過敏性疾病作為主要病因
        - 評估耳道構造異常（垂耳犬種）
        - 必要時進行細菌培養與藥敏試驗
clinicalPearls:
  - 外耳炎通常是潛在問題（特別是過敏）的表現，而非獨立疾病
  - 耳道細胞學是選擇初始治療的關鍵——球菌vs桿菌vs酵母菌的治療不同
  - 鼓膜破裂時許多耳用藥物（特別是aminoglycosides）禁用
  - 反覆外耳炎的犬應評估異位性皮膚炎和食物過敏
  - 不應在未確認鼓膜完整性的情況下使用耳毒性藥物
monitoringItems:
  - 治療後7-14天複診評估反應
  - 細胞學複查確認感染控制
  - 反覆發作者每1-3個月定期耳道檢查
  - 過敏管理的長期追蹤
