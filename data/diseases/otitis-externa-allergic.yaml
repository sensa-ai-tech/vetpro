slug: otitis-externa-allergic
nameEn: Otitis Externa Allergic
nameZh: 過敏性外耳炎
bodySystem: ear
description: 由異位性皮膚炎或食物不良反應等過敏疾病引起的外耳道炎症，為犬外耳炎最常見的原發性病因，表現為耳道紅腫、搔癢及繼發感染。

aliases:
  - { alias: 過敏性耳炎, language: zh }
  - { alias: 異位性外耳炎, language: zh }
  - { alias: Allergic otitis, language: en }
  - { alias: Atopic otitis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 約 50-80% 異位性皮膚炎犬有外耳炎表現，部分犬以外耳炎為唯一臨床表現。好發品種包括西高地白㹴、拉布拉多、金毛獵犬等。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓的過敏性外耳炎較犬少見，但食物不良反應及異位性皮膚炎均可能涉及耳道。

etiology:
  categories:
    - name: 過敏原因
      examples:
        - 異位性皮膚炎（環境過敏原——塵蟎、花粉、黴菌）
        - 食物不良反應（蛋白質過敏原——牛肉、雞肉、乳製品）
        - 接觸性過敏（耳藥成分）
    - name: 繼發因素
      examples:
        - Malassezia pachydermatis 過度增殖
        - 細菌繼發感染（Staphylococcus spp.）
        - 耳道微環境改變（pH、濕度、溫度）

clinicalSigns:
  early:
    - 耳道紅斑與搔癢
    - 搖頭或搔耳
    - 耳道輕度腫脹
    - 棕色蠟狀分泌物
  progressive:
    - 反覆發作的耳道感染
    - 耳道上皮增生
    - 大量分泌物
    - 耳臭味加劇
    - 疼痛

diagnosis:
  primaryTests:
    - name: 耳道細胞學
      notes: "評估酵母菌與細菌數量。過敏性耳炎常見 Malassezia 過度增殖。嗜酸性球增多提示過敏病因"
    - name: 過敏病史評估
      notes: "詢問季節性、皮膚其他部位症狀、食物史。排除食物不良反應需 8 週排除飲食試驗"
  differentialDiagnoses:
    - 耳蟎感染
    - 異物性外耳炎
    - 原發性角化異常
    - 內分泌疾病（甲狀腺功能低下）
    - 自體免疫性疾病

treatment:
  medical:
    - 治療原發過敏疾病（過敏原特異性免疫治療 ASIT 或 Oclacitinib 0.4-0.6 mg/kg PO BID×14天後 SID）
    - 局部耳藥（含類固醇+抗黴菌±抗生素複方製劑）
    - 耳道清潔（含 ceruminolytic 成分清耳液）
    - 嚴重繼發感染需全身性抗生素/抗黴菌藥
    - 食物不良反應——排除飲食試驗後長期食物管理
  surgical: []

prognosis:
  general: "原發過敏疾病若能有效控制，耳炎預後良好但需長期管理。過敏性外耳炎常反覆發作，維護性治療可減少發作頻率。未控制的過敏疾病將導致慢性耳道不可逆變化。"

prevention:
  - 積極管理潛在過敏疾病
  - 定期耳道檢查及預防性清潔
  - 食物不良反應確認後嚴格飲食管理
  - 避免已知過敏原暴露
