slug: vesicoureteral-reflux
nameEn: Vesicoureteral Reflux
nameZh: 膀胱輸尿管逆流
bodySystem: renal
description: 膀胱內尿液逆流至輸尿管甚至腎盂,可為先天性輸尿管瓣膜功能異常或後天性膀胱功能障礙所致,常導致反覆腎盂腎炎及腎功能損害。

aliases:
  - { alias: 尿液逆流, language: zh }
  - { alias: VUR, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 可見於先天性異位輸尿管開口或慢性膀胱疾病病例
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見,通常伴隨其他泌尿道異常

etiology:
  categories:
    - name: 先天性
      examples:
        - 輸尿管開口於膀胱壁位置異常
        - 輸尿管瓣膜功能不全
        - 輸尿管膀胱接合處肌層發育不良
    - name: 後天性
      examples:
        - 慢性膀胱炎導致輸尿管開口變形
        - 神經性膀胱功能障礙
        - 膀胱手術後輸尿管開口破壞
        - 慢性尿道阻塞致膀胱內壓過高

clinicalSigns:
  early:
    - 反覆泌尿道感染
    - 血尿、膿尿
    - 排尿困難或頻尿
  progressive:
    - 腎盂腎炎反覆發作
    - 腎功能衰竭(多尿、嘔吐、食慾減退)
    - 腰部疼痛或觸診腎臟敏感
    - 高血壓

diagnosis:
  primaryTests:
    - name: 排尿性膀胱尿道造影(VCUG)
      notes: "膀胱充盈時可見造影劑逆流至輸尿管及腎盂"
    - name: 腹部超音波
      notes: "可見腎盂積水、輸尿管擴張,膀胱壁增厚"
    - name: 尿液培養
      notes: "常見反覆細菌感染(E. coli、Proteus等)"
    - name: 腎功能檢查
      notes: "BUN、肌酐可能升高,尿液濃縮能力下降"
  differentialDiagnoses:
    - 異位輸尿管
    - 輸尿管阻塞
    - 腎盂腎炎(無逆流)
    - 神經性膀胱

treatment:
  medical:
    - 抗生素長期低劑量預防性治療(Amoxicillin 10-15 mg/kg PO SID 或 Trimethoprim-sulfa 15 mg/kg PO SID)
    - 治療原發性膀胱疾病或尿道阻塞
    - 手術重建輸尿管膀胱接合處(適用於嚴重逆流或腎功能持續惡化病例)
    - 膀胱造口分流(嚴重神經性膀胱)
    - 監測腎功能並控制高血壓(若存在)

prognosis:
  general: "輕度逆流且無腎損害者預後良好;嚴重逆流合併慢性腎盂腎炎或腎功能衰竭者預後保守至不良。"

prevention:
  - 及時治療泌尿道感染
  - 避免慢性尿道阻塞
  - 定期監測腎功能及尿液檢查
