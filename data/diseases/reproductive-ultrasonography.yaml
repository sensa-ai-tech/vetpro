slug: reproductive-ultrasonography
nameEn: Reproductive Ultrasonography
nameZh: 生殖系統超音波檢查
bodySystem: reproductive
description: 利用超音波評估生殖器官結構及功能，包括懷孕診斷、胎兒健康監測、卵巢子宮疾病診斷。為非侵入性診斷工具。

aliases:
  - { alias: 生殖超音波, language: zh }
  - { alias: Breeding Ultrasound, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 繁殖管理及疾病診斷常用工具
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓同樣適用

etiology:
  categories:
    - name: 懷孕診斷及監測
      examples:
        - 配種後18-21天可見胎囊
        - 配種後24-28天可見胎兒心跳
        - 胎兒計數（早期較準確）
    - name: 疾病診斷
      examples:
        - 子宮蓄膿、黏液蓄積
        - 卵巢囊腫、腫瘤
        - 子宮內膜增生

clinicalSigns:
  early:
    - 無症狀（預防性檢查）
  progressive:
    - 依潛在疾病而異

diagnosis:
  primaryTests:
    - name: 懷孕超音波
      notes: "胎囊、胎兒心跳、胎兒活力"
    - name: 卵巢評估
      notes: "大小、囊腫、腫塊"
    - name: 子宮評估
      notes: "壁厚度、內容物、血流"
    - name: 胎兒生物物理評估
      notes: "心率、活動、羊水量"
  differentialDiagnoses:
    - 依影像發現而定

treatment:
  medical:
    - 超音波為診斷工具，非治療
    - 依發現制定治療計畫

prognosis:
  general: "超音波為安全非侵入性檢查，對母體及胎兒無害。"

prevention:
  - 定期超音波監測（繁殖母犬）
  - 早期疾病偵測
