slug: humeral-fracture
nameEn: Humeral Fracture
nameZh: 肱骨骨折
bodySystem: orthopedic
description: 上臂肱骨的骨折。因肱骨周圍肌肉豐富，多數為閉合性。需注意橈神經損傷（繞肱骨中段後方走行）。幼犬常見遠端骺板骨折。

aliases:
  - { alias: "Upper Arm Fracture", language: en }
  - { alias: "上臂骨折", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見。車禍為主因。
  - speciesCommon: cat
    prevalence: common
    notes: 貓常見。

etiology:
  categories:
    - name: 外傷性
      examples:
        - 車禍
        - 高處墜落
        - 幼犬外傷

clinicalSigns:
  early:
    - 前肢不負重
    - 上臂腫脹
    - 嚴重疼痛
  progressive:
    - 橈神經麻痺（手腕下垂）
    - 肌肉萎縮

diagnosis:
  primaryTests:
    - name: X 光
      notes: 正側位。注意遠端髁突骨折（幼犬）
    - name: 神經學檢查
      notes: 評估橈神經功能

treatment:
  principles:
    - 手術內固定
    - 注意保護橈神經
  general:
    - 骨板固定
    - 髁突骨折：螺絲固定
    - 術後評估橈神經功能
    - 物理治療

prognosis: 多數預後良好。橈神經損傷多數為暫時性（neuropraxia），2-6 週恢復。


