slug: colorectal-carcinoma
nameEn: Colorectal Carcinoma
nameZh: 結直腸癌
bodySystem: oncology
description: 結直腸惡性腫瘤,多為腺癌。症狀包含血便、裡急後重、排便困難及體重減輕。

aliases:
  - { alias: 大腸癌, language: zh }
  - { alias: Colonic Adenocarcinoma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 中老年犬,環狀腺癌常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見,多為淋巴瘤

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 腺癌
        - 環狀腺癌 (annular carcinoma)

clinicalSigns:
  early:
    - 血便
    - 裡急後重
  progressive:
    - 排便困難
    - 體重減輕
    - 腸阻塞

diagnosis:
  primaryTests:
    - name: 直腸觸診
      notes: "可能觸及腫塊"
    - name: 結腸鏡檢查
      notes: "直視腫瘤,取組織切片"
    - name: 腹部 CT
      notes: "評估腫瘤範圍及轉移"
    - name: 胸部 X 光
      notes: "評估肺轉移"
  differentialDiagnoses:
    - 結腸息肉
    - 發炎性腸病
    - 肛門腺腫瘤

treatment:
  medical:
    - 外科切除 + 淋巴結摘除
    - 化療 (Mitoxantrone, Piroxicam)
    - 姑息性照護 (腸阻塞)

prognosis:
  general: "預後謹慎至不良;早期切除預後較佳;環狀腺癌預後不良,中位存活時間 4-8 個月"

prevention:
  - 定期健康檢查
  - 早期診斷及治療息肉
