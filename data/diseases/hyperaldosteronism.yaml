diagnosticAlgorithm:
  title: 高醛固酮症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估低血鉀相關症狀（貓）
      findings:
        - 肌肉無力
        - 頸部腹屈
        - 低血鉀
        - 高血壓
    - step: 2
      action: 電解質與血壓
      details: 鉀與血壓測量
      findings:
        - 持續性低血鉀
        - 高血壓
        - 代謝性鹼中毒
        - 血鈉正常或偏高
    - step: 3
      action: 醛固酮測量
      details: 血清醛固酮
      findings:
        - 醛固酮升高
        - 醛固酮/腎素比值升高
        - 排除其他低鉀原因
    - step: 4
      action: 腎上腺影像
      details: 超音波與CT
      findings:
        - 腎上腺腫塊
        - 單側或雙側腎上腺腫大
        - CT確認腫塊大小
        - 手術或藥物（Spironolactone）
clinicalPearls:
  - 貓的頸部腹側屈曲是低血鉀肌病的特徵
  - 不是所有貓低血鉀都是高醛固酮症 - CKD更常見
  - 腎上腺癌vs腺瘤影像學難以區分
  - 術後對側腎上腺可能萎縮，需監測
  - Spironolactone可能引起貓的面部皮炎
  - 高血壓視網膜病變可能導致永久失明
monitoringItems:
  - 血鉀（每週直到穩定）
  - 血壓
  - 臨床症狀
  - 影像追蹤（腫瘤大小）
