slug: temporomandibular-joint-luxation
nameEn: Temporomandibular Joint Luxation
nameZh: 顳顎關節脫位
bodySystem: orthopedic
description: 顳顎關節 (TMJ) 的脫位，下顎髁突脫出關節窩。可為外傷性或自發性。表現為無法閉合嘴巴（開口鎖定）或咬合不正。需與下顎骨折鑑別。

aliases:
  - { alias: "TMJ Luxation", language: en }
  - { alias: "Jaw Dislocation", language: en }
  - { alias: "顳顎關節脫臼", language: zh }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬罕見。外傷性。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓偶見。打哈欠或外傷。

etiology:
  categories:
    - name: 外傷性
      examples:
        - 打哈欠過度
        - 外傷
        - 咬硬物

clinicalSigns:
  early:
    - 無法閉合嘴巴
    - 流涎
    - 咬合不正
  progressive:
    - 無法進食
    - 焦慮
    - 疼痛

diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: 咬合不正。下顎偏移
    - name: X 光 / CT
      notes: 確認脫位方向排除骨折

treatment:
  principles:
    - 閉合復位
    - 鎮靜下操作
  general:
    - 鎮靜/全麻下手動復位
    - 嚴重時手術固定
    - 術後軟食 2 週
    - 限制張口

prognosis: 復位成功預後良好。復發者可能需手術。多數單次復位即可。

pubmedQueries:
  - query: '"temporomandibular joint luxation" AND (veterinary OR canine OR feline) AND ("reduction" OR "treatment")'
    frequency: monthly
