diagnosticAlgorithm:
  title: 曲狀桿菌感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 收集病史，評估腹瀉特徵和暴露風險
      findings:
        - 水樣至黏液性腹瀉
        - 可能含血
        - 幼齡動物或免疫抑制動物多見
        - 犬舍或收容所環境
    - step: 2
      action: 糞便檢查
      details: 進行糞便直接塗片和培養
      findings:
        - 暗視野或相差顯微鏡下見典型螺旋形運動
        - 糞便PCR檢測Campylobacter spp.
        - 糞便培養需微好氧條件
        - 42°C培養有助於C. jejuni分離
    - step: 3
      action: 種別鑑定
      details: 進行分子生物學鑑定確認菌種
      findings:
        - PCR鑑定C. jejuni或C. coli
        - 抗生素藥敏試驗
        - 排除同時存在的其他腸道病原
        - 評估人畜共通傳播風險
clinicalPearls:
  - 幼犬腹瀉不要只想到Parvo——Campylobacter在收容所幼犬中非常常見
  - 糞便培養需特殊條件（微需氧、42°C），一般培養可能漏診
  - 治療前應考慮是否真正致病還是僅為帶原——成年免疫正常犬帶原不一定需要治療
  - 重要人畜共通傳染病——幼兒和免疫低下飼主需特別注意衛生
monitoringItems:
  - 腹瀉症狀和脫水狀態
  - 幼年動物體重追蹤
  - 糞便品質改善評估
  - 家中成員健康狀況（人畜共通風險）
