slug: cherry-eye
nameEn: Cherry Eye
nameZh: 第三眼瞼腺脫垂
bodySystem: ophthalmology
description: 第三眼瞼腺 (nictitating membrane gland) 從正常位置脫垂並暴露於眼表面，呈現粉紅至紅色的圓形腫塊突出於眼內角，為幼犬最常見的第三眼瞼疾病。

aliases:
  - { alias: Prolapse of the Gland of the Third Eyelid, language: en }
  - { alias: Nictitans Gland Prolapse, language: en }
  - { alias: TEL Gland Prolapse, language: en }
  - { alias: 瞬膜腺脫出, language: zh }
  - { alias: 櫻桃眼, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 好發短頭顱品種與大型犬。English Bulldog、Cocker Spaniel、Beagle、Bloodhound、Boston Terrier、Lhasa Apso、Shih Tzu、Neapolitan Mastiff、Cane Corso。多在 2 歲前發病，約 20-40% 為雙側。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓較少見。Burmese 品種偶有報告。

etiology:
  categories:
    - name: 先天性/發育性
      examples:
        - 第三眼瞼腺與眶周組織之間的結締組織附著薄弱 (主要原因)
        - 品種易感性 (遺傳因素)
        - T 型軟骨發育異常 (部分病例)
    - name: 繼發性 (較少見)
      examples:
        - 眼眶腫瘤推擠
        - 嚴重結膜炎
        - 外傷

pathophysiology: 第三眼瞼腺位於第三眼瞼 T 型軟骨基部的內側面，負責產生約 30-50% 的淚液。正常情況下腺體由結締組織固定在眶骨膜上。當此結締組織附著先天薄弱或缺損時，腺體向上翻摺脫出第三眼瞼游離緣。脫出的腺體暴露於空氣與摩擦，導致腺體腫脹、充血發炎，形成惡性循環使其更難自行復位。長期脫垂造成腺體纖維化與功能損害，可能導致乾眼症 (KCS)。

clinicalSigns:
  early:
    - 眼內角出現粉紅至紅色的圓形/橢圓形腫塊
    - 初期可能間歇性自行復位 (尤其睡眠時)
    - 輕度眼部分泌物增加
    - 輕度眨眼或搓眼
  progressive:
    - 腫塊持續性脫出不再自行復位
    - 腺體腫脹增大 (因充血與炎症)
    - 黏液膿性分泌物增加
    - 結膜炎
    - 對側眼出現同樣問題 (20-40% 雙側性)
  late:
    - 腺體纖維化
    - 淚液分泌功能下降
    - 繼發性乾眼症 (KCS)
    - 慢性角膜疾病 (若合併 KCS)

diagnosis:
  primaryTests:
    - name: 臨床視診
      notes: "診斷通常明確。眼內角可見粉紅至紅色圓形腫塊自第三眼瞼後方脫出。需區分腺體脫垂與第三眼瞼軟骨翻摺 (scrolled cartilage)"
    - name: Schirmer 淚液試驗 (STT)
      notes: "術前基線評估淚液分泌功能。術後定期追蹤 (監測 KCS 風險)"
    - name: 螢光素染色
      notes: "排除角膜潰瘍 (暴露的腺體可能摩擦角膜)"
  additional:
    - 眼壓測量 (排除其他眼疾)
    - 完整眼科檢查 (排除其他先天眼部異常)
    - 對側眼評估

treatment:
  principles:
    - 手術復位 (surgical replacement/repositioning) 為唯一推薦治療
    - 絕對禁止切除腺體 (可導致終生乾眼症)
    - 越早手術效果越好 (腺體纖維化前)
    - 術後需監測淚液分泌與復發
  medications:
    - name: 抗生素眼藥水 (Ofloxacin 0.3% 或 Tobramycin 0.3%)
      dose: "Q8-12H"
      notes: 術前控制繼發感染與術後預防感染。通常使用 7-14 天
    - name: 非類固醇抗炎眼藥水 (Diclofenac 0.1%)
      dose: "Q8-12H"
      notes: 術前減輕腺體腫脹。術後短期使用
    - name: Cyclosporine A 眼藥 (0.2% 或 1%)
      dose: "Q12H (長期)"
      notes: 術後若 STT 下降或已有 KCS 傾向。刺激淚腺分泌 + 免疫調節
  general:
    - "手術方式一：Morgan pocket technique (最常用) — 結膜囊袋法將腺體埋入結膜下"
    - "手術方式二：Anchoring technique — 將腺體縫合固定於眶骨膜或鞏膜"
    - "手術方式三：Combined technique — 結合囊袋法與固定法 (復發率最低)"
    - 術後戴伊莉莎白頸圈 10-14 天
    - 術後限制劇烈活動 2 週
    - 復發率約 5-20% (視手術方式)，復發可再次手術
    - 軟骨翻摺 (scrolled cartilage) 需同時矯正

emergencyNotes: Cherry eye 本身非急症，但急性脫出合併嚴重角膜潰瘍時需緊急處理。暴露的腺體持續摩擦角膜可導致潰瘍。術前使用潤滑眼藥膏保護角膜。盡早安排手術。

prognosis: 手術復位成功率約 80-95%。Morgan pocket technique 復發率約 5-20%，combined technique 復發率較低。絕大多數犬術後淚液分泌功能維持正常。腺體切除 (不推薦) 約 40-60% 的犬在日後會發生 KCS。雙側者對側眼應預期也會發生，可考慮同時或預防性手術。

