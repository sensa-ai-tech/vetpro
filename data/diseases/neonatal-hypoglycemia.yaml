treatment:
  medical:
    - 即刻給予葡萄糖
    - 意識清楚：5-10%葡萄糖溶液1-2 mL口服
    - 昏迷或癲癇：25-50%葡萄糖0.5-1 mL/kg緩慢靜脈注射
    - 持續輸液：2.5-5%葡萄糖靜脈滴注
    - 每1-2小時監測血糖
    - 保溫(維持體溫>35°C)
    - 頻繁餵食(每2-4小時)
    - 治療潛在疾病
prognosis:
  general: 早期發現並治療預後良好；若已發生癲癇或昏迷可能有永久性神經損傷
prevention:
  - 確保充足初乳及頻繁餵食
  - 監測弱勢幼犬並補充餵食
  - 環境保溫減少能量消耗
  - 每日體重監測
  - 高風險個體預防性補充葡萄糖
