clinicalSigns:
  early:
    - 虛弱、嗜睡
    - 吸乳減少或拒食
    - 顫抖、肌肉抽搐
    - 低體溫
  progressive:
    - 癲癇發作
    - 昏迷
    - 呼吸抑制
    - 死亡
diagnosis:
  primaryTests:
    - name: 血糖測量
      notes: 正常值>60 mg/dL；<40 mg/dL為危急值
    - name: 生化檢查
      notes: 評估肝腎功能
    - name: 先天性疾病篩檢
      notes: 若反覆發作需考慮代謝性疾病
  differentialDiagnoses:
