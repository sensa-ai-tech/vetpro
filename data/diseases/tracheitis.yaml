slug: tracheitis
nameEn: Tracheitis
nameZh: 氣管炎
bodySystem: respiratory
description: 氣管黏膜發炎,可能因感染、刺激或過敏引起。常見症狀為咳嗽及呼吸道不適。

aliases:
  - { alias: 氣管發炎, language: zh }
  - { alias: Tracheal Inflammation, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常見於傳染性氣管支氣管炎 (犬舍咳)
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 較少見,可能因病毒感染

etiology:
  categories:
    - name: 感染性
      examples:
        - 犬傳染性氣管支氣管炎
        - 細菌性感染
        - 病毒感染
    - name: 刺激性
      examples:
        - 吸入刺激物
        - 氣管插管創傷
    - name: 過敏性
      examples:
        - 過敏性氣道炎

clinicalSigns:
  early:
    - 乾咳
    - 咳嗽後作嘔
  progressive:
    - 持續咳嗽
    - 運動不耐
    - 可能有分泌物

diagnosis:
  primaryTests:
    - name: 臨床病史及理學檢查
      notes: "氣管觸診誘發咳嗽"
    - name: 胸部 X 光
      notes: "可能正常或見氣管壁增厚"
    - name: 氣管灌洗
      notes: "細胞學、培養 (若慢性或嚴重)"
  differentialDiagnoses:
    - 慢性支氣管炎
    - 氣管塌陷
    - 心臟病

treatment:
  medical:
    - 抗生素 (Doxycycline 5-10 mg/kg PO q12-24h)
    - 止咳藥 (Hydrocodone 0.22 mg/kg PO q6-12h)
    - 支氣管擴張劑
    - 避免刺激 (煙霧、頸圈)

prognosis:
  general: "預後良好;多數病例 7-14 天內康復;慢性或繼發性感染需較長時間"

prevention:
  - 疫苗接種 (犬舍咳疫苗)
  - 避免接觸病犬
  - 避免吸入刺激物
