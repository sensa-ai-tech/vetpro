slug: central-venous-catheter-placement
nameEn: Central Venous Catheter Placement
nameZh: 中心靜脈導管置放
bodySystem: emergency
description: 經頸靜脈或股靜脈置入長導管至前腔或後腔靜脈。用於CVP監測、TPN、刺激性藥物輸注。

aliases:
  - { alias: 中心靜脈導管, language: zh }
  - { alias: CVC Placement, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 重症患者常用
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 血管較細,置入較困難

etiology:
  categories:
    - name: 適應症
      examples:
        - CVP監測、TPN、化療藥物、周邊靜脈困難

clinicalSigns:
  early:
    - 需中心靜脈通路
  progressive:
    - 無

diagnosis:
  primaryTests:
    - name: 臨床評估
      notes: "確認需中心靜脈通路"
  differentialDiagnoses:
    - 無

treatment:
  medical:
    - 無菌技術
    - 頸靜脈或股靜脈切開或Seldinger技術
    - 導管送至前腔或後腔靜脈
    - 胸部X光確認位置
    - 固定並保持無菌
    - 每日評估導管部位

prognosis:
  general: "成功置入可提供穩定靜脈通路。注意感染及血栓風險。"

prevention:
  - 嚴格無菌技術
  - 每日評估導管必要性


