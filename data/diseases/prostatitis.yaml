diagnosticAlgorithm:
  title: 前列腺炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估泌尿生殖道和全身症狀
      findings:
        - 排尿困難或血尿
        - 排便困難
        - 發熱和精神沉鬱（急性）
        - 會陰疼痛和步態僵硬
    - step: 2
      action: 前列腺檢查
      details: 進行直腸觸診和影像學評估
      findings:
        - 直腸觸診前列腺腫大和疼痛
        - 前列腺超音波見實質異常
        - 可能見前列腺膿瘍
        - 前列腺不對稱或結節
    - step: 3
      action: 實驗室檢查
      details: 進行尿液和前列腺液分析
      findings:
        - 尿液分析見膿尿和菌尿
        - 前列腺液培養分離細菌
        - 全血計數見白血球增多
        - C反應蛋白升高
    - step: 4
      action: 鑑別與治療評估
      details: 與其他前列腺疾病鑑別
      findings:
        - 與前列腺增生鑑別
        - 與前列腺腫瘤鑑別
        - 去勢狀態評估
        - 超音波引導穿刺排除膿瘍
clinicalPearls:
  - 急性前列腺炎禁止用力按摩前列腺，可能導致菌血症
  - 結紮是治療和預防前列腺疾病的最佳方法
  - 慢性前列腺炎抗生素必須選擇脂溶性、弱鹼性藥物（如 fluoroquinolones）
  - 前列腺膿瘍破裂是急診，需立即手術
monitoringItems:
  - 抗生素治療 1 週後複驗尿液培養
  - 完成療程後 1 週再次尿液培養確認清除
  - 超音波追蹤前列腺大小變化
  - 慢性病例每 3 個月追蹤
