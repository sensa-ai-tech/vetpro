slug: prostatitis
nameEn: Prostatitis
nameZh: 前列腺炎
bodySystem: reproductive
description: >-
  前列腺炎 (prostatitis) 為犬前列腺的細菌感染，分為急性與慢性。常見致病菌為 E. coli（>70%），其次為
  Staphylococcus、Streptococcus、Proteus。急性前列腺炎為緊急狀態。慢性前列腺炎可無明顯症狀但為反覆泌尿道感染的來源。
aliases:
  - alias: 前列腺感染
    language: zh
  - alias: Bacterial Prostatitis
    language: en
  - alias: Prostatic Infection
    language: en
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 好發於未結紮中老齡公犬（BPH 基礎上繼發感染）。急性：發燒、疼痛、全身性病徵。慢性：可能僅有反覆泌尿道感染。去勢 + 長療程抗生素為治療基礎。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓前列腺炎極罕見。
etiology:
  categories:
    - name: 致病機制
      examples:
        - 細菌經尿道上行感染（最常見途徑）
        - BPH 改變前列腺微環境，利於細菌定殖
        - 血行性感染（罕見）
        - 慢性感染可能形成微膿瘍
    - name: 常見致病菌
      examples:
        - E. coli（>70%）
        - Staphylococcus spp.
        - Streptococcus spp.
        - Proteus spp.
        - Brucella canis（需特別注意，人畜共通）
clinicalSigns:
  early:
    - 急性：發燒、嗜睡、厭食
    - 尿道分泌物（血性或膿性）
    - 排尿疼痛
  progressive:
    - 急性：腹痛、後肢僵硬步態、嘔吐
    - 敗血症（嚴重急性）
    - 慢性：反覆泌尿道感染、血尿、繁殖力下降
diagnosis:
  primaryTests:
    - name: 直腸觸診
      notes: 急性：前列腺腫大、疼痛。慢性：可能正常大小或輕度不規則
    - name: 尿液培養
      notes: 細菌培養與藥敏。前列腺按摩後尿液培養更準確
  additional:
    - 腹部超音波（前列腺回音不均、微膿瘍）
    - CBC（白血球增多）
    - 前列腺液培養（第三段分泌液）
    - Brucella canis 血清學（公犬繁殖問題時必做）
treatment:
  principles:
    - 穿透前列腺屏障的抗生素
    - 去勢消除 BPH 誘因
    - 長療程治療（慢性需 4-8 週）
  general:
    - 急性：enrofloxacin 5-10 mg/kg PO SID 或 TMP-SMX（穿透前列腺屏障）
    - 急性嚴重者：IV 抗生素（ampicillin + enrofloxacin）+ IV 輸液
    - 慢性：口服抗生素 4-8 週（依培養結果選擇）
    - 去勢（急性穩定後或慢性時）
    - 止痛（急性疼痛管理）
    - Brucella canis 感染：doxycycline + aminoglycoside 長療程（治癒率低）
prognosis: 急性前列腺炎在適當抗生素 + 去勢後預後佳。慢性前列腺炎較難根治，抗生素 4-8 週 + 去勢可改善。Brucella canis 前列腺炎治癒率低且有公共衛生考量。
