slug: english-bulldog-entropion
nameEn: English Bulldog Entropion
nameZh: 英國鬥牛犬眼瞼內翻
bodySystem: ophthalmology
description: 英國鬥牛犬眼瞼內翻是該品種因頭顱構造短頭特徵及眼瞼皮膚皺褶過多而高度好發的眼瞼畸形。內翻的眼瞼使睫毛摩擦角膜，引起慢性角膜刺激、潰瘍甚至穿孔。

aliases:
  - { alias: 英鬥眼瞼內翻, language: zh }
  - { alias: 英鬥內翻症, language: zh }
  - { alias: English Bulldog entropion, language: en }
  - { alias: Bulldog eyelid inversion, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 英國鬥牛犬為眼瞼內翻最好發品種之一。短頭犬種的眼窩淺、鼻皺褶大是結構性原因。常合併外翻（菱形眼）。幼犬期即可發現。

etiology:
  categories:
    - name: 結構因素
      examples:
        - 短頭犬種頭顱結構
        - 眼窩淺導致眼球突出
        - 面部皮膚皺褶過多
        - 遺傳選育造成的頭顱畸形
    - name: 繼發因素
      examples:
        - 慢性眼部疼痛導致痙攣性加重
        - 結膜炎加重內翻
        - 角膜潰瘍引起反射性眼瞼痙攣

clinicalSigns:
  early:
    - 流淚增多
    - 眼瞼痙攣（瞇眼）
    - 眼周毛髮濕潤
  progressive:
    - 慢性角膜刺激
    - 角膜潰瘍
    - 角膜血管新生與色素沉著
    - 黏液膿性眼分泌物
    - 角膜穿孔（嚴重者）
    - 視力下降

diagnosis:
  primaryTests:
    - name: 眼科理學檢查
      notes: "直接觀察眼瞼內翻程度與受累範圍。注意上下眼瞼均可能受累"
    - name: 螢光素染色
      notes: "評估角膜潰瘍的存在與範圍"
    - name: 裂隙燈檢查
      notes: "評估角膜血管新生、色素沉著與深層損傷"
  differentialDiagnoses:
    - 異位睫（ectopic cilia）
    - 雙行睫（distichiasis）
    - 乾眼症
    - 角膜異物

treatment:
  medical:
    - 幼犬暫時性眼瞼釘（tacking）等待頭型成熟
    - 局部抗生素（角膜潰瘍時）
    - 人工淚液潤滑
  surgical:
    - Hotz-Celsus 眼瞼成形術（標準手術）
    - 可能需要多次手術調整
    - 嚴重者需合併外翻矯正
    - 面部皺褶切除術

prognosis:
  general: "手術矯正後預後良好。多數犬一次手術即可改善，部分短頭品種可能需二次調整。未治療的慢性內翻可導致永久性角膜損傷與視力喪失。"

prevention:
  - 避免繁殖嚴重內翻的犬
  - 減少極端短頭型的選育
  - 幼犬期早期評估眼瞼結構


