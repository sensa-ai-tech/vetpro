slug: titer-testing-vaccination
nameEn: Titer Testing Vaccination
nameZh: 疫苗抗體力價檢測
bodySystem: other
description: 犬貓疫苗抗體力價檢測,測量保護性抗體濃度評估免疫狀態。可決定是否需補強疫苗,避免過度接種,特別適用高風險疫苗反應動物或免疫功能不全者。

aliases:
  - { alias: 抗體力價檢測, language: zh }
  - { alias: Vaccine titer testing, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬瘟熱、小病毒、腺病毒抗體檢測
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓瘟、貓皰疹、貓卡里西病毒抗體

etiology:
  categories:
    - name: 常檢測抗體
      examples:
        - 犬瘟熱(CDV)
        - 犬小病毒(CPV)
        - 犬腺病毒(CAV)
        - 貓泛白血球減少症(FPV)
        - 狂犬病抗體

clinicalSigns:
  early:
    - 抗體力價為免疫狀態評估
  progressive:
    - 決定疫苗補強時機

diagnosis:
  primaryTests:
    - name: 保護性抗體濃度
      notes: "達保護濃度可延遲補強疫苗"
    - name: 低抗體濃度
      notes: "需補強疫苗"
    - name: 狂犬病抗體
      notes: "國際旅行需≥0.5 IU/ml"
  differentialDiagnoses:
    - 疫苗失效或免疫功能不全

treatment:
  medical:
    - 抗體力價為監測工具,依結果決定疫苗補強

prognosis:
  general: "抗體力價檢測可減少不必要疫苗接種,適用高風險或老年動物。"

prevention:
  - 血清採集
  - 每1-3年檢測評估
  - 狂犬病疫苗依法規仍需定期補強
