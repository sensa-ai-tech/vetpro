slug: laryngospasm
nameEn: Laryngospasm
nameZh: 喉痙攣
bodySystem: respiratory
description: 喉部肌肉突然不自主收縮導致氣道完全或部分阻塞。常發生於麻醉誘導或清醒期,為緊急狀況。

aliases:
  - { alias: 喉部痙攣, language: zh }
  - { alias: Laryngeal Spasm, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 麻醉中常見,短頭品種風險較高
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 麻醉誘導期較常見

etiology:
  categories:
    - name: 麻醉相關
      examples:
        - 氣管插管刺激
        - 麻醉深度不足
    - name: 刺激性
      examples:
        - 胃食道逆流
        - 異物刺激

clinicalSigns:
  early:
    - 吸氣困難
    - 喘鳴
  progressive:
    - 無法通氣
    - 發紺
    - 呼吸停止

diagnosis:
  primaryTests:
    - name: 臨床評估
      notes: "喉部緊閉,無法插管或通氣"
    - name: 喉鏡檢查
      notes: "聲帶緊閉"
  differentialDiagnoses:
    - 喉水腫
    - 異物阻塞
    - 支氣管痙攣

treatment:
  medical:
    - 加深麻醉深度
    - Lidocaine 噴霧於喉部
    - 100% 氧氣給予
    - Propofol 2-4 mg/kg IV (若未麻醉)
    - 緊急氣切 (若無法解除)

prognosis:
  general: "預後良好;通常能迅速解除;延遲處理可能導致缺氧併發症"

prevention:
  - 適當麻醉深度
  - 輕柔操作氣道
  - Lidocaine 噴霧預防 (貓)
