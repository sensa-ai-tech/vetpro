slug: aminoglycoside-nephrotoxicity
nameEn: Aminoglycoside Nephrotoxicity
nameZh: 胺基糖苷類腎毒性
bodySystem: toxicology
description: 胺基糖苷類抗生素（如 gentamicin、amikacin）的腎毒性是其最重要的劑量限制性副作用。藥物蓄積於近端腎小管上皮細胞，引起急性腎小管壞死。

aliases:
  - { alias: 胺基配醣體腎毒性, language: zh }
  - { alias: Gentamicin 腎毒性, language: zh }
  - { alias: Aminoglycoside-Induced Nephrotoxicity, language: en }
  - { alias: Gentamicin Nephrotoxicity, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬使用胺基糖苷類抗生素時腎毒性風險顯著。脫水、併用其他腎毒性藥物或腎功能已損傷者風險更高。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓對胺基糖苷類腎毒性同樣敏感。貓腎功能儲備較低，更需注意監測。

etiology:
  categories:
    - name: 常見藥物
      examples:
        - Gentamicin（腎毒性最高）
        - Amikacin
        - Tobramycin
        - Neomycin（口服吸收少但腸道手術後風險增加）
    - name: 毒性機制
      examples:
        - 藥物經腎小球濾過後被近端腎小管上皮細胞吸收
        - 蓄積於溶酶體引起磷脂代謝障礙
        - 粒線體功能障礙
        - 近端腎小管上皮細胞壞死
        - 谷濃度持續偏高是腎毒性主要風險因素

clinicalSigns:
  early:
    - 多尿（腎小管濃縮功能受損初期）
    - 尿液比重下降
    - 管型尿
    - 蛋白尿
  progressive:
    - 少尿至無尿
    - BUN/Creatinine 上升
    - 電解質失衡
    - 食慾下降
    - 嘔吐
    - 脫水

diagnosis:
  primaryTests:
    - name: 腎功能監測
      notes: "BUN/Creatinine 每日或隔日監測（使用期間）。肌酐上升落後於腎損傷實際發生。GFR 下降先於肌酐上升。"
    - name: 尿液分析
      notes: "尿液比重下降（等張尿）、管型（顆粒管型、上皮管型）、蛋白尿為早期指標。尿 GGT/Creatinine 比值升高為早期標記。"
  differentialDiagnoses:
    - 其他藥物性腎損傷
    - 急性腎損傷（其他原因）
    - 脫水導致的腎前性氮血症
    - 泌尿道阻塞

treatment:
  medical:
    - 立即停用胺基糖苷類抗生素
    - 積極靜脈輸液恢復腎灌流
    - 監測並矯正電解質（特別是鉀、鈣、鎂）
    - 維持尿量（>2 mL/kg/h 為目標）
    - 嚴重少尿性腎衰竭可能需要透析
    - 轉換為非腎毒性抗生素繼續感染治療
  surgical:
    - 通常不適用手術治療

prognosis:
  general: "早期停藥並積極輸液支持者腎功能多可恢復（腎小管上皮可再生），恢復期通常需2-4週。已進展至嚴重少尿性腎衰竭者預後謹慎。腎功能完全恢復需要數週至數月。"

prevention:
  - 使用胺基糖苷類前確認腎功能正常
  - 每日一次給藥方案 (Once-daily dosing) 降低腎毒性風險
  - 谷濃度監測（gentamicin 谷濃度應 <2 μg/mL）
  - 維持適當水合狀態
  - 避免與其他腎毒性藥物併用（NSAIDs、amphotericin B）
  - 療程越短越好


