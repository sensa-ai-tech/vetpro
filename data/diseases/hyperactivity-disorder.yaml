slug: hyperactivity-disorder
nameEn: Hyperactivity Disorder
nameZh: 過動症
description: 犬貓表現持續性過度活動、注意力不集中和衝動控制障礙的行為異常，類似人類的注意力不足過動症（ADHD）。真正的神經化學性過動症在犬中罕見，多數被認為過動的犬實際上是因缺乏運動和訓練導致的正常高能量行為，需鑑別真性過動與環境管理不足。
bodySystem: other
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 高能量工作犬種（邊境牧羊犬、傑克羅素梗）
        - 運動量嚴重不足
        - 缺乏訓練和結構化活動
        - 早期與母犬分離
clinicalSigns:
  early:
    - 無法安靜坐下
    - 持續性躁動不安
    - 注意力極短
    - 破壞行為
    - 即使大量運動後仍無法平靜
  progressive:
    - 心率可能輕度升高
    - 檢查時持續躁動
    - 無法配合基本指令
    - 體格檢查通常正常
    - 真性過動：methylphenidate試驗後心率下降和行為鎮靜（矛盾反應）
diagnosis:
  primaryTests:
    - 詳細行為史（運動量、環境、訓練）
    - 完整體格檢查
    - CBC/生化/甲狀腺功能
    - 靜息心率和呼吸頻率基線
  additional:
    - Methylphenidate試驗（0.2-1mg/kg PO，監測心率反應）
    - 行為專科評估
    - 尿液兒茶酚胺代謝物
    - 腦部MRI（排除結構異常）
treatment:
  principles:
    - 大幅增加每日運動量和心智刺激
    - 結構化日常作息
    - 正向強化訓練基本服從
    - 短效鎮靜（trazodone）用於特定情境
  general:
    - 真性過動：Methylphenidate 0.2-1mg/kg PO q12h
    - 環境豐富化和互動玩具
    - 每日至少2次中高強度運動
    - 持續訓練和心智挑戰（嗅聞遊戲、食物益智玩具）
prognosis: 多數「過動犬」並非真性過動，增加運動和訓練後可顯著改善，預後良好。真性過動症（methylphenidate矛盾反應陽性）較罕見，需長期藥物管理但多數可獲得良好控制。飼主教育和期望管理是治療成功的關鍵。
diagnosticAlgorithm:
  title: 過動症 診斷流程
  steps:
    - step: 1
      action: 環境評估
      details: 確認每日運動量、環境豐富度和訓練程度
      findings:
        - 運動不足
        - 環境貧乏
        - 已充足仍過動
    - step: 2
      action: 醫學排除
      details: 血液學和甲狀腺功能排除代謝疾病
      findings:
        - 醫學正常
        - 甲狀腺異常
        - 疼痛來源
    - step: 3
      action: Methylphenidate試驗
      details: 單次給予methylphenidate監測心率和行為反應
      findings:
        - 矛盾反應（真性過動）
        - 正常反應（環境性過動）
    - step: 4
      action: 治療方案
      details: 環境管理為基礎，真性過動加藥物治療
      findings:
        - 環境管理改善
        - 需持續藥物治療
clinicalPearls:
  - 絕大多數「過動犬」只是運動量不足的高能量品種，不是真性過動
  - Methylphenidate矛盾反應（興奮劑反而使犬安靜）是診斷真性過動的金標準
  - 增加運動和心智刺激是最重要的治療策略，無論是否為真性過動
monitoringItems:
  - 增加運動後2-4週行為評估
  - Methylphenidate劑量調整和副作用監測
  - 每月行為進度追蹤
  - 飼主配合度和生活品質評估
