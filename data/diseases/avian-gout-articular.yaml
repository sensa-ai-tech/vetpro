slug: avian-gout-articular
nameEn: Avian Gout Articular
nameZh: 禽類關節型痛風
bodySystem: metabolic
description: 禽類關節型痛風為尿酸鈉結晶沉積於關節腔與腱鞘內引起的代謝性疾病，導致關節腫脹疼痛與活動障礙。多因腎功能不全或高蛋白飲食引起高尿酸血症所致。

aliases:
  - { alias: 鳥類關節痛風, language: zh }
  - { alias: 禽尿酸鹽關節炎, language: zh }
  - { alias: Articular gout in birds, language: en }
  - { alias: Avian urate arthropathy, language: en }

species:
  - speciesCommon: bird
    prevalence: moderate
    notes: 雞尾鸚鵡、虎皮鸚鵡、家禽、猛禽較常見。腎功能不全是主要潛在原因。老年鳥風險增加。高蛋白飲食為可矯正的風險因素。

etiology:
  categories:
    - name: 尿酸代謝異常
      examples:
        - 腎功能不全導致尿酸排泄減少
        - 高蛋白飲食導致尿酸產生過多
        - 脫水加劇高尿酸血症
    - name: 風險因素
      examples:
        - 慢性腎病
        - 腎毒性藥物（如 aminoglycosides）
        - 飲食蛋白質含量過高
        - 維生素 A 缺乏（影響腎小管功能）
        - 脫水

clinicalSigns:
  early:
    - 單一或多個關節輕度腫脹
    - 跛行或站立姿勢異常
    - 輕度疼痛反應
  progressive:
    - 多關節明顯腫脹（趾關節、跗蹠關節最常見）
    - 關節周圍可見白色至黃色痛風石（tophi）
    - 嚴重疼痛、不願站立或行走
    - 食慾下降
    - 消瘦

diagnosis:
  primaryTests:
    - name: 關節穿刺
      notes: "抽取關節液於偏光顯微鏡下見雙折射針狀尿酸鈉結晶為確診依據"
    - name: 血液生化
      notes: "血清尿酸升高（正常鸚鵡 2-10 mg/dL）。腎功能指標評估"
    - name: X光檢查
      notes: "關節周圍軟組織腫脹，慢性病例可見骨質侵蝕"
  differentialDiagnoses:
    - 感染性關節炎（細菌性）
    - 外傷性關節炎
    - 趾蹠炎（bumblefoot）
    - 腫瘤

treatment:
  medical:
    - 降低飲食蛋白質含量
    - 充足飲水以促進尿酸排泄
    - Allopurinol 10-30 mg/kg PO BID（降低尿酸產生）
    - Colchicine 0.04 mg/kg PO BID（急性發作，慎用）
    - 止痛治療（Meloxicam 0.5-1 mg/kg PO SID）
    - 治療潛在腎病
  surgical:
    - 大型痛風石可手術切除

prognosis:
  general: "預後謹慎。早期發現並矯正飲食與潛在病因可改善症狀。慢性腎病導致的痛風預後較差。嚴重關節破壞不可逆。"

prevention:
  - 避免高蛋白飲食
  - 確保充足飲水
  - 定期監測腎功能
  - 避免腎毒性藥物
  - 適當補充維生素 A


