slug: greyhound-pannus
nameEn: Greyhound Pannus
nameZh: 靈緹犬角膜血管翳
bodySystem: other
description: 靈緹犬也可罹患慢性表淺性角膜炎(Pannus),雖較德國牧羊犬少見。為免疫介導性角膜血管化及色素沉著疾病,紫外線為重要誘發因子,需終生治療控制。

aliases:
  - { alias: 慢性表淺性角膜炎, language: zh }
  - { alias: Chronic Superficial Keratitis, language: en }
  - { alias: CSK, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 德國牧羊犬為最高風險品種,靈緹、比利時牧羊犬也可發病

etiology:
  categories:
    - name: 免疫介導性角膜病變
      examples:
        - 遺傳易感性(品種相關)
        - 紫外線暴露誘發
        - 慢性免疫反應

clinicalSigns:
  early:
    - 角膜外側緣血管增生
    - 輕度眼紅、流淚
    - 眨眼頻率增加
  progressive:
    - 血管翳逐漸向角膜中央侵犯
    - 角膜色素沉著
    - 視力下降
    - 雙眼受影響(通常不對稱)

diagnosis:
  primaryTests:
    - name: 眼科裂隙燈檢查
      notes: "角膜外側緣血管增生、肉芽組織增生、色素沉著"
    - name: 氟染色試驗
      notes: "排除角膜潰瘍"
  differentialDiagnoses:
    - 角膜潰瘍
    - 色素性角膜炎
    - 角膜腫瘤

treatment:
  medical:
    - 類固醇眼藥水(Dexamethasone 0.1% q6-8h 或 Prednisolone 1% q6-8h)
    - Cyclosporine 1-2% 眼藥膏 q12h(類固醇無效或副作用時)
    - Tacrolimus 0.02% 眼藥膏 q12h(替代選擇)
    - 減少紫外線暴露(護目鏡、避免正午外出)
    - 終生治療,症狀控制後可減低頻率

prognosis:
  general: "無法治癒,需終生治療。早期診斷及積極治療可維持良好視力。未治療將導致永久性視力喪失。治療遵從性良好者預後佳。"

prevention:
  - 減少紫外線暴露(高海拔、雪地)
  - 戶外活動配戴犬用護目鏡
  - 高風險品種定期眼科檢查
  - 早期發現早期治療
