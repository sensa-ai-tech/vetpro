bodySystem: behavioral
description: 禽類破壞性拔羽行為（FDB）為鸚鵡目鳥類常見的行為異常，表現為自行拔除、咬斷或損壞羽毛。病因複雜，涵蓋心理、環境、醫療及社交等多重因素。
