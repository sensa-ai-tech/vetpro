    language: en
species:
  - speciesCommon: bird
    prevalence: common
    notes: 灰鸚鵡、巴丹鸚鵡、金剛鸚鵡、折衷鸚鵡最常見。估計 10-15% 的寵物鸚鵡有此問題。通常頭部羽毛正常（無法自行拔除），可與 PBFD 鑑別。
etiology:
  categories:
    - name: 心理/行為因素
      examples:
        - 環境豐富化不足（無聊）
        - 社交隔離或注意力不足
        - 焦慮與壓力
        - 性挫折
        - 學習行為（觀察其他鳥類）
    - name: 醫療因素
      examples:
        - 皮膚感染（細菌、真菌、寄生蟲）
        - 過敏（食物、環境）
        - 內臟疾病（肝病、腎病）
        - PBFD 或其他病毒感染
        - 甲狀腺功能低下
        - 重金屬中毒
    - name: 環境因素
      examples:
        - 光照異常
        - 濕度過低
        - 空氣品質差
        - 睡眠不足
        - 飲食不均衡
clinicalSigns:
  early:
    - 過度理毛
    - 偶見咬斷的羽毛
    - 胸部或腹部羽毛稀疏
  progressive:
    - 大面積羽毛脫落（頭部保留）
    - 皮膚暴露且可能紅腫
    - 自我傷害（咬皮膚造成傷口）
    - 焦慮行為增加
    - 刻板行為
diagnosis:
  primaryTests:
    - name: 完整病史
      notes: 環境、飲食、社交史、行為模式、發病時程詳細評估。排除醫療因素為首要步驟
    - name: 全面健康檢查
      notes: CBC、生化、甲狀腺、重金屬、PBFD PCR、皮膚刮片、細菌與真菌培養
    - name: 皮膚活檢
      notes: 排除皮膚疾病。評估毛囊狀態
  differentialDiagnoses:
    - PBFD
    - 皮膚感染
    - 過敏性皮膚炎
    - 甲狀腺功能低下
    - 重金屬中毒
treatment:
  medical:
    - 排除並治療所有醫療因素
    - 環境豐富化（覓食玩具、破壞性玩具、社交互動）
    - 增加社交互動時間
    - 調整光照週期（12小時光照/12小時黑暗）
    - 改善飲食均衡
    - 行為修正訓練
    - 藥物治療（嚴重病例）：Haloperidol 0.1-0.2 mg/kg PO BID
    - 伊莉莎白圈（僅於自殘嚴重時短期使用）
prognosis:
  general: 預後因病因而異。醫療因素矯正後部分改善。純行為性拔羽預後謹慎，可能成為終生問題。早期介入效果優於慢性病例。需飼主長期配合環境管理。
prevention:
  - 提供充足社交互動
  - 豐富的環境刺激與玩具
  - 均衡飲食
  - 適當光照週期
  - 充足睡眠
  - 定期健康檢查
