slug: paraneoplastic-neuropathy
nameEn: Paraneoplastic Neuropathy
nameZh: 副腫瘤性神經病變
bodySystem: neurology
description: 惡性腫瘤透過免疫介導機制或代謝異常間接損害周邊或中樞神經系統的疾病。犬的胰島素瘤、肺癌及淋巴瘤為最常見相關腫瘤。

aliases:
  - { alias: 腫瘤相關神經病變, language: zh }
  - { alias: 副腫瘤性周邊神經病, language: zh }
  - { alias: Paraneoplastic Neuropathy, language: en }
  - { alias: Cancer-associated Neuropathy, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬副腫瘤性神經病變相對少見但可能被低估。胰島素瘤相關的周邊神經病變為最常見類型。肺癌及淋巴瘤亦有報導。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓的副腫瘤性神經病變罕見，主要與淋巴瘤相關。

etiology:
  categories:
    - name: 機制
      examples:
        - 免疫介導性（抗神經抗體交叉反應）
        - 代謝異常（長期低血糖損害神經）
        - 腫瘤分泌的細胞因子直接毒性
        - 脫髓鞘或軸突退化
    - name: 常見相關腫瘤
      examples:
        - 胰島素瘤（低血糖性神經病變）
        - 肺癌
        - 淋巴瘤
        - 多發性骨髓瘤
        - 胸腺瘤（合併重症肌無力）

clinicalSigns:
  early:
    - 後肢無力
    - 本體感覺缺失
    - 步態異常
  progressive:
    - 進行性四肢無力
    - 肌肉萎縮
    - 反射減弱或消失
    - 吞嚥困難（顱神經受累）
    - 聲音改變（喉返神經）
    - 呼吸肌無力

diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: "下運動神經元體徵為主：反射低下、肌肉萎縮、肌張力降低。感覺異常可能存在"
    - name: 肌電圖/神經傳導速度
      notes: "可區分脫髓鞘型（傳導速度降低）與軸突型（振幅降低）。自發性電位活動"
    - name: 腫瘤搜尋
      notes: "胸腔 X 光、腹部超音波、CBC、生化（血糖、蛋白電泳）。排除已知的腫瘤相關"
  differentialDiagnoses:
    - 免疫介導性多發性神經根神經炎
    - 代謝性神經病變（糖尿病、甲狀腺低下）
    - 中毒性神經病變
    - 感染性神經炎
    - 退化性神經病變

treatment:
  medical:
    - 控制原發腫瘤為最重要治療
    - 免疫抑制治療（Prednisone、Mycophenolate）用於免疫介導型
    - 物理治療及復健
    - 疼痛管理（Gabapentin 對神經性疼痛有效）
    - 營養支持
  surgical:
    - 原發腫瘤切除後神經病變可能改善

prognosis:
  general: "預後取決於原發腫瘤的控制情況及神經損傷的可逆性。部分病例在腫瘤控制後神經功能可部分恢復。長期神經損傷可能不可逆。"

prevention:
  - 不明原因的周邊神經病變應排除潛在惡性腫瘤
  - 胰島素瘤患畜積極控制低血糖可預防神經損傷
