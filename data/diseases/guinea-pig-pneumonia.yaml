etiology:
  categories:
    - name: 細菌性
      examples:
        - Bordetella bronchiseptica（最常見——天竺鼠對此菌極敏感）
        - Streptococcus pneumoniae（急性致命性）
        - Klebsiella pneumoniae
        - Pasteurella multocida（從兔傳播）
        - Streptococcus zooepidemicus
    - name: 風險因素
      examples:
        - 與兔或犬同養（B. bronchiseptica 帶原者）
        - 環境緊迫（擁擠、通風不良）
        - 維生素 C 缺乏（免疫功能下降）
        - 溫度驟變
        - 高氨氣墊料（松木屑、杉木屑）
        - 幼齡或老齡
clinicalSigns:
  early:
    - 輕微打噴嚏
    - 鼻分泌物
    - 食慾輕微下降
    - 活動量減少（天竺鼠善於隱藏疾病！）
  progressive:
    - 呼吸加速
    - 呼吸困難（腹式呼吸）
    - 鼻分泌物增加（黏液膿性）
    - 食慾廢絕
    - 被毛粗糙
    - 嗜睡
    - 體重下降
  late:
    - 張口呼吸（天竺鼠為專性鼻呼吸——張口呼吸為極度危險信號）
    - 發紺
    - 敗血症
    - 急性死亡（S. pneumoniae 可在 24-48 小時致死）
diagnosis:
  primaryTests:
    - name: 胸腔 X 光
      notes: 肺部浸潤、實質化、胸腔積液。天竺鼠肺炎 X 光變化明顯時通常已嚴重
    - name: 呼吸道分泌物培養
      notes: 鼻拭子或氣管沖洗液培養。鑑定病原與藥敏試驗指導治療
  imaging:
