      notes: 胸腔積液評估、肺實質化
  additional:
    - CBC（白血球升高——嗜中性球左移）
    - 生化（評估全身狀況）
    - 聽診（濕囉音、呼吸音減弱）
    - 血氧飽和度（脈衝式血氧計）
treatment:
  principles:
    - 積極抗生素治療
    - 氧氣支持
    - 維生素 C 補充（促進免疫）
    - 天竺鼠呼吸道疾病進展快——早期積極治療關鍵
  general:
    - 抗生素（經驗性首選）：Enrofloxacin 10-20 mg/kg PO/SC BID
    - 替代方案：Trimethoprim-Sulfa 30 mg/kg PO BID
    - 替代方案：Doxycycline 5-10 mg/kg PO BID
    - 替代方案：Chloramphenicol 50 mg/kg PO BID（嚴重感染）
    - 依培養藥敏結果調整——療程至少 14-21 天
    - 氧氣支持：氧氣籠/鼻導管（呼吸困難時）
    - 霧化治療：生理食鹽水 ± Gentamicin 霧化 BID × 15 分鐘
    - 維生素 C 補充：100 mg/天 PO（增強免疫）
    - 止痛：Meloxicam 0.3-0.5 mg/kg PO/SC SID
    - 強制灌食：Critical Care 20-30 mL/kg q6-8h
    - 皮下輸液：50-100 mL/kg/day SC（維持水分）
    - 環境改善：良好通風、低粉塵墊料、適宜溫度 (18-24°C)
    - 絕對不可與兔同養！
    - 注意：天竺鼠禁用 Penicillin 類口服抗生素（與兔相同禁忌）
prognosis: 輕至中度肺炎早期治療預後謹慎至良好。嚴重肺炎（呼吸窘迫、張口呼吸）預後不良。S. pneumoniae 急性敗血性肺炎預後極差。維生素 C 充足補充輔助恢復。消除風險因素預防復發。
