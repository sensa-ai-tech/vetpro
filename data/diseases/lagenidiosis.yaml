slug: lagenidiosis
nameEn: Lagenidiosis
nameZh: 拉根菌感染
bodySystem: infectious
description: 拉根菌感染 (lagenidiosis) 由水生卵菌 Lagenidium giganteum（犬致病株）引起的嚴重真菌樣感染。主要感染犬，引起進行性皮膚/皮下病變或播散性疾病。好發於美國東南部。與 pythiosis 臨床表現相似但預後更差。

aliases:
  - { alias: 拉格尼迪菌感染, language: zh }
  - { alias: Lagenidium Infection, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 極罕見但致死率高。好發美國東南部溫暖潮濕地區。接觸靜止水源為感染途徑。大型犬品種可能較易感。與 Pythium 感染需鑑別。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓感染極罕見，僅有零星報告。臨床特徵類似犬。

etiology:
  categories:
    - name: 病原特性
      examples:
        - Lagenidium giganteum（卵菌門，非真正真菌）
        - 水生微生物，經游動孢子感染
        - 接觸受汙染的靜止水源（池塘、沼澤）
        - 對傳統抗真菌藥物抗性強
    - name: 致病機制
      examples:
        - 游動孢子經皮膚侵入
        - 血管侵襲性強
        - 可血行播散至肺、骨骼、大血管

clinicalSigns:
  early:
    - 四肢或軀幹進行性皮膚/皮下腫塊
    - 病灶堅硬且與深層組織固定
    - 傷口不癒合
  progressive:
    - 廣泛皮下結節
    - 區域淋巴結腫大
    - 水腫（淋巴管阻塞或血管侵犯）
    - 播散至肺、骨骼
    - 大血管病變可引起致命性出血

diagnosis:
  primaryTests:
    - name: 組織病理學
      notes: 寬大、不規則分隔的菌絲。GMS 或 PAS 染色陽性。形態學上與 Pythium 相似
    - name: 免疫組織化學或 PCR
      notes: 區分 Lagenidium 與 Pythium 的關鍵。種特異性抗體或分子鑑定
  additional:
    - 真菌培養（需特殊培養基）
    - 影像學（評估播散範圍）
    - 血清學

treatment:
  principles:
    - 手術切除為主要治療手段
    - 傳統抗真菌藥物效果差（非真正真菌）
    - 早期積極手術可能為唯一治癒機會
    - 播散型無有效治療
  general:
    - 廣泛手術切除（可能需截肢）
    - 藥物治療效果有限
    - 可嘗試 itraconazole + terbinafine 聯合
    - 免疫治療（實驗性）
    - 播散型預後極差
    - 避免接觸高風險水源

prognosis: 拉根菌感染預後極差。局部型早期廣泛切除或截肢可能治癒，但復發率高。播散型幾乎無法治癒。與 pythiosis 相比預後更差，因血管侵襲性更強且播散傾向更高。

pubmedQueries:
  - query: '"lagenidiosis" OR "Lagenidium" AND (veterinary OR canine) AND ("treatment" OR "diagnosis")'
    frequency: monthly
