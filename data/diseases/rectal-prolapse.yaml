slug: rectal-prolapse
nameEn: Rectal Prolapse
nameZh: 直腸脫垂
bodySystem: gastrointestinal
description: 直腸黏膜或全層直腸壁經肛門向外翻出，為幼齡動物最常見的肛門直腸急症。常繼發於嚴重下痢、裡急後重或泌尿道阻塞等導致過度腹部用力的病因。及時復位與處理潛在病因是治療關鍵。

aliases:
  - { alias: Prolapsed Rectum, language: en }
  - { alias: Rectal Mucosal Prolapse, language: en }
  - { alias: Complete Rectal Prolapse, language: en }
  - { alias: 脫肛, language: zh }
  - { alias: 直腸脫出, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 幼犬較常見（尤其嚴重寄生蟲感染或 CPV 腸炎引起的嚴重下痢）。成年犬可因會陰疝、直腸腫瘤或前列腺疾病引起。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 幼貓好發，常見原因為嚴重腸道寄生蟲或結腸炎。Manx 貓因先天性薦椎發育異常導致神經功能障礙有較高風險。

etiology:
  categories:
    - name: 消化道疾病（最常見）
      examples:
        - 嚴重下痢（寄生蟲、細菌、病毒性腸炎）
        - 結腸炎（裡急後重 tenesmus）
        - 便秘/頑固性便秘（過度用力排便）
        - 直腸異物
        - 直腸息肉或腫瘤
    - name: 泌尿生殖系統疾病
      examples:
        - 泌尿道阻塞（公貓 FIC/尿道結石，排尿困難導致過度用力）
        - 前列腺疾病（犬）
        - 分娩困難（難產時過度用力）
        - 膀胱炎（裡急後重）
    - name: 解剖/神經異常
      examples:
        - 會陰疝（犬）
        - 直腸周圍肌肉鬆弛
        - Manx 貓先天性薦椎發育異常
        - 骶尾神經損傷
    - name: 其他
      examples:
        - 腸套疊脫出（迴結腸套疊經肛門脫出——需與單純直腸脫垂區分）
        - 腹內壓持續增高（腹水、腹腔腫塊）

clinicalSigns:
  early:
    - 排便後可見紅色黏膜組織突出肛門
    - 排便後黏膜可自行回縮（不完全脫垂/黏膜脫垂）
    - 肛門周圍可見少量血液或黏液
  progressive:
    - 圓筒狀紅色組織持續突出肛門無法自行回縮（完全脫垂）
    - 暴露黏膜水腫、充血
    - 動物不適、持續舔舐或咬脫出組織
    - 排便困難
    - 暴露組織乾燥
  late:
    - 脫出組織發紺（紫黑色，血液循環障礙）
    - 組織壞死與潰瘍
    - 感染與敗血症風險
    - 自殘導致組織損傷加劇

diagnosis:
  primaryTests:
    - name: 視診
      notes: "直接觀察肛門處脫出組織即可診斷。需區分黏膜脫垂（僅黏膜層）與完全脫垂（全層腸壁）"
    - name: 探針測試
      notes: "用潤滑探針沿脫出組織與肛門皮膚交界處嘗試插入。直腸脫垂無法插入（組織連續）；腸套疊脫出可插入探針至一定深度（雙層腸壁間有間隙）"
    - name: 直腸指診
      notes: "評估脫出組織厚度（黏膜 vs 全層）、血液循環狀態、有無壞死"
  imaging:
    - name: 腹部超音波
      notes: "排除腸套疊經肛門脫出（可見同心圓靶心徵位於結腸遠端）。評估腹腔內病因"
    - name: 腹部 X 光
      notes: "排除腹腔內病因（腸阻塞、腫塊）。泌尿道結石評估"
  additional:
    - 糞便檢查（寄生蟲——蛔蟲、鞭蟲、球蟲）
    - CBC、生化（脫水、感染指標）
    - 尿液分析（排除泌尿道疾病）
    - 脫出組織切片（懷疑腫瘤時）

treatment:
  principles:
    - 先穩定並保護脫出組織
    - 手動復位為首選
    - 必須同時治療潛在病因
    - 壞死組織需手術切除
  general:
    - 脫出組織保護：濕紗布包裹，50% 葡萄糖溶液或高張食鹽水塗抹以減輕水腫
    - 手動復位：全身麻醉或硬膜外麻醉下，用潤滑劑輕柔將脫出組織推回
    - 復位後荷包縫合 (purse-string suture)：肛門周圍放置荷包縫合保留約可通過一指的開口，維持 3-5 天防止再脫出
    - Colopexy（結腸固定術）：將結腸漿膜面縫合至腹壁，用於反覆脫垂的病例
    - 直腸切除吻合術（rectal resection and anastomosis）：組織壞死無法存活時，切除壞死段直腸並吻合
    - 潛在病因處理：驅蟲（Fenbendazole 50 mg/kg PO SID × 3-5 天）、抗生素治療腸炎、解除泌尿道阻塞
    - 術後軟便劑（Lactulose 0.5 mL/kg PO BID-TID × 5-7 天）減少排便用力
    - 術後止痛與抗炎
    - 低殘渣飲食短期使用以減少排便量

prognosis: 首次發生且脫出組織存活可復位者預後良好（成功率 >85%）。需行荷包縫合後復發率約 10-15%。colopexy 可進一步降低復發率。組織壞死需切除吻合的病例預後仍可接受，但術後併發症風險（吻合處裂開、狹窄、暫時性失禁）較高。潛在病因是否成功處理為影響預後的關鍵因素。幼犬幼貓處理寄生蟲後通常不再復發。

