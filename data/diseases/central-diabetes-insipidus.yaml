slug: central-diabetes-insipidus
nameEn: Central Diabetes Insipidus
nameZh: 中樞性尿崩症
bodySystem: endocrine
description: >-
  中樞性尿崩症（CDI）為下視丘-神經腦下垂體後葉系統
  ADH（vasopressin）合成或分泌不足導致的嚴重多飲多尿。犬隻最常見為特發性。其他原因包括腦部腫瘤（顱咽管瘤、腦下垂體大腺瘤）、頭部外傷、手術後與發炎性疾病。可為完全性或部分性。DDAVP 替代治療效果良好。
aliases:
