slug: glaucoma
nameEn: Glaucoma
nameZh: 青光眼
bodySystem: ophthalmology
description: 眼內壓 (IOP) 異常升高導致視網膜神經節細胞與視神經損傷的疾病，為犬不可逆失明的主要原因之一。

aliases:
  - { alias: Canine Glaucoma, language: en }
  - { alias: Feline Glaucoma, language: en }
  - { alias: 綠內障, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 原發性青光眼好發品種：Cocker Spaniel、Basset Hound、Chow Chow、Shar-Pei、Shiba Inu、Siberian Husky、Beagle。盛行率約 0.5-2%。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓多為繼發性 (前葡萄膜炎、眼內腫瘤)。原發性青光眼罕見 (Burmese、Siamese 報告)。

etiology:
  categories:
    - name: 原發性 (犬)
      examples:
        - 原發性隅角閉鎖青光眼 (PACG，犬最常見)
        - 原發性開放隅角青光眼 (POAG，Beagle)
        - 先天性/發育異常 (goniodysgenesis)
    - name: 繼發性
      examples:
        - 前葡萄膜炎 (最常見繼發原因)
        - 水晶體脫位 (lens luxation)
        - 眼內腫瘤 (黑色素瘤、淋巴瘤)
        - 前房出血 (hyphema)
        - 白內障手術後
    - name: 病理機制
      examples:
        - 房水排出受阻導致 IOP 升高
        - 壓力損傷視網膜神經節細胞與軸突
        - 視神經頭缺血
        - 不可逆的視神經萎縮

clinicalSigns:
  early:
    - 眼壓升高 (IOP >25 mmHg)
    - 結膜/鞏膜充血
    - 瞳孔散大 (mydriasis)
    - 眼部疼痛 (眨眼、畏光、搓眼)
  progressive:
    - 角膜水腫 (corneal edema，眼睛呈藍白色)
    - 視力下降
    - 水晶體前移 (lens subluxation)
    - 鞏膜血管怒張
  late:
    - 牛眼 (buphthalmos，眼球腫大)
    - 水晶體脫位
    - 視網膜退化
    - 完全且不可逆失明
    - 視神經萎縮 (視乳頭凹陷 cupping)

diagnosis:
  primaryTests:
    - name: 眼壓測量 (Tonometry)
      notes: "金標準。正常犬貓 IOP 10-25 mmHg。>25 mmHg 高度懷疑；>30 mmHg 需緊急處理。使用 Tono-Pen 或 TonoVet"
    - name: 隅角鏡檢 (Gonioscopy)
      notes: "評估隅角開放度。對側眼隅角評估可預測風險。Pectinate ligament dysplasia 為 PACG 標誌"
    - name: 眼底檢查
      notes: "評估視乳頭凹陷 (cupping)、視網膜退化"
  imaging:
    - name: 眼部超音波
      notes: "評估水晶體位置、眼內腫瘤、視網膜剝離"
    - name: 高解析度超音波生物顯微鏡 (UBM)
      notes: "詳細評估前房角結構"
  additional:
    - PLR (瞳孔光反射) 與 dazzle reflex
    - 視網膜電圖 (ERG，評估視網膜功能)
    - 對側眼隅角評估 (預防性評估)
    - 前葡萄膜炎原因排查 (感染性、腫瘤性)

treatment:
  principles:
    - 急性青光眼為眼科急症，需立即降壓
    - 內科治療多為暫時性，長期控制需手術
    - 原發性青光眼預後普遍較差
    - 對側眼預防性治療
  medications:
    - name: Latanoprost (0.005%)
      dose: "1 滴 Q12H"
      notes: 前列腺素類似物。急性發作急救用藥 (15-30 分鐘內可降壓)。PACG 首選。開放隅角型青光眼與繼發性可能無效
    - name: Dorzolamide (2%)
      dose: "1 滴 Q8H"
      notes: 碳酸酐酶抑制劑。降低房水生成。可長期使用
    - name: Timolol (0.5%)
      dose: "1 滴 Q12H"
      notes: 非選擇性 beta-blocker。常與 dorzolamide 合併 (Cosopt)
    - name: Mannitol (急救)
      dose: "1-2 g/kg IV 緩慢滴注 (20 分鐘)"
      notes: 急性青光眼急救用。滲透性利尿劑快速降低 IOP。注意心腎功能
  general:
    - 急性青光眼急救：Latanoprost 點眼 + Mannitol IV + 全身 CAI
    - 手術選擇：cyclophotocoagulation (CPC，破壞睫狀體)、gonioimplant (房水引流裝置)
    - 失明且疼痛的眼球：眼球摘除 (enucleation) 或 intrascleral prosthesis
    - 對側眼預防：Latanoprost 或 demecarium bromide 預防性點眼
    - 定期眼壓追蹤

emergencyNotes: 急性青光眼 (IOP >40 mmHg) 為眼科急症，每小時延遲都增加永久視力喪失風險。立即 latanoprost 0.005% 點眼 + mannitol 1-2 g/kg IV。30 分鐘後評估反應。轉介眼科專科。

prognosis: 原發性青光眼長期預後差，多數犬最終失明 (中位時間約 8-12 個月)。對側眼 50% 在 8 個月內發病。繼發性青光眼取決於根本原因。早期積極治療可延長有用視力時間。

