slug: ear-canal-calcification
nameEn: Ear Canal Calcification
nameZh: 耳道鈣化
bodySystem: ear
description: 外耳道軟骨因慢性炎症而發生礦化（鈣化或骨化），為慢性外耳炎終末期的不可逆病理變化，導致耳道僵硬、疼痛及完全喪失功能。

aliases:
  - { alias: 耳道骨化, language: zh }
  - { alias: 耳道礦化, language: zh }
  - { alias: Ear canal ossification, language: en }
  - { alias: Mineralized ear canal, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 為慢性外耳炎的終末期表現。可卡犬及長期未治療的慢性耳病犬最常見。X 光可見耳道礦化密度影。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓耳道鈣化罕見，偶見於極度慢性的外耳炎病例。

etiology:
  categories:
    - name: 病理機轉
      examples:
        - 慢性炎症導致軟骨化生
        - 軟骨內骨化（endochondral ossification）
        - 營養性異位鈣化
        - 纖維化後礦化
    - name: 風險因素
      examples:
        - 長期未治療或治療不充分的慢性外耳炎
        - 反覆感染
        - 品種傾向（可卡犬、沙皮犬）

clinicalSigns:
  early:
    - 耳道觸診僵硬
    - 耳道可動性喪失
    - 清耳時疼痛
  progressive:
    - 耳道完全僵硬無法壓縮
    - 劇烈疼痛
    - X 光可見礦化影像
    - 合併中耳炎
    - 生活品質嚴重下降

diagnosis:
  primaryTests:
    - name: X 光
      notes: "耳道區域可見礦化密度影像。為簡便的初步評估工具"
    - name: CT 影像
      notes: "精確評估耳道礦化範圍、中耳狀態、手術計畫"
  differentialDiagnoses:
    - 耳道腫瘤
    - 嚴重耳道狹窄（未礦化）

treatment:
  medical:
    - 耳道鈣化為不可逆變化，內科治療僅能控制合併感染與疼痛
    - 止痛管理（Meloxicam + Gabapentin）
  surgical:
    - 全耳道切除合併側鼓泡切開術（TECA-LBO）——唯一有效治療
    - 手術技術挑戰較高（礦化組織較硬）

prognosis:
  general: "無法以內科治療逆轉。TECA-LBO 手術後預後良好，90% 以上飼主滿意度高。術後疼痛消除，生活品質顯著改善。"

prevention:
  - 早期積極治療慢性外耳炎
  - 定期耳科追蹤防止進展至終末期
  - 管理潛在過敏疾病
