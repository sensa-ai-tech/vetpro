diagnosticAlgorithm:
  title: 免疫性血小板減少症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估出血傾向，檢查黏膜與皮膚出血點
      findings:
        - 瘀斑或紫斑（皮膚/黏膜）
        - 鼻出血或牙齦出血
        - 黑便或血尿
        - 精神沉鬱與虛弱
    - step: 2
      action: 血液學檢查
      details: CBC與血液抹片檢查確認血小板數量與型態
      findings:
        - 血小板嚴重減少（<50,000/μL，常<20,000/μL）
        - 血液抹片確認非假性血小板減少
        - 大型血小板存在（再生反應）
        - 可能合併再生性貧血（Evans syndrome）
    - step: 3
      action: 排除性檢查
      details: 排除其他血小板減少原因
      findings:
        - 蜱媒疾病篩查（Ehrlichia/Anaplasma）
        - 骨髓檢查（巨核球增生/正常提示周邊破壞）
        - 凝血功能檢測（排除DIC）
        - FeLV/FIV檢測（貓）
    - step: 4
      action: 治療反應評估
      details: 免疫抑制治療後監測血小板恢復
      findings:
        - 類固醇治療後3-7天血小板開始回升
        - 2-4週血小板恢復正常範圍
        - 加用免疫抑制劑（難治型）
        - 監測復發風險
clinicalPearls:
  - 血液抹片必須先排除EDTA引起的假性血小板減少
  - 瘀點是血小板疾病的特徵性表現，凝血因子缺乏通常不會出現
  - Vincristine可在24-48小時內緊急提升血小板計數
  - 停藥過快是復發的最常見原因，需緩慢減量
  - 約30%的IMT犬同時有Coombs test陽性（Evans syndrome）
  - 繼發性原因（ehrlichiosis、腫瘤）必須排除後才診斷原發性IMT
monitoringItems:
  - 治療初期每1-2天血小板計數
  - 穩定後每週一次直至正常範圍
  - Prednisolone減量期間每2-4週血小板追蹤
  - 長期類固醇副作用監測（多飲多尿、肝指數）
  - 停藥後前6個月密切監測復發
