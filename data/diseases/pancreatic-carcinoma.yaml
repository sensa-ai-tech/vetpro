slug: pancreatic-carcinoma
nameEn: Pancreatic Carcinoma
nameZh: 胰臟癌
bodySystem: oncology
description: 胰臟外分泌腺的惡性腫瘤。犬貓均罕見但預後極差。診斷時多已轉移。臨床表現非特異性（嘔吐、食慾不振、體重下降）。
