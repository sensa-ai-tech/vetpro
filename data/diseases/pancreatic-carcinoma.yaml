diagnosticAlgorithm:
  title: 外分泌胰腺腫瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估嘔吐、腹痛、黃疸和體重下降等非特異性表現，老年動物好發
      findings:
        - 嘔吐和食慾下降
        - 腹痛（前腹部）
        - 進行性黃疸（膽總管壓迫）
    - step: 2
      action: 影像學檢查
      details: 進行腹部超音波和CT評估胰腺腫塊及周圍侵犯
      findings:
        - 超音波顯示胰腺區域腫塊
        - CT精確評估腫塊範圍和血管侵犯
        - 可能見腹膜播種結節
    - step: 3
      action: 細胞學/組織學確診
      details: 進行超音波引導細針抽吸或手術活檢，送病理學檢查
      findings:
        - 細胞學或組織病理學確認腺癌或腺瘤
        - 評估手術切除可能性
        - 外分泌胰腺腺癌預後差，常已轉移
clinicalPearls:
  - 中老年犬貓出現不明原因的體重減輕、腹痛及黃疸三聯徵時，應考慮外分泌胰腺腫瘤
  - 皮下結節性脂膜炎是胰腺腺癌的經典副腫瘤症候群，其出現可早於腫瘤的其他臨床表現
  - 超音波引導FNA的細胞學陽性率較高，但需注意與胰臟炎的鑑別
  - 胰臟腫瘤常與胰臟炎並存，單純影像學檢查可能難以區分兩者
monitoringItems:
  - 治療期間每1-2週監測血糖、肝指數及膽紅素
  - 定期腹部超音波評估腫瘤大小變化及轉移
  - 監測體重、食慾及疼痛評分
  - 化療期間每週檢測全血球計數（監測骨髓抑制）
  - 監測凝血功能（警惕DIC風險）
  - 評估生活品質以決定是否繼續治療
