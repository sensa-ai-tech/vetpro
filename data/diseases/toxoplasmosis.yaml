slug: toxoplasmosis
nameEn: Toxoplasmosis
nameZh: 弓蟲症
bodySystem: infectious
description: 弓蟲症由弓形蟲（Toxoplasma gondii）引起，貓科動物為唯一終宿主，可排出卵囊污染環境。犬貓均可作為中間宿主而發病，臨床症狀多樣，包括發熱、肺炎、肝炎、神經症狀及眼部病變。免疫抑制動物較易出現嚴重臨床症狀。

aliases:
  - { alias: 弓形蟲症, language: zh }
  - { alias: 弓漿蟲症, language: zh }
  - { alias: Toxoplasma infection, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓為唯一終宿主，可在腸道內完成有性生殖並排出卵囊。初次感染後排卵囊約 1-3 週。多數免疫健全貓隻為亞臨床感染，但幼貓或免疫抑制貓（如 FIV/FeLV 合併感染）可出現嚴重症狀。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬隻為中間宿主，不排出卵囊。臨床發病較貓少見，但神經型弓蟲症在犬隻中報告增加。常與犬瘟熱病毒合併感染時加重病情。

etiology:
  categories:
    - name: 病原體
      examples:
        - Toxoplasma gondii（頂複合體門原蟲）
    - name: 傳播途徑
      examples:
        - 攝入含組織包囊的生肉或未煮熟肉類
        - 攝入受卵囊污染的食物、水或土壤
        - 經胎盤垂直傳播（先天性感染）
        - 輸血傳播（罕見）
    - name: 風險因子
      examples:
        - 餵食生肉
        - 戶外捕獵行為
        - 免疫抑制狀態（FIV、FeLV、免疫抑制劑使用）
        - 幼齡動物
        - 犬瘟熱合併感染（犬隻）

clinicalSigns:
  early:
    - 發熱
    - 食慾下降
    - 精神沉鬱
    - 輕度淋巴結腫大
  progressive:
    - 呼吸急促與咳嗽（弓蟲性肺炎）
    - 黃疸（肝炎）
    - 嘔吐與下痢
    - 前葡萄膜炎（虹膜炎、房水混濁）
    - 視網膜脈絡膜炎
    - 肌肉疼痛與僵硬
  late:
    - 癲癇發作（腦炎）
    - 運動失調與意識改變
    - 後肢麻痺（脊髓炎）
    - 呼吸衰竭
    - 全身性瀰漫性感染（免疫抑制動物）
    - 新生兒死亡（先天性感染）

diagnosis:
  primaryTests:
    - name: 血清學檢測（IgM/IgG 抗體）
      notes: "IgM 抗體在感染後 1-2 週升高，持續約 12-16 週，提示近期感染。IgG 抗體在感染後 2-4 週升高，可持續數年。配對血清 IgG 力價 4 倍以上升高支持活動性感染。單獨 IgG 陽性僅代表曾經暴露。"
    - name: PCR 檢測
      notes: "可從血液、房水、腦脊髓液或組織樣本中偵測 T. gondii DNA。對於確診活動性感染的敏感度與特異性均佳。"
    - name: 糞便檢查
      notes: "貓隻糞便浮游法可偵測卵囊，但排卵期僅約 1-3 週，陰性結果不能排除感染。卵囊形態與其他球蟲相似，需專業鑑別。"
  imaging:
    - name: 胸腔 X 光
      notes: "弓蟲性肺炎可見瀰漫性間質至肺泡型浸潤，雙側對稱性分布。"
    - name: 腹部超音波
      notes: "評估肝臟（肝炎表現）、脾臟及腸系膜淋巴結變化。"
    - name: 腦部 MRI
      notes: "神經型弓蟲症可見多灶性腦實質強化病灶，主要位於大腦及小腦。"
  additional:
    - 全血球計數：非再生性貧血、淋巴球減少（急性期）、嗜中性球減少
    - 血液生化：ALT/AST 升高（肝損傷）、膽紅素升高、CK 升高（肌肉損傷）
    - 腦脊髓液分析：蛋白質升高、混合性細胞增多
    - 房水分析：蛋白質升高、PCR 檢測
    - 組織病理學：組織包囊或速殖子的鑑定（確診依據）

treatment:
  principles:
    - 抗原蟲藥物抑制速殖子增殖
    - Clindamycin 為犬貓弓蟲症的首選藥物
    - 眼部病變需合併局部及全身治療
    - 免疫抑制動物需更長療程
  general:
    - "Clindamycin 10-12.5 mg/kg PO q12h，連續 4 週（犬貓均適用）"
    - "替代方案：Trimethoprim-sulfonamide (TMP-SMX) 15 mg/kg PO q12h，連續 4 週"
    - "替代方案：Azithromycin 10 mg/kg PO q24h，連續 4 週"
    - "前葡萄膜炎：局部 Prednisolone acetate 1% 眼藥水 q6-8h + 局部 Atropine 1% q12-24h"
    - "嚴重全身性炎症反應：Prednisolone 1 mg/kg PO q12h 短期使用，併用抗原蟲藥"
    - "支持療法：靜脈輸液、止吐劑、營養支持"
    - "癲癇控制：Levetiracetam 20 mg/kg PO q8h 或 Phenobarbital 2.5 mg/kg PO q12h"

prognosis: 免疫健全的成年犬貓經適當治療後預後良好至佳。眼部病變經積極治療多可控制，但可能遺留視力障礙。神經型弓蟲症預後謹慎，部分患者可能有永久性神經後遺症。免疫抑制動物（FIV/FeLV 陽性）預後較差。先天性感染的新生兒預後不良。

