slug: bulla-osteotomy-ventral
nameEn: Bulla Osteotomy Ventral
nameZh: 腹側鼓泡切開術
bodySystem: ear
description: 經腹側入路進行的中耳鼓泡切開手術，提供良好的鼓泡腔內視野與引流，為中耳炎手術治療的標準入路，尤其適用於貓鼻咽息肉的完整移除。

aliases:
  - { alias: 腹側中耳切開術, language: zh }
  - { alias: VBO, language: en }
  - { alias: Ventral bulla osteotomy, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬 VBO 用於中耳炎、膽脂瘤、中耳腫塊。犬鼓泡壁較厚，需較大骨鑿或骨鑽開窗。解剖地標為舌骨裝置。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓 VBO 為鼻咽息肉移除的首選手術。貓鼓泡分為兩腔室（需打開間隔以確保完整清除）。貓鼓泡壁薄，較易操作。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 慢性中耳炎（內科治療無效）
        - 鼻咽息肉完整移除（貓）
        - 中耳膽脂瘤
        - 中耳異物或腫塊
    - name: 解剖注意事項
      examples:
        - 舌下神經位於鼓泡腹側
        - 交感神經幹沿鼓泡壁走行（損傷致 Horner syndrome）
        - 顏面神經經鼓泡背側穿出
        - 貓鼓泡有中隔分兩腔室

clinicalSigns:
  early:
    - 術後 Horner syndrome（暫時性，最常見併發症）
    - 術後頭歪斜
    - 吞嚥不適
  progressive:
    - 顏面神經損傷（罕見但可能）
    - 術後感染（引流不足）
    - 舌下神經損傷（罕見）

diagnosis:
  primaryTests:
    - name: 術前 CT
      notes: "鼓泡大小、壁厚度、內容物密度、骨溶解範圍。雙側評估。為手術計畫必備"
    - name: 術後追蹤影像
      notes: "術後 4-6 週追蹤 CT 評估癒合與殘留病變"
  differentialDiagnoses:
    - 需 TECA-LBO（合併終末期外耳炎）
    - 需側方入路（合併外耳道手術）

treatment:
  medical:
    - 術後抗生素 4-6 週（依術中培養藥敏）
    - 止痛——Meloxicam + Tramadol 或 Gabapentin
    - Horner syndrome 無需特別治療（通常 2-4 週自行恢復）
    - 術後軟質飲食 1-2 週
  surgical:
    - 標準 VBO 技術——腹側正中或旁正中入路
    - 骨鑿或骨鑽開啟鼓泡壁
    - 刮匙清除鼓泡內感染物質
    - 沖洗並取樣培養
    - 引流管放置（可選）

prognosis:
  general: "手術成功率高。貓 VBO 後鼻咽息肉復發率 <5%。Horner syndrome 為最常見併發症但多為暫時性。術後適當抗生素治療下中耳炎清除率良好。"

prevention:
  - 早期識別中耳疾病減少手術需求
  - 正確手術技術減少神經損傷風險
