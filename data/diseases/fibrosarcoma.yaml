slug: fibrosarcoma
nameEn: Fibrosarcoma
nameZh: 纖維肉瘤
bodySystem: oncology
description: 源自纖維母細胞 (fibroblast) 的惡性腫瘤，可發生於皮膚、皮下、口腔及骨骼。貓注射部位相關纖維肉瘤 (FISS) 具有特殊臨床意義。

aliases:
  - { alias: FSA, language: en }
  - { alias: Injection-Site Sarcoma, language: en }
  - { alias: FISS, language: en }
  - { alias: 纖維母細胞肉瘤, language: zh }
  - { alias: 注射部位肉瘤, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬口腔 FSA 為第三常見口腔腫瘤。皮膚/皮下 FSA 好發於中老年犬。Golden Retriever 口腔 FSA 較常見。中位年齡 7-10 歲。骨骼 FSA 好發於大型犬。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓注射部位相關纖維肉瘤 (FISS) 為最重要的臨床形式，發生率約 1-3/10,000 隻疫苗接種貓。好發注射區域 (肩胛間、後腿、腹側壁)。非注射部位型亦存在。

etiology:
  categories:
    - name: 貓注射部位肉瘤 (FISS)
      examples:
        - 疫苗接種部位 (尤其 FeLV 疫苗、狂犬病佐劑疫苗)
        - 其他注射物 (長效類固醇、微晶片)
        - 慢性炎症反應 → 纖維母細胞惡性轉化
        - 佐劑 (aluminum adjuvant) 引起的慢性肉芽腫反應
    - name: 犬 FSA
      examples:
        - 多數為自發性 (病因不明)
        - 口腔 FSA 可能與慢性口腔炎症相關
        - 骨骼 FSA (原發性或先前骨折固定處)
    - name: 分子生物學
      examples:
        - TP53 突變 (FISS 常見)
        - PDGF (platelet-derived growth factor) 過度表現
        - 貓 FISS 與 FeSV (feline sarcoma virus) 無關
        - c-jun 與 c-fos 過度表現

pathophysiology: 纖維肉瘤起源於間葉組織纖維母細胞的惡性增殖。貓 FISS 被認為起因於注射部位的慢性肉芽腫性炎症，疫苗佐劑 (尤其鋁鹽) 引起持續性局部炎症反應，反覆的細胞增殖與氧化壓力累積基因突變 (TP53 等)，最終導致惡性轉化。腫瘤呈局部高度侵犯性，沿筋膜面擴散，常有偽囊膜 (pseudocapsule) 但腫瘤細胞延伸至囊膜外。遠端轉移率相對較低 (犬 10-25%、貓 FISS 約 10-28%)，但局部復發率極高 (貓 FISS 不完全切除後 >60%)。

clinicalSigns:
  early:
    - 皮膚/皮下堅硬腫塊 (貓 FISS 常位於肩胛間、後腿或腹側壁)
    - 腫塊無痛或輕度不適
    - 口腔型：牙齦腫塊、口臭
    - 3-2-1 規則 (FISS 警訊)：注射後 >3 個月仍存在、>2 cm、或仍在增大
  progressive:
    - 腫塊快速增大
    - 與深層組織粘連 (活動度差)
    - 口腔型：進食困難、血性流涎、骨侵犯
    - 骨骼型：跛行、局部腫脹
    - 腫瘤可沿筋膜面侵犯鄰近肌肉組織
    - 皮膚潰瘍
  late:
    - 巨大腫塊侵犯周圍結構
    - 局部復發 (術後)
    - 肺轉移 (後期)
    - 食慾下降、體重減輕
    - 惡病質

diagnosis:
  primaryTests:
    - name: 細針抽吸 (FNA) + 細胞學
      notes: "紡錘形細胞，核異型性。間葉組織腫瘤細胞學可見，但亞型判定常需組織病理"
    - name: 組織病理學 (切口或切除活檢)
      notes: "確診金標準。紡錘形細胞排列成束狀 (herringbone pattern)。評估分級、邊緣、有絲分裂指數"
    - name: 切口活檢 (incisional biopsy)
      notes: "術前取得診斷，指引手術計畫。貓 FISS 強烈建議術前活檢"
  imaging:
    - name: CT (局部 + 胸腔)
      notes: "術前計畫金標準。評估腫瘤範圍、深層組織侵犯程度、沿筋膜延伸。胸腔 CT 排除肺轉移"
    - name: 胸腔 X 光 (三方向)
      notes: "肺轉移篩檢。CT 敏感度更高"
    - name: MRI
      notes: "軟組織解析度佳。評估腫瘤與周圍結構關係。手術計畫輔助"
  additional:
    - 區域淋巴結 FNA
    - CBC/生化 (術前評估)
    - 免疫組織化學染色 (vimentin +, cytokeratin -)
  differentialDiagnoses:
    - 其他軟組織肉瘤 — 血管周圍壁細胞瘤 (Perivascular Wall Tumor)
    - 神經纖維肉瘤 (Nerve Sheath Tumor / Neurofibrosarcoma)
    - 肌纖維母細胞瘤 (Myofibroblastoma)
    - 骨肉瘤 (Osteosarcoma)
    - 惡性纖維組織球瘤 (Malignant Fibrous Histiocytoma)
    - 疫苗注射部位肉芽腫 (Vaccine-Site Granuloma)

treatment:
  principles:
    - 激進手術寬邊切除為首選
    - 貓 FISS 需極寬邊切除 (側邊 ≥3-5 cm、深部至少一層筋膜面)
    - 術前活檢指引手術範圍
    - 不完全切除後局部復發率極高
  medications:
    - name: Doxorubicin
      dose: "犬 30 mg/m² IV 每 3 週 × 5 次；貓 1 mg/kg IV 每 3 週 × 5 次"
      notes: 輔助化療或新輔助化療。可縮小腫瘤體積改善手術可行性
    - name: Carboplatin
      dose: "犬 300 mg/m² IV；貓 200-240 mg/m² IV 每 3-4 週"
      notes: 輔助化療替代選擇。可與 doxorubicin 交替使用
    - name: NSAIDs (Meloxicam, Piroxicam)
      dose: "依藥物標準劑量"
      notes: 疼痛管理。可能有輔助抗腫瘤效果
    - name: 疼痛管理
      dose: "NSAIDs + Gabapentin 5-10 mg/kg PO BID-TID"
      notes: 術後及晚期疼痛管理
  general:
    - 手術寬邊切除 (FISS：側邊 ≥3-5 cm、深部一層筋膜面以上)
    - 術前 CT 計畫手術範圍
    - 放射治療 (術前新輔助或術後輔助，不完全切除邊緣)
    - 貓 FISS 首次手術為最佳治癒機會 — 第一刀至關重要
    - 口腔型：下顎切除或上顎切除
    - 四肢遠端腫瘤：截肢可為根治性選擇
    - 疫苗接種建議：使用非佐劑疫苗、注射於四肢遠端 (便於截肢)、避免肩胛間
    - 3-2-1 規則監測：注射後 >3 個月腫塊仍在、>2 cm、或持續增大者建議活檢

prognosis: 犬皮膚/皮下 FSA 寬邊切除後中位存活 1-3 年。犬口腔 FSA 切除後中位存活約 10-12 個月。貓 FISS 首次完全切除 (≥3 cm 邊緣) 後中位存活約 2-3 年；不完全切除後局部復發率 >60%，中位存活明顯縮短。手術 + 放射治療可改善局部控制率。轉移為晚期事件。

