  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓偶爾咬食室內多肉植物,症狀與犬類似
etiology:
  categories:
    - name: 強心配糖體
      examples:
        - Bufadienolide cardiac glycosides
        - Bryophyllin
clinicalSigns:
  early:
    - 嘔吐
    - 腹瀉
    - 流涎
    - 食慾不振
  progressive:
    - 心律不整(心室性心律不整、房室傳導阻滯)
    - 心搏過緩或心搏過速
    - 虛弱
    - 呼吸困難
    - 低體溫
    - 虛脫
diagnosis:
  primaryTests:
    - name: 病史詢問
      notes: 確認家中或庭院有燈籠草屬植物
    - name: 心電圖
      notes: 可見室性早期收縮、二度或三度房室傳導阻滯、ST-T 段異常
    - name: 血清電解質
      notes: 高血鉀常見,可能有低血鈣或低血鎂
    - name: 血清 Digoxin 測定
      notes: 雖非 digoxin 中毒,但交叉反應可能呈陽性
  differentialDiagnoses:
    - 毛地黃或夾竹桃中毒
    - 其他強心配糖體植物中毒
    - 高血鉀症(其他原因)
    - 原發性心臟病
    - β-阻斷劑或鈣通道阻斷劑中毒
treatment:
  medical:
    - 去污染:催吐(攝入後<2小時且無心律不整)
    - 活性碳 1-4 g/kg PO,可重複給予
    - 心電圖持續監測
    - 靜脈輸液(避免含鉀輸液)
    - Atropine 0.02-0.04 mg/kg IV 治療症狀性心搏過緩
    - Lidocaine 2 mg/kg IV bolus 後 25-80 μg/kg/min CRI 治療室性心律不整
    - 高血鉀:Regular insulin 0.1-0.25 U/kg IV + Dextrose 0.5-1 g/kg IV
    - Digoxin-specific antibody fragments (Digibind®) 考慮用於重症(但證據有限)
    - 避免使用鈣劑(可能加重心臟毒性)
prognosis:
  general: 預後取決於攝入量和心律不整嚴重程度。輕度中毒預後良好,嚴重心律不整或高血鉀者預後保留。需密集監護 24-48 小時。
prevention:
  - 將燈籠草等多肉植物放置於寵物無法接觸位置
  - 定期修剪移除掉落的葉片
  - 選擇寵物安全的多肉植物替代品(如蘆薈替代物)
