diagnosticAlgorithm:
  title: 真性紅血球增多症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估黏膜磚紅色、嗜睡、多尿多渴和神經症狀（因血液高黏度）
      findings:
        - 黏膜呈磚紅色
        - 嗜睡與運動不耐受
        - 多尿多渴或神經症狀
    - step: 2
      action: 血液學檢查
      details: 進行CBC確認紅血球壓積顯著升高，測量血清EPO濃度排除繼發性原因
      findings:
        - 紅血球壓積顯著升高（犬>65%，貓>55%）
        - 血清EPO正常或降低
        - 排除脫水引起的相對性紅血球增多
    - step: 3
      action: 排除繼發性病因與確診
      details: 排除腎臟腫瘤、慢性低氧等繼發性紅血球增多症的原因後確診
      findings:
        - 動脈血氧飽和度正常排除低氧性原因
        - 腹部超音波排除腎臟腫瘤或EPO分泌腫瘤
        - 確診為原發性真性紅血球增多症
clinicalPearls:
  - PCV>75%有極高血栓風險，需緊急放血
  - EPO濃度是鑑別原發性與繼發性紅血球增多的關鍵指標
  - 放血時應以等量晶體液替換，避免低血容量
  - Hydroxyurea需監測CBC（可能抑制白血球及血小板）
  - 興奮或緊張的犬貓可因脾臟收縮導致PCV暫時升高——休息後複測
monitoringItems:
  - 定期CBC追蹤PCV（初期每1-2週，穩定後每1-3個月）
  - Hydroxyurea使用期間每2-4週監測CBC
  - 血清生化及尿液分析
  - 神經學狀態評估
  - 眼底檢查
