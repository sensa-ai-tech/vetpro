slug: os-penis-fracture
nameEn: Os Penis Fracture
nameZh: 陰莖骨骨折
bodySystem: reproductive
description: 犬陰莖骨骨折，多因外傷、車禍或跨越障礙時傷及。可能導致尿道損傷、排尿困難。需手術固定或切除。

aliases:
  - { alias: 陰莖骨斷裂, language: zh }
  - { alias: Baculum Fracture, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 外傷後，中大型犬較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓陰莖骨較小，骨折罕見

etiology:
  categories:
    - name: 外傷
      examples:
        - 車禍
        - 跨越障礙（籬笆、牆壁）
        - 咬傷
        - 跌落

clinicalSigns:
  early:
    - 陰莖腫脹、疼痛
    - 血尿、尿道出血
    - 排尿困難或無法排尿
  progressive:
    - 陰莖變形
    - 尿道狹窄或阻塞
    - 尿瀦留、膀胱破裂

diagnosis:
  primaryTests:
    - name: X光檢查
      notes: "陰莖骨骨折、錯位"
    - name: 尿道造影
      notes: "評估尿道完整性"
    - name: 膀胱超音波
      notes: "評估尿瀦留"
  differentialDiagnoses:
    - 陰莖外傷（無骨折）
    - 尿道結石
    - 尿道腫瘤

treatment:
  medical:
    - 穩定性骨折、無尿道損傷：保守治療
    - 限制活動、止痛
    - 尿道導尿（若需要）
    - 不穩定性骨折或尿道損傷：手術
    - 骨折固定（克氏針、骨板）
    - 陰莖骨部分或全切除
    - 尿道重建（若損傷）
    - 術後抗生素及止痛

prognosis:
  general: "穩定性骨折保守治療預後尚可。嚴重尿道損傷預後保留，可能長期排尿困難或尿道狹窄。"

prevention:
  - 避免外傷風險
  - 限制跨越高障礙
  - 絕育降低遊蕩行為
