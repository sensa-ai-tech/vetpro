slug: pericardioperitoneal-diaphragmatic-hernia
nameEn: Pericardioperitoneal Diaphragmatic Hernia (PPDH)
nameZh: 腹膜心包橫膈疝
description: >-
  腹膜心包橫膈疝（PPDH）是一種先天性膈肌發育異常，源於胚胎期橫中隔（septum
  transversum）的不完全發育，導致腹膜腔與心包腔之間存在異常通道。腹腔內臟器（最常見為肝臟、脂肪組織、小腸及膽囊）可經此通道疝入心包腔。此為最常見的先天性心包異常，多數病例可能終生無症狀而偶然發現，但部分病例因疝入臟器壓迫心臟而出現心血管或呼吸系統症狀。
bodySystem: cardiovascular
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 心音減弱（心包腔內有臟器導致聽診音傳導異常）
    - 心臟區域可聽到腸鳴音（GI sounds over heart），為本病的經典發現
    - 腹部觸診可感到臟器缺失或位移
    - 伴隨腹壁缺損時可見臍疝或上腹部疝
    - 胸骨前方可觸及凹陷或缺損（胸骨缺損）
    - 心跳節律可能不規則（心臟受壓迫引起心律不整）
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 若疝入臟器發生嵌頓或絞窄，需緊急手術。術前穩定包括：氧氣支持、靜脈輸液及疼痛管理。若有心臟填塞徵象，避免使用過多靜脈輸液以防加重心臟負擔
  general: 無症狀的PPDH是否需要手術修復仍有爭議。多數外科醫師建議即使無症狀也進行選擇性修復，以預防日後可能發生的臟器嵌頓。有症狀的病例則明確需要手術治療
prognosis: 手術修復的預後良好，手術死亡率低（約3-14%）。多數動物術後恢復完全正常。未手術的無症狀病例也可長期存活，但存在日後臟器嵌頓的風險。若伴隨嚴重的心臟或其他先天性畸形，預後取決於合併異常的嚴重程度。臟器嵌頓伴壞死的急診病例風險較高。
diagnosticAlgorithm:
  title: 腹膜心包橫膈疝 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 收集病史與臨床症狀評估，許多病例為偶然發現，注意呼吸困難、嘔吐、食慾不振等非特異性症狀
      findings:
        - 呼吸困難或運動不耐
        - 間歇性嘔吐或腹部不適
        - 心音減弱或移位
        - 部分病例無明顯臨床症狀
    - step: 2
      action: 影像學檢查
      details: 進行胸腹部X光檢查，觀察心臟輪廓異常及腹腔臟器移位
      findings:
        - 心臟輪廓增大且形狀異常
        - 心影內可見腸道氣體或軟組織密度
        - 橫膈連續性中斷
        - 腹腔臟器數量減少
    - step: 3
      action: 超音波檢查
      details: 進行心臟超音波及腹部超音波確認疝入心包腔的器官
      findings:
        - 心包腔內可見腸道、肝臟或網膜等腹腔臟器
        - 心包積液
        - 心臟受壓移位
    - step: 4
      action: 確診與手術評估
      details: 根據影像學確認診斷，評估是否需要手術修復
      findings:
        - 影像學可明確診斷
        - 評估疝入臟器的血液循環狀態
        - 術前血液學檢查排除其他併發症
clinicalPearls:
  - 心臟區域聽到腸鳴音是PPDH的經典但非常見的臨床發現
  - X光上心臟輪廓增大且形態不規則時，應將PPDH列入鑑別診斷，尤其是年輕動物
  - PPDH常合併其他中線先天性缺陷，發現一處缺損時應系統性檢查有無其他異常
  - 多數PPDH在行常規影像學檢查或其他手術中偶然發現
  - 即使無症狀，建議選擇性手術修復以預防日後可能的臟器嵌頓併發症
monitoringItems:
  - 術後24-48小時密切監測心率、心律及血壓
  - 術後監測呼吸型態，注意有無氣胸徵兆
  - 術後1-2週複查胸腔X光確認修復完整且無復發
  - 術後監測食慾和消化功能恢復情況
  - 長期追蹤通常不需要，除非有其他先天性心臟異常
  - 未手術的病例建議每年進行胸腔影像學追蹤
associatedSymptoms:
