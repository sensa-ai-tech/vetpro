slug: endocardiosis
nameEn: Endocardiosis (Myxomatous Mitral Valve Disease, MMVD)
nameZh: 心內膜病/退行性瓣膜病
description: 犬最常見的後天性心臟病，以二尖瓣（最常見）和/或三尖瓣的黏液樣退行性變為特徵，導致瓣膜增厚、脫垂和逆流。此病佔犬充血性心衰竭病因的 75% 以上，尤其好發於小型犬種。
bodySystem: other
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 左心尖部收縮期雜音（systolic murmur），強度 I-VI/VI 級
    - 雜音強度與疾病嚴重程度大致相關
    - 心跳加速（tachycardia）
    - 肺部爆裂音（crackles，肺水腫時）
    - 股動脈搏動可能增強（hyperkinetic pulse）或有脈搏缺損
    - 晚期可能聽到奔馬律（S3 gallop）
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 肺水腫急性發作：Furosemide（2-4 mg/kg IV，每 1-2 小時重複直至呼吸改善）；氧氣治療；Pimobendan（0.25 mg/kg PO）；嚴重者可加用 Nitroprusside 或 Dobutamine
  general: >-
    依 ACVIM 共識分期治療：B1 期（無心臟擴大）- 定期監測；B2 期（心臟擴大未心衰）- Pimobendan + ACE 抑制劑；C 期（心衰竭）- Pimobendan + Furosemide + ACE 抑制劑 +
    Spironolactone；D 期（難治性心衰）- 增加利尿劑劑量、加用 Sildenafil、Digoxin
prognosis: >-
  整體來看，從出現心雜音到心衰竭可經過數年。ACVIM B1 期犬可維持多年無症狀。B2 期平均約 1-2 年進展到 C 期。C 期犬以藥物治療的中位存活時間約 9-12 個月（但個體差異大）。EPIC 研究顯示 Pimobendan
  可延長 B2 期犬進展至心衰竭的時間約 15 個月。
diagnosticAlgorithm:
  title: 心內膜病/退行性瓣膜病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估心雜音和心衰竭症狀
      findings:
        - 左側收縮期心雜音
        - 咳嗽（尤其夜間或運動後）
        - 運動不耐
        - 中老年小型犬
    - step: 2
      action: 影像學檢查
      details: 進行胸部X光評估心臟大小和肺水腫
      findings:
        - 左心房和左心室擴大
        - 肺靜脈擴張
        - 肺水腫（失代償期）
        - 主支氣管被擠壓
    - step: 3
      action: 心臟超音波
      details: 進行心臟超音波評估瓣膜病變和心功能
      findings:
        - 二尖瓣增厚和脫垂
        - 二尖瓣反流（彩色都卜勒）
        - LA/Ao比值 >1.6提示顯著擴大
        - LVIDdN評估左心室擴大
    - step: 4
      action: ACVIM分期
      details: 按照ACVIM共識分期指導治療
      findings:
        - A期：高風險品種無疾病
        - B1期：心雜音但無心臟擴大
        - B2期：心臟擴大但無症狀
        - C/D期：有/難治性心衰竭症狀
clinicalPearls:
  - EPIC 試驗證實 Pimobendan 在 B2 期（心臟擴大但無症狀）開始使用可顯著延長心衰竭前的時間
  - Cavalier King Charles Spaniel 應從 1 歲開始每年進行心臟篩檢
  - 靜息呼吸頻率（sleeping respiratory rate, SRR）>30 次/分 是居家監測心衰竭惡化的敏感指標
  - 腱索斷裂可導致急性惡化，從穩定期突然進入嚴重肺水腫
monitoringItems:
  - 居家靜息呼吸頻率監測（正常 <30 次/分）
  - 每 6-12 個月心臟超音波評估進展（B1/B2 期）；心衰竭後每 3-6 個月
  - 腎功能和電解質監測（使用利尿劑和 ACE 抑制劑時）
  - 體重和食慾追蹤
