etiology:
  categories:
    - name: 毒性物質
      examples:
        - Oleandrin（主要心臟苷）
        - Neriine
        - 所有部位有毒（花、葉、莖、根、種子）
        - 枯葉與泡水後水分仍有毒
    - name: 毒性機制
      examples:
        - 抑制 Na+/K+ ATPase（類似 digoxin）
        - 增加心肌細胞內鈣離子
        - 引起心律不整（傳導阻滯與異位節律）
        - 增加迷走神經張力
clinicalSigns:
  early:
    - 嘔吐（攝入後 1-4 小時）
    - 腹瀉
    - 過度流涎
    - 腹痛
  progressive:
    - 心動過緩
    - 心律不整（AV block、室性心律不整）
    - 高鉀血症
    - 低血壓
    - 虛弱與倒臥
    - 猝死
diagnosis:
  primaryTests:
    - name: 病史確認
      notes: 確認夾竹桃暴露。辨識植物至關重要
    - name: 心電圖
      notes: 必要且緊急。可見各種心律不整：心動過緩、AV block、室性期外收縮、室性心搏過速
  additional:
    - 血清鉀（高鉀血症常見且危險）
    - Digoxin 免疫分析可能交叉反應陽性（但非特異）
    - 生化（腎功能）
treatment:
  principles:
    - 心律不整管理最優先
    - Digoxin-specific Fab 抗體為特效解毒劑
    - 矯正高鉀血症
    - 去汙染
  general:
    - Digoxin-specific Fab 抗體（Digibind）為特效解毒劑（如可取得）
    - 催吐（極早期、意識清醒且無心律不整時）+ 活性炭
    - Atropine 0.02-0.04 mg/kg IV（心動過緩/AV block）
    - 高鉀血症處理（dextrose + insulin、calcium gluconate）
    - 室性心律不整：lidocaine 2 mg/kg IV bolus
    - IV 輸液支持
    - 持續心電圖監測 24-48 小時
prognosis: 夾竹桃中毒致死率高（未治療）。Digoxin-specific Fab 抗體可大幅改善預後但可能不易取得。積極心律不整管理與電解質矯正可改善存活率。度過最初 24-48 小時者預後改善。
