slug: saint-bernard-entropion.yaml
nameEn: Saint Bernard Entropion
nameZh: 聖伯納犬眼瞼內翻
bodySystem: ophthalmology
description: 聖伯納犬品種性遺傳性眼瞼內翻,眼瞼邊緣向內捲曲導致睫毛或皮膚摩擦角膜,引起角膜損傷與疼痛。常見於下眼瞼或內外眼角。

aliases:
  - { alias: 聖伯納犬眼瞼捲入, language: zh }
  - { alias: Entropion Saint Bernard, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 聖伯納、沙皮犬、松獅犬、鬥牛犬等皮膚鬆弛或眼窩深陷品種高發,可於幼年或成年發病

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 品種性解剖結構(眼窩深陷,眼瞼皮膚過多)
        - 多基因遺傳傾向
    - name: 繼發性因素
      examples:
        - 慢性結膜炎或角膜炎導致眼瞼痙攣性內翻
        - 眼球內陷(脫水,疼痛,眼球萎縮)

clinicalSigns:
  early:
    - 眼睛瞇縮,羞明
    - 流淚,眼分泌物增加
    - 頻繁眨眼或揉眼
  progressive:
    - 角膜潰瘍,角膜血管增生
    - 角膜色素沉著
    - 慢性角膜瘢痕,視力受損

diagnosis:
  primaryTests:
    - name: 視診
      notes: "眼瞼內捲,睫毛接觸角膜,淚痕"
    - name: 螢光素染色
      notes: "檢測角膜潰瘍(綠色螢光區域代表上皮缺損)"
    - name: 裂隙燈檢查
      notes: "評估角膜損傷深度與範圍,前房發炎"
  differentialDiagnoses:
    - 睫毛倒插(Distichiasis)
    - 異位睫毛(Ectopic cilia)
    - 眼瞼外翻(Ectropion)
    - 原發性角膜炎

treatment:
  medical:
    - 幼犬暫時性內翻:眼瞼外翻縫合術(temporary tacking sutures)維持數週至生長發育完成
    - 人工淚液與潤滑劑:減少角膜摩擦
    - 抗生素眼藥(Tobramycin 或 Ofloxacin 眼藥水 q6-8h)預防繼發感染
    - 手術矯正:Hotz-Celsus 眼瞼成形術(切除部分眼瞼皮膚與肌肉,外翻眼瞼邊緣)
    - 術後照護:伊莉莎白項圈 10-14 天,抗生素眼藥,監測傷口癒合

prognosis:
  general: "手術矯正預後良好,成功率 85-95%。輕度病例單次手術即可治癒,嚴重或復發性病例可能需二次手術。未治療者可能導致角膜穿孔、眼內炎或失明。早期手術可避免永久性角膜損傷。"

prevention:
  - 受影響犬隻不應繁殖
  - 幼犬期定期眼科檢查
  - 早期發現輕度內翻時暫時性縫合,延緩至成年後確定性手術
