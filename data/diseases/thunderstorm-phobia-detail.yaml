slug: thunderstorm-phobia-detail
nameEn: Thunderstorm Phobia Detail
nameZh: 雷雨恐懼症詳述
bodySystem: behavioral
description: 犬對雷雨之極度恐懼反應，可能惡化為廣泛性焦慮。涉及聽覺、視覺及氣壓變化感知。需行為修正及藥物輔助治療。

aliases:
  - { alias: 打雷恐懼, language: zh }
  - { alias: Storm Anxiety, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 約15-30%犬隻受影響,常隨年齡惡化
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見或症狀較輕

etiology:
  categories:
    - name: 多感官刺激
      examples:
        - 雷聲、閃電
        - 氣壓變化
        - 靜電累積
        - 風聲、雨聲
    - name: 遺傳及學習
      examples:
        - 品種傾向（牧羊犬、獵犬）
        - 創傷經驗
        - 隨年齡敏感化

clinicalSigns:
  early:
    - 暴風雨前或初期焦慮
    - 喘氣、流口水
    - 躁動不安
  progressive:
    - 恐慌：躲藏、顫抖、破壞
    - 試圖逃跑（跳窗、破門）
    - 自我傷害
    - 症狀提前出現（氣壓變化前）
    - 泛化至其他聲響

diagnosis:
  primaryTests:
    - name: 行為史詢問
      notes: "發作時機、嚴重度、進展"
    - name: 排除醫學問題
      notes: "疼痛、認知障礙症"
    - name: 影片記錄
      notes: "評估嚴重度"
  differentialDiagnoses:
    - 一般噪音恐懼
    - 分離焦慮
    - 認知障礙症
    - 疼痛相關行為

treatment:
  medical:
    - 行為修正：
    - 減敏及反向制約（播放雷聲錄音）
    - 提供安全避難所
    - ThunderShirt壓力背心
    - 藥物治療：
    - Alprazolam 0.02-0.1 mg/kg PO（暴風雨前30-60分鐘）
    - Trazodone 3-5 mg/kg PO（暴風雨前1-2小時）
    - Fluoxetine 1-2 mg/kg PO q24h（長期預防）
    - Sileo（dexmedetomidine口腔凝膠）（FDA核准噪音恐懼）

prognosis:
  general: "難以完全治癒，但多數可改善。早期介入效果較佳。需長期管理。"

prevention:
  - 幼犬社會化包含各種聲響
  - 暴風雨時保持平常態度
  - 早期介入輕微症狀
