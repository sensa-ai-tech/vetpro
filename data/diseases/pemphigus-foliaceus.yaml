slug: pemphigus-foliaceus
nameEn: Pemphigus Foliaceus
nameZh: 天疱瘡（落葉型）
bodySystem: dermatology
description: 針對角質細胞間橋小體 (desmosome) 蛋白 desmoglein-1 (Dsg-1) 的自體免疫性皮膚病，為犬貓最常見的自體免疫性皮膚疾病。特徵為表皮內膿疱與結痂。

