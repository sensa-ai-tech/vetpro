  - { alias: 落葉型天疱瘡, language: zh }
  - { alias: 落葉天疱瘡, language: zh }
  - { alias: PF, language: en }
  - { alias: Pemphigus, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 為犬最常見的自體免疫性皮膚病。好發品種包括 Akita、Chow Chow、Dachshund、Bearded Collie、Newfoundland、Schipperke。中年犬較常見（平均 4-6 歲）。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓亦好發。無明顯品種傾向。中老年貓較常見。貓 PF 病灶常集中於甲床周圍 (paronychia) 與乳頭。

etiology:
  categories:
    - name: 自體免疫機制
      examples:
        - 自體抗體攻擊 desmoglein-1 (Dsg-1)（橋粒芯糖蛋白-1，角質細胞間連接蛋白）
        - 棘層鬆解 (acantholysis) 導致表皮內裂隙形成
        - 膿疱內含棘層鬆解細胞 (acantholytic keratinocytes)
    - name: 誘發因素
      examples:
        - 多數為特發性
        - 藥物誘發（可能：cephalosporins、potentiated sulfonamides、methimazole 貓）
        - 慢性皮膚病（食物過敏、跳蚤過敏）可能為觸發因子
        - 紫外線暴露可加重
    - name: 分類
      examples:
        - 自發性（特發性）PF
        - 藥物誘發性 PF
        - 疫苗注射部位相關 PF（罕見）

clinicalSigns:
  early:
    - 面部膿疱（因膿疱短暫易破裂，常見為結痂）
    - 鼻樑、耳翼的對稱性結痂與脫屑
    - 初始病灶可為單一區域
  progressive:
    - 病灶擴展至全身——尤其足墊、腹股溝、腋下
    - 足墊過度角化與龜裂 (footpad hyperkeratosis)——犬的特徵性表現
    - 貓：甲床周圍膿疱與結痂 (paronychia)——高度特徵性
    - 貓：乳頭結痂
    - 結痂下為糜爛面（非潰瘍）
    - Nikolsky sign 陽性（輕壓正常外觀皮膚導致表皮剝離）
  late:
    - 廣泛性結痂與脫屑
    - 繼發細菌感染
    - 疼痛（尤其足墊病變）
    - 跛行（足墊嚴重病變時）
    - 發燒、嗜睡、食慾下降
    - 淋巴結腫大

diagnosis:
  primaryTests:
    - name: 皮膚細胞學
      notes: "膿疱抽吸或結痂壓片。可見大量棘層鬆解細胞 (acantholytic keratinocytes) 被嗜中性球包圍（'rafting' 現象）。無細菌。高度提示 PF"
    - name: 皮膚組織病理切片
      notes: "確診金標準。表皮內（通常為表層 subcorneal/intragranular）膿疱，含大量嗜中性球與棘層鬆解細胞。需取完整膿疱/新鮮結痂下組織"
  imaging: []
  additional:
    - CBC（嗜中性球升高常見）
    - 生化（通常正常）
    - ANA 檢測（通常陰性，用於排除 SLE）
    - 皮膚刮搔（排除 Demodex）
    - 皮黴菌培養（排除皮黴菌）
    - 細菌培養（排除深部膿皮症，尤其治療反應不佳時）

treatment:
  principles:
    - 免疫抑制治療為基石
    - 初始高劑量誘導緩解，後逐步減量至最低有效維持劑量
    - 多數需長期甚至終生治療
    - 監測藥物副作用
  general:
    - "Prednisolone/Prednisone 2-4 mg/kg/day PO 分 BID（誘導期 2-3 週），緩解後每 2 週減量 25%"
    - "聯合免疫抑制劑（減少類固醇劑量）："
    - "Azathioprine 2 mg/kg PO SID（犬，不可用於貓！）——效果需 3-6 週顯現"
    - "Chlorambucil 0.1-0.2 mg/kg PO SID 或 QOD（貓首選免疫抑制劑）"
    - "Mycophenolate mofetil 10-20 mg/kg PO BID（犬替代方案）"
    - "Ciclosporin 5-10 mg/kg PO SID（部分病例有效）"
    - 局部治療：Tacrolimus 0.1% 軟膏（局部病變輔助治療）
    - 藥物誘發性 PF：立即停止可疑藥物
    - 避免過度日曬（UV 可加重）
    - 繼發感染以抗生素治療
    - 定期監測 CBC/生化（azathioprine 可致骨髓抑制，chlorambucil 亦然）

prognosis: 多數犬貓在適當免疫抑制治療下可達到緩解。約 50-70% 的病例需長期低劑量維持治療。完全停藥後復發率高。藥物誘發性 PF 在停藥後預後較佳，部分可完全痊癒。少數難治性病例需要多藥聯合或替換藥物。定期追蹤藥物副作用極為重要。

