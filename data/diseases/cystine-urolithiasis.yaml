slug: cystine-urolithiasis
nameEn: Cystine Urolithiasis
nameZh: 胱胺酸尿路結石
bodySystem: urinary
description: >-
  胱胺酸結石為因腎小管對胱胺酸（cystine）再吸收障礙導致胱胺酸尿症（cystinuria）而形成的尿路結石。為遺傳性代謝疾病。犬隻好發品種包括 English
  Bulldog、Dachshund、Newfoundland、Mastiff。公犬顯著好發。結石可透過飲食與藥物管理。
aliases:
