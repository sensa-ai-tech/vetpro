slug: cystine-urolithiasis
nameEn: Cystine Urolithiasis
nameZh: 胱胺酸尿路結石
bodySystem: urinary
description: 胱胺酸結石為因腎小管對胱胺酸（cystine）再吸收障礙導致胱胺酸尿症（cystinuria）而形成的尿路結石。為遺傳性代謝疾病。犬隻好發品種包括 English Bulldog、Dachshund、Newfoundland、Mastiff。公犬顯著好發。結石可透過飲食與藥物管理。

aliases:
  - { alias: 胱胺酸結石, language: zh }
  - { alias: Cystine Stones, language: en }
  - { alias: Cystinuria, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬隻胱胺酸結石佔所有尿路結石約 1-3%。公犬顯著好發。English Bulldog、Dachshund、Newfoundland、Mastiff、Irish Terrier 為好發品種。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻胱胺酸結石極罕見。偶有報告。

etiology:
  categories:
    - name: 遺傳性
      examples:
        - 腎小管胱胺酸再吸收障礙（autosomal recessive 或 sex-linked）
        - 不同品種有不同遺傳模式（Type I、Type II、Type III）
        - Newfoundland 為 Type I（autosomal recessive）
    - name: 結石形成因素
      examples:
        - 胱胺酸在酸性尿液中溶解度低
        - 尿液濃縮
        - 高甲硫氨酸飲食（胱胺酸前驅物）

clinicalSigns:
  early:
    - 頻尿
    - 血尿
    - 排尿困難
  progressive:
    - 尿道阻塞（公犬常見）
    - 反覆結石形成
    - 排尿疼痛
    - 急性腎後性腎衰竭（阻塞時）

diagnosis:
  primaryTests:
    - name: 結石分析
      notes: 定量結石分析確認胱胺酸成分。結石外觀通常為黃綠色至棕色。X 光放射密度中等（可能不易在 X 光上看到）。
    - name: 尿液硝普鈉試驗
      notes: 尿液 nitroprusside test 篩檢胱胺酸尿症（陽性反應）。尿液胺基酸分析確認。尿液 pH 通常為酸性。

treatment:
  principles:
    - 鹼化尿液增加胱胺酸溶解度
    - 降低飲食甲硫氨酸含量
    - 硫醇類藥物增加胱胺酸溶解度
  general:
    - "鹼化尿液：Potassium citrate 75 mg/kg PO q12h（目標 pH 7.0-7.5）"
    - 低蛋白飲食（減少甲硫氨酸攝入）
    - "2-Mercaptopropionylglycine（2-MPG/Tiopronin）15-20 mg/kg PO q12h（與胱胺酸形成可溶性二硫鍵）"
    - 增加水分攝取（稀釋尿液）
    - 阻塞性結石需手術或水壓衝洗
    - 公犬反覆阻塞者可考慮尿道造口術

prognosis: 預後取決於管理的依從性。適當飲食與藥物管理可顯著降低復發率。未治療者復發率極高。Tiopronin 治療可減少結石形成約 60-80%。絕育可能減少公犬結石形成。終生管理是必要的。

