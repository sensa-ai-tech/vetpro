slug: prescription-diet-renal
nameEn: Prescription Diet Renal
nameZh: 腎臟處方飲食
bodySystem: urinary
description: 專為慢性腎臟病設計的低蛋白、低磷、高Omega-3飲食。可延緩腎病進展、改善尿毒症狀、延長生存期。

aliases:
  - { alias: 腎處方飼料, language: zh }
  - { alias: Renal Diet, language: en }
  - { alias: Kidney Support Diet, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 老年犬慢性腎病常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓慢性腎病盛行率高，腎處方為標準治療

etiology:
  categories:
    - name: 飲食特點
      examples:
        - 限制蛋白質(減少尿毒素)
        - 限制磷(延緩腎病進展)
        - 補充Omega-3脂肪酸(抗發炎)
        - 鹼化尿液(減少代謝性酸中毒)
        - 強化抗氧化劑
    - name: 適應症
      examples:
        - IRIS Stage 2-4慢性腎病
        - 急性腎損傷恢復期

clinicalSigns:
  early:
    - 使用腎處方後症狀改善
    - 食慾改善
    - 活力增加
    - 尿毒症狀減輕
  progressive:
    - 血中尿素氮、肌酸酐穩定或下降
    - 血磷控制改善
    - 存活期延長

diagnosis:
  primaryTests:
    - name: 血液生化
      notes: "BUN、Cr、磷、電解質、SDMA"
    - name: 尿液檢查
      notes: "尿比重、尿蛋白、UPC"
    - name: 血壓測量
      notes: "監測高血壓"
  differentialDiagnoses:
    - IRIS Stage 2-4慢性腎病

treatment:
  medical:
    - 商業腎處方飼料
    - Hills k/d、Royal Canin Renal、Purina NF
    - 濕食優於乾糧(增加水分攝取)
    - 使用原則
    - Stage 2可考慮開始
    - Stage 3-4強烈建議
    - 逐步轉換(7-14天)
    - 搭配治療
    - 磷結合劑(若血磷>4.5 mg/dL)
    - ACE抑制劑(若有蛋白尿或高血壓)
    - 皮下輸液(脫水或尿毒症狀)
    - 制酸劑(胃炎)
    - 止吐藥(Maropitant)
    - EPO(嚴重貧血)

prognosis:
  general: "使用腎處方可顯著延長生存期；研究顯示腎處方組較一般飲食組多存活2倍時間"

prevention:
  - 早期診斷慢性腎病(定期血檢)
  - 及早使用腎處方飲食
  - 維持水分攝取
  - 定期監測腎功能
