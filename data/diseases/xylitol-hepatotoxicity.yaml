slug: xylitol-hepatotoxicity
nameEn: Xylitol Hepatotoxicity
nameZh: 木糖醇肝毒性
bodySystem: toxicology
description: 木糖醇肝毒性是犬攝入高劑量木糖醇後發生的急性肝壞死，通常在攝入後24-72小時出現。與低血糖機制不同，肝毒性可能與肝細胞ATP耗竭相關，死亡率高。

aliases:
  - { alias: 木糖醇致急性肝衰竭, language: zh }
  - { alias: 木糖醇肝壞死, language: zh }
  - { alias: Xylitol-Induced Hepatic Necrosis, language: en }
  - { alias: Xylitol Liver Failure, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬攝入木糖醇 >0.5 g/kg 即有肝毒性風險。>1 g/kg 高度危險。肝毒性可在低血糖緩解後才出現，需延長監測至72小時。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓的木糖醇肝毒性報告極少，臨床意義不如犬明確。

etiology:
  categories:
    - name: 毒性劑量
      examples:
        - 肝毒性劑量 >0.5 g/kg（500 mg/kg）
        - 高危劑量 >1 g/kg
        - 常見來源：無糖口香糖、烘焙品、牙膏
    - name: 毒性機制
      examples:
        - 確切機制尚未完全闡明
        - 可能與肝細胞內 ATP 耗竭有關
        - 活性氧物質 (ROS) 產生增加
        - 急性彌漫性肝細胞壞死
        - 繼發 DIC 與多重器官衰竭

clinicalSigns:
  early:
    - 低血糖症狀（攝入後10-60分鐘，可能已治療緩解）
    - 嘔吐
    - 嗜睡
  progressive:
    - 肝酵素上升（攝入後8-12小時開始）
    - ALT 可急劇升高至數千
    - 黃疸（攝入後24-48小時）
    - 凝血功能障礙
    - 出血傾向（瘀斑、血尿、消化道出血）
    - DIC
    - 肝性腦病

diagnosis:
  primaryTests:
    - name: 肝功能監測
      notes: "ALT、AST 每8-12小時監測。攝入後8-12小時開始升高，24-48小時達峰值。ALT >10,000 U/L 提示嚴重壞死。"
    - name: 凝血功能
      notes: "PT、aPTT 延長。纖維蛋白原下降。D-dimer 升高提示 DIC。血小板計數可能下降。"
  differentialDiagnoses:
    - 其他肝毒性物質中毒（Sago Palm、Amanita蘑菇）
    - 急性肝炎
    - 肝臟創傷
    - 急性膽管炎

treatment:
  medical:
    - N-acetylcysteine (NAC) 140 mg/kg IV 首劑，後 70 mg/kg IV q6h × 7 次（抗氧化肝保護）
    - SAMe 20 mg/kg PO q24h
    - Vitamin K1 2.5-5 mg/kg SC q12h
    - 新鮮冷凍血漿（凝血因子補充、白蛋白）
    - 持續靜脈輸液支持（避免葡萄糖代謝加重肝臟負擔）
    - 抗嘔吐藥（maropitant 1 mg/kg SC q24h）
    - 肝性腦病管理（lactulose、metronidazole）
    - 密集監護至少72小時
  surgical:
    - 通常不適用手術治療

prognosis:
  general: "肝毒性一旦發生預後謹慎至不良，死亡率約20-50%。早期給予 NAC 保護肝臟可改善預後。凝血功能嚴重異常或 DIC 者預後極差。存活者肝臟可能再生恢復。"

prevention:
  - 嚴格避免犬接觸含木糖醇產品
  - 飼主教育木糖醇來源與危險性
  - 所有含木糖醇產品安全存放
