slug: grape-raisin-nephrotoxicity
nameEn: Grape Raisin Nephrotoxicity
nameZh: 葡萄與葡萄乾腎毒性
bodySystem: toxicology
description: 葡萄與葡萄乾腎毒性是犬攝入葡萄、葡萄乾或相關產品後引起的急性腎衰竭。毒性成分近年確認可能為酒石酸 (tartaric acid)，但個體敏感度差異極大。

aliases:
  - { alias: 葡萄中毒, language: zh }
  - { alias: 葡萄乾腎衰竭, language: zh }
  - { alias: Grape Toxicosis, language: en }
  - { alias: Raisin Toxicosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬對葡萄/葡萄乾腎毒性敏感。個體差異極大——部分犬攝入大量葡萄無症狀，部分犬少量即引起腎衰竭。無法預測個體敏感度。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓的葡萄腎毒性報告極少，但理論上可能受影響。建議同樣避免餵食。

etiology:
  categories:
    - name: 有毒產品
      examples:
        - 新鮮葡萄（各品種）
        - 葡萄乾（毒性可能更高，因為濃縮）
        - 醋栗 (Currants)
        - 含葡萄的食品（蛋糕、麵包、果汁）
    - name: 毒性成分與機制
      examples:
        - 酒石酸 (tartaric acid) 為最可能的毒性成分（2021年假說）
        - 酒石酸含量因品種和生長條件而異，解釋個體差異
        - 導致近端腎小管壞死
        - 確切毒性閾值不明（個體差異極大）

clinicalSigns:
  early:
    - 嘔吐（攝入後數小時內，最常見初始症狀）
    - 腹瀉
    - 食慾下降
    - 嗜睡
    - 腹部疼痛
  progressive:
    - 少尿或無尿（攝入後24-72小時）
    - BUN/Creatinine 急劇升高
    - 嚴重脫水
    - 口臭（尿騷味）
    - 嘔吐加劇
    - 癲癇（尿毒症性）

diagnosis:
  primaryTests:
    - name: 病史確認
      notes: "確認葡萄/葡萄乾攝入史、攝入量與時間。糞便或嘔吐物中可能發現葡萄殘渣。"
    - name: 腎功能監測
      notes: "BUN/Creatinine 每6-12小時連續監測至少72小時。尿量監測。電解質（高鉀、高磷）。"
  differentialDiagnoses:
    - 乙二醇中毒
    - 百合中毒（貓）
    - 其他腎毒性物質
    - 急性腎損傷（其他原因）

treatment:
  medical:
    - 攝入後2小時內催吐
    - 活性炭 1-2 g/kg PO（攝入後1-2小時內，可重複一次）
    - 積極靜脈輸液48-72小時（維持量的2-3倍）
    - 止吐：Maropitant 1 mg/kg SC/PO q24h
    - 監測尿量（>2 mL/kg/h 為目標）
    - 電解質監測與矯正
    - 高鉀血症管理（必要時）
    - 已發展腎衰竭者考慮透析
  surgical:
    - 通常不適用手術治療

prognosis:
  general: "攝入後早期催吐與積極輸液者預後良好。已發展至少尿性腎衰竭者預後不良至極差。腎衰竭的發展與否似乎取決於個體敏感度，而非攝入量。維持尿量是預後的關鍵指標。"

prevention:
  - 所有葡萄、葡萄乾和醋栗製品遠離犬隻
  - 飼主教育葡萄毒性的不可預測性
  - 即使犬隻過去曾安全食用葡萄也應禁止（個體敏感度可能改變）
  - 含葡萄食品（蛋糕、水果沙拉等）的安全存放
