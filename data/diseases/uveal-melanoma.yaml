diagnosticAlgorithm:
  title: 虹膜黑色素瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估虹膜表面色素變化，區分良性虹膜黑色素沉著與惡性黑色素瘤，犬大多良性而貓大多惡性
      findings:
        - 虹膜表面局部色素增加或腫塊
        - 瞳孔形狀改變（變形瞳孔）
        - 貓的虹膜色素擴散（瀰漫性虹膜黑色素瘤）
    - step: 2
      action: 眼科詳細檢查
      details: 進行裂隙燈檢查評估腫瘤深度和範圍，隅角鏡檢查評估前房角浸潤，監測眼壓
      findings:
        - 裂隙燈顯示虹膜增厚或隆起
        - 隅角鏡可見前房角色素浸潤
        - 眼壓升高提示繼發性青光眼
    - step: 3
      action: 影像學與確診
      details: 進行眼部超音波評估腫瘤範圍，必要時眼球摘除後組織病理學確診
      findings:
        - 超音波顯示虹膜/睫狀體腫塊
        - 組織病理學確認黑色素瘤類型及惡性程度
        - 貓應評估轉移風險
clinicalPearls:
  - 貓的虹膜「雀斑」需定期監測，可能進展為惡性黑色素瘤
  - 貓虹膜色素擴展、虹膜表面隆起或瞳孔變形是惡性化的警示徵象
  - 犬的虹膜黑色素瘤多為良性，不要急於摘除眼球
  - 貓的早期眼球摘除優於等待腫瘤進展
monitoringItems:
  - 定期虹膜攝影比較
  - 眼壓變化
  - 瞳孔形狀
  - 貓：胸腔X光和腹部超音波（每3-6個月）
