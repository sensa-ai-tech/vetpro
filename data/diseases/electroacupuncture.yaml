slug: electroacupuncture
nameEn: Electroacupuncture
nameZh: 電針治療
bodySystem: other
description: 電針治療在傳統針灸基礎上加入電刺激，增強針灸效果。特定頻率的電刺激可釋放不同內源性止痛物質。應用於慢性疼痛、神經功能恢復及肌肉萎縮治療。

aliases:
  - { alias: 電針治療, language: zh }
  - { alias: Electroacupuncture, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬為主要適用對象。
  - speciesCommon: cat
    prevalence: common
    notes: 貓亦適用，部分方法需調整。

etiology:
  categories:
    - name: 適應症
      examples:
        - 慢性疼痛管理
        - 術後復健
        - 功能恢復
        - 生活品質改善

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 功能障礙加重需介入管理

diagnosis:
  primaryTests:
    - name: 臨床評估
      notes: 疼痛評估量表。功能評估。生活品質評分

treatment:
  principles:
    - 個別化治療計畫
    - 多模式介入
    - 定期評估與調整
    - 飼主教育與參與
  general:
    - 依據個別狀況制定治療計畫
    - 定期追蹤評估效果
    - 必要時調整方案

prognosis: 電針在慢性疼痛管理中效果優於單純針灸。低頻刺激釋放β-endorphin，高頻釋放dynorphin。為安全有效的輔助治療。


