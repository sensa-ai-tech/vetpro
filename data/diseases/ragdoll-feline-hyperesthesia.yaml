slug: ragdoll-feline-hyperesthesia
nameEn: Ragdoll Feline Hyperesthesia
nameZh: 布偶貓過度敏感症候群
bodySystem: other
description: 布偶貓等品種較易發生貓過度敏感症候群,表現為背部皮膚抽搐、過度理毛、突發性狂奔等行為異常。可能與神經敏感性、焦慮或皮膚感覺異常有關。

aliases:
  - { alias: 貓過度敏感症, language: zh }
  - { alias: Feline Hyperesthesia Syndrome, language: en }
  - { alias: Rolling Skin Disease, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 布偶貓、阿比西尼亞、暹羅等神經質品種較常見

etiology:
  categories:
    - name: 多因子行為及神經疾病
      examples:
        - 神經敏感性異常
        - 強迫性行為障礙
        - 焦慮相關
        - 可能癲癇相關

clinicalSigns:
  early:
    - 背部皮膚波浪狀抽搐
    - 尾巴抽動
    - 瞳孔散大
  progressive:
    - 突發性狂奔
    - 過度理毛、自咬尾巴
    - 發作性攻擊行為
    - 叫春樣叫聲

diagnosis:
  primaryTests:
    - name: 排除性診斷
      notes: "排除皮膚病、跳蚤、疼痛"
    - name: 神經學檢查
      notes: "排除癲癇或神經疾病"
  differentialDiagnoses:
    - 跳蚤過敏
    - 癲癇
    - 皮膚病
    - 疼痛

treatment:
  medical:
    - 行為調整(環境豐富化、減壓)
    - Gabapentin 5-10 mg/kg PO q12h
    - Fluoxetine 0.5-1.5 mg/kg PO q24h(抗焦慮)
    - Phenobarbital(若疑似癲癇)

prognosis:
  general: "多數可透過藥物及行為調整控制症狀。預後因個體而異。"

prevention:
  - 減少壓力源
  - 環境豐富化
  - 定期互動
