slug: vitamin-a-responsive-dermatosis
nameEn: Vitamin A Responsive Dermatosis
nameZh: 維生素 A 反應性皮膚病
bodySystem: dermatology
description: 對維生素 A 補充有反應的角化異常疾病。主要見於 Cocker Spaniel。表現為毛囊角化栓（follicular fronds）、皮膚乾燥與脂漏。血清維生素 A 濃度可能正常。

aliases:
  - { alias: "Vitamin A Deficiency Dermatosis", language: en }
  - { alias: "維生素A反應性皮膚炎", language: zh }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: Cocker Spaniel 最好發。其他品種罕見。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 角化代謝異常
      examples:
        - 可能為局部維生素 A 代謝異常
        - 不一定為真正的維生素 A 缺乏

clinicalSigns:
  early:
    - 背部毛囊角化栓（摸起來粗糙）
    - 皮膚乾燥
    - 輕微脂漏
  progressive:
    - 廣泛毛囊角化
    - 臘狀皮屑堆積
    - 繼發性感染

diagnosis:
  primaryTests:
    - name: 皮膚活檢
      notes: 顯著毛囊角化過度（follicular hyperkeratosis）
    - name: 治療性診斷
      notes: 對維生素 A 補充反應確認

treatment:
  principles:
    - 維生素 A 口服補充
  general:
    - Vitamin A（Retinol）口服補充
    - 藥用洗浴控制角化
    - 需長期補充維持效果

prognosis: 對維生素 A 補充反應良好。停藥後復發。需終生補充。

pubmedQueries:
  - query: '"vitamin A responsive dermatosis" AND (veterinary OR canine) AND ("Cocker Spaniel" OR "treatment")'
    frequency: monthly
