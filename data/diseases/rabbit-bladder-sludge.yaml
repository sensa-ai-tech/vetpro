slug: rabbit-bladder-sludge
nameEn: Rabbit Bladder Sludge
nameZh: 兔膀胱泥沙
bodySystem: renal
description: 兔膀胱內碳酸鈣結晶沉積形成濃稠泥沙狀沉澱物，為兔獨特鈣代謝的常見後果。介於正常尿液鈣沉澱與結石 (urolithiasis) 之間，可引起排尿困難、血尿及慢性膀胱炎。

aliases:
  - { alias: 兔膀胱砂, language: zh }
  - { alias: 兔膀胱鈣沉澱, language: zh }
  - { alias: Hypercalciuria, language: en }
  - { alias: Bladder Calcium Sludge, language: en }
  - { alias: Calcium Sediment, language: en }

species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: 兔鈣代謝獨特（腸道吸收率高、腎臟排泄為主）。尿液含鈣量天生高（正常尿液即呈白色混濁）。過量時形成泥沙沉澱於膀胱底部。比結石更常見。

etiology:
  categories:
    - name: 代謝因素
      examples:
        - 兔腸道鈣吸收與飲食鈣正相關（非受 Vitamin D 嚴格調控）
        - 過量鈣經腎臟排泄沉澱於膀胱
        - 碳酸鈣結晶聚集形成泥沙
        - 可視為結石形成的前驅狀態
    - name: 風險因素
      examples:
        - 高鈣飲食（苜蓿乾草、高鈣蔬菜）
        - 飲水量不足（尿液濃縮）
        - 活動不足（促進沉澱）
        - 肥胖（不願移動→尿滯留）
        - 慢性膀胱炎

clinicalSigns:
  early:
    - 尿液異常濃稠白色或灰白色
    - 會陰/臀部白色鈣質沉澱汙染被毛
    - 頻尿
  progressive:
    - 排尿困難 (stranguria)
    - 排尿時姿勢異常
    - 少量血尿
    - 會陰部尿液灼傷 (urine scald)
    - 活動量下降
  late:
    - 慢性膀胱炎
    - 膀胱壁增厚
    - 嚴重排尿困難或尿道阻塞
    - 繼發尿路結石
    - 腎臟損傷

diagnosis:
  primaryTests:
    - name: 腹部 X 光
      notes: "膀胱內均勻的不透射性沉澱物（與結石不同：泥沙為均勻分布，結石為離散團塊）。鈣質沉澱非常顯眼"
    - name: 尿液分析
      notes: "高鈣結晶、可能血尿。尿比重。細菌培養（排除繼發感染）"
  imaging:
    - name: 腹部超音波
      notes: "膀胱底部高回音沉澱層，移動體位可見流動性。膀胱壁增厚評估"
  additional:
    - 生化（鈣、磷、腎功能）
    - CBC
    - 膀胱觸診（沉重感、膀胱壁增厚）

treatment:
  principles:
    - 增加飲水量為最重要管理策略
    - 減少飲食鈣攝入
    - 膀胱沖洗排出泥沙（嚴重時）
    - 長期管理預防復發
  general:
    - "增加飲水量：提供新鮮水源（碗比水瓶好）、蔬菜沾水餵食、可加少量無糖果汁增適口性"
    - "飲食調整：禾本科乾草為主 (timothy hay)，停餵苜蓿乾草"
    - "減少高鈣蔬菜：避免菠菜、巴西利、甜菜葉、羽衣甘藍"
    - "選擇低鈣蔬菜：萵苣、芹菜、青椒、小黃瓜"
    - "限制顆粒飼料量"
    - "增加運動量：每天 3-4 小時自由活動"
    - "膀胱沖洗（嚴重泥沙）：鎮靜下導尿管插入，溫生理食鹽水反覆沖洗"
    - "止痛：Meloxicam 0.3-0.5 mg/kg PO SID（慢性不適管理）"
    - "繼發感染：Enrofloxacin 10-20 mg/kg PO BID 或 Trimethoprim-Sulfa 30 mg/kg PO BID"
    - "會陰部護理：清潔尿液灼傷區域、Zinc oxide 保護乳膏"
    - "皮下輸液：50 mL/kg/day SC（促進尿液稀釋——初期嚴重時）"

prognosis: 飲食調整與增加飲水量後多數可改善。需長期管理，復發常見。嚴重膀胱壁纖維化或繼發結石時治療更困難。早期管理與預防為關鍵。飼主配合度決定長期預後。

