slug: feline-herpesvirus-rhinitis
nameEn: Feline Herpesvirus Rhinitis
nameZh: 貓疱疹病毒性鼻炎
bodySystem: respiratory
description: 貓疱疹病毒（FHV-1）引起的上呼吸道感染與鼻炎，為貓隻最常見的呼吸道病毒之一。急性感染後病毒潛伏於三叉神經節，緊迫時可再活化。慢性鼻炎、鼻竇炎為常見後遺症，特別是幼貓嚴重感染後可導致鼻甲骨破壞與繼發性細菌感染。

aliases:
  - { alias: FHV-1 Rhinitis, language: en }
  - { alias: 貓疱疹病毒鼻炎, language: zh }
  - { alias: Feline Viral Rhinotracheitis, language: en }

species:
  - speciesCommon: cat
    prevalence: common
    notes: FHV-1 感染在貓極為普遍，約 80-90% 感染貓終生潛伏帶毒。收容所貓與多貓家庭風險較高。幼貓感染後遺症較嚴重。

etiology:
  categories:
    - name: 病原體
      examples:
        - 貓疱疹病毒第一型（Feline Herpesvirus-1, FHV-1）
        - α-疱疹病毒科
        - 環境中存活力弱（乾燥環境 <24 小時）
    - name: 感染途徑
      examples:
        - 直接接觸（鼻分泌物、唾液、眼分泌物）
        - 氣溶膠傳播（短距離）
        - 潛伏感染再活化（緊迫、免疫抑制、皮質醇使用時）

clinicalSigns:
  early:
    - 打噴嚏
    - 漿液性至黏液膿性鼻分泌物
    - 結膜炎與眼分泌物
    - 發燒
    - 食慾下降
  progressive:
    - 嚴重鼻塞（影響嗅覺與進食）
    - 口腔潰瘍
    - 角膜潰瘍（樹枝狀角膜炎）
    - 繼發性細菌感染（黏液膿性分泌物）
    - 慢性鼻炎（鼻甲骨破壞後遺症）

diagnosis:
  primaryTests:
    - name: PCR 檢測
      notes: 鼻腔拭子或結膜拭子 FHV-1 PCR。最敏感且特異的確診方法。注意：潛伏感染時可能為陰性，活化時為陽性。
    - name: 臨床診斷
      notes: 典型臨床症狀（上呼吸道症狀 + 角膜炎 + 口腔潰瘍）結合流行病學即可臨床診斷。實驗室確診非必須。

treatment:
  principles:
    - 支持性治療為主（多數免疫正常貓可自行恢復）
    - 抗病毒藥物可縮短病程
    - 繼發性細菌感染需抗生素
  general:
    - "Famciclovir 90 mg/kg PO q12h（最有效的口服抗病毒藥物）"
    - "L-Lysine 250-500 mg PO q12h（爭議，近期研究顯示效果不確定）"
    - 繼發性細菌感染：Doxycycline 5 mg/kg PO q12h 或 Amoxicillin-Clavulanate
    - 鼻腔通暢：蒸氣療法、生理食鹽水滴鼻
    - 營養支持（溫熱食物增強氣味，促進食慾）
    - 角膜潰瘍：Cidofovir 0.5% 眼藥水 q12h

prognosis: 急性 FHV-1 感染在適當支持治療下預後良好，多數貓在 7-14 天內恢復。幼貓或免疫抑制貓可能發展為嚴重肺炎，預後不良。慢性鼻炎為常見後遺症，可終生反覆發作。潛伏感染無法根除。


