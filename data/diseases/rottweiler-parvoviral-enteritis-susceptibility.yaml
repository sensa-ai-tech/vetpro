treatment:
  medical:
    - 積極靜脈輸液:晶體液(LRS 或 0.9% NaCl)80-120 mL/kg/day,維持水合與循環
    - 膠體液(若白蛋白 <2.0 g/dL):Hetastarch 10-20 mL/kg/day
    - 廣效抗生素:Ampicillin-sulbactam 22 mg/kg IV q8h + Enrofloxacin 10 mg/kg IV q24h(預防敗血症)
    - 或 Cefovecin 8 mg/kg SC 單次
    - 止吐劑:Maropitant 1 mg/kg IV/SC q24h,Ondansetron 0.5 mg/kg IV q12h
    - 制酸劑:Omeprazole 1 mg/kg IV/PO q24h
    - 疼痛控制:Buprenorphine 0.01-0.02 mg/kg IV q6-8h
    - 營養支持:鼻胃管或靜脈營養(若嘔吐控制後 3-5 天仍無法進食)
    - 免疫血清或單株抗體(若可取得,發病 24-48 小時內效果最佳)
prognosis:
  general: 羅威納幼犬預後保守至不良,死亡率 20-50%(一般品種 5-20%)。白血球 <500 cells/μL、低體溫、敗血症為負面預後因子。積極治療存活者通常於 5-7 天內康復,獲得終生免疫。
prevention:
  - 高風險品種嚴格遵守疫苗計畫:6, 9, 12, 16 週齡接種 MLV 疫苗
  - 未完成疫苗前避免接觸其他犬隻或污染環境
  - 環境消毒:Bleach(1:30 稀釋)或 Virkon-S
  - 繁殖場與收容所定期消毒與隔離管理
