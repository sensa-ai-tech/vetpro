slug: palliative-care
nameEn: Palliative Care
nameZh: 緩和醫療
bodySystem: other
description: 獸醫緩和醫療為針對無法治癒的疾病提供以改善生活品質為核心目標的醫療照護。包括疼痛管理、營養支持、症狀控制及飼主情感支持。為末期疾病動物維持最佳舒適度。

