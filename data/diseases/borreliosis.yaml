nameZh: 包柔螺旋體感染症
bodySystem: infectious
description: >-
  包柔螺旋體感染症 (borreliosis) 由 Borrelia burgdorferi sensu lato 複合群引起，經硬蜱 (Ixodes spp.)
  叮咬傳播。犬為主要臨床宿主，可引起多關節炎、腎病及心肌炎。貓自然感染罕見且臨床意義不明。蜱蟲需附著至少 36-48 小時才能傳播病原。
