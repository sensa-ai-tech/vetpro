slug: dental-prophylaxis-importance
nameEn: Dental Prophylaxis Importance
nameZh: 牙科預防保健重要性
bodySystem: dental
description: 犬貓定期牙科保健的重要性及實施方式。牙周病為最常見疾病之一,不僅影響口腔健康,還可導致全身性併發症。定期洗牙、居家口腔照護及早期治療為關鍵。

aliases:
  - { alias: 牙齒保健, language: zh }
  - { alias: Dental prophylaxis, language: en }
  - { alias: Dental cleaning, language: en }
  - { alias: Periodontal disease prevention, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 小型犬及短吻犬種牙周病風險更高,3歲以上80%犬有牙周病徵兆
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓牙周病及齒吸收病變常見,3歲以上70%貓有口腔疾病

etiology:
  categories:
    - name: 口腔疾病類型
      examples:
        - 牙菌斑及牙結石堆積
        - 牙齦炎
        - 牙周炎
        - 齒根膿瘍
        - 貓齒吸收病變(FORL)
    - name: 全身性影響
      examples:
        - 細菌性心內膜炎風險
        - 肝腎功能影響
        - 慢性疼痛及食慾降低

clinicalSigns:
  early:
    - 口臭
    - 牙齦紅腫
    - 牙結石可見
  progressive:
    - 流涎、進食困難
    - 牙齦出血
    - 牙齒鬆動或脫落
    - 面部腫脹(齒根膿瘍)

diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: "評估牙齦炎、牙結石嚴重度、牙齒鬆動度"
    - name: 牙科X光(dental radiograph)
      notes: "麻醉下評估齒根及齒槽骨健康,必要檢查"
    - name: 牙周探測
      notes: "測量牙周囊袋深度,評估牙周病嚴重度"
  differentialDiagnoses:
    - 口腔腫瘤
    - 口炎(貓)
    - 自體免疫性口腔疾病

treatment:
  medical:
    - 全身麻醉下專業洗牙:超音波洗牙+齒下刮治+拋光
    - 嚴重牙周病:拔除無法挽救的牙齒
    - 抗生素:嚴重感染或拔牙後(amoxicillin-clavulanate、clindamycin)
    - 止痛藥:洗牙或拔牙後(meloxicam、buprenorphine)
    - 居家照護:每日刷牙(最有效)、牙科咀嚼玩具、口腔保健飼料
    - 定期洗牙頻率:每6-12個月(依個體狀況)

prognosis:
  general: "早期牙齦炎可逆,但進展至牙周炎會造成不可逆齒槽骨流失。定期洗牙及居家照護可顯著改善口腔健康。"

prevention:
  - 每日刷牙(使用寵物專用牙膏,勿用人用)
  - 定期專業洗牙(每6-12個月或依需要)
  - 提供牙科咀嚼玩具或潔牙骨
  - 考慮使用口腔保健飼料(VOHC認證)
  - 幼年時建立刷牙習慣
  - 定期獸醫口腔檢查


