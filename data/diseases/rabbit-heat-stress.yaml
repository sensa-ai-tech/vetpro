treatment:
  principles:
    - 立即降溫
    - 輸液支持
    - 監測器官功能
    - 預防為重
  general:
    - 移至陰涼環境
    - 耳朵及足部以微涼濕布擦拭（不用冰水）
    - 靜脈或皮下輸液
    - 氧氣支持
    - 監測體溫每 15 分鐘
    - 環境溫控（<25°C 為理想）
prognosis: 輕度熱緊迫及時降溫後預後良好。嚴重中暑（>41°C）合併器官損傷預後不良。多器官衰竭或 DIC 發生時預後極差。預防（溫控環境、陰涼處、冷凍水瓶）為最佳策略。
