slug: urine-marking
nameEn: Urine Marking
nameZh: 尿液標記行為
bodySystem: behavioral
description: 動物以少量尿液噴灑或塗抹於垂直或水平表面的溝通行為，與正常排尿不同。未絕育公犬/公貓最常見，但絕育後的犬貓及母犬/母貓亦可能發生。壓力與社會衝突為常見觸發因素。

aliases:
  - { alias: "噴尿行為", language: zh }
  - { alias: "領地標記", language: zh }
  - { alias: "Urine Spraying", language: en }
  - { alias: "Scent Marking", language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬尿液標記常見於未絕育公犬抬腿在垂直物體上噴尿。室內標記常與焦慮或社會衝突相關。
  - speciesCommon: cat
    prevalence: common
    notes: 貓噴尿（spraying）為站立姿態尾巴顫動向垂直面噴灑少量尿液，約 10% 絕育公貓仍有此行為。

etiology:
  categories:
    - name: 正常行為
      examples:
        - 性相關標記（未絕育）
        - 領地宣示
        - 社會溝通
    - name: 異常增加
      examples:
        - 焦慮/壓力
        - 新動物或新人進入家中
        - 多貓家庭社會衝突
        - 環境變化

clinicalSigns:
  early:
    - 室內特定位置出現少量尿漬
    - 垂直面尿痕（貓噴尿特徵）
    - 對新物品或新氣味特別標記
  progressive:
    - 標記頻率增加
    - 標記範圍擴大
    - 多個標記點
    - 社會衝突加劇

diagnosis:
  primaryTests:
    - name: 尿液分析
      notes: 排除泌尿道感染或其他泌尿系統疾病。標記行為的尿液量通常較正常排尿少。
    - name: 行為評估
      notes: 區分標記行為與不當排泄。觀察排泄姿態（標記：站立噴灑；排尿：蹲下大量排出）。

treatment:
  principles:
    - 絕育為首選（降低 90% 公貓噴尿）
    - 減少社會壓力
    - 酵素清潔劑清除標記痕跡
    - 費洛蒙治療
  general:
    - 絕育手術（未絕育者首選）
    - 酵素清潔劑徹底清除所有標記痕跡
    - 費洛蒙擴散器（Feliway，貓）
    - 減少多貓家庭社會壓力（增加資源）
    - 焦慮相關：Fluoxetine 0.5-1 mg/kg PO SID
    - 環境管理（限制標記區域進入）

prognosis: 未絕育犬貓絕育後約 90% 公貓及 60% 公犬標記行為減少或消除。絕育後仍持續標記者需行為與藥物治療，預後中等。多貓家庭壓力相關標記需同時解決社會關係問題。


