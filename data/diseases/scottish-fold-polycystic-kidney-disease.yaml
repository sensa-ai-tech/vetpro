slug: scottish-fold-polycystic-kidney-disease
nameEn: Scottish Fold Polycystic Kidney Disease
nameZh: 蘇格蘭摺耳貓多囊腎病
bodySystem: urinary
description: 蘇格蘭摺耳貓可能罹患多囊腎病,與波斯貓相同的PKD1基因突變。腎臟囊腫逐漸擴大破壞腎組織,最終導致慢性腎衰竭。

aliases:
  - { alias: PKD, language: en }
  - { alias: 多囊腎, language: zh }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 蘇格蘭摺耳、波斯相關品種

etiology:
  categories:
    - name: 遺傳性腎病
      examples:
        - PKD1基因突變
        - 體染色體顯性遺傳

clinicalSigns:
  early:
    - 多數早期無症狀
    - 偶然超音波發現
  progressive:
    - 慢性腎衰竭(7-10歲)
    - 多渴多尿
    - 食慾不振、嘔吐
    - 體重下降

diagnosis:
  primaryTests:
    - name: 腎臟超音波
      notes: "雙側多發性囊腫"
    - name: PKD1基因檢測
      notes: "確診及繁殖篩檢"
    - name: 腎功能檢查
      notes: "BUN、肌酸酐升高"
  differentialDiagnoses:
    - 腎臟腫瘤
    - 腎積水

treatment:
  medical:
    - 慢性腎病管理
    - 腎處方食品
    - 控制高血壓
    - 支持性治療

prognosis:
  general: "無法治癒,進行性惡化。多數7-10歲發展為腎衰竭。"

prevention:
  - 繁殖前基因檢測
