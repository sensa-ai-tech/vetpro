slug: canine-leproid-granuloma
nameEn: Canine Leproid Granuloma (CLG)
nameZh: 犬麻風樣肉芽腫
description: >-
  犬麻風樣肉芽腫是一種由不可培養的非結核分枝桿菌（Mycobacterium sp.，暫定名為 Candidatus Mycobacterium lepraemurium
  相關種或新分枝桿菌物種）引起的皮膚結節性肉芽腫疾病。臨床上表現為一個或多個界限清楚、無痛的皮膚或皮下結節，大小從2毫米至5公分不等，最常見於頭部和耳廓。本病具有良好的自限性傾向，通常不伴隨全身性疾病症狀，主要影響短毛大型犬種。
bodySystem: dermatological
species:
  - speciesCommon: dog
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 一個或多個界限清楚的真皮或皮下結節
    - 結節質地堅實至硬實，可移動或輕度固定於底層組織
    - 結節表面皮膚完整或有局部脫毛
    - 部分結節可能潰瘍並有漿液性至輕度化膿性分泌物
    - 區域淋巴結通常正常（不腫大）
    - 全身身體檢查其他方面正常
