  primaryTests: []
  additional: []
treatment:
  principles: 多數病例不需要緊急治療，因疾病進展緩慢且不影響全身健康。潰瘍性結節需局部傷口護理和防止繼發感染
  general: 治療選項包括手術切除和/或抗分枝桿菌藥物治療。單發性結節可選擇手術切除。多發性結節或不適合手術的病例以藥物治療為主。值得注意的是，CLG有自限性傾向，部分病例未經治療也可在1-6個月內自發消退
prognosis: >-
  預後良好至極佳。CLG是一種局限性、自限性的皮膚疾病，不會發展為全身性感染。手術完全切除的治癒率高。藥物治療通常在數週至數月內使結節消退。部分未治療的病例也可自發痊癒。復發偶爾發生但不常見，對再次治療反應良好。此病不具有人畜共通傳染的風險。
diagnosticAlgorithm:
  title: 犬麻風樣肉芽腫 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 檢查皮膚結節分布，CLG常見於短毛犬品種的耳廓、頭部和四肢
      findings:
        - 單發或多發性皮膚結節
        - 結節多位於耳廓、鼻樑或肢端
        - 結節表面可能潰瘍
        - 通常無全身性症狀
    - step: 2
      action: 細胞學檢查
      details: 對結節進行細針抽吸細胞學檢查
      findings:
        - 肉芽腫性炎症表現
        - 巨噬細胞內可見抗酸染色陽性桿菌
        - 多核巨細胞
        - Ziehl-Neelsen染色可見分枝桿菌
    - step: 3
      action: 組織病理學檢查
      details: 進行皮膚切除活檢及組織病理學分析
      findings:
        - 結節性至瀰漫性肉芽腫性皮膚炎
        - 上皮樣巨噬細胞聚集
        - 抗酸染色陽性桿菌
        - 纖維化包裹
    - step: 4
      action: 分子診斷
      details: 進行PCR檢測確認分枝桿菌種類
      findings:
        - PCR檢測分枝桿菌DNA陽性
        - 鑑定為犬麻風分枝桿菌或相關種
        - 細菌培養通常困難
clinicalPearls:
  - 頭部和耳廓的無痛性結節在短毛大型犬中，CLG應列為主要鑑別診斷
  - 「無全身症狀」是CLG的重要特徵——有助於與全身性分枝桿菌感染（如結核病）鑑別
  - 常規細菌培養陰性但抗酸染色陽性是CLG的典型診斷模式
  - CLG有自限性傾向，輕微病例可選擇監測觀察策略而非積極治療
  - 傳播途徑推測與昆蟲叮咬有關，預防叮咬（防蟲措施）理論上可降低風險
  - 不同於犬結核病，CLG不具人畜共通傳染性，飼主教育應強調此點
monitoringItems:
  - 藥物治療期間每2-4週評估結節大小變化
  - 拍照記錄結節消退情況以客觀追蹤治療反應
  - 使用Rifampicin時每月監測肝功能指標（ALT、ALP）
  - 治療結束後每3個月追蹤檢查是否復發，持續6-12個月
  - 監測治療期間是否出現新結節
  - 若選擇觀察策略，每月追蹤結節是否自行消退或增大
