slug: arthroscopy-veterinary
nameEn: Arthroscopy Veterinary
nameZh: 獸醫關節鏡
bodySystem: other
description: 微創關節內視鏡技術,用於診斷及治療關節疾病。常用於肩、肘、膝關節評估及軟骨、韌帶處理。

aliases:
  - { alias: 關節鏡檢查, language: zh }
  - { alias: Arthroscopic surgery, language: en }
  - { alias: 微創關節手術, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 肘關節發育不良、OCD、十字韌帶診斷治療
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓關節疾病較少,體型小技術挑戰高

etiology:
  categories:
    - name: 診斷適應症
      examples:
        - 慢性跛行原因不明
        - 關節積液
        - 影像學異常需確認
    - name: 治療適應症
      examples:
        - 肘關節冠狀突碎裂(FCP)
        - 肩關節OCD
        - 半月板部分切除

clinicalSigns:
  early:
    - 術後小切口(2-3個<5mm portal)
    - 跛行可能暫時加劇
    - 輕度關節腫脹
  progressive:
    - 跛行逐漸改善
    - 關節活動度恢復
    - 疼痛明顯減輕

diagnosis:
  primaryTests:
    - name: 關節液分析
      notes: "評估炎症程度"
    - name: 關節鏡視診
      notes: "直視軟骨、滑膜、韌帶狀態"
    - name: 術中探查
      notes: "觸診評估軟骨完整性"
  differentialDiagnoses:
    - 關節切開術(傳統開關節)
    - MRI/CT診斷(非侵入)

treatment:
  medical:
    - 麻醉:全身麻醉+硬膜外止痛(建議)
    - 設備:2.7mm或2.4mm關節鏡(小型犬貓)
    - 灌流:乳酸林格氏液或生理食鹽水
    - 處理:移除游離體、清創、軟骨修整
    - 術後:24-48小時冰敷,逐步增加活動

prognosis:
  general: "預後視原發疾病而定。OCD及FCP早期處理預後佳。併發症少,感染率<1%。恢復時間明顯短於開放手術(4-6週vs 8-12週)。"

prevention:
  - 術前完整影像評估(CT理想)
  - 無菌技術避免關節感染
  - 適當止痛促進早期活動
  - 術後物理復健加速恢復
