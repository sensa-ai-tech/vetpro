slug: canine-senile-dementia
nameEn: Canine Senile Dementia
nameZh: 犬老年癡呆症
bodySystem: behavioral
description: 犬認知功能退化，表現為定向障礙、社交改變、睡眠紊亂等。為進行性疾病。需早期識別並給予支持性治療改善生活品質。

aliases:
  - { alias: 犬認知障礙症, language: zh }
  - { alias: Canine Cognitive Dysfunction, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 11-12歲犬28%受影響，15-16歲68%受影響

etiology:
  categories:
    - name: 腦部病理變化
      examples:
        - β-類澱粉蛋白沉積
        - 神經元退化
        - 氧化壓力
        - 血管病變

clinicalSigns:
  early:
    - DISHAA徵候群：
    - Disorientation（定向障礙）：迷路、盯視
    - Interaction changes（互動改變）：減少問候、互動
    - Sleep-wake cycle（睡眠週期紊亂）：夜間醒來
    - House soiling（失禁）
    - Activity changes（活動改變）：減少或無目的遊蕩
    - Anxiety（焦慮增加）
  progressive:
    - 嚴重定向障礙
    - 不認識家人
    - 完全睡眠顛倒
    - 卡在角落或家具後

diagnosis:
  primaryTests:
    - name: DISHAA評分
      notes: "評估認知功能"
    - name: 排除其他疾病
      notes: "理學檢查、血檢、尿檢、影像學"
    - name: 神經學檢查
      notes: "排除腦腫瘤或其他神經疾病"
  differentialDiagnoses:
    - 腦腫瘤
    - 甲狀腺功能低下
    - 庫欣氏症
    - 肝腦病變
    - 疼痛

treatment:
  medical:
    - 藥物治療：
    - Selegiline（Anipryl）0.5-1 mg/kg PO q24h（FDA核准）
    - S-adenosylmethionine（SAMe）18-20 mg/kg PO q24h
    - Melatonin 3-9 mg PO（睡前，睡眠）
    - 營養支持：
    - 抗氧化飲食（Hill's b/d、Purina One Vibrant Maturity）
    - Omega-3脂肪酸（DHA, EPA）
    - 中鏈三酸甘油酯（MCT）
    - 環境管理：
    - 維持規律
    - 認知豐富化（訓練、新玩具）
    - 安全環境
    - 夜間照明

prognosis:
  general: "進行性疾病，無法治癒。早期治療可暫時改善並延緩惡化。平均存活時間約2年，但變異大。"

prevention:
  - 終生心智刺激
  - 抗氧化飲食
  - 定期運動
  - 早期篩檢及治療


