slug: bulldog-brachycephalic-syndrome
nameEn: Bulldog Brachycephalic Syndrome
nameZh: 鬥牛犬短頭症候群
bodySystem: respiratory
description: 短頭症候群（BOAS）是鬥牛犬（英國鬥牛犬）最重要的健康問題，因顱骨短縮導致上呼吸道解剖結構異常。包括狹窄鼻孔、軟顎過長、喉囊外翻與氣管發育不全。嚴重影響呼吸功能、體溫調節與生活品質。

aliases:
  - { alias: 鬥牛犬呼吸道阻塞, language: zh }
  - { alias: 短頭犬阻塞性呼吸道症候群, language: zh }
  - { alias: Bulldog BOAS, language: en }
  - { alias: Brachycephalic obstructive airway syndrome, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 英國鬥牛犬為最嚴重受影響品種之一。幾乎所有英鬥都有不同程度的 BOAS。法國鬥牛犬、巴哥犬亦高度好發。

etiology:
  categories:
    - name: 解剖異常
      examples:
        - 狹窄鼻孔（Stenotic nares）
        - 軟顎過長且增厚
        - 喉囊外翻
        - 氣管發育不全（Tracheal hypoplasia）
    - name: 繼發變化
      examples:
        - 慢性上呼吸道阻塞導致喉部水腫
        - 喉門塌陷（晚期）
        - 食道功能異常
        - 胃食道逆流

clinicalSigns:
  early:
    - 打鼾
    - 呼吸音粗重
    - 運動不耐受
    - 打噴嚏
  progressive:
    - 嚴重吸氣性呼吸困難
    - 發紺
    - 中暑風險極高
    - 暈厥
    - 睡眠呼吸中止
    - 嘔吐/反胃
    - 喉門塌陷（終末期）

diagnosis:
  primaryTests:
    - name: 臨床檢查
      notes: 評估鼻孔狹窄程度。聽診上呼吸道雜音。BOAS 功能評估分級
    - name: 喉部內視鏡
      notes: 麻醉下評估軟顎長度、喉囊外翻、喉門塌陷程度
    - name: 胸腔 X 光
      notes: 評估氣管直徑（TD/TI 比值）。排除肺部病變

treatment:
  principles:
    - 早期手術矯正解剖異常
    - 體重管理
    - 避免過熱與劇烈運動
    - 長期生活管理
  general:
    - 鼻孔擴大術（Alar fold resection）
    - 軟顎切除術（Staphylectomy）
    - 喉囊切除術
    - 術後密切監測氣道通暢
    - 體重管理（維持理想體重）
    - 避免高溫環境
    - 使用胸背帶（避免頸部壓迫）
    - 嚴重者術後可能需暫時氣管切開

prognosis: 早期手術（1-2 歲）預後較好，可顯著改善呼吸功能與生活品質。延遲手術且已有喉門塌陷者預後較差。氣管發育不全為不可逆的預後限制因素。中暑為重大風險，需終生避免過熱。繁殖改善（選擇較開放鼻孔的個體）為長期品種健康改善策略。


