treatment:
  medical:
    - 喉麻痺手術:單側披裂軟骨外展術(unilateral arytenoid lateralization)
    - 術前穩定:降溫、氧氣、Dexamethasone 0.1-0.2 mg/kg IV(減輕喉部水腫)
    - 術後護理:
        - 伊莉莎白頸圈2-4週
        - 軟食或泥狀食物
        - 直立進食(預防吸入)
    - 吸入性肺炎治療:抗生素、支持性照護
    - 周邊神經病變:無特異治療,支持性照護
    - 物理治療:維持肌力
    - 環境調整:避免高溫、劇烈運動、游泳(溺水風險)
prognosis:
  general: 喉麻痺手術後呼吸改善,但術後吸入性肺炎風險增加(25-30%)。周邊神經病變進行性惡化,預後較一般GOLPP差。平均存活時間術後1-3年,死因多為吸入性肺炎。
