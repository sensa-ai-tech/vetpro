clinicalSigns:
  early:
    - 運動或高溫後呼吸喘鳴(stridor)
    - 運動不耐,易疲勞
    - 吠叫聲音改變(音調降低或嘶啞)
  progressive:
    - 呼吸窘迫,尤其興奮或高溫時
    - 發紺(缺氧)
    - 吞嚥困難,反流嘔吐
    - 吸入性肺炎(嚴重併發症)
    - 後肢肌肉萎縮與無力(多發性神經病變)
    - 步態異常,腳掌拖地
    - 本體感覺缺失
    - 呼吸衰竭或肺炎致死
