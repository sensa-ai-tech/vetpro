treatment:
  medical:
    - 穩定患者：輸血、晶體液復甦
    - 外科脾切除術（適用於破裂或高風險病例）
    - 血管內栓塞術（專科中心）
    - 定期影像追蹤（小型無症狀動脈瘤）
prognosis:
  general: 預後取決於是否破裂及潛在病因。破裂性脾動脈瘤預後極差（死亡率 >70%），未破裂者經脾切除術預後良好。若合併惡性腫瘤，預後保留。
prevention:
  - 定期腹部超音波健檢（老年犬）
  - 脾臟腫塊早期評估
  - 控制門脈高壓
