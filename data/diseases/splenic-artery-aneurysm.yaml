        - 門脈靜脈栓塞
clinicalSigns:
  early:
    - 多數無症狀，腹部超音波偶然發現
    - 脾腫大或腹部腫塊
  progressive:
    - 急性破裂：虛脫、腹痛、黏膜蒼白
    - 腹腔積血、低血壓休克
    - 慢性滲血：貧血、虛弱
diagnosis:
