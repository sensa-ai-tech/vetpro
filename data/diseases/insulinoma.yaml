slug: insulinoma
nameEn: Insulinoma
nameZh: 胰島素瘤
bodySystem: endocrine
description: 胰島素瘤是胰臟β細胞的功能性腫瘤，持續分泌過量胰島素導致低血糖。為犬隻最常見的胰臟內分泌腫瘤，多數為惡性且具有轉移傾向。臨床症狀以反覆發作性低血糖引起的神經症狀為特徵。

aliases:
  - { alias: β細胞瘤, language: zh }
  - { alias: 胰島細胞瘤, language: zh }
  - { alias: Beta Cell Tumor, language: en }
  - { alias: Pancreatic Islet Cell Tumor, language: en }
  - { alias: Insulin-secreting Tumor, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬隻最常見的胰臟內分泌腫瘤。好發於中老年大型犬（中位年齡 9-10 歲），品種好發傾向包括拉布拉多尋回犬、金毛尋回犬、愛爾蘭雪達犬及德國牧羊犬。多數為惡性，診斷時約 50% 已有轉移。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻胰島素瘤極為罕見，文獻僅有個案報告。臨床表現與犬隻相似。

etiology:
  categories:
    - name: 腫瘤特性
      examples:
        - 胰臟β細胞良性或惡性腫瘤（多數為惡性）
        - 持續或間歇性過量分泌胰島素
        - 腫瘤通常體積小（< 2 cm），單發或多發
    - name: 轉移模式
      examples:
        - 區域淋巴結轉移（最常見）
        - 肝臟轉移
        - 腸系膜轉移
        - 遠端轉移（肺臟較少見）
    - name: 病理生理
      examples:
        - 腫瘤自主性分泌胰島素不受正常回饋機制調控
        - 持續性高胰島素血症導致低血糖
        - 低血糖引起神經糖缺乏（neuroglycopenia）
        - 反覆低血糖可能導致拮抗激素反應減弱

clinicalSigns:
  early:
    - 偶發性虛弱或顫抖（運動或禁食後發作）
    - 精神不集中或恍惚
    - 肌肉震顫
    - 食慾增加（代償性多食）
    - 症狀進食後迅速改善
  progressive:
    - 發作性虛脫（collapse episodes）
    - 後肢無力
    - 運動失調
    - 焦躁不安
    - 面部肌肉抽搐
    - 失明（短暫性皮質性失明）
    - 發作頻率與嚴重度逐漸增加
  late:
    - 全身性癲癇發作
    - 癲癇重積狀態
    - 昏迷
    - 外周神經病變（罕見，副腫瘤症候群）
    - 惡病質（腫瘤晚期）

diagnosis:
  primaryTests:
    - name: 血糖與胰島素同步測定
      notes: "低血糖（< 60 mg/dL，3.3 mmol/L）時同步測定血清胰島素。典型表現為低血糖伴正常或升高的胰島素水平（不適當的高胰島素血症）。修正胰島素:血糖比值（AIGR）> 30 支持診斷。需禁食監測血糖，通常在 12-72 小時內可誘發低血糖。"
    - name: Whipple 三聯徵
      notes: "1) 低血糖臨床症狀；2) 症狀發生時記錄到低血糖；3) 補充葡萄糖後症狀改善。三者同時存在高度提示胰島素瘤。"
  imaging:
    - name: 腹部超音波
      notes: "胰臟腫塊偵測率約 30-50%（腫瘤通常較小）。評估肝臟有無轉移性病灶。評估區域淋巴結腫大。操作者經驗對偵測率影響大。"
    - name: 腹部 CT 掃描（對比增強）
      notes: "偵測率優於超音波，尤其對小腫瘤。可評估轉移範圍。術前分期的重要工具。"
  additional:
    - 全血球計數：通常正常
    - 血液生化：低血糖為唯一異常，其餘通常正常
    - 術中探查：直接觸診胰臟腫塊，為定位的最敏感方法
    - 組織病理學與免疫組織化學：確認β細胞來源（insulin、chromogranin A 陽性）
    - 肝臟細針穿刺：評估肝臟可疑病灶是否為轉移

treatment:
  principles:
    - 手術切除為首選治療（部分胰臟切除術）
    - 內科管理用於無法手術或術後復發的患者
    - 緊急低血糖需立即處置
    - 避免使用葡萄糖大量靜注（可能刺激更多胰島素分泌）
  general:
    - "手術治療：部分胰臟切除術（Partial pancreatectomy），同時進行腹腔探查與分期"
    - "緊急低血糖處置：50% Dextrose 0.5-1 mL/kg IV 緩慢稀釋推注，隨後以 2.5-5% dextrose CRI 維持"
    - "居家急救：口腔黏膜塗抹蜂蜜或糖漿（飼主衛教）"
    - "內科管理首選：Prednisolone 0.5-1 mg/kg PO q12h（促進糖質新生，拮抗胰島素作用）"
    - "Diazoxide 5 mg/kg PO q12h，可漸增至 30 mg/kg q12h（抑制胰島素分泌）"
    - "Octreotide 10-40 μg SC q8-12h（合成 somatostatin 類似物，部分患者有效）"
    - "飲食管理：少量多餐（每日 4-6 餐），高蛋白高複合碳水化合物飲食"
    - "避免劇烈運動與長時間禁食"
    - "化療（轉移性疾病）：Streptozotocin 500 mg/m² IV（需嚴密監測腎功能）或 Toceranib 2.5-2.75 mg/kg PO EOD"

prognosis: 手術切除後中位存活時間約 12-18 個月，部分犬隻可達 2 年以上。僅內科管理的中位存活時間約 6-12 個月。診斷時已有轉移者預後較差。Stage I（單一胰臟腫瘤）預後優於 Stage II（淋巴結轉移）及 Stage III（遠端轉移）。術後低血糖復發提示腫瘤復發或轉移進展。

