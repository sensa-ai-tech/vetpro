slug: canine-acne
nameEn: Canine Acne
nameZh: 犬痤瘡
bodySystem: dermatology
description: 犬下巴與唇部的毛囊炎與毛囊破裂反應。好發於短毛品種幼犬（3-12 月齡），類似人類青春痘但機轉不完全相同。多數在成年後自行緩解。

aliases:
  - { alias: "Chin Acne", language: en }
  - { alias: "Muzzle Folliculitis", language: en }
  - { alias: "犬下巴痤瘡", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 短毛品種幼犬常見。English Bulldog、Boxer、Doberman、Great Dane 好發。

etiology:
  categories:
    - name: 毛囊炎
      examples:
        - 短毛犬毛囊結構脆弱
        - 毛囊破裂引起異物反應
        - 繼發性細菌感染

clinicalSigns:
  early:
    - 下巴與下唇紅色丘疹
    - 輕微腫脹
  progressive:
    - 膿皰
    - 痂皮
    - 蜂窩組織炎（嚴重時）

diagnosis:
  primaryTests:
    - name: 臨床視診
      notes: 短毛犬下巴典型位置與外觀
    - name: 皮膚刮片
      notes: 排除蠕形蟎

treatment:
  principles:
    - 保持清潔
    - 控制繼發感染
  general:
    - Benzoyl peroxide 洗劑（殺菌乾燥）
    - Mupirocin 藥膏（局部抗菌）
    - 嚴重時短期全身性抗生素
    - 避免塑膠食碗（改用不鏽鋼或陶瓷）

prognosis: 多數在 1 歲後自行緩解。嚴重病例適當治療預後良好。少數成為慢性需長期管理。

pubmedQueries:
  - query: '"canine acne" AND (veterinary OR canine) AND ("treatment" OR "folliculitis")'
    frequency: monthly
