diagnosticAlgorithm:
  title: 氣胸 診斷流程
  steps:
    - step: 1
      action: 緊急評估
      details: 快速評估呼吸窘迫程度，進行胸部聽診與叩診
      findings:
        - 急性呼吸困難
        - 胸部聽診背側呼吸音減弱
        - 叩診過度共鳴音
        - 限制性呼吸型態
    - step: 2
      action: 影像學檢查
      details: 胸腔X光確認氣胸，評估嚴重程度
      findings:
        - 肺葉後縮離胸壁
        - 胸腔內透亮區無肺紋理
        - 心臟輪廓與肺葉間距增加
        - 張力性氣胸：縱膈移位
    - step: 3
      action: 胸腔穿刺與分類
      details: 治療性胸腔穿刺抽氣，區分開放性/閉鎖性/張力性
      findings:
        - 抽出大量空氣
        - 穿刺後呼吸改善程度
        - 持續漏氣需胸管引流
        - 分類：外傷性/自發性/醫源性
    - step: 4
      action: 病因調查
      details: 確認氣胸原因，評估手術需求
      findings:
        - 外傷史（肋骨骨折/穿透傷）
        - 自發性：肺大泡破裂
        - 腫瘤相關氣胸
        - 持續漏氣超過3-5天考慮手術
clinicalPearls:
  - 張力性氣胸是急診，不應等待X光確認再治療
  - 胸部超音波可床邊快速評估（無滑動徵）
  - 自發性氣胸的犬應積極排查肺腫瘤
  - 小量氣胸可能自行吸收，但需密切觀察
  - 雙側氣胸比單側更危急
monitoringItems:
  - 呼吸速率和型態
  - 胸管引流量和是否有持續漏氣
  - 胸部X光追蹤
  - 脈搏血氧飽和度
  - 有無皮下氣腫擴大
