slug: urethral-stricture
nameEn: Urethral Stricture
nameZh: 尿道狹窄
bodySystem: urinary
description: 尿道狹窄為尿道管腔因疤痕組織、纖維化或其他原因導致口徑縮小的疾病。犬貓常見原因包括尿道手術後疤痕（尿道切開術、尿道造口術後）、尿道外傷、慢性泌尿道感染與尿道結石反覆損傷。公犬與公貓因尿道較長且狹窄，更容易受影響。

aliases:
  - { alias: 尿道狹窄症, language: zh }
  - { alias: Urethral Stenosis, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬隻尿道狹窄常見於尿道手術後。公犬較常見。反覆尿道阻塞處理後可能發生。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓隻尿道狹窄可見於會陰尿道造口術（perineal urethrostomy）後疤痕。公貓泌尿道阻塞反覆導管置入後亦可發生。

etiology:
  categories:
    - name: 醫源性
      examples:
        - 尿道手術後疤痕（urethrotomy、urethrostomy）
        - 反覆尿道導管置入損傷
        - 尿道結石手術後
    - name: 其他
      examples:
        - 尿道外傷（骨盆骨折）
        - 慢性泌尿道感染
        - 尿道腫瘤（壓迫性）
        - 尿道結石反覆黏膜損傷

clinicalSigns:
  early:
    - 排尿費力（stranguria）
    - 尿柱變細
    - 排尿時間延長
  progressive:
    - 排尿極度困難
    - 滴尿
    - 膀胱過度膨脹
    - 反覆泌尿道感染
    - 急性尿路阻塞
    - 腎後性腎衰竭（完全阻塞時）

diagnosis:
  primaryTests:
    - name: 逆行性尿道攝影
      notes: 確認狹窄位置與程度。注入造影劑後 X 光可見尿道管腔縮窄。
    - name: 尿道鏡
      notes: 直接可視化狹窄部位。評估狹窄程度與長度。可同時進行擴張治療。

treatment:
  principles:
    - 解除尿道阻塞為優先
    - 手術或介入性治療狹窄
    - 預防再狹窄
  general:
    - 尿道氣球擴張術（balloon dilation）
    - 尿道支架置入（urethral stent）——適用於反覆狹窄者
    - 尿道切開術或尿道成形術（urethroplasty）
    - 嚴重者考慮尿道造口術（urethrostomy）
    - 短期尿道導管留置（術後）
    - 抗生素治療（若伴隨 UTI）
    - 類固醇局部注射（減少疤痕形成，部分報告）

prognosis: 預後取決於狹窄原因、位置與程度。單純疤痕性狹窄經適當治療（擴張或手術）多數可改善。復發性狹窄較難處理。尿道支架可提供長期開通性但可能有併發症。會陰尿道造口術後狹窄在貓隻經修正手術通常預後良好。

