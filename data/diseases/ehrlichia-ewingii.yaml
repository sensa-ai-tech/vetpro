slug: ehrlichia-ewingii
nameEn: Ehrlichia Ewingii
nameZh: 尤恩氏艾利希體
bodySystem: infectious
description: 尤恩氏艾利希體(Ehrlichia ewingii)是蜱媒立克次體,主要侵犯嗜中性球,經孤星蜱(Amblyomma americanum)傳播,引起急性多發性關節炎。此病原主要分布於北美東南部及中西部,臨床症狀較E. canis溫和,以跛行及關節腫脹為主。

aliases:
  - { alias: 犬嗜中性球性艾利希體病, language: zh }
  - { alias: Canine Granulocytic Ehrlichiosis, language: en }
  - { alias: CGE, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 主要見於北美孤星蜱分布區,免疫低下犬隻(如接受類固醇治療)較易出現嚴重症狀
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻感染極為罕見,無確診病例報告

etiology:
  categories:
    - name: 立克次體感染
      examples:
        - Ehrlichia ewingii經孤星蜱(Amblyomma americanum)叮咬傳播
        - 主要侵犯嗜中性球及嗜酸性球
        - 可能與E. canis或Anaplasma spp.共同感染

clinicalSigns:
  early:
    - 急性跛行(一肢或多肢)
    - 關節腫脹、疼痛(腕、跗、膝關節)
    - 發燒(39-40°C)
    - 精神沉鬱、食慾下降
  progressive:
    - 多發性關節炎
    - 淋巴結腫大
    - 輕度血小板減少
    - 罕見嗜中性球減少
    - 慢性關節炎(未治療病例)

diagnosis:
  primaryTests:
    - name: 血液抹片
      notes: "嗜中性球內可見莫魯拉(morulae),但敏感性極低(<5%)"
    - name: PCR檢測
      notes: "血液或關節液E. ewingii DNA檢測(診斷首選)"
    - name: 血清學檢查
      notes: "E. ewingii特異性抗體檢測(可能與E. canis交叉反應)"
    - name: 關節液分析
      notes: "非化膿性關節炎,嗜中性球比例增加,可見細胞內莫魯拉"
    - name: 血液學檢查
      notes: "輕度血小板減少,白血球計數正常至輕度增加"
  differentialDiagnoses:
    - Ehrlichia canis
    - Anaplasma phagocytophilum
    - 萊姆病
    - 免疫介導性多發性關節炎
    - 化膿性關節炎

treatment:
  medical:
    - 抗生素(首選):Doxycycline 10 mg/kg PO BID x 14-28天
    - 替代抗生素:Minocycline 10 mg/kg PO BID x 14-28天
    - 消炎止痛:Carprofen 2.2 mg/kg PO BID或Meloxicam 0.1 mg/kg PO SID初劑量,之後0.05 mg/kg SID
    - 類固醇(嚴重關節炎):Prednisolone 0.5-1 mg/kg PO BID x 3-5天後逐漸停用
    - 支持性照護:休息、限制活動

prognosis:
  general: "預後良好,經抗生素治療後通常24-72小時內症狀顯著改善。多數病例完全康復,不留後遺症。未治療病例可能發展為慢性關節炎,但嚴重併發症(如血球減少症)較E. canis罕見。"

prevention:
  - 全年蜱蟲防治:口服或局部殺蜱藥物(特別針對孤星蜱)
  - 定期檢查並移除蜱蟲
  - 流行區犬隻活動後檢查全身
  - 避免在蜱蟲活躍季節(春夏)於草叢、森林活動
