slug: trilostane-therapy
nameEn: Trilostane Therapy
nameZh: Trilostane治療
bodySystem: endocrine
description: Trilostane為3β-羥基類固醇脫氫酶抑制劑,阻斷腎上腺皮質醇合成,為犬垂體依賴性庫興氏症及腎上腺腫瘤的首選內科治療。

aliases:
  - { alias: Vetoryl治療, language: zh }
  - { alias: Trilostane treatment, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬庫興氏症標準治療,效果佳且相對安全
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓庫興氏症罕見,Trilostane可嘗試使用但經驗有限

etiology:
  categories:
    - name: 作用機制
      examples:
        - 競爭性抑制3β-羥基類固醇脫氫酶
        - 阻斷pregnenolone轉為progesterone
        - 減少皮質醇、醛固酮合成
        - 降低血中皮質醇濃度
    - name: 適應症
      examples:
        - 垂體依賴性庫興氏症(PDH)
        - 功能性腎上腺腫瘤(無法手術或轉移病例)
        - 腎上腺腫瘤術前控制

clinicalSigns:
  early:
    - 治療後2-4週症狀改善(多渴多尿減少)
    - 食慾恢復正常
    - 活力增加
  progressive:
    - 腹圍縮小,肌肉恢復
    - 毛髮再生
    - 皮膚彈性改善
    - 若過量可能出現低皮質醇症(嗜睡、厭食、嘔吐)

diagnosis:
  primaryTests:
    - name: ACTH刺激試驗(治療監測)
      notes: "投藥後4-6小時採血,目標post-ACTH皮質醇40-120 nmol/L(1.5-5 μg/dL)"
    - name: 電解質監測
      notes: "監測鉀、鈉比值,若Na:K <27:1 提示醛固酮不足"
    - name: 臨床症狀評估
      notes: "多渴多尿、食慾、活力改善程度"
  differentialDiagnoses:
    - Trilostane過量(低皮質醇症)
    - Trilostane劑量不足(症狀未改善)
    - 腎上腺危象(急性腎上腺功能不全)

treatment:
  medical:
    - 初始劑量: 1-2 mg/kg PO SID,與食物一起給予
    - 10-14天後進行第一次ACTH刺激試驗監測
    - 根據ACTH刺激試驗結果調整劑量(每次增減0.5-1 mg/kg)
    - 目標post-ACTH皮質醇40-120 nmol/L
    - 穩定後每3-6個月監測ACTH刺激試驗及電解質
    - 若出現低皮質醇症狀立即停藥2-7天後減量重啟
    - 重病或手術時暫停Trilostane,給予糖皮質激素支持
    - 監測腎功能(BUN、肌酐)及肝功能(ALT、ALP)

prognosis:
  general: "約80-90%犬對Trilostane反應良好,中位存活時間約2-3年。定期監測可降低副作用風險。少數犬可能需終生治療。"

prevention:
  - 定期ACTH刺激試驗監測避免過量或不足
  - 監測電解質預防醛固酮不足
  - 重病或手術時暫停用藥並補充類固醇
  - 飼主教育識別低皮質醇症狀(厭食、嘔吐、虛弱)


