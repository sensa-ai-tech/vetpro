slug: glucagonoma
nameEn: Glucagonoma
nameZh: 升糖素瘤
bodySystem: endocrine
description: 胰臟α細胞腫瘤分泌過量升糖素,導致壞死性遊走性紅斑、糖尿病、體重減輕及貧血,為極罕見的功能性胰臟神經內分泌腫瘤。

aliases:
  - { alias: 胰高血糖素瘤, language: zh }
  - { alias: Glucagon-secreting tumor, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 極罕見,文獻報告少於30例,中老年犬好發
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極少見

etiology:
  categories:
    - name: 腫瘤來源
      examples:
        - 胰臟α細胞(分泌升糖素)
        - 多為惡性,常有轉移(肝、淋巴結)
    - name: 病理生理
      examples:
        - 升糖素過多促進肝醣分解及糖質新生
        - 持續高血糖導致糖尿病
        - 升糖素促進蛋白質分解導致低胺基酸血症
        - 低胺基酸誘發壞死性遊走性紅斑

clinicalSigns:
  early:
    - 皮膚病變(壞死性遊走性紅斑):口周、會陰、足墊紅斑、潰瘍、結痂
    - 體重減輕(儘管食慾正常或增加)
    - 多渴多尿(糖尿病)
  progressive:
    - 廣泛皮膚潰瘍、感染
    - 嚴重體重喪失、惡病質
    - 貧血
    - 黏膜潰瘍(口腔、食道)
    - 腹瀉

diagnosis:
  primaryTests:
    - name: 血漿升糖素濃度
      notes: "顯著升高(>500 pg/mL,正常<150 pg/mL),但檢測不易取得"
    - name: 血糖
      notes: "高血糖(>200 mg/dL),可能符合糖尿病標準"
    - name: 胺基酸譜
      notes: "低胺基酸血症(特別是arginine, glutamine, alanine)"
    - name: 腹部超音波或CT
      notes: "胰臟腫塊,評估肝臟轉移"
    - name: 皮膚組織病理
      notes: "壞死性遊走性紅斑特徵:表皮壞死、角化過度"
  differentialDiagnoses:
    - 肝病相關皮膚病(hepatocutaneous syndrome)
    - 糖尿病(無特殊皮膚病變)
    - 其他功能性胰臟腫瘤(胃泌素瘤、胰島素瘤)
    - 嚴重營養不良或吸收不良

treatment:
  medical:
    - 手術切除腫瘤(若可切除,但多已轉移)
    - 胰臟部分切除術+轉移灶切除
    - 化療(Streptozocin或Doxorubicin,效果有限)
    - Somatostatin類似物(Octreotide 10-40 μg SC TID,抑制升糖素分泌)
    - 胰島素治療糖尿病(Regular insulin或中效胰島素)
    - 胺基酸補充(靜脈營養支持)
    - 皮膚病變支持治療(抗生素、傷口照護)
    - 高蛋白飲食

prognosis:
  general: "預後不良,多數病例診斷時已有轉移。中位存活時間少於6個月。壞死性遊走性紅斑對治療反應差,嚴重影響生活品質。"

prevention:
  - 無有效預防
  - 出現特徵性皮膚病變合併糖尿病時應考慮此診斷
