slug: parenchymal-lung-disease
nameEn: Parenchymal Lung Disease
nameZh: 肺實質疾病
bodySystem: respiratory
description: 肺泡、間質或微血管的病變,導致氣體交換障礙。包含肺炎、肺水腫、間質性肺病等多種病因。

aliases:
  - { alias: 肺實質病變, language: zh }
  - { alias: Lung Parenchymal Disorder, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常見原因包含肺炎、肺水腫、肺腫瘤
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 常見原因包含氣喘、肺炎、肺水腫

etiology:
  categories:
    - name: 感染性
      examples:
        - 細菌性肺炎
        - 病毒性肺炎
        - 真菌性肺炎
    - name: 非感染性
      examples:
        - 肺水腫 (心因性或非心因性)
        - 肺挫傷
    - name: 腫瘤性
      examples:
        - 原發或轉移性肺腫瘤

clinicalSigns:
  early:
    - 咳嗽
    - 運動不耐
    - 呼吸略增快
  progressive:
    - 呼吸困難
    - 發紺
    - 嗜睡
    - 食慾不振

diagnosis:
  primaryTests:
    - name: 胸部 X 光
      notes: "評估肺實質病變模式 (間質、肺泡、支氣管)"
    - name: 血液檢查
      notes: "CBC, 生化, 發炎指標"
    - name: 血氧分析
      notes: "評估氧合功能"
    - name: 支氣管肺泡灌洗
      notes: "細胞學、培養、PCR"
  differentialDiagnoses:
    - 氣管支氣管疾病
    - 胸腔積液
    - 心衰竭

treatment:
  medical:
    - 氧氣治療
    - 抗生素 (若為細菌性肺炎)
    - 利尿劑 (若為心因性肺水腫)
    - 支持性照護 (補液、營養)

prognosis:
  general: "取決於原發病因;感染性肺炎若能早期治療預後良好;腫瘤性或間質性肺病預後謹慎至不良"

prevention:
  - 疫苗接種
  - 避免吸入刺激物
  - 早期診斷及治療心臟疾病
