slug: lungworm-infection
nameEn: Lungworm Infection
nameZh: 肺蟲感染
bodySystem: infectious
description: 肺蟲感染泛指寄居於呼吸道的線蟲感染。犬主要由 Angiostrongylus vasorum（法國心蟲）、Oslerus osleri 及 Crenosoma vulpis 引起；貓由 Aelurostrongylus abstrusus 為主。A. vasorum 可引起致命性凝血障礙與心肺疾病。

aliases:
  - { alias: 犬肺蟲病, language: zh }
  - { alias: Lungworm Disease, language: en }
  - { alias: Pulmonary Parasitism, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: A. vasorum 為歐洲與南美最重要犬肺蟲，分佈範圍持續擴大。經攝食蝸牛/蛞蝓感染。可引起嚴重凝血障礙。幼犬至青年犬好發。
  - speciesCommon: cat
    prevalence: uncommon
    notes: A. abstrusus 為貓最常見肺蟲。經攝食含幼蟲的蝸牛或轉運宿主（蜥蜴、鳥）感染。多數感染輕微但可引起呼吸道疾病。

etiology:
  categories:
    - name: 主要種類
      examples:
        - "犬：Angiostrongylus vasorum（寄居肺動脈）"
        - "犬：Oslerus osleri（氣管結節）"
        - "犬：Crenosoma vulpis（支氣管）"
        - "貓：Aelurostrongylus abstrusus（肺泡）"
    - name: 傳播途徑
      examples:
        - 攝食含 L3 幼蟲的蝸牛或蛞蝓
        - 攝食轉運宿主（蛙、蜥蜴）
        - Oslerus osleri 經母犬唾液傳播給幼犬

clinicalSigns:
  early:
    - 咳嗽
    - 運動不耐
    - 輕度呼吸急促
  progressive:
    - 慢性咳嗽加重
    - 呼吸困難
    - 凝血障礙（A. vasorum 特徵性：瘀斑、出血不止）
    - 肺動脈高壓與右心衰竭（A. vasorum）
    - 氣管結節引起吸氣性喘鳴 (Oslerus)

diagnosis:
  primaryTests:
    - name: Baermann 幼蟲檢出法
      notes: 糞便 Baermann 技術偵測 L1 幼蟲。為肺蟲感染金標準。需新鮮糞便，間歇性排幼蟲需多次檢查
    - name: 抗原檢測（A. vasorum）
      notes: 商業 SNAP 或 ELISA 快篩可用（如 IDEXX Angio Detect）。敏感度高
  additional:
    - 胸腔 X-ray（支氣管周圍浸潤、肺泡型態）
    - 凝血功能（A. vasorum 可引起嚴重凝血障礙）
    - CBC（嗜酸球增多）
    - BAL 細胞學（嗜酸球增多、可見幼蟲）

treatment:
  principles:
    - 驅蟲藥物治療
    - A. vasorum 凝血障礙需緊急管理
    - 每月預防為流行區標準
  general:
    - Fenbendazole 25-50 mg/kg PO SID × 20 天（A. vasorum 首選）
    - Milbemycin oxime（每月預防）
    - Moxidectin/imidacloprid spot-on（月劑預防與治療）
    - 凝血障礙需新鮮冷凍血漿輸注
    - A. abstrusus（貓）：fenbendazole 50 mg/kg PO SID × 10-14 天
    - 嚴重呼吸窘迫需氧氣支持與 bronchodilator

prognosis: 多數肺蟲感染適當治療後預後良好。A. vasorum 若已發展嚴重凝血障礙或肺動脈高壓，預後較謹慎。早期診斷與治療大幅改善預後。每月預防可有效防止再感染。

