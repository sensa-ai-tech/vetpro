slug: lungworm-infection
nameEn: Lungworm Infection
nameZh: 肺蟲感染
bodySystem: infectious
description: >-
  肺蟲感染泛指寄居於呼吸道的線蟲感染。犬主要由 Angiostrongylus vasorum（法國心蟲）、Oslerus osleri 及 Crenosoma vulpis 引起；貓由 Aelurostrongylus
  abstrusus 為主。A. vasorum 可引起致命性凝血障礙與心肺疾病。
