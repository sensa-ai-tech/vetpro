slug: bartonellosis
nameEn: Bartonellosis
nameZh: 巴東體症
bodySystem: infectious
description: 巴東體症是由 Bartonella 屬細菌感染所引起的人畜共通傳染病。貓為 B. henselae 的主要保帶宿主（貓抓病病原體），犬可感染多種 Bartonella 種別。細菌寄生於紅血球及血管內皮細胞，主要經跳蚤傳播。貓多為亞臨床帶原，犬則可出現心內膜炎、肉芽腫性淋巴結炎及血管增生性病變。

aliases:
  - { alias: 巴通氏菌症, language: zh }
  - { alias: 巴爾通體感染, language: zh }
  - { alias: 貓抓病（人類）, language: zh }
  - { alias: Cat Scratch Disease agent, language: en }
  - { alias: Bartonella Infection, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓為 B. henselae 的主要保帶宿主，血液帶菌率因地區而異（5-80%）。多數感染貓為亞臨床帶原，可持續菌血症數月至數年。幼貓帶菌率高於成貓。溫暖潮濕地區及有跳蚤寄生的貓帶菌率最高。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬隻可感染 B. vinsonii subsp. berkhoffii、B. henselae、B. koehlerae 等多種。犬較貓易出現臨床症狀，尤其心內膜炎。免疫抑制犬隻風險較高。

etiology:
  categories:
    - name: 病原體
      examples:
        - Bartonella henselae（貓為主要宿主，人類貓抓病病原體）
        - Bartonella clarridgeiae（貓）
        - Bartonella vinsonii subsp. berkhoffii（犬，與心內膜炎相關）
        - Bartonella koehlerae（貓及犬）
    - name: 傳播途徑
      examples:
        - 貓蚤（Ctenocephalides felis）為主要傳播媒介
        - 跳蚤糞便經抓傷或咬傷傷口進入
        - 壁蝨可能傳播部分種別（B. vinsonii berkhoffii）
        - 輸血傳播（帶菌捐血者）
        - 不經氣溶膠傳播
    - name: 風險因子
      examples:
        - 跳蚤寄生
        - 戶外活動（接觸跳蚤機會增加）
        - 幼齡貓隻（帶菌率最高）
        - 免疫抑制狀態
        - 溫暖潮濕地區（跳蚤繁殖旺盛）

clinicalSigns:
  early:
    - 多數貓為亞臨床帶原（無明顯症狀）
    - 輕度發熱（間歇性）
    - 輕度淋巴結腫大
    - 短暫食慾下降
  progressive:
    - 前葡萄膜炎（貓）
    - 口腔炎（貓，與慢性齒齦口炎相關）
    - 間歇性跛行
    - 心內膜炎（犬，主要侵犯主動脈瓣）
    - 肉芽腫性淋巴結炎
    - 血管增生性病變（肝紫斑症）
  late:
    - 充血性心衰竭（心內膜炎進展）
    - 中樞神經系統症狀（腦膜腦炎，罕見）
    - 免疫介導性溶血性貧血
    - 免疫介導性多關節炎
    - 腎小球腎炎

diagnosis:
  primaryTests:
    - name: PCR 檢測
      notes: "從血液或組織樣本偵測 Bartonella DNA。全血 PCR 為較敏感的方法。間歇性菌血症可能導致偽陰性，建議連續採樣或採集多次。EDTA 全血為首選檢體。"
    - name: 血液培養
      notes: "以含血液的巧克力瓊脂培養基或 BAPGM（Bartonella alpha-proteobacteria growth medium）液態增菌後培養。培養時間需 2-6 週。為確診金標準但敏感度受間歇性菌血症影響。"
    - name: 血清學檢測（IFA/ELISA）
      notes: "間接螢光抗體試驗偵測抗 Bartonella 抗體。力價 ≥ 1:64 為陽性。陽性僅代表暴露史，不一定為活動性感染。貓帶原者可能抗體力價不高（免疫耐受）。"
  imaging:
    - name: 心臟超音波
      notes: "懷疑心內膜炎時必要檢查。可見瓣膜贅生物（vegetations），好發於主動脈瓣及二尖瓣。犬 Bartonella 心內膜炎常為培養陰性心內膜炎的原因。"
    - name: 腹部超音波
      notes: "評估肝脾腫大、淋巴結腫大。肝紫斑症可見散在低回音或無回音病灶。"
  additional:
    - 全血球計數：通常正常或輕度變化，心內膜炎時可見嗜中性球增多
    - 血液生化：高球蛋白血症、肝酵素升高（肝受侵犯時）
    - 尿液分析：蛋白尿（腎小球腎炎時）
    - 心電圖：心內膜炎時可見心律不整
    - 關節液分析：非敗血性化膿性關節炎

treatment:
  principles:
    - 是否治療亞臨床帶原貓仍有爭議
    - 臨床症狀明顯時需長期抗生素治療
    - 心內膜炎需聯合抗生素長期治療
    - 跳蚤預防為最重要的預防策略
  general:
    - "Azithromycin 10 mg/kg PO q24h，連續 7 天後改為每 48-72 小時給藥，總療程 4-6 週"
    - "替代方案：Doxycycline 5 mg/kg PO q12h，連續 28 天以上"
    - "心內膜炎聯合療法：Azithromycin 10 mg/kg PO q24h + Rifampin 5 mg/kg PO q12h，連續 6-8 週"
    - "替代心內膜炎方案：Doxycycline 5 mg/kg PO q12h + Enrofloxacin 5 mg/kg PO q24h（犬）"
    - "前葡萄膜炎：局部 Prednisolone acetate 1% q6-8h + Atropine 1% q12-24h"
    - "跳蚤預防：所有同居動物均需持續使用有效除蚤產品"
    - "抗生素治療不一定能完全清除帶菌狀態"

prognosis: 亞臨床帶原貓預後極佳，多數可自行清除感染（數月至 1-2 年）。有臨床症狀的貓經抗生素治療後多數改善。犬心內膜炎預後謹慎至不良，尤其已發展至充血性心衰竭者。無心內膜炎的犬臨床感染經治療後預後良好。跳蚤防治可有效降低感染風險及人畜共通傳播。

