slug: renal-cell-carcinoma
nameEn: Renal Cell Carcinoma
nameZh: 腎細胞癌
bodySystem: oncology
description: 腎細胞癌為起源於腎小管上皮細胞的惡性腫瘤，為犬隻最常見的原發性腎臟上皮性腫瘤。通常為單側性。German Shepherd 可能好發。腫瘤具局部侵犯性與遠處轉移傾向（肺臟最常見）。手術切除（腎切除術）為主要治療方式。

aliases:
  - { alias: 腎癌, language: zh }
  - { alias: Renal Carcinoma, language: en }
  - { alias: Kidney Cancer, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬隻腎細胞癌為最常見的原發性腎臟上皮性腫瘤。German Shepherd 可能好發。多見於中老年犬。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻腎臟上皮性腫瘤少見。淋巴瘤為貓隻腎臟最常見腫瘤。

etiology:
  categories:
    - name: 腫瘤特性
      examples:
        - 起源於腎小管上皮細胞
        - 通常單側性
        - 可為乳頭狀型、管狀型或實質型
    - name: 風險因素
      examples:
        - German Shepherd 可能好發
        - 中老年犬
        - 病因不明

clinicalSigns:
  early:
    - 血尿（最常見初始症狀）
    - 食慾輕微下降
    - 多數早期無特異性症狀
  progressive:
    - 持續或間歇性血尿
    - 腹部觸診腫塊
    - 體重減輕
    - 食慾廢絕
    - 副腫瘤症候群（紅血球增多症、高鈣血症）
    - 骨轉移伴跛行

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 腎臟實質性腫塊。回音性不均。可能有腎盂積水。評估對側腎臟正常。評估腹腔淋巴結。
    - name: CT 掃描
      notes: 腫瘤大小與侵犯範圍評估。腎靜脈與後腔靜脈腫瘤血栓評估。分期（肺臟轉移→胸腔 CT）。術前規劃。

treatment:
  principles:
    - 腎切除術為主要治療
    - 確認對側腎功能正常
    - 化療效果有限
  general:
    - 腎切除術（nephrectomy）——需確認對側腎臟功能正常
    - 術前 CT 分期（排除轉移）
    - 腎靜脈腫瘤血栓需同時移除
    - 化療效果有限（Doxorubicin、Carboplatin 報告不多）
    - "Toceranib（Palladia）1-3 mg/kg PO q48h（TKI，部分報告有效）"
    - 支持性治療
    - 術後監測轉移（定期胸腔 X 光）

prognosis: 腎切除術後若未轉移中位存活時間約 16-24 個月。早期手術切除預後較好。診斷時已有轉移者預後差（中位存活約 3-6 個月）。約 50% 病例在診斷時或術後發現轉移（肺臟最常見）。副腫瘤症候群在腫瘤切除後通常消退。

