nameZh: 康沃爾Rex貓毛髮稀少症
bodySystem: other
description: 康沃爾Rex貓的品種特徵性毛髮異常,僅有捲曲的底毛缺乏護毛。並非疾病,但需注意皮膚保護及溫度調節。

aliases:
  - { alias: 毛髮稀少, language: zh }
  - { alias: Curly Coat, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 康沃爾Rex品種特徵,體染色體隱性遺傳

etiology:
  categories:
    - name: 遺傳性毛髮異常
      examples:
        - 基因突變導致僅有底毛
        - 品種選育特徵

clinicalSigns:
  early:
    - 出生即毛髮捲曲、稀疏
    - 缺乏護毛
    - 皮膚可見度高
  progressive:
    - 終生毛髮型態不變
    - 易受寒
    - 皮膚易受紫外線傷害

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: "品種特徵性毛髮"
  differentialDiagnoses:
    - 病理性脫毛

treatment:
  medical:
    - 無需治療(品種特徵)
    - 保暖措施
    - 防曬(戶外)

prognosis:
  general: "品種特徵,不影響健康或壽命。"

prevention:
  - 保暖
  - 防曬
