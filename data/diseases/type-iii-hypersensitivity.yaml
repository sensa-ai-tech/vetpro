diagnosticAlgorithm:
  title: 免疫複合體疾病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 收集病史，評估發熱、關節疼痛、皮膚病變等全身性症狀
      findings:
        - 多系統受累表現（皮膚、關節、腎臟）
        - 發熱與全身性炎症
        - 皮膚紫癜或血管炎樣病變
        - 多發性關節炎
    - step: 2
      action: 實驗室檢查
      details: 進行全血計數、生化檢查及尿液分析
      findings:
        - 貧血或血小板減少
        - 低白蛋白血症
        - 蛋白尿
        - 補體水平下降
    - step: 3
      action: 免疫學檢查
      details: 進行抗核抗體、類風濕因子及免疫複合體相關檢測
      findings:
        - 抗核抗體（ANA）陽性
        - 循環免疫複合體升高
        - 補體C3/C4降低
        - Coombs試驗可能陽性
    - step: 4
      action: 組織病理學檢查
      details: 對受累組織進行活檢及免疫螢光檢查
      findings:
        - 血管壁免疫複合體沉積
        - 白血球碎裂性血管炎
        - 腎絲球免疫複合體沉積
        - 免疫螢光顯示IgG/IgM/C3沉積
clinicalPearls:
  - 不明原因的多關節炎合併發燒在犬中，免疫介導性（第三型過敏反應）比感染性更常見
  - 關節液分析是區分免疫介導性和感染性多關節炎的關鍵：免疫介導性為無菌性炎症
  - 免疫複合體沉積偏好高濾過壓的組織，因此腎絲球、關節和小血管是最常受累的部位
  - 治療前應系統性搜尋可能的潛在原因（慢性感染、腫瘤），因約25-50%的免疫介導性多關節炎有可辨認的基礎病因
  - 蛋白尿是腎絲球免疫複合體沉積的早期指標，所有免疫複合體疾病的患者都應進行尿液分析
monitoringItems:
  - 治療初期每1-2週監測全血球計數和生化指標
  - 每月監測尿蛋白/肌酐比（UPC）評估腎絲球功能
  - 每2-4週臨床評估關節腫脹和疼痛程度
  - 使用免疫抑制藥物時監測肝腎功能和血球計數
  - Azathioprine使用者需監測骨髓抑制（白血球和血小板減少）
  - 長期使用類固醇監測多飲多尿、Cushing症候群及尿路感染
  - 定期評估是否可逐步減量免疫抑制藥物
