etiology:
  categories:
    - name: 細菌感染
      examples:
        - Bordetella bronchiseptica
        - Streptococcus spp., E. coli, Klebsiella
    - name: 吸入性肺炎
      examples:
        - 巨食道症相關誤吸
        - 麻醉後嘔吐誤吸
    - name: 免疫抑制
      examples:
        - 巨型犬種免疫功能相對較弱
        - 繼發於其他疾病或藥物
clinicalSigns:
  early:
    - 咳嗽(濕性咳嗽,產痰音)
    - 發燒 (>39.5°C)
    - 嗜睡,食慾減退
  progressive:
    - 呼吸困難,呼吸急促
    - 鼻分泌物(膿性或黏液膿性)
    - 脫水,休克
diagnosis:
  primaryTests:
    - name: 胸部 X 光
      notes: 肺葉實質化,支氣管充氣徵,肺泡浸潤
    - name: 血液學檢查
      notes: 白血球增多或減少,左移,CRP 升高
    - name: 氣管沖洗液細胞學與培養
      notes: 確認致病菌,藥物敏感性試驗
    - name: 動脈血氣分析
      notes: 評估氧合狀態(PaO2 <80 mmHg 為低血氧)
  differentialDiagnoses:
    - 心因性肺水腫
    - 肺腫瘤
    - 真菌性肺炎
    - 肺蟲感染
treatment:
  medical:
    - 廣效抗生素:Ampicillin-sulbactam 22 mg/kg IV q8h + Enrofloxacin 10 mg/kg IV q24h(經驗性治療)
    - 或 Cefovecin 8 mg/kg SC q14d
    - 根據培養與藥敏調整抗生素,療程至少 4-6 週
    - 氧氣治療(若 SpO2 <92%)
    - 靜脈輸液支持
    - 霧化治療:生理食鹽水或 Acetylcysteine 霧化 q6-8h
    - 胸部物理治療:叩擊與姿勢引流(coupage)q6-8h
    - 營養支持(鼻胃管或食道胃管,若無法自主進食)
prognosis:
  general: 預後取決於病因與嚴重度。單純細菌性肺炎適當治療後預後良好,但巨型犬種肺炎死亡率較一般犬高(約 10-20%)。吸入性肺炎預後保守,尤其伴隨巨食道症者。
prevention:
  - 巨食道症犬隻採直立進食,進食後維持直立 10-15 分鐘
  - 麻醉前禁食 12 小時,術中注意氣管插管保護
  - 免疫功能低下犬隻避免接觸犬舍咳患犬
  - 定期疫苗接種(包含 Bordetella)
