slug: intraosseous-catheter
nameEn: Intraosseous Catheter
nameZh: 骨內輸液導管
bodySystem: emergency
description: 無法建立靜脈通路時,於骨髓腔置入導管進行輸液復甦。常用部位為股骨、脛骨、肱骨。

aliases:
  - { alias: IO導管, language: zh }
  - { alias: Intraosseous Access, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 嚴重休克、幼犬靜脈困難
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 同犬

etiology:
  categories:
    - name: 適應症
      examples:
        - 無法建立靜脈通路、嚴重休克、心肺復甦

clinicalSigns:
  early:
    - 需緊急輸液通路
    - 周邊靜脈塌陷
  progressive:
    - 無

diagnosis:
  primaryTests:
    - name: 臨床評估
      notes: "確認無法靜脈通路"
  differentialDiagnoses:
    - 無

treatment:
  medical:
    - 選擇置入部位(股骨大轉子、脛骨粗隆)
    - 骨髓針或18-20G針垂直插入骨髓腔
    - 確認位置:骨髓液可抽出
    - 固定導管
    - 可輸注所有靜脈藥物及液體
    - 24-72小時內改為靜脈通路

prognosis:
  general: "快速有效建立輸液通路。應儘早轉換為靜脈通路。"

prevention:
  - 限短期使用(<72小時)


guidelineRefs:
  - sourceOrg: Canadian journal of veterinary research = Revue canadienne de recherche veterinaire
    title: Comparison of 3 intraosseous catheter sites and methods of determining placement success in cadaver rabbits.
    url: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6921990/
    type: research
    pmid: "31949327"
    relevance: supporting