slug: status-related-aggression
nameEn: Status Related Aggression
nameZh: 地位相關攻擊行為
bodySystem: behavioral
description: 犬在資源或特定情境下對家庭成員之攻擊，過去稱為支配性攻擊。現今理解為衝突及溝通問題。需建立一致性規則及正向訓練。

aliases:
  - { alias: 支配性攻擊, language: zh }
  - { alias: Dominance Aggression, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 概念已過時，多為衝突相關攻擊
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓不適用支配階層概念

etiology:
  categories:
    - name: 現代理解
      examples:
        - 溝通不良
        - 不一致的規則
        - 衝突情境
        - 資源保護
    - name: 觸發情境
      examples:
        - 移動或碰觸特定地點
        - 食物或物品附近
        - 被要求做不想做的事

clinicalSigns:
  early:
    - 特定情境下僵直、瞪視
    - 低吼警告
    - 齜牙
  progressive:
    - 咬人（可能抑制或嚴重）
    - 情境增多
    - 警告減少

diagnosis:
  primaryTests:
    - name: 詳細行為史
      notes: "觸發情境、一致性"
    - name: 排除醫學問題
      notes: "疼痛、認知障礙"
  differentialDiagnoses:
    - 疼痛引起攻擊
    - 恐懼性攻擊
    - 資源保護
    - 衝突相關攻擊

treatment:
  medical:
    - 行為修正：
    - 建立一致性規則
    - Nothing in Life is Free（所有資源需先執行指令）
    - 避免衝突情境
    - 教導替代行為
    - 避免懲罰（可能惡化）
    - 正增強訓練
    - 藥物（輔助）：
    - Fluoxetine 1-2 mg/kg PO q24h

prognosis:
  general: "一致性管理及訓練可改善。需長期維持。嚴重咬傷史預後保留。不建議使用支配理論訓練方法（可能惡化）。"

prevention:
  - 正向訓練方法
  - 一致性規則
  - 避免體罰或對抗
  - 早期訓練
