diagnosticAlgorithm:
  title: 蠕形蟎病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估皮膚病變分布與型態，詢問年齡、品種傾向與免疫狀態
      findings:
        - 局部或全身性脫毛
        - 面部/四肢脫毛（幼犬局部型）
        - 毛囊丘疹或膿皰
        - 皮膚紅腫或鱗屑
    - step: 2
      action: 皮膚刮搔檢查
      details: 深層皮膚刮搔（擠壓皮膚後刮取至見血），鏡檢觀察蟎蟲
      findings:
        - 發現成蟲/幼蟲/蟲卵
        - 確認蟎蟲種類（犬蠕形蟎/貓蠕形蟎/Demodex injai）
        - 評估蟲體數量與生活史各期比例
        - 足部可用毛髮拔取法（拔毛鏡檢）
    - step: 3
      action: 繼發感染評估
      details: 皮膚細胞學檢查評估繼發細菌感染，必要時進行細菌培養
      findings:
        - 繼發性葡萄球菌深層膿皮症
        - 毛囊炎/蜂窩組織炎
        - 局部淋巴結腫大
        - 體溫升高（嚴重感染時）
    - step: 4
      action: 潛在病因調查
      details: 成犬發病型需調查免疫抑制原因
      findings:
        - 甲狀腺功能低下檢測
        - 腎上腺皮質功能亢進檢測
        - 腫瘤篩查
        - 免疫抑制藥物使用史
clinicalPearls:
  - Isoxazoline 類藥物已成為治療首選，療效優異且安全性高
  - 成年發病的全身型蠕形蟎病務必尋找潛在免疫抑制原因
  - MDR1基因突變品種（柯利犬等）禁用高劑量ivermectin
  - 治療需持續至皮膚刮搔連續兩次陰性後再延長一個月
  - 貓蠕形蟎病罕見，發生時需排除FeLV/FIV及其他免疫抑制疾病
monitoringItems:
  - 每4週進行皮膚刮搔檢查評估蟎蟲數量
  - 監測繼發感染的改善情況
  - 成年型監測潛在疾病的控制狀態
  - 使用ivermectin時監測神經毒性症狀
