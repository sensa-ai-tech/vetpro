slug: demodicosis
nameEn: Demodicosis
nameZh: 毛囊蟲症
bodySystem: dermatology
description: 毛囊蟲（Demodex spp.）在毛囊及皮脂腺內過度增殖引起的皮膚病，分為局部型與全身型，幼犬型與成犬型在病因及預後上差異顯著。
aliases:
  - alias: Demodectic Mange
    language: en
  - alias: Red Mange
    language: en
  - alias: 蠕形蟎症
    language: zh
  - alias: 毛囊蟲病
    language: zh
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: >-
      犬常見皮膚病。幼犬型 (3-18 月齡) 最常見。好發品種：Shar-Pei、English Bulldog、French Bulldog、Staffordshire Bull Terrier、Pit Bull、American
      Bulldog、Boston Terrier。Demodex canis 最常見。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見。Demodex cati (毛囊型) 及 Demodex gatoi (表面型，可傳染)。成貓發病應排除 FIV/FeLV、糖尿病、腫瘤等免疫抑制原因。
etiology:
  categories:
    - name: 病原
      examples:
        - 犬：Demodex canis (最常見，毛囊)、D. injai (皮脂腺，長體型)、D. cornei (短體型，表面)
        - 貓：Demodex cati (毛囊)、D. gatoi (角質層，可傳染)
        - 正常犬皮膚可見少量 Demodex canis (共生)
    - name: 幼犬型 (3-18 月齡)
      examples:
        - 遺傳性 T 細胞免疫缺陷 (Demodex 特異性)
        - 自母犬哺乳時傳播
        - 品種遺傳傾向明確
        - 局部型約 90% 可自發緩解
    - name: 成犬型 (>4 歲新發病)
      examples:
        - 繼發於免疫抑制狀態
        - 腫瘤 (淋巴瘤、內臟腫瘤)
        - 內分泌疾病 (甲狀腺低下、腎上腺機能亢進)
        - 免疫抑制藥物 (高劑量類固醇、化療)
        - 嚴重營養不良/衰弱
pathophysiology: >-
  Demodex 蟲體為犬皮膚正常共生體，定居於毛囊及皮脂腺。幼犬於出生後哺乳期間自母犬獲得感染。正常個體的 T 細胞免疫可控制蟲體數量，維持共生狀態。當宿主對 Demodex 的細胞免疫功能異常 (先天性 T 細胞缺陷或後天免疫抑制)
  時，蟲體在毛囊中大量增殖。大量蟲體及其代謝產物引起毛囊壁破裂，釋放角蛋白、蟎體碎片及細菌進入真皮層，引發嚴重的毛囊炎與深層膿皮症（furunculosis）。繼發性深層細菌感染 (Staphylococcus
  pseudintermedius 最常見) 加劇炎症反應。嚴重泛發性病例可發展為敗血症。
clinicalSigns:
  early:
    - 局部脫毛斑 (眼周、口周、前肢為主)
    - 紅斑
    - 輕度鱗屑
    - 無搔癢或輕微搔癢 (非繼發感染時)
  progressive:
    - 脫毛範圍擴大 (多發 → 全身)
    - 丘疹、膿疱
    - 結痂、鱗屑增加
    - 毛囊性丘疹 (follicular casts)
    - 繼發性細菌感染 (膿皮症)
    - 搔癢加重 (繼發感染時)
    - 足部病變 (pododermatitis — 治療反應最慢)
  late:
    - 泛發性深層膿皮症 (furunculosis)
    - 皮膚腫脹、出血性疱
    - 區域淋巴結腫大
    - 疼痛
    - 敗血症風險 (嚴重病例)
    - 嚴重惡病質
diagnosis:
  primaryTests:
    - name: 深層皮膚刮搔 (Deep Skin Scraping)
      notes: 金標準。使用刀片沿毛髮生長方向刮至滲血 (達毛囊深處)。油浸鏡檢。多部位採樣。計數成蟲、幼蟲、蟲卵比例以評估活動性
    - name: 拔毛鏡檢 (Trichogram)
      notes: 拔取毛髮油浸鏡檢。適用於不易刮搔部位 (眼周、足部、Shar-Pei 皮膚皺褶)。敏感度略低於刮搔
    - name: 皮膚切片活檢
      notes: 適用於刮搔/拔毛無法確診的深層病例 (尤其足部、Shar-Pei)。可見蟎體於毛囊內及毛囊周圍炎症
  imaging: []
  additional:
    - 皮膚細胞學 (評估繼發性細菌感染嚴重度)
    - 細菌培養 + 藥敏 (深層膿皮症/治療反應不佳時)
    - 成犬型應檢查免疫抑制原因：CBC、生化、T4、腎上腺功能、腹部超音波、胸腔 X 光
    - 貓：FIV/FeLV 檢測
treatment:
  principles:
    - 局部型幼犬多可自發緩解，密切監測即可
    - 全身型需系統性殺蟎治療
    - 成犬型必須找出並處理潛在免疫抑制原因
    - 繼發性膿皮症需同時治療
    - 不建議繁殖全身型毛囊蟲幼犬 (遺傳傾向)
  medications:
    - name: Isoxazoline 類 (目前首選)
      dose: >-
        Fluralaner (Bravecto) 25-56 mg/kg PO 單劑或每 12 週；Sarolaner (Simparica) 2 mg/kg PO SID × 連續投藥至治癒；Afoxolaner
        (NexGard) 2.5 mg/kg PO 每月
      notes: 目前治療犬泛發性毛囊蟲症的首選。安全性高，依從性佳。多數病例 2-3 個月可達治癒。部分為 off-label use
    - name: Ivermectin
      dose: 0.3-0.6 mg/kg PO SID (從低劑量漸增)
      notes: 傳統治療。MDR1 突變犬種 (Collie、Sheltie、Australian Shepherd) 禁用或需基因檢測。需 4-6 個月治療。已逐漸被 isoxazoline 取代
    - name: Milbemycin Oxime
      dose: 1-2 mg/kg PO SID
      notes: MDR1 敏感品種的替代方案。安全性較 ivermectin 高。費用較高
    - name: Moxidectin (局部)
      dose: 2.5% moxidectin + 10% imidacloprid (Advocate/Advantage Multi) 每週或每 2 週
      notes: 局部製劑替代方案。適用於不便口服投藥者
  general:
    - 繼發性膿皮症：全身性抗生素根據培養藥敏結果，療程至皮膚刮搔陰性後 2-4 週
    - 藥浴 (benzoyl peroxide — 毛囊沖洗作用)
    - 治療結束標準：連續 2 次 (間隔 4 週) 皮膚刮搔陰性
    - 局部型幼犬：監測 4-8 週，若進展為泛發型再啟動治療
    - 成犬型處理潛在病因 (甲狀腺補充、停止免疫抑制藥物等)
    - 避免使用類固醇 (加重免疫抑制)
prognosis: >-
  局部型幼犬約 90% 可自發緩解。泛發型幼犬以 isoxazoline 治療多數可治癒 (治癒率 >90%)，療程約 2-4 個月。足部病變治療反應最慢，可能需 4-6
  個月。成犬型預後取決於潛在免疫抑制原因能否控制。復發率：幼犬型治癒後復發少見；成犬型若免疫抑制原因持續存在則易復發。
