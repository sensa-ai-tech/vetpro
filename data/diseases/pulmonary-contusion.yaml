slug: pulmonary-contusion
nameEn: Pulmonary Contusion
nameZh: 肺挫傷
bodySystem: respiratory
description: 肺挫傷為胸部鈍傷導致的肺實質出血與水腫，是犬貓胸部創傷最常見的併發症。交通事故、高處墜落與被踢傷為主要原因。病變通常在創傷後 12-24 小時內進展至最嚴重，48-72 小時後開始改善。嚴重肺挫傷可導致急性呼吸窘迫症候群（ARDS）。

aliases:
  - { alias: 肺出血, language: zh }
  - { alias: Lung Contusion, language: en }
  - { alias: Pulmonary Bruise, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬隻胸部創傷最常見併發症。交通事故為主要原因。常合併肋骨骨折、氣胸或血胸。
  - speciesCommon: cat
    prevalence: common
    notes: 貓隻高處墜落（high-rise syndrome）為常見原因。貓隻胸壁彈性較大，可在無肋骨骨折的情況下發生嚴重肺挫傷。

etiology:
  categories:
    - name: 胸部鈍傷
      examples:
        - 交通事故（最常見）
        - 高處墜落
        - 被踢或被壓
        - 動物間咬傷
    - name: 病理生理
      examples:
        - 肺泡毛細血管破裂與出血
        - 間質與肺泡水腫
        - 肺泡萎陷（atelectasis）
        - 通氣/灌流不配合（V/Q mismatch）

clinicalSigns:
  early:
    - 呼吸急促
    - 呼吸困難（可在創傷後數小時逐漸惡化）
    - 胸部疼痛
    - 咯血（罕見但特異）
  progressive:
    - 進行性呼吸困難（12-24 小時內最嚴重）
    - 發紺
    - 心搏過速
    - 低血氧
    - ARDS（嚴重者）

diagnosis:
  primaryTests:
    - name: 胸腔 X 光
      notes: 創傷側肺部肺泡型或間質型浸潤。病變可在創傷後 6-12 小時才在 X 光上顯現。48-72 小時進展至最大範圍後開始改善。
    - name: 脈搏式血氧飽和度
      notes: SpO2 降低（<95%）。監測氧合狀態。PaO2/FiO2 ratio 評估肺部氧合效率。

treatment:
  principles:
    - 支持性治療為主，多數病例可自行恢復
    - 維持氧合為核心
    - 謹慎輸液避免加重肺水腫
  general:
    - 氧氣補充（flow-by、氧氣罩或氧氣籠）
    - 止痛（Butorphanol 0.2-0.4 mg/kg IV/IM q4-6h 或 Buprenorphine）
    - 限制輸液量（避免加重肺水腫）
    - 胸部創傷合併症處理（氣胸引流、肋骨骨折穩定）
    - 嚴重者考慮機械通氣
    - 避免利尿劑（除非合併心衰竭）

prognosis: 多數肺挫傷在適當支持治療下預後良好，48-72 小時達高峰後逐漸改善，3-7 天內 X 光病變消退。嚴重挫傷進展為 ARDS 者預後不良。合併多處創傷者預後取決於整體傷勢嚴重程度。

