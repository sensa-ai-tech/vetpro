slug: tracheal-stent-complications
nameEn: Tracheal Stent Complications
nameZh: 氣管支架併發症
bodySystem: respiratory
description: 氣管支架植入後可能發生的併發症,包括支架移位、肉芽組織增生、黏液栓塞或氣管穿孔。

aliases:
  - { alias: 氣管內支架問題, language: zh }
  - { alias: Tracheal Stent Issues, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 氣管塌陷支架治療後常見併發症
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見使用支架

etiology:
  categories:
    - name: 支架相關
      examples:
        - 支架移位
        - 支架斷裂
    - name: 組織反應
      examples:
        - 肉芽組織增生
        - 氣管黏膜增生
    - name: 感染性
      examples:
        - 支架感染
        - 黏液栓塞

clinicalSigns:
  early:
    - 咳嗽增加
    - 輕度呼吸困難
  progressive:
    - 嚴重呼吸困難
    - 咳血
    - 氣道阻塞

diagnosis:
  primaryTests:
    - name: 胸部 X 光
      notes: "評估支架位置"
    - name: 氣管鏡檢查
      notes: "評估肉芽組織、黏液、支架狀況"
    - name: CT
      notes: "詳細評估支架及氣管"
  differentialDiagnoses:
    - 原發性氣管塌陷惡化
    - 氣管炎
    - 氣管異物

treatment:
  medical:
    - 氣管鏡移除肉芽組織
    - 抗生素 (若有感染)
    - 支氣管擴張劑
    - Mucolytic agents
    - 支架移除或更換 (嚴重時)

prognosis:
  general: "預後謹慎;併發症常見,需長期監測及可能重複處置"

prevention:
  - 謹慎選擇支架適應症
  - 適當支架尺寸
  - 定期追蹤氣管鏡檢查
