diagnosticAlgorithm:
  title: 主動脈血栓栓塞 診斷流程
  steps:
    - step: 1
      action: 臨床辨識
      details: 貓急性後肢癱瘓+疼痛嚎叫
      findings:
        - 後肢冰冷+無脈搏
        - 腳掌發紺+肌肉僵硬
    - step: 2
      action: 5P評估
      details: Pain, Pulselessness, Pallor, Paralysis, Poikilothermia
      findings:
        - 股動脈搏動消失
        - 患肢指甲切開無出血
    - step: 3
      action: 心臟評估
      details: 心臟超音波+NT-proBNP
      findings:
        - 大多數有HCM或其他心肌病
        - 左心房自發性顯影（SEC）
    - step: 4
      action: 治療決策
      details: 疼痛控制+抗凝血+心臟治療
      findings:
        - Clopidogrel 18.75 mg/cat/day
        - 預後不良：30天死亡率~50%
clinicalPearls:
  - 5Ps是診斷特徵
  - Clopidogrel比Aspirin更有效預防復發
  - 72小時內無改善預後差
  - 嚴重疼痛可能需考慮安樂死
