slug: aortic-thromboembolism
nameEn: Aortic Thromboembolism
nameZh: 主動脈血栓栓塞
bodySystem: vascular
description: 血栓自心臟（通常為擴大的左心房）脫落，沿主動脈栓塞遠端動脈的急性危重疾病。貓遠較犬常見，幾乎必然伴隨心臟病（尤其肥厚性心肌病 HCM），為貓心臟病最具破壞性的併發症之一。經典表現為急性後肢癱瘓與劇烈疼痛。
aliases:
  - alias: ATE
    language: en
  - alias: FATE
    language: en
  - alias: Feline Aortic Thromboembolism
    language: en
  - alias: Saddle Thrombus
    language: en
  - alias: Cardiogenic Thromboembolism
    language: en
  - alias: 貓主動脈血栓栓塞
    language: zh
  - alias: 鞍狀血栓
    language: zh
  - alias: 動脈血栓栓塞
    language: zh
  - alias: 心因性血栓栓塞
    language: zh
species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: >-
      約 12-25% 的貓心臟病患者會發生 ATE。HCM 為最常見的基礎心臟病（>90%）。公貓風險較高。平均發病年齡 8-12 歲。約 70% 血栓栓塞於主動脈分叉處（saddle
      thrombus），亦可栓塞前肢（brachial artery）或其他部位。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬極少見。可見於嚴重心臟病（DCM）、蛋白質流失性腎病（PLN）、腎上腺功能亢進、IMHA、或腫瘤相關高凝狀態。犬 ATE 多栓塞於主動脈分叉處或腎動脈。
etiology:
  categories:
    - name: 心因性（貓 >95%）
      examples:
        - 肥厚性心肌病（HCM — 最常見，>60% 的 ATE 貓）
        - 限制型心肌病（RCM）
        - 擴張型心肌病（DCM）
        - 未分類心肌病（UCM）
        - 左心房擴大導致血流瘀滯（Virchow's triad）
        - 左心房自發性迴音對比（smoke/SEC）— 血栓前兆
    - name: 非心因性（罕見）
      examples:
        - 蛋白質流失性腎病（抗凝血酶 III 流失 — 犬較常見）
        - 腫瘤性高凝狀態
        - IMHA
        - 敗血症/DIC
        - 腎上腺功能亢進
pathophysiology: >-
  左心房擴大導致血流瘀滯，合併心內膜損傷與凝血活化（Virchow's triad），促使血栓在左心房（尤其左心耳）形成。當左心房擴大時，血流速度下降至臨界值以下，紅血球聚集可在超音波上可視化為自發性迴音對比（spontaneous
  echo contrast/smoke）。血栓脫落後沿主動脈流動，由於多數血栓體積大而無法進入主動脈分支，最終栓塞於腹主動脈三叉（iliac trifurcation，形成 saddle thrombus）。值得注意的是，ATE
  亦可發生於無明顯左心房擴大的貓，甚至偶見於心臟結構正常的貓。栓塞造成遠端組織急性缺血。此外，血栓釋放血管活性物質（serotonin、thromboxane
  A2）引起側枝動脈痙攣，加劇缺血範圍遠超原始栓塞部位。再灌注損傷（reperfusion injury）在血栓溶解後可導致高鉀血症、乳酸酸中毒、橫紋肌溶解及急性腎損傷。
clinicalSigns:
  early:
    - 突然發出痛苦嚎叫（acute onset vocalization）
    - 急性後肢癱瘓或跛行（典型 saddle thrombus）
    - 劇烈疼痛（觸碰患肢時嚎叫）
    - 呼吸困難/張口呼吸（同時 CHF）
  progressive:
    - 5P 徵兆（Pain 疼痛、Paralysis 癱瘓、Pulselessness 脈搏消失、Pallor 蒼白、Poikilothermia 低體溫）
    - 患肢肉墊冰冷且蒼白/發紺
    - 股動脈脈搏消失（雙側 saddle thrombus）
    - 後肢肌肉（腓腸肌）堅硬觸感
    - 指甲切開不出血
    - 心搏過速/心律不整
    - 心雜音或奔馬音
    - 非典型栓塞部位：小型血栓可進入冠狀動脈造成心肌梗塞；中型血栓可栓塞頭臂幹（右前肢）或腸繫膜動脈（急性腹痛）
    - 患肢上方（髖/膝關節以上）仍可活動但遠端（踝以下）完全無運動功能
  late:
    - 患肢組織壞死
    - 再灌注損傷（高鉀血症、代謝性酸中毒、橫紋肌溶解）
    - 急性腎損傷（腎動脈栓塞或再灌注損傷）
    - 充血性心衰竭惡化（肺水腫、胸水）
    - DIC
    - 多器官功能衰竭
diagnosis:
  primaryTests:
    - name: 理學檢查（5P 徵兆）
      notes: 典型臨床表現即可高度懷疑。股動脈脈搏消失、患肢冰冷蒼白、肌肉堅硬、指甲切開不出血。前肢 ATE 表現類似但為單側前肢
    - name: 心臟超音波（Echocardiography）
      notes: 評估基礎心臟病（HCM、LA 擴大）。左心房可能見到血栓或自發性迴音對比（smoke/SEC）。LA/Ao ratio >2.0 為高風險。急性期應評估但避免過度壓力
    - name: Doppler 血流評估
      notes: 患肢遠端動脈無血流或血流減少。可用於確認栓塞位置
  imaging:
    - name: 胸腔 X 光
      notes: 評估充血性心衰竭（肺水腫、胸水、心臟擴大）。Valentine 心型提示 HCM
    - name: 腹部超音波
      notes: 主動脈分叉處可見高回音血栓。評估腎灌流
    - name: CT 血管攝影
      notes: 可精確定位血栓位置與範圍，但急性期通常不需要
  differentialDiagnoses:
    - 脊髓損傷/椎間盤疾病 (Spinal Cord Injury/Intervertebral Disc Disease)
    - 外傷性後肢損傷 (Traumatic Hindlimb Injury)
    - 髂股動脈血栓（非心因性）(Non-cardiogenic Iliac-Femoral Thrombosis)
    - 急性多發性神經根神經炎 (Acute Polyradiculoneuritis)
    - 腹主動脈腫瘤 (Aortic Neoplasia)
  additional:
    - 電解質（K+、pH — 高鉀血症為再灌注後主要風險）
    - CK（肌酸激酶 — 橫紋肌溶解指標，通常顯著升高 >10,000 IU/L）
    - 乳酸（組織缺血指標）
    - BUN/Creatinine（腎功能評估）
    - 凝血功能（PT/APTT、D-dimer）
    - Cardiac troponin I（心肌損傷）
    - proBNP（NT-proBNP 升高支持心臟病診斷）
    - 血糖（ATE 貓常有壓力性高血糖）
treatment:
  principles:
    - 止痛為最優先（ATE 極度疼痛）
    - 抗凝血治療防止血栓延伸
    - 支持性治療穩定心血管
    - 同時管理充血性心衰竭（若存在）
    - 溶栓治療效果有限且風險高
  medications:
    - name: 止痛（Opioids）
      dose: >-
        Methadone 0.1-0.3 mg/kg IV/IM q4-6h 或 Buprenorphine 0.02-0.04 mg/kg IV/buccal q6-8h 或 Fentanyl CRI 2-5 mcg/kg/hr
        IV
      notes: 疼痛控制為最重要的初始治療。ATE 極度疼痛，需積極止痛。NSAIDs 避免（腎功能可能受損）
    - name: Clopidogrel
      dose: 貓 18.75 mg/cat PO SID（1/4 of 75 mg tablet）
      notes: 抗血小板藥物。FAT CAT study 證實優於 aspirin 預防 ATE 復發（中位復發時間 443 天 vs 192 天）。急性期及長期預防皆使用
    - name: Unfractionated Heparin（UFH）
      dose: 250-300 IU/kg IV loading，後 150-300 IU/kg SC q6-8h
      notes: 急性期抗凝血，防止血栓延伸。監測 aPTT（目標 1.5-2.0 倍基線）
    - name: Low-Molecular-Weight Heparin（LMWH）
      dose: Dalteparin 150 IU/kg SC q8-12h 或 Enoxaparin 1 mg/kg SC q12h
      notes: 較 UFH 藥效穩定，不需常規監測。可替代 UFH
    - name: Furosemide（併發 CHF 時）
      dose: 1-4 mg/kg IV（急性 CHF）；1-2 mg/kg PO BID-TID（維持）
      notes: CHF 合併 ATE 時需小心平衡利尿與灌流
  general:
    - 氧氣支持（CHF 合併呼吸困難）
    - 胸水引流（大量胸水時）
    - 輸液治療謹慎（CHF 患畜避免容量過負荷）
    - 溶栓治療（tPA/streptokinase）— 效果有限且再灌注損傷風險高，不常規建議
    - 手術取栓（embolectomy）— 高死亡率，不建議常規使用
    - 再灌注監測（血栓溶解後高鉀血症、酸中毒、AKI 風險）
    - 物理治療（恢復期患肢按摩、被動活動）
    - 長期：clopidogrel + 心臟病管理（atenolol/pimobendan/furosemide 依 HCM 分期）
emergencyNotes: >-
  ATE 為急診。立即止痛（methadone 或 fentanyl CRI）。同時評估呼吸狀態（CHF 可能需氧氣與 furosemide）。開始抗凝血（heparin）。監測電解質（再灌注後高鉀血症風險）。若出現嚴重高鉀血症（K+
  >7 mEq/L），以 calcium gluconate 0.5-1.5 mL/kg IV slow 處理。
prognosis: >-
  整體預後謹慎至差。急性期（7 天內）死亡率/安樂死率約 61-67%。存活過急性期的貓中位存活時間約 117-345 天。負面預後因子包括：低體溫（<37.5°C）、CHF、雙側後肢受累、心率 <100 bpm（嚴重心衰）。前肢 ATE
  預後優於後肢。約 25-50% 存活貓會復發 ATE（clopidogrel 可降低復發率）。犬 ATE 預後極差。
