description: 禽類繁殖系統疾病涵蓋卵阻塞、卵黃性腹膜炎、輸卵管脫垂、卵巢囊腫及腫瘤等多種生殖系統病變，為寵物鳥臨床常見且可能危及生命的疾病群。
