species:
  - speciesCommon: bird
    prevalence: common
    notes: 所有雌性鳥類均可發生。雞尾鸚鵡、虎皮鸚鵡、金絲雀、愛情鳥為高發物種。慢性產蛋者風險最高。
etiology:
  categories:
    - name: 常見疾病類型
      examples:
        - 卵阻塞（egg binding / dystocia）
        - 卵黃性腹膜炎（egg yolk peritonitis）
        - 輸卵管脫垂
        - 卵巢囊腫
        - 卵巢或輸卵管腫瘤
        - 輸卵管破裂
    - name: 風險因素
      examples:
        - 慢性產蛋
        - 低血鈣
        - 營養不良
        - 肥胖
        - 高齡
        - 缺乏運動
clinicalSigns:
  early:
    - 腹部膨大
    - 鳥蹲坐於籠底
    - 努責（用力排蛋動作）
    - 輕度嗜睡
  progressive:
    - 嚴重努責無法排蛋（卵阻塞）
    - 呼吸困難（蛋體壓迫氣囊）
    - 後肢癱瘓（蛋體壓迫坐骨神經）
    - 泄殖腔脫垂
    - 腹部膨大且疼痛（腹膜炎）
    - 休克與死亡
diagnosis:
  primaryTests:
    - name: 觸診
      notes: 腹部觸診可感覺蛋體。需注意避免過度施壓造成蛋破裂
    - name: X光檢查
      notes: 可見鈣化蛋殼或異常蛋體。腹腔積液（腹膜炎）。骨質密度評估
    - name: 超音波
      notes: 評估卵巢與輸卵管狀態。檢測腹腔積液性質
  differentialDiagnoses:
    - 腹腔腫瘤
    - 腹水（其他原因）
    - 腎臟腫大
    - 消化道擴張
treatment:
  medical:
    - 卵阻塞：保溫、濕度增加、鈣劑注射（10% calcium gluconate 50-100 mg/kg IM/IV）
    - 催產素（Oxytocin 3-5 IU/kg IM，鈣劑給予 30 分鐘後）
    - PGE2 gel 泄殖腔局部（輔助排蛋）
    - 腹膜炎：全身性抗生素、輸液、止痛
  surgical:
    - 蛋體手術取出（保守治療失敗時）
    - 卵巢輸卵管切除術
    - 輸卵管脫垂復位或切除
    - 腹腔灌洗（卵黃性腹膜炎）
prognosis:
  general: 卵阻塞早期處理預後良好。卵黃性腹膜炎預後謹慎至不良。卵巢輸卵管切除可根治但手術風險較高。反覆繁殖問題需長期管理。
prevention:
  - 控制光照與環境降低繁殖刺激
  - 確保飲食中鈣質充足
  - 避免過度觸摸刺激繁殖行為
  - 早期使用荷爾蒙控制（Deslorelin implant）
  - 定期健康檢查
