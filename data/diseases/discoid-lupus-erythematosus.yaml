slug: discoid-lupus-erythematosus
nameEn: Discoid Lupus Erythematosus
nameZh: 盤狀紅斑性狼瘡
bodySystem: dermatology
description: 免疫媒介性皮膚病，為犬第二常見的自體免疫性皮膚病（僅次於天疱瘡）。主要累及鼻鏡（鼻平面），表現為鼻鏡脫色素、紅斑、糜爛與潰瘍。紫外線照射為已知加重因子。

aliases:
  - { alias: "DLE", language: en }
  - { alias: "Collie Nose", language: en }
  - { alias: "盤狀狼瘡", language: zh }
  - { alias: "鼻鏡紅斑", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: German Shepherd、Collie、Shetland Sheepdog、Siberian Husky 好發。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 免疫媒介性
      examples:
        - 自體抗體攻擊基底膜
        - 紫外線為加重因子
        - 品種遺傳傾向

clinicalSigns:
  early:
    - 鼻鏡脫色素（正常黑色→灰色→粉紅色）
    - 鼻鏡表面粗糙失去鵝卵石紋路
    - 輕微紅斑
  progressive:
    - 鼻鏡糜爛與潰瘍
    - 痂皮形成
    - 可能擴展至唇、眶周、耳翼
    - 疼痛

diagnosis:
  primaryTests:
    - name: 皮膚活檢
      notes: 鼻鏡邊緣活檢。組織學見界面性皮膚炎與基底膜帶免疫複合物沉積
    - name: 直接免疫螢光
      notes: 基底膜帶 IgG 或 IgM 沉積（lupus band test）

treatment:
  principles:
    - 免疫調節/抑制
    - 避免紫外線曝曬
    - 局部治療為首選
  general:
    - 局部 Tacrolimus 0.1% 藥膏（首選）
    - Doxycycline + Niacinamide 口服
    - 嚴重時 Prednisolone 短期使用
    - 防曬措施（避免正午日曬、使用寵物防曬）

prognosis: 預後良好。多數犬對治療反應佳。需長期管理。不治療不會危及生命但造成不適。極少進展為全身性紅斑性狼瘡。


