slug: coagulopathy
nameEn: Coagulopathy
nameZh: 凝血病
bodySystem: hematology
description: 凝血病為凝血功能障礙的統稱，包括凝血因子缺乏（遺傳性或後天性）、血小板功能異常及纖維蛋白溶解過度。後天性凝血病遠較遺傳性常見，包括抗凝血劑中毒、肝功能衰竭、DIC 及維生素 K 缺乏。臨床表現為異常出血或血栓形成。
aliases:
  - alias: 凝血障礙
    language: zh
  - alias: Coagulation Disorder
    language: en
  - alias: Bleeding Disorder
    language: en
species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬隻凝血病中，抗凝血劑中毒為最常見急診。遺傳性包括 von Willebrand disease、血友病。DIC 為嚴重系統性疾病的併發症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓隻凝血病較犬少見。肝臟疾病、DIC 為主要後天性原因。貓血友病 A、B 有報告。
etiology:
  categories:
    - name: 後天性（最常見）
      examples:
        - 抗凝血劑中毒（維生素 K 拮抗型殺鼠劑）
        - 肝功能衰竭（凝血因子合成減少）
        - 瀰漫性血管內凝血（DIC）
        - 維生素 K 缺乏
    - name: 遺傳性
      examples:
        - von Willebrand disease（最常見遺傳性凝血病）
        - 血友病 A（Factor VIII 缺乏）
        - 血友病 B（Factor IX 缺乏）
        - Factor VII 缺乏
clinicalSigns:
  early:
    - 輕微創傷後出血延長
    - 注射部位瘀斑
    - 牙齦出血
  progressive:
    - 自發性出血（鼻出血、血尿、黑便）
    - 皮下血腫
    - 關節出血（血友病特徵）
    - 腹腔或胸腔出血（抗凝血劑中毒）
    - 出血性休克
diagnosis:
  primaryTests:
    - name: 凝血篩檢（PT、APTT）
      notes: PT 延長（外源性途徑）：Factor VII 缺乏、維生素 K 缺乏、抗凝血劑中毒。APTT 延長（內源性途徑）：血友病。PT + APTT 均延長：DIC、嚴重肝病、維生素 K 缺乏。
    - name: 血小板計數與功能
      notes: 排除血小板減少症與血小板功能異常。Buccal mucosal bleeding time（BMBT）評估初級止血功能。
treatment:
  principles:
    - 治療基礎病因
    - 急性出血需緊急止血與補充凝血因子
    - 維生素 K 缺乏/拮抗予以補充
  general:
    - 抗凝血劑中毒：Vitamin K1 2.5-5 mg/kg PO q12h × 4-6 週
    - 急性出血：新鮮冷凍血漿（FFP）10-15 mL/kg IV + pRBC（貧血時）
    - DIC：治療基礎疾病 + FFP + 低劑量 Heparin（爭議）
    - 肝臟疾病：支持性肝臟治療 + Vitamin K1
    - 遺傳性凝血病：手術前 FFP 預防、基因檢測與繁殖建議
prognosis: 預後取決於病因。抗凝血劑中毒在及時 Vitamin K1 治療下預後良好。DIC 預後取決於基礎疾病嚴重程度。肝功能衰竭合併凝血病提示晚期肝病，預後不良。遺傳性凝血病可通過適當管理維持良好生活品質。
