slug: glioma
nameEn: Glioma
nameZh: 膠質瘤
bodySystem: neurology
description: >-
  膠質瘤為起源於腦實質膠質細胞的原發性腦腫瘤，包括星形膠質細胞瘤（astrocytoma）與寡突膠質細胞瘤（oligodendroglioma）。犬隻短頭種（brachycephalic
  breeds）好發。膠質瘤位於腦實質內，手術完整切除通常困難。放射治療為主要治療方式。
