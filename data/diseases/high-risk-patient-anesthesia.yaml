nameEn: High Risk Patient Anesthesia
nameZh: 高風險患者麻醉
bodySystem: emergency
description: 針對罹患心臟病、腎病、肝病、呼吸道疾病、內分泌異常等系統性疾病的患者制定的麻醉管理策略。需要更詳細的術前評估、客製化麻醉方案和加強監測。
