diagnosticAlgorithm:
  title: 球蟲症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估腹瀉嚴重度，尤其幼犬幼貓
      findings:
        - 水樣或血便
        - 脫水
        - 體重減輕
        - 幼齡動物
    - step: 2
      action: 糞便漂浮檢查
      details: 標準糞便浮游法鏡檢
      findings:
        - 卵囊（oocyst）陽性
        - Isospora（Cystoisospora）種
        - 需區分致病性與非致病性
    - step: 3
      action: 脫水與營養評估
      details: 血液檢查評估全身狀態
      findings:
        - 脫水程度評估
        - 低白蛋白
        - 電解質異常
        - 貧血（嚴重感染）
    - step: 4
      action: 治療與追蹤
      details: 抗球蟲治療及環境管理
      findings:
        - Sulfadimethoxine或Ponazuril治療
        - 臨床改善
        - 環境消毒
        - 治療後複檢
clinicalPearls:
  - 健康成年動物常為無症狀帶蟲者
  - 應激可誘發臨床疾病
  - 卵囊需1-2天孢子化才具感染性
  - 環境消毒用10%氨水
monitoringItems:
