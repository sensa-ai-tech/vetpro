slug: coccidiosis
nameEn: Coccidiosis
nameZh: 球蟲症
bodySystem: infectious
description: >-
  球蟲症是由頂複合體門原蟲 Isospora（Cystoisospora）屬感染腸道上皮細胞所引起的消化道疾病。犬隻主要感染 Cystoisospora canis 及 C. ohioensis complex，貓隻主要感染 C.
  felis 及 C. rivolta。臨床上以幼齡動物的急性水樣至血性下痢為主要表現，成年免疫健全動物多為亞臨床帶原。
aliases:
  - alias: 等孢球蟲症
    language: zh
  - alias: 犬貓球蟲感染
    language: zh
  - alias: Isosporosis
    language: en
  - alias: Cystoisospora Infection
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 幼犬（< 6 月齡）最易感染且症狀最嚴重。繁殖場及收容所感染率可達 20-40%。主要致病種為 Cystoisospora canis（卵囊最大，致病性最強）及 C. ohioensis complex。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 幼貓感染率高，尤其來自收容所及繁殖場的幼貓。Cystoisospora felis 及 C. rivolta 為主要致病種。免疫健全成貓多為亞臨床帶原。
etiology:
  categories:
    - name: 病原體
      examples:
        - Cystoisospora canis（犬，卵囊 34-40 × 28-32 μm，致病性最強）
        - Cystoisospora ohioensis complex（犬，包含 C. ohioensis, C. neorivolta, C. burrowsi）
        - Cystoisospora felis（貓，卵囊 38-51 × 27-39 μm）
        - Cystoisospora rivolta（貓，卵囊 21-28 × 18-23 μm）
    - name: 傳播途徑
      examples:
        - 糞口途徑攝入孢子化卵囊（主要途徑）
        - 攝入含包囊的轉續宿主組織（嚙齒類）
        - 環境中卵囊抵抗力強，可存活數月
    - name: 風險因子
      examples:
        - 幼齡動物（< 6 月齡最易感）
        - 群居環境（繁殖場、收容所、寄宿）
        - 環境衛生不良
        - 免疫抑制或緊迫（斷奶、轉運）
        - 合併其他腸道感染
clinicalSigns:
  early:
    - 急性水樣下痢
    - 糞便量增加
    - 輕度腹脹
    - 食慾下降
    - 發燒（輕度，部分病例）
  progressive:
    - 血性下痢（黏液血便）
    - 嘔吐
    - 脫水
    - 體重減輕
    - 發育遲緩
    - 被毛粗糙
    - 裏急後重（大腸受累明顯時）
    - 肛門周圍糞便污染
  late:
    - 嚴重脫水與電解質失衡
    - 嚴重消瘦
    - 貧血（嚴重出血性腸炎時）
    - 腸套疊（罕見併發症）
    - 繼發性細菌感染
    - 繼發性肺炎（嚴重消耗性病例）
diagnosis:
  primaryTests:
    - name: 糞便浮游法
      notes: >-
        以比重 1.18-1.20 的浮游液（硫酸鋅或蔗糖溶液）進行離心浮游法。觀察橢圓形、薄壁卵囊。需與 Toxoplasma 等其他球蟲卵囊鑑別。單次檢查敏感度可能不足，因排卵囊前期（prepatent
        period）及間歇排放。
    - name: 糞便直接抹片
      notes: 新鮮糞便製作生理食鹽水塗抹片或碘液染色。可觀察卵囊，但敏感度較浮游法低。適合作為初篩方法。
    - name: 糞便 PCR
      notes: 可區分不同 Cystoisospora 種別，敏感度與特異性高。主要用於研究或需要精確種別鑑定時。
  imaging:
    - name: 腹部超音波
      notes: 非特異性。嚴重病例可見腸壁增厚、腸管擴張及腸蠕動增加。主要用於排除其他消化道疾病（如腸套疊）。
  differentialDiagnoses:
    - 梨形鞭毛蟲症 (Giardiasis)
    - 犬小病毒腸炎 (Canine Parvoviral Enteritis)
    - 沙門氏菌症 (Salmonellosis)
    - 鉤蟲感染 (Hookworm Infection)
    - 胎兒三毛滴蟲症 (Tritrichomonosis)
    - 飲食不當性腸炎 (Dietary Indiscretion)
  additional:
    - 全血球計數：通常正常，嚴重出血病例可見貧血
    - 血液生化：嚴重脫水時可見電解質異常、BUN 升高（腎前性）
    - 糞便培養排除細菌性腸炎
treatment:
  principles:
    - 抗球蟲藥物抑制原蟲增殖
    - 支持療法糾正脫水與電解質失衡
    - 環境衛生管理防止再感染
    - 群居動物可考慮預防性投藥
  general:
    - Ponazuril 50 mg/kg PO q24h，連續 3 天（犬貓首選，直接殺滅球蟲）
    - 替代方案：Toltrazuril 10-20 mg/kg PO，單次給藥或間隔 2 週重複
    - Sulfadimethoxine 50-60 mg/kg PO（首日負荷劑量），之後 25 mg/kg PO q24h，連續 10-20 天
    - 靜脈或皮下輸液糾正脫水
    - 電解質補充（尤其鉀離子）
    - 止吐劑：Maropitant 1 mg/kg SC q24h（嘔吐嚴重時）
    - 環境消毒：10% 氨水溶液或蒸氣清潔可破壞卵囊
    - 幼犬幼貓斷奶轉運時可預防性給予 Ponazuril
    - 禁用糖皮質激素（可增加卵囊排放並使亞臨床感染轉為臨床疾病）
    - 群居環境爆發時：隔離患畜、降低密度、飲水及飼料容器架高避免糞便污染
prognosis: 免疫健全的幼犬幼貓經適當治療後預後極佳，多數在治療後 2-5 天內下痢改善。嚴重脫水及電解質失衡若及時矯正，恢復良好。免疫抑制或嚴重合併感染者預後較差。致死案例主要見於極幼齡（< 4 週齡）且未及時治療的動物。成年動物預後極佳。
