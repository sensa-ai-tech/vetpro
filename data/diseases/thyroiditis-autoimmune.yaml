slug: thyroiditis-autoimmune
nameEn: Thyroiditis Autoimmune
nameZh: 自體免疫性甲狀腺炎
bodySystem: immunology
description: 免疫系統攻擊甲狀腺組織導致慢性發炎及破壞,為犬甲狀腺功能低下最常見原因,可檢出抗甲狀腺球蛋白抗體(TgAA)。

aliases:
  - { alias: 淋巴球性甲狀腺炎, language: zh }
  - { alias: Lymphocytic thyroiditis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 約50%犬甲狀腺功能低下由自體免疫性甲狀腺炎引起,中型至大型犬好發
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極少見,貓甲狀腺疾病以甲狀腺亢進為主

etiology:
  categories:
    - name: 自體免疫機制
      examples:
        - T細胞介導的甲狀腺濾泡破壞
        - 抗甲狀腺球蛋白抗體(TgAA)生成
        - 抗甲狀腺過氧化酶抗體(TPOAb)
        - 淋巴球及漿細胞浸潤甲狀腺
    - name: 遺傳易感性
      examples:
        - 特定品種好發(黃金獵犬、杜賓犬、大麥町)
        - 家族聚集性
    - name: 環境因素
      examples:
        - 感染可能觸發自體免疫反應
        - 疫苗接種(爭議性)

clinicalSigns:
  early:
    - 嗜睡、活力下降
    - 體重增加(食慾正常或減少)
    - 不耐寒、尋求溫暖處
  progressive:
    - 對稱性脫毛(尾部、側腹部)
    - 皮膚增厚、色素沉著
    - 心搏過緩
    - 神經症狀(周邊神經病變、前庭症狀)
    - 高膽固醇血症

diagnosis:
  primaryTests:
    - name: 血清總T4
      notes: "低於正常範圍(<15 nmol/L 或 <1.2 μg/dL)"
    - name: 游離T4 by ED
      notes: "更準確評估甲狀腺功能,<10 pmol/L 支持診斷"
    - name: TSH
      notes: "升高(>0.6 ng/mL)支持原發性甲狀腺功能低下"
    - name: 抗甲狀腺球蛋白抗體(TgAA)
      notes: "陽性確診自體免疫性甲狀腺炎,但陰性不排除"
    - name: 血液常規
      notes: "可見輕度貧血、高膽固醇血症"
  differentialDiagnoses:
    - 甲狀腺萎縮(非免疫性)
    - 繼發性甲狀腺功能低下(垂體疾病)
    - 藥物誘發(類固醇、抗癲癇藥)
    - 甲狀腺低功能症候群(非甲狀腺疾病引起T4下降)

treatment:
  medical:
    - 甲狀腺素補充(Levothyroxine 0.02 mg/kg PO BID,初始劑量)
    - 治療4-6週後監測T4(用藥後4-6小時採血)
    - 目標T4在正常範圍高值(30-50 nmol/L 或 2.5-4 μg/dL)
    - 根據監測結果調整劑量(每次10-20%調整)
    - 穩定後每6-12個月監測T4
    - 終生補充治療
    - 症狀改善(活力、毛髮再生)通常於治療1-3個月內出現

prognosis:
  general: "預後優良,適當甲狀腺素補充可完全控制症狀並恢復正常生活品質。需終生治療及定期監測。"

prevention:
  - 遺傳性疾病,無有效預防
  - 高危品種繁殖前可進行TgAA篩檢
  - 早期診斷並治療避免併發症


