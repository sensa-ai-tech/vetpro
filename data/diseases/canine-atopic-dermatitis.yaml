slug: canine-atopic-dermatitis
nameEn: Canine Atopic Dermatitis
nameZh: 犬異位性皮膚炎
description: 犬隻因遺傳易感性對環境過敏原（如塵蟎、花粉、黴菌）產生IgE介導的過敏反應，導致慢性復發性搔癢性皮膚病。
bodySystem: dermatological
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 品種遺傳（西高地白梗、拉布拉多、法鬥、金毛）
        - 都市環境
        - 家族過敏史
clinicalSigns:
  early:
    - 季節性或全年性搔癢
    - 反覆耳道感染
    - 搔癢先於皮膚病變出現
    - 症狀逐年惡化
    - 對類固醇治療反應良好
  progressive:
    - 面部搔癢（眼周、口周）
    - 趾間紅腫及舔舐
    - 腋下及腹股溝紅斑
    - 耳廓內側紅腫
    - 慢性皮膚苔蘚化及色素沉著
    - 繼發性細菌或酵母菌感染
diagnosis:
  primaryTests:
    - 皮膚刮片排除外寄生蟲
    - 皮膚細胞學（排除感染）
    - 嚴格跳蚤防治試驗
    - 食物排除試驗（8-12週）
  additional:
    - 皮內過敏原測試（IDAT）
    - 血清過敏原特異性IgE檢測
    - 皮膚切片（非特異性但可排除其他疾病）
treatment:
  principles:
    - Oclacitinib（Apoquel）快速止癢
    - 短期類固醇（潑尼松龍0.5-1mg/kg）
    - 治療繼發性細菌或酵母菌感染
    - 外用類固醇噴劑
  general:
    - 過敏原特異性免疫治療（ASIT/減敏療法）
    - Lokivetmab（Cytopoint）每4-8週注射
    - Oclacitinib長期口服
    - 環孢素（Atopica）
    - 必需脂肪酸補充
    - 定期藥浴和皮膚保濕
prognosis: 無法治癒但可良好控制。多數病例需終身管理。過敏原特異性免疫治療約60-70%病例有效改善。早期診斷和多模式治療可顯著提升生活品質。
diagnosticAlgorithm:
  title: 犬異位性皮膚炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估搔癢分布（面部、耳朵、足部、腋下、腹股溝），發病年齡（1-3歲好發）
      findings:
        - 面部及耳部搔癢
        - 足部舔咬
        - 腋下及腹股溝紅腫
        - 季節性或全年性症狀
    - step: 2
      action: 排除其他搔癢病因
      details: 皮膚搔刮排除蟎蟲、跳蚤防治排除跳蚤過敏、食物排除試驗排除食物過敏
      findings:
        - 皮膚搔刮排除疥癬
        - 跳蚤預防及治療（排除FAD）
        - 黴菌培養排除皮黴菌
        - 8-12週嚴格食物排除試驗
    - step: 3
      action: Favrot臨床標準評估
      details: 應用Favrot 2010臨床標準（8項中符合≥5項）輔助臨床診斷
      findings:
        - 3歲前發病
        - 主要室內生活
        - 類固醇反應性搔癢
        - 足部受累
    - step: 4
      action: 過敏原檢測與確診
      details: 皮內試驗或血清IgE檢測鑑定過敏原（用於免疫治療規劃，非診斷）
      findings:
        - 環境過敏原鑑定（塵蟎、花粉、黴菌）
        - 用於免疫治療配方設計
        - 異位性皮膚炎為臨床排除診斷
        - 長期管理方案制定
clinicalPearls:
  - Favrot標準：符合5/8項則敏感性85%、特異性79%
  - 搔癢出現在皮膚病變之前是異位性皮膚炎的特徵
  - 必須排除跳蚤過敏和食物過敏後才能確診
  - 繼發性感染是急性發作的常見原因
monitoringItems:
  - 搔癢評分（PVAS）
  - 皮膚感染復發頻率
  - 藥物副作用（肝腎功能）
  - 免疫治療反應評估
associatedSymptoms:
  - symptomId: abdominal-pain
    frequency: uncommon
