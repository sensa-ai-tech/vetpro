slug: double-outlet-right-ventricle
nameEn: Double Outlet Right Ventricle
nameZh: 雙出口右心室
bodySystem: cardiac
description: 雙出口右心室（DORV）為罕見的先天性心臟病，指主動脈與肺動脈均起源於右心室，且通常伴隨心室中隔缺損（VSD）作為左心室唯一的血液出路。血流動力學表現取決於 VSD 位置與大動脈關係，可類似大型 VSD、法洛氏四聯症或大血管轉位。
aliases:
