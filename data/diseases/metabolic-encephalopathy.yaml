slug: metabolic-encephalopathy
nameEn: Metabolic Encephalopathy
nameZh: 代謝性腦病
bodySystem: neurology
description: 因全身性代謝異常導致的瀰漫性腦功能障礙，非原發性腦部疾病。常見原因包括肝衰竭 (肝性腦病)、腎衰竭 (尿毒性腦病)、嚴重低血糖、電解質失衡及內分泌疾病。臨床表現為意識狀態改變、行為異常與癲癇。

aliases:
  - { alias: Toxic-Metabolic Encephalopathy, language: en }
  - { alias: Metabolic Brain Disease, language: en }
  - { alias: 代謝性腦病變, language: zh }
  - { alias: 毒性代謝性腦病, language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬常見原因為肝臟疾病 (先天性門脈分流)、腎衰竭、低血糖 (insulinoma)。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓常見原因為肝臟脂質沉積症 (hepatic lipidosis)、腎衰竭、糖尿病酮酸中毒。

etiology:
  categories:
    - name: 肝臟相關
      examples:
        - 肝性腦病 (portosystemic shunt、肝硬化)
        - 氨 (ammonia) 蓄積
    - name: 腎臟相關
      examples:
        - 尿毒症 (uremia)
        - 嚴重急性或慢性腎病
    - name: 代謝/內分泌
      examples:
        - 嚴重低血糖
        - 糖尿病酮酸中毒
        - 嚴重電解質失衡 (低鈉、高鈉)
        - 甲狀腺功能低下黏液水腫昏迷

clinicalSigns:
  early:
    - 精神沉鬱或異常亢奮
    - 行為改變 (漫無目的走動、對刺激反應異常)
    - 食慾下降
  progressive:
    - 共濟失調
    - 失明 (皮質性)
    - 癲癇發作
    - 昏迷

diagnosis:
  primaryTests:
    - name: 血液生化全套
      notes: 評估肝腎功能、血糖、電解質。BUN/Creatinine 升高 (腎)、氨升高/白蛋白降低 (肝)
    - name: 血氨 (Ammonia)
      notes: 肝性腦病時顯著升高
    - name: 血氣分析
      notes: 評估酸鹼失衡

treatment:
  principles:
    - 糾正根本代謝異常為首要
    - 支持性腦部保護
    - 控制癲癇
  general:
    - 靜脈輸液糾正脫水與電解質失衡
    - 低血糖：葡萄糖靜脈注射
    - 肝性腦病：Lactulose 口服 + 低蛋白飲食
    - 癲癇控制：Diazepam 急性期，Levetiracetam 維持

prognosis: 取決於根本原因的可逆性。低血糖、電解質失衡引起者糾正後預後佳。慢性肝腎衰竭者預後謹慎至不良。早期辨識與積極治療根本原因可顯著改善預後。


