slug: middle-ear-effusion
nameEn: Middle Ear Effusion
nameZh: 中耳積液
bodySystem: ear
description: 中耳腔（鼓室）內非感染性或低度感染性液體蓄積，導致傳導性聽力損失及鼓膜異常，可能與慢性外耳炎、耳咽管功能不全或炎症反應相關。

aliases:
  - { alias: 中耳滲出液, language: zh }
  - { alias: 分泌性中耳炎, language: zh }
  - { alias: Secretory otitis media, language: en }
  - { alias: Middle ear fluid, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 騎士查理王小獵犬（CKCS）有原發性分泌性中耳炎的品種好發傾向。其他品種多為繼發於慢性外耳炎或中耳炎。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓中耳積液常與上呼吸道感染或鼻咽息肉相關。

etiology:
  categories:
    - name: 原發性
      examples:
        - 原發性分泌性中耳炎（PSOM，CKCS 品種好發）
        - 耳咽管功能不全
        - 黏膜上皮化生（mucoid metaplasia）
    - name: 繼發性
      examples:
        - 慢性外耳炎延伸
        - 中耳炎後殘留積液
        - 鼻咽息肉（貓）
        - 上呼吸道感染

clinicalSigns:
  early:
    - 聽力下降
    - 輕微頭歪斜
    - 搖頭
    - 耳部不適
  progressive:
    - 明顯傳導性聽力損失
    - 持續頭歪斜
    - 疼痛反應（觸壓耳根）
    - CKCS 可能出現頸部搔抓（與脊髓空洞症鑑別）
    - 鼓膜膨隆

diagnosis:
  primaryTests:
    - name: 耳鏡檢查（鎮靜下）
      notes: "鼓膜膨隆、透明度降低、可見液面水平。PSOM 患犬鼓膜可能完整但膨隆"
    - name: 影像學（CT/MRI）
      notes: "鼓泡內液體密度充填。CT 可評估骨壁狀態。MRI 可區分液體性質"
  differentialDiagnoses:
    - 化膿性中耳炎
    - 中耳膽脂瘤
    - 中耳腫瘤
    - 鼻咽息肉

treatment:
  medical:
    - 鎮靜下鼓膜穿刺引流（myringotomy）
    - 中耳沖洗（溫生理食鹽水）
    - 合併感染時全身性抗生素（依培養藥敏）
    - 口服類固醇（Prednisolone 0.5 mg/kg PO SID 漸減）——減少分泌
    - PSOM 常需反覆引流
  surgical:
    - 反覆復發病例可考慮鼓泡切開術
    - 貓——鼻咽息肉牽拉切除

prognosis:
  general: "單次引流後可能復發，尤其 PSOM 患犬常需多次穿刺引流。找出並處理根本原因後預後改善。CKCS 品種需長期監測。"

prevention:
  - 積極治療慢性外耳炎
  - CKCS 品種定期耳科檢查
  - 貓——早期處理上呼吸道疾病


