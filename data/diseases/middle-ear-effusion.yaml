diagnosticAlgorithm:
  title: 中耳積液/PSOM 診斷流程
  steps:
    - step: 1
      action: 臨床懷疑
      details: 品種+頭頸疼痛+耳部症狀
      findings:
        - Cavalier品種
        - 頸部觸診疼痛
        - 耳部搔抓/搖頭
        - 聽力下降
    - step: 2
      action: 耳鏡檢查
      details: 評估鼓膜和外耳道
      findings:
        - 鼓膜膨出（光滑完整但凸出）
        - 外耳道可能無炎症（PSOM特徵）
        - 鼓膜顏色改變
        - 神經學異常?
    - step: 3
      action: 影像確認
      details: MRI或CT評估鼓室泡
      findings:
        - MRI：鼓室泡高訊號
        - CT：鼓室泡軟組織密度
        - 雙側vs單側
        - 排除腫瘤和膽脂瘤
    - step: 4
      action: 治療性引流
      details: Myringotomy+沖洗+培養
      findings:
        - 鼓膜穿刺引流
        - 黏稠黏液（PSOM特徵）
        - 生理鹽水反覆沖洗
        - 培養+類固醇+抗生素
clinicalPearls:
  - Cavalier King Charles Spaniel有頭頸疼痛或抓耳→務必考慮PSOM
  - PSOM特徵：鼓膜膨出但外耳道看似正常——不像一般中耳炎有外耳炎
  - MRI是偵測PSOM最可靠的影像學方法
  - PSOM的黏液極為黏稠——需要反覆沖洗才能清除
  - 頭頸疼痛可能被誤診為頸椎病——CKCS務必排除PSOM
monitoringItems:
  - 頭頸疼痛改善
  - 鼓膜狀態（定期耳鏡追蹤）
  - 聽力評估
  - 神經功能（面神經、霍納氏）
  - PSOM復發監測
