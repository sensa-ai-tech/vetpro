slug: stranger-directed-aggression
nameEn: Stranger Directed Aggression
nameZh: 對陌生人攻擊行為
bodySystem: behavioral
description: 犬對陌生人之攻擊行為。可能基於恐懼、領域性或缺乏社會化。需行為修正及管理，嚴重者需藥物輔助。

aliases:
  - { alias: 陌生人恐懼攻擊, language: zh }
  - { alias: Fear of Strangers, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常見攻擊類型，品種傾向明顯
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓多為恐懼性攻擊

etiology:
  categories:
    - name: 恐懼性
      examples:
        - 社會化不足
        - 過去負面經驗
        - 遺傳傾向
    - name: 領域性
      examples:
        - 保護家園或主人
        - 警衛犬品種傾向
    - name: 防禦性
      examples:
        - 無法逃離
        - 角落或受限情境

clinicalSigns:
  early:
    - 吠叫、低吼（遠距離）
    - 後退、躲藏
    - 僵直、盯視
  progressive:
    - 齜牙、猛烈吠叫
    - 衝向或咬人
    - 接近時攻擊
    - 泛化至更多情境

diagnosis:
  primaryTests:
    - name: 行為史
      notes: "觸發對象（所有陌生人或特定類型）"
    - name: 評估動機
      notes: "恐懼vs領域vs防禦"
    - name: 社會化史
      notes: "幼年期經驗"
  differentialDiagnoses:
    - 疼痛相關攻擊
    - 認知障礙
    - 感覺缺陷（視力、聽力）

treatment:
  medical:
    - 行為修正：
    - 系統性減敏（從遠距離開始）
    - 反向制約（陌生人=好事）
    - 替代行為訓練
    - 管理：
    - 避免觸發情境
    - 嘴套訓練（公共場所）
    - 警告標誌、柵欄
    - 藥物（嚴重或輔助訓練）：
    - Fluoxetine 1-2 mg/kg PO q24h
    - Clomipramine 1-3 mg/kg PO q24h
    - Trazodone 3-5 mg/kg PO（特定事件前）

prognosis:
  general: "恐懼性攻擊經訓練可改善但需長期管理。領域性攻擊較難改變。嚴重咬傷史預後保留。"

prevention:
  - 幼犬廣泛社會化
  - 正向陌生人經驗
  - 避免懲罰或強迫
  - 品種選擇考量
