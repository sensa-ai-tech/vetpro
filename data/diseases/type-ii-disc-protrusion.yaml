slug: type-ii-disc-protrusion
nameEn: Type II Disc Protrusion
nameZh: 第二型椎間盤突出
bodySystem: neurology
description: 纖維環慢性退化、膨出壓迫脊髓,常見於大型犬種,進展緩慢,症狀逐漸惡化,治療可選擇內科或手術。

aliases:
  - { alias: Hansen Type II, language: en }
  - { alias: 慢性椎間盤突出, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 非軟骨營養不良大型犬種(德國狼犬、拉布拉多)5-12歲好發,胸腰椎常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見

etiology:
  categories:
    - name: 慢性退化
      examples:
        - 纖維環膠原纖維逐漸退化
        - 髓核含水量下降但不鈣化
        - 纖維環向背側膨出
        - 脊髓慢性壓迫
    - name: 生物力學因素
      examples:
        - 年齡相關退化
        - 長期負重或活動
        - 肥胖增加椎間盤負擔

clinicalSigns:
  early:
    - 間歇性後肢無力或跛行
    - 運動不耐、易疲倦
    - 輕微背痛(不如Type I明顯)
  progressive:
    - 後肢共濟失調逐漸惡化
    - 本體感覺缺失
    - 慢性進展至癱瘓(數週至數月)
    - 肌肉萎縮
    - 尿失禁(晚期)

diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: "定位病灶,評估UMN或LMN症狀"
    - name: 脊椎X光
      notes: "可見椎間隙變窄、骨贅形成(退化性變化),但無法確診壓迫"
    - name: MRI
      notes: "顯示纖維環背側膨出、脊髓慢性壓迫,T2可見脊髓水腫或萎縮"
    - name: CT myelography
      notes: "顯示脊髓壓迫,MRI不可用時使用"
  differentialDiagnoses:
    - 第一型椎間盤突出(急性)
    - 退化性腰薦椎狹窄
    - 脊椎骨贅或關節炎
    - 脊髓腫瘤
    - 退化性脊髓病變(DM)

treatment:
  medical:
    - 輕度症狀(Grade 1-2):內科治療
      - 籠休4-8週
      - 體重管理
      - NSAIDs(Carprofen 2-4 mg/kg PO BID)
      - 物理治療、水療
    - 中重度症狀(Grade 3-5)或內科治療失敗:手術減壓
      - Hemilaminectomy(胸腰椎)
      - Dorsal laminectomy(多節段壓迫)
    - 術後復健:
      - 物理治療、水療加速恢復
      - 逐步增加活動量
    - 疼痛控制(Gabapentin 10-20 mg/kg PO TID)

prognosis:
  general: "早期內科治療成功率約60-70%;手術治療成功率80-90%,但恢復較Type I緩慢。慢性壓迫導致脊髓不可逆損傷者預後保守。"

prevention:
  - 大型犬維持理想體重
  - 避免過度跳躍或劇烈運動
  - 早期症狀(後肢無力)出現時及早檢查
  - 定期適度運動維持肌肉強度


