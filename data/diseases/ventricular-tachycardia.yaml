diagnosticAlgorithm:
  title: 心室性心搏過速 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性虛弱、暈厥、猝死風險，注意潛在心臟病或全身性疾病
      findings:
        - 急性虛弱或暈厥
        - 聽診心率極快且可能不規則
        - 黏膜蒼白或發紺
    - step: 2
      action: 心電圖診斷
      details: 進行心電圖確認寬QRS波群心搏過速，評估血流動力學穩定性
      findings:
        - 寬大畸形QRS波群（>0.06秒犬）
        - 心率>160-180 bpm
        - 房室分離（P波與QRS無關）
    - step: 3
      action: 病因評估與分級
      details: 進行心臟超音波、電解質和心肌肌鈣蛋白檢測，尋找潛在病因
      findings:
        - 心臟超音波評估心肌病變
        - 心肌肌鈣蛋白升高提示心肌損傷
        - 排除電解質異常、脾臟腫瘤、胃扭轉等系統性原因
clinicalPearls:
  - 拳師犬出現昏厥應高度懷疑ARVC相關VT，需Holter評估
  - GDV術後48小時內VT發生率高達40%，需持續ECG監測
  - Lidocaine對貓效果差且有神經毒性風險，貓VT考慮atenolol或sotalol
  - VPC>24小時Holter總數的15-20%可能導致心搏過速性心肌病
  - 低鎂血症可降低抗心律不整藥物效果，應同時補充
monitoringItems:
  - 連續ECG監測（住院期間）
  - 24小時Holter評估治療效果
  - 心臟超音波定期追蹤
  - 電解質監測
  - Amiodarone使用時監測肝腎功能及甲狀腺功能
