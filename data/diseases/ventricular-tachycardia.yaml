slug: ventricular-tachycardia
nameEn: Ventricular Tachycardia
nameZh: 心室頻脈
bodySystem: cardiac
description: >-
  心室頻脈（VT）為起源於心室的快速心律不整，定義為連續三個以上的心室早期收縮（VPCs），心率通常 >160-180 bpm。VT 可導致心輸出量降低、低血壓、昏厥，甚至惡化為心室纖維顫動致突然死亡。犬隻中常見於
  Boxer、Doberman Pinscher、German Shepherd 及心臟病患者。
