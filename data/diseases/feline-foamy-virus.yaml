slug: feline-foamy-virus
nameEn: Feline Foamy Virus
nameZh: 貓泡沫病毒
bodySystem: infectious
description: 貓泡沫病毒(Feline Foamy Virus, FFV)是反轉錄病毒科泡沫病毒亞科成員,屬非致病性持續感染病毒,主要存在於唾液腺及口腔組織。此病毒透過咬傷或密切接觸傳播,全球貓群感染率約30-70%,不引起疾病但可終身帶毒。

aliases:
  - { alias: FFV, language: en }
  - { alias: 貓反轉錄病毒, language: zh }
  - { alias: Feline Spumavirus, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 成年貓、戶外貓及多貓家庭陽性率較高,幼貓及室內貓較少感染

etiology:
  categories:
    - name: 病毒性持續感染
      examples:
        - 貓泡沫病毒(FFV)感染
        - 經咬傷或深層傷口傳播
        - 唾液接觸傳播
        - 可能經母體垂直傳播

clinicalSigns:
  early:
    - 通常完全無症狀
    - 感染後病毒持續複製於唾液腺
  progressive:
    - 終身帶毒但不引起疾病
    - 極罕見報告輕微免疫調節異常
    - 不影響壽命或生活品質

diagnosis:
  primaryTests:
    - name: PCR檢測
      notes: "唾液、血液或組織FFV前病毒DNA檢測"
    - name: 血清學檢查
      notes: "FFV特異性抗體檢測(陽性表示曾接觸)"
    - name: 病毒分離
      notes: "組織培養(研究用途)"
  differentialDiagnoses:
    - 正常健康狀態(無需鑑別)
    - 其他反轉錄病毒感染(FIV, FeLV)需排除

treatment:
  medical:
    - 無需任何治療
    - FFV感染不需介入

prognosis:
  general: "預後極佳,FFV感染不影響貓隻健康、壽命或生活品質。帶毒貓可正常生活,無需特殊照護。FFV是已知最溫和的反轉錄病毒之一。"

prevention:
  - 無需特殊預防措施
  - 減少打鬥機會:結紮可降低攻擊行為
  - 室內飼養可減少接觸感染源
  - 多貓家庭無需隔離FFV陽性貓


