slug: irish-wolfhound-osteosarcoma
nameEn: Irish Wolfhound Osteosarcoma
nameZh: 愛爾蘭獵狼犬骨肉瘤
bodySystem: oncology
description: 愛爾蘭獵狼犬為骨肉瘤最高風險犬種之一,發病率極高。惡性骨腫瘤好發於四肢長骨,侵襲性強,早期肺轉移。

aliases:
  - { alias: 愛爾蘭獵狼犬骨癌, language: zh }
  - { alias: Irish Wolfhound Bone Cancer, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 愛爾蘭獵狼犬終生發病風險達 15-20%,為所有犬種中最高,7-9 歲多發

etiology:
  categories:
    - name: 品種遺傳傾向
      examples:
        - 巨型犬種基因易感性極高
        - 體重 >60 kg 為超高風險因子
    - name: 生長因素
      examples:
        - 快速生長與骨骼代謝壓力
        - 微創傷累積

clinicalSigns:
  early:
    - 漸進性跛行
    - 患肢局部腫脹,疼痛
    - 觸診可感受骨質硬塊
  progressive:
    - 病理性骨折
    - 體重下降,食慾減退
    - 呼吸困難(肺轉移)

diagnosis:
  primaryTests:
    - name: X 光檢查
      notes: "溶骨性或增生性病變,Codman 三角,骨膜反應"
    - name: 胸部 X 光三視圖
      notes: "評估肺轉移"
    - name: 組織病理學
      notes: "骨活檢確診"
    - name: 鹼性磷酸酶(ALP)
      notes: "常升高,預後指標"
  differentialDiagnoses:
    - 軟骨肉瘤
    - 骨髓炎
    - 纖維肉瘤

treatment:
  medical:
    - 截肢手術+化療:Carboplatin 300 mg/m² IV q21d x 4-6 次
    - 或 Doxorubicin 30 mg/m² IV q21d x 4-5 次
    - 疼痛控制:Carprofen 2.2 mg/kg PO q12h,Gabapentin 5-10 mg/kg PO q8-12h
    - 姑息性放療(不適合手術者)
    - Bisphosphonates(減緩骨溶解)

prognosis:
  general: "預後極差。僅截肢不化療中位存活期 3-5 個月,截肢+化療可延長至 8-12 個月。1 年存活率約 30-40%,2 年 <5%。90% 最終死於肺轉移。"

prevention:
  - 無有效預防
  - 早期發現跛行應立即影像學檢查
