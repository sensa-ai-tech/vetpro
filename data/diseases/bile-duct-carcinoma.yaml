slug: bile-duct-carcinoma
nameEn: Bile Duct Carcinoma
nameZh: 膽管癌
bodySystem: oncology
description: 膽管上皮細胞的惡性腫瘤（cholangiocarcinoma）。為犬貓原發性肝臟惡性腫瘤中較常見的類型。局部侵犯性強且早期腹膜腔轉移常見。

aliases:
  - { alias: "Cholangiocarcinoma", language: en }
  - { alias: "膽管細胞癌", language: zh }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬罕見。老年犬。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓為貓最常見的原發性肝臟腫瘤。

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 膽管上皮惡性增生
        - 可能與慢性膽管炎相關（貓）

clinicalSigns:
  early:
    - 食慾下降
    - 體重減輕
    - 嘔吐
  progressive:
    - 黃疸
    - 腹水
    - 肝腫大
    - 惡病質

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 肝臟腫塊或瀰漫性浸潤
    - name: 細針穿刺/活檢
      notes: 組織病理確診

treatment:
  principles:
    - 手術切除（單葉型可能可行）
    - 預後通常不良
  general:
    - 肝葉切除（可行時）
    - 化療效果有限
    - 支持性照護
    - 止痛

prognosis: 預後不良。完全切除罕見。中位存活通常 < 6 個月。貓略優於犬。

pubmedQueries:
  - query: '"bile duct carcinoma" OR "cholangiocarcinoma" AND (veterinary OR canine OR feline) AND ("treatment" OR "prognosis")'
    frequency: monthly
