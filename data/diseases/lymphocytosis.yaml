slug: lymphocytosis
nameEn: Lymphocytosis
nameZh: 淋巴球增多症
bodySystem: hematology
description: 淋巴球增多症為循環血液中淋巴球計數升高（犬 >5,000/μL，貓 >7,000/μL）。生理性淋巴球增多（epinephrine 介導）在健康年輕貓極常見。病理性淋巴球增多可見於慢性抗原刺激、Ehrlichia 或 Leishmania 感染、Addison's disease 及淋巴細胞白血病。

aliases:
  - { alias: 淋巴細胞增多, language: zh }
  - { alias: High Lymphocyte Count, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬隻病理性淋巴球增多症可見於 Ehrlichia 慢性感染、Addison's disease、慢性免疫刺激或慢性淋巴細胞白血病（CLL）。
  - speciesCommon: cat
    prevalence: common
    notes: 貓隻生理性淋巴球增多極常見（興奮/恐懼時 epinephrine 介導）。病理性可見於 FeLV 相關淋巴瘤/白血病、慢性感染。

etiology:
  categories:
    - name: 生理性
      examples:
        - Epinephrine 介導（興奮、恐懼、緊張）
        - 幼齡動物（淋巴球計數生理性較高）
        - 年輕貓最常見
    - name: 病理性
      examples:
        - 慢性抗原刺激（慢性感染、疫苗後）
        - Ehrlichia 慢性感染
        - Addison's disease（缺乏皮質醇的淋巴球抑制）
        - 慢性淋巴細胞白血病（CLL）
        - 急性淋巴母細胞白血病（ALL）

clinicalSigns:
  early:
    - 生理性無臨床症狀
    - 病理性症狀取決於基礎疾病
  progressive:
    - CLL：可長期無症狀或輕度嗜睡
    - ALL：急性嗜睡、發燒、出血傾向
    - Addison's：虛弱、嘔吐、脫水

diagnosis:
  primaryTests:
    - name: 全血球計數（CBC）與血液抹片
      notes: "淋巴球計數升高。血液抹片評估淋巴球形態：小型成熟淋巴球（CLL 或反應性）vs 大型不成熟淋巴母細胞（ALL）。"
    - name: 流式細胞儀（Flow Cytometry）
      notes: 確認淋巴球單克隆性（腫瘤性）vs 多克隆性（反應性）。免疫表型分析（B 細胞 vs T 細胞）。PARR（PCR for antigen receptor rearrangement）亦有助鑑別。

treatment:
  principles:
    - 生理性不需治療
    - 反應性治療基礎疾病
    - 腫瘤性需化療
  general:
    - 生理性：無需治療
    - 反應性：治療基礎疾病
    - "CLL：Chlorambucil 2-6 mg/m² PO q48h + Prednisolone（進展緩慢時可監測觀察）"
    - "ALL：CHOP 或類似化療方案"

prognosis: 生理性淋巴球增多症預後極好。反應性取決於基礎疾病。CLL 犬隻預後相對良好，中位存活時間可達 1-3 年。ALL 預後不良，治療反應率低。

