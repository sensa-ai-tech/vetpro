prognosis: 手術取石後功能恢復良好。飲食調整後復發率可降低。未改變飲食者復發率高。矽酸鹽結石整體較其他類型少見，相關研究與文獻也較少。終生飲食管理與定期追蹤是預防復發的關鍵。
