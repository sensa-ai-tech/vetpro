slug: histopathology-interpretation
nameEn: Histopathology Interpretation
nameZh: 組織病理學檢查判讀
bodySystem: other
description: 犬貓組織病理學檢查判讀,經手術切片或穿刺切片獲得組織,提供明確診斷、腫瘤分級分期、手術邊界評估。為腫瘤及複雜疾病診斷黃金標準。

aliases:
  - { alias: 組織切片, language: zh }
  - { alias: Histopathology, language: en }
  - { alias: Biopsy interpretation, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 腫瘤確診、皮膚病、肝腎切片
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 腫瘤診斷、腸道疾病切片

etiology:
  categories:
    - name: 切片類型
      examples:
        - 切除性切片(整個病灶切除)
        - 切開性切片(部分病灶切除)
        - 穿刺切片(Tru-Cut針,肝腎等器官)
        - 內視鏡切片(胃腸道)
    - name: 組織學診斷
      examples:
        - 腫瘤確診及分級
        - 發炎性疾病(IBD、肝炎)
        - 感染性疾病
        - 免疫相關疾病

clinicalSigns:
  early:
    - 組織病理為診斷工具
  progressive:
    - 依疾病而定

diagnosis:
  primaryTests:
    - name: 腫瘤診斷
      notes: "明確腫瘤類型、良惡性、分化程度"
    - name: 腫瘤分級
      notes: "依細胞異型性、有絲分裂率、壞死程度分級"
    - name: 手術邊界評估
      notes: "完整切除(clean margin)或不完整(incomplete margin)"
    - name: 免疫組織化學染色
      notes: "協助腫瘤分類(淋巴瘤B/T細胞、肉瘤類型等)"
  differentialDiagnoses:
    - 各類腫瘤確診
    - 發炎性腸病(IBD)
    - 慢性肝炎
    - 腎小球腎炎

treatment:
  medical:
    - 組織病理為診斷工具
    - 依診斷結果制定治療計畫

prognosis:
  general: "組織病理為腫瘤及複雜疾病診斷黃金標準,提供明確診斷及預後資訊。"

prevention:
  - 無菌採樣技術
  - 10%福馬林固定(組織:福馬林=1:10)
  - 完整臨床資訊提供病理醫師
  - 與病理醫師溝通討論複雜病例
