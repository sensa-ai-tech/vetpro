slug: rectovaginal-fistula
nameEn: Rectovaginal Fistula
nameZh: 先天性直腸陰道瘻管
bodySystem: gastrointestinal
description: 先天性直腸陰道瘻管為直腸與陰道間存在異常通道的畸形，常伴隨肛門閉鎖。糞便經陰道排出，導致泌尿生殖道感染。需手術矯正分離直腸與陰道通道。

aliases:
  - { alias: 直腸陰道廔管, language: zh }
  - { alias: Rectovaginal fistula, language: en }
  - { alias: Anovaginal fistula, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 常伴隨肛門閉鎖。雌性幼犬/幼貓。
  - speciesCommon: cat
    prevalence: rare
    notes: 常伴隨肛門閉鎖。雌性幼犬/幼貓。

etiology:
  categories:
    - name: 先天發育異常
      examples:
        - 泄殖膜分隔發育不全
        - 直腸與陰道未正常分離
        - 常與肛門閉鎖並存

clinicalSigns:
  early:
    - 糞便從陰道排出
    - 會陰部汙染
    - 反覆陰道感染
  progressive:
    - 慢性陰道炎
    - 泌尿道感染
    - 排便控制異常

diagnosis:
  primaryTests:
    - name: 影像與臨床檢查
      notes: 視診與直腸/陰道檢查。造影攝影確認瘻管位置。

treatment:
  principles:
    - 依嚴重程度決定保守或手術治療
    - 支持療法
  general:
    - 手術分離直腸與陰道通道。重建正常肛門開口。術後抗生素。

prognosis: 手術矯正後預後尚可。肛門括約肌功能可能受影響。

pubmedQueries:
  - query: '"Rectovaginal Fistula" AND (veterinary OR canine OR feline) AND (treatment OR management)'
    frequency: monthly
