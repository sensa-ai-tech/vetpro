slug: regional-mastectomy
nameEn: Regional Mastectomy
nameZh: 區域性乳腺切除術
bodySystem: reproductive
description: 切除單一或相鄰1-2個乳腺及其淋巴引流區域。適用於局限性乳腺腫瘤,手術創傷較小,恢復快。

aliases:
  - { alias: 局部乳腺切除, language: zh }
  - { alias: Partial mastectomy, language: en }
  - { alias: 乳腺腫塊切除術, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 適用於單一腫塊<3cm且無淋巴結轉移
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓因高惡性率常建議更廣泛切除

etiology:
  categories:
    - name: 良性腫瘤
      examples:
        - 纖維腺瘤
        - 混合型腫瘤
        - 導管乳頭狀瘤
    - name: 早期惡性腫瘤
      examples:
        - 小型管狀癌(<2cm)
        - 無淋巴結轉移的癌
        - 邊緣清楚的腫塊

clinicalSigns:
  early:
    - 單一或相鄰乳腺腫塊
    - 邊界清楚、可移動
    - 生長緩慢(<2個月倍增時間)
  progressive:
    - 術後切口長度視腫塊大小(通常5-10cm)
    - 7-10天拆線
    - 活動力快速恢復

diagnosis:
  primaryTests:
    - name: 細針穿刺細胞學
      notes: "初步判定腫瘤性質"
    - name: 區域淋巴結觸診
      notes: "評估腹股溝或腋下淋巴結大小"
    - name: 胸腔X光
      notes: "排除肺轉移"
  differentialDiagnoses:
    - 乳腺鏈切除術
    - 單純腫塊切除(非乳腺切除)
    - 乳腺炎引流手術

treatment:
  medical:
    - 手術原則:腫塊周圍2cm安全邊緣,含完整乳腺單位
    - 淋巴結:同側區域淋巴結一併切除送檢
    - 麻醉:標準全身麻醉協議
    - 術後止痛:Carprofen 4 mg/kg SC術中,後2.2 mg/kg PO q12h持續5天
    - 病理檢查:完整腫塊送組織病理,評估惡性度及邊緣

prognosis:
  general: "良性腫瘤預後極佳(復發率<5%)。早期惡性腫瘤若邊緣清楚,預後良好(2年存活率>80%)。術後病理為惡性需考慮追加治療。"

prevention:
  - 早期絕育降低發生率
  - 定期乳腺檢查發現小腫塊
  - 腫塊發現即早手術(勿觀察等待)
  - 術後定期追蹤(每3-6月)
