species:
  - speciesCommon: dog
    prevalence: common
    notes: 法國鬥牛犬為 IVDD 最高風險品種之一。軟骨營養不良犬種椎間盤早期退化。2-6 歲為好發年齡。胸腰段（T11-L3）最常見。

etiology:
  categories:
    - name: 品種因素
      examples:
        - 軟骨營養不良體型（Chondrodystrophic）
        - 椎間盤纖維環早期退化
        - 髓核鈣化
    - name: 病理機制
      examples:
        - Hansen Type I（急性髓核突出）
        - Hansen Type II（慢性纖維環膨出）
        - 脊髓壓迫與缺血損傷
    - name: 風險因素
      examples:
        - 肥胖
        - 高衝擊運動（跳躍、樓梯）
        - 外傷

clinicalSigns:
  early:
    - 背部疼痛（觸摸背部哀嚎）
    - 不願跳躍或上樓梯
    - 弓背姿勢
    - 活動量減少
  progressive:
    - 後肢步態異常（共濟失調）
    - 後肢無力
    - 後肢癱瘓（不完全至完全）
    - 排尿功能障礙
    - 深部疼痛覺喪失（最嚴重，Grade V）

diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: 神經定位（上/下運動神經元）。疼痛分級（Grade I-V）。深部疼痛覺評估
    - name: MRI
      notes: 金標準。精確定位突出椎間盤。評估脊髓壓迫與水腫程度
    - name: CT
      notes: 可見鈣化椎間盤物質。手術規劃。比 MRI 快速

treatment:
  principles:
    - 依神經損傷程度選擇保守或手術
    - 減壓手術為嚴重病例首選
    - 疼痛管理
    - 術後復健
  general:
    - Grade I-II（僅疼痛或輕度共濟失調）：嚴格籠休 4-6 週、止痛藥、肌肉鬆弛劑
    - Grade III-V（癱瘓）：手術減壓（椎板切除術 Hemilaminectomy）
    - 術後 Gabapentin + NSAIDs 疼痛控制
    - 物理復健（水療、被動活動）
    - 膀胱管理（手動排尿如需要）
    - 體重管理預防復發
    - 避免跳躍與高衝擊活動

prognosis: Grade I-III 保守或手術治療預後良好（>90% 恢復行走能力）。Grade IV 手術後約 90% 可恢復。Grade V（深部疼痛覺喪失）手術預後約 50-60%。深部疼痛覺喪失超過 48 小時者預後急遽下降。法國鬥牛犬同時存在半椎體可能增加手術複雜性。


