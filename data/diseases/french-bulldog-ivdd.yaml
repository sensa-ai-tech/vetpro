slug: french-bulldog-ivdd
nameEn: French Bulldog IVDD
nameZh: 法國鬥牛犬椎間盤疾病
bodySystem: neurology
description: 法國鬥牛犬為椎間盤疾病（IVDD）的高風險品種，因軟骨營養不良（Chondrodystrophic）體型使椎間盤早期退化。Hansen Type I 為最常見類型，急性椎間盤突出可導致嚴重脊髓壓迫與後肢癱瘓。

aliases:
  - { alias: 法鬥椎間盤突出, language: zh }
  - { alias: 法鬥 IVDD, language: zh }
  - { alias: French Bulldog intervertebral disc disease, language: en }
  - { alias: Frenchie IVDD, language: en }
