diagnosticAlgorithm:
  title: 落磯山斑點熱 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估壁蝨暴露史與急性全身症狀
      findings:
        - 急性高燒
        - 皮膚瘀斑與點狀出血
        - 關節疼痛與肌肉僵硬
        - 眼部充血與結膜出血
    - step: 2
      action: 血液檢查
      details: CBC與生化檢查
      findings:
        - 血小板減少
        - 白血球減少或正常
        - 低白蛋白血症
        - 低鈉血症
    - step: 3
      action: 血清學檢測
      details: Rickettsia rickettsii抗體檢測
      findings:
        - 急性期與恢復期配對血清IFA效價四倍升高
        - 單次高效價具參考意義
        - PCR檢測壁蝨或血液樣本
    - step: 4
      action: 確診與治療反應
      details: 綜合判斷並觀察多西環素治療反應
      findings:
        - 多西環素治療24-48小時退燒
        - 臨床症狀快速改善
        - 排除其他壁蝨傳播疾病
        - 治療反應支持推斷性診斷
clinicalPearls:
  - RMSF是蜱媒介疾病中最致命的——臨床懷疑即應立即開始doxycycline治療
  - 血小板減少是最一致的實驗室發現
  - 蜱需附著5-20小時才能傳播R. rickettsii——及時移除蜱可預防感染
  - 配對血清（急性期vs恢復期）是血清學確診的標準方法
  - RMSF是人畜共通傳染病——但犬不直接傳播給人，是經蜱叮咬傳播
monitoringItems:
  - 體溫每日監測直至退燒
  - 血小板計數追蹤恢復
  - 腎功能監測
  - 凝血指標追蹤（DIC病例）
