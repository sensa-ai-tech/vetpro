diagnosticAlgorithm:
  title: 尿崩症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估嚴重多飲多尿
      findings:
        - 極度多飲多尿
        - 尿量極大（>100 mL/kg/day）
        - 尿液極稀
        - 渴飲行為
    - step: 2
      action: 尿液分析
      details: 尿比重評估
      findings:
        - 尿比重極低（<1.005）
        - 排除糖尿病（無尿糖）
        - 排除腎臟病
    - step: 3
      action: 水剝奪試驗
      details: 禁水後測量尿比重與體重
      findings:
        - 禁水後尿比重仍低（中樞型）
        - 給予DDAVP後尿比重上升（中樞型）
        - 給予DDAVP無反應（腎源型）
    - step: 4
      action: 腦部影像
      details: MRI垂體評估
      findings:
        - 垂體腫塊（中樞型）
        - 後葉亮點消失
        - 排除創傷後
        - 原發性vs繼發性
clinicalPearls:
  - 完全性CDI尿比重<1.005；部分性可能略高
  - 水剝奪試驗有風險，需在醫院密切監測
  - DDAVP滴眼劑比口服便宜且有效
  - 過量DDAVP可能導致水中毒（低鈉血症）
  - 創傷後CDI可能是暫時性的
  - 腎髓質沖刷可延長尿液濃縮恢復時間
monitoringItems:
  - 飲水量和尿量
  - 尿比重
  - 電解質（尤其鈉）
  - 體重
