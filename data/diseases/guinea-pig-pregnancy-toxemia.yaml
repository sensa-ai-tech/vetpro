slug: guinea-pig-pregnancy-toxemia
nameEn: Guinea Pig Pregnancy Toxemia
nameZh: 天竺鼠妊娠毒血症
bodySystem: metabolic
description: 懷孕末期或哺乳初期母天竺鼠因能量負平衡導致的急性致命性代謝疾病。肥胖母天竺鼠風險最高，死亡率極高 (>80%)。以酮血症、肝臟脂肪變性、急性腎衰竭為特徵，常在數小時內急遽惡化。

aliases:
  - { alias: 天竺鼠懷孕中毒症, language: zh }
  - { alias: 天竺鼠酮血症, language: zh }
  - { alias: Ketosis in Guinea Pigs, language: en }
  - { alias: Pregnancy Ketosis, language: en }
  - { alias: Toxemia of Pregnancy, language: en }

species:
  - speciesCommon: guinea pig
    speciesScientific: Cavia porcellus
    prevalence: uncommon
    notes: 懷孕最後 2 週或產後 1 週最高風險。肥胖母天竺鼠 (>800 g) 風險顯著增加。第一胎或多胎懷孕風險較高。死亡率極高——預防遠優於治療。亦可發生於非懷孕的肥胖母天竺鼠。

etiology:
  categories:
    - name: 代謝性
      examples:
        - 懷孕末期能量需求急增（天竺鼠胎兒出生時體型大、已發育完全）
        - 子宮佔腹腔空間壓迫胃→攝食量下降
        - 能量負平衡→脂肪大量動員→酮體產生
        - 肝臟脂肪浸潤 (hepatic lipidosis)
        - 代謝性酸中毒
    - name: 風險因素
      examples:
        - 肥胖（最重要風險因素！）
        - 多胎懷孕（天竺鼠常生 2-4 隻大型幼仔）
        - 初產
        - 缺乏運動
        - 懷孕末期厭食或飲食不當
        - 緊迫（環境變化、運輸）
        - 飲水不足

clinicalSigns:
  early:
    - 食慾急劇下降（懷孕末期）
    - 嗜睡
    - 不願移動
  progressive:
    - 完全厭食
    - 呼吸急促（代謝性酸中毒代償）
    - 丙酮氣味（呼氣）
    - 肌肉無力
    - 流涎
  late:
    - 痙攣/抽搐
    - 昏迷
    - 低體溫
    - 死亡（可在發病後數小時至 24 小時）

diagnosis:
  primaryTests:
    - name: 尿液試紙
      notes: "酮尿強陽性。蛋白尿。簡便快速的篩檢"
    - name: 生化
      notes: "嚴重酮血症。低血糖或高血糖。肝指數升高。BUN/Creatinine 升高。高膽固醇/三酸甘油酯"
  imaging:
    - name: 腹部超音波
      notes: "肝臟回音增強（脂肪肝）。胎兒存活評估（心跳）"
  additional:
    - 血液氣體（嚴重代謝性酸中毒）
    - 電解質
    - CBC
    - 血酮測定（顯著升高）

treatment:
  principles:
    - 天竺鼠妊娠毒血症治療反應極差
    - 積極液體治療與能量補充
    - 嚴重者討論緊急剖腹產
    - 預防為唯一有效策略
  general:
    - "緊急靜脈輸液：LRS + 5% Dextrose，10-15 mL/kg/hr"
    - "口服葡萄糖/蜂蜜水緊急補充（意識清醒時）"
    - "矯正酸中毒：碳酸氫鈉 1-2 mEq/kg IV slow（嚴重酸中毒）"
    - "維生素 C 補充：100 mg SC"
    - "鈣補充：Calcium gluconate 10% 50-100 mg/kg SC slow（低鈣血症）"
    - "止痛：Meloxicam 0.3-0.5 mg/kg SC SID"
    - "嚴重病例：緊急剖腹產 (cesarean section) + 卵巢子宮摘除術"
    - "保暖（低體溫者）"
    - "強制灌食高能量食物（意識清醒者）"
    - "預防（最重要！）：懷孕前控制體重 (<800 g)、懷孕期充足高品質飲食"
    - "懷孕末期避免突然飲食變更或環境緊迫"
    - "確保充足飲水"

emergencyNotes: 天竺鼠妊娠毒血症死亡率極高 (>80%)。出現神經症狀（痙攣、昏迷）時幾乎無法挽救。立即靜脈輸液 + 葡萄糖。嚴重時與飼主討論緊急剖腹產或安樂死。預防是唯一有效策略——繁殖用母天竺鼠必須維持適當體重。

prognosis: 預後極差。整體死亡率 >80%。即使積極治療，嚴重病例存活率 <20%。出現神經症狀後幾乎不可能恢復。預防（控制體重、充足營養）為唯一有效策略。不建議肥胖母天竺鼠繁殖。

