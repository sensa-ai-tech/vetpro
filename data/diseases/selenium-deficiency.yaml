slug: selenium-deficiency
nameEn: Selenium Deficiency
nameZh: 硒缺乏症
bodySystem: metabolic
description: 硒為谷胱甘肽過氧化酶（glutathione peroxidase）的必需組成，與維生素 E 協同保護細胞免受氧化損傷。缺乏可導致白肌病（white muscle disease）及心肌退化，犬貓食用商業飼料時罕見，但自製飲食或硒貧乏地區可能發生。

aliases:
  - { alias: 缺硒, language: zh }
  - { alias: 白肌病, language: zh }
  - { alias: Selenium Deficiency Myopathy, language: en }
  - { alias: White Muscle Disease, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬硒缺乏極罕見於商業飼料餵養犬。硒貧乏土壤地區的放牧犬或餵食當地食材的犬可能受影響。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓硒缺乏罕見。常與維生素 E 缺乏同時發生。

etiology:
  categories:
    - name: 攝入不足
      examples:
        - 硒貧乏地區食材
        - 不均衡自製飲食
    - name: 需求增加
      examples:
        - 高不飽和脂肪酸飲食（增加氧化壓力）
        - 維生素 E 同時缺乏

clinicalSigns:
  early:
    - 肌肉僵硬
    - 運動不耐
    - 嗜睡
  progressive:
    - 肌肉疼痛及腫脹
    - 步態異常（僵硬步態）
    - 吞嚥困難（咽喉肌受累）
    - 心肌病（心臟擴大、心衰）
    - 猝死（心肌壞死）

diagnosis:
  primaryTests:
    - name: 血清硒濃度
      notes: 低於正常參考值。全血硒較血清硒更能反映長期硒狀態。
    - name: 肌酸激酶（CK）
      notes: CK 及 AST 升高反映肌肉損傷。

treatment:
  principles:
    - 硒與維生素 E 合併補充
    - 矯正飲食
    - 避免過量補充（硒中毒致命）
  general:
    - 注射用亞硒酸鈉/維生素 E（嚴重者）
    - 口服硒酵母補充
    - 同時補充維生素 E
    - 轉換至含適量硒的商業飼料

prognosis: 輕至中度缺乏經補充後預後良好。嚴重心肌壞死可能不可逆。白肌病幼犬若及時治療多數可恢復。硒補充劑量範圍窄，過量可致中毒。

pubmedQueries:
  - query: '"Selenium Deficiency" AND (veterinary OR canine OR feline) AND ("guidelines" OR "consensus")'
    frequency: monthly
