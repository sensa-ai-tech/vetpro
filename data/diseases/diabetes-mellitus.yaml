diagnosticAlgorithm:
  title: 糖尿病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估多飲多尿多食與體重減輕
      findings:
        - 多飲多尿
        - 多食但體重減輕
        - 白內障（犬）
        - 後肢跛行（貓：糖尿病神經病變）
    - step: 2
      action: 血糖與尿液
      details: 確認持續性高血糖
      findings:
        - 空腹血糖>200 mg/dL
        - 尿糖陽性
        - 尿酮體評估
        - 果糖胺升高（排除應激性高血糖）
    - step: 3
      action: 併發症篩檢
      details: DKA與共病評估
      findings:
        - 血液氣體分析（酮酸中毒）
        - 胰臟炎共病
        - UTI篩檢
        - 肝臟脂肪沉積（貓）
    - step: 4
      action: 治療監測
      details: 胰島素治療與血糖曲線
      findings:
        - 胰島素選擇與起始劑量
        - 血糖曲線監測
        - 果糖胺追蹤
        - 居家尿糖或血糖監測指導
clinicalPearls:
  - 貓的應激性高血糖可達300-400 mg/dL，果糖胺有助於區分
  - 犬糖尿病幾乎都需終身胰島素；貓有緩解可能
  - 貓的低碳水化合物飲食非常重要，可提高緩解率
  - 白內障在犬糖尿病極為常見（>80%），貓罕見
  - Somogyi效應：過量胰島素導致反彈性高血糖
  - 居家血糖監測可改善控制效果
monitoringItems:
  - 血糖曲線（每2-4週直到穩定）
  - 果糖胺（每4-6週）
  - 體重
  - 水攝取量
  - 臨床症狀
  - 尿液分析（每3-6個月）
