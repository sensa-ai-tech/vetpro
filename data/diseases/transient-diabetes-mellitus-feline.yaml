etiology:
  categories:
    - name: 葡萄糖毒性
      examples:
        - 長期高血糖損害β細胞功能
        - 胰島澱粉樣沉積
        - 胰島素阻抗加重β細胞負擔
    - name: 可逆性因素
      examples:
        - 肥胖導致胰島素阻抗
        - 藥物誘發(類固醇、孕酮)
        - 併發疾病(胰臟炎、甲狀腺亢進)
        - 壓力性高血糖
clinicalSigns:
  early:
    - 多渴、多尿
    - 多食或食慾改變
    - 體重減輕(儘管食慾正常或增加)
  progressive:
    - 肌肉萎縮、後肢無力
    - 被毛品質下降
    - 糖尿病酮酸中毒(若未治療)
    - 血糖穩定控制後症狀逐漸消失
diagnosis:
  primaryTests:
    - name: 血糖檢測
      notes: 持續性高血糖(>250 mg/dL),診斷時常>400 mg/dL
    - name: 尿液分析
      notes: 尿糖陽性,可能有酮體
    - name: 果糖胺
      notes: 評估過去2-3週平均血糖控制(通常升高>400 μmol/L)
    - name: 血液生化
      notes: 排除併發疾病(胰臟炎、甲狀腺功能)
  differentialDiagnoses:
