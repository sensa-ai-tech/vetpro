    - 壓力性高血糖
    - 甲狀腺亢進
    - 肢端肥大症
treatment:
  medical:
    - 初始胰島素治療(Glargine 0.25-0.5 U/kg SC BID 或 PZI 0.2-0.4 U/kg SC BID)
    - 嚴格飲食控制(高蛋白低碳水化合物處方飼料)
    - 減重計畫(肥胖貓)
    - 血糖曲線監測(每1-2週調整劑量)
    - 治療併發疾病(胰臟炎、甲狀腺亢進)
    - 逐步減少胰島素劑量當血糖持續穩定
    - 停用胰島素後持續監測血糖及尿糖(每週至每月)
prognosis:
  general: 約20-30%糖尿病貓可達到緩解,中位緩解時間2-6個月。早期診斷、嚴格血糖控制及減重可提高緩解率。部分貓可能復發需重新治療。
prevention:
  - 維持理想體重,避免肥胖
  - 餵食高蛋白低碳水化合物飲食
  - 早期診斷並積極治療糖尿病
  - 定期監測血糖及體重
