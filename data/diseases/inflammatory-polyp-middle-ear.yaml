nameEn: Inflammatory Polyp Middle Ear
nameZh: 中耳炎症性息肉
bodySystem: ear
description: 起源於中耳或耳咽管黏膜的良性炎症性息肉，可向外延伸至外耳道或向內延伸至鼻咽部，為貓外耳炎及上呼吸道阻塞的重要原因之一。
