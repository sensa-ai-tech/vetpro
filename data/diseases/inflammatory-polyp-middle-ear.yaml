species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬炎症性息肉罕見，偶見個案報告。犬耳道增生組織需與息肉鑑別。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓最常見。幼至青年貓好發（1-5 歲），但各年齡均可見。息肉可向鼻咽部或外耳道生長。單側為主。
etiology:
  categories:
    - name: 病因假說
      examples:
        - 慢性中耳炎引起的反應性增生（最被接受的假說）
        - 上呼吸道病毒感染後炎症反應
        - 耳咽管黏膜慢性刺激
        - 先天性（胚胎殘留組織）
    - name: 解剖生長方向
      examples:
        - 向鼻咽延伸（最常見）——鼻咽息肉
        - 向外耳道延伸——耳道息肉
        - 雙向生長
clinicalSigns:
  early:
    - 打噴嚏或鼻塞（鼻咽型）
    - 呼吸雜音（stridor）
    - 慢性外耳炎（耳道型）
    - 耳分泌物
  progressive:
    - 吞嚥困難
    - 明顯的呼吸困難
    - 頭歪斜
    - Horner syndrome
    - 顏面神經麻痺
diagnosis:
  primaryTests:
    - name: 口腔鼻咽檢查（鎮靜下）
      notes: 軟顎後方反折檢查。鼻咽息肉可見光滑粉紅色腫塊突出於軟顎背側
    - name: 耳鏡檢查（鎮靜下）
      notes: 外耳道型可見光滑腫塊突出。評估鼓膜狀態
    - name: CT/MRI
      notes: 評估息肉起源位置、範圍、中耳受累程度。手術計畫必備
  differentialDiagnoses:
    - 鼻咽腫瘤（淋巴瘤、鱗狀細胞癌）
    - 異物
    - 鼻咽狹窄
    - 耳道腫瘤
treatment:
  medical:
    - 術後短期類固醇（Prednisolone 1-2 mg/kg PO SID 漸減 2-3 週）降低復發率
    - 術後抗生素（合併感染時）
  surgical:
    - 牽拉切除術（traction-avulsion）——簡便但復發率較高（30-50%）
    - 腹側鼓泡切開術（VBO）合併息肉切除——復發率最低（<5%）
    - 術後加口服類固醇可降低牽拉切除的復發率
prognosis:
  general: VBO 合併息肉切除預後最佳，復發率 <5%。單純牽拉切除復發率約 30-50%。術後 Horner syndrome 常見但多為暫時性。整體預後良好。
prevention:
