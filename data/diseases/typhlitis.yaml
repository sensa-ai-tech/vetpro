slug: typhlitis
nameEn: Typhlitis
nameZh: 盲腸炎
bodySystem: gastrointestinal
description: 盲腸發炎,可能因感染、異物或發炎性腸病引起。臨床表現為腹瀉、腹痛及血便。

aliases:
  - { alias: 盲腸發炎, language: zh }
  - { alias: Cecal Inflammation, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見

etiology:
  categories:
    - name: 感染性
      examples:
        - 細菌性感染
        - 寄生蟲感染
    - name: 發炎性
      examples:
        - 發炎性腸病

clinicalSigns:
  early:
    - 腹瀉 (可能帶血)
    - 腹痛
  progressive:
    - 持續腹瀉
    - 體重減輕
    - 發燒

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "盲腸壁增厚"
    - name: 結腸鏡檢查
      notes: "直視盲腸,取組織切片"
    - name: 糞便檢查
      notes: "寄生蟲、培養"
  differentialDiagnoses:
    - 結腸炎
    - 盲腸腫瘤
    - 腸套疊

treatment:
  medical:
    - 抗生素 (Metronidazole, Tylosin)
    - 驅蟲
    - 抗發炎飲食
    - 外科切除 (嚴重或慢性病例)

prognosis:
  general: "預後良好至謹慎;感染性病因預後佳;慢性或發炎性腸病預後謹慎"

prevention:
  - 定期驅蟲
  - 適當飲食管理
