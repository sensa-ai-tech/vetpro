slug: standard-poodle-sebaceous-adenitis
nameEn: Standard Poodle Sebaceous Adenitis
nameZh: 標準貴賓犬皮脂腺炎
bodySystem: dermatology
description: 標準貴賓犬常見的特發性皮膚病,以皮脂腺破壞與淋巴細胞浸潤為特徵。導致毛髮脫落、皮屑增加與毛質改變,屬慢性進行性疾病,需長期管理。

aliases:
  - { alias: 標準貴賓脂腺炎, language: zh }
  - { alias: Standard Poodle SA, language: en }
  - { alias: 標準貴賓皮脂腺病, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 標準貴賓為最高發品種,發病年齡1-7歲,無性別差異,可能具遺傳傾向

etiology:
  categories:
    - name: 免疫介導性
      examples:
        - 皮脂腺自體免疫攻擊
        - T淋巴細胞浸潤與腺體破壞
    - name: 遺傳因素
      examples:
        - 疑似體染色體隱性遺傳
        - 角化異常基因
    - name: 皮脂代謝異常
      examples:
        - 皮脂分泌調控缺陷
        - 毛囊角化過度

clinicalSigns:
  early:
    - 頭頂、耳背、頸背部開始脫毛
    - 皮膚出現銀白色乾燥皮屑
    - 毛髮變脆、易斷、失去光澤
  progressive:
    - 脫毛擴展至軀幹與四肢
    - 皮膚增厚,色素沉著
    - 毛髮嚴重脫落呈蛾蝕狀
    - 續發性細菌或黴菌感染
    - 輕度至中度搔癢(若有繼發感染)

diagnosis:
  primaryTests:
    - name: 皮膚組織病理
      notes: "確診標準:皮脂腺周圍肉芽腫性至化膿性炎症,腺體萎縮或消失,毛囊角化栓塞"
    - name: 毛髮檢查
      notes: "毛幹周圍可見厚層角質碎屑(follicular casts)"
    - name: 皮膚刮搔與培養
      notes: "排除寄生蟲、細菌與黴菌感染"
  differentialDiagnoses:
    - 內分泌性脫毛(甲狀腺低能、庫欣氏症)
    - 毛囊蟲症
    - 皮癬菌感染
    - 脂溢性皮膚炎
    - 對稱性狼瘡樣脫毛

treatment:
  medical:
    - 局部治療:每3-7天使用潤膚洗劑(含礦物油或丙二醇)軟化皮屑
    - 外用保濕劑:Omega-3/6脂肪酸噴劑或乳液
    - 口服Omega-3脂肪酸:1000-3000 mg/天
    - Vitamin A補充:8,000-10,000 IU PO SID
    - 嚴重病例:Cyclosporine 5 mg/kg PO SID(免疫調控)
    - 續發感染治療:抗生素或抗黴菌藥
    - 定期浴療與保濕為長期管理核心

prognosis:
  general: "無法根治,需終生管理。部分病例經積極治療可控制症狀,皮毛部分再生;部分病例持續惡化。早期診斷與規律局部治療預後較佳,生活品質可維持良好。"

prevention:
  - 避免繁殖患病犬隻及其直系親屬
  - 高風險犬隻定期皮膚檢查
  - 早期識別毛質與皮屑變化
  - 遺傳篩檢計畫(育種者)
