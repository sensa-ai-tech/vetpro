pubmedQueries:
  - query: '"chemodectoma" OR "heart base tumor" AND (veterinary OR canine) AND ("treatment" OR "prognosis")'
    frequency: monthly
diagnosticAlgorithm:
  title: 化學感受器瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估心臟基底部腫瘤相關症狀，好發於短頭犬品種
      findings:
        - 運動不耐或暈厥
        - 呼吸困難
        - 心包積液徵象
        - 短頭犬品種（拳師犬、波士頓㹴等）
    - step: 2
      action: 心臟超音波
      details: 進行心臟超音波評估心臟基底部腫塊
      findings:
        - 心臟基底部腫塊（主動脈體或頸動脈體）
        - 心包積液
        - 腫塊與大血管的關係
        - 心臟功能評估
    - step: 3
      action: 進階影像學
      details: 進行CT/MRI精確評估腫瘤範圍
      findings:
        - 腫瘤大小和浸潤範圍
        - 與周圍結構的關係
        - 區域淋巴結評估
        - 遠端轉移篩檢
    - step: 4
      action: 組織病理學確診
      details: 手術或活檢取得組織樣本確認診斷
      findings:
        - 多角形腫瘤細胞呈巢狀排列
        - 豐富的血管基質
        - 免疫組織化學標記陽性
        - 與甲狀腺腫瘤和淋巴瘤鑑別
clinicalPearls:
  - 短頭犬種出現心包積液，化學感受器瘤應列為首要鑑別診斷
  - 心包積液細胞學通常無法區分化學感受器瘤和血管肉瘤
  - 心包切除術雖為姑息性，但可提供長期的良好生活品質
  - 與血管肉瘤不同，化學感受器瘤生長緩慢，不應因診斷而立即放棄治療
monitoringItems:
  - 心臟超音波每3個月追蹤腫瘤大小
  - 評估心衰竭徵象
  - 胸腔X光監測肺轉移
  - 生活品質評估
