slug: avian-respiratory-aspergillosis
nameEn: Avian Respiratory Aspergillosis
nameZh: 禽類呼吸道麴菌症
bodySystem: respiratory
description: 禽類呼吸道麴菌症由 Aspergillus 屬真菌（主要為 A. fumigatus）引起的呼吸道感染，侵犯氣管、支氣管、肺臟及氣囊，為籠養鳥類最重要的黴菌性疾病之一。
aliases:
  - alias: 鳥類麴菌病
    language: zh
  - alias: 禽類黴菌性呼吸道感染
    language: zh
  - alias: Avian aspergillosis
    language: en
  - alias: Fungal pneumonia in birds
    language: en
species:
  - speciesCommon: bird
    prevalence: common
    notes: 非洲灰鸚鵡、亞馬遜鸚鵡、猛禽及海鳥較易感。免疫抑制或長期使用抗生素的個體風險增高。幼鳥與老鳥更為脆弱。
etiology:
  categories:
    - name: 病原體
      examples:
        - Aspergillus fumigatus（最常見）
        - Aspergillus flavus
        - Aspergillus niger
        - 吸入環境中的真菌孢子
    - name: 風險因素
      examples:
        - 免疫抑制（緊迫、營養不良、其他疾病）
        - 長期抗生素使用
        - 環境通風不良
        - 潮濕發霉的飼料或墊料
        - 維生素 A 缺乏
clinicalSigns:
  early:
    - 輕微呼吸音改變
    - 運動後呼吸費力
    - 聲音改變（聲帶麴菌球）
  progressive:
    - 明顯呼吸困難（開口呼吸、尾部擺動）
    - 聲音嘶啞或喪失
    - 鼻分泌物
    - 消瘦
    - 嗜睡
    - 綠色糞便（肝臟受累）
    - 猝死
diagnosis:
  primaryTests:
    - name: X光/CT 檢查
      notes: 可見氣囊增厚、肺實質病變、麴菌球。CT 更靈敏
    - name: 血液學檢查
      notes: 白血球增多，蛋白電泳見 β-globulin 升高。Aspergillus 抗體檢測
    - name: 內視鏡檢查
      notes: 氣囊鏡可直接觀察麴菌斑塊並採樣。為確診金標準
  differentialDiagnoses:
    - 細菌性肺炎
    - 披衣菌感染
    - 氣囊炎（其他病因）
    - 呼吸道腫瘤
treatment:
  medical:
    - Itraconazole 5-10 mg/kg PO BID 為首選
    - Voriconazole 10-12 mg/kg PO BID（嚴重病例）
    - Amphotericin B 霧化吸入（局部治療）
    - 支持療法（保溫、氧氣、輔助餵食）
    - 療程通常需 4-12 週以上
  surgical:
    - 麴菌球手術移除（氣管或氣囊內大型病灶）
    - 內視鏡引導下清創
prognosis:
  general: 預後謹慎至不良。早期診斷與積極治療可提高存活率。瀰漫性感染預後極差。治療需長期且費用較高。復發常見。
prevention:
  - 維持環境清潔乾燥、通風良好
  - 避免使用發霉飼料或墊料
  - 確保充足維生素 A 攝取
  - 減少環境緊迫
  - 避免不必要的長期抗生素使用
