slug: compulsive-disorder
nameEn: Compulsive Disorder
nameZh: 強迫症
bodySystem: behavioral
description: 犬貓的強迫症（Compulsive Disorder, CD）是一種重複性、固定模式且無明顯目的的行為障礙，源自正常行為序列的脫軌與自我強化。常見表現包括追尾巴、舔舐肉芽腫、追光影、吸吮織物等，嚴重影響動物福利與正常生活功能。

