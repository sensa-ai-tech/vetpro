species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 盛行率估計約 2-5%。好發品種包括 Bull Terrier（追尾巴/旋轉）、Doberman Pinscher（吸吮側腹 flank sucking）、German Shepherd（追尾巴）、Cavalier King Charles Spaniel（追想像中的蒼蠅 fly-snapping）。Acral lick dermatitis 常見於 Labrador Retriever、Golden Retriever、Great Dane、Doberman。發病年齡多在社會成熟期（12-36 月齡）。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓常見強迫行為包括過度理毛（psychogenic alopecia）、織物吸吮/咀嚼（wool sucking，Siamese/Burmese 好發）、反覆發聲、追尾巴。Oriental 品種傾向較高。壓力與環境不足為重要誘發因素。

etiology:
  categories:
    - name: 遺傳與神經生物學因素
      examples:
        - 血清素（serotonin）系統功能異常為核心病因假說
        - 多巴胺系統失調（運動性刻板行為相關）
        - 品種遺傳傾向（Bull Terrier 追尾巴具高度遺傳性，CDH2 基因關聯）
        - 谷氨酸/GABA 系統異常（部分研究支持）
    - name: 環境與壓力因素
      examples:
        - 環境刺激不足（長時間限制活動、缺乏社交）
        - 慢性壓力或反覆的壓力事件
        - 衝突情境（矛盾的訓練指令、處罰型訓練）
        - 社會隔離或過度限制
    - name: 誘發與維持因素
      examples:
        - 初始可能由壓力或衝突觸發的正常行為序列
        - 行為脫離原始情境後自我強化（內源性鴉片系統獎賞）
        - 飼主無意中關注/強化異常行為
        - 潛在醫學問題加劇行為（皮膚病、疼痛、神經病變）
    - name: 常見強迫行為類型
      examples:
        - "犬：追尾巴/旋轉（tail chasing/spinning）"
        - "犬：舔舐肉芽腫/過度舔舐（acral lick dermatitis）"
        - "犬：追光影/反光（light/shadow chasing）"
        - "犬：吸吮側腹（flank sucking — Doberman）"
        - "犬：追想像中的蒼蠅（fly-snapping/fly-biting）"
        - "貓：過度理毛致脫毛（psychogenic alopecia）"
        - "貓：織物吸吮/咀嚼（wool sucking）"

clinicalSigns:
  early:
    - 特定情境下出現重複行為（壓力、興奮、無聊時）
    - 行為可被打斷或轉移注意力
    - 頻率尚低，不影響正常生活功能
    - 飼主可能認為「只是在玩」
  progressive:
    - 行為頻率與持續時間增加
    - 越來越難以打斷
    - 行為開始脫離原始觸發情境（無明顯觸發即發生）
    - 影響正常進食、睡眠與社交
    - 舔舐部位出現脫毛、紅腫、繼發感染（acral lick dermatitis）
  late:
    - 行為幾乎無法打斷，佔據大部分清醒時間
    - 自我傷害（舔咬致深層肉芽腫、追尾巴致尾巴咬傷）
    - 嚴重消瘦（進食時間被壓縮）
    - 社交功能完全喪失
    - 繼發嚴重皮膚感染或軟組織損傷

diagnosis:
  primaryTests:
    - name: 詳細行為病史問診
      notes: "最重要的診斷步驟：記錄行為的類型、頻率、持續時間、觸發因素、發展時程。確認行為是否符合強迫症的診斷標準——重複性、無明顯目的、干擾正常功能、脫離原始情境"
    - name: 影像記錄觀察
      notes: "要求飼主拍攝居家行為影片，有助於確認行為模式與嚴重度，避免門診環境抑制行為表現"
    - name: 完整身體與神經學檢查
      notes: "排除導致類似症狀的醫學問題：皮膚病（過敏、感染）、神經病變（部分性癲癇、前庭疾病）、骨關節疼痛、消化道異物"
  imaging:
    - name: 腦部 MRI（部分病例）
      notes: "追尾巴/旋轉行為嚴重者應排除顱內病變（尤其 Bull Terrier 品種可能合併水腦症）"
  additional:
    - 皮膚刮片與黴菌培養（排除皮膚病導致的過度舔舐）
    - 腦脊髓液分析（排除腦炎）
    - 甲狀腺功能檢測（犬甲低可能影響行為）
    - 影像學排除骨關節疾病（追尾巴時排除腰薦椎疾病）
    - 腦電圖/EEG（排除部分性癲癇——fly-snapping 需與局灶性癲癇鑑別）

treatment:
  principles:
    - 行為治療（環境豐富化 + 行為修正）與藥物治療併行
    - 藥物以血清素再回收抑制劑（SRI/SSRI）為首選
    - 避免處罰——處罰會加劇壓力並惡化強迫行為
    - 消除或減少觸發因素與壓力源
    - 治療通常需要長期維持
  general:
    - 環境豐富化：增加運動量、提供益智玩具、嗅聞遊戲、規律的訓練互動
    - 移除或管理觸發因素（追光影者避免使用雷射筆、關閉反光來源）
    - 行為修正：不可打斷強迫行為時予以忽視，以替代行為取代（如趴下休息、尋找玩具）
    - "Fluoxetine 1-2 mg/kg PO q24h——犬貓強迫症首選 SSRI，需 4-8 週達到完整療效"
    - "Clomipramine 1-3 mg/kg PO q12h（犬）或 0.25-0.5 mg/kg PO q24h（貓）——三環抗鬱劑/SRI，替代選擇"
    - 嚴重焦慮可搭配短期 Gabapentin 5-10 mg/kg PO q8-12h 輔助
    - Acral lick dermatitis 需同時治療繼發感染（全身性抗生素 4-8 週）與使用物理屏障（Elizabethan collar）
    - 貓過度理毛需排除皮膚過敏後，環境豐富化 + Fluoxetine 為首選
    - 建議轉介至獸醫行為專科醫師制定個體化治療計畫

prognosis: 強迫症為慢性疾病，通常需要長期管理。結合行為治療與藥物治療可使約 60-70% 的病例顯著改善。早期介入（行為尚可打斷階段）治療效果顯著優於晚期。藥物通常需持續 6 個月以上，部分病例需終生服藥。過早停藥復發率高。環境管理與飼主教育是長期成功的關鍵。已造成嚴重組織損傷者（深層肉芽腫）預後較為謹慎。

