nameEn: Grain Free Diet Controversy
nameZh: 無穀飲食爭議
bodySystem: metabolic
description: 無穀犬糧與擴張性心肌病(DCM)的關聯性爭議。FDA調查發現某些無穀配方(特別是含豌豆、扁豆、馬鈴薯為主成分)可能增加DCM風險。
aliases:
  - alias: 無穀飼料爭議
    language: zh
  - alias: Grain Free DCM
    language: en
  - alias: Boutique Exotic Diet DCM
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 無穀飼料在2010年代流行，2018年FDA警告
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓為肉食性，DCM與牛磺酸缺乏關聯較明確
etiology:
  categories:
    - name: 疑似機轉
      examples:
        - 豆類(豌豆、扁豆)抑制牛磺酸吸收
        - 馬鈴薯為主碳水化合物來源
        - 非傳統蛋白質來源(袋鼠、鴨肉)
        - 營養配方不均衡
    - name: 高風險飲食特徵
      examples:
        - Boutique品牌(小型新創品牌)
        - Exotic蛋白質
        - Grain-free無穀配方
        - 豆類為前5大成分
clinicalSigns:
  early:
    - 初期可能無症狀
    - 運動耐力下降
    - 輕度咳嗽
  progressive:
    - 呼吸困難
    - 腹水
    - 昏厥
    - 心律不整
    - 猝死
diagnosis:
  primaryTests:
    - name: 心臟超音波
      notes: 左心室擴大、收縮功能下降(FS<25%)
    - name: 血液牛磺酸濃度
      notes: 全血牛磺酸<200 nmol/mL為低
    - name: 胸部X光
      notes: 心臟擴大、肺水腫
    - name: 飲食史詳細調查
      notes: 品牌、成分、餵食時間
  differentialDiagnoses:
    - 飲食相關性DCM
    - 遺傳性DCM
    - 甲狀腺功能低下
    - 心絲蟲病
treatment:
  medical:
    - 立即更換飲食
    - 傳統品牌、穀類為基底、雞肉為主
    - Hills、Royal Canin、Purina等大廠牌
    - 牛磺酸補充
    - 犬：500-1000 mg PO q12h
    - 貓：250-500 mg PO q12h
    - DCM心臟藥物治療
    - Pimobendan 0.25-0.3 mg/kg PO q12h
    - Furosemide利尿劑
    - ACE抑制劑
    - 定期追蹤：心臟超音波、牛磺酸濃度
prognosis:
  general: 早期發現並更換飲食+牛磺酸補充，部分犬隻心臟功能可改善；晚期DCM預後不良
prevention:
  - 選擇經WSAVA認證的大廠牌飼料
  - 避免無穀或豆類為主配方(除非醫療需求)
  - 定期健康檢查(特別是易感品種)
  - 易感品種：黃金獵犬、杜賓犬、大丹犬、拳師犬等
