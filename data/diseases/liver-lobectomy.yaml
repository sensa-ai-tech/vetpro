slug: liver-lobectomy
nameEn: Liver Lobectomy
nameZh: 肝葉切除術
bodySystem: hepatic
description: 肝葉切除術為切除肝臟一個或多個葉的手術，適用於肝臟腫瘤、肝膿瘍、肝葉扭轉或嚴重外傷。犬貓肝臟有強大的再生能力，可安全切除至 70% 的肝臟組織。

aliases:
  - { alias: 肝葉切除術, language: zh }
  - { alias: Liver Lobectomy, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 手術預後取決於基礎疾病。良性腫瘤完整切除後預後良好。惡性腫瘤取決於分期。肝臟再生能力強，術後肝功能通常可恢復。


