slug: dalmatian-deafness
nameEn: Dalmatian Deafness
nameZh: 大麥町犬遺傳性耳聾
bodySystem: ear
description: 大麥町犬遺傳性耳聾與色素基因相關，為該品種最重要的先天缺陷。單側或雙側耳聾發生率約 15-30%，藍眼個體風險更高。病因為耳蝸血管紋（Stria vascularis）退化導致感覺神經性耳聾。

aliases:
  - { alias: 大麥町耳聾, language: zh }
  - { alias: 大麥町先天性聽力障礙, language: zh }
  - { alias: Dalmatian congenital deafness, language: en }
  - { alias: Dalmatian sensorineural deafness, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 大麥町犬約 8% 雙側耳聾、15-22% 單側耳聾。藍眼個體、斑塊色素較少個體風險更高。出生時聽力正常，2-4 週齡開始退化。

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 與色素基因（piebald, extreme white）相關
        - 耳蝸血管紋黑色素細胞缺乏
        - 多基因遺傳（非單一基因）
    - name: 病理機制
      examples:
        - 血管紋退化導致內淋巴液電位喪失
        - Corti 器官退化
        - 感覺神經性耳聾（不可逆）

clinicalSigns:
  early:
    - 幼犬對聲音反應遲鈍（2-4 週齡起）
    - 單側耳聾者可能長期不被發現
    - 容易受驚（聽不到接近的聲音）
  progressive:
    - 對口令反應差
    - 過度吠叫（無法監控自身音量）
    - 行為問題（緊張、攻擊性，與溝通困難相關）
    - 安全風險增加（聽不到車輛等危險）

diagnosis:
  primaryTests:
    - name: BAER 測試
      notes: 腦幹聽覺誘發反應（BAER）為金標準。可分別檢測左右耳。建議所有幼犬 6 週齡後篩檢
    - name: 行為觀察
      notes: 對聲音無反應。在幼犬群中可能觀察到對噪音反應差異。單側耳聾行為觀察困難
    - name: 繁殖篩選
      notes: 所有繁殖犬應進行 BAER 檢測。雙側耳聾犬不應繁殖

treatment:
  principles:
    - 感覺神經性耳聾無法治療
    - 適應性訓練
    - 安全管理
    - 繁殖篩選預防
  general:
    - 手語訓練（視覺口令替代聽覺口令）
    - 振動項圈輔助訓練
    - 確保安全環境（避免自由奔跑於未封閉區域）
    - 接近耳聾犬時避免驚嚇（從可視方向接近）
    - 繁殖計畫中 BAER 篩檢
    - 雙側耳聾犬需特殊生活管理
    - 單側耳聾犬日常生活通常不受太大影響

prognosis: 耳聾本身不影響壽命。單側耳聾犬可正常生活。雙側耳聾犬需特殊訓練與管理但可有良好生活品質。安全管理為最重要考量。繁殖篩選為降低品種耳聾盛行率的關鍵策略。

