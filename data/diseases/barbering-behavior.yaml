slug: barbering-behavior
nameEn: Barbering Behavior
nameZh: 理毛行為
bodySystem: behavioral
description: 動物拔除或咬斷自己或同伴毛髮。囓齒類常見為社交行為，貓犬可能為強迫症。需區分原因並適當處理。

aliases:
  - { alias: 拔毛行為, language: zh }
  - { alias: Hair Pulling, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬少見，多為皮膚病相關
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓可能為過度理毛一種表現

etiology:
  categories:
    - name: 醫學原因
      examples:
        - 皮膚病、搔癢
        - 疼痛
        - 寄生蟲
    - name: 行為原因
      examples:
        - 強迫症
        - 焦慮或壓力
        - 社交問題（囓齒類）

clinicalSigns:
  early:
    - 拔除或咬斷毛髮
    - 不均勻脫毛
  progressive:
    - 廣泛脫毛
    - 皮膚損傷
    - 持續行為

diagnosis:
  primaryTests:
    - name: 排除皮膚病
      notes: "皮膚刮搔、毛髮檢查"
    - name: 行為評估
      notes: "焦慮、強迫症評估"
  differentialDiagnoses:
    - 過度理毛
    - 皮膚病
    - 寄生蟲

treatment:
  medical:
    - 治療潛在醫學問題
    - 行為修正（心因性）
    - 環境豐富化
    - 藥物：Fluoxetine（心因性）

prognosis:
  general: "醫學原因治療後預後佳。心因性需長期管理。"

prevention:
  - 減少壓力
  - 定期皮膚檢查
  - 充足環境刺激
