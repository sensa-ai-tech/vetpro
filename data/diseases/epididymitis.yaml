slug: epididymitis
nameEn: Epididymitis
nameZh: 副睪炎
bodySystem: reproductive
description: 副睪發炎，可能為細菌感染、免疫介導或外傷所致。可能導致不孕、膿腫形成。需抗生素治療，嚴重者需手術。

aliases:
  - { alias: 附睪炎, language: zh }
  - { alias: Epididymal Inflammation, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 繁殖公犬、外傷或感染後
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見

etiology:
  categories:
    - name: 細菌感染
      examples:
        - E. coli、Staphylococcus、Streptococcus
        - Brucella canis
        - 上行性尿路感染
    - name: 其他原因
      examples:
        - 外傷
        - 免疫介導
        - 真菌感染（罕見）

clinicalSigns:
  early:
    - 陰囊腫脹、觸痛
    - 副睪腫大、硬化
    - 發燒、倦怠
  progressive:
    - 膿腫形成
    - 慢性疼痛
    - 不孕（精子品質異常、阻塞）
    - 睪丸萎縮

diagnosis:
  primaryTests:
    - name: 陰囊觸診
      notes: "副睪腫大、疼痛、不對稱"
    - name: 陰囊超音波
      notes: "副睪腫脹、膿腫、血流增加"
    - name: 精液細菌培養
      notes: "確認病原菌"
    - name: 精液分析
      notes: "白血球增多、精子品質異常"
    - name: Brucella檢測
      notes: "排除布氏菌感染"
  differentialDiagnoses:
    - 睪丸炎
    - 睪丸扭轉
    - 睪丸腫瘤
    - 陰囊疝

treatment:
  medical:
    - 廣效抗生素（至少4-6週）：
    - Enrofloxacin 10 mg/kg PO q24h
    - Trimethoprim-sulfamethoxazole 15 mg/kg PO q12h
    - 止痛：carprofen 2 mg/kg PO q12h
    - 局部冷敷（急性期）
    - 膿腫引流或手術切除
    - 慢性或復發：去勢手術

prognosis:
  general: "早期治療預後尚可。慢性或雙側病變可能永久不孕。布氏菌感染難以根治。"

prevention:
  - 治療尿路感染
  - 避免外傷
  - 繁殖前Brucella篩檢
  - 定期陰囊檢查
