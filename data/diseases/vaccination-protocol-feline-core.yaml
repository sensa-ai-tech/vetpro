slug: vaccination-protocol-feline-core
nameEn: Vaccination Protocol Feline Core
nameZh: 貓核心疫苗方案
bodySystem: other
description: 貓隻核心疫苗接種方案,包括貓瘟病毒(FPV)、貓卡里西病毒(FCV)、貓皰疹病毒(FHV-1)和狂犬病疫苗。所有貓隻無論生活環境都應接種核心疫苗以預防高死亡率疾病。

aliases:
  - { alias: 貓基礎疫苗, language: zh }
  - { alias: 貓核心免疫, language: zh }
  - { alias: Feline Core Vaccines, language: en }
  - { alias: Essential Cat Vaccines, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 所有貓隻(包括室內貓)都應接種核心疫苗,免疫力可維持3年以上

etiology:
  categories:
    - name: 核心疫苗包含疾病
      examples:
        - 貓瘟病毒(Feline Panleukopenia Virus, FPV,高度傳染且致命)
        - 貓卡里西病毒(Feline Calicivirus, FCV,引起上呼吸道感染)
        - 貓皰疹病毒第一型(Feline Herpesvirus-1, FHV-1,引起貓流感)
        - 狂犬病(Rabies,人畜共通致命性疾病)
    - name: 疫苗類型
      examples:
        - FVRCP組合疫苗(改良活毒或重組疫苗)
        - 不活化狂犬病疫苗(注射部位肉瘤風險較低)
        - 重組狂犬病疫苗(Purevax,肉瘤風險最低)

clinicalSigns:
  early:
    - 接種後24-48小時可能輕度嗜睡
    - 注射部位小腫塊(通常1-2週消退)
    - 輕微發燒或食慾降低
  progressive:
    - 大多數反應72小時內自行緩解
    - 成功免疫後產生保護性抗體
    - 注射部位持續腫塊>3個月需評估肉瘤

diagnosis:
  primaryTests:
    - name: "抗體力價檢測(可選)"
      notes: "接種後3-4週測量FPV抗體,確認免疫成功"
    - name: 注射部位監測
      notes: "貓疫苗相關肉瘤風險需持續監測注射部位腫塊"
  differentialDiagnoses:
    - 正常疫苗反應(<3個月消退的小腫塊)
    - 疫苗不良反應(過敏、持續症狀)
    - 疫苗相關肉瘤(腫塊>3個月且持續增大)

treatment:
  medical:
    - "幼貓初次免疫:6-8週齡第1劑 → 10-12週齡第2劑 → 14-16週齡第3劑(FVRCP)"
    - "狂犬病疫苗:12-16週齡首次接種,1年後補強,之後每1-3年(依當地法規及疫苗類型)"
    - "成貓補強:初次免疫完成後1年補強FVRCP,之後每3年一次"
    - "成年未接種貓:初次2劑間隔3-4週,1年後補強,之後每3年"
    - "FVRCP組合疫苗:Feline Viral Rhinotracheitis + Calicivirus + Panleukopenia"
    - "注射部位:盡可能遠端(右前肢遠端皮下,便於日後截肢若發生肉瘤)"
    - "高風險環境:收容所、群養貓舍可能需每年接種"

prognosis:
  general: "核心疫苗高度有效,保護力可達90%以上。正確接種的貓極少罹患FPV(貓瘟,未接種死亡率>90%)。疫苗不良反應發生率<3%,大多輕微。嚴重過敏反應極罕見(<0.01%)。疫苗相關肉瘤發生率約1-10/10,000劑,選擇重組疫苗或非佐劑疫苗可降低風險。抗體力價可維持3年以上,WSAVA建議成貓每3年補強(非每年)。"

prevention:
  - 遵循AAFP/WSAVA貓疫苗指引
  - 幼貓在16週齡前完成至少3劑核心疫苗
  - 使用無佐劑或重組疫苗降低肉瘤風險
  - 注射於四肢遠端皮下(非肩胛間或背部)
  - 記錄疫苗廠牌、批號、注射部位、日期
  - 接種後觀察30分鐘監測急性過敏
  - 避免同時多種疫苗接種同一部位
  - 監測注射部位腫塊(3-2-1原則:>3個月、>2 cm、或接種後>1個月持續增大需活檢)
  - 懷孕貓避免接種改良活毒疫苗
  - 免疫抑制疾病(FIV/FeLV)貓諮詢獸醫調整方案
  - 使用抗體力價檢測評估免疫狀態(替代過度接種)
  - 病貓延期接種直到康復
