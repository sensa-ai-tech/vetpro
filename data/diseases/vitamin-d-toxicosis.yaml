diagnosticAlgorithm:
  title: 維生素D過多症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估多尿多渴、嘔吐、食慾下降等高鈣血症表現，詢問維生素D補充劑或殺鼠劑暴露史
      findings:
        - 多尿多渴
        - 嘔吐和食慾下降
        - 嗜睡與虛弱
    - step: 2
      action: 實驗室檢查
      details: 測量血清鈣、磷、25(OH)D和1,25(OH)2D濃度，評估腎功能
      findings:
        - 高鈣血症
        - 高磷血症
        - 血清25(OH)D或骨化三醇濃度升高
    - step: 3
      action: 病因確認與併發症評估
      details: 確認維生素D來源（補充劑、殺鼠劑、牛皮癬藥膏），評估軟組織鈣化
      findings:
        - 確認維生素D暴露來源
        - X光或超音波評估軟組織鈣化（腎臟、胃壁）
        - 評估腎功能損害程度
clinicalPearls:
  - 高鈣血症加高磷血症的組合高度提示維生素D中毒（腫瘤性高鈣通常磷正常或低）
  - Cholecalciferol鼠藥是犬維生素D中毒最常見原因
  - 高鈣血症可持續數週——需要長期積極治療
  - Pamidronate是治療cholecalciferol中毒的重要藥物
  - 25(OH)D3濃度確認暴露但不完全與臨床嚴重度相關
  - 寵物食品召回事件中維生素D過量添加曾造成大規模中毒
monitoringItems:
  - 血清鈣及磷每12-24小時監測（急性期）
  - BUN/Creatinine（腎功能）
  - 尿量
  - ECG
  - 待穩定後每週監測直至血鈣正常化
