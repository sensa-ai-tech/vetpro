slug: doppler-ultrasound-veterinary
nameEn: Doppler Ultrasound Veterinary
nameZh: 都卜勒超音波應用
bodySystem: other
description: 獸醫臨床都卜勒超音波應用,包括血流評估、血壓測量、心臟血流動力學分析。彩色都卜勒、脈衝波都卜勒及連續波都卜勒各有不同用途,為心血管評估重要工具。

aliases:
  - { alias: 都卜勒血流檢查, language: zh }
  - { alias: Doppler ultrasonography, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 用於心臟病、門脈分流、血栓等診斷
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓心臟病及高血壓評估常用

etiology:
  categories:
    - name: 都卜勒類型
      examples:
        - 彩色都卜勒(血流方向及速度概況)
        - 脈衝波都卜勒(特定位置血流速度測量)
        - 連續波都卜勒(高速血流測量)
        - 能量都卜勒(血流敏感度高,無方向性)
    - name: 臨床應用
      examples:
        - 心臟瓣膜逆流評估
        - 先天性心臟病分流測量
        - 血壓測量(都卜勒血壓計)
        - 門脈分流診斷
        - 血栓偵測

clinicalSigns:
  early:
    - 都卜勒為診斷工具
  progressive:
    - 對應心血管疾病症狀

diagnosis:
  primaryTests:
    - name: 瓣膜逆流評估
      notes: "彩色都卜勒顯示逆流噴射,脈衝波測量速度"
    - name: 壓力差計算
      notes: "連續波測速度,用簡化Bernoulli方程計算壓力差"
    - name: 都卜勒血壓測量
      notes: "測量收縮壓,正常犬貓<160 mmHg"
  differentialDiagnoses:
    - 瓣膜逆流
    - 先天性心臟病分流
    - 門脈分流
    - 動靜脈血栓

treatment:
  medical:
    - 都卜勒為診斷工具
    - 依診斷結果給予適當治療

prognosis:
  general: "都卜勒超音波為心血管疾病診斷重要工具,提供血流動力學資訊。"

prevention:
  - 正確操作技術
  - 結合其他影像及檢查


