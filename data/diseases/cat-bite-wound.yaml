diagnosticAlgorithm:
  title: 咬傷 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估傷口範圍與深度，穩定生命徵象
      findings:
        - 皮膚穿刺傷或撕裂傷
        - 皮下廣泛挫傷冰山現象
        - 疼痛與腫脹
        - 胸腹壁穿透傷排除
    - step: 2
      action: 傷口探查
      details: 鎮靜/麻醉下完整傷口探查
      findings:
        - 皮下死腔範圍遠大於皮膚傷口
        - 深層組織損傷程度
        - 異物或汙染評估
        - 體腔穿透確認
    - step: 3
      action: 影像學與實驗室
      details: 評估深層損傷與全身影響
      findings:
        - X光排除骨折或體腔穿透
        - 超音波評估腹腔或胸腔
        - CBC/生化基線評估
        - 傷口培養感染時
    - step: 4
      action: 感染風險評估
      details: 評估傷口感染風險與預防
      findings:
        - 超過6小時傷口感染風險高
        - 需氧加厭氧菌混合感染常見
        - 抗生素選擇
        - 狂犬病暴露風險評估
clinicalPearls:
  - 冰山效應：表面傷口小但深層損傷可能巨大
  - 貓咬傷幾乎100%會感染，犬咬傷感染率約50%
  - 所有咬傷都應視為污染傷口，不應一期縫合
  - 小型犬被大型犬咬傷應常規X光檢查排除體腔穿透
