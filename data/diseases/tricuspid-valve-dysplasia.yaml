slug: tricuspid-valve-dysplasia
nameEn: Tricuspid Valve Dysplasia
nameZh: 三尖瓣發育不良
bodySystem: cardiac
description: 三尖瓣發育不良（TVD）是三尖瓣複合體的先天性畸形，包括瓣葉增厚、腱索過短或缺失、乳頭肌異常等，導致三尖瓣關閉不全與右心容量過負荷。為 Labrador Retriever 最具代表性的先天性心臟病，嚴重程度差異大，從輕度三尖瓣反流到致命性右心衰竭均可能發生。

aliases:
  - { alias: TVD, language: en }
  - { alias: 三尖瓣發育異常, language: zh }
  - { alias: 三尖瓣畸形, language: zh }
  - { alias: Tricuspid Malformation, language: en }
  - { alias: Ebstein-like Anomaly, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: Labrador Retriever 為最具代表性的好發品種，遺傳傾向明確。其他好發品種包括 German Shepherd、Old English Sheepdog、Great Dane 與 Weimaraner。公犬發病率略高於母犬。嚴重程度差異極大，從偶然發現的輕度反流到新生兒期致命性均有報告。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻三尖瓣發育不良極為罕見，文獻報告有限。偶爾在先天性心臟病篩檢中發現，臨床表現與犬隻類似。

etiology:
  categories:
    - name: 先天性瓣膜複合體畸形
      examples:
        - 瓣葉增厚、發育不全或數量異常
        - 腱索過短、增厚、融合或缺失
        - 乳頭肌異常（位移、發育不全或直接附著於瓣葉）
        - 瓣膜環擴張
    - name: 特殊亞型
      examples:
        - Ebstein 樣畸形：三尖瓣瓣葉向右心室心尖方向位移附著，導致右心房功能性擴大與右心室有效容積縮小
        - 三尖瓣閉鎖（Tricuspid Atresia）：極罕見，三尖瓣口完全閉合
    - name: 遺傳因素
      examples:
        - Labrador Retriever 品種遺傳傾向最明確
        - 可能為常染色體顯性遺傳伴不完全外顯率
        - 受影響犬隻不建議繁殖

clinicalSigns:
  early:
    - 右側心尖區收縮期雜音（三尖瓣反流雜音）
    - 輕度反流可能無明顯臨床症狀
    - 幼犬健檢時偶然發現
  progressive:
    - 運動不耐
    - 腹部膨大（腹水形成）
    - 頸靜脈搏動（嚴重三尖瓣反流）
    - 呼吸困難
    - 體重減輕
  late:
    - 右側充血性心衰竭（腹水、胸水、周邊水腫）
    - 心房顫動（嚴重右心房擴大）
    - 發紺（嚴重者伴心房間隔缺損時可出現右至左分流）
    - 肝臟鬱血腫大
    - 猝死（心律不整）

diagnosis:
  primaryTests:
    - name: 心臟超音波（Echocardiography）
      notes: "確診金標準。二維超音波可見三尖瓣形態異常（瓣葉增厚、腱索異常、乳頭肌畸形）。Ebstein 樣畸形可見瓣葉向心尖位移。彩色都卜勒顯示三尖瓣反流嚴重程度。右心房與右心室擴大程度。評估是否合併其他先天性缺陷。"
    - name: 胸腔聽診
      notes: "右側心尖區（第 4-5 肋間）收縮期雜音。雜音強度與反流嚴重程度不一定成正比。嚴重擴大時心音可能低沉。"
  imaging:
    - name: 胸腔 X 光
      notes: "右心房與右心室擴大（嚴重時可見巨大右心房影）。背腹位片可見心影右側增大。腹腔積液。輕度病例 X 光可能正常。"
    - name: 心電圖（ECG）
      notes: "右心房擴大：P 波高尖（P pulmonale）。右心室擴大：右軸偏轉、深 S 波。心房顫動（晚期）。室上性心律不整。"
  additional:
    - NT-proBNP：升高反映心室壓力/容量過負荷
    - 腹部超音波：評估腹水量、肝臟鬱血
    - 對比心臟超音波：懷疑合併心房間隔缺損時

treatment:
  principles:
    - 輕度三尖瓣發育不良可能不需治療
    - 右心衰竭以利尿劑與血管活性藥物為主
    - 外科瓣膜修補或置換在獸醫領域仍具挑戰性
    - 心律不整需積極控制
  general:
    - "輕度反流無症狀：定期追蹤（每 6-12 個月心臟超音波），無需藥物治療"
    - "Furosemide 1-4 mg/kg PO q8-12h（右心衰竭腹水控制，最低有效劑量）"
    - "Spironolactone 1-2 mg/kg PO q12h（醛固酮拮抗劑，與 furosemide 合用減少鉀流失）"
    - "Pimobendan 0.25 mg/kg PO q12h（正性肌力與血管擴張作用，改善右心功能）"
    - "Benazepril 0.5 mg/kg PO q12-24h（ACE 抑制劑，降低後負荷）"
    - "Sildenafil 1-2 mg/kg PO q8-12h（肺動脈高壓合併時使用）"
    - "腹水嚴重時可行腹腔穿刺引流（Abdominocentesis）暫時緩解"
    - "心房顫動控制：Diltiazem 1.5-3.5 mg/kg PO q8h 或 Digoxin 0.005-0.008 mg/kg PO q12h"
    - "受影響犬隻不建議繁殖"

prognosis: 輕度三尖瓣發育不良預後良好，部分犬隻可維持多年正常生活。中度反流預後謹慎，需長期藥物管理與監測。重度三尖瓣發育不良伴右心衰竭預後不良，中位存活時間約 1-3 年。Ebstein 樣畸形通常較嚴重，預後較差。心房顫動的出現為預後不良指標。極少數嚴重病例可在幼犬期即因心衰竭死亡。

