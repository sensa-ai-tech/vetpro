slug: shar-pei-fever
nameEn: Shar-Pei Fever
nameZh: 沙皮犬熱
bodySystem: immunology
description: 沙皮犬熱（Shar-Pei Autoinflammatory Disease, SPAID）是沙皮犬品種特有的遺傳性自體發炎疾病，表現為反復發作的無菌性發燒與跗關節腫脹。長期反復發炎可導致反應性（繼發性 AA 型）澱粉樣變性，影響腎臟、肝臟等器官，最終可能導致腎衰竭。

aliases:
  - { alias: SPAID, language: en }
  - { alias: 沙皮犬自體發炎症, language: zh }
  - { alias: 家族性沙皮犬熱, language: zh }
  - { alias: Familial Shar-Pei Fever, language: en }
  - { alias: Swollen Hock Syndrome, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 沙皮犬品種特有疾病，盛行率約 23%。與 HAS2 基因（透明質酸合成酶 2）的過度表達相關。此基因也導致沙皮犬特徵性的皺皮外觀。

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - HAS2 基因上游調控區域 CNV（copy number variation）
        - 透明質酸過度產生導致自體發炎反應
        - 常染色體顯性遺傳（不完全外顯率）
    - name: 免疫病理機制
      examples:
        - 自體發炎反應（innate immunity 異常活化）
        - 高分子量透明質酸降解為促炎性片段
        - IL-6 過度分泌驅動急性期反應
        - 持續性發炎導致血清澱粉蛋白 A（SAA）持續升高
    - name: 繼發性澱粉樣變性
      examples:
        - SAA 蛋白慢性升高導致 AA 型澱粉樣蛋白沉積
        - 腎臟為主要靶器官（腎澱粉樣變性）
        - 肝臟、脾臟也可能受累

clinicalSigns:
  early:
    - 反復發作的高燒（39.4-41.7°C / 103-107°F）
    - 跗關節（飛節）腫脹與疼痛（單側或雙側）
    - 發燒發作持續 12-36 小時後自行消退
    - 嗜睡與食慾下降（發作期間）
  progressive:
    - 發作頻率可能增加
    - 口鼻部腫脹（muzzle swelling）
    - 腹部疼痛
    - 嘔吐與腹瀉（部分犬隻）
    - 體重減輕
  late:
    - 蛋白尿（腎澱粉樣變性早期徵兆）
    - 腎病症候群（低白蛋白血症、水腫、腹水）
    - 慢性腎衰竭
    - 肝衰竭（肝澱粉樣變性）
    - 血栓栓塞

diagnosis:
  primaryTests:
    - name: 臨床表徵與品種史
      notes: "沙皮犬出現反復發燒與跗關節腫脹高度提示。發燒通常 > 40°C，伴隨關節腫脹 12-36 小時後自行消退。"
    - name: 尿液分析
      notes: "蛋白尿監測（UPC ratio）。UPC > 0.5 提示腎臟蛋白流失。是澱粉樣變性早期偵測的重要指標。"
  imaging:
    - name: 腹部超音波
      notes: "評估腎臟大小與回音性（澱粉樣變性腎臟可能增大且回音增強）。肝脾評估。"
    - name: 關節 X 光
      notes: "跗關節軟組織腫脹。排除其他關節病變。"
  additional:
    - 血液生化（BUN、Creatinine、白蛋白、球蛋白）
    - 急性期蛋白測量（CRP、SAA）
    - 腎臟活檢（剛果紅染色確認澱粉樣蛋白沉積）
    - 基因檢測（HAS2 CNV）

treatment:
  principles:
    - 預防澱粉樣變性為首要目標
    - Colchicine 為主要預防用藥
    - 發燒發作期支持性治療
    - 定期監測腎功能
  general:
    - "Colchicine 0.025-0.03 mg/kg PO q24h（預防澱粉樣蛋白沉積，終身使用）"
    - "發燒發作期：NSAIDs（Carprofen 2.2 mg/kg PO q12h）短期使用退燒止痛"
    - "發燒發作期：補充水分，監測體溫"
    - "Dipyrone 25 mg/kg IV/IM（退燒，部分國家可用）"
    - "腎澱粉樣變性管理：低蛋白飲食、ACE 抑制劑（Enalapril 0.5 mg/kg PO q12h）控制蛋白尿"
    - "定期監測：每 3-6 月 UPC、BUN、Creatinine"
    - "避免壓力與過度運動（可能誘發發作）"

prognosis: 未治療的沙皮犬熱可能在數年內發展為致命性腎澱粉樣變性。Colchicine 預防性治療可顯著降低澱粉樣變性風險。早期開始預防治療者預後較佳。已發展腎衰竭者預後不良，中位存活時間約數月。定期腎功能監測對早期偵測併發症至關重要。

