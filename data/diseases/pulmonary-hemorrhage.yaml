slug: pulmonary-hemorrhage
nameEn: Pulmonary Hemorrhage
nameZh: 肺出血
bodySystem: respiratory
description: 肺實質或微血管出血,導致肺泡填滿血液。可能因創傷、凝血障礙、血管炎或腫瘤引起。

aliases:
  - { alias: 肺泡出血, language: zh }
  - { alias: Alveolar Hemorrhage, language: en }
  - { alias: 咯血, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常因創傷、鼠藥中毒、免疫介導疾病
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 常因創傷、凝血障礙

etiology:
  categories:
    - name: 創傷性
      examples:
        - 車禍
        - 高處墜落
    - name: 凝血障礙
      examples:
        - 鼠藥中毒 (抗凝血劑)
        - 免疫介導血小板減少
    - name: 血管性
      examples:
        - 血管炎
        - 肺栓塞

clinicalSigns:
  early:
    - 咳嗽 (可能帶血)
    - 呼吸急促
  progressive:
    - 呼吸困難
    - 發紺
    - 黏膜蒼白
    - 休克

diagnosis:
  primaryTests:
    - name: 胸部 X 光
      notes: "瀰漫性肺泡浸潤"
    - name: 凝血功能檢查
      notes: "PT, aPTT, 血小板計數"
    - name: 支氣管肺泡灌洗
      notes: "大量紅血球、含鐵血黃素巨噬細胞"
  differentialDiagnoses:
    - 肺炎
    - 肺水腫
    - 肺挫傷

treatment:
  medical:
    - 氧氣治療
    - 輸血 (若貧血嚴重)
    - Vitamin K1 10-25 mg/dog IV/SC (鼠藥中毒)
    - Aminocaproic acid 15-30 mg/kg IV q8h (止血)
    - 治療原發病因

prognosis:
  general: "取決於原發病因;創傷或鼠藥中毒若能早期治療預後良好;免疫介導或血管炎預後謹慎"

prevention:
  - 避免創傷
  - 避免接觸鼠藥
  - 定期凝血功能監測 (高風險病例)
