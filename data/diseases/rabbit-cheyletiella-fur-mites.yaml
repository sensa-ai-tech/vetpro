  surgical:
    - 視病情需要考慮手術治療

prognosis:
  general: "預後取決於診斷時機、疾病嚴重程度及治療反應,早期診斷與積極治療預後較佳"

prevention:
  - 提供適當飲食與環境
  - 定期健康檢查
  - 注意疾病早期症狀
  - 維持良好衛生環境
