  categories:
    - name: 多因素
      examples:
        - 遺傳因素
        - 環境因素
        - 營養因素

clinicalSigns:
  early:
    - 精神食慾下降
    - 活動力減少
    - 體重變化
  progressive:
    - 症狀逐漸惡化
    - 可能出現併發症
    - 生活品質下降

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: "基本身體評估及症狀確認"
    - name: 血液學檢查
      notes: "CBC及生化學檢查評估整體健康狀況"
    - name: 影像學檢查
      notes: "X光或超音波檢查輔助診斷"
  differentialDiagnoses:
    - 其他相關疾病
    - 系統性疾病
    - 併發症

treatment:
  medical:
    - 支持療法:輸液及營養支持
    - 對症治療:依臨床症狀調整用藥
