nameEn: Ectopic Cilia
nameZh: 異位睫毛
bodySystem: ophthalmology
description: 異常睫毛從眼瞼結膜面 (palpebral conjunctiva) 穿出，直接摩擦角膜表面造成劇烈疼痛與角膜潰瘍。與雙行睫不同，異位睫毛位於瞼板腺體內而非腺口，且幾乎總是引起症狀。年輕犬常見。
