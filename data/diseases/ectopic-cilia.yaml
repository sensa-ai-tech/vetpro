etiology:
  categories:
    - name: 先天性
      examples:
        - 瞼板腺體內上皮異常分化
        - 品種遺傳傾向
        - 睫毛從瞼結膜面穿出
clinicalSigns:
  early:
    - 劇烈疼痛 (嚴重 blepharospasm)
    - 大量流淚
    - 角膜潰瘍 (常為首發表現)
  progressive:
    - 反覆角膜潰瘍 (典型線狀潰瘍)
    - 角膜水腫
    - 角膜新生血管
diagnosis:
  primaryTests:
    - name: 裂隙燈放大檢查
      notes: 翻開上眼瞼在結膜面找到穿出的睫毛。常位於上眼瞼中央，顏色深而容易辨識。可能非常細小需仔細尋找
    - name: 螢光素染色
      notes: 角膜潰瘍，位置對應異位睫毛接觸處
treatment:
  principles:
    - 手術切除為唯一有效治療
    - 需完全移除含異常毛囊的結膜與腺體組織
  general:
    - 手術切除含毛囊的結膜組織塊
    - 冷凍療法 (cryotherapy) 輔助
    - 術後抗生素眼藥水治療角膜潰瘍
    - 術後伊莉莎白頸圈
prognosis: 手術切除後預後極佳。角膜潰瘍通常在 1 週內癒合。復發可能但不常見 (其他位置可能有新的異位睫毛)。不手術會持續反覆潰瘍。
