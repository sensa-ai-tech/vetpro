description: 除蟲菊酯 (pyrethrin/pyrethroid) 中毒常見於貓誤用犬用高濃度 permethrin 除蚤產品。貓缺乏葡萄糖醛酸化代謝途徑，對除蟲菊酯極度敏感。典型表現為全身性肌肉震顫與癲癇。犬中毒罕見但大劑量或幼犬仍可發生。
