slug: cor-pulmonale
nameEn: Cor Pulmonale
nameZh: 肺心症
description: 因肺部疾病或肺血管病變導致肺動脈高壓，進而引起右心室肥大、擴張和功能障礙的病理狀態。在犬貓中常繼發於慢性呼吸道疾病、心絲蟲感染、肺血栓栓塞症或原發性肺動脈高壓。
bodySystem: infectious
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 右心雜音（三尖瓣逆流雜音）或肺動脈瓣區雜音
    - 第二心音分裂或增強（S2 splitting）
    - 頸靜脈怒張或搏動
    - 腹部膨大（腹水、肝腫大）
    - 肺部異常聽診音（爆裂音、哮鳴音，取決於基礎肺病）
    - 黏膜發紺
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 氧氣治療穩定低氧血症；利尿劑（Furosemide 1-2 mg/kg IV）緩解鬱血；腹水嚴重時考慮治療性腹腔穿刺；積極治療基礎肺部疾病
  general: 針對基礎病因治療（心絲蟲驅蟲、支氣管擴張劑等）；肺動脈高壓標靶治療（Sildenafil）；右心衰竭管理（利尿劑、ACE 抑制劑）；限制鈉攝入
prognosis: 預後取決於基礎病因及肺動脈高壓的嚴重程度。可逆性肺部病變（如心絲蟲治療成功後）預後較好。不可逆性肺纖維化或嚴重肺動脈高壓者預後差，中位存活時間數月至 1-2 年。一旦出現右心衰竭和腹水，預後明顯惡化。
diagnosticAlgorithm:
  title: 肺心症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估右心衰竭和肺部疾病症狀
      findings:
        - 運動不耐和呼吸困難
        - 腹部膨大（腹水）
        - 頸靜脈怒張
        - 慢性肺部疾病病史
    - step: 2
      action: 心肺影像學
      details: 進行胸部X光和心臟超音波
      findings:
        - 右心室和右心房擴大
        - 肺動脈增粗
        - 肺部原發病變
        - 胸部X光排除心絲蟲和肺部腫塊
    - step: 3
      action: 心臟超音波
      details: 評估肺高壓和右心功能
      findings:
        - 三尖瓣反流速度升高（>2.8 m/s提示肺高壓）
        - 右心室肥大或擴大
        - 室間隔偏位
        - 肺動脈擴張
    - step: 4
      action: 病因確認
      details: 確定導致肺高壓和右心衰竭的原因
      findings:
        - 慢性支氣管肺疾病
        - 肺動脈血栓栓塞
        - 心絲蟲病
        - 肺纖維化
clinicalPearls:
  - 慢性咳嗽的犬若出現腹水，應考慮肺心症而非僅治療呼吸道疾病
  - 三尖瓣逆流流速 >2.8 m/s 是超音波估計肺動脈高壓的重要指標
  - Sildenafil 是目前獸醫領域最常用的肺動脈高壓標靶治療藥物
  - 心絲蟲流行區的犬出現右心衰竭徵象，必須進行心絲蟲篩檢
monitoringItems:
  - 每 2-3 個月心臟超音波追蹤右心大小及肺動脈壓估計值
  - 呼吸頻率和努力程度的居家監測
  - 定期血氣分析評估氧合狀態
  - 腎功能和電解質監測（使用利尿劑時）
