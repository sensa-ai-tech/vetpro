slug: esophageal-diverticulum
nameEn: Esophageal Diverticulum
nameZh: 食道憩室
bodySystem: gastrointestinal
description: 食道壁局部向外膨出形成囊袋,食物可能滯留引起逆流或吸入性肺炎。可為先天性或後天性。

aliases:
  - { alias: 食管憩室, language: zh }
  - { alias: Esophageal Pouch, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見,可能於任何部位
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極罕見

etiology:
  categories:
    - name: 先天性
      examples:
        - 食道壁發育異常
    - name: 後天性
      examples:
        - 異物創傷
        - 慢性食道炎

clinicalSigns:
  early:
    - 間歇性逆流
    - 吞嚥困難
  progressive:
    - 逆流未消化食物
    - 體重減輕
    - 吸入性肺炎

diagnosis:
  primaryTests:
    - name: 食道攝影
      notes: "顯影劑顯示囊袋狀膨出"
    - name: 內視鏡檢查
      notes: "直視憩室"
    - name: 胸部 X 光
      notes: "評估吸入性肺炎"
  differentialDiagnoses:
    - 巨食道症
    - 食道狹窄
    - 食道異物

treatment:
  medical:
    - 外科切除憩室 (definitive treatment)
    - 飲食管理 (小量多餐、流質或糊狀食物)
    - 預防吸入性肺炎

prognosis:
  general: "預後謹慎;手術矯正後可改善;未治療可能發生吸入性肺炎"

prevention:
  - 避免異物吞食
  - 早期診斷及治療食道疾病
