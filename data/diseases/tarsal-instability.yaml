slug: tarsal-instability
nameEn: Tarsal Instability
nameZh: 跗關節不穩定
bodySystem: orthopedic
description: 跗關節（hock/tarsus）韌帶損傷導致的關節不穩定與過度活動。可因急性外傷（韌帶撕裂）或慢性退化引起。嚴重時後肢呈平足跟步態。

aliases:
  - { alias: "Hock Instability", language: en }
  - { alias: "Tarsal Ligament Injury", language: en }
  - { alias: "飛節不穩定", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬偶見。Collie、Shetland Sheepdog 退化性好發。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓偶見。高處墜落。

etiology:
  categories:
    - name: 韌帶損傷
      examples:
        - 急性外傷
        - 慢性退化性
        - 免疫媒介性關節炎後

clinicalSigns:
  early:
    - 後肢跛行
    - 飛節腫脹
    - 關節鬆弛
  progressive:
    - 飛節不穩定
    - 平足跟步態（嚴重時）
    - 繼發性關節炎

diagnosis:
  primaryTests:
    - name: 應力 X 光
      notes: 飛節異常鬆弛度
    - name: 觸診
      notes: 內翻/外翻不穩定

treatment:
  principles:
    - 手術穩定
  general:
    - 跗關節融合術（pantarsal arthrodesis）
    - 部分融合（proximal intertarsal）
    - 外固定架
    - 術後限制活動

prognosis: 融合術後功能恢復良好。適應期 2-3 個月。犬適應三關節融合後行走正常。

pubmedQueries:
  - query: '"tarsal instability" AND (veterinary OR canine OR feline) AND ("arthrodesis" OR "treatment")'
    frequency: monthly
