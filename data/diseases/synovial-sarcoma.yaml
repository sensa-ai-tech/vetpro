slug: synovial-sarcoma
nameEn: Synovial Sarcoma
nameZh: 滑膜肉瘤
bodySystem: oncology
description: 關節周圍軟組織的惡性腫瘤（實際並非源自滑膜細胞）。表現為關節附近逐漸增大的腫塊，可侵犯骨骼。膝關節與肘關節為好發位置。

aliases:
  - { alias: "Synovial Cell Sarcoma", language: en }
  - { alias: "滑膜細胞肉瘤", language: zh }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬罕見。中大型犬。膝關節、肘關節好發。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 間充質細胞惡性增生
        - 非真正滑膜來源

clinicalSigns:
  early:
    - 關節周圍腫脹
    - 漸進性跛行
    - 關節活動受限
  progressive:
    - 腫塊增大固定
    - 骨質侵蝕
    - 嚴重跛行
    - 轉移（肺、淋巴結）

diagnosis:
  primaryTests:
    - name: X 光
      notes: 關節周圍軟組織腫塊伴骨質溶解
    - name: CT / MRI
      notes: 評估侵犯範圍
    - name: 活檢
      notes: 組織病理確診

treatment:
  principles:
    - 截肢為首選手術
    - 輔助化療
  general:
    - 截肢
    - 化療（Doxorubicin、Carboplatin）
    - 不完全切除：放射治療
    - 分期檢查

prognosis: 截肢後中位存活約 3 年（轉移率約 30-40%）。預後優於骨肉瘤。早期手術預後佳。


