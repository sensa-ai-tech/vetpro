    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 極為罕見的胰臟腫瘤。中老年犬好發。特徵性皮膚病變常為首發症狀。需與更常見的肝皮膚症候群（非腫瘤性）鑑別。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓的升糖素瘤極罕見，僅有個案報告。
etiology:
  categories:
    - name: 病理生理學
      examples:
        - 胰臟 alpha 細胞腫瘤過量分泌升糖素
        - 升糖素促進蛋白質分解及糖質新生
        - 導致低胺基酸血症
        - 表皮細胞因胺基酸缺乏而壞死
    - name: 鑑別重點
      examples:
        - 腫瘤性升糖素瘤較少見
        - 非腫瘤性肝皮膚症候群（嚴重肝病導致）更常見
        - 兩者的皮膚表現相似但治療不同
clinicalSigns:
  early:
    - 足墊過度角化及龜裂
    - 口唇、眼周及會陰皮膚紅斑
    - 皮膚結痂
  progressive:
    - 壞死性遊走性紅斑（四肢末端、腹股溝、面部）
    - 足墊嚴重龜裂出血
    - 繼發皮膚感染
    - 多飲多尿（糖尿病）
    - 體重減輕
    - 食慾下降
diagnosis:
  primaryTests:
    - name: 皮膚切片病理學
      notes: 典型的「紅白藍」三層模式：表皮角化過度（紅）、表皮蒼白水腫（白）、基底層色素沉著（藍）
    - name: 腹部超音波
      notes: 胰臟腫塊（升糖素瘤）。肝臟蜂巢狀 (honeycomb) 低迴音改變（非腫瘤性肝皮膚症候群）
    - name: 血漿胺基酸譜
      notes: 低胺基酸血症為特徵，尤其是丙胺酸、甘胺酸等
    - name: 血糖及升糖素測量
      notes: 高血糖或糖尿病。血漿升糖素顯著升高
  differentialDiagnoses:
    - 肝皮膚症候群（非腫瘤性）
    - 鋅反應性皮膚病
    - 落葉型天疱瘡
    - 系統性紅斑性狼瘡
    - 嚴重營養不良
treatment:
  surgical:
    - 胰臟腫瘤手術切除為首選（若無廣泛轉移）
    - 完全切除後皮膚病變可望緩解
  medical:
    - 靜脈輸注胺基酸溶液（改善低胺基酸血症）
    - 高蛋白飲食
    - 鋅補充
    - 必需脂肪酸補充
    - 糖尿病管理（胰島素治療）
    - 繼發皮膚感染抗生素治療
    - Octreotide（抑制升糖素分泌）
prognosis:
  general: 預後謹慎至不良。腫瘤可手術切除者預後較好。大多數病例確診時已有轉移。僅內科管理可暫時改善皮膚症狀但難以長期控制。中位生存時間約 3-6 個月。
prevention:
  - 淺表壞死性皮膚炎伴足墊角化應系統性排查胰臟腫瘤及肝臟疾病
