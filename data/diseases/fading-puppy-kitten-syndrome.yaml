slug: fading-puppy-kitten-syndrome
nameEn: Fading Puppy and Kitten Syndrome
nameZh: 幼犬幼貓衰弱症候群
bodySystem: other
description: 新生幼犬或幼貓在出生後數天至數週內逐漸衰弱死亡的綜合症候群，非單一疾病。死亡率在出生後第一週最高，約 15-40% 新生幼犬貓在斷奶前死亡。常見原因包括體溫過低、低血糖、脫水、感染及先天缺陷。

aliases:
  - { alias: 幼犬衰弱症, language: zh }
  - { alias: 幼貓衰弱症, language: zh }
  - { alias: 新生兒衰竭症候群, language: zh }
  - { alias: Fading Neonate Syndrome, language: en }
  - { alias: Neonatal Mortality Syndrome, language: en }
  - { alias: Failure to Thrive, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 約 15-30% 幼犬在斷奶前死亡。純種犬與近親繁殖族群風險較高。短頭種犬因產道問題與呼吸困難亦為風險族群。大窩（large litter）中體型最小的幼犬風險最高。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 約 15-40% 幼貓在斷奶前死亡。FeLV、FIV、FPV 感染的母貓所生幼貓風險極高。新生兒同種免疫溶血（NI，A 型幼貓 × B 型母貓）為貓特有的重要原因。

etiology:
  categories:
    - name: 環境因素（最常見可預防原因）
      examples:
        - 體溫過低（新生兒體溫調節能力差，環境溫度不足）
        - 低血糖（肝醣儲存少，需頻繁進食）
        - 脫水（體表面積大、皮膚薄、腎臟濃縮功能未成熟）
        - 母獸忽視或乳汁不足
    - name: 感染因素
      examples:
        - 細菌性敗血症（E. coli、Streptococcus、Staphylococcus、臍帶感染）
        - 病毒感染（犬：CHV-1 犬疱疹病毒、CPV；貓：FPV、FCV、FHV-1）
        - 原蟲感染（Toxoplasma、Neospora）
        - 臍帶感染（omphalitis）
    - name: 先天性與遺傳因素
      examples:
        - 先天性心臟缺陷（VSD、PDA）
        - 唇顎裂（cleft palate）
        - 水腦症
        - 肝門脈分流
        - 近親繁殖導致的隱性遺傳缺陷
    - name: 母源因素
      examples:
        - 難產導致的胎兒缺氧
        - 初乳攝取不足（被動免疫轉移失敗）
        - 母獸子癇症或乳腺炎
        - 新生兒同種免疫溶血（貓，血型不合）

clinicalSigns:
  early:
    - 吸吮反射減弱或消失
    - 體重未增加或增加緩慢（正常應每日增加 5-10% 出生體重）
    - 活動力降低
    - 持續哭叫（飢餓、疼痛或不適）
    - 遠離同胎手足或母獸
  progressive:
    - 體重下降
    - 體溫過低（直腸溫度 < 35°C）
    - 脫水（皮膚張力差、黏膜乾燥）
    - 虛弱無力、無法爬行
    - 腹部膨脹或下痢
    - 呼吸急促或困難
  late:
    - 完全無反應
    - 嚴重低體溫（< 32°C）
    - 低血糖性昏迷
    - 敗血症（DIC、多器官衰竭）
    - 死亡

diagnosis:
  primaryTests:
    - name: 體重監測
      notes: "每日秤重為最重要的早期監測指標。正常幼犬貓應每日增加 5-10% 出生體重。連續兩天未增重或任何體重下降均需立即處理。"
    - name: 體溫監測
      notes: "新生兒正常直腸溫度：出生後第 1 週 35-36.5°C，第 2-3 週 36.5-38°C，第 4 週後接近成犬貓（38-39°C）。體溫 < 35°C 為緊急狀態。"
  imaging:
    - name: 胸腹部 X 光
      notes: "評估先天性心臟缺陷、肺炎、腹部異常。適用於較大幼犬貓。"
    - name: 超音波
      notes: "心臟超音波排除先天性心臟病。腹部超音波評估腸道、肝臟等。"
  additional:
    - 血糖測定（point-of-care glucometer，正常新生兒 > 40 mg/dL）
    - 全血球計數與抹片（白血球異常提示感染）
    - 血液培養（疑似敗血症時）
    - 母獸乳汁培養（疑似乳腺炎時）
    - 死後病理解剖（瞭解死因，保護同胎手足）
    - 貓血型測定（母貓與幼貓，排除 NI）

treatment:
  principles:
    - 維持正常體溫為第一優先
    - 確保充足營養與水合
    - 積極治療感染
    - 先恢復體溫再進行餵食（低體溫時腸道功能停滯）
  general:
    - "體溫維持：保溫箱或熱墊，第 1 週環境溫度 30-32°C，第 2 週 27-29°C，第 3-4 週 24-27°C。避免直接接觸熱源（燙傷）。"
    - "低體溫回溫：緩慢回溫（每小時升高 1-2°C），可用溫水瓶包裹毛巾。體溫 < 34°C 時勿餵食（先回溫）。"
    - "低血糖處理：10-12.5% dextrose 1-2 mL PO 或 2-4 mL/kg SC；嚴重者 5% dextrose 0.5-1 mL IV 緩慢推注"
    - "脫水矯正：溫熱皮下輸液（LRS 或生理食鹽水）1 mL/30g 體重 SC；嚴重者需 IO（骨髓內）輸液"
    - "營養支持：管餵代乳品（puppy/kitten milk replacer），每 2-3 小時餵食，每餐約 1 mL/30g 體重"
    - "初乳替代：出生後 12-24 小時內未攝取足夠初乳者，考慮血清注射（1-3 mL 成犬貓血清 SC）"
    - "敗血症治療：Amoxicillin-clavulanate 12.5-25 mg/kg PO q12h 或 Ampicillin 20 mg/kg SC q8h"
    - "臍帶護理：0.5% Chlorhexidine 或稀碘液消毒，預防臍帶感染"

prognosis: 預後取決於原因與早期介入程度。環境因素（低體溫、低血糖、脫水）若及時矯正預後良好。感染性原因的預後視病原體與嚴重程度而定。先天性缺陷預後通常較差。CHV-1 感染在新生幼犬的死亡率接近 100%。嚴重敗血症或多器官衰竭的預後極差。整體新生幼犬貓死亡率約 15-40%，其中約 65% 死亡發生在出生後第一週。

