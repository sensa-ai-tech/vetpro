slug: miniature-poodle-addisons-disease
nameEn: Miniature Poodle Addisons Disease
nameZh: 迷你貴賓犬愛迪生氏病
bodySystem: other
description: 迷你貴賓犬好發的原發性腎上腺皮質功能低下症,因自體免疫破壞或特發性原因導致皮質醇與醛固酮分泌不足。臨床表現多樣化,易誤診,需終生荷爾蒙補充治療。

aliases:
  - { alias: 迷你貴賓腎上腺皮質低能症, language: zh }
  - { alias: Miniature Poodle Hypoadrenocorticism, language: en }
  - { alias: 迷你貴賓阿狄森病, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 迷你貴賓為中高風險品種,多發於青年至中年母犬(2-7歲),雌雄比約2:1

etiology:
  categories:
    - name: 免疫介導性
      examples:
        - 腎上腺皮質自體免疫破壞
        - 淋巴細胞性腎上腺炎
    - name: 特發性萎縮
      examples:
        - 原因不明腎上腺皮質萎縮
    - name: 繼發性因素
      examples:
        - 長期類固醇治療突然停藥
        - 腎上腺腫瘤或出血
        - Trilostane過量

clinicalSigns:
  early:
    - 間歇性嘔吐與腹瀉
    - 食慾不振,體重減輕
    - 倦怠無力,活動力下降
  progressive:
    - 急性Addisonian crisis:虛脫、休克
    - 嚴重脫水,皮膚帳篷試驗延遲
    - 心搏徐緩(bradycardia)
    - 低血壓,虛弱脈搏
    - 消化道出血(黑便或血便)

diagnosis:
  primaryTests:
    - name: 血液生化
      notes: "典型Na:K比值<27:1(正常30:1),低血鈉、高血鉀、氮血症、低血糖"
    - name: ACTH刺激試驗
      notes: "靜注ACTH後1小時皮質醇<2 μg/dL為診斷標準"
    - name: 全血球計數
      notes: "缺乏壓力性白血球像(嗜酸性球與淋巴球相對增加),輕度貧血"
  differentialDiagnoses:
    - 急性腎衰竭
    - 胃腸炎
    - 胰臟炎
    - 低血容性休克
    - 心律不整

treatment:
  medical:
    - 急性危象:0.9% NaCl靜脈輸液快速灌注,Dexamethasone 0.5-1 mg/kg IV
    - 維持治療:Fludrocortisone 0.01-0.02 mg/kg PO q12-24h(礦物性皮質素)
    - Prednisolone 0.1-0.2 mg/kg PO SID(糖皮質素補充)
    - 或DOCP 2.2 mg/kg IM/SC q25天(長效型礦物性皮質素)
    - 定期監測電解質,調整劑量
    - 壓力狀態(手術、疾病)需增加類固醇劑量

prognosis:
  general: "診斷後接受適當補充治療,預後良好,壽命正常。未診斷或急性危象未及時治療可能致命。需終生服藥與定期監測,飼主依從性為預後關鍵。"

prevention:
  - 無法預防,但早期識別症狀可避免危象
  - 高風險品種定期健康檢查
  - 避免突然停用類固醇藥物
  - 飼主教育識別危象前兆症狀
