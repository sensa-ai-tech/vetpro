slug: focal-segmental-glomerulosclerosis
nameEn: Focal Segmental Glomerulosclerosis
nameZh: 局灶節段性腎絲球硬化
bodySystem: renal
description: 局灶節段性腎絲球硬化 (FSGS) 是以部分腎絲球（局灶性）中某些節段（節段性）發生硬化與玻璃樣變性為特徵的腎絲球疾病。可為原發性或繼發於其他腎臟疾病。

aliases:
  - { alias: FSGS, language: zh }
  - { alias: 局灶節段硬化腎病, language: zh }
  - { alias: FSGS, language: en }
  - { alias: Focal Sclerosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬 FSGS 是腎絲球疾病的常見病理類型之一，可為原發性或代表其他腎絲球疾病的進展期。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓 FSGS 較犬少見，可能為慢性腎病的繼發性病理改變。

etiology:
  categories:
    - name: 原發性
      examples:
        - 足細胞損傷（循環穿透因子）
        - 遺傳性足細胞蛋白異常
        - 特發性
    - name: 繼發性
      examples:
        - 殘餘腎元過度濾過（肥胖、單側腎切除後）
        - 其他腎絲球疾病的進展期
        - 慢性高血壓
        - 糖尿病腎病
        - 病毒感染

clinicalSigns:
  early:
    - 蛋白尿（程度不一）
    - 可能無其他症狀
  progressive:
    - 腎病症候群（部分病例）
    - 高血壓
    - 進行性腎功能衰退
    - 水腫
    - 貧血

diagnosis:
  primaryTests:
    - name: 腎臟活檢
      notes: "確診需組織病理學。光學顯微鏡見部分腎絲球的節段性硬化、玻璃樣沉積。因病變為局灶性，活檢取樣需足夠數量的腎絲球。"
    - name: 尿蛋白/肌酐比 (UPC)
      notes: "UPC 升高（程度不一，可從 <1 到 >10）。蛋白尿程度與疾病嚴重度相關。"
  differentialDiagnoses:
    - 膜性腎絲球腎炎
    - 微小變化病
    - 澱粉樣變性
    - 腎絲球硬化（aging change）

treatment:
  medical:
    - ACE 抑制劑：Enalapril 0.5 mg/kg PO q12-24h（降蛋白尿首選）
    - 免疫抑制：Prednisolone ± Mycophenolate（原發性 FSGS）
    - 高血壓管理：Amlodipine
    - 腎臟處方飲食
    - Omega-3 脂肪酸
    - 抗血栓（低白蛋白血症時）
  surgical:
    - 腎臟活檢（診斷性）

prognosis:
  general: "預後謹慎至不良。FSGS 傾向於進行性腎功能惡化。對免疫抑制治療的反應不如微小變化病理想。蛋白尿控制程度是預後的重要指標。繼發性 FSGS 取決於原發病因的可控性。"

prevention:
  - 維持適當體重（避免肥胖相關的腎絲球過度濾過）
  - 高血壓的控制
  - 蛋白尿的定期監測


