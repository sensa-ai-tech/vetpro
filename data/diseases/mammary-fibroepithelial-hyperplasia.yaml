slug: mammary-fibroepithelial-hyperplasia
nameEn: Mammary Fibroepithelial Hyperplasia
nameZh: 乳腺纖維上皮增生
bodySystem: reproductive
description: 乳腺纖維上皮增生 (feline mammary fibroepithelial hyperplasia, FEH) 為貓特有的良性乳腺增殖性疾病，因黃體酮刺激引起乳腺間質纖維組織與上皮迅速增生。好發於年輕未絕育母貓首次發情後，或使用外源性黃體酮（megestrol acetate）的貓。Aglepristone（黃體酮受體拮抗劑）為特異性治療。

aliases:
  - { alias: 貓乳腺纖維增生, language: zh }
  - { alias: Feline Mammary Hypertrophy, language: en }
  - { alias: FEH, language: en }
  - { alias: Feline Fibroadenomatous Change, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬纖維上皮增生極罕見，主要為貓的疾病。犬乳腺增生多與假懷孕相關，型態不同。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 好發年輕未絕育母貓（1-2 歲，首次發情後）。亦見於使用 megestrol acetate 的公貓與已絕育母貓。所有或部分乳腺可極度腫大。Aglepristone 療效顯著。

etiology:
  categories:
    - name: 致病機制
      examples:
        - 黃體酮刺激乳腺間質纖維母細胞增殖
        - 腺管上皮亦增生
        - 間質水腫
        - 成長激素 (GH) 可能為中介因子
    - name: 黃體酮來源
      examples:
        - 內源性黃體酮（黃體期、妊娠）
        - 外源性黃體酮（megestrol acetate 用於行為或皮膚病）
        - 卵巢殘留

clinicalSigns:
  early:
    - 一個或多個乳腺迅速腫大
    - 乳腺堅實、無痛
  progressive:
    - 多個乳腺同時極度腫大（可達拳頭大小）
    - 皮膚繃緊發亮
    - 皮膚潰瘍與壞死（血液供應不足）
    - 行走困難
    - 繼發感染
    - 不影響全身狀態（除非嚴重潰瘍感染）

diagnosis:
  primaryTests:
    - name: 臨床特徵
      notes: 年輕母貓、近期發情或黃體酮使用、多乳腺迅速腫大為典型三聯征
    - name: FNA 細胞學
      notes: 增生性上皮與間質細胞。排除乳腺腫瘤（尤其老齡貓）
  additional:
    - 血清黃體酮
    - 腹部超音波（卵巢、子宮評估）
    - 組織生檢（鑑別困難時）

treatment:
  principles:
    - Aglepristone 為特異性治療
    - 停止外源性黃體酮
    - OHE 預防復發
  general:
    - Aglepristone 10 mg/kg SC 第 1、2、7 天（黃體酮受體拮抗劑）
    - 多數 2-3 週開始消退
    - 停止外源性黃體酮
    - OHE（aglepristone 治療後或同時）
    - 皮膚潰瘍護理（清潔、包紮）
    - 嚴重壞死：乳腺切除術
    - 妊娠貓：aglepristone 會終止妊娠（需告知飼主）
    - 抗生素（繼發感染時）

prognosis: FEH 對 aglepristone 反應極佳（>90% 有效）。通常 2-4 週消退。OHE 後復發率極低。未治療者皮膚壞死與感染可惡化。早期治療可避免手術。

