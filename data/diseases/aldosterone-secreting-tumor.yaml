nameEn: Aldosterone-Secreting Tumor
nameZh: 醛固酮分泌腫瘤
bodySystem: endocrine
description: >-
  醛固酮分泌腫瘤（原發性高醛固酮症，Conn's
  syndrome）是腎上腺皮質球狀帶腫瘤自主性分泌過量醛固酮所致的內分泌疾病。在貓中為腎上腺腫瘤中相對常見的功能性類型。過量醛固酮導致鈉滯留、鉀排泄增加，臨床表現為嚴重低鉀血症與全身性高血壓。
aliases:
  - alias: 原發性高醛固酮症
    language: zh
  - alias: Conn 氏症候群
    language: zh
  - alias: Conn's Syndrome
    language: en
  - alias: Primary Hyperaldosteronism
    language: en
  - alias: PHA
    language: en
species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻中較犬常見。中老年貓好發（中位年齡 13 歲）。腺瘤與腺癌均有報告。為貓隻低鉀血症的重要鑑別診斷。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬隻中極為罕見。少數個案報告。
etiology:
  categories:
    - name: 腫瘤類型
      examples:
        - 腎上腺皮質腺瘤（adrenocortical adenoma，較常見）
        - 腎上腺皮質腺癌（adrenocortical carcinoma）
        - 單側（最常見）或雙側
    - name: 病理生理
      examples:
        - 醛固酮過量促進遠端腎小管鈉再吸收與鉀排泄
        - 導致低鉀血症與代謝性鹼中毒
        - 鈉與水滯留導致容積擴張性高血壓
        - 腎素-血管張力素系統被抑制（低腎素）
    - name: 與繼發性高醛固酮症的區別
      examples:
        - 原發性：腫瘤自主分泌，腎素降低
        - 繼發性：低灌流狀態（心衰、肝硬化）刺激 RAAS，腎素升高
        - 原發性：醛固酮/腎素比值升高
clinicalSigns:
  early:
    - 低鉀血症導致肌無力（可能不明顯）
    - 多飲多尿（腎小管對 ADH 反應下降）
    - 輕度嗜睡
  progressive:
    - 嚴重肌無力（腹側屈頸，ventroflexion，貓特徵性表現）
    - 高血壓相關症狀（視網膜病變、失明）
    - 步態不穩
    - 食慾下降
  late:
    - 嚴重低鉀血症導致呼吸肌無力
    - 心律不整（低鉀相關）
    - 高血壓性視網膜剝離與失明
    - 腎臟損傷（高血壓性腎病）
    - 心肌病變（高血壓性）
diagnosis:
  primaryTests:
    - name: 血清電解質
      notes: 特徵性低鉀血症（K+ 通常 < 3.0 mEq/L）與正常至高鈉血症。代謝性鹼中毒。持續性低鉀血症且補充鉀仍難以矯正高度提示。
    - name: 血漿醛固酮濃度
      notes: 顯著升高（正常貓 < 194 pmol/L）。合併低腎素水平或低腎素活性。醛固酮/腎素比值升高。
  imaging:
    - name: 腹部超音波
      notes: 腎上腺腫塊（單側或雙側）。正常貓腎上腺厚度 < 4.5 mm。對側腎上腺可能正常或萎縮。
    - name: 腹部 CT 掃描
      notes: 精確評估腫瘤大小、位置與血管侵犯。術前計畫。區分腺瘤與腺癌（不可靠）。
  additional:
    - 血壓測量（收縮壓通常 > 160 mmHg）
    - 眼底檢查（高血壓性視網膜病變）
    - 心電圖（低鉀相關變化：ST 段下降、U 波）
    - 心臟超音波（高血壓性心肌病變評估）
    - 尿液分析（低比重尿、蛋白尿）
treatment:
  principles:
    - 手術切除腫瘤為確定性治療
    - 術前穩定電解質與血壓
    - 單側腎上腺切除術
    - 無法手術時使用醛固酮拮抗劑
  general:
    - 術前鉀補充：KCl 0.5 mEq/kg/hr IV（緩慢補充，避免過快導致心律不整）
    - Spironolactone 1-2 mg/kg PO q12h（醛固酮拮抗劑，術前穩定或無法手術時長期使用）
    - 降血壓：Amlodipine 0.125-0.25 mg/kg PO q24h（貓一線降壓藥）
    - 單側腎上腺切除術（adrenalectomy）：確定性治療
    - 術後監測：電解質（術後可能出現暫時性低醛固酮）
    - 術後可能需要短期礦物皮質激素補充（Fludrocortisone 0.01-0.02 mg/kg PO q12h）
    - 無法手術者：終身 Spironolactone + Amlodipine + 鉀補充
prognosis: >-
  手術切除良性腺瘤後預後良好，多數貓可恢復正常電解質與血壓。腺癌手術後預後謹慎，取決於是否有轉移。內科管理（spironolactone +
  amlodipine）可有效控制症狀但不能根治。圍術期管理電解質與血壓對降低手術風險至關重要。高血壓性視網膜病變若及時控制血壓部分可恢復。
