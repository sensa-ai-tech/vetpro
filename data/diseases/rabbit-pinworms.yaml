slug: rabbit-pinworms
nameEn: Rabbit Pinworms
nameZh: 兔蟯蟲
bodySystem: gastrointestinal
description: 由 Passalurus ambiguus 引起的兔大腸寄生蟲感染，為家兔最常見的腸道線蟲。多數感染為亞臨床，偶見肛門搔癢。致病力低但可見飼主因肛門周圍白色蟲體而驚慌就診。不具人畜共通性。

aliases:
  - { alias: 兔蟯蟲感染, language: zh }
  - { alias: 兔針蟲, language: zh }
  - { alias: Rabbit Oxyuriasis, language: en }
  - { alias: Passalurus ambiguus Infection, language: en }

species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: Passalurus ambiguus 為兔專一性蟯蟲，不感染人類或其他動物。感染率可達 50% 以上（尤其群養兔）。多為亞臨床感染。

etiology:
  categories:
    - name: 寄生蟲性
      examples:
        - Passalurus ambiguus（兔蟯蟲）
        - 直接生活史（無需中間宿主）
        - 蟲卵經口攝入→大腸/盲腸內發育為成蟲
        - 成蟲母蟲爬至肛門產卵
        - 自體感染可能（攝食盲腸便時）
    - name: 風險因素
      examples:
        - 群養環境
        - 環境衛生不佳
        - 盲腸便攝食行為（正常行為但促進再感染）

clinicalSigns:
  early:
    - 多數無明顯症狀
    - 偶見肛門周圍搔癢（磨蹭地面）
  progressive:
    - 肛門周圍可見白色細線蟲（1-1.5 cm）
    - 糞便表面偶見蟲體
    - 輕微肛門發紅
    - 被毛粗糙（嚴重大量感染時）
  late:
    - 極少發展至嚴重臨床症狀
    - 大量感染理論上可致盲腸壁輕微發炎
    - 極罕見腸阻塞

diagnosis:
  primaryTests:
    - name: 肛門透明膠帶法 (tape test)
      notes: "透明膠帶黏貼肛門周圍後鏡檢查蟲卵。蟲卵不對稱橢圓形，一側較扁。兔蟯蟲卵不常出現在糞便浮游法中"
    - name: 直接目視
      notes: "肛門周圍可直接看見白色細線蟲爬行。飼主常因此就診"
  imaging:
    - name: 無影像需求
      notes: "診斷依賴寄生蟲學檢查"
  additional:
    - 糞便浮游法（敏感度低——蟲卵主要在肛門周圍，非糞便內）
    - 糞便直接抹片（偶見蟲卵或蟲體）

treatment:
  principles:
    - 驅蟲藥物治療簡單有效
    - 環境清潔防再感染
    - 致病力低，治療目的主要為消除飼主擔憂
    - 不具人畜共通性——向飼主說明
  general:
    - "Fenbendazole 20 mg/kg PO SID × 5 天，2 週後重複（殺蟲卵孵化之新蟲）"
    - "替代方案：Ivermectin 0.2-0.4 mg/kg SC，2 週後重複"
    - "替代方案：Selamectin 6-18 mg/kg spot-on，每月一次 × 2 次"
    - "環境徹底清潔：移除所有墊料、清洗消毒籠具"
    - "蟲卵在環境中可存活數週——需反覆清潔"
    - "所有同居兔同時治療"
    - "飼主衛教：不具人畜共通性，無需過度擔心"

prognosis: 預後極佳。驅蟲治療高效。復發可能因環境汙染或再暴露。臨床意義低，多數感染不影響兔的健康。

