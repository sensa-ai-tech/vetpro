slug: cryptorchidism-congenital
nameEn: Cryptorchidism Congenital
nameZh: 先天性隱睪症
bodySystem: reproductive
description: 隱睪症為一側或雙側睪丸未能正常下降至陰囊的先天缺陷，為犬最常見的生殖系統先天異常。隱睪未治療有發展為睪丸腫瘤（精原細胞瘤或支持細胞瘤）的顯著風險。

aliases:
  - { alias: 隱睪, language: zh }
  - { alias: 睪丸未降, language: zh }
  - { alias: Undescended testicle, language: en }
  - { alias: Retained testicle, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬發病率約 1-10%。小型犬品種（吉娃娃、約克夏梗、貴賓犬）好發。
  - speciesCommon: cat
    prevalence: common
    notes: 犬發病率約 1-10%。小型犬品種（吉娃娃、約克夏梗、貴賓犬）好發。

etiology:
  categories:
    - name: 先天發育異常
      examples:
        - 睪丸引帶發育異常
        - 睪丸下降機制障礙
        - 遺傳性（可能為性聯或體染色體隱性）

clinicalSigns:
  early:
    - 單側或雙側陰囊空虛
    - 腹股溝區域可能觸及隱睪
  progressive:
    - 隱睪腫瘤風險增加 10-13 倍
    - 睪丸扭轉
    - 雙側隱睪者不孕

diagnosis:
  primaryTests:
    - name: 影像與臨床檢查
      notes: 觸診評估睪丸位置（腹股溝或腹腔）。超音波定位隱睪。

treatment:
  principles:
    - 依嚴重程度決定保守或手術治療
    - 支持療法
  general:
    - 手術摘除隱睪（強烈建議）。腹腔鏡輔助（腹腔隱睪）。不建議以荷爾蒙催降替代手術。

prognosis: 手術摘除後預後極佳。未摘除者睪丸腫瘤風險隨年齡增加。隱睪犬不應繁殖。

pubmedQueries:
  - query: '"Cryptorchidism Congenital" AND (veterinary OR canine OR feline) AND (treatment OR management)'
    frequency: monthly
