slug: blood-chemistry-panel-interpretation
nameEn: Blood Chemistry Panel Interpretation
nameZh: 血液生化檢查判讀
bodySystem: other
description: 犬貓血液生化檢查判讀,評估肝腎功能、電解質、血糖、蛋白質等。為評估器官功能及代謝狀態的重要工具,需系統性判讀並結合其他檢查。

aliases:
  - { alias: 生化檢查, language: zh }
  - { alias: Serum biochemistry, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 標準健檢及疾病診斷必要檢查
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓腎病、肝病、糖尿病診斷

etiology:
  categories:
    - name: 肝功能指標
      examples:
        - ALT、ALP、GGT(肝酵素)
        - 總膽紅素
        - 白蛋白、總蛋白
    - name: 腎功能指標
      examples:
        - BUN、肌酸酐、SDMA
        - 磷、鈣
        - 尿液分析(配合判讀)
    - name: 其他重要指標
      examples:
        - 血糖(糖尿病)
        - 電解質(Na、K、Cl)
        - 膽固醇、三酸甘油酯

clinicalSigns:
  early:
    - 生化檢查為診斷工具
  progressive:
    - 肝腎功能異常症狀

diagnosis:
  primaryTests:
    - name: 肝酵素判讀
      notes: "ALT肝細胞特異,ALP膽汁鬱積/庫欣氏症/生長(幼年)"
    - name: 腎功能評估
      notes: "SDMA早於肌酸酐升高,肌酸酐>2.0 mg/dL提示腎病"
    - name: 電解質異常
      notes: "低血鉀、高血鉀、低血鈉等評估"
  differentialDiagnoses:
    - 肝病
    - 慢性腎病
    - 糖尿病
    - 庫欣氏症或愛迪生氏症

treatment:
  medical:
    - 生化檢查為診斷工具
    - 依診斷結果治療

prognosis:
  general: "血液生化為評估器官功能重要工具,需系統性判讀並追蹤變化趨勢。"

prevention:
  - 禁食8-12小時採血(血糖、三酸甘油酯)
  - 血清分離管採血
  - 溶血影響某些數值(鉀、LDH)
  - 定期監測評估病程
