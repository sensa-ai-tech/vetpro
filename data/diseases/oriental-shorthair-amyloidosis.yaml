slug: oriental-shorthair-amyloidosis
nameEn: Oriental Shorthair Amyloidosis
nameZh: 東方短毛貓類澱粉沉積症
bodySystem: metabolic
description: 東方短毛貓及相關品種的遺傳性蛋白沉積疾病,類澱粉蛋白沉積於腎臟、肝臟等器官。導致器官功能衰竭,預後不良。

aliases:
  - { alias: 類澱粉沉積症, language: zh }
  - { alias: Amyloidosis, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 東方短毛、暹羅、阿比西尼亞貓,可能遺傳

etiology:
  categories:
    - name: 蛋白沉積疾病
      examples:
        - AA型類澱粉蛋白過度產生
        - 遺傳易感性
        - 慢性炎症可能相關

clinicalSigns:
  early:
    - 多渴多尿(腎型)
    - 食慾不振
    - 體重下降
  progressive:
    - 腎衰竭
    - 肝衰竭(肝型)
    - 蛋白尿
    - 腹水

diagnosis:
  primaryTests:
    - name: 腎臟或肝臟活檢
      notes: "剛果紅染色顯示類澱粉沉積"
    - name: 蛋白尿檢查
      notes: "顯著蛋白尿"
    - name: 腎功能檢查
      notes: "腎衰竭指標升高"
  differentialDiagnoses:
    - 慢性腎病(其他原因)
    - 蛋白丟失性腎病

treatment:
  medical:
    - 無特效治療
    - Colchicine 0.03 mg/kg PO q24h(可能延緩進展)
    - Dimethyl sulfoxide(DMSO,試驗性)
    - 支持性腎病治療

prognosis:
  general: "預後不良,確診後中位存活期數月至1-2年。無治癒方法。"

prevention:
  - 受影響貓不應繁殖
  - 遺傳諮詢
