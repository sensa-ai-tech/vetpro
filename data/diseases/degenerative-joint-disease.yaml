slug: degenerative-joint-disease
nameEn: Degenerative Joint Disease
nameZh: 退化性關節疾病
bodySystem: orthopedic
description: 關節軟骨進行性退化與喪失，伴隨骨贅增生、滑液膜炎與關節周圍組織變化的慢性疼痛性疾病，為犬貓最常見的慢性疼痛原因之一。
aliases:
  - alias: DJD
    language: en
  - alias: OA
    language: en
  - alias: Osteoarthritis
    language: en
  - alias: 骨關節炎
    language: zh
  - alias: 關節退化
    language: zh
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 約 20% 一歲以上成犬受影響，老年犬盛行率更高 (>80% 在 8 歲以上)。大型犬與巨型犬風險最高。常為髖關節發育不全、十字韌帶斷裂、髕骨脫位等原發疾病的續發結果。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 長期被低估。X 光研究顯示 >90% 的 12 歲以上貓有 DJD 影像學證據。肘關節與髖關節最常受影響。臨床症狀隱匿，常表現為行為改變而非明顯跛行。
etiology:
  categories:
    - name: 繼發性 (最常見)
      examples:
        - 發育性骨科疾病 (髖關節發育不全、肘關節發育不全、OCD)
        - 韌帶損傷 (前十字韌帶斷裂)
        - 髕骨脫位
        - 關節骨折 (intra-articular fracture)
        - 感染性/免疫介導性關節炎後遺
    - name: 原發性 (特發性)
      examples:
        - 老年性關節退化
        - 肥胖相關 (機械負荷 + 脂肪細胞分泌促炎因子)
        - 遺傳傾向
    - name: 加重因素
      examples:
        - 肥胖 (最重要的可調控因素)
        - 過度或不適當的運動
        - 反覆性微創傷
        - 關節不穩定
pathophysiology: >-
  DJD 的核心為關節軟骨的進行性退化。正常關節軟骨由軟骨細胞 (chondrocyte) 維持第二型膠原與蛋白聚糖 (proteoglycan/aggrecan) 的代謝平衡。當分解超過合成時，軟骨基質逐漸喪失。促炎細胞因子
  (IL-1β、TNF-α、IL-6) 與基質金屬蛋白酶 (MMPs、ADAMTS) 驅動軟骨破壞。滑液膜發炎加劇惡性循環。軟骨下骨硬化與骨贅形成為代償性反應。關節囊纖維化限制活動度。神經敏化 (central
  sensitization) 導致慢性疼痛狀態，使疼痛感知與實際組織損傷程度不成比例。肥胖不僅增加機械負荷，脂肪組織分泌的 adipokine (leptin、adiponectin) 亦直接促進關節炎症。
clinicalSigns:
  early:
    - 起身緩慢 (晨僵，morning stiffness)
    - 運動後輕度跛行
    - 活動力輕度下降
    - 貓：跳躍高度降低、不再跳上高處
  progressive:
    - 持續性跛行 (可能溫熱天較好)
    - 關節活動範圍減少
    - 肌肉萎縮 (受影響肢體)
    - 關節腫大/骨贅可觸及
    - 不願走樓梯、上下車困難
    - 貓：不使用貓砂盆 (進出困難)、梳理毛髮減少、攻擊性增加
  late:
    - 嚴重慢性疼痛
    - 嚴重肌肉萎縮
    - 關節攣縮/變形
    - 顯著活動力喪失
    - 生活品質嚴重下降
    - 行為改變 (易怒、退縮、食慾下降)
diagnosis:
  primaryTests:
    - name: 骨科觸診
      notes: 關節腫大、骨贅可觸及、活動範圍減少、關節捻發音 (crepitus)、操作時疼痛。評估肌肉量對稱性
    - name: 步態評估
      notes: 觀察行走、小跑、起立與坐下。客觀評估跛行分級。壓力板步態分析 (force plate) 最客觀
    - name: X 光
      notes: 骨贅增生 (osteophytes)、關節間隙狹窄、軟骨下骨硬化、關節積液、軟組織腫脹。注意：X 光嚴重度與臨床疼痛不一定相關
  imaging:
    - name: X 光 (受影響關節)
      notes: 正交雙向投影。評估骨贅、軟骨下硬化、關節間隙變化
    - name: CT/MRI
      notes: CT 評估骨骼細節；MRI 評估軟骨、韌帶、半月板等軟組織。研究用途較多
  additional:
    - 關節液分析 (排除感染性或免疫介導性關節炎)
    - 疼痛評估量表 (CBPI — Canine Brief Pain Inventory；CSOM — Client Specific Outcome Measures)
    - 貓疼痛評估 (FMPI — Feline Musculoskeletal Pain Index)
    - 血液檢查 (排除全身性疾病、監測 NSAID 副作用)
treatment:
  principles:
    - 多模式 (multimodal) 疼痛管理為核心策略
    - 體重管理為最重要的非藥物措施
    - 長期管理疾病，目標為維持功能與生活品質
    - 結合藥物、營養、運動與環境調整
  medications:
    - name: NSAIDs (Meloxicam/Carprofen/Grapiprant/Robenacoxib)
      dose: >-
        依藥物標準劑量。犬：Meloxicam 0.1 mg/kg PO SID (首日 0.2)；Grapiprant 2 mg/kg PO SID。貓：Meloxicam 0.05 mg/kg PO SID (短期) 或
        Robenacoxib 1-2.4 mg/kg PO SID
      notes: 疼痛管理基石。長期使用需定期監測肝腎功能 (每 3-6 個月)。Grapiprant (piprant 類) 為 EP4 受體拮抗劑，腎毒性可能較低
    - name: Gabapentin
      dose: 犬 5-10 mg/kg PO BID-TID；貓 5-10 mg/kg PO BID
      notes: 慢性疼痛 (中樞敏化) 輔助。貓的 DJD 疼痛管理常用
    - name: Bedinvetmab (Librela — 犬)
      dose: 0.5-1.0 mg/kg SC 每月一次
      notes: 抗 NGF 單株抗體。2023 年上市。長效 (每月一次)，無肝腎負擔。不建議與 NSAIDs 合用於已知關節不穩定的犬
    - name: Frunevetmab (Solensia — 貓)
      dose: 1.0-2.8 mg/kg SC 每月一次
      notes: 貓專用抗 NGF 單株抗體。貓 DJD 管理的重大突破。每月一次注射，飼主接受度高
    - name: Adequan (PSGAG)
      dose: 5 mg/kg IM 每 3-5 天 × 8 次，後每月維持
      notes: 關節保護劑 (disease-modifying osteoarthritis drug, DMOAD)
  general:
    - 體重管理 (減重 6-8% 即可顯著改善)
    - 適度運動 (低衝擊、規律、避免高強度爆發性活動)
    - 物理復健 (水中跑步機、游泳、雷射治療、TENS)
    - 環境調整 (防滑地墊、斜坡、升高食碗、矮邊貓砂盆)
    - Omega-3 脂肪酸補充 (EPA+DHA，抗炎)
    - 關節補充品 (glucosamine + chondroitin sulfate + green-lipped mussel)
    - 處方關節照護飲食
    - 矯形床墊/軟墊
prognosis: >-
  DJD 為進行性疾病，無法治癒但可有效管理。早期介入 (體重管理 + 多模式止痛) 可顯著延緩進展並維持生活品質。多數犬貓在適當管理下可維持良好生活品質數年。抗 NGF
  單株抗體的問世大幅改善了長期疼痛管理。晚期嚴重關節炎影響生活品質時需考慮安樂死評估。
