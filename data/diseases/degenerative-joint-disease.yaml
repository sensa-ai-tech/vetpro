diagnosticAlgorithm:
  title: 骨關節炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估慢性進行性跛行、僵硬（尤其休息後）、活動量下降，詢問品種及年齡
      findings:
        - 慢性進行性跛行
        - 休息後僵硬（起立困難）
        - 活動量及遊戲意願下降
        - 行為改變（攻擊性增加、不願被觸碰）
    - step: 2
      action: 骨科檢查
      details: 系統性評估所有關節的活動範圍、疼痛、腫脹、捻發音
      findings:
        - 關節活動範圍受限
        - 關節操作時疼痛
        - 關節腫脹及骨贅增生
        - 捻發音（關節磨擦感）
    - step: 3
      action: 影像學確診
      details: 受累關節X光確認退化性變化
      findings:
        - 骨贅形成
        - 關節間隙狹窄
        - 軟骨下骨硬化
        - 關節積液
    - step: 4
      action: 排除繼發原因
      details: 評估是否有原發性關節疾病導致繼發性OA，關節液分析排除其他關節炎
      findings:
        - 前十字韌帶疾病繼發
        - 髖關節發育不良繼發
        - 髕骨脫位繼發
        - 原發性退化性關節炎
clinicalPearls:
  - 貓的OA發生率可能高達90%（>12歲），但極少表現典型跛行
  - 體重減輕6-8%即可顯著改善症狀
  - 抗NGF單抗（Librela/Solensia）是近年突破性治療
  - X光嚴重程度與臨床症狀不一定相關
