species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬好奇追逐昆蟲故常見。口鼻部螫傷最多。犬過敏性休克主要影響肝靜脈（肝充血），GI 症狀為主。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓較少見但仍可發生。貓的過敏性休克主要影響呼吸道（支氣管痙攣與肺水腫）。
etiology:
  categories:
    - name: 蜜蜂毒素
      examples:
        - Melittin (溶血、致痛)
        - Phospholipase A2 (主要過敏原)
        - Hyaluronidase (促進毒素擴散)
        - 蜜蜂螫後蜂針留在皮膚內持續釋放毒素
    - name: 胡蜂/黃蜂毒素
      examples:
        - Phospholipase (過敏原)
        - Antigen 5 (主要過敏原)
        - 胡蜂可反覆螫刺（蜂針不會脫落）
    - name: 過敏反應機轉
      examples:
        - Type I 過敏反應 (IgE 介導)
        - 肥大細胞脫顆粒釋放組織胺
        - 先前致敏為過敏性休克的前提
        - 多處螫傷可導致直接毒素效應（與過敏無關）
clinicalSigns:
  early:
    - 螫傷部位腫脹、紅腫
    - 疼痛反應（舔舐、抓搔患部）
    - 蕁麻疹 (urticaria)
    - 顏面水腫（尤其口鼻部）
  progressive:
    - 嚴重顏面與喉頭水腫
    - 嘔吐、下痢（犬 anaphylaxis 常見）
    - 呼吸困難（貓 anaphylaxis 常見）
    - 虛弱
    - 低血壓
  late:
    - 過敏性休克 (anaphylactic shock)
    - 循環衰竭
    - 多處螫傷可致急性腎損傷、橫紋肌溶解
    - DIC
    - 死亡
diagnosis:
  primaryTests:
    - name: 臨床診斷
      notes: 主要依據暴露史與臨床表現診斷。尋找螫傷部位與蜂針殘留
    - name: 血壓監測
      notes: 過敏性休克時低血壓為主要問題
  imaging:
    - name: 胸腔 X 光
      notes: 懷疑呼吸道受累時評估。貓可見支氣管型態改變或肺水腫
  additional:
    - CBC (嗜酸性球可能升高)
    - 生化 (多處螫傷時監測腎功能、CK)
    - 凝血功能 (多處螫傷時排除 DIC)
    - 心電圖 (嚴重過敏反應時)
treatment:
  principles:
    - 輕微局部反應以對症治療為主
    - 過敏性休克需立即 epinephrine
    - 維持氣道通暢
    - 移除蜂針（蜜蜂螫傷時）
  general:
    - 移除蜂針 (刮除而非拔除，避免擠壓毒囊)
    - 輕微反應：diphenhydramine 2-4 mg/kg IM/PO q8-12h
    - 輕微反應：dexamethasone 0.1-0.25 mg/kg IV/IM
    - 過敏性休克：epinephrine 0.01-0.02 mg/kg IM (1:1000 溶液)，可每 5-15 分鐘重複
    - 過敏性休克：積極 IV 晶體液復甦 (犬 20 mL/kg bolus；貓 10 mL/kg bolus)
    - 氧氣療法 (喉頭水腫或支氣管痙攣時)
    - 嚴重喉頭水腫需緊急氣管插管或氣管切開
    - 冷敷螫傷局部
    - 多處螫傷需住院監測腎功能與凝血
prognosis: >-
  輕微局部反應預後極佳。過敏性休克若及時使用 epinephrine 預後良好。延遲治療的過敏性休克可致死。多處螫傷（>20 處）預後取決於器官損傷程度。曾發生過敏性休克的動物再次暴露風險極高，建議飼主備有 epinephrine
  急救包。
