nameZh: 蜂螫傷
bodySystem: emergency
description: 蜜蜂或胡蜂螫傷引起的局部或全身性過敏反應。多數為輕微局部腫脹，但部分動物可發生嚴重過敏性休克（anaphylaxis），需緊急處理。多處螫傷可導致直接毒素效應。
