slug: nasopharyngeal-mass
nameEn: Nasopharyngeal Mass
nameZh: 鼻咽腔腫塊
bodySystem: oncology
description: 鼻咽腔腫瘤或息肉,導致上呼吸道阻塞。貓常見炎性息肉,犬常見腫瘤。

aliases:
  - { alias: 鼻咽部腫塊, language: zh }
  - { alias: Nasopharyngeal Tumor, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見,多為惡性腫瘤 (腺癌、淋巴瘤)
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 幼貓常見炎性息肉,成貓可能為淋巴瘤

etiology:
  categories:
    - name: 炎性
      examples:
        - 炎性息肉 (貓)
    - name: 腫瘤性
      examples:
        - 淋巴瘤
        - 腺癌

clinicalSigns:
  early:
    - Stertor (鼾聲)
    - 吞嚥困難
  progressive:
    - 呼吸困難
    - 張口呼吸
    - 食慾下降

diagnosis:
  primaryTests:
    - name: 口咽檢查
      notes: "軟顎後方可能觸及腫塊"
    - name: 鼻咽鏡檢查
      notes: "直視腫塊,取組織切片"
    - name: 頭部 CT
      notes: "評估腫塊範圍"
  differentialDiagnoses:
    - 軟顎過長
    - 扁桃腺腫大
    - 淋巴結腫大

treatment:
  medical:
    - 炎性息肉:外科切除 (預後良好)
    - 淋巴瘤:化療
    - 其他腫瘤:手術 ± 放療

prognosis:
  general: "炎性息肉預後良好;腫瘤性病變預後謹慎至不良"

prevention:
  - 無特定預防措施
