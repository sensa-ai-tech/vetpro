etiology:
  categories:
    - name: 先天性異常
      examples:
        - 外傷
        - 感染

clinicalSigns:
  early:
    - 眼部不適
    - 視力輕度下降
  progressive:
    - 視力喪失
    - 眼內壓異常

diagnosis:
  primaryTests:
    - name: 眼科檢查
      notes: "需詳細評估"
    - name: 眼壓測量
      notes: "協助確診"
  differentialDiagnoses:
    - 其他相關疾病1
    - 其他相關疾病2

treatment:
  medical:
    - 眼藥水(抗生素或消炎)
    - 止痛藥
  surgical:
    - name: 根據病況可能需手術治療(角膜移植、青光眼閥膜植入、眼球摘除等)
      notes: "依病況評估"

prognosis:
  general: "預後取決於疾病類型、嚴重度與治療時機。早期治療可改善預後並保存視力。"

prevention:
  - 定期健康檢查
  - 避免相關風險因子


