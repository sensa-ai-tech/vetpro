slug: hepatocutaneous-syndrome
nameEn: Hepatocutaneous Syndrome
nameZh: 肝皮膚症候群
bodySystem: hepatic
description: 肝皮膚症候群（superficial necrolytic dermatitis, SND）為因嚴重肝臟代謝異常導致胺基酸缺乏，進而引起表皮壞死性皮膚病變的罕見疾病。犬隻肝臟超音波呈特徵性「蜂窩狀」（Swiss cheese 或 honeycomb pattern）。皮膚病變好發於足墊、口鼻周圍與壓力點。亦可與胰臟腫瘤（glucagonoma）相關。

aliases:
  - { alias: 表淺性壞死性皮膚炎, language: zh }
  - { alias: Superficial Necrolytic Dermatitis, language: en }
  - { alias: SND, language: en }
  - { alias: Necrolytic Migratory Erythema, language: en }
  - { alias: Metabolic Epidermal Necrosis, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬隻肝皮膚症候群罕見。多見於老年犬。與嚴重空泡性肝病或肝硬化相關。偶與胰臟 glucagonoma 相關。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻極罕見，偶有報告。

etiology:
  categories:
    - name: 肝臟相關
      examples:
        - 嚴重空泡性肝病（最常見原因）
        - 肝硬化
        - 嚴重肝臟代謝異常導致胺基酸耗竭
    - name: 腫瘤相關
      examples:
        - 胰臟 glucagonoma（升糖素瘤）
        - 升糖素過量導致胺基酸過度消耗
    - name: 其他
      examples:
        - Phenobarbital 長期使用後肝病
        - 糖尿病合併嚴重肝病

clinicalSigns:
  early:
    - 足墊角化過度與裂隙
    - 口鼻周圍紅疹與結痂
    - 跛行（足墊疼痛）
  progressive:
    - 足墊嚴重增厚、裂隙與潰瘍
    - 口鼻、眼周、耳翼、肘部、飛節等壓力點皮膚糜爛與結痂
    - 繼發性皮膚感染
    - 嚴重疼痛
    - 全身性症狀（食慾下降、體重減輕）

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 肝臟特徵性「蜂窩狀」回音模式（honeycomb/Swiss cheese pattern）——多發性低回音與高回音區域交替。高度特異性的超音波發現。
    - name: 皮膚活檢
      notes: 特徵性「紅白藍」層狀模式（red-white-blue pattern）。表層角質過度（藍）、中層淡染帶（白，表皮壞死）、深層基底層增生（紅）。
    - name: 血液檢查
      notes: 血漿胺基酸分析（多種胺基酸嚴重降低）。肝指數異常。低白蛋白。高血糖（glucagonoma 相關時）。

treatment:
  principles:
    - 補充胺基酸為核心
    - 皮膚傷口護理
    - 治療基礎肝病
  general:
    - "胺基酸補充：靜脈胺基酸輸液（10% amino acid solution）"
    - "蛋黃卵磷脂口服補充（3-6 顆蛋黃/天，富含胺基酸與脂肪酸）"
    - 高蛋白飲食
    - 足墊護理（軟膏、包紮）
    - 繼發性皮膚感染治療（抗生素）
    - "肝保護：SAMe 20 mg/kg PO q24h + Ursodiol"
    - Glucagonoma 相關者需手術切除腫瘤

prognosis: 預後不佳。肝臟相關型肝皮膚症候群中位存活時間約 6-12 個月。靜脈胺基酸輸液可暫時改善皮膚病變但需反覆輸注。Glucagonoma 若可手術切除預後較好。蛋黃補充可部分改善症狀。基礎肝病通常為不可逆。

