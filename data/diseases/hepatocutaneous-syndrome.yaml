diagnosticAlgorithm:
  title: 肝皮膚症候群 診斷流程
  steps:
    - step: 1
      action: 臨床評估
      details: 足墊病變+黏膜皮膚交界處結痂+全身症狀
      findings:
        - 足墊角化潰瘍
        - 面部結痂
        - 跛行
    - step: 2
      action: 皮膚活檢
      details: 確認「紅白藍」組織學模式
      findings:
        - 典型SND模式
        - 非典型需鑑別
        - 排除其他皮膚病
    - step: 3
      action: 腹部超音波
      details: 評估肝臟形態和胰臟
      findings:
        - 瑞士起司樣肝
        - 升糖素瘤
        - 正常（非典型）
    - step: 4
      action: 營養支持治療
      details: 開始胺基酸輸注和營養管理
      findings:
        - 皮膚改善
        - 需持續輸注
        - 合併糖尿病管理
clinicalPearls:
  - 腹部超音波見「瑞士起司」樣肝+足墊病變=高度懷疑肝皮膚症候群
  - 皮膚活檢的「紅白藍」三層模式是病理學確診的關鍵
  - 靜脈胺基酸輸注是最有效的治療，可在數天內改善皮膚病變
monitoringItems:
  - 皮膚病變嚴重度追蹤（足墊和面部）
  - 血漿白蛋白和胺基酸濃度
  - 血糖監測（糖尿病管理）
  - 肝功能定期追蹤
