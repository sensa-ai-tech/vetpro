slug: bordetella-bronchiseptica
nameEn: Bordetella bronchiseptica Infection
nameZh: 支氣管敗血性博德氏桿菌感染
bodySystem: infectious
description: 支氣管敗血性博德氏桿菌（Bordetella bronchiseptica）是引起犬傳染性呼吸道疾病複合體（犬舍咳）的最重要細菌性病原體之一。此革蘭氏陰性桿菌附著於呼吸道纖毛上皮，產生多種毒力因子損傷黏膜纖毛清除機制。犬隻臨床表現以急性陣發性乾咳為特徵，貓隻可引起上呼吸道感染，幼貓偶爾發展為嚴重肺炎。

