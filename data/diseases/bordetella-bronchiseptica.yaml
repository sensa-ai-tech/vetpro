species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬隻為最主要的宿主，為犬傳染性呼吸道疾病複合體（CIRDC/犬舍咳）的核心病原體之一。群居犬隻（犬舍、寄宿、收容所）感染率極高。常與犬副流感病毒、犬腺病毒2型等合併感染。所有年齡犬隻均易感，但幼犬症狀較嚴重。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓隻可感染 B. bronchiseptica，尤其多貓環境及收容所。幼貓（< 8 週齡）可發展為嚴重下呼吸道感染及肺炎，致死率可達 50%。成貓通常症狀較輕。

etiology:
  categories:
    - name: 病原體
      examples:
        - Bordetella bronchiseptica（革蘭氏陰性需氧桿菌）
        - 具多種毒力因子（絲狀血球凝集素FHA、百日咳毒素樣物質、皮膚壞死毒素、氣管細胞毒素）
    - name: 傳播途徑
      examples:
        - 飛沫傳播（咳嗽、噴嚏產生的氣溶膠）
        - 直接鼻對鼻接觸
        - 污染的分泌物及環境物品（間接接觸）
        - 潛伏期通常 2-14 天
    - name: 風險因子
      examples:
        - 群居環境（犬舍、寄宿、收容所、動物醫院）
        - 未接種疫苗
        - 運輸或環境緊迫
        - 幼齡動物
        - 合併其他呼吸道病毒感染

clinicalSigns:
  early:
    - 急性陣發性乾咳（特徵性「鵝叫」樣咳嗽）
    - 咳嗽後可能伴隨乾嘔或嘔出泡沫黏液
    - 漿液性鼻分泌物
    - 食慾及精神多數正常（輕症）
  progressive:
    - 咳嗽加劇（濕咳）
    - 黏液膿性鼻分泌物
    - 發熱（繼發細菌感染時）
    - 食慾下降
    - 精神沉鬱
    - 噴嚏（貓）
    - 結膜炎
  late:
    - 細菌性支氣管肺炎
    - 呼吸困難與發紺
    - 嚴重消瘦（幼犬）
    - 肺炎致死（幼貓，< 8 週齡）
    - 慢性支氣管炎（反覆感染後遺症）

diagnosis:
  primaryTests:
    - name: 細菌培養及藥敏試驗
      notes: "以無菌棉棒採集氣管沖洗液或深部鼻咽拭子進行需氧培養。B. bronchiseptica 在 MacConkey 或 Bordet-Gengou 瓊脂上生長。藥敏試驗指導抗生素選擇。"
    - name: PCR 檢測
      notes: "可從鼻咽拭子或氣管沖洗液偵測 B. bronchiseptica DNA。為快速且敏感的方法。呼吸道病原體多重 PCR 面板可同時偵測多種病原。"
    - name: 臨床診斷
      notes: "典型病史（群居環境暴露）加上特徵性陣發性乾咳即可做出臨床推斷性診斷。輕症病例通常不需實驗室確診。"
  imaging:
    - name: 胸腔 X 光
      notes: "輕症通常正常。繼發支氣管肺炎可見支氣管壁增厚、肺泡型浸潤。幼犬幼貓嚴重肺炎可見雙側瀰漫性肺泡實質化。"
  additional:
    - 全血球計數：輕症正常，肺炎時嗜中性球增多伴左移
    - 氣管沖洗液細胞學：嗜中性球性炎症反應，可見細胞內細菌
    - 血液氣體分析：嚴重肺炎時評估低血氧程度

treatment:
  principles:
    - 輕症多為自限性，對症治療為主
    - 抗生素用於中重度感染或有併發症風險者
    - 隔離感染動物防止傳播
    - 預防接種為最重要的預防策略
  general:
    - "輕症（無發熱、食慾正常）：可僅觀察，多數 7-14 天自行緩解"
    - "Doxycycline 5 mg/kg PO q12h，連續 10-14 天（首選抗生素）"
    - "替代方案：Amoxicillin-Clavulanate 12.5-25 mg/kg PO q12h，連續 10-14 天"
    - "替代方案：Azithromycin 5-10 mg/kg PO q24h 連續 3 天後改每 48 小時"
    - "嚴重肺炎：靜脈輸液 + 霧化治療（0.9% NaCl 霧化 q6-8h）+ 拍痰"
    - "止咳劑：Hydrocodone 0.22 mg/kg PO q6-12h（嚴重乾咳影響休息時短期使用）"
    - "支氣管擴張劑：Theophylline 10 mg/kg PO q12h（支氣管痙攣時）"
    - "隔離感染動物至少至症狀消失後 1 週"
    - "環境消毒：一般消毒劑即可有效殺滅（非高抗性病原）"

prognosis: 免疫健全成犬預後極佳，多數在 7-14 天內自行緩解或經抗生素治療迅速改善。幼犬併發支氣管肺炎者預後謹慎，但及時治療多可恢復。幼貓（< 8 週齡）嚴重肺炎預後不良，致死率可達 50%。成貓預後良好。慢性帶原可能持續數週排菌，為群居環境持續感染源。

