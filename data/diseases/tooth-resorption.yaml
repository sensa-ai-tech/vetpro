diagnosticAlgorithm:
  title: 貓牙齒吸收 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估進食行為異常與口腔疼痛徵象
      findings:
        - 進食時頭部甩動或掉食物
        - 偏側咀嚼
        - 流涎
        - 下頜顫抖（jaw chattering）
    - step: 2
      action: 口腔檢查
      details: 鎮靜下仔細檢查牙齒表面，用探針探測齒頸部
      findings:
        - 齒頸部牙齦增生覆蓋病變
        - 牙齒表面可見粉紅色缺損
        - 探針探到吸收窩洞
        - 牙冠缺損或斷裂
    - step: 3
      action: 口腔X光檢查
      details: 全口齒科X光為確診與分型的必要工具
      findings:
        - 第1型：齒根輪廓可見，牙周韌帶間隙正常
        - 第2型：齒根與骨融合，牙周韌帶間隙消失
        - 第3型：同一牙齒同時有第1、2型表現
        - 吸收範圍與嚴重程度分級
    - step: 4
      action: 治療計劃
      details: 根據分型制定手術計劃
      findings:
        - 第1型：完整齒根拔除
        - 第2型：可考慮齒冠切除術
        - 評估受影響牙齒數量
        - 術後X光確認齒根完全移除
clinicalPearls:
  - 全口齒科X光是診斷必須的，肉眼檢查會遺漏多數病灶
  - Type 2病灶可行牙冠截斷術，不需強行挖掘已被骨替代的齒根
  - 任何修復性治療（補牙）都會失敗，拔牙是唯一選擇
  - 牙齦覆蓋的紅色肉芽組織是典型臨床表現
  - 飼主常驚訝於拔牙後貓的改善程度（很多貓在忍痛進食）
  - 發病率隨年齡增加，定期牙科檢查和X光很重要
monitoringItems:
  - 術後1-2週評估傷口癒合
  - 每年全身麻醉口腔檢查和全口X光
  - 觀察進食行為和口腔舒適度
  - 牙冠截斷術後X光追蹤齒根被骨吸收進展
