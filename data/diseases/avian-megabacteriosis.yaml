etiology:
  categories:
    - name: 感染性
      examples:
        - Macrorhabdus ornithogaster（大型酵母菌）
        - 定殖於腺胃（前胃）與肌胃交界處
        - 經糞口途徑傳播
        - 親鳥餵食幼鳥時傳播
    - name: 風險因素
      examples:
        - 緊迫
        - 免疫抑制
        - 營養不良
        - 高密度飼養
        - 併發其他疾病
clinicalSigns:
  early:
    - 體重緩慢下降（食慾看似正常）
    - 糞便中未消化種子增多
    - 嘔吐偶發
  progressive:
    - 明顯消瘦（龍骨嶺突出）
    - 持續嘔吐
    - 黑色柏油樣糞便（腺胃出血）
    - 嗜睡
    - 被毛蓬亂
    - 突然死亡
diagnosis:
  primaryTests:
    - name: 糞便鏡檢
      notes: 新鮮糞便濕片見大型棒狀酵母菌體。革蘭氏染色為陽性大型桿菌狀
    - name: 嗉囊拭子
      notes: 嘔吐物或嗉囊沖洗液中可見病原體
    - name: 病理學
      notes: 剖檢見腺胃黏膜增厚、潰瘍。組織切片見大量酵母菌體附著
treatment:
  principles:
    - 抗真菌治療
    - 降低胃酸促進藥物作用
    - 營養支持
    - 減少緊迫
  general:
    - Amphotericin B（100 mg/kg PO BID，14-30 天）為首選
    - 同時給予胃酸抑制劑（提高胃內 pH 值）
    - Sodium benzoate 酸化飲水（輔助治療）
    - 營養補充與體重監測
    - 減少環境緊迫
    - 治療期間隔離以降低傳播
prognosis: 預後謹慎。早期治療反應較好，但完全清除病原困難。停藥後常復發。慢性消瘦個體預後較差。嚴重腺胃病變（潰瘍、出血）預後不良。群體管理中需長期監測。
