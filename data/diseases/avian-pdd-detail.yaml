nameEn: Avian PDD Detail
nameZh: 禽類前胃擴張症詳論
bodySystem: gastrointestinal
description: 前胃擴張症（Proventricular Dilatation Disease, PDD）為鸚鵡目鳥類的嚴重神經性消化道疾病，由禽波納病毒（Avian Bornavirus, ABV）引起，導致消化道神經節炎與前胃擴張。

aliases:
  - { alias: 前胃擴張症, language: zh }
  - { alias: 鸚鵡消耗病, language: zh }
  - { alias: Proventricular Dilatation Disease, language: en }
  - { alias: Macaw wasting disease, language: en }
  - { alias: PDD, language: en }

species:
  - speciesCommon: bird
    prevalence: moderate
    notes: 主要影響鸚鵡目鳥類。金剛鸚鵡、灰鸚鵡、亞馬遜鸚鵡、巴丹鸚鵡最常報告。亦見於雀科與猛禽。潛伏期可長達數年。

etiology:
  categories:
    - name: 病原體
      examples:
        - Avian Bornavirus（ABV，禽波納病毒）
        - 經糞口途徑傳播
        - 可能經氣溶膠傳播
        - 感染鳥可長期無症狀排毒
    - name: 病理機轉
      examples:
        - 病毒引發消化道及中樞神經的淋巴漿細胞性神經節炎
        - 神經叢破壞導致消化道運動功能喪失
        - 前胃（腺胃）擴張與食物滯留
        - 自體免疫機制參與

clinicalSigns:
  early:
    - 糞便中未消化種子或食物
    - 體重緩慢減輕
    - 間歇性嘔吐
  progressive:
    - 明顯消瘦（龍骨嶺突出）
    - 持續嘔吐
    - 嗉囊排空延遲
    - 腹部膨大（前胃擴張）
    - 神經症狀（共濟失調、癲癇、視力障礙）
    - 猝死

diagnosis:
  primaryTests:
    - name: X光檢查
      notes: "前胃明顯擴張為特徵性表現。對比劑檢查可見消化道排空延遲"
    - name: ABV PCR 檢測
      notes: "泄殖腔拭子、嗉囊拭子或血液 PCR。陰性不能排除（間歇性排毒）"
    - name: ABV 抗體檢測
      notes: "血清學檢測 ABV 抗體。陽性表示曾接觸病毒但不一定發病"
  differentialDiagnoses:
    - 消化道異物
    - 鋅或鉛中毒
    - 巨菌症
    - 腫瘤（消化道）

treatment:
  medical:
    - 非類固醇消炎藥（Celecoxib 10-20 mg/kg PO BID 或 Meloxicam 0.5-1 mg/kg PO SID）
    - 促進消化道運動藥物（Metoclopramide 0.5 mg/kg PO BID-TID）
    - 易消化飲食（泥狀、糊狀食物）
    - 營養支持與體重監測
    - 減少環境緊迫

prognosis:
  general: "預後謹慎至不良。無特效抗病毒治療。消炎治療可緩解症狀並延長存活時間。部分個體可穩定數月至數年。嚴重神經症狀者預後極差。"

prevention:
  - 新進鳥隔離檢疫並篩檢 ABV
  - 確診個體永久隔離
  - 避免與已知感染鳥群接觸
  - 良好的環境衛生
  - 減少緊迫以降低病毒活化風險
