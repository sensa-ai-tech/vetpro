slug: uterine-torsion
nameEn: Uterine Torsion
nameZh: 子宮扭轉
bodySystem: reproductive
description: 子宮軸向扭轉，導致血流阻斷及組織壞死。多見於懷孕末期母犬，罕見於貓。為急症，需緊急手術。

aliases:
  - { alias: 子宮扭曲, language: zh }
  - { alias: Uterine Twist, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 懷孕末期大型犬較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極罕見

etiology:
  categories:
    - name: 危險因素
      examples:
        - 懷孕末期子宮重量增加
        - 胎兒活動或外力撞擊
        - 單側子宮角過度擴張
        - 子宮蓄膿（非孕）

clinicalSigns:
  early:
    - 急性腹痛
    - 不安、嘔吐
    - 懷孕末期突然虛弱
  progressive:
    - 休克（蒼白、心搏過速、低血壓）
    - 腹部膨大、觸診疼痛
    - 胎兒窘迫或死亡
    - 腹膜炎（子宮壞死破裂）

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "子宮扭轉、胎兒心跳消失或減弱"
    - name: 腹部X光
      notes: "子宮位置異常、胎兒影像"
    - name: 全血球計數及生化
      notes: "白血球增多、電解質異常"
    - name: 剖腹探查
      notes: "確診及治療"
  differentialDiagnoses:
    - 子宮破裂
    - 難產
    - 急性胃擴張扭轉
    - 脾臟扭轉

treatment:
  medical:
    - 緊急穩定：IV輸液、氧氣、止痛
    - 緊急剖腹手術
    - 復位子宮（若組織存活）
    - 剖腹產取出胎兒
    - 卵巢子宮切除術（多數病例，子宮壞死）
    - 術後支持療法：廣效抗生素、止痛

prognosis:
  general: "預後保留。早期診斷及手術可能存活。胎兒存活率極低。延遲治療易致敗血症、DIC及死亡。"

prevention:
  - 懷孕期避免劇烈活動或外力撞擊
  - 懷孕末期密切監測
  - 考慮絕育（根本預防）


