slug: avian-cloacal-prolapse
nameEn: Avian Cloacal Prolapse
nameZh: 禽類泄殖腔脫垂
bodySystem: gastrointestinal
description: 泄殖腔脫垂是泄殖腔組織從體外翻出的急症，可由慢性用力排便、蛋滯留、泄殖腔感染、腫瘤或營養不良引起。暴露的黏膜組織易受損傷與乾燥，需緊急處理復位。反覆脫垂者可能需手術固定。

aliases:
  - { alias: 泄殖腔脫出, language: zh }
  - { alias: 鳥類脫肛, language: zh }
  - { alias: Cloacal prolapse in birds, language: en }
  - { alias: Vent prolapse, language: en }

species:
  - speciesCommon: bird
    prevalence: uncommon
    notes: 鸚鵡類與家禽均可發生。慢性蛋滯留、慢性泄殖腔炎為常見誘因。幼鳥可因腸道寄生蟲或發育異常而發生。

etiology:
  categories:
    - name: 機械性因素
      examples:
        - 蛋滯留（持續用力排蛋）
        - 慢性便秘或腹瀉
        - 泄殖腔腫瘤
        - 乳頭瘤病毒感染
    - name: 系統性因素
      examples:
        - 低血鈣
        - 營養不良
        - 肥胖
        - 泄殖腔感染或發炎

clinicalSigns:
  early:
    - 泄殖腔區域紅腫
    - 排便困難
    - 頻繁用力姿勢
  progressive:
    - 紅色組織從泄殖腔突出
    - 暴露組織水腫
    - 黏膜乾燥破損
    - 出血
    - 食慾下降
    - 嗜睡
    - 組織壞死（延遲處理時）

diagnosis:
  primaryTests:
    - name: 視診
      notes: 泄殖腔組織外翻突出即可診斷。需區分脫出組織（泄殖腔、輸卵管或腸道）
    - name: 基礎原因評估
      notes: X 光排除蛋滯留或腫瘤。血鈣檢測。糞便檢查排除寄生蟲
    - name: 組織評估
      notes: 評估脫出組織活力（顏色、水腫程度、壞死徵象）

treatment:
  principles:
    - 緊急復位脫出組織
    - 保持組織濕潤
    - 治療基礎原因
    - 預防復發
  general:
    - 脫出組織以溫生理食鹽水或高滲糖水（50%）浸潤減腫
    - 潤滑後輕柔復位
    - 復位後以荷包縫合暫時固定泄殖腔口
    - 治療基礎原因（蛋滯留、感染等）
    - 組織壞死時可能需手術切除
    - 反覆脫垂者考慮泄殖腔固定術
    - 抗生素預防感染

prognosis: 首次脫垂經適當復位後預後良好。反覆脫垂者預後謹慎，可能需手術固定。組織嚴重壞死者預後不良。基礎原因能否糾正是長期預後的關鍵。過度產蛋引起者需荷爾蒙抑制產蛋。

pubmedQueries:
  - query: '"cloacal prolapse" AND (avian OR bird OR psittacine) AND (treatment OR management)'
    frequency: monthly
