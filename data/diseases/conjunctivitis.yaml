diagnosticAlgorithm:
  title: 結膜炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估眼部症狀、分泌物性質與分布（單側/雙側）
      findings:
        - 結膜紅腫充血
        - 眼分泌物（漿液性/黏液性/膿性）
        - 眨眼頻率增加
        - 輕度不適或搔癢
    - step: 2
      action: 眼科基本檢查
      details: 角膜螢光素染色、Schirmer淚液試驗、眼壓測量
      findings:
        - 螢光素染色排除角膜潰瘍
        - 淚液分泌量（排除乾眼症）
        - 眼壓正常（排除青光眼/葡萄膜炎）
        - 瞳孔對光反射正常
    - step: 3
      action: 病因調查
      details: 根據臨床表現與物種進行病因分類
      findings:
        - 感染性：FHV/Chlamydia/Mycoplasma（貓）
        - 過敏性：季節性，雙側
        - 細菌性：膿性分泌物，犬常見
        - 異物/刺激性：單側急性發作
    - step: 4
      action: 進階檢查（慢性或反覆病例）
      details: 結膜拭子細胞學、培養或PCR檢測
      findings:
        - 結膜細胞學（嗜酸性球→過敏/嗜中性球→細菌/淋巴球→病毒）
        - PCR檢測特定病原
        - 細菌培養與藥敏試驗
        - 眼瞼結構異常排除（內翻/倒睫）
clinicalPearls:
  - 螢光素染色和STT是結膜炎評估的必做檢查
  - 犬的結膜炎很少是原發性細菌感染，多為過敏或KCS繼發
  - 貓的結膜炎首先考慮FHV-1、FCV和衣原體
  - 單側結膜炎需排除鼻淚管阻塞、異物和角膜疾病
  - 外用類固醇使用前務必排除角膜潰瘍
  - 犬單純結膜炎若反覆發作，高度考慮過敏或KCS
monitoringItems:
  - 治療後5-7天追蹤評估
  - STT定期監測（KCS患者）
  - 過敏性結膜炎：季節性評估
  - 貓反覆發作者：FHV-1管理策略評估
