slug: avian-atherosclerosis
nameEn: Avian Atherosclerosis
nameZh: 禽類動脈粥狀硬化
bodySystem: cardiac
description: 禽類動脈粥狀硬化是鸚鵡類常見的心血管疾病，主要影響大動脈（主動脈、冠狀動脈）。高脂飲食、缺乏運動與老齡為主要風險因子。灰鸚鵡與亞馬遜鸚鵡發病率最高，常在剖檢時才被確認。

aliases:
  - { alias: 鳥類動脈硬化, language: zh }
  - { alias: 鸚鵡心血管疾病, language: zh }
  - { alias: Avian arteriosclerosis, language: en }
  - { alias: Cardiovascular disease in parrots, language: en }

species:
  - speciesCommon: bird
    prevalence: common
    notes: 灰鸚鵡、亞馬遜鸚鵡發病率最高。老年鸚鵡剖檢報告中動脈硬化盛行率可達 80% 以上。多數在生前無法確診。

etiology:
  categories:
    - name: 飲食因素
      examples:
        - 高脂全種子飲食
        - 高膽固醇攝取
        - 肥胖
    - name: 生活型態
      examples:
        - 缺乏運動
        - 久坐不動的籠養生活
        - 環境緊迫
    - name: 其他
      examples:
        - 老齡
        - 遺傳易感性（種屬差異）
        - 慢性發炎

clinicalSigns:
  early:
    - 多無明顯臨床症狀
    - 輕度運動不耐受
  progressive:
    - 呼吸困難
    - 突然死亡（心肌梗塞或主動脈破裂）
    - 跛行（肢體血管阻塞）
    - 中樞神經症狀（腦血管阻塞）
    - 嗜睡
    - 活動量減少

diagnosis:
  primaryTests:
    - name: 血脂檢測
      notes: 血清膽固醇與三酸甘油酯升高。正常值因種屬而異
    - name: X 光
      notes: 主動脈鈣化（晚期可見）。心臟輪廓擴大
    - name: 心臟超音波
      notes: 評估心臟功能與血管壁增厚。生前確診困難

treatment:
  principles:
    - 飲食改善為首要
    - 增加活動量
    - 降血脂治療
    - 預防為主
  general:
    - 飲食轉換（高脂種子改滋養丸與新鮮蔬果）
    - 增加飛行與活動機會
    - 減重計畫
    - 嚴重高血脂可考慮 Omega-3 脂肪酸補充
    - 定期健康檢查與血脂監測
    - 避免高脂零食

prognosis: 動脈粥狀硬化為慢性進行性疾病，生前確診困難。飲食改善與增加運動可延緩進展。突然死亡為常見結果（心肌梗塞、主動脈破裂）。預防策略（低脂飲食、運動）比治療更為重要。早期飲食介入可減緩斑塊形成。

pubmedQueries:
  - query: '"atherosclerosis" AND (avian OR parrot OR psittacine) AND ("risk factors" OR management)'
    frequency: monthly
