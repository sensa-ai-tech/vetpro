diagnosticAlgorithm:
  title: 多囊性腎病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 觸診腎臟腫大及品種評估
      findings:
        - 波斯貓及相關品種好發
        - 腎臟觸診腫大不規則
        - 可能無症狀（早期）
        - 晚期CKD症狀
    - step: 2
      action: 腹部超音波
      details: 腎臟超音波確認囊腫
      findings:
        - 雙側腎臟多發性無回音囊腫
        - 囊腫大小不一
        - 肝臟囊腫可能共存
        - 腎臟結構異常
    - step: 3
      action: 腎功能評估
      details: 血液生化監測進展
      findings:
        - SDMA與肌酐評估
        - 尿比重
        - 蛋白尿評估
        - IRIS分期
    - step: 4
      action: 基因檢測與管理
      details: PKD1基因篩檢
      findings:
        - PKD1基因突變（波斯貓）
        - 繁殖建議
        - 定期超音波追蹤囊腫大小
        - CKD管理方案
clinicalPearls:
  - 超聲10週齡即可檢測到囊腫，但早期可能漏診
  - 基因檢測是唯一100%準確的早期診斷方法
  - 繁殖控制是降低發病率的關鍵
  - 囊腫感染難以治療，抗生素需能穿透囊壁
  - 肝臟也可能有囊腫（較少引起臨床症狀）
monitoringItems:
  - 定期超聲（q6-12月）
  - 腎功能（BUN/Crea/SDMA）
  - 血壓
  - 體重
