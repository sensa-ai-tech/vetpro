  - alias: PKD
    language: en
  - alias: Polycystic Renal Disease
    language: en
  - alias: 多囊性腎病
    language: zh
  - alias: 多囊腎
    language: zh
species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 波斯貓及其相關品種（異國短毛貓、喜馬拉雅貓）盛行率約 36-49%，為體染色體顯性遺傳（PKD1 基因 C>A 突變）
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬隻較罕見，偶見於牛頭㹴、凱恩㹴及西高地白㹴，牛頭㹴為體染色體顯性遺傳（PKD1 基因突變）
etiology:
  categories:
    - name: 遺傳因素
      examples:
        - PKD1 基因突變（貓：C>A 錯義突變；牛頭㹴：PKD1 突變）
        - 體染色體顯性遺傳，同合子通常為胚胎致死
    - name: 病理機制
      examples:
        - 腎小管上皮細胞增生形成囊腫
        - 囊腫進行性擴大壓迫正常腎實質
        - 繼發性腎間質纖維化與腎功能喪失
clinicalSigns:
  early:
    - 多數早期無明顯臨床症狀
    - 觸診可能發現腎臟腫大
    - 偶有輕度多飲多尿
  progressive:
    - 多飲多尿加劇
    - 食慾下降與體重減輕
    - 間歇性嘔吐
    - 腎臟明顯腫大且表面不規則
  late:
    - 慢性腎衰竭症狀（氮質血症、尿毒症）
    - 嚴重脫水與電解質失衡
    - 貧血（非再生性）
    - 高血壓
    - 囊腫感染或出血
diagnosis:
  primaryTests:
    - name: 腹部超音波檢查
      notes: 首選診斷工具，可見腎臟內多發性無回聲囊腫，貓隻 10 個月齡後敏感度可達 95% 以上
    - name: 基因檢測
      notes: PKD1 基因突變 PCR 檢測，適用於波斯貓及相關品種之早期篩檢與繁殖篩選
    - name: 血液生化檢查
      notes: 評估 BUN、creatinine、SDMA，監測腎功能；晚期可見氮質血症與高磷血症
  imaging:
    - name: 腹部超音波
      notes: 金標準影像檢查，可精確計數與測量囊腫大小，追蹤疾病進展
    - name: 腹部 X 光
      notes: 可見腎臟腫大與輪廓不規則，但無法區分囊腫與實質腫瘤
  additional:
    - 尿液分析（評估尿比重與蛋白尿程度）
    - 血壓測量
    - 全血計數（評估貧血程度）
    - SDMA（早期腎損傷生物標誌物）
treatment:
  principles:
    - 目前無法治癒或逆轉囊腫生長，治療以延緩腎功能衰退為主
    - 慢性腎病支持性治療為核心策略
    - 定期監測腎功能與囊腫進展
  general:
    - 腎臟處方飲食（低磷、適量優質蛋白）
    - 皮下輸液補充水分（依脫水程度，每日 75-150 mL）
    - 磷結合劑（氫氧化鋁 30-90 mg/kg/day 分次口服）控制高磷血症
    - Benazepril 0.5-1.0 mg/kg PO q24h 或 Amlodipine 0.125-0.25 mg/kg PO q24h 控制高血壓
    - 止吐劑（Maropitant 1 mg/kg SC/PO q24h）控制噁心嘔吐
    - 紅血球生成素（Darbepoetin 1 μg/kg SC q7d）治療嚴重非再生性貧血
    - 囊腫感染時給予可穿透囊壁的抗生素（Fluoroquinolones）
    - 繁殖管理：帶因動物不應繁殖
prognosis: 預後取決於疾病進展速度，從診斷到末期腎衰竭的時間差異極大。波斯貓平均 7 歲左右出現腎衰竭症狀，但部分個體可存活至 15 歲以上。早期診斷配合積極的腎病管理可延長存活時間並改善生活品質。基因檢測陽性的繁殖貓應予以絕育。
