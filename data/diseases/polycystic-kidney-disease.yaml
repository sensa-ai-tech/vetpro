slug: polycystic-kidney-disease
nameEn: Polycystic Kidney Disease
nameZh: 多囊腎病
bodySystem: renal
description: 多囊腎病為一種遺傳性腎臟疾病，以腎實質內多發性囊腫進行性擴大為特徵，最終導致腎功能衰竭。在波斯貓及相關品種中最為常見，由 PKD1 基因突變引起，呈體染色體顯性遺傳。
