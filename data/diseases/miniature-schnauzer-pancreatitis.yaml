diagnosis:
  primaryTests:
    - name: 犬特異性胰脂酶（cPLI/Spec cPL）
      notes: 靈敏度與特異度最高的胰臟炎指標。>400 μg/L 支持胰臟炎
    - name: 腹部超音波
      notes: 胰臟區域低回音、周圍脂肪高回音（脂肪壞死）。腹腔積液
    - name: 血液檢查
      notes: 白血球增多、BUN 與肝指標可能升高。三酸甘油酯通常明顯升高
treatment:
  principles:
    - 積極輸液治療
    - 止吐止痛
    - 營養支持
    - 治療併發症
  general:
    - 積極靜脈輸液（矯正脫水與電解質）
    - 止吐劑（Maropitant 1 mg/kg IV/SC SID）
    - 止痛（Buprenorphine 或 Fentanyl CRI）
    - 早期腸內營養（24-48 小時內低脂食物）
    - 抗生素（僅在懷疑繼發感染時）
    - 恢復後長期低脂飲食
    - 治療基礎高脂血症
    - 體重管理
prognosis: 輕度胰臟炎預後良好（死亡率 <5%）。嚴重壞死性胰臟炎死亡率可達 30-50%。復發率高（尤其未控制高脂血症者）。長期低脂飲食與高脂血症管理為預防復發的關鍵。慢性反覆胰臟炎可能導致胰外分泌功能不全或糖尿病。
