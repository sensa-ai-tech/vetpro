slug: decongestant-toxicosis-pseudoephedrine
nameEn: Decongestant Toxicosis Pseudoephedrine
nameZh: 偽麻黃鹼去鼻充血劑中毒
bodySystem: toxicology
description: 偽麻黃鹼為交感神經興奮劑,常見於感冒藥。中毒可引起過度興奮、高血壓、心律不整及高體溫。

aliases:
  - { alias: 感冒藥中毒, language: zh }
  - { alias: Pseudoephedrine Poisoning, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 誤食感冒藥或鼻塞噴劑
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 對興奮劑更敏感

etiology:
  categories:
    - name: 感冒藥
      examples:
        - 含偽麻黃鹼的複方感冒藥
    - name: 鼻塞噴劑
      examples:
        - 含phenylephrine或pseudoephedrine產品

clinicalSigns:
  early:
    - 30分鐘-2小時內發病
    - 過度興奮、不安
    - 心搏過速、高血壓
    - 瞳孔擴大
  progressive:
    - 肌肉震顫、癲癇
    - 高體溫(>40°C)
    - 心律不整
    - 呼吸急促

diagnosis:
  primaryTests:
    - name: 暴露史
      notes: "確認感冒藥或去鼻充血劑攝入"
    - name: 心血管評估
      notes: "心率>180次/分(犬),血壓升高"
  differentialDiagnoses:
    - 安非他命中毒
    - 巧克力中毒

treatment:
  medical:
    - 催吐(若1-2小時內): 3% H2O2 1-2 mL/kg PO
    - 活性碳 1-2 g/kg PO
    - 鎮靜: Acepromazine 0.01-0.05 mg/kg IM(降低興奮及血壓)
    - 癲癇控制: Diazepam 0.5-1 mg/kg IV
    - 降溫(若體溫>40°C): 冷水浴、風扇
    - 心律不整治療(依類型)
    - 靜脈輸液
    - 監測心血管功能24-48小時

prognosis:
  general: "及時治療預後良好,多數24-48小時內恢復。嚴重高體溫或心律不整可能致命。"

prevention:
  - 妥善存放感冒藥
  - 勿自行給予人用感冒藥
