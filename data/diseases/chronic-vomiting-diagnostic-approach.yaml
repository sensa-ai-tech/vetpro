slug: chronic-vomiting-diagnostic-approach
nameEn: Chronic Vomiting Diagnostic Approach
nameZh: 慢性嘔吐診斷策略
bodySystem: gastrointestinal
description: 慢性嘔吐 (持續 > 1-2 週) 的系統性診斷方法,需區分胃腸道或非胃腸道原因,並依序排除各種可能病因。

aliases:
  - { alias: 慢性嘔吐鑑別, language: zh }
  - { alias: Chronic Vomiting Workup, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常見原因包含飲食不耐、IBD、異物、腎衰竭
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 常見原因包含毛球、IBD、腎衰竭、甲亢、胰臟炎

etiology:
  categories:
    - name: 胃腸道
      examples:
        - 飲食不耐、異物、IBD、腫瘤
    - name: 代謝性
      examples:
        - 腎衰竭、肝病、甲亢 (貓)
    - name: 內分泌
      examples:
        - 愛迪生氏病、糖尿病酮酸中毒
    - name: 神經性
      examples:
        - 腦部疾病、前庭疾病

clinicalSigns:
  early:
    - 嘔吐 > 1-2 週
    - 間歇或持續
  progressive:
    - 體重減輕
    - 食慾下降
    - 脫水

diagnosis:
  primaryTests:
    - name: 血液檢查
      notes: "CBC, 生化, T4 (貓), fPLI/cPLI, ACTH"
    - name: 尿液檢查
      notes: "評估腎功能"
    - name: 腹部 X 光
      notes: "評估異物、腸阻塞"
    - name: 腹部超音波
      notes: "評估胃腸道、胰臟、肝臟"
    - name: 內視鏡檢查
      notes: "直視胃腸道,取組織切片"
  differentialDiagnoses:
    - 依診斷流程逐步排除

treatment:
  medical:
    - 依原發病因治療
    - 支持性治療: 止吐藥、補液
    - 飲食管理: 低脂、易消化
    - 胃保護藥 (PPI, Sucralfate)

prognosis:
  general: "取決於原發病因;飲食性或代謝性可逆病因預後良好;腫瘤性預後不良"

prevention:
  - 適當飲食管理
  - 避免異物攝入
  - 定期健康檢查 (老年貓)
