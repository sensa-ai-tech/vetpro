slug: lymphangitis
nameEn: Lymphangitis
nameZh: 淋巴管炎
bodySystem: vascular
description: 淋巴管的感染性或非感染性炎症，導致患肢或受累區域水腫、疼痛及皮膚改變，常為局部傷口感染擴散至淋巴引流系統所致。

aliases:
  - { alias: 淋巴管發炎, language: zh }
  - { alias: 淋巴管感染, language: zh }
  - { alias: Lymphangitis, language: en }
  - { alias: Lymphatic inflammation, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬淋巴管炎少見，可與深部黴菌感染（Sporothrix, Blastomyces）、分枝桿菌或外傷後細菌感染相關。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓淋巴管炎可與孢子絲菌症（Sporotrichosis）相關，表現為沿淋巴管分布的結節鏈。

etiology:
  categories:
    - name: 感染性
      examples:
        - 細菌（Staphylococcus, Streptococcus）
        - 深部黴菌（Sporothrix schenckii, Blastomyces）
        - 分枝桿菌（非結核型）
        - Nocardia spp.
    - name: 非感染性
      examples:
        - 異物反應
        - 腫瘤性淋巴管阻塞
        - 外傷後

clinicalSigns:
  early:
    - 局部腫脹
    - 線狀紅色條紋（沿淋巴管走向）
    - 局部淋巴結腫大
    - 疼痛
  progressive:
    - 廣泛水腫
    - 膿瘍形成
    - 瘻管形成與排膿
    - 發燒
    - 慢性纖維化與象皮病（elephantiasis）

diagnosis:
  primaryTests:
    - name: 細胞學
      notes: "分泌物或淋巴結穿刺。化膿性或肉芽腫性炎症。可能見到病原（孢子絲菌等）"
    - name: 培養
      notes: "細菌與黴菌培養。分枝桿菌需特殊培養基"
    - name: 組織病理學
      notes: "生檢受累組織。淋巴管壁炎症。肉芽腫反應（黴菌性）"
  differentialDiagnoses:
    - 蜂窩織炎
    - 淋巴水腫
    - 軟組織腫瘤
    - 深部黴菌感染

treatment:
  medical:
    - 細菌性——全身性抗生素（依培養藥敏，4-6 週）
    - 黴菌性——Itraconazole 5-10 mg/kg PO SID（數月療程）
    - 分枝桿菌——長期多藥治療
    - 溫敷
    - 止痛
  surgical:
    - 膿瘍引流
    - 清創
    - 嚴重慢性病例——受累組織切除

prognosis:
  general: "細菌性經適當抗生素治療預後良好。深部黴菌感染需長期治療，預後謹慎。分枝桿菌感染治療困難。慢性淋巴管炎可能導致永久性淋巴水腫。"

prevention:
  - 傷口適當清潔與治療
  - 深部黴菌流行區避免暴露
  - 早期治療局部感染
