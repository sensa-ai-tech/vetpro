slug: rat-barbering
nameEn: Rat Barbering
nameZh: 大鼠理毛症
bodySystem: behavioral
description: 大鼠理毛症是一種行為異常，表現為過度啃咬自身或同籠鼠的毛髮，導致局部脫毛。常見於群居飼養中的優勢個體對從屬個體進行理毛，也可因壓力或無聊引起自我理毛行為。

aliases:
  - { alias: 大鼠過度理毛, language: zh }
  - { alias: 大鼠啃毛症, language: zh }
  - { alias: Rat hair chewing, language: en }
  - { alias: Rat whisker trimming, language: en }
  - { alias: Barbering behavior in rats, language: en }

species:
  - speciesCommon: rat
    prevalence: common
    notes: 群居飼養大鼠中非常常見，尤其是優勢個體對從屬鼠理毛。單隻飼養的大鼠可能出現自我理毛行為。雌鼠間較常見。

etiology:
  categories:
    - name: 行為性因素
      examples:
        - 社會階級行為（優勢個體對從屬鼠理毛）
        - 環境刺激不足（無聊）
        - 緊迫與焦慮
        - 強迫性行為障礙
    - name: 環境因素
      examples:
        - 籠舍空間不足
        - 環境豐富化不足（缺乏藏匿處、玩具）
        - 飼養密度過高
        - 飲食營養不均衡

clinicalSigns:
  early:
    - 同籠鼠或自身出現局部毛髮變短區域
    - 鬍鬚被啃短或缺失
    - 頭部、肩部毛髮稀疏
  progressive:
    - 明顯的局部脫毛斑塊
    - 皮膚表面光滑無發炎（與皮膚病鑑別要點）
    - 可能出現輕度皮膚刺激
    - 被理毛個體可能出現緊迫行為

diagnosis:
  primaryTests:
    - name: 臨床觀察
      notes: 觀察同籠鼠互動行為，確認理毛行為。脫毛區域皮膚光滑完整是重要鑑別特徵
    - name: 毛髮檢查
      notes: 顯微鏡下毛髮末端呈剪切狀（非自然斷裂），可與皮膚病區別
    - name: 皮膚刮片
      notes: 排除蟎蟲、黴菌等皮膚感染性原因

treatment:
  principles:
    - 確認並移除壓力源
    - 增加環境豐富化
    - 評估飼養密度與社會結構
    - 營養補充
  general:
    - 增加環境豐富化（藏匿管道、啃咬玩具、覓食遊戲）
    - 適度增加籠舍空間
    - 嚴重者考慮分籠飼養
    - 確保均衡營養（高品質大鼠飼料）
    - 持續監測行為變化

prognosis: 預後良好。移除壓力源並改善環境後，毛髮通常可在數週內重新生長。若為慣性強迫行為，可能需要長期環境管理。分籠後被理毛個體通常恢復迅速。


