slug: dental-trauma-avulsion
nameEn: Dental Trauma Avulsion
nameZh: 牙齒完全脫位
bodySystem: dental
description: 牙齒完全脫位是指牙齒完全脫離齒槽,牙周韌帶完全斷裂。多因嚴重創傷,是牙齒創傷中最嚴重的類型。立即再植入成功率取決於時間和牙齒保存狀況,超過2小時預後極差。

aliases:
  - { alias: 牙齒脫落, language: zh }
  - { alias: Tooth Avulsion, language: en }
  - { alias: Complete Luxation, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常見於創傷,尤其門齒和犬齒
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見

etiology:
  categories:
    - name: 創傷性
      examples:
        - 車禍撞擊
        - 打鬥
        - 墜落
        - 拉扯(如拉繩玩具)

clinicalSigns:
  early:
    - 牙齒完全脫離齒槽
    - 齒槽空洞出血
    - 周圍組織撕裂
    - 劇烈疼痛
  progressive:
    - 齒槽凝血塊形成
    - 齒槽骨開始癒合
    - 若未再植,齒槽逐漸閉合

diagnosis:
  primaryTests:
    - name: 視診
      notes: "明顯齒槽空洞,牙齒完全脫離"
    - name: X光檢查
      notes: "評估齒槽骨折或碎裂"
    - name: 尋找脫落牙齒
      notes: "確認牙齒位置和完整性"
  differentialDiagnoses:
    - 嚴重鬆動
    - 齒槽骨折伴牙齒移位

treatment:
  medical:
    - 黃金時間:30分鐘內再植成功率最高
    - 脫落牙齒保存於生理食鹽水或牛奶中
    - 齒槽沖洗清潔凝血塊
    - 輕柔再植入齒槽
    - 固定板或縫線固定2-4週
    - 根管治療(1-2週後)
    - Amoxicillin-Clavulanate 12.5-25 mg/kg PO BID 7-10天
    - Meloxicam 0.1 mg/kg PO SID
    - 超過2小時或牙齒嚴重污染:不建議再植

prognosis:
  general: "預後取決於時間和處理。30分鐘內再植並適當固定和根管治療,成功率約50-70%。超過2小時成功率極低。即使成功再植,牙齒可能發生強直或牙根吸收,需長期追蹤。"

prevention:
  - 避免高風險活動
  - 安全玩具選擇
  - 交通安全
