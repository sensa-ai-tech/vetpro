diagnosticAlgorithm:
  title: 多發性神經根神經炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性進行性四肢無力
      findings:
        - 急性發作後肢無力上行至前肢
        - 下運動神經元徵象
        - 脊椎反射減弱或消失
        - 疼痛感覺保留
    - step: 2
      action: 神經學檢查
      details: 完整神經學定位
      findings:
        - 四肢肌張力下降
        - 膝反射/撓側反射減弱
        - 顱神經評估面癱/聲帶麻痺
        - 膀胱功能評估
    - step: 3
      action: 鑑別診斷
      details: 排除其他急性癱瘓原因
      findings:
        - 肌電圖去神經電位
        - 腦脊髓液蛋白升高細胞正常
        - 排除蜱麻痺
        - 排除肉毒桿菌中毒
    - step: 4
      action: 病因與預後
      details: 確認誘發因素並評估恢復
      findings:
        - 浣熊咬傷/接觸史
        - 近期疫苗接種史
        - 恢復期通常3-6週
        - 呼吸肌受累需監護
clinicalPearls:
  - 急性弛緩性四肢癱瘓首先要排除蜱蟲癱瘓（移除蜱蟲後24-48小時即可改善）
  - 痛覺保留是與脊髓疾病鑑別的重要特徵
  - 恢復順序通常與發病順序相反（先恢復前肢）
  - 免疫抑制劑治療的效果未被證實
monitoringItems:
  - 呼吸功能（呼吸頻率、潮氣量）
  - 肌肉萎縮程度
  - 運動功能恢復進度
  - 褥瘡預防
  - 營養狀態
