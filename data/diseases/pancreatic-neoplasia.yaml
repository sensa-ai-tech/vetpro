slug: pancreatic-neoplasia
nameEn: Pancreatic Neoplasia
nameZh: 胰臟腫瘤
bodySystem: oncology
description: 胰臟腫瘤分為外分泌腺腫瘤（腺癌，最常見惡性型）與內分泌腫瘤（胰島素瘤、胃泌素瘤等）。外分泌胰臟腺癌高度惡性，確診時多已轉移，預後極差。胰臟腺瘤（良性）罕見。犬隻以胰島素瘤較外分泌腺癌更常報告。

aliases:
  - { alias: 胰臟癌, language: zh }
  - { alias: Pancreatic Cancer, language: en }
  - { alias: Pancreatic Adenocarcinoma, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬隻外分泌胰臟腺癌罕見但高度惡性。中老年犬好發。Airedale Terrier 有較高報告率。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻外分泌胰臟腺癌罕見。老年貓好發。

etiology:
  categories:
    - name: 外分泌腫瘤
      examples:
        - 胰臟腺癌（adenocarcinoma，最常見惡性型）
        - 胰臟腺瘤（adenoma，良性，罕見）
    - name: 內分泌腫瘤
      examples:
        - 胰島素瘤（insulinoma）
        - 胃泌素瘤（gastrinoma）
        - 升糖素瘤（glucagonoma）

clinicalSigns:
  early:
    - 嗜睡與食慾下降
    - 體重減輕
    - 嘔吐
  progressive:
    - 嚴重體重減輕
    - 腹痛
    - 黃疸（腫瘤壓迫膽管）
    - 腹水
    - 消化不良（EPI 症狀，腫瘤破壞大量胰臟組織時）

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 胰臟區域腫塊性病變，通常回聲不均勻。評估局部淋巴結與肝臟轉移。膽管擴張（腫瘤壓迫時）。
    - name: CT 掃描
      notes: 評估腫瘤範圍、血管侵犯與轉移病灶。手術可行性評估。

treatment:
  principles:
    - 外分泌腺癌手術為唯一可能治癒手段
    - 確診時多已轉移，手術可行性低
    - 姑息性治療維持生活品質
  general:
    - 手術切除（部分胰臟切除 ± 十二指腸切除，若可行）
    - 黃疸：膽管支架或膽腸吻合術（姑息）
    - 化療效果不確定（Gemcitabine 有初步報告）
    - 止痛治療（胰臟癌疼痛顯著）
    - 營養支持

prognosis: 外分泌胰臟腺癌預後極差，中位存活時間通常僅數週至數月。手術完全切除者（罕見）預後可改善。確診時 >80% 已有轉移。內分泌腫瘤（如胰島素瘤）預後較外分泌腺癌好。

pubmedQueries:
  - query: '"pancreatic neoplasia" OR "pancreatic adenocarcinoma" AND (veterinary OR canine OR feline) AND ("prognosis" OR "treatment")'
    frequency: monthly
