slug: pinnal-vasculitis
nameEn: Pinnal Vasculitis
nameZh: 耳翼血管炎
bodySystem: ear
description: 耳翼 (pinna) 血管的免疫媒介性發炎，導致血管壁損傷與局部組織壞死。表現為耳翼皮膚潰瘍、痂皮與邊緣壞死。可為藥物反應、感染後免疫反應或特發性。Dachshund 品種好發。

aliases:
  - { alias: Aural Vasculitis, language: en }
  - { alias: Ear Tip Necrosis, language: en }
  - { alias: 耳翼血管發炎, language: zh }
  - { alias: 耳尖壞死, language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: Dachshund、Jack Russell Terrier、Greyhound 品種好發。可能為全身性血管炎的局部表現。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 免疫媒介性
      examples:
        - 藥物反應 (疫苗、抗生素)
        - 感染後免疫複合物沉積
        - 特發性
    - name: 品種傾向
      examples:
        - Dachshund 品種特異性
        - 寒冷引起的血管痙攣 (Greyhound)

clinicalSigns:
  early:
    - 耳翼邊緣紅斑
    - 耳尖皮膚紫紅色變化
    - 輕微腫脹
  progressive:
    - 耳翼邊緣潰瘍
    - 痂皮形成
    - 耳翼組織壞死 (耳尖缺損)
    - 疼痛

diagnosis:
  primaryTests:
    - name: 皮膚活檢
      notes: 確診需組織病理。可見血管壁炎症細胞浸潤與壞死 (leukocytoclastic vasculitis)
    - name: CBC / 生化
      notes: 排除全身性疾病
    - name: 藥物病史
      notes: 評估近期疫苗接種或用藥史

treatment:
  principles:
    - 免疫抑制治療
    - 停用可疑藥物
    - 支持性傷口照護
  general:
    - Prednisolone 免疫抑制劑量 (2 mg/kg/day)
    - Pentoxifylline (改善微循環)
    - Doxycycline + Niacinamide 組合 (免疫調節)
    - 傷口護理
    - 壞死組織清創

prognosis: 多數對免疫抑制治療反應良好。可能需長期低劑量維持治療。藥物反應引起者停藥後預後佳。已壞死的耳翼組織不可恢復。

pubmedQueries:
  - query: '"pinnal vasculitis" OR "aural vasculitis" AND (veterinary OR canine) AND ("treatment" OR "diagnosis")'
    frequency: monthly
