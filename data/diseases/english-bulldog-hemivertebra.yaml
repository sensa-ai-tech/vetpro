slug: english-bulldog-hemivertebra
nameEn: English Bulldog Hemivertebra
nameZh: 英國鬥牛犬半椎體畸形
bodySystem: neurology
description: 英國鬥牛犬半椎體是該品種極為常見的先天性脊椎畸形，椎體發育不完全呈楔形或蝴蝶形。多數無症狀，但嚴重者可壓迫脊髓導致後肢無力與大小便失禁。螺旋尾品種與此畸形密切相關。

aliases:
  - { alias: 英鬥半椎體, language: zh }
  - { alias: 蝴蝶椎, language: zh }
  - { alias: English Bulldog hemivertebra, language: en }
  - { alias: Butterfly vertebra, language: en }
  - { alias: Wedge vertebra, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 英國鬥牛犬 X 光檢查超過 90% 可發現半椎體。多數為偶然發現且無症狀。螺旋尾本身即是尾椎半椎體的表現。胸椎最常受累。

etiology:
  categories:
    - name: 先天畸形
      examples:
        - 椎體骨化中心發育不對稱
        - 與螺旋尾選育相關的先天畸形
        - 品種體態選育的副效應
    - name: 繼發病理
      examples:
        - 脊柱彎曲（脊柱側彎或後凸）
        - 脊髓受壓
        - 椎管狹窄

clinicalSigns:
  early:
    - 多數無臨床症狀
    - X 光偶然發現
    - 輕度脊柱彎曲
  progressive:
    - 後肢無力（有症狀者）
    - 步態共濟失調
    - 大小便失禁
    - 脊髓壓迫性疼痛
    - 後肢癱瘓（嚴重者）

diagnosis:
  primaryTests:
    - name: 脊椎 X 光
      notes: "可見楔形、蝴蝶形或不規則形椎體。胸椎（T5-T9）最常見"
    - name: CT/MRI
      notes: "評估脊髓壓迫程度。有神經症狀時必需"
    - name: 神經學檢查
      notes: "評估後肢運動功能、深層痛覺、膀胱功能"
  differentialDiagnoses:
    - 椎間盤突出
    - 脊椎骨折
    - 椎體腫瘤
    - 退化性脊髓病

treatment:
  medical:
    - 無症狀者不需治療（僅監測）
    - 輕度症狀：NSAIDs 與活動限制
    - Gabapentin 神經性疼痛管理
    - 物理復健
  surgical:
    - 椎板切除減壓術（脊髓受壓者）
    - 脊椎融合固定術（不穩定者）

prognosis:
  general: "多數無症狀犬預後良好，不影響壽命。有神經症狀者預後取決於壓迫程度與治療時機。早期手術減壓效果較佳。嚴重癱瘓者預後謹慎。"

prevention:
  - 繁殖犬脊椎 X 光篩選
  - 避免繁殖有多節半椎體的犬
  - 減少螺旋尾的極端選育


