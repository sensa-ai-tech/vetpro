slug: patellar-luxation
nameEn: Patellar Luxation
nameZh: 髕骨脫位
bodySystem: orthopedic
description: 髕骨從股骨滑車溝中脫出，依嚴重程度分為 Grade I-IV，以內側脫位最為常見，是小型犬最普遍的骨科疾病之一。

aliases:
  - { alias: MPL, language: en }
  - { alias: LPL, language: en }
  - { alias: Medial Patellar Luxation, language: en }
  - { alias: Lateral Patellar Luxation, language: en }
  - { alias: Luxating Patella, language: en }
  - { alias: 膝蓋骨脫位, language: zh }
  - { alias: 髕骨滑脫, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 小型犬極為常見 (盛行率約 7%)。內側脫位好發品種：Chihuahua、Pomeranian、Yorkshire Terrier、Toy/Miniature Poodle、Maltese、Papillon、Boston Terrier。外側脫位較少見，好發大型犬 (如 Flat-Coated Retriever)。約 50% 為雙側。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓可見，但臨床意義通常較犬低。Devon Rex 有品種傾向。貓的髕骨脫位常無明顯跛行。

etiology:
  categories:
    - name: 發育性/先天性 (最常見)
      examples:
        - 股骨滑車溝發育淺 (hypoplastic trochlear groove)
        - 脛骨粗隆內側偏移 (medial displacement of tibial tuberosity)
        - 股骨內旋或外翻 (femoral varus/torsion)
        - 脛骨內旋
        - 軟組織失衡 (內側支持帶攣縮、外側支持帶鬆弛)
    - name: 外傷性
      examples:
        - 直接外力撞擊膝關節
        - 合併前十字韌帶斷裂
    - name: 加重因素
      examples:
        - 肥胖
        - 持續性異常力學負荷
        - 幼犬時期不適當的過度運動

pathophysiology: 髕骨脫位的核心為下肢力學軸偏移。內側脫位 (MPL) 最常見機制：股骨滑車溝過淺無法有效穩定髕骨 + 股四頭肌力線內側偏移 (bowstring effect)。脛骨粗隆內側移位改變了髕骨韌帶的力學方向，將髕骨向內側拉。股骨遠端內旋 (internal rotation) 與脛骨近端內旋進一步惡化。長期脫位導致滑車溝磨損更淺、關節軟骨退化與續發性骨關節炎。Grade III-IV 長期脫位的幼犬可能發生進行性骨骼畸形 (股骨弓形、脛骨扭轉)。約 15-20% 的 MPL 犬合併前十字韌帶斷裂。

clinicalSigns:
  early:
    - 間歇性跛行 (抬腿跳步，自行復位後正常行走)
    - 偶爾可見突然抬起一隻後腿數步後恢復
    - Grade I：觸診可推動髕骨脫位但自行復位
    - 輕微步態異常 (不一定被飼主注意到)
  progressive:
    - 跛行頻率增加
    - Grade II：偶爾自發脫位，可手動復位或自行復位
    - 蹲姿行走 (crouching gait)
    - 後肢肌肉量減少
    - 膝關節捻發音 (crepitus)
  late:
    - Grade III：髕骨持續脫位，可手動復位但立刻脫出
    - Grade IV：髕骨永久脫位，無法手動復位
    - 嚴重弓形腿 (femoral bowing)
    - 嚴重退化性關節炎
    - 前十字韌帶斷裂 (續發)
    - 無法正常站立或行走

diagnosis:
  primaryTests:
    - name: 骨科觸診
      notes: "金標準。清醒下即可完成。評估髕骨位置、可復位性、滑車溝深度、脛骨粗隆位置。依 Putnam/Singleton 分級 Grade I-IV"
    - name: 步態評估
      notes: "觀察行走與小跑步態。間歇性抬腿跳步 (skipping gait) 為典型。蹲姿行走提示高 Grade"
  imaging:
    - name: 膝關節 X 光
      notes: "前後位 (CrCd) + 側位 (ML)。評估骨骼畸形程度 (股骨弓形角、脛骨扭轉)、退化性關節炎嚴重度、髕骨位置。手術計畫必備"
    - name: CT
      notes: "術前精確測量股骨扭轉角 (femoral torsion angle)、脛骨扭轉角。嚴重畸形需矯正性截骨時尤為重要"
  additional:
    - 抽屜試驗 (drawer test) — 排除合併前十字韌帶斷裂
    - 脛骨推進試驗 (tibial thrust test)
    - 對側膝關節評估 (約 50% 雙側)

treatment:
  principles:
    - Grade I 通常不需手術 (監測 + 體重管理)
    - Grade II 有臨床症狀建議手術
    - Grade III-IV 建議手術矯正
    - 手術需矯正多處解剖異常 (軟組織 + 骨骼)
    - 幼犬嚴重畸形應早期手術預防骨骼發育異常
  medications:
    - name: NSAIDs (Meloxicam/Carprofen/Grapiprant)
      dose: "依藥物標準劑量"
      notes: 術前/術後疼痛管理與慢性骨關節炎控制
    - name: Gabapentin
      dose: "5-10 mg/kg PO BID-TID"
      notes: 術後或慢性疼痛的輔助止痛
    - name: 關節補充品
      dose: "Glucosamine + Chondroitin sulfate + Omega-3 脂肪酸"
      notes: 關節保護。輔助治療
    - name: Adequan (PSGAG)
      dose: "5 mg/kg IM 每 3-5 天 × 8 次，後每月維持"
      notes: 關節保護劑。減少軟骨退化
  general:
    - 手術技術組合 (通常多種合併)：
    - 滑車溝加深 (trochlear sulcoplasty — block/wedge recession)
    - 脛骨粗隆轉位 (tibial tuberosity transposition, TTT)
    - 內側支持帶鬆解 + 外側支持帶緊縮 (soft tissue balancing)
    - 矯正性截骨 (distal femoral osteotomy, DFO — 嚴重股骨畸形時)
    - 體重管理 (維持理想體態)
    - 術後復健 (被動關節活動、漸進式活動恢復)
    - 限制活動 6-8 週 (術後)

prognosis: Grade I-II 手術成功率約 90-95%。Grade III 手術效果良好但復發率略高 (約 10-15%)。Grade IV 因骨骼畸形嚴重，可能需要矯正性截骨，併發症率較高。術後多數犬功能恢復良好。幼犬早期手術預後優於成犬 (避免骨骼畸形進展)。肥胖顯著增加復發風險。合併前十字韌帶斷裂需同時處理。

