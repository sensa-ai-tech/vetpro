slug: femoral-fracture
nameEn: Femoral Fracture
nameZh: 股骨骨折
bodySystem: orthopedic
description: 股骨（大腿骨）的骨折，為犬貓最常見的長骨骨折之一。因股骨承受強大肌肉力量，幾乎所有股骨骨折都需手術內固定。常因車禍或高處墜落引起。

aliases:
  - { alias: "Thigh Bone Fracture", language: en }
  - { alias: "大腿骨骨折", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見。車禍為主因。任何品種。
  - speciesCommon: cat
    prevalence: common
    notes: 貓常見。高處墜落與車禍。

etiology:
  categories:
    - name: 外傷性
      examples:
        - 車禍（最常見）
        - 高處墜落
        - 踢傷

clinicalSigns:
  early:
    - 後肢完全不負重
    - 大腿腫脹
    - 嚴重疼痛
  progressive:
    - 肢體縮短或旋轉
    - 骨折處捻髮音
    - 軟組織嚴重腫脹

diagnosis:
  primaryTests:
    - name: X 光
      notes: 確認骨折類型（橫斷、斜斷、螺旋、粉碎）與位置
    - name: 全身評估
      notes: 排除合併內臟損傷（車禍常見多發創傷）

treatment:
  principles:
    - 手術內固定為治療標準
    - 保守治療不適用於股骨骨折
  general:
    - 骨板固定或髓內釘
    - 粉碎性骨折：鎖定骨板系統
    - 術後限制活動
    - 物理治療促進恢復

prognosis: 手術固定後預後良好。癒合時間約 6-12 週。粉碎性骨折或開放性骨折預後較差。

pubmedQueries:
  - query: '"femoral fracture" AND (veterinary OR canine OR feline) AND ("fixation" OR "treatment")'
    frequency: monthly
