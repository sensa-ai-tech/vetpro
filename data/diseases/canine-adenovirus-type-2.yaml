description: 犬腺病毒第二型(CAV-2)是犬傳染性氣管支氣管炎(犬舍咳)的主要病原之一,主要感染呼吸道上皮細胞,引起咳嗽、流鼻水等症狀。此病毒透過飛沫或直接接觸傳播,常與其他呼吸道病原(如副流感病毒、支氣管敗血博德氏菌)混合感染。
