etiology:
  categories:
    - name: 病毒性感染
      examples:
        - 犬腺病毒第二型(CAV-2)感染
        - 飛沫傳播或直接接觸感染犬隻
        - 常與犬副流感病毒、支氣管敗血博德氏菌混合感染
clinicalSigns:
  early:
    - 乾咳、陣發性咳嗽(尤其興奮或活動後)
    - 輕微流鼻水、噴嚏
    - 食慾、精神大致正常
    - 輕度結膜炎
  progressive:
    - 咳嗽加劇、痰液增加
    - 發燒(39.5-40°C)
    - 流膿性鼻分泌物
    - 嚴重病例可能發展為支氣管肺炎
    - 呼吸困難、精神沉鬱(併發症)
diagnosis:
  primaryTests:
    - name: 臨床診斷
      notes: 典型咳嗽症狀+群養史或接觸史
    - name: PCR檢測
      notes: 鼻咽拭子或支氣管灌洗液CAV-2核酸檢測
    - name: 胸部X光
      notes: 輕症正常,併發肺炎時可見支氣管間質浸潤
    - name: 血清學檢查
      notes: CAV-2特異性IgM/IgG抗體檢測(急性期與恢復期配對檢測)
  differentialDiagnoses:
    - 犬副流感病毒感染
    - 支氣管敗血博德氏菌感染
    - 犬瘟熱(早期呼吸道症狀)
    - 犬流感病毒
    - 慢性支氣管炎
treatment:
  medical:
    - 輕症支持治療:休息、保持溫暖濕潤環境、充足水分
    - 止咳藥:Hydrocodone 0.22 mg/kg PO BID-TID(嚴重乾咳時)
    - 抗生素(併發細菌感染):Doxycycline 5-10 mg/kg PO BID x 7-14天
    - 支氣管擴張劑:Theophylline 5-10 mg/kg PO BID
    - 霧化治療:生理食鹽水+Gentamicin 5 mg/kg BID霧化
    - 嚴重肺炎需住院靜脈輸液及氧氣支持
prognosis:
  general: 輕症病例通常7-14天自行康復,預後良好。併發支氣管肺炎或免疫低下犬隻可能出現持續性咳嗽或慢性呼吸道病變。死亡率低(<5%),主要發生於幼犬或多重感染病例。
prevention:
  - 常規接種CAV-2疫苗(幼犬6-8週齡開始,間隔3-4週補強)
  - 進入高風險環境前2週接種鼻內或注射型Bordetella+CAV-2疫苗
  - 保持犬舍通風、降低飼養密度
  - 隔離咳嗽犬隻至症狀消失後7-14天
  - 環境消毒:使用季銨鹽類或次氯酸鈉消毒
