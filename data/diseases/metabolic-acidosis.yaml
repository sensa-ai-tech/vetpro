slug: metabolic-acidosis
nameEn: Metabolic Acidosis
nameZh: 代謝性酸中毒
bodySystem: electrolyte
description: 血液 pH 降低伴碳酸氫根（HCO3-）濃度下降的酸鹼異常，為小動物重症加護中最常見的酸鹼紊亂。可由有機酸蓄積（高陰離子間隙型）或碳酸氫根流失（正常陰離子間隙型）引起。通常為其他嚴重疾病的併發症而非獨立疾病。

aliases:
  - { alias: Metabolic Acidaemia, language: en }
  - { alias: Non-Respiratory Acidosis, language: en }
  - { alias: High Anion Gap Acidosis, language: en }
  - { alias: 代謝性酸血症, language: zh }
