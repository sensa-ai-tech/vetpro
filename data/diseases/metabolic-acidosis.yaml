  - { alias: 非呼吸性酸中毒, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常見於糖尿病酮酸中毒、急性腎損傷、乙二醇中毒、敗血症/休克、嚴重腹瀉。住院重症犬盛行率極高。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 常見於糖尿病酮酸中毒、尿道阻塞、急性腎損傷、CKD 末期。貓尿道阻塞後常同時有代謝性酸中毒與高鉀血症。

etiology:
  categories:
    - name: 高陰離子間隙型（Increased AG，有機酸蓄積）
      examples:
        - 糖尿病酮酸中毒（DKA — 酮體蓄積）
        - 乳酸酸中毒（休克、敗血症、嚴重運動）
        - 尿毒症（急性/慢性腎衰竭 — 尿毒素蓄積）
        - 乙二醇中毒（草酸與乙醇酸蓄積）
        - 水楊酸中毒（aspirin）
    - name: 正常陰離子間隙型（Normal AG，HCO3- 流失）
      examples:
        - 嚴重腹瀉（腸道 HCO3- 流失 — 最常見原因）
        - 腎小管性酸中毒（RTA）
        - 稀釋性酸中毒（大量 0.9% NaCl 輸液）
        - 腸道 HCO3- 流失（迴腸造口/引流）
        - 碳酸酐酶抑制劑
    - name: 混合型
      examples:
        - 敗血症（乳酸酸中毒 + 腎功能不全）
        - 急性腎損傷合併腹瀉

clinicalSigns:
  early:
    - 可能無特異性症狀（輕度酸中毒）
    - 嗜睡
    - 食慾下降
    - 輕度呼吸加深
  progressive:
    - Kussmaul 呼吸（深而快的呼吸 — 呼吸代償性排出 CO2）
    - 嘔吐
    - 脫水
    - 肌肉無力
    - 心搏過速
    - 腹痛（DKA、胰臟炎）
  late:
    - 嚴重低血壓/休克
    - 意識障礙/昏迷
    - 心律不整（酸中毒合併高鉀血症）
    - 多器官功能衰竭
    - 心搏停止（pH <7.0）

diagnosis:
  primaryTests:
    - name: 動脈/靜脈血液氣體分析
      notes: "犬正常 pH 7.35-7.45，HCO3- 20-24 mEq/L，pCO2 35-45 mmHg。貓正常 pH 7.35-7.45，HCO3- 17-23 mEq/L。代謝性酸中毒：pH <7.35，HCO3- 降低，預期 pCO2 代償性降低"
    - name: 電解質與陰離子間隙（AG）
      notes: "AG = Na+ - (Cl- + HCO3-)。犬正常 AG 12-24 mEq/L；貓正常 AG 13-27 mEq/L。AG >25-30 提示有機酸蓄積（高 AG 型）。正常 AG + 高 Cl- = 高氯性酸中毒"
    - name: 乳酸（Lactate）
      notes: "犬正常 <2.5 mmol/L；貓正常 <1.5 mmol/L。升高提示組織缺氧/灌流不足。>4-5 mmol/L 為嚴重乳酸酸中毒。可作為預後指標"
  imaging:
    - name: 胸腹腔 X 光
      notes: "評估原發疾病（肺炎、腫塊、胸腔積液）"
    - name: 腹部超音波
      notes: "評估腎臟、膀胱（阻塞）、胰臟"
  additional:
    - 全血計數與生化（BUN/Cr、血糖、電解質）
    - 尿液分析 + 酮體檢測（DKA）
    - 乙二醇快速檢測（疑似中毒時）
    - 血清滲透壓 + 滲透壓間隙（乙二醇中毒早期升高）
    - 凝血功能（敗血症/DIC）
    - 血液培養（敗血症）

treatment:
  principles:
    - 治療根本病因為最重要
    - 輸液復甦改善組織灌流（乳酸酸中毒）
    - Sodium bicarbonate 僅用於嚴重酸中毒（pH <7.1）
    - 避免過度矯正（鹼中毒、低鉀、低鈣風險）
    - 監測酸鹼狀態指導治療調整
  medications:
    - name: 平衡電解質輸液（LRS 或 Plasmalyte）
      dose: "休克：犬 60-90 mL/kg/hr；貓 40-60 mL/kg/hr（分次給予 1/4-1/3 量，評估反應）。維持：2-6 mL/kg/hr"
      notes: LRS 含 lactate 28 mEq/L（在肝臟代謝為 HCO3-），Plasmalyte 含 acetate + gluconate（代謝為 HCO3-）。輕至中度酸中毒僅需輸液治療即可改善
    - name: Sodium bicarbonate（NaHCO3）
      dose: "HCO3- deficit (mEq) = 0.3 × BW(kg) × (target HCO3- - measured HCO3-)。先給予計算量的 1/3-1/2 over 20-30 min IV，再評估"
      notes: 僅用於嚴重酸中毒 pH <7.1 或 HCO3- <12 mEq/L。目標校正至 pH 7.2（非完全正常化）。風險：矛盾性 CNS 酸中毒、低鉀血症、離子化鈣降低、容量過負荷
    - name: Regular insulin（DKA）
      dose: "0.1-0.2 IU/kg/hr IV CRI（低劑量胰島素方案）"
      notes: DKA 為常見高 AG 代謝性酸中毒原因。胰島素抑制酮體生成。需同時補鉀與監測血糖
    - name: 4-Methylpyrazole（乙二醇中毒）
      dose: "犬初始 20 mg/kg IV；貓 125 mg/kg IV"
      notes: 乙二醇中毒解毒劑。阻斷代謝為有毒酸性代謝物
  general:
    - 乳酸酸中毒：積極輸液恢復組織灌流為主要治療
    - DKA：胰島素 + 輸液 + 電解質補充
    - 尿毒性酸中毒：治療 AKI/CKD（輸液、透析）
    - 腹瀉相關：補充輸液與電解質
    - 監測血氣每 2-4 小時直到穩定
    - 注意酸中毒矯正時鉀離子向細胞內轉移（可能暴露低鉀血症）
    - 嚴重乳酸酸中毒不建議 NaHCO3（可能增加 CO2 產生，加重細胞內酸中毒）

prognosis: 取決於根本病因與嚴重程度。輕度代謝性酸中毒（腹瀉相關）經輸液治療預後極佳。DKA 經適當治療存活率 >70%。乳酸酸中毒預後取決於組織灌流恢復程度（lactate >6 mmol/L 持續不降預後差）。乙二醇中毒早期治療可存活，延遲治療預後極差。pH <7.0 的嚴重酸中毒死亡率顯著升高。

