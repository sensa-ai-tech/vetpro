slug: siamese-cat-intestinal-adenocarcinoma
nameEn: Siamese Cat Intestinal Adenocarcinoma
nameZh: 暹羅貓腸道腺癌
bodySystem: gastrointestinal
description: 暹羅貓罹患小腸腺癌風險為一般貓種的8倍以上。好發於老年貓,主要侵犯空腸,表現為嘔吐、腹瀉、體重下降,預後不良。

aliases:
  - { alias: 小腸腺癌, language: zh }
  - { alias: Small Intestinal Adenocarcinoma, language: en }
  - { alias: Intestinal Carcinoma, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 暹羅貓為最高風險品種,老年貓(10歲以上)好發

etiology:
  categories:
    - name: 惡性腫瘤
      examples:
        - 遺傳易感性(品種相關)
        - 慢性腸道炎症可能相關
        - 環境因子未明

clinicalSigns:
  early:
    - 間歇性嘔吐、腹瀉
    - 食慾下降
    - 體重逐漸減輕
  progressive:
    - 嚴重體重下降、惡病質
    - 腸道阻塞或穿孔
    - 腹水
    - 黑便或血便

diagnosis:
  primaryTests:
    - name: 腹部超音波檢查
      notes: "腸壁增厚、腫塊、腸繫膜淋巴結腫大"
    - name: 內視鏡檢查+活檢
      notes: "組織學確診"
    - name: 胸腔X光/腹部CT
      notes: "評估轉移(肺、肝、淋巴結)"
  differentialDiagnoses:
    - 腸道淋巴瘤
    - 炎症性腸病
    - 慢性腸炎

treatment:
  medical:
    - 外科切除(若可切除,預後較佳)
    - 化療(Doxorubicin、Mitoxantrone,效果有限)
    - 緩和照護(止吐、營養支持)

prognosis:
  general: "預後不良。手術完全切除中位存活期15個月,無法切除或轉移者<2個月。早期診斷關鍵。"

prevention:
  - 老年暹羅貓定期健康檢查
  - 體重下降或腸道症狀早期就診
