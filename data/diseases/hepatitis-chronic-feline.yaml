slug: hepatitis-chronic-feline
nameEn: Hepatitis Chronic Feline
nameZh: 貓慢性肝炎
bodySystem: hepatic
description: 貓慢性肝炎是以肝臟持續性炎症為特徵的疾病，在貓中較犬少見。貓肝臟炎症疾病以膽管炎為主要表現，但亦可見門脈性或小葉性肝炎模式。

aliases:
  - { alias: 貓慢性活動性肝炎, language: zh }
  - { alias: 貓肝臟炎症性疾病, language: zh }
  - { alias: Feline Chronic Active Hepatitis, language: en }
  - { alias: Feline Hepatic Inflammatory Disease, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓慢性肝炎較犬少見，但膽管炎相關的慢性肝臟炎症在貓中佔重要地位。中老年貓好發，無明確品種好發傾向。

etiology:
  categories:
    - name: 炎症性
      examples:
        - 淋巴球性膽管炎（最常見，可能為免疫介導）
        - 嗜中性球性膽管炎（細菌感染相關）
        - 特發性門脈性肝炎
    - name: 感染性
      examples:
        - 上行性腸道細菌感染
        - 弓蟲感染 (Toxoplasma gondii)
        - 貓傳染性腹膜炎 (FIP) 肝臟累及
    - name: 免疫介導
      examples:
        - 自體免疫性肝炎（罕見）
        - 三合一症相關（膽管炎+胰臟炎+炎性腸病）

clinicalSigns:
  early:
    - 食慾下降
    - 體重逐漸減輕
    - 間歇性嘔吐
    - 嗜睡
  progressive:
    - 黃疸
    - 持續性食慾廢絕
    - 脫水
    - 肝腫大或肝萎縮
    - 腹水
    - 肝性腦病（異常行為、流涎）

diagnosis:
  primaryTests:
    - name: 肝臟穿刺活檢
      notes: "確診需組織病理學。區分膽管炎類型（淋巴球性vs嗜中性球性）對治療選擇至關重要。評估纖維化程度。"
    - name: 血液生化
      notes: "ALT 與 ALP 升高。貓 ALP 半衰期短（6小時），輕度升高即有臨床意義。膽紅素升高、低白蛋白血症。"
  differentialDiagnoses:
    - 肝脂肪沉積症 (Hepatic Lipidosis)
    - 膽管細胞癌
    - 貓傳染性腹膜炎
    - 淋巴瘤肝臟浸潤

treatment:
  medical:
    - 淋巴球性膽管炎：Prednisolone 1-2 mg/kg PO q24h 漸減至最低有效劑量
    - 嗜中性球性膽管炎：Amoxicillin-clavulanate 12.5-25 mg/kg PO q12h 4-6週
    - Ursodiol (UDCA) 10-15 mg/kg PO q24h
    - SAMe 90 mg/cat PO q24h 空腹
    - Vitamin B12 250 μg/cat SC q7d（吸收不良時）
    - 營養支持（必要時放置食道管）
  surgical:
    - 肝臟活檢（超音波引導或腹腔鏡）
    - 膽管阻塞的手術解除

prognosis:
  general: "淋巴球性膽管炎對免疫抑制治療反應良好，中位存活時間約3年以上。嗜中性球性膽管炎若及時抗生素治療預後尚可，但易復發。進展至膽管纖維化或肝硬化者預後不良。"

prevention:
  - 無特異性預防措施
  - 消化道疾病的及時管理
  - 定期肝功能監測
  - 適當營養管理預防肝脂肪沉積
