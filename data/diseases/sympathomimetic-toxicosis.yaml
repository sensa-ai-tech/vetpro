slug: sympathomimetic-toxicosis
nameEn: Sympathomimetic Toxicosis
nameZh: 擬交感神經藥物中毒
bodySystem: toxicology
description: 擬交感神經藥物 (sympathomimetics) 中毒因攝入含 pseudoephedrine、ephedrine、phenylephrine 等成分的人用感冒藥或減肥藥引起。犬為最常見受害動物。臨床表現為交感神經過度興奮（心搏過速、高血壓、高體溫、躁動）。

aliases:
  - { alias: 交感神經興奮劑中毒, language: zh }
  - { alias: Decongestant Toxicosis, language: en }
  - { alias: Pseudoephedrine Toxicosis, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬誤食飼主感冒藥為最常見情境。Pseudoephedrine 犬致死劑量約 10-12 mg/kg。緩釋劑型風險更高（持續釋放）。含 pseudoephedrine 的產品種類繁多。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓誤食較犬少。貓對 pseudoephedrine 敏感度與犬相似。

etiology:
  categories:
    - name: 毒性機制
      examples:
        - 促進 norepinephrine 釋放
        - 抑制 catecholamine 再攝取
        - 直接刺激 adrenergic 受體
        - 心血管系統與中樞神經系統過度興奮
    - name: 常見來源
      examples:
        - 感冒藥（含 pseudoephedrine）
        - 鼻塞緩解劑
        - 減肥藥（含 ephedrine、ma-huang）
        - 支氣管擴張劑

clinicalSigns:
  early:
    - 躁動不安
    - 心搏過速
    - 喘氣
    - 瞳孔散大
  progressive:
    - 嚴重高血壓
    - 高體溫（>41°C）
    - 癲癇
    - 心律不整（室性心律不整）
    - 橫紋肌溶解
    - 死亡（心血管崩潰或嚴重高體溫）

diagnosis:
  primaryTests:
    - name: 暴露史
      notes: 確認攝入藥物種類、劑量與是否為緩釋劑型
    - name: 臨床表現
      notes: 交感神經過度興奮症候群（心搏過速 + 高血壓 + 高體溫 + 瞳孔散大）
  additional:
    - 心電圖（心律不整評估）
    - 血壓監測
    - 核心體溫
    - 生化（CK、腎功能 — 橫紋肌溶解）
    - 尿液（肌紅蛋白尿）

treatment:
  principles:
    - 控制心血管過度興奮
    - 降低體溫
    - 控制癲癇
    - 去汙染
  general:
    - 催吐（早期、無癲癇時）+ 活性炭（非緩釋劑型）
    - 緩釋劑型：全腸灌洗 (whole bowel irrigation)
    - 降溫（主動冷卻至 39.5°C 停止）
    - 心搏過速/高血壓：acepromazine 0.02-0.05 mg/kg IV 或 chlorpromazine
    - β-blocker（propranolol 0.02 mg/kg IV）用於嚴重心搏過速
    - 癲癇：diazepam
    - IV 輸液（保護腎臟、促進排泄）
    - 避免 atropine（加重心搏過速）

prognosis: 擬交感神經藥物中毒在及時降溫、控制心律不整後預後通常良好。緩釋劑型因持續吸收需更長監測。致命性高體溫（>42°C）或嚴重心律不整者預後較差。

pubmedQueries:
  - query: '"pseudoephedrine" OR "sympathomimetic" AND (toxicosis OR poisoning) AND (veterinary OR canine OR feline)'
    frequency: monthly
