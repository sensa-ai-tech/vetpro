slug: biceps-tendinopathy
nameEn: Biceps Tendinopathy
nameZh: 二頭肌腱病變
bodySystem: orthopedic
description: 肩關節二頭肌肌腱（biceps brachii tendon）的慢性發炎或退化性病變。表現為前肢肩部疼痛與跛行。中大型犬與活躍犬好發。需與其他肩部疾病鑑別。

aliases:
  - { alias: "Bicipital Tenosynovitis", language: en }
  - { alias: "二頭肌腱炎", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬偶見。中大型活躍犬與老年犬。Labrador、Rottweiler 好發。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 退化性/過度使用
      examples:
        - 反覆微損傷
        - 年齡相關退化
        - 不穩定性肩關節

clinicalSigns:
  early:
    - 前肢間歇性跛行
    - 肩關節屈曲痛
    - 休息後僵硬
  progressive:
    - 持續跛行
    - 肩部肌肉萎縮
    - 肩關節活動受限
    - 二頭肌腱鈣化

diagnosis:
  primaryTests:
    - name: 肩關節觸診
      notes: 二頭肌腱區域壓痛。屈曲肩關節 + 內旋前臂誘發疼痛
    - name: 超音波 / MRI
      notes: 評估肌腱增厚、液體積聚、撕裂

treatment:
  principles:
    - 控制發炎
    - 逐步恢復功能
  general:
    - NSAIDs 止痛消炎
    - 限制活動 4-6 週
    - 物理治療
    - 關節鏡下肌腱鬆解或肌腱固定術（頑固病例）

prognosis: 保守治療反應率約 50-70%。手術治療預後良好。多數犬功能恢復佳。


