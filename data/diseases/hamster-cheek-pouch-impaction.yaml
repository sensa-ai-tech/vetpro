  - alias: Buccal pouch impaction
    language: en
  - alias: Cheek pouch abscess
    language: en
species:
  - speciesCommon: hamster
    speciesScientific: Mesocricetus auratus
    prevalence: common
    notes: 所有倉鼠品種均可發生。敘利亞倉鼠 (黃金鼠) 頰囊較大更常見。黏性食物 (巧克力、糖果) 與不當墊料為主要誘因。頰囊可延伸至肩胛區域。
etiology:
  categories:
    - name: 機械性
      examples:
        - 黏性食物 (巧克力、糖果、花生醬) 附著頰囊壁
        - 尖銳食物刺傷頰囊黏膜後繼發感染
        - 棉花或纖維墊料纏繞阻塞
        - 過大堅硬食物嵌頓
    - name: 病理性
      examples:
        - 頰囊黏膜感染或膿瘍
        - 頰囊腫瘤 (鱗狀上皮細胞癌較常見)
        - 頰囊脫出後壞死沾黏
        - 門齒過長干擾頰囊排空
clinicalSigns:
  early:
    - 單側或雙側頰囊持續膨脹不消退
    - 食慾正常但進食困難
    - 頻繁用前爪搔抓面部
    - 流涎
  progressive:
    - 頰囊明顯腫脹、硬實
    - 口臭 (食物腐敗或感染)
    - 食慾減退
    - 體重下降
    - 頰囊區域皮膚紅腫
  late:
    - 頰囊膿瘍形成
    - 頰囊黏膜壞死
    - 頰囊脫出 (外翻露出口腔外)
    - 敗血症
    - 呼吸困難 (嚴重腫脹壓迫)
diagnosis:
  primaryTests:
    - name: 理學檢查與觸診
      notes: 輕柔觸診頰囊評估內容物性質 (硬實/液態/膿液)。需區分正常儲食與病理性嵌塞。正常頰囊內容物可被倉鼠自行排空
    - name: 口腔檢查
      notes: 鎮靜後以耳鏡或小型開口器檢視頰囊開口與黏膜狀態。評估有無潰瘍、腫塊或異物
  imaging:
    - name: 頭頸部 X 光
      notes: 評估頰囊內容物密度、範圍。排除齒科疾病
    - name: 頭部 CT
      notes: 複雜病例評估腫瘤侵犯範圍
  additional:
    - 頰囊內容物細胞學 (膿瘍液或腫塊 FNA)
    - 細菌培養與藥敏試驗 (膿瘍)
    - 組織病理學 (疑似腫瘤時)
treatment:
  principles:
    - 鎮靜下手動清除嵌塞內容物
    - 感染病例需抗生素治療
    - 嚴重壞死或腫瘤需頰囊切除術
    - 矯正飲食與環境因素預防復發
  medications:
    - name: Enrofloxacin
      dose: 5-10 mg/kg PO/SC BID
      notes: 感染或膿瘍時使用。廣效抗菌覆蓋
    - name: Meloxicam
      dose: 0.2-0.3 mg/kg PO/SC SID
      notes: 消炎止痛。術後疼痛管理
    - name: Chlorhexidine 0.05%
      dose: 清除後局部沖洗頰囊
      notes: 稀釋使用避免黏膜刺激。每日沖洗直至癒合
  general:
    - 鎮靜下以棉棒或鑷子輕柔清除嵌塞物
    - 生理食鹽水沖洗頰囊
    - 嚴重壞死時頰囊切除術 (倉鼠可正常生活無頰囊)
    - 移除黏性食物與不當墊料
    - 改用紙質墊料 (避免棉花、木屑)
    - 軟食餵食至黏膜癒合 (嬰兒穀物泥、煮熟蔬菜泥)
    - 每日檢查頰囊恢復情況
prognosis: 單純食物嵌塞清除後預後良好。膿瘍經適當引流與抗生素治療多可痊癒。頰囊切除後倉鼠仍可正常進食。頰囊腫瘤 (尤其鱗狀上皮細胞癌) 預後差，局部復發率高。預防措施 (避免黏性食物與不當墊料) 可有效減少發生率。
