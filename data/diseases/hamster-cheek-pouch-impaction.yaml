slug: hamster-cheek-pouch-impaction
nameEn: Hamster Cheek Pouch Impaction
nameZh: 倉鼠頰囊嵌塞
bodySystem: gastrointestinal
description: 倉鼠頰囊因食物、墊料或異物過度蓄積而無法自行排空的病症，可繼發感染、壞死或膿瘍形成，嚴重時須手術清除或頰囊切除。
