diagnosticAlgorithm:
  title: 抗凝血鼠藥中毒 診斷流程
  steps:
    - step: 1
      action: 暴露史與出血
      details: 確認鼠藥接觸史+出血傾向
      findings:
        - 攝入抗凝血鼠藥史
        - 瘀青、血尿、呼吸困難
    - step: 2
      action: 凝血功能
      details: PT/aPTT/ACT檢查
      findings:
        - PT顯著延長（最早24-48小時）
        - aPTT也延長
    - step: 3
      action: PIVKA檢測
      details: 維生素K拮抗蛋白檢測
      findings:
        - PIVKA陽性確認抗凝血效應
        - 凝血因子II, VII, IX, X下降
    - step: 4
      action: 維生素K1治療
      details: Vitamin K1 2.5-5 mg/kg PO分次給予
      findings:
        - PT 48小時後複檢應正常化
        - 需持續治療4-6週
clinicalPearls:
  - 第二代滅鼠劑（brodifacoum等）作用更強、持續更久
  - Vitamin K1需口服或皮下，不可靜脈（過敏反應）
  - 治療時間：第一代2週，第二代4-6週
  - 停藥後48-72h複查PT確認療程足夠
monitoringItems:
  - PT（停藥後48-72h）
  - PCV/TS
  - 出血徵象
