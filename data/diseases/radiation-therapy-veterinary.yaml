description: 利用游離輻射破壞腫瘤細胞 DNA 的治療方式。可用於根治性、輔助性或姑息性治療。犬貓常見適應症包括鼻腔腫瘤、腦瘤、口腔腫瘤及術後殘留腫瘤。
