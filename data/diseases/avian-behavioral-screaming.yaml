slug: avian-behavioral-screaming
nameEn: Avian Behavioral Screaming
nameZh: 禽類行為性尖叫
bodySystem: behavioral
description: 禽類行為性尖叫為寵物鸚鵡常見的行為問題，表現為過度、持續且不適當的大聲鳴叫，通常與社交需求未獲滿足、環境不當或不正確的飼主互動模式有關。

aliases:
  - { alias: 鸚鵡過度鳴叫, language: zh }
  - { alias: 禽類噪音行為, language: zh }
  - { alias: Excessive vocalization in parrots, language: en }
  - { alias: Parrot screaming behavior, language: en }

species:
  - speciesCommon: bird
    prevalence: common
    notes: 巴丹鸚鵡、金剛鸚鵡、太陽錐尾鸚鵡最為嚴重。所有鸚鵡均有自然的晨昏鳴叫習性。行為性尖叫與正常鳴叫的區別在於頻率、持續時間與脈絡。

etiology:
  categories:
    - name: 行為因素
      examples:
        - 注意力尋求行為（飼主因尖叫而給予注意，強化此行為）
        - 社交隔離焦慮
        - 環境無聊
        - 領域行為
        - 性挫折或荷爾蒙影響
    - name: 環境因素
      examples:
        - 環境噪音刺激（電視、音樂、人聲）
        - 光照時間過長導致過度興奮
        - 睡眠不足（需 10-12 小時安靜黑暗睡眠）
        - 飲食不當
    - name: 醫療因素
      examples:
        - 疼痛
        - 疾病不適
        - 感覺障礙

clinicalSigns:
  early:
    - 特定時段尖叫增加
    - 飼主離開時大聲鳴叫
    - 日漸頻繁的注意力尋求叫聲
  progressive:
    - 持續不斷的高分貝尖叫
    - 飼主在場或離開都尖叫
    - 夜間也鳴叫（睡眠障礙）
    - 伴隨其他行為問題（拔羽、攻擊）
    - 影響飼主生活品質

diagnosis:
  primaryTests:
    - name: 行為評估
      notes: "詳細記錄尖叫頻率、時間、持續時間、觸發因素與飼主反應模式"
    - name: 健康檢查
      notes: "排除疼痛或疾病導致的鳴叫。基本血液檢查與理學檢查"
    - name: 環境評估
      notes: "評估飼養環境、光照、社交互動、睡眠時間等"
  differentialDiagnoses:
    - 疼痛相關鳴叫
    - 恐懼反應
    - 正常晨昏鳴叫
    - 發情行為

treatment:
  medical:
    - 行為修正為核心治療
    - 不在鳥尖叫時給予注意（消除強化）
    - 在安靜時給予獎勵（正向強化）
    - 確保每天 10-12 小時安靜黑暗睡眠
    - 增加環境豐富化與覓食玩具
    - 提供規律的社交互動時間
    - 訓練替代行為（以說話或低聲鳴叫取代尖叫）
    - 極嚴重病例可短期使用抗焦慮藥物

prognosis:
  general: "需要飼主長期且一致的行為管理。飼主配合度高者改善顯著。不正確的回應（對尖叫大聲斥責）會惡化問題。完全消除不切實際，目標為減少至可接受程度。"

prevention:
  - 自幼鳥期建立正確互動模式
  - 不要因尖叫而給予注意
  - 提供充足社交互動與環境豐富化
  - 確保足夠睡眠
  - 飼養前了解該物種的鳴叫特性


