slug: epiphora
nameEn: Epiphora
nameZh: 溢淚
bodySystem: ophthalmology
description: 淚液過多溢出眼眶流至面部的病理狀態。原因分為淚液分泌過多 (刺激性) 或淚液排出障礙 (鼻淚管阻塞)。短頭品種犬因面部構造常有淚痕。需排除眼部刺激性原因。

aliases:
  - { alias: Excessive Tearing, language: en }
  - { alias: Tear Staining, language: en }
  - { alias: 流淚, language: zh }
  - { alias: 淚痕, language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 短頭品種 (Maltese、Poodle、Shih Tzu、Bichon Frise) 極為常見。可為構造性或病理性。
  - speciesCommon: cat
    prevalence: common
    notes: Persian、Himalayan 等扁臉品種常見。

etiology:
  categories:
    - name: 淚液排出障礙
      examples:
        - 鼻淚管阻塞 (先天性或後天性)
        - 淚點發育不全 (micropuncta)
        - 短頭品種面部構造 (淺眼眶、內眼角角度異常)
    - name: 淚液分泌過多
      examples:
        - 角膜刺激 (異位睫毛、眼瞼內翻)
        - 結膜炎
        - 疼痛 (反射性流淚)

clinicalSigns:
  early:
    - 眼角持續濕潤
    - 面部淚痕 (棕紅色)
    - 眼周皮膚潮濕
  progressive:
    - 眼周皮膚炎 (maceration)
    - 淚痕色素沉著
    - 繼發性細菌或酵母菌感染

diagnosis:
  primaryTests:
    - name: 完整眼科檢查
      notes: 排除角膜潰瘍、睫毛異常、眼瞼內翻等刺激原因
    - name: 螢光素排出試驗 (Jones test)
      notes: 螢光素點眼後觀察鼻孔。5 分鐘內未見螢光素提示鼻淚管阻塞
    - name: 鼻淚管沖洗
      notes: 評估鼻淚管通暢性

treatment:
  principles:
    - 找出並矯正根本原因
    - 構造性溢淚管理為主
  general:
    - 矯正睫毛異常或眼瞼內翻
    - 鼻淚管阻塞：沖洗疏通
    - 面部清潔保持乾燥
    - 構造性溢淚：定期清潔淚痕

prognosis: 病理性原因矯正後預後良好。構造性溢淚 (短頭品種) 為終生管理問題，不危害健康但影響外觀。保持面部清潔可預防皮膚炎。


