slug: panuveitis
nameEn: Panuveitis
nameZh: 全葡萄膜炎
bodySystem: ophthalmology
description: 虹膜、睫狀體與脈絡膜同時發炎的嚴重眼內炎症。代表前後葡萄膜均受累，通常與嚴重全身性疾病相關。若不及時治療可導致續發性青光眼、白內障、視網膜剝離與永久失明。
