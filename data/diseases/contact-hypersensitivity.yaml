slug: contact-hypersensitivity
nameEn: Contact Hypersensitivity
nameZh: 接觸性過敏反應
bodySystem: immunology
description: 第IV型遲發性過敏反應，由T細胞介導，皮膚接觸過敏原後24-72小時出現症狀。常見過敏原包括金屬、植物、清潔劑及外用藥物。

aliases:
  - { alias: 接觸性皮膚炎, language: zh }
  - { alias: Allergic Contact Dermatitis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常見於腹部、足部、臉部等接觸區域
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見，可能因自我理毛減少接觸

etiology:
  categories:
    - name: 金屬過敏原
      examples:
        - 鎳（食盆、項圈）
        - 鉻（皮革）
        - 鈷（染料）
    - name: 植物過敏原
      examples:
        - 毒藤、毒橡樹
        - 菊科植物
        - 草類花粉
    - name: 化學物質
      examples:
        - 清潔劑、消毒劑
        - 地毯清潔劑
        - 外用抗生素（新黴素）

clinicalSigns:
  early:
    - 接觸部位紅斑
    - 輕度搔癢
    - 丘疹形成
  progressive:
    - 劇烈搔癢
    - 水泡、結痂
    - 色素沉著
    - 苔蘚化（皮膚增厚）

diagnosis:
  primaryTests:
    - name: 病史及接觸史詢問
      notes: "確認可能接觸物質及時間關聯"
    - name: 斑貼試驗（patch test）
      notes: "將疑似過敏原貼於皮膚48小時"
    - name: 皮膚組織切片
      notes: "表皮海綿樣變性、真皮淋巴球浸潤"
  differentialDiagnoses:
    - 異位性皮膚炎
    - 食物過敏
    - 跳蚤過敏性皮膚炎
    - 毛囊蟲症

treatment:
  medical:
    - 移除過敏原（更換食盆、項圈、清潔劑）
    - 潑尼松龍 0.5-1 mg/kg PO q12-24h 短期使用
    - 抗組織胺：羥嗪（hydroxyzine）2 mg/kg PO q8-12h
    - 外用氫化可體松軟膏 q12h
    - 局部冷敷減輕搔癢

prognosis:
  general: "移除過敏原後預後極佳，通常1-2週改善。若持續接觸則易復發。"

prevention:
  - 使用不銹鋼或陶瓷食盆
  - 避免使用含香料之清潔劑
  - 限制接觸已知過敏植物
  - 更換無過敏性項圈材質


