slug: acromegaly
nameEn: Acromegaly
nameZh: 肢端肥大症
bodySystem: endocrine
description: 肢端肥大症（又稱生長激素過多症）是由腦下垂體前葉過度分泌生長激素（GH）所引起的多系統疾病。貓隻以功能性腦下垂體腺瘤為主要原因，近年被認為是貓隻難治性糖尿病的重要潛在原因之一。犬隻則多與黃體期孕酮刺激乳腺組織產生 GH 有關。

aliases:
  - { alias: 生長激素過多症, language: zh }
  - { alias: 巨肢症, language: zh }
  - { alias: GH 過多症, language: zh }
  - { alias: Hypersomatotropism, language: en }
  - { alias: Growth Hormone Excess, language: en }
  - { alias: Feline Acromegaly, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 近年來認知度提升使診斷率增加。估計佔貓隻糖尿病病例的 15-30%。好發於中老年公貓（中位年齡 10-11 歲），公貓佔約 90%。主要原因為功能性腦下垂體腺瘤。過去被低估，實際盛行率可能高於既往認知。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬隻肢端肥大症較少見，通常發生於未絕育母犬的黃體期（孕酮誘發乳腺 GH 分泌），或罕見的腦下垂體腺瘤。絕育後或黃體期結束後症狀可改善。

etiology:
  categories:
    - name: 貓隻（腦下垂體性）
      examples:
        - 腦下垂體前葉 GH 分泌細胞（somatotroph）腺瘤
        - 持續過量分泌 GH 與 IGF-1
        - 腺瘤可逐漸增大導致垂體巨腺瘤（macroadenoma）
    - name: 犬隻（孕酮誘發性）
      examples:
        - 黃體期孕酮刺激乳腺 GH 基因表現
        - 未絕育母犬黃體期發生
        - 外源性黃體酮治療誘發
    - name: 犬隻（腦下垂體性，罕見）
      examples:
        - 腦下垂體 GH 分泌腺瘤
    - name: 病理生理
      examples:
        - GH 過多促進 IGF-1 產生（肝臟）
        - IGF-1 介導軟組織、骨骼與器官增大
        - GH 拮抗胰島素作用（胰島素阻抗）
        - 持續胰島素阻抗導致 beta 細胞耗竭與糖尿病
        - 心肌肥厚（GH/IGF-1 直接作用）

clinicalSigns:
  early:
    - 難以控制的糖尿病（胰島素需求持續增加）
    - 體重增加（儘管糖尿病的多食）
    - 頭顱與面部逐漸增大（prognathia inferior）
  progressive:
    - 胰島素阻抗性糖尿病（需 > 6-10 U/injection 仍無法控制血糖）
    - 下顎突出（prognathia）
    - 爪部增大（肉墊增厚）
    - 腹部器官增大（hepatomegaly、renomegaly）
    - 體重增加（與典型糖尿病消瘦相反）
    - 關節病變（退行性關節病）
    - 心雜音
  late:
    - 鬱血性心衰竭（肥厚性心肌病）
    - 垂體巨腺瘤的神經症狀（昏睡、行為改變、失明、繞圈）
    - 腎臟疾病（蛋白尿、腎功能不全）
    - 嚴重關節退化
    - 呼吸困難（上呼吸道軟組織肥大）

diagnosis:
  primaryTests:
    - name: 血清 IGF-1
      notes: "篩檢首選。IGF-1 > 1000 ng/mL 高度提示肢端肥大症（正常貓隻 < 800 ng/mL，但各實驗室參考範圍不同）。IGF-1 比 GH 更穩定，不受脈衝式分泌影響。部分糖尿病貓 IGF-1 可能假性降低。"
    - name: 血清 GH（生長激素）
      notes: "GH 升高支持診斷，但犬隻 GH 檢測在臨床上取得困難。GH 脈衝式分泌使單次測定不可靠。"
  imaging:
    - name: 腦部 MRI（或 CT）
      notes: "評估腦下垂體腫瘤大小與範圍。區分微腺瘤（< 10 mm）與巨腺瘤（> 10 mm）。評估對周圍結構的壓迫（視交叉、下視丘）。放射治療計劃所需。"
    - name: 心臟超音波
      notes: "評估肥厚性心肌病（左心室壁增厚、乳頭肌肥大）。左心房擴大。評估心衰竭風險。"
  additional:
    - 血糖與果糖胺：糖尿病監測
    - 全血球計數與生化：評估多系統影響
    - 尿液分析：蛋白尿、糖尿
    - 胸腔 X 光：心臟大小、肺水腫評估
    - 腹部超音波：器官增大評估

treatment:
  principles:
    - 貓隻首選放射治療或垂體切除術
    - 糖尿病需高劑量胰島素控制
    - 犬隻孕酮誘發型以絕育為首選
    - 支持性治療管理併發症
  general:
    - "貓隻放射治療：傳統分次放射治療或立體定向放射手術（SRS/SRT），可縮小腫瘤並降低 GH/IGF-1"
    - "垂體切除術（Hypophysectomy）：在有經驗的中心可行，可達到治癒"
    - "藥物治療（效果有限）：Pasireotide（somatostatin 類似物）、Cabergoline（dopamine agonist）部分病例有效"
    - "糖尿病管理：高劑量胰島素（Glargine 或 PZI），部分貓需 > 15-20 U BID"
    - "犬隻孕酮誘發型：卵巢子宮切除術（OHE）為首選，術後 GH 通常回復正常"
    - "心臟病管理：Benazepril 0.5-1 mg/kg PO q24h、Atenolol 6.25-12.5 mg/cat PO q12-24h"
    - "關節病變管理：止痛（Meloxicam 0.05 mg/kg PO q24h 貓隻，短期）"
    - "定期監測：IGF-1、血糖、心臟評估每 3-6 個月"

prognosis: 未治療的貓隻肢端肥大症中位存活約 12-24 個月（主要死因為糖尿病併發症或心衰竭）。放射治療後中位存活約 18-30 個月以上，部分貓隻可達 4 年。垂體切除術在經驗豐富中心的成功率可達 80% 以上，長期預後良好。約 30-50% 的貓隻在放射治療後可達到糖尿病緩解（不再需要胰島素）。犬隻孕酮誘發型絕育後預後極佳。腦下垂體巨腺瘤伴神經症狀者預後較差。

