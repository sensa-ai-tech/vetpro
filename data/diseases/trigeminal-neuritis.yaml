slug: trigeminal-neuritis
nameEn: Trigeminal Neuritis
nameZh: 三叉神經炎
bodySystem: neurology
description: 三叉神經炎（idiopathic trigeminal neuropathy）為第五對顱神經（trigeminal nerve, CN V）的急性特發性炎症性病變，導致咀嚼肌（masseter、temporalis、pterygoid）癱瘓。犬隻最常見，表現為急性無法閉合下顎（dropped jaw）。為自限性疾病，多數在 2-4 週內自行恢復。

aliases:
  - { alias: 三叉神經病變, language: zh }
  - { alias: Idiopathic Trigeminal Neuropathy, language: en }
  - { alias: Trigeminal Nerve Paralysis, language: en }
  - { alias: Dropped Jaw, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬隻三叉神經炎為最常見的急性下顎下垂原因。任何品種與年齡均可發生。Golden Retriever 可能好發。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻三叉神經炎極罕見。偶有報告。

etiology:
  categories:
    - name: 特發性
      examples:
        - 原因不明（推測為免疫介導性神經炎）
        - 可能與病毒感染後免疫反應相關
        - 組織學顯示神經脫髓鞘與非化膿性炎症
    - name: 需排除的原因
      examples:
        - 三叉神經腫瘤（nerve sheath tumor）
        - 腦幹病變（腫瘤、炎症）
        - 咀嚼肌炎（masticatory muscle myositis, MMM）
        - 狂犬病（dropped jaw 為鑑別之一）

clinicalSigns:
  early:
    - 急性下顎下垂（dropped jaw）——無法閉合下顎
    - 流涎（因無法閉合口腔）
    - 進食與飲水困難
  progressive:
    - 持續無法閉合下顎
    - 脫水（飲水困難）
    - 體重減輕（進食困難）
    - 面部感覺可能正常或減退
    - 通常不影響精神狀態

diagnosis:
  primaryTests:
    - name: 臨床表現
      notes: 急性雙側下顎下垂為高度提示性。下顎可被動閉合（與 TMJ 骨折或脫臼鑑別）。面部感覺評估（corneal reflex、nasal sensation）。
    - name: 鑑別診斷
      notes: 排除咀嚼肌炎（MMM）：2M antibody test（MMM 陽性）。排除狂犬病（病史與疫苗接種狀態）。腦部 MRI（排除腫瘤，若症狀不典型或未改善）。EMG 顯示咀嚼肌去神經化。

treatment:
  principles:
    - 支持性治療為主
    - 自限性疾病，多數自行恢復
    - 確保營養與水分攝取
  general:
    - 支持性護理（輔助進食飲水為核心）
    - 將食物放入口腔後方或咽部（手餵或注射筒餵食）
    - 軟食或流質飲食（舉高頭部餵食）
    - 確保充足水分攝取（必要時皮下輸液）
    - 下顎綁帶（muzzle/chin sling）幫助閉合下顎（部分飼主可操作）
    - 類固醇治療效果不確定
    - 監測體重與水分狀態

prognosis: 預後良好。特發性三叉神經炎為自限性疾病，約 85-90% 在 2-4 週內自行恢復。恢復通常完全。復發罕見。營養支持在恢復期很重要。若 4-6 週無改善需重新評估（排除腫瘤等其他原因）。

