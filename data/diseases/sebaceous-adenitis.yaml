slug: sebaceous-adenitis
nameEn: Sebaceous Adenitis
nameZh: 皮脂腺炎
bodySystem: dermatology
description: 針對皮脂腺的免疫介導性炎症反應，導致皮脂腺破壞、毛囊角化異常與特徵性鱗屑脫毛。Standard Poodle 為代表性好發品種。

aliases:
  - { alias: SA, language: en }
  - { alias: Granulomatous Sebaceous Adenitis, language: en }
  - { alias: 皮脂腺腺炎, language: zh }
  - { alias: 脂腺炎, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 好發品種：Standard Poodle (常染色體隱性遺傳，盛行率約 2-5%)、Akita、Samoyed、Vizsla、German Shepherd、Havanese。長毛品種與短毛品種的臨床表現不同。通常 1-5 歲發病。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極罕見。表現為多灶性環狀脫毛與鱗屑。

etiology:
  categories:
    - name: 免疫介導因素
      examples:
        - 針對皮脂腺細胞的細胞介導免疫攻擊
        - T 淋巴球浸潤皮脂腺 (肉芽腫性炎症)
        - 可能涉及脂質代謝異常
    - name: 遺傳因素
      examples:
        - Standard Poodle 為常染色體隱性遺傳 (已確認)
        - Akita 亦有家族傾向
        - 其他品種遺傳模式未完全確定
    - name: 可能的觸發因素
      examples:
        - 環境或內在因子觸發基因易感個體的免疫攻擊
        - 部分病例與甲狀腺低下、Addison's disease 並存 (自體免疫傾向)

pathophysiology: 基因易感個體的免疫系統對皮脂腺細胞產生異常的細胞介導免疫攻擊。T 淋巴球與巨噬細胞浸潤皮脂腺周圍形成肉芽腫性炎症，導致皮脂腺進行性破壞。皮脂分泌消失後，毛囊口角化異常，形成緊密黏附於毛幹的角化套管 (follicular casts)。缺乏皮脂潤滑使被毛粗糙乾燥易斷裂，最終脫落。在長毛品種 (如 Standard Poodle)，典型表現為銀白色鱗屑與毛囊角化柱；在短毛品種 (如 Vizsla)，表現為環形脫毛與輕度鱗屑，較類似蛾蝕樣脫毛。

clinicalSigns:
  early:
    - 被毛品質下降 (粗糙、無光澤)
    - 輕度鱗屑 (尤其頭頂、耳廓、背中線)
    - 毛囊角化柱 (follicular casts) — 緊附於毛幹基部的白色管狀鱗屑
  progressive:
    - 對稱性脫毛 (背中線、頭頂、耳廓、尾部)
    - 大量銀白色鱗屑 (長毛品種)
    - 被毛簇狀脫落
    - 短毛品種：環形或多灶性脫毛斑
    - 繼發性細菌性膿皮症
  late:
    - 廣泛性脫毛 (軀幹)
    - 皮膚增厚、色素沉著
    - 嚴重繼發感染
    - Akita 特殊表現：較嚴重的全身性脂漏症、繼發感染更頻繁

diagnosis:
  primaryTests:
    - name: 皮膚活檢 (punch biopsy)
      notes: "金標準。早期：皮脂腺周圍肉芽腫性炎症 (T 淋巴球、巨噬細胞浸潤)。晚期：皮脂腺完全消失、毛囊口角化過度。需多部位取樣"
    - name: 拔毛鏡檢 (Trichogram)
      notes: "可見 follicular casts 附著於毛幹。被毛近端可見角質套管"
    - name: 皮膚細胞學
      notes: "評估繼發性細菌感染"
  imaging: []
  additional:
    - 甲狀腺功能檢測 (排除合併甲狀腺低下)
    - 黴菌培養 (排除皮癬菌)
    - 深層皮膚刮搔 (排除毛囊蟲)

treatment:
  principles:
    - 目標為恢復皮脂潤滑功能與控制角化異常
    - 外部補充油脂為治療核心
    - 免疫調節藥物用於中重度病例
    - 終生管理
  medications:
    - name: Cyclosporine
      dose: "5 mg/kg PO SID"
      notes: 中重度病例的免疫調節治療。需 6-8 週評估效果。可在改善後嘗試隔日投藥
    - name: 必需脂肪酸 (Omega-3/6)
      dose: "EPA+DHA 合計 50-75 mg/kg/day PO"
      notes: 輔助皮脂功能與抗炎。長期補充
    - name: Vitamin A (Retinol)
      dose: "8,000-10,000 IU PO SID (中大型犬)"
      notes: 調節角化。需定期監測肝功能
  general:
    - 油浴療法 (治療核心)：嬰兒油或礦物油全身塗抹浸泡 1-2 小時 → 再以除脂洗劑 (含 sulfur/salicylic acid) 洗淨，每 1-2 週一次
    - Propylene glycol 50-75% 水溶液噴灑被毛 (保濕)
    - 局部潤膚劑 (含 phytosphingosine 產品)
    - 繼發膿皮症治療 (抗生素依培養結果)
    - 定期梳理去除鱗屑
    - Standard Poodle 繁殖建議：確診犬及其一等親屬不建議繁殖

prognosis: 不可治癒但多數病例可良好控制。Standard Poodle 對油浴治療反應通常較佳。Akita 預後較差，對治療反應較差且繼發感染更頻繁。早期診斷與積極管理可大幅改善被毛狀況與生活品質。需終生管理，停止治療後通常復發。

