slug: cytauxzoonosis
nameEn: Cytauxzoonosis
nameZh: 細胞簇蟲症
bodySystem: infectious
description: 細胞簇蟲症是由 Cytauxzoon felis 引起的貓蜱媒性血液原蟲疾病，主要分布於北美洲。山貓（bobcat）為天然宿主與儲存宿主。家貓感染後可發展為急性致命性疾病，特徵為巨噬細胞內裂殖體增殖導致血管阻塞與多器官衰竭。死亡率極高。
aliases:
  - alias: 細胞簇蟲感染
    language: zh
  - alias: 貓細胞簇蟲症
    language: zh
  - alias: Cytauxzoon felis Infection
    language: en
  - alias: Bobcat Fever
    language: en
species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 主要分布於北美東南部至中南部。戶外貓風險最高。山貓為天然宿主，通常為亞臨床帶蟲者。媒介為美國犬蜱（Amblyomma americanum）。死亡率歷史上 > 90%，近年有所改善。
etiology:
  categories:
    - name: 病原體
      examples:
        - Cytauxzoon felis（頂端複合體門原蟲）
        - 與 Theileria 屬近緣
        - 具有兩個主要生活史階段
    - name: 傳播方式
      examples:
        - 經 Amblyomma americanum（孤星蜱）叮咬傳播
        - 山貓（Lynx rufus）為天然儲存宿主
        - 蜱叮咬後約 10-15 天發病
    - name: 病理機制
      examples:
        - 組織期：巨噬細胞內裂殖體（schizont）增殖
        - 受感染巨噬細胞體積膨大阻塞小血管（肝、脾、肺、腦）
        - 紅血球期：裂殖子（merozoite）感染紅血球導致溶血性貧血
        - 瀰漫性血管內凝血（DIC）與多器官衰竭
clinicalSigns:
  early:
    - 突發性高燒（> 40°C / 104°F）
    - 嗜睡與完全食慾廢絕
    - 脫水
  progressive:
    - 持續性高燒
    - 黃疸
    - 蒼白黏膜（貧血）
    - 呼吸急促
    - 脾腫大與肝腫大
  late:
    - 體溫驟降（低體溫為瀕死徵兆）
    - 瀰漫性血管內凝血（瘀斑、出血）
    - 多器官衰竭
    - 昏迷
    - 死亡（常在臨床症狀出現後 2-5 天內）
diagnosis:
  primaryTests:
    - name: 血液抹片
      notes: 薄膜抹片可見紅血球內的小型環狀體（piroplasms），signet ring 形態。但紅血球期寄生蟲血症可能在疾病早期不明顯。
    - name: PCR 檢測
      notes: 血液 PCR 為最敏感的早期診斷方法。可在血液抹片陽性前即偵測到。有助於鑑別帶蟲者。
  imaging:
    - name: 腹部超音波
      notes: 肝脾腫大。肝脾回音性改變。腹腔積液（偶見）。
    - name: 胸腔 X 光
      notes: 肺浸潤或胸腔積液（嚴重病例）。
  additional:
    - 血液學（嚴重非再生性貧血初期→再生性、血小板減少、白血球減少）
    - 血液生化（膽紅素升高、肝酵素升高、低白蛋白血症）
    - 凝血檢查（DIC 評估）
    - 組織病理學（死後：血管內大量含裂殖體的巨噬細胞）
treatment:
  principles:
    - 積極的支持性照護結合抗原蟲藥物
    - 近年治療成功率已提升至約 60%
    - 輸血常為必要
    - 蜱蟲防治為預防關鍵
  general:
    - Atovaquone 15 mg/kg PO q8h + Azithromycin 10 mg/kg PO q24h x 10 天（目前建議的一線治療）
    - 積極靜脈輸液支持
    - 輸血：packed RBC（PCV < 15% 或臨床需要時）
    - 低分子量肝素 150 IU/kg SC q8h（DIC 預防）
    - 營養支持：鼻胃管或食道餵管
    - 體溫管理：加溫（低體溫時）
    - Imidocarb dipropionate 3.5 mg/kg IM（輔助，效果不如 atovaquone）
    - 蜱蟲防治：Isoxazoline 類（Fluralaner 等）預防蜱叮咬
prognosis: >-
  歷史上死亡率 > 90%，但近年 atovaquone + azithromycin 方案已將存活率提升至約 60%。早期診斷與積極治療為改善預後的關鍵。低體溫、嚴重 DIC
  與多器官衰竭為不良預後指標。存活者通常成為終身帶蟲者。蜱蟲防治是預防的最重要策略。
