slug: avian-bumblefoot
nameEn: Avian Bumblefoot
nameZh: 禽類趾瘤病
bodySystem: dermatology
description: 趾瘤病（Bumblefoot）是禽類足底的慢性壓力性皮膚炎與感染，正式名稱為足底皮膚炎（Pododermatitis）。常因不適當的棲木、肥胖或活動不足導致足底壓力異常，繼發細菌感染後形成膿腫。
