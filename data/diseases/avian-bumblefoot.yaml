  - alias: 足底膿腫
    language: zh
  - alias: Pododermatitis
    language: en
  - alias: Footpad dermatitis
    language: en
species:
  - speciesCommon: bird
    prevalence: common
    notes: 猛禽、鸚鵡類、家禽均常見。棲木材質不當、肥胖、活動不足為主要風險因子。大型鳥類發病率較高。
etiology:
  categories:
    - name: 機械性因素
      examples:
        - 棲木直徑不適當（過細或過粗）
        - 棲木材質過硬或光滑
        - 肥胖導致足底壓力增加
        - 活動不足
        - 營養不良（維生素 A 缺乏影響皮膚健康）
    - name: 感染性因素
      examples:
        - Staphylococcus aureus（最常見繼發感染菌）
        - 其他細菌感染
        - 真菌感染（少見）
clinicalSigns:
  early:
    - 足底皮膚發紅、輕度腫脹（Grade I）
    - 足底出現薄結痂
    - 輕微跛行
  progressive:
    - 足底形成硬結腫塊（Grade II-III）
    - 膿腫形成（黃白色乾酪樣膿）
    - 明顯跛行或不願站立
    - 關節腫脹（深部感染擴散）
    - 腱鞘炎
    - 全身性敗血症（嚴重者）
diagnosis:
  primaryTests:
    - name: 足底視診
      notes: 分級評估（Grade I-V）。評估腫脹程度、潰瘍深度、結痂範圍
    - name: 細菌培養與藥敏
      notes: 膿液培養確認病原菌並指導抗生素選擇
    - name: X 光
      notes: 評估是否侵犯骨骼與關節（骨髓炎）
treatment:
  principles:
    - 分級治療（依嚴重程度）
    - 改善飼養環境
    - 減輕足底壓力
    - 感染控制
  general:
    - 早期（Grade I）：改善棲木（多種直徑、軟質材料）、減重
    - 中期（Grade II-III）：局部清創、抗生素藥膏、包紮
    - 重度（Grade IV-V）：手術清創排膿、全身性抗生素
    - 提供多種直徑與材質的棲木
    - 柔軟足底墊片
    - 體重管理
    - 維生素 A 補充
    - 長期棲木環境改善
prognosis: 早期（Grade I-II）預後良好，環境改善即可控制。中度（Grade III）治療後可改善但易復發。重度（Grade IV-V）預後謹慎，深部感染與骨髓炎治療困難。慢性反覆發作需持續環境管理。預防勝於治療。
