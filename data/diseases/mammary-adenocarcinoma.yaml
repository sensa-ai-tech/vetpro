treatment:
  principles:
    - 手術切除為主要治療
    - 分期決定預後與後續治療
  general:
    - 乳腺切除術（犬：區域或單側鏈切除；貓：雙側鏈切除）
    - 腫瘤大於 3 cm（犬）或任何大小（貓）考慮化療
    - 化療（Doxorubicin 或 Carboplatin）
    - 同時結紮
prognosis: 犬 < 3 cm 腫瘤完全切除預後良好（中位存活 > 2 年）。犬 > 5 cm 或有轉移預後不良。貓乳腺腺癌預後較犬差（中位存活 1 年）。
