      notes: 評估發情階段及雌激素影響
  differentialDiagnoses:
    - 卵巢腫瘤
    - 正常發情期濾泡
    - 子宮蓄膿
    - 腎上腺疾病（脫毛）
treatment:
  medical:
    - 小型囊腫（<2.5 cm）可能自發消退，觀察2-3週
    - hCG（人類絨毛膜促性腺激素）500-1000 IU IM，促進排卵或黃體化
    - GnRH類似物：促進濾泡成熟及排卵
    - 手術：卵巢子宮切除術（建議治療，特別是複發性囊腫）
    - 囊腫穿刺（暫時性，易復發）
prognosis:
  general: 切除卵巢後預後極佳。保守治療可能復發。不影響壽命，但可能影響生育能力。
prevention:
  - 絕育手術（根本預防）
  - 避免不適當使用外源性賀爾蒙
  - 定期生殖系統檢查（繁殖母犬）
