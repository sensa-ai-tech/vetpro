etiology:
  categories:
    - name: 濾泡囊腫
      examples:
        - 濾泡未破裂持續生長
        - LH分泌異常
        - 雌激素持續分泌
    - name: 黃體囊腫
      examples:
        - 黃體退化異常
        - 黃體素持續分泌
        - 可能引起假孕
clinicalSigns:
  early:
    - 多數無明顯症狀
    - 發情週期異常（延長或持續發情）
    - 外陰腫脹
  progressive:
    - 持續發情或假孕
    - 對稱性脫毛（雌激素過多）
    - 腹部膨大（大型囊腫）
    - 不孕
diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 卵巢囊性結構，直徑 >1 cm
    - name: 血清雌激素/黃體素檢測
      notes: 濾泡囊腫：雌激素升高；黃體囊腫：黃體素升高
