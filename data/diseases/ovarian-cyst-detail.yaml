slug: ovarian-cyst-detail
nameEn: Ovarian Cyst Detail
nameZh: 卵巢囊腫詳述
bodySystem: reproductive
description: 卵巢濾泡或黃體囊腫，可能引起賀爾蒙異常及生殖障礙。多見於未絕育母犬貓。囊腫可自發消退或需手術切除。

aliases:
  - { alias: 卵巢囊泡, language: zh }
  - { alias: Ovarian Follicular Cyst, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 中老年未絕育母犬較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見，誘導排卵失敗可能增加風險

etiology:
  categories:
    - name: 濾泡囊腫
      examples:
        - 濾泡未破裂持續生長
        - LH分泌異常
        - 雌激素持續分泌
    - name: 黃體囊腫
      examples:
        - 黃體退化異常
        - 黃體素持續分泌
        - 可能引起假孕

clinicalSigns:
  early:
    - 多數無明顯症狀
    - 發情週期異常（延長或持續發情）
    - 外陰腫脹
  progressive:
    - 持續發情或假孕
    - 對稱性脫毛（雌激素過多）
    - 腹部膨大（大型囊腫）
    - 不孕

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "卵巢囊性結構，直徑 >1 cm"
    - name: 血清雌激素/黃體素檢測
      notes: "濾泡囊腫：雌激素升高；黃體囊腫：黃體素升高"
    - name: 陰道細胞學
      notes: "評估發情階段及雌激素影響"
  differentialDiagnoses:
    - 卵巢腫瘤
    - 正常發情期濾泡
    - 子宮蓄膿
    - 腎上腺疾病（脫毛）

treatment:
  medical:
    - 小型囊腫（<2.5 cm）可能自發消退，觀察2-3週
    - hCG（人類絨毛膜促性腺激素）500-1000 IU IM，促進排卵或黃體化
    - GnRH類似物：促進濾泡成熟及排卵
    - 手術：卵巢子宮切除術（建議治療，特別是複發性囊腫）
    - 囊腫穿刺（暫時性，易復發）

prognosis:
  general: "切除卵巢後預後極佳。保守治療可能復發。不影響壽命，但可能影響生育能力。"

prevention:
  - 絕育手術（根本預防）
  - 避免不適當使用外源性賀爾蒙
  - 定期生殖系統檢查（繁殖母犬）
