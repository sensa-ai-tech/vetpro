slug: osteogenesis-imperfecta
nameEn: Osteogenesis Imperfecta
nameZh: 成骨不全症
bodySystem: orthopedic
description: 成骨不全症（又稱脆骨症）為第一型膠原蛋白合成缺陷導致骨骼極度脆弱的遺傳性結締組織疾病。受影響動物反覆發生病理性骨折，骨密度顯著降低。犬貓均有報告。

aliases:
  - { alias: 脆骨症, language: zh }
  - { alias: 玻璃骨症, language: zh }
  - { alias: Brittle bone disease, language: en }
  - { alias: OI, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬貓均罕見。比格犬、黃金獵犬有報告。
  - speciesCommon: cat
    prevalence: rare
    notes: 犬貓均罕見。比格犬、黃金獵犬有報告。

etiology:
  categories:
    - name: 先天發育異常
      examples:
        - COL1A1 或 COL1A2 基因突變
        - 第一型膠原蛋白質量或數量異常
        - 遺傳性（體染色體顯性或隱性）

clinicalSigns:
  early:
    - 幼年期反覆骨折
    - 牙齒異常（半透明牙）
    - 鞏膜藍色
  progressive:
    - 多發病理性骨折
    - 骨骼畸形
    - 關節過度鬆弛
    - 嚴重者致殘

diagnosis:
  primaryTests:
    - name: 影像與臨床檢查
      notes: X 光見骨密度降低、多處骨折。基因檢測。

treatment:
  principles:
    - 依嚴重程度決定保守或手術治療
    - 支持療法
  general:
    - 避免外傷。骨折固定。Bisphosphonates 可能增加骨密度（研究有限）。環境安全管理。

prognosis: 預後視嚴重程度而定。輕度者可在小心管理下維持生活品質。嚴重型因反覆骨折預後不良。

pubmedQueries:
  - query: '"Osteogenesis Imperfecta" AND (veterinary OR canine OR feline) AND (treatment OR management)'
    frequency: monthly
