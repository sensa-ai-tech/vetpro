slug: phimosis
nameEn: Phimosis
nameZh: 包莖
bodySystem: reproductive
description: 包莖 (phimosis) 為包皮開口狹窄導致陰莖無法正常伸出的狀態。犬為先天性或後天性（慢性感染、外傷後瘢痕）。輕度者可能無臨床症狀，嚴重者影響排尿與交配。手術矯正為主要治療方法。

aliases:
  - { alias: 包皮狹窄, language: zh }
  - { alias: Preputial Stenosis, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬包莖以先天性較常見。Golden Retriever、German Shepherd 偶有報告。嚴重者排尿時包皮氣球樣膨脹。影響繁殖用公犬交配能力。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓包莖極罕見。

etiology:
  categories:
    - name: 先天性
      examples:
        - 包皮開口發育性狹窄
        - 包皮與陰莖黏連 (persistent frenulum)
    - name: 後天性
      examples:
        - 慢性包皮炎 (balanoposthitis) 後瘢痕
        - 外傷後瘢痕攣縮
        - 腫瘤

clinicalSigns:
  early:
    - 陰莖無法從包皮伸出
    - 排尿時包皮膨脹
    - 尿液滴漏
  progressive:
    - 包皮感染（積膿）
    - 排尿困難
    - 無法交配
    - 尿道阻塞（嚴重者）

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: 嘗試將陰莖推出包皮開口。包莖時無法推出或開口明顯狹窄
    - name: 鎮靜下評估
      notes: 完整評估包皮開口大小、黏連程度、陰莖狀態
  additional:
    - 包皮沖洗液培養（感染評估）
    - 超音波（包皮腫塊排除）

treatment:
  principles:
    - 手術矯正包皮開口
    - 治療繼發感染
  general:
    - 手術：包皮切開術 (preputiotomy) 或包皮切除術 (preputioplasty)
    - Persistent frenulum：手術切斷
    - 包皮感染：沖洗 + 局部抗生素
    - 嚴重排尿障礙：緊急手術
    - 術後照護：E-collar、傷口護理

prognosis: 手術矯正後預後極佳。繁殖能力可恢復。術後偶有瘢痕再狹窄需二次手術。先天性包莖犬不建議繁殖（遺傳性）。

