slug: hepatic-lipidosis-metabolic
nameEn: Hepatic Lipidosis Metabolic
nameZh: 肝臟脂肪變性（代謝性）
bodySystem: hepatic
description: 過量脂肪堆積於肝細胞內導致肝功能障礙的代謝性疾病。貓為最常見罹患物種，肥胖貓在厭食數天後即可快速發展為嚴重肝脂肪變性，為貓最常見的肝臟疾病，未及時治療死亡率極高。

aliases:
  - { alias: 脂肪肝, language: zh }
  - { alias: 肝脂肪浸潤, language: zh }
  - { alias: Fatty Liver Disease, language: en }
  - { alias: Feline Hepatic Lipidosis, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬肝脂肪變性較少見且通常為繼發性（糖尿病、Cushing 病、肥胖），嚴重度通常不及貓。
  - speciesCommon: cat
    prevalence: common
    notes: 貓為此病最常見物種。肥胖貓厭食 3-7 天即可發生。為貓最常見的肝臟疾病，佔貓肝病的 50% 以上。

etiology:
  categories:
    - name: 原發性（貓特別好發）
      examples:
        - 肥胖貓突然厭食（最典型情境）
        - 環境壓力導致拒食
        - 飲食突然改變導致拒食
    - name: 繼發性
      examples:
        - 胰臟炎
        - 膽管炎
        - 炎症性腸病
        - 糖尿病
        - 任何導致長期厭食的疾病

clinicalSigns:
  early:
    - 厭食超過 3 天
    - 體重快速下降
    - 嗜睡
    - 嘔吐
  progressive:
    - 黃疸（皮膚、鞏膜、黏膜黃染）
    - 肝腫大
    - 流涎（貓）
    - 凝血異常（維生素 K 依賴因子合成下降）
    - 肝性腦病（嚴重時）

diagnosis:
  primaryTests:
    - name: 肝臟生化
      notes: ALP 顯著升高（貓 ALP 升高更具意義）、ALT/AST 中度升高、膽紅素升高（黃疸）。低白蛋白血症。
    - name: 腹部超音波
      notes: 肝臟瀰漫性高回音（比腎皮質更亮）。肝腫大。可同時評估膽管及胰臟。

treatment:
  principles:
    - 早期積極營養支持為治療關鍵
    - 食道造瘻管或胃造瘻管灌食
    - 治療潛在疾病（繼發性）
    - 監測並矯正電解質異常（尤其低鉀、低磷）
  general:
    - 放置食道造瘻管（E-tube）為首選營養途徑
    - 高蛋白高熱量貓處方飼料灌食
    - 起始量少量多餐，逐漸增加至 RER（避免重餵食症候群）
    - 補充維生素 K1（凝血異常時）
    - 補充 L-carnitine 60-120 mg/kg/day（促進脂肪代謝）
    - 監測電解質（低鉀、低磷）
    - 止吐藥（Maropitant）控制噁心

prognosis: 積極營養支持下存活率約 60-80%。食道管灌食需維持數週至數月。肥胖貓且無嚴重併發症者預後較佳。合併肝性腦病或嚴重凝血障礙預後較差。原發性比繼發性預後好（繼發性取決於基礎疾病）。


