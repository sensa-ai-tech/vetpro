slug: cervical-spondylomyelopathy
nameEn: Cervical Spondylomyelopathy
nameZh: 頸椎脊髓病變
bodySystem: neurology
description: 頸椎脊髓病變（又稱搖擺症、Wobbler Syndrome）是犬隻頸椎及椎管結構異常導致脊髓壓迫的疾病群。臨床表現為進行性共濟失調及四肢無力，後肢通常比前肢嚴重。本病主要見於大型及巨型犬，杜賓犬和大丹犬最常受影響。

aliases:
  - { alias: 搖擺症, language: zh }
  - { alias: 頸椎椎體畸形脊髓病變, language: zh }
  - { alias: Wobbler Syndrome, language: en }
  - { alias: CSM, language: en }
  - { alias: Cervical Vertebral Malformation-Malarticulation, language: en }
  - { alias: Disc-Associated Wobbler Syndrome, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 杜賓犬（椎間盤相關型，中老年）及大丹犬（骨性壓迫型，年輕）為好發品種；其他大型犬如羅威那、巴塞特獵犬亦可見
  - speciesCommon: horse
    speciesScientific: Equus caballus
    prevalence: uncommon
    notes: 馬匹亦有類似的頸椎脊髓病變（CVM），特別是純種馬幼駒

etiology:
  categories:
    - name: 椎間盤相關型（Disc-associated）
      examples:
        - 頸椎椎間盤突出或膨出造成腹側脊髓壓迫
        - 多見於中老年杜賓犬（C5-C7）
    - name: 骨性壓迫型（Osseous-associated）
      examples:
        - 頸椎椎體畸形、關節突增生導致脊髓壓迫
        - 多見於年輕大丹犬（C3-C5）
    - name: 軟組織因素
      examples:
        - 黃韌帶肥厚
        - 背側環帶增生
    - name: 潛在因素
      examples:
        - 遺傳傾向（品種好發性強烈提示遺傳成分）
        - 營養因素（幼犬過度餵食高蛋白高鈣飲食可能加重骨性型）

clinicalSigns:
  early:
    - 後肢共濟失調，步態搖擺不穩
    - 後肢步幅過大（過度量步）
    - 頸部僵硬或低頭姿勢
  progressive:
    - 四肢共濟失調加重，後肢比前肢明顯
    - 前肢出現短步態（上運動神經元或下運動神經元徵象）
    - 頸部活動範圍減少，操作頸部時可能疼痛
    - 起立困難
  late:
    - 四肢癱瘓（tetraparesis）
    - 臥倒不起（recumbency）
    - 肌肉萎縮，尤其是肩帶及前肢肌群
    - 排尿功能障礙

diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: "典型表現為後肢上運動神經元共濟失調合併前肢下運動神經元徵象（C6-T2病灶）或四肢上運動神經元徵象（C1-C5病灶）"
    - name: MRI（磁振造影）
      notes: "金標準影像檢查；可清楚顯示脊髓壓迫位置、程度及脊髓內訊號變化；建議同時評估中性位、屈曲位及伸展位"
  imaging:
    - name: X光（頸椎側位及腹背位）
      notes: "可見椎體畸形、椎間隙狹窄或椎體尾端傾斜，但無法評估脊髓壓迫程度"
    - name: CT 脊髓攝影
      notes: "可提供骨性結構及脊髓壓迫的詳細資訊，適用於術前規劃"
  additional:
    - 腦脊髓液分析（通常正常或輕微蛋白質升高）
    - 動態影像評估（頸部屈曲/伸展位MRI或脊髓攝影）
    - 血液學及生化檢查排除代謝性疾病

treatment:
  principles:
    - 治療分為保守治療及外科手術
    - 輕度病例可嘗試保守治療
    - 中重度或進行性惡化病例建議外科介入
    - 手術方式取決於壓迫類型（腹側或背側）及位置
  general:
    - 保守治療：限制活動、使用胸背帶（避免頸圈）、短期 Prednisone 0.5-1 mg/kg PO q12-24h 逐步減量
    - 疼痛管理：Gabapentin 5-10 mg/kg PO q8-12h
    - 腹側減壓固定術（Ventral Slot 或 Disc Fenestration + Distraction-Fusion）適用於椎間盤相關型
    - 背側椎板切除術適用於背側壓迫
    - 術後物理復健（水療、被動關節活動）加速恢復
    - 體重管理以減輕頸椎負荷

prognosis: 保守治療的長期預後不佳，多數病例會進行性惡化。外科治療成功率約70-80%，術後可見明顯改善，但完全恢復不常見。杜賓犬術後鄰近節段可能出現新的壓迫（domino effect），長期追蹤很重要。早期診斷及治療與較好的預後相關。

