slug: tracheal-hypoplasia
nameEn: Tracheal Hypoplasia
nameZh: 氣管發育不全
bodySystem: respiratory
description: 氣管發育不全為先天性氣管狹窄，氣管軟骨環重疊導致氣管內徑減小。短頭犬品種（English Bulldog 最常見）好發，常與短頭犬呼吸道症候群合併出現。嚴重程度依氣管直徑與胸廓入口比值（TDI/TI ratio）判定。輕度病例可無症狀，嚴重者有顯著呼吸障礙。

aliases:
  - { alias: 先天性氣管狹窄, language: zh }
  - { alias: Congenital Tracheal Stenosis, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 短頭犬品種好發，English Bulldog 盛行率最高。Boston Terrier、Pug、French Bulldog 亦可見。常與短頭犬呼吸道症候群合併。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻極為罕見。

etiology:
  categories:
    - name: 先天性發育異常
      examples:
        - 氣管軟骨環發育不完全，重疊度增加
        - 氣管背側膜（dorsal tracheal membrane）與軟骨環比例異常
        - TDI/TI ratio <0.16（英國鬥牛犬）或 <0.13（非短頭犬）
    - name: 合併異常
      examples:
        - 短頭犬呼吸道症候群（軟顎過長、鼻孔狹窄、喉囊外翻）
        - 其他先天性心臟異常（部分報告）

clinicalSigns:
  early:
    - 輕度病例可無症狀
    - 運動時呼吸音增加
    - 偶發咳嗽
  progressive:
    - 運動不耐
    - 吸氣性喘鳴
    - 反覆呼吸道感染
    - 運動或興奮時呼吸困難加重
    - 發紺（嚴重者）

diagnosis:
  primaryTests:
    - name: 胸腔 X 光
      notes: "測量 TDI/TI ratio（氣管直徑/胸廓入口比值）。正常犬 >0.20，English Bulldog 正常 >0.16。氣管內徑一致性狹窄（與動態塌陷不同）。"
    - name: 支氣管鏡
      notes: 直接觀察氣管內腔狹窄程度，評估軟骨環形態。排除其他氣管疾病（塌陷、異物、腫瘤）。

treatment:
  principles:
    - 輕度病例通常不需治療
    - 控制合併的短頭犬呼吸道症候群
    - 避免加重因素
  general:
    - 維持健康體重（避免肥胖加重呼吸負擔）
    - 治療合併的短頭犬呼吸道症候群（軟顎修剪、鼻孔擴大術）
    - 避免劇烈運動與高溫環境
    - 呼吸道感染時積極抗生素治療
    - 使用胸帶取代頸圈

prognosis: 輕度氣管發育不全預後良好，多數犬隻可正常生活。嚴重狹窄伴隨短頭犬呼吸道症候群者預後較差，呼吸危機風險增加。手術矯正合併的上呼吸道阻塞可改善症狀。氣管本身無法手術擴大。

