slug: baylisascaris-procyonis
nameEn: Baylisascaris Procyonis
nameZh: 浣熊蛔蟲病
bodySystem: infectious
description: 由浣熊蛔蟲Baylisascaris procyonis引起的人畜共通寄生蟲病,幼蟲移行可侵犯中樞神經系統引起嚴重神經症狀。犬可能作為副終宿主或終宿主,公共衛生重要性極高。

aliases:
  - { alias: 浣熊蛔蟲幼蟲移行症, language: zh }
  - { alias: Raccoon Roundworm, language: en }
  - { alias: Neural Larva Migrans, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 美國、加拿大較常見,可作為終宿主(成蟲)或副終宿主(幼蟲移行)
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見,主要為幼蟲移行症

etiology:
  categories:
    - name: 病原體
      examples:
        - Baylisascaris procyonis(浣熊蛔蟲,成蟲15-25 cm)
    - name: 生活史
      examples:
        - 浣熊為主要終宿主,糞便排出蟲卵
        - 犬貓攝食蟲卵→幼蟲孵化→內臟或神經移行
        - 犬攝食感染齧齒類→成蟲發育於腸道
        - 人類意外攝食蟲卵→嚴重神經症狀

clinicalSigns:
  early:
    - 幼蟲移行症(VLM/NLM):
      - 神經症狀:共濟失調、轉圈、頭部歪斜
      - 眼部症狀:失明、視網膜炎
      - 行為異常、嗜睡
  progressive:
    - 進行性神經症狀惡化:癲癇、昏迷
    - 四肢癱瘓或輕癱
    - 頸部僵硬(腦膜炎)
    - 死亡(嚴重病例)
    - 腸道感染(成蟲):通常無症狀或輕微腹瀉

diagnosis:
  primaryTests:
    - name: 糞便檢查
      notes: "浮游法見蟲卵(68-79 × 58-68 μm,類似Toxocara但較大)"
    - name: MRI或CT掃描
      notes: "腦部見多發性白質病變,水腫,移行軌跡"
    - name: 腦脊髓液分析
      notes: "嗜酸性球增多,蛋白質升高"
    - name: 血清學
      notes: "ELISA檢測抗體,但交叉反應可能(Toxocara)"
    - name: 組織切片
      notes: "腦或眼組織見幼蟲切面,周圍嗜酸性球肉芽腫"
  differentialDiagnoses:
    - Toxocara canis/cati幼蟲移行
    - 犬瘟熱腦炎
    - 壞死性腦炎(GME/NME)
    - 腦腫瘤
    - 中毒性腦病

treatment:
  medical:
    - 成蟲感染:
      - Pyrantel pamoate 5 mg/kg PO或Fenbendazole 50 mg/kg PO q24h,3天
    - 幼蟲移行症:
      - 無有效治療,預後極差
      - Albendazole 25-50 mg/kg PO q12h,10-20天(療效不確定,可能惡化)
      - Ivermectin 200-400 μg/kg PO(療效未證實)
      - 類固醇控制炎症:Prednisolone 1-2 mg/kg PO q12h
      - 支持療法:抗癲癇藥,營養支持
  supportive:
    - 重症照護,物理治療

prognosis:
  general: "成蟲腸道感染預後良好,驅蟲即可治癒。神經型幼蟲移行症預後極差,死亡率>50%,存活者可能永久性神經損傷。人類感染極為嚴重,可致死或終身殘障,公共衛生防護至關重要。"

prevention:
  - 避免接觸浣熊糞便或污染環境
  - 定期驅蟲:廣效驅蟲藥(Pyrantel, Fenbendazole)
  - 環境衛生:清除浣熊窩居區
  - 人類預防:避免兒童玩耍於可能污染區域,勤洗手
  - 浣熊棲息區動物定期糞檢
