slug: oxygen-therapy
nameEn: Oxygen Therapy
nameZh: 氧氣治療
bodySystem: emergency
description: 透過各種給氧裝置提高吸入氧濃度（FiO2）以改善低血氧症的急救與支持性治療。適用於任何原因導致的呼吸窘迫或組織缺氧，為獸醫急診與重症照護中最基本且最重要的支持手段之一。

aliases:
  - { alias: 給氧治療, language: zh }
  - { alias: 氧療, language: zh }
  - { alias: Supplemental Oxygen, language: en }
  - { alias: O2 Therapy, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬可耐受面罩、鼻導管等多種給氧方式。大型犬氧氣需求量較大，氧氣籠效率較低。
  - speciesCommon: cat
    prevalence: common
    notes: 貓對約束極度敏感，壓力可加重呼吸窘迫。優先選擇低壓力的給氧方式（Flow-by 或氧氣籠）。

etiology:
  categories:
    - name: 給氧適應症
      examples:
        - 呼吸窘迫（肺炎、氣胸、胸腔積液）
        - 心因性肺水腫
        - 嚴重貧血（SpO2 <93% 或 PaO2 <80 mmHg）
        - 術後低血氧
    - name: 給氧方式
      examples:
        - Flow-by（最簡單，FiO2 25-40%）
        - 面罩（FiO2 50-60%）
        - 鼻導管（FiO2 30-50%，單側或雙側）
        - 氧氣籠（FiO2 40-60%，低壓力）

clinicalSigns:
  early:
    - 呼吸急促（tachypnea）
    - 努力性呼吸（腹式呼吸、肋間凹陷）
    - 黏膜發紺
    - 不安焦躁
  progressive:
    - 端坐呼吸（orthopnea）
    - 張口呼吸（貓為嚴重徵兆）
    - 意識程度下降
    - SpO2 持續下降

diagnosis:
  primaryTests:
    - name: 脈搏血氧儀（Pulse Oximetry）
      notes: SpO2 <93% 提示需要氧氣補充。注意色素沉著黏膜或低灌流狀態可能讀值不準。
    - name: 動脈血氣分析
      notes: PaO2 <80 mmHg 定義低血氧症。P/F ratio（PaO2/FiO2）<300 提示急性肺損傷。

treatment:
  principles:
    - 低血氧為急症，應立即給氧
    - 選擇動物最能耐受的給氧方式
    - 避免不必要的約束加重呼吸窘迫
    - 監測反應並調整給氧策略
  general:
    - Flow-by 氧氣為最初急救選擇（管子靠近口鼻）
    - 氧氣籠適合貓及小型犬（減少壓力）
    - 鼻導管適合需長時間給氧者（以 5-8 Fr 導管置入鼻腔 2-3 cm）
    - 鼻導管流速：犬 50-100 mL/kg/min，貓 50 mL/kg/min
    - 監測 SpO2 目標 >95%
    - 長時間高濃度氧氣（FiO2 >60% 超過 24 小時）有氧中毒風險

prognosis: 氧氣治療本身為支持手段，預後取決於基礎病因。可逆性低血氧（如氣胸引流後、肺炎抗生素治療後）預後良好。需要長時間高濃度氧氣或對氧氣治療反應不佳者提示嚴重肺實質病變，預後謹慎至不良。

