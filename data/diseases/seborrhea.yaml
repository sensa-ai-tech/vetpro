slug: seborrhea
nameEn: Seborrhea
nameZh: 脂漏症
description: 皮膚角化異常導致過度鱗屑和/或油脂分泌的皮膚病，可為原發性（遺傳性）或繼發於其他皮膚疾病。
bodySystem: dermatological
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 美國可卡犬、英國史賓格犬、西高地白梗、巴吉度獵犬等品種好發原發性脂漏症
        - 甲狀腺功能低下
        - 過敏性皮膚病
        - 寄生蟲感染
        - 營養不良
clinicalSigns:
  early:
    - 過度鱗屑（乾性或油性）
    - 皮膚異味（尤其油性脂漏）
    - 搔癢程度不一
    - 毛髮乾燥或油膩
    - 慢性反覆發作
    - 耳道問題常併發
  progressive:
    - 乾性脂漏（Seborrhea sicca）：乾燥白色鱗屑
    - 油性脂漏（Seborrhea oleosa）：油膩黃色鱗屑
    - 脂漏性皮膚炎：紅斑伴鱗屑和油脂
    - 皮膚皺褶處常加重
    - 外耳炎
    - 繼發性馬拉色菌或細菌感染
diagnosis:
  primaryTests:
    - 皮膚細胞學（評估繼發感染）
    - 皮膚刮片
    - 甲狀腺功能檢查（T4、TSH）
    - 全血球計數和生化檢查
  additional:
    - 皮膚組織病理學
    - 過敏原檢測
    - 食物排除試驗
    - 真菌培養
    - 皮膚超音波
treatment:
  principles:
    - 抗脂漏洗毛精（含硫化硒、焦油、水楊酸、過氧化苯甲醯）
    - 每週洗澡2-3次直到改善
    - 治療繼發性細菌和馬拉色菌感染
    - 全身性抗生素（嚴重繼發感染）
  general:
    - 維持性洗浴（每1-2週）
    - 必需脂肪酸補充（Omega-3/6）
    - 治療和控制潛在病因
    - 維生素A補充（特定品種）
    - 局部保濕劑
prognosis: 繼發性脂漏症在控制潛在病因後預後良好。原發性脂漏症無法治癒但可控制，需終身管理。繼發感染若未控制會顯著影響預後。
diagnosticAlgorithm:
  title: 脂漏症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估皮膚油脂分泌異常與鱗屑型態
      findings:
        - 乾燥型鱗屑（脂漏sicca）或油膩型鱗屑（脂漏oleosa）
        - 皮膚異味
        - 被毛油膩或乾燥
        - 搔癢程度不等
    - step: 2
      action: 繼發感染評估
      details: 皮膚細胞學檢查評估馬拉色菌與細菌繼發感染
      findings:
        - 馬拉色菌過度增殖
        - 細菌性膿皮症
        - 皮膚pH值變化
        - 耳道同時受影響
    - step: 3
      action: 原發病因調查
      details: 脂漏症多為繼發性，需調查潛在原因
      findings:
        - 甲狀腺功能低下檢測
        - 過敏原調查（食物/環境）
        - 皮膚刮搔排除蟎蟲
        - 內分泌疾病篩查
    - step: 4
      action: 組織病理學（必要時）
      details: 原發性脂漏症需組織活檢確認
      findings:
        - 表皮過度角化
        - 毛囊角化異常
        - 皮脂腺增生
        - 品種相關原發性脂漏（可卡犬/西高地白梗）
clinicalPearls:
  - 90%以上的脂漏症為繼發性，必須積極尋找潛在病因
  - 甲狀腺功能低下是最常被忽略的繼發原因之一
  - 洗毛精需接觸皮膚至少10分鐘才有效
  - 油性脂漏比乾性脂漏更常伴隨繼發感染
  - 可卡犬的原發性脂漏症可能伴發耳道角化異常
monitoringItems:
  - 皮膚鱗屑和油脂程度
  - 繼發感染控制
  - 潛在病因的控制狀態
  - 甲狀腺激素水平（如適用）
  - 生活品質評估
associatedSymptoms:
  - symptomId: abdominal-pain
    frequency: common
