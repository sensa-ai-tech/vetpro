description: >-
  疥蟎感染 (sarcoptic mange) 由穿皮疥蟎 Sarcoptes scabiei var. canis 引起，為犬高度搔癢性皮膚病。蟎蟲鑽入表皮角質層挖掘隧道產卵。極具傳染性，可在犬間及犬人間傳播。貓疥蟎為
  Notoedres cati（貓疥蟎症）。
