slug: gastropexy
nameEn: Gastropexy
nameZh: 胃固定術
bodySystem: gastrointestinal
description: 胃固定術為將胃壁固定於腹壁的手術，目的在預防胃擴張扭轉（GDV）。為深胸大型犬（大丹犬、德國牧羊犬等）的重要預防性手術，可在絕育手術時同時進行。方法包括切割縫合固定術與腹腔鏡輔助固定術。

aliases:
  - { alias: 胃固定術, language: zh }
  - { alias: Gastropexy, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 預後極佳。預防性胃固定術可將 GDV 風險降低至接近零。腹腔鏡方法恢復快。


