description: 鋅中毒性溶血性貧血為動物攝入含鋅異物（如美國硬幣、鋅螺帽、鍍鋅金屬、氧化鋅軟膏）後，鋅在胃酸環境中釋出並吸收，導致紅血球氧化性損傷與溶血。Heinz body 形成與紅血球膜損傷為主要機轉。嚴重者可伴隨急性腎衰竭與肝損傷。
