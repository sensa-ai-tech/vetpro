etiology:
  categories:
    - name: 鋅來源
      examples:
        - 美國一分錢硬幣（1983 年後，含 97.5% 鋅）
        - 鍍鋅金屬（螺帽、螺栓、鐵絲網）
        - 氧化鋅軟膏（尿布疹膏、防曬霜）
        - 鋅營養補充劑
    - name: 毒理機轉
      examples:
        - 鋅離子在胃酸中釋出並經腸胃道吸收
        - 氧化性損傷紅血球（Heinz body 形成、eccentrocytes）
        - 直接破壞紅血球膜完整性
        - 肝臟與腎臟毒性
clinicalSigns:
  early:
