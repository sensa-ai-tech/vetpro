diagnosis:
  primaryTests:
    - name: 腹部 X 光
      notes: 可見胃內或腸道內金屬密度異物。美國硬幣在 X 光上清晰可見。鍍鋅小物件可能較不明顯。
    - name: 血清鋅濃度
      notes: 升高（正常犬 0.7-2.0 ppm）。結合溶血性貧血與異物攝入病史。血液抹片可見 Heinz bodies 與 eccentrocytes。
treatment:
  principles:
    - 緊急移除含鋅異物
    - 支持性治療溶血與器官損傷
    - 輸血維持氧氣輸送
  general:
    - 內視鏡或手術移除胃內含鋅異物（最重要步驟）
    - 輸血：pRBC 10-20 mL/kg（嚴重貧血時）
    - 靜脈輸液維持腎臟灌流
    - 電解質監測與矯正
    - 肝腎功能監測
    - 螯合劑（CaEDTA）可考慮但效果不確定
prognosis: 及時移除含鋅異物後預後良好，溶血通常在異物移除後 24-48 小時內開始改善。延遲移除導致嚴重腎衰竭或肝壞死者預後不良。嚴重溶血導致 DIC 者死亡率高。多數病例在適當支持治療下可完全恢復。
