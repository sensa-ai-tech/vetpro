slug: notoedric-mange
nameEn: Notoedric Mange
nameZh: 貓疥癬
bodySystem: dermatology
description: 由 Notoedres cati 引起的貓高度傳染性皮膚寄生蟲病。蟎蟲鑽入表皮角質層產卵，引起劇烈搔癢。典型從頭面部開始蔓延，嚴重時可擴及全身。可暫時感染犬與人類。

aliases:
  - { alias: "Feline Scabies", language: en }
  - { alias: "Notoedres cati", language: en }
  - { alias: "貓疥蟎", language: zh }
  - { alias: "頭疥", language: zh }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬偶有暫時性感染報告。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓相對不常見但高度傳染。流浪貓與多貓家庭風險高。

etiology:
  categories:
    - name: 寄生蟲
      examples:
        - Notoedres cati
        - 直接接觸傳播
        - 生活史約 3 週

clinicalSigns:
  early:
    - 頭面部劇烈搔癢
    - 耳緣灰白色厚痂皮
    - 面部脫毛
  progressive:
    - 痂皮蔓延至頸部、四肢
    - 皮膚增厚皺褶
    - 繼發感染
    - 全身消瘦

diagnosis:
  primaryTests:
    - name: 淺層皮膚刮片
      notes: 痂皮區取材即可見大量蟎蟲與卵

treatment:
  principles:
    - 殺蟎治療
    - 環境消毒
    - 隔離與同居貓同時治療
  general:
    - Selamectin（Revolution）局部點劑
    - Ivermectin 皮下注射（每 2 週）
    - Isoxazoline 類藥物
    - 溫水浸泡去除痂皮

prognosis: 適當治療預後極佳。2-4 週治療即可痊癒。同居動物需同時治療防止再感染。


