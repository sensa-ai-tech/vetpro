slug: castor-bean-toxicosis
nameEn: Castor Bean Toxicosis
nameZh: 蓖麻子中毒
bodySystem: toxicology
description: >-
  蓖麻子 (Ricinus communis) 含有蓖麻毒素 (ricin)，為一種核醣體失活蛋白 (ribosome-inactivating
  protein)，極少量即可致命。種子外殼需被咬破才能釋放毒素。引起嚴重出血性腸胃炎與多器官衰竭。無特效解毒劑。
aliases:
