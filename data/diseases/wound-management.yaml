slug: wound-management
nameEn: Wound Management
nameZh: 傷口管理
bodySystem: other
description: 犬貓皮膚與軟組織創傷的評估、清創與治療的系統性方法。傷口可分為清潔傷（surgical）、清潔污染傷、污染傷與感染傷。正確的傷口管理是促進癒合、預防感染與減少瘢痕的基礎。

