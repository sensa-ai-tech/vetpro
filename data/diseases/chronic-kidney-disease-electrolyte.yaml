nameEn: Chronic Kidney Disease Electrolyte
nameZh: 慢性腎臟病電解質異常
bodySystem: urinary
description: 慢性腎臟病（CKD）常見電解質異常包括低血鉀、高血磷、代謝性酸中毒及低血鈣。低血鉀在貓尤其常見,可導致多肌病（頸部下垂）。需長期監測及管理。
aliases:
  - alias: CKD電解質失衡
    language: zh
  - alias: CKD Electrolyte Abnormalities
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬CKD主要為高血磷及代謝性酸中毒
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓CKD低血鉀極常見（30-40%）,為最重要電解質異常
etiology:
  categories:
    - name: CKD相關電解質異常
      examples:
        - 低血鉀（腎臟流失,貓常見）
        - 高血磷（腎臟排泄減少）
        - 代謝性酸中毒（酸排泄障礙）
        - 低血鈣（高血磷導致,繼發性副甲狀腺機能亢進）
clinicalSigns:
  early:
    - 低血鉀：肌肉無力、便秘
    - 高血磷：多尿多渴加劇
  progressive:
    - 低血鉀多肌病（貓）：頸部下垂、步態僵硬
    - 代謝性酸中毒：食慾減退、體重減輕
    - 腎性骨病變（高血磷）：骨質疏鬆、軟組織鈣化
diagnosis:
  primaryTests:
    - name: 血清電解質
      notes: 低血鉀（<3.5 mEq/L）、高血磷（>5.0 mg/dL）
    - name: 血液氣體分析
      notes: 代謝性酸中毒（HCO3- <18 mEq/L）
    - name: 副甲狀腺素（PTH）
      notes: 繼發性副甲狀腺機能亢進（PTH升高）
  differentialDiagnoses:
    - 低血鉀症
    - 高血磷症
    - 腎性骨病變
treatment:
  medical:
    - 低血鉀治療（最重要,尤其貓）： - Potassium gluconate 2-6 mEq/cat/day PO - 目標血鉀 >4.0 mEq/L - 每1-2週監測血鉀,調整劑量
    - >-
      高血磷治療： - 腎臟處方飼料（限制磷攝取） - 磷結合劑（血磷 >5.0 mg/dL）： - Aluminum hydroxide 30-90 mg/kg PO TID with food - Calcium
      carbonate 60-90 mg/kg PO TID with food - 目標血磷 2.5-5.0 mg/dL
    - 代謝性酸中毒（HCO3- <16 mEq/L）： - Potassium citrate 40-60 mg/kg PO BID（同時補鉀） - 或 Sodium bicarbonate 8-12 mg/kg PO BID-TID
    - 低血鈣（有症狀）： - Calcitriol 2.5-5.0 ng/kg PO SID - 監測血鈣避免高血鈣
prognosis:
  general: 預後取決於CKD分期及電解質管理。適當控制血磷、補充鉀及矯正酸中毒可改善生活品質及延緩疾病進展。低血鉀多肌病經補鉀後可完全恢復。
prevention:
  - CKD患者定期監測電解質（每1-3個月）
  - 早期控制血磷
  - 貓定期檢測血鉀
