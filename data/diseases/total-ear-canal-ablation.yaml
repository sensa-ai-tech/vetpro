slug: total-ear-canal-ablation
nameEn: Total Ear Canal Ablation
nameZh: 全耳道切除術
bodySystem: ear
description: 全耳道切除術合併側鼓室骨切開術（TECA-LBO）是治療末期耳道疾病的外科手術。適用於慢性頑固性外耳炎與中耳炎、耳道腫瘤或嚴重耳道鈣化/骨化等無法以內科治療控制的耳部疾病。手術完全移除外耳道與清除中耳腔的感染組織。

aliases:
  - { alias: TECA, language: en }
  - { alias: TECA-LBO, language: en }
  - { alias: 全耳道切除, language: zh }
  - { alias: Total Ear Canal Ablation with Lateral Bulla Osteotomy, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 常見適應症包括末期慢性外耳炎/中耳炎（尤其可卡犬、英國鬥牛犬等好發品種）及耳道腫瘤（如耵聹腺腺癌）。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓隻適應症包括頑固性中耳炎、發炎性息肉及耳道腫瘤。貓的手術併發症率通常低於犬。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 末期慢性外耳炎（嚴重耳道增生、狹窄或骨化）
        - 慢性中耳炎內科治療無效
        - 耳道腫瘤（耵聹腺腺瘤/腺癌、鱗狀細胞癌）
        - 嚴重外傷後耳道損壞
    - name: 術前考量
      examples:
        - 耳道組織病理學評估腫瘤類型
        - CT 掃描評估中耳與鼓室泡骨壁
        - 神經功能評估（面神經、前庭功能）
        - 細菌培養與藥物敏感性測試
    - name: 手術禁忌症（相對）
      examples:
        - 全身麻醉風險過高的患畜
        - 惡性腫瘤已廣泛侵犯鄰近結構
        - 凝血功能異常

clinicalSigns:
  early:
    - 慢性耳部疼痛與搔抓
    - 耳道分泌物惡臭持續
    - 對耳部觸摸極度敏感
    - 反復內科治療無效
  progressive:
    - 耳道開口狹窄或閉塞
    - 耳部腫脹與硬化
    - 聽力下降
    - 頭部歪斜（中耳炎）
    - 面神經麻痺（耳道壓迫面神經）
  late:
    - 耳道完全骨化（觸診堅硬）
    - 中耳膿瘍破裂至周圍組織
    - 慢性疼痛嚴重影響生活品質
    - 腫瘤侵犯深層結構

diagnosis:
  primaryTests:
    - name: 耳鏡檢查
      notes: "耳道狹窄或閉塞，增生性組織充填。分泌物評估。可能無法觀察鼓膜（狹窄阻擋）。"
    - name: 細菌培養與藥敏試驗
      notes: "中耳分泌物培養。常見多重抗藥性細菌（MRSA、Pseudomonas）。指導術後抗生素選擇。"
  imaging:
    - name: 頭部 CT 掃描
      notes: "術前必要檢查。評估鼓室泡骨壁增厚或溶解、中耳腔充填物、耳道骨化程度、腫瘤侵犯範圍。"
    - name: 頭部 X 光
      notes: "可見鼓室泡骨壁增厚或液體充填。但 CT 提供更精確資訊。"
  additional:
    - 耳道活檢（腫瘤分型）
    - 神經學檢查（面神經與前庭功能基線評估）
    - 血液學與生化（術前評估）
    - 聽力測試（BAER，評估術前聽力）

treatment:
  principles:
    - TECA-LBO 為確定性手術
    - 術前需完整評估中耳結構
    - 術後抗生素根據培養結果選擇
    - 面神經損傷為主要手術風險
  general:
    - "手術技術：完全切除垂直與水平耳道，合併側鼓室骨切開術（LBO）清除中耳腔感染組織"
    - "術後抗生素：根據培養結果選擇，通常 4-6 週（如 Enrofloxacin 5 mg/kg PO q24h 犬）"
    - "術後疼痛管理：Methadone 0.1-0.3 mg/kg IV q4-6h（住院期）→ Gabapentin 5-10 mg/kg PO q8h + Meloxicam 0.1 mg/kg PO q24h"
    - "術後溫敷傷口區域"
    - "伊麗莎白圈佩戴至拆線（10-14 天）"
    - "面神經麻痺護理：眼藥水保濕（Artificial tears q4-6h），防止角膜乾燥"
    - "術後 CT 追蹤（3-6 月後，確認中耳清除完整）"

prognosis: TECA-LBO 術後約 90% 的犬隻主人滿意度高，疼痛與耳部感染顯著改善。暫時性面神經麻痺發生率約 30-50%（犬），多數在 2-6 週內恢復。永久性面神經麻痺約 5-10%。聽力喪失為預期結果（傳導性聽力喪失）。術後感染併發症約 5-15%，通常與中耳清除不完全有關。

