slug: vacuolar-hepatopathy
nameEn: Vacuolar Hepatopathy
nameZh: 空泡性肝病
bodySystem: hepatic
description: >-
  空泡性肝病為肝細胞內出現過度空泡化（vacuolization）的病理狀態，以肝醣蓄積（glycogen
  accumulation）為主要類型。犬隻最常見原因為內源性或外源性糖皮質激素過量（腎上腺皮質功能亢進、長期類固醇治療）。為可逆性病變，移除原因後可改善。
aliases:
  - alias: 肝細胞空泡化
    language: zh
  - alias: Steroid Hepatopathy
    language: en
  - alias: Glycogen Hepatopathy
    language: en
species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬隻空泡性肝病極常見。糖皮質激素相關型（steroid hepatopathy）為犬隻最常見肝臟組織學發現之一。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻空泡性肝病少見。貓隻肝脂肪沉積（hepatic lipidosis）更常見。
etiology:
  categories:
    - name: 糖皮質激素相關
      examples:
        - 腎上腺皮質功能亢進（Cushing's disease）
        - 外源性糖皮質激素長期使用
        - 應激誘導的皮質醇升高
    - name: 其他原因
      examples:
        - 糖尿病
        - 代謝性疾病
        - 特發性空泡性肝病
        - 甲狀腺功能低下
clinicalSigns:
  early:
    - 多數無明顯臨床症狀
    - ALP 持續升高（常為偶發發現）
    - 肝腫大
  progressive:
    - 庫欣氏症相關症狀（多飲多尿、多食、腹部膨大、皮膚症狀）
    - 肝臟持續腫大
    - 偶有嘔吐與食慾變化
diagnosis:
  primaryTests:
    - name: 血液生化
      notes: ALP 顯著升高（常 >5-10 倍正常值）。類固醇誘導的 ALP isoenzyme（犬隻特有）。ALT 輕度至中度升高。膽固醇可能升高。
    - name: 肝臟活檢
      notes: 確診。肝細胞瀰漫性空泡化（肝醣蓄積，PAS 染色陽性，diastase 消化後陰性）。需排除脂肪變性。
treatment:
  principles:
    - 移除或治療基礎原因
    - 減少或停用外源性糖皮質激素
    - 通常為可逆性
  general:
    - 治療基礎疾病（Cushing's disease→Trilostane）
    - 減少或停用外源性糖皮質激素（逐步減量）
    - 肝保護：SAMe 20 mg/kg PO q24h（可選）
    - 定期監測肝指數
    - 特發性空泡性肝病：監測觀察
prognosis: 預後通常良好。空泡性肝病為可逆性病變。移除糖皮質激素來源後肝臟可逐漸恢復正常。ALP 可能需要數週至數月才能完全正常化。特發性空泡性肝病多數穩定不進展。極少數嚴重者可能發展為肝臟結節性增生或肝細胞腺瘤。
