slug: hepatoid-gland-tumor
nameEn: Hepatoid Gland Tumor
nameZh: 肝樣腺腫瘤
bodySystem: oncology
description: 起源於肛周肝樣腺（circumanal gland）的腫瘤，包括良性腺瘤及惡性腺癌。腺瘤為未絕育公犬最常見的肛周腫瘤，具睪固酮依賴性，去勢後多可消退。

aliases:
  - { alias: 肛周腺瘤, language: zh }
  - { alias: 圍肛腺腫瘤, language: zh }
  - { alias: Perianal Gland Tumor, language: en }
  - { alias: Circumanal Gland Tumor, language: en }
  - { alias: Hepatoid Gland Adenoma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬第三常見的皮膚腫瘤。未絕育公犬佔絕大多數（比例約 10:1）。腺瘤約佔 91%，腺癌約 9%。西伯利亞哈士奇、英國可卡犬、薩摩耶犬有品種好發傾向。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓無肛周肝樣腺，因此不會發生此腫瘤。貓肛周腫瘤以肛囊腺癌為主。

etiology:
  categories:
    - name: 荷爾蒙依賴性
      examples:
        - 肝樣腺瘤為睪固酮依賴性腫瘤
        - 未絕育公犬風險最高
        - 去勢可使腺瘤消退
        - 腺癌通常不具荷爾蒙依賴性
    - name: 分類
      examples:
        - 肝樣腺瘤（良性，佔 91%）
        - 肝樣腺癌（惡性，佔 9%）
        - 腺癌可轉移至區域淋巴結及內臟

clinicalSigns:
  early:
    - 肛周區域單一或多發性圓形腫塊
    - 腫塊表面光滑
    - 通常無痛
  progressive:
    - 腫塊增大並可能潰瘍
    - 出血
    - 排便困難（大型腫塊壓迫時）
    - 舔舐肛周
    - 腺癌：區域淋巴結腫大、全身症狀

diagnosis:
  primaryTests:
    - name: 細針抽吸細胞學 (FNA)
      notes: "可見特徵性肝樣上皮細胞（大型多角形，類似肝細胞）。區分腺瘤與腺癌需組織病理"
    - name: 組織切片病理學
      notes: "確認良惡性。評估有絲分裂指數及侵犯深度"
    - name: 荷爾蒙評估
      notes: "確認是否完整公犬。隱睪症亦可導致此腫瘤"
  differentialDiagnoses:
    - 肛囊腺癌
    - 肛周腺癌
    - 肥大細胞瘤
    - 脂肪瘤
    - 肛門囊膿瘍

treatment:
  surgical:
    - 腺瘤：去勢為首選治療（多可使腫瘤消退）
    - 大型腺瘤：去勢合併手術切除
    - 腺癌：廣泛手術切除（去勢效果有限）
  medical:
    - 腺瘤去勢後不消退者：冷凍治療
    - 腺癌：放射治療或化療可考慮
    - 疼痛管理

prognosis:
  general: "腺瘤去勢後預後極佳，大多數可完全消退。腺癌手術切除後預後取決於轉移情況，完全切除者中位生存時間約 12-18 個月。已轉移者預後不良。"

prevention:
  - 適時去勢為最有效預防
  - 未絕育公犬定期檢查肛周區域
