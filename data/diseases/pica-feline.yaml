slug: pica-feline
nameEn: Pica Feline
nameZh: 貓異食癖
bodySystem: behavioral
description: 貓攝食非食物物質如塑膠、布料、橡膠。可能導致腸道阻塞。需排除醫學問題並給予飲食調整及行為修正。

aliases:
  - { alias: 貓亂吃東西, language: zh }
  - { alias: Feline Pica, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 東方品種、年輕貓較常見

etiology:
  categories:
    - name: 醫學原因
      examples:
        - 貧血、缺鐵
        - 胃腸疾病
        - 甲狀腺亢進
        - 糖尿病
    - name: 行為原因
      examples:
        - 強迫症
        - 焦慮或壓力
        - 羊毛吸吮進展
        - 環境貧乏、無聊

clinicalSigns:
  early:
    - 咀嚼或舔舐非食物物質
    - 可能僅探索行為
  progressive:
    - 攝食塑膠、布料、紙張、電線
    - 嘔吐、腹瀉
    - 食慾下降
    - 腸道阻塞（緊急）

diagnosis:
  primaryTests:
    - name: 全血球計數及生化
      notes: "貧血、甲狀腺、糖尿病"
    - name: 糞便檢查
      notes: "寄生蟲、消化不良"
    - name: 影像學
      notes: "X光或超音波（若懷疑阻塞）"
    - name: 行為評估
      notes: "焦慮、環境、飲食"
  differentialDiagnoses:
    - 羊毛吸吮
    - 正常探索行為
    - 飢餓

treatment:
  medical:
    - 治療潛在醫學問題：
    - 貧血：鐵劑補充
    - 甲亢：methimazole
    - 消化道疾病：適當治療
    - 飲食調整：
    - 增加纖維（南瓜、洋車前子）
    - 高蛋白質、高品質飲食
    - 多次少量餵食、謎題餵食器
    - 環境豐富化：
    - 移除或保護目標物質
    - 增加遊戲、貓草、咀嚼玩具
    - 藥物（行為性）：
    - Fluoxetine 0.5-1 mg/kg PO q24h
    - 手術（腸道阻塞）

prognosis:
  general: "醫學原因治療後預後佳。行為性需長期管理。腸道阻塞為嚴重併發症，可能致命。"

prevention:
  - 定期健康檢查
  - 高纖維高品質飲食
  - 充足環境刺激
  - 移除危險物品
