diagnosticAlgorithm:
  title: 領域性攻擊行為 診斷流程
  steps:
    - step: 1
      action: 行為史評估
      details: 確認攻擊僅發生在自家領域且目標為陌生者
      findings:
        - 領域限定攻擊
        - 陌生者為目標
        - 中性場所不攻擊
    - step: 2
      action: 醫學排除
      details: 血液學、甲狀腺功能排除醫學原因
      findings:
        - 醫學檢查正常
        - 甲狀腺低下
        - 疼痛來源
    - step: 3
      action: 攻擊類型分類
      details: 區別領域性、恐懼性、資源保護性攻擊
      findings:
        - 純領域性
        - 混合型
        - 需重新分類
    - step: 4
      action: 治療計畫
      details: 制定環境管理+行為修正+藥物方案
      findings:
        - 輕度（環境管理即可）
        - 中度（加藥物）
        - 嚴重（轉診行為專科）
clinicalPearls:
  - 領域性攻擊在中性場所不會表現，此特徵是鑑別診斷的關鍵
  - 絕育可降低但無法消除領域性攻擊
  - 行為修正前必須排除甲狀腺功能低下等醫學原因
monitoringItems:
  - 每月行為進度評估
  - 攻擊事件頻率記錄
  - 藥物療效和副作用追蹤
  - 飼主遵從度評估
