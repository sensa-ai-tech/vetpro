slug: territorial-aggression
nameEn: Territorial Aggression
nameZh: 領地性攻擊
bodySystem: behavioral
description: 動物為保護其感知的領地（家庭、院子、車輛）而對進入者表現攻擊行為。常見於犬對陌生人或其他動物進入家門時的攻擊反應，為正常行為的過度表現。

aliases:
  - { alias: "領域性攻擊", language: zh }
  - { alias: "護家行為", language: zh }
  - { alias: "Territorial Behavior", language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬領地性攻擊常見於護衛犬品種，在門口、圍籬邊或車內時攻擊性最強。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓領地性攻擊可見於對新進入家中的貓或人的敵對行為。

etiology:
  categories:
    - name: 本能行為
      examples:
        - 正常防衛本能的過度表現
        - 品種選育強化（護衛犬品種）
        - 缺乏社會化
    - name: 學習強化
      examples:
        - 攻擊行為被無意中強化（郵差離開→犬認為攻擊有效）
        - 飼主不當鼓勵護衛行為

clinicalSigns:
  early:
    - 對門鈴或敲門聲過度反應
    - 窗邊或門邊巡邏守衛
    - 對路過行人吠叫
    - 身體僵硬前傾
  progressive:
    - 衝門攻擊訪客
    - 在圍籬邊衝撞攻擊
    - 咬傷進入領地者
    - 攻擊範圍擴大（從家門口擴展到散步路線）

diagnosis:
  primaryTests:
    - name: 行為評估
      notes: 記錄攻擊發生地點、對象及情境。確認攻擊僅在領地內或已泛化。
    - name: 醫學排除
      notes: 排除疼痛或神經系統疾病導致的行為改變。

treatment:
  principles:
    - 管理環境減少觸發
    - 教導替代行為
    - 避免體罰
    - 漸進式暴露訓練
  general:
    - 環境管理（門鈴消音、視線阻隔、嬰兒門）
    - 訓練替代行為（門鈴響→到指定位置→獎勵）
    - 系統減敏與反制約（訪客→正面聯想）
    - 必要時藥物輔助（Fluoxetine）

prognosis: 領地性攻擊可透過行為修正與管理顯著改善，但通常無法完全消除領地防衛本能。管理策略（門控、牽繩）與訓練並行效果最佳。護衛犬品種可能需更密集的訓練。

pubmedQueries:
  - query: '"Territorial Aggression" AND (veterinary OR canine OR feline) AND ("guidelines" OR "consensus")'
    frequency: monthly
