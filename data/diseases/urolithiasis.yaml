diagnosticAlgorithm:
  title: 尿石症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 詢問排尿困難、血尿及排尿行為變化
      findings:
        - 血尿
        - 頻尿或排尿困難
        - 排尿姿勢異常
        - 可能無症狀
    - step: 2
      action: 尿液分析與影像
      details: 完整尿液分析及結晶鑑定
      findings:
        - 尿液結晶（草酸鈣、鳥糞石等）
        - 血尿與蛋白尿
        - 尿液pH評估
        - 細菌培養
    - step: 3
      action: 影像定位
      details: X光及超音波確認結石位置與數量
      findings:
        - X光顯示不透光結石
        - 超音波偵測透光結石
        - 膀胱、輸尿管及腎臟評估
        - 尿道結石定位
    - step: 4
      action: 結石分析與治療
      details: 結石成分分析指導治療
      findings:
        - 紅外線光譜或X光繞射分析
        - 鳥糞石可溶解治療
        - 草酸鈣需手術移除
        - 制定預防飲食方案
clinicalPearls:
  - 鳥糞石可溶解，草酸鈣不可
  - Dalmatian需低嘌呤飲食
  - 結石分析很重要（不同類型處理不同）
  - UTI常與鳥糞石相關
monitoringItems:
  - 尿液分析
  - 定期影像追蹤
  - 飲食遵從性
