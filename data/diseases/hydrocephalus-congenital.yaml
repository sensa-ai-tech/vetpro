slug: hydrocephalus-congenital
nameEn: Hydrocephalus Congenital
nameZh: 先天性水腦症
bodySystem: neurology
description: 先天性水腦症為腦室內腦脊液異常蓄積導致腦室擴大與顱內壓增高的先天缺陷。吉娃娃、約克夏梗、馬爾濟斯等玩賞犬品種好發。嚴重者可見開放囟門與顱骨穹隆膨大。

aliases:
  - { alias: 水腦症, language: zh }
  - { alias: 先天性腦積水, language: zh }
  - { alias: Congenital hydrocephalus, language: en }
  - { alias: Ventriculomegaly, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 玩賞犬品種（吉娃娃、約克夏梗、馬爾濟斯）高發。幼犬期開始出現症狀。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓較少見。

etiology:
  categories:
    - name: 先天發育異常
      examples:
        - 腦脊液循環通道阻塞
        - 中腦導水管狹窄
        - 腦脊液吸收障礙
    - name: 其他
      examples:
        - 胎兒期感染（貓瘟病毒）
        - 遺傳因素

clinicalSigns:
  early:
    - 穹隆狀顱骨（domed skull）
    - 開放囟門
    - 生長遲緩
  progressive:
    - 癲癇發作
    - 視力障礙
    - 行為異常
    - 共濟失調
    - 意識程度下降

diagnosis:
  primaryTests:
    - name: 頭部超音波
      notes: 經開放囟門超音波可見腦室擴大。幼犬最方便的檢查
    - name: MRI
      notes: 金標準。評估腦室大小與腦實質壓迫程度

treatment:
  principles:
    - 輕度者保守治療
    - 嚴重者可行 VP shunt
    - 降低顱內壓
    - 控制癲癇
  general:
    - 輕度：Omeprazole 或 Prednisolone 減少 CSF 產生
    - 癲癇控制（Levetiracetam、Phenobarbital）
    - 嚴重者：腦室腹膜分流術（VP shunt）
    - 避免頭部外傷

prognosis: 輕度水腦症可能終生穩定。嚴重者預後謹慎。VP shunt 可改善症狀但有併發症風險。無症狀的腦室擴大不一定需要治療。


