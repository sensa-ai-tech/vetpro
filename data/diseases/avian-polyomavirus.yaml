slug: avian-polyomavirus
nameEn: Avian Polyomavirus
nameZh: 禽類多瘤病毒感染
bodySystem: infectious
description: 禽類多瘤病毒（APV）是鸚鵡雛鳥的重要致死性病毒感染，主要影響虎皮鸚鵡與其他鸚鵡幼鳥。感染可導致急性多器官壞死及出血，成鳥多為無症狀帶原者。疫苗接種為重要預防措施。

aliases:
  - { alias: 禽多瘤病毒, language: zh }
  - { alias: 虎皮鸚鵡幼雛病, language: zh }
  - { alias: APV infection, language: en }
  - { alias: Budgerigar fledgling disease, language: en }
  - { alias: French molt, language: en }

species:
  - speciesCommon: bird
    prevalence: uncommon
    notes: 虎皮鸚鵡幼鳥最常見且最嚴重。其他鸚鵡幼鳥亦可感染。成鳥多為無症狀帶原者。繁殖場為主要傳播場所。

etiology:
  categories:
    - name: 病毒性
      examples:
        - 禽多瘤病毒（Avian Polyomavirus）
        - 經糞口途徑傳播
        - 羽屑與糞便中大量排毒
        - 環境中病毒存活力強
    - name: 風險因素
      examples:
        - 幼齡（雛鳥最易感）
        - 免疫力未成熟
        - 繁殖場高密度飼養
        - 未接種疫苗

clinicalSigns:
  early:
    - 幼鳥突然死亡（超急性型）
    - 食慾下降
    - 嗉囊排空延遲
    - 腹部膨脹
  progressive:
    - 皮下出血
    - 羽毛發育異常（法國換羽症）
    - 嘔吐與腹瀉
    - 脫水
    - 嗜睡
    - 震顫

diagnosis:
  primaryTests:
    - name: PCR 檢測
      notes: 泄殖腔拭子或血液 PCR 檢測病毒 DNA。最靈敏的診斷方法
    - name: 血清學
      notes: 抗體檢測可區分暴露史，但不能區分感染與疫苗免疫
    - name: 病理學
      notes: 死亡幼鳥剖檢見肝脾腫大、多器官壞死、核內包涵體

treatment:
  principles:
    - 無特效抗病毒治療
    - 支持療法為主
    - 預防為最重要策略
    - 隔離與生物安全
  general:
    - 支持性輸液治療
    - 保溫（維持 30-32°C）
    - 營養支持（管餵配方奶）
    - 抗生素預防繼發感染
    - 隔離感染鳥
    - 繁殖鳥群疫苗接種計畫
    - 環境徹底消毒

prognosis: 幼鳥急性感染預後不良，死亡率可高達 100%。成鳥感染多為亞臨床，預後良好但可成為帶原者持續排毒。法國換羽症型（虎皮鸚鵡）預後視嚴重程度而定。疫苗接種為最有效的預防策略。

pubmedQueries:
  - query: '"avian polyomavirus" AND (parrot OR psittacine OR budgerigar) AND ("diagnosis" OR "prevention")'
    frequency: monthly
