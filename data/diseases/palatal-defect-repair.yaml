description: 齶部缺損修復是針對硬齶或軟齶破損的外科重建,缺損可能源於先天性齶裂、創傷、腫瘤切除或醫源性併發症。修復目標是恢復口鼻分隔,防止食物逆流和吸入性肺炎。
