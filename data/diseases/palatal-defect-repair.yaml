etiology:
  categories:
    - name: 先天性
      examples:
        - 原發性齶裂
        - 繼發性齶裂
    - name: 後天性
      examples:
        - 創傷(車禍、打鬥)
        - 電燒傷(咬電線)
        - 腫瘤切除後缺損
        - 拔牙併發症
clinicalSigns:
  early:
    - 進食時食物從鼻孔流出
    - 打噴嚏頻繁
    - 鼻腔分泌物
  progressive:
    - 慢性鼻炎
    - 生長遲緩(幼齡動物)
    - 吸入性肺炎
    - 營養不良
diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: 直視齶部缺損大小和位置
    - name: CT掃描
      notes: 評估缺損範圍和骨性結構
    - name: 胸部X光
      notes: 排除吸入性肺炎
  differentialDiagnoses:
    - 口鼻瘻管
    - 鼻咽息肉
treatment:
  medical:
    - 手術時機:先天性齶裂8-12週齡,後天性缺損傷口穩定後
    - 常用技術:雙層閉合(鼻側+口側黏膜瓣)
    - 單層瓣:黏骨膜瓣、頰側滑動瓣
    - 特殊瓣:島狀瓣、旋轉瓣、游離移植
    - 無張力縫合是成功關鍵
    - 術後管理:軟食或液體食物4-6週
    - Elizabeth collar 2-3週
    - 抗生素預防感染
    - 避免咀嚼硬物
prognosis:
  general: 小缺損(<1cm)成功率>90%,中缺損(1-2cm)成功率70-80%,大缺損(>2cm)成功率50-60%。失敗主要因張力過大、血供不足或感染。可能需分次手術。
prevention:
  - 繁殖篩檢避免齶裂遺傳
  - 預防創傷
  - 拔牙技術正確
  - 腫瘤切除計畫完善重建
