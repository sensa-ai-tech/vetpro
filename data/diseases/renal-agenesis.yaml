slug: renal-agenesis
nameEn: Renal Agenesis
nameZh: 先天性腎臟發育不全
bodySystem: urinary
description: 腎臟發育不全為一側或雙側腎臟未發育的先天畸形。單側者對側腎臟代償性肥大，多數可正常生活。雙側者與生命不相容。偶見於犬貓的偶然發現。

aliases:
  - { alias: 腎發育不全, language: zh }
  - { alias: 腎臟缺如, language: zh }
  - { alias: Renal aplasia, language: en }
  - { alias: Kidney agenesis, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬貓均有報告。單側為主。比格犬可能有較高發生率。
  - speciesCommon: cat
    prevalence: rare
    notes: 犬貓均有報告。單側為主。比格犬可能有較高發生率。

etiology:
  categories:
    - name: 先天發育異常
      examples:
        - 胚胎期腎芽發育失敗
        - 輸尿管芽未形成
        - 可能為遺傳因素

clinicalSigns:
  early:
    - 單側多無症狀
    - 對側腎臟代償性肥大
  progressive:
    - 對側腎臟承受雙倍負荷
    - 年老時腎衰竭風險增加
    - 雙側者致命

diagnosis:
  primaryTests:
    - name: 影像與臨床檢查
      notes: 腹部超音波見一側腎臟缺失。CT 確認。對側腎臟代償性肥大。

treatment:
  principles:
    - 依嚴重程度決定保守或手術治療
    - 支持療法
  general:
    - 單側者多不需治療。保護對側腎臟功能。避免腎毒性藥物。定期腎功能監測。

prognosis: 單側腎臟發育不全預後良好，多數可正常生活。需保護唯一腎臟。對側腎臟的長期健康決定預後。

pubmedQueries:
  - query: '"Renal Agenesis" AND (veterinary OR canine OR feline) AND (treatment OR management)'
    frequency: monthly
