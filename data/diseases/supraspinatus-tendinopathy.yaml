slug: supraspinatus-tendinopathy
nameEn: Supraspinatus Tendinopathy
nameZh: 棘上肌腱病變
bodySystem: orthopedic
description: 肩關節棘上肌 (supraspinatus) 肌腱的慢性退化性病變或鈣化。為犬肩部跛行的重要原因之一。活躍大型犬好發。

aliases:
  - { alias: "Supraspinatus Tendinitis", language: en }
  - { alias: "棘上肌腱炎", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 中大型活躍犬。Labrador、Rottweiler。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 退化性
      examples:
        - 反覆微損傷
        - 肌腱退化與鈣化
        - 過度使用

clinicalSigns:
  early:
    - 前肢輕微跛行
    - 肩關節伸展時疼痛
  progressive:
    - 持續跛行
    - 棘上肌萎縮
    - 肌腱鈣化

diagnosis:
  primaryTests:
    - name: 超音波
      notes: 肌腱增厚、異質性、鈣化灶
    - name: MRI
      notes: 更精確評估肌腱病變範圍

treatment:
  principles:
    - 保守治療為首選
    - 鈣化嚴重可手術
  general:
    - NSAIDs
    - 限制活動
    - 物理治療
    - 衝擊波治療（ESWT）
    - 手術刮除鈣化灶

prognosis: 保守治療配合物理治療預後良好。鈣化灶刮除術後恢復佳。

pubmedQueries:
  - query: '"supraspinatus tendinopathy" AND (veterinary OR canine) AND ("ultrasound" OR "treatment")'
    frequency: monthly
