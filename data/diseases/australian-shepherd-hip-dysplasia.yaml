    notes: 澳洲牧羊犬為中等風險品種,多基因遺傳+環境因素,發病年齡4個月至數年
etiology:
  categories:
    - name: 遺傳性結構異常
      examples:
        - 多基因遺傳
        - 髖臼發育淺平
        - 股骨頭球形不良
        - 關節囊鬆弛
    - name: 環境因素
      examples:
        - 快速生長期營養過度
        - 肥胖增加關節負荷
        - 過度運動(幼年期)
    - name: 繼發性病理
      examples:
        - 關節鬆弛導致不穩定
        - 軟骨磨損
        - 退化性關節炎
clinicalSigns:
  early:
    - 運動後後肢僵硬
    - 不願跳躍或上樓梯
    - '"兔跳"步態(bunny hopping)'
  progressive:
    - 明顯跛行,運動不耐
    - 後肢肌肉萎縮
    - 髖關節活動範圍受限
    - 髖關節操作疼痛,Ortolani test陽性
    - 起身困難,長時間休息後更明顯
    - 慢性疼痛,生活品質下降
diagnosis:
  primaryTests:
    - name: 髖關節X光(OFA或PennHIP評分)
      notes: 需麻醉下標準姿勢,評估關節鬆弛度、股骨頭覆蓋、骨關節炎變化
    - name: 骨科理學檢查
      notes: Ortolani test、Bardens test評估關節鬆弛,髖關節伸展/外轉疼痛
    - name: PennHIP檢測(幼犬篩檢)
      notes: 16週齡即可評估,測量distraction index(DI),預測關節炎風險
    - name: CT或MRI
      notes: 精確評估軟組織與關節軟骨狀況(非常規)
  differentialDiagnoses:
    - 腰薦椎疾病
    - 前十字韌帶斷裂
    - Legg-Calvé-Perthes病
    - 髖關節脫位
    - 骨盆骨折
treatment:
  medical:
    - 幼犬輕中度:保守治療
    - 體重管理,維持理想體重
    - Carprofen 2-4 mg/kg PO q12h或Meloxicam 0.1 mg/kg PO SID
    - Gabapentin 10-20 mg/kg PO q8-12h(慢性疼痛)
    - 關節保健品:Glucosamine 20 mg/kg + Chondroitin 15 mg/kg PO SID
    - 物理治療:水療、被動關節活動
    - 手術選項:
        - 幼犬(<6月):JPS(juvenile pubic symphysiodesis)或DPO/TPO(骨盆截骨)
        - 成犬:THR(全髖關節置換,金標準)或FHO(股骨頭切除術)
    - Adequan注射(polysulfated glycosaminoglycan)2 mg/kg IM,每週2次×4週
prognosis:
  general: 輕中度病例經保守治療可維持良好生活品質。嚴重病例需手術,THR成功率>95%,預後優良。未治療嚴重病例將進展為嚴重骨關節炎,長期疼痛。
prevention:
  - 繁殖前髖關節評估(OFA或PennHIP)
  - 僅繁殖Excellent、Good或Fair評級犬隻
  - 幼犬避免過度運動與跳躍
  - 維持理想體重,避免快速生長
  - 均衡飲食,避免過度補鈣
