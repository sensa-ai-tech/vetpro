slug: evans-syndrome
nameEn: Evans Syndrome
nameZh: 乙凡氏症候群
bodySystem: hematology
description: 乙凡氏症候群是同時或依序發生免疫介導性溶血性貧血（IMHA）與免疫介導性血小板減少症（IMT）的嚴重自體免疫疾病。免疫系統同時產生抗紅血球及抗血小板抗體，導致溶血性貧血合併出血傾向。犬隻較貓常見，病情較單獨 IMHA 或 IMT 更嚴重，治療更困難，預後更差。

