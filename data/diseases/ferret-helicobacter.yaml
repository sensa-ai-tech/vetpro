slug: ferret-helicobacter
nameEn: Ferret Helicobacter Gastritis
nameZh: 雪貂幽門螺旋桿菌胃炎
bodySystem: gastrointestinal
description: 雪貂感染 Helicobacter mustelae 引起的慢性胃炎，幾乎所有雪貂均為帶原者，臨床疾病多見於緊迫或免疫抑制個體，可導致胃潰瘍，類似人類 H. pylori 感染。

aliases:
  - { alias: 雪貂幽門桿菌感染, language: zh }
  - { alias: 雪貂胃炎, language: zh }
  - { alias: 雪貂胃潰瘍, language: zh }
  - { alias: Helicobacter mustelae infection, language: en }
  - { alias: Ferret gastric ulcer, language: en }
  - { alias: Ferret chronic gastritis, language: en }

species:
  - speciesCommon: ferret
    speciesScientific: Mustela putorius furo
    prevalence: very common
    notes: H. mustelae 帶原率接近 100% (幾乎所有雪貂都有)。多數為亞臨床感染。臨床疾病多在緊迫、免疫抑制或合併其他疾病時發作。雪貂為人類 H. pylori 胃炎的重要動物模型。不傳播給人類 (宿主專一性)。

etiology:
  categories:
    - name: 感染性
      examples:
        - Helicobacter mustelae (螺旋桿菌，雪貂專一性)
        - 定殖於胃黏膜
        - 早期感染 (多在幼年從母貂獲得)
        - 產生尿素酶中和胃酸存活
    - name: 風險因素
      examples:
        - 緊迫 (環境改變、手術、併發疾病)
        - 免疫抑制 (腎上腺疾病、淋巴瘤)
        - 併用 NSAID
        - 高碳水化合物飲食 (爭議)
        - 年輕雪貂 (<1 歲) 或老年雪貂

clinicalSigns:
  early:
    - 間歇性食慾減退
    - 輕度噁心 (舔嘴唇、磨牙)
    - 偶爾嘔吐
    - 間歇性黑便 (消化道微出血)
  progressive:
    - 慢性嘔吐
    - 持續性食慾不振
    - 體重下降
    - 黑便 (melena) 更頻繁
    - 前爪抓嘴 (噁心表現)
    - 唾液過多
    - 被毛粗糙
  late:
    - 嚴重消瘦
    - 大量黑便或吐血
    - 胃穿孔 (急性腹痛、敗血症)
    - 貧血 (慢性消化道出血)
    - 脫水與電解質紊亂

diagnosis:
  primaryTests:
    - name: 臨床表徵
      notes: "慢性嘔吐、黑便、體重下降的雪貂高度懷疑。由於幾乎所有雪貂帶原，診斷重點在判斷臨床疾病是否由 H. mustelae 引起"
    - name: 糞便潛血試驗
      notes: "偵測消化道出血。陽性支持胃潰瘍。假陽性可見於高肉類飲食"
    - name: CBC/生化
      notes: "貧血 (慢性失血)。低白蛋白。BUN 可能因消化道出血升高"
  imaging:
    - name: 腹部超音波
      notes: "胃壁增厚。胃內容物異常。排除其他腹腔疾病"
    - name: 腹部 X 光
      notes: "排除異物。游離腹氣 (胃穿孔)"
  additional:
    - 胃活體組織切片 (確診：螺旋桿菌於胃黏膜。需內視鏡或手術)
    - Warthin-Starry 銀染色 (組織切片中偵測螺旋桿菌)
    - 糞便 PCR (H. mustelae 偵測，但帶原率高陽性不等於致病)
    - 治療性診斷 (三合一療法後症狀改善)

treatment:
  principles:
    - 三合一療法 (雙抗生素 + 抑酸劑)
    - 類似人類 H. pylori 根除療法
    - 根除困難 (可能復發)
    - 保護胃黏膜
    - 減少緊迫因素
  medications:
    - name: Amoxicillin
      dose: "20-30 mg/kg PO BID"
      notes: 三合一療法之一。連續 14-21 天
    - name: Metronidazole
      dose: "20 mg/kg PO BID"
      notes: 三合一療法之一。連續 14-21 天。苦味明顯需混合食物
    - name: Bismuth subsalicylate
      dose: "17.5 mg/kg PO TID (或 0.25 mL/kg PO TID)"
      notes: 三合一療法之一。連續 14-21 天。具胃黏膜保護與抗菌作用。可使糞便變黑 (與 melena 區分)
    - name: Omeprazole
      dose: "1-4 mg/kg PO SID"
      notes: 質子泵抑制劑。替代 bismuth 或額外加用。胃潰瘍治療。持續 3-4 週
    - name: Sucralfate
      dose: "25-125 mg/kg PO TID (飯前)"
      notes: 胃黏膜保護劑。潰瘍區域形成保護層。與其他藥物間隔 2 小時
    - name: Clarithromycin
      dose: "12.5-25 mg/kg PO BID"
      notes: 替代 metronidazole。三合一療法替代方案
  general:
    - 三合一療法持續 14-21 天
    - 少量多餐易消化飲食
    - 避免空腹過久
    - 減少環境緊迫
    - 停用或減量 NSAID
    - 治療結束後 4 週評估臨床反應
    - 復發時可重複治療或更換抗生素組合
    - 嚴重胃潰瘍出血可能需手術

prognosis: 臨床症狀經三合一療法多可改善 (臨床緩解率 70-90%)。完全根除困難 (帶原率仍高)。復發可能需再次治療。胃潰瘍穿孔預後差。胃黏膜相關淋巴組織淋巴瘤 (MALT lymphoma) 為罕見但嚴重併發症。多數雪貂為亞臨床帶原者可正常生活無需治療。

