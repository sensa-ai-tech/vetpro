slug: hemorrhage-control
nameEn: Hemorrhage Control
nameZh: 出血控制
bodySystem: emergency
description: 快速控制活動性出血以避免失血性休克。包括直接加壓、止血帶及手術介入。

aliases:
  - { alias: 止血處理, language: zh }
  - { alias: Bleeding Control, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 創傷常見併發症
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 同犬

etiology:
  categories:
    - name: 出血類型
      examples:
        - 外出血、內出血、腔室出血

clinicalSigns:
  early:
    - 活動性出血
    - 心搏過速、蒼白黏膜
  progressive:
    - 休克、意識喪失

diagnosis:
  primaryTests:
    - name: 出血評估
      notes: "辨識出血部位及嚴重度"
    - name: PCV/TP
      notes: "評估失血程度"
  differentialDiagnoses:
    - 凝血功能異常

treatment:
  medical:
    - 直接加壓止血(5-10分鐘)
    - 止血帶(四肢動脈出血)
    - 靜脈輸液復甦
    - 輸血(PCV<20%)
    - 手術探查止血(若需要)

prognosis:
  general: "及時止血及輸液復甦預後良好。嚴重內出血需手術。"

prevention:
  - 避免創傷
