slug: apocrine-gland-carcinoma
nameEn: Apocrine Gland Carcinoma
nameZh: 頂泌腺癌
bodySystem: oncology
description: 頂泌汗腺（apocrine gland）的惡性腫瘤。肛囊腺癌為犬最常見的肛周惡性腫瘤，可引起高鈣血症。皮膚頂泌腺癌較少見。

aliases:
  - { alias: "Apocrine Gland Adenocarcinoma", language: en }
  - { alias: "頂泌汗腺癌", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬偶見（肛囊型）。中老年犬。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 頂泌汗腺上皮惡性增生
        - 肛囊腺癌為最常見型

clinicalSigns:
  early:
    - 肛周腫塊
    - 排便困難
    - 高鈣血症症狀（多飲多尿）
  progressive:
    - 局部侵犯
    - 腰下淋巴結腫大
    - 高鈣血症加重
    - 轉移

diagnosis:
  primaryTests:
    - name: 直腸觸診
      notes: 肛囊區腫塊
    - name: 血鈣
      notes: 高鈣血症常見（副腫瘤症候群）
    - name: 腹部超音波/CT
      notes: 腰下淋巴結評估

treatment:
  principles:
    - 手術切除
    - 控制高鈣血症
    - 輔助化療或放療
  general:
    - 肛囊腫瘤切除
    - 腰下淋巴結切除
    - 化療（Carboplatin 或 Mitoxantrone）
    - 放射治療
    - 高鈣血症管理

prognosis: 完全切除無轉移中位存活 > 1 年。有淋巴結轉移預後較差。高鈣血症控制改善後良好。

pubmedQueries:
  - query: '"apocrine gland carcinoma" AND (veterinary OR canine) AND ("anal sac" OR "treatment")'
    frequency: monthly
