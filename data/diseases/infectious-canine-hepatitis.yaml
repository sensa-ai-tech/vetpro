slug: infectious-canine-hepatitis
nameEn: Infectious Canine Hepatitis
nameZh: 犬傳染性肝炎
bodySystem: infectious
description: 犬傳染性肝炎（ICH）由犬腺病毒第一型（Canine Adenovirus type 1, CAV-1）引起，主要侵犯肝臟、腎臟及血管內皮細胞。臨床表現從輕微發熱到暴發性肝衰竭不等。恢復期可出現特徵性的「藍眼症」（角膜水腫）。由於疫苗廣泛使用，已開發國家發生率已大幅下降，但在疫苗覆蓋率低的地區仍有散發。

