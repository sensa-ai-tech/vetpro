species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 因疫苗普及，已開發國家臨床病例已罕見。未接種疫苗的幼犬（< 1 歲）最為易感。病毒可感染所有犬科動物，包括狼、狐狸、熊等。排毒可持續 6-9 個月（腎臟排毒）。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻不會感染 CAV-1，對此病毒具天然抗性。

etiology:
  categories:
    - name: 病原體
      examples:
        - 犬腺病毒第一型（Canine Adenovirus type 1, CAV-1）
        - 無包膜雙股 DNA 病毒，腺病毒科
        - 環境抵抗力強，可在室溫存活數週至數月
    - name: 傳播途徑
      examples:
        - 口鼻接觸感染犬的分泌物（唾液、鼻分泌物、尿液、糞便）
        - 接觸受污染的環境（食碗、犬舍、用具）
        - 恢復期犬隻腎臟排毒可持續 6-9 個月
        - 節肢動物（蚊蟲）機械傳播
    - name: 病理生理
      examples:
        - 病毒經口鼻進入→扁桃腺及區域淋巴結複製
        - 病毒血症→肝細胞、腎小管上皮、血管內皮細胞感染
        - 肝細胞壞死（中心小葉壞死，含核內包涵體）
        - 血管內皮損傷導致 DIC 與出血
        - 恢復期免疫複合物沉積於角膜與腎小球（藍眼症、腎炎）

clinicalSigns:
  early:
    - 發熱（≥ 40°C，雙峰型發熱曲線）
    - 食慾下降
    - 精神沉鬱
    - 扁桃腺腫大
    - 漿液性鼻眼分泌物
    - 咽喉部淋巴結腫大
  progressive:
    - 嘔吐
    - 腹痛（肝臟腫大、觸診疼痛）
    - 黃疸
    - 腹部皮下水腫（特徵性的頭頸部水腫）
    - 瘀斑與出血傾向（牙齦出血、鼻出血）
    - 腹瀉（可能帶血）
  late:
    - 暴發性肝衰竭
    - 彌散性血管內凝血（DIC）
    - 嚴重出血
    - 肝性腦病（癲癇、昏迷）
    - 「藍眼症」（恢復期角膜水腫，單側或雙側，約 20% 病例）
    - 超急性型：數小時內死亡（幼犬）

diagnosis:
  primaryTests:
    - name: PCR 檢測
      notes: "從血液、肝臟組織、尿液或咽喉拭子偵測 CAV-1 DNA。為最敏感的確診方法。可區分 CAV-1（致病）與 CAV-2（疫苗株/呼吸道型）。"
    - name: 血清學檢測
      notes: "急性期與恢復期配對血清 IgG 抗體力價 4 倍以上升高支持診斷。單一高力價可能反映疫苗免疫。IgM 抗體陽性提示近期感染。"
    - name: 血液生化
      notes: "ALT、AST 顯著升高（肝細胞壞死）。膽紅素升高。低白蛋白血症。低血糖（嚴重肝衰竭時）。BUN 可能升高（腎損傷）或降低（肝衰竭）。"
  imaging:
    - name: 腹部超音波
      notes: "肝臟腫大、回音性降低（急性肝炎）。膽囊壁水腫性增厚（雙壁徵）。腹水。腎臟回音性變化。"
    - name: 胸腔 X 光
      notes: "評估有無胸水或肺部浸潤。肝臟影像增大。"
  additional:
    - 全血球計數：白血球減少（早期）→白血球增多（恢復期）、血小板減少（DIC）
    - 凝血功能：PT、aPTT 延長、FDP/D-dimer 升高（DIC）
    - 尿液分析：蛋白尿、血尿、管型
    - 組織病理學（肝臟）：中心小葉壞死、肝細胞核內嗜鹼性包涵體（確診依據）
    - 眼科檢查：角膜水腫（藍眼症）、前葡萄膜炎

treatment:
  principles:
    - 無特異性抗病毒藥物，以支持療法為主
    - 積極靜脈輸液維持循環與肝臟灌流
    - 預防及治療 DIC
    - 預防繼發細菌感染
    - 預防為最有效的策略（疫苗接種）
  general:
    - "靜脈輸液：平衡晶體液維持水合，含 2.5-5% dextrose 預防低血糖"
    - "抗生素預防繼發感染：Ampicillin 20-40 mg/kg IV q8h 或 Cefazolin 22 mg/kg IV q8h"
    - "止吐：Maropitant 1 mg/kg IV q24h"
    - "胃腸道保護：Omeprazole 1 mg/kg PO/IV q12h"
    - "DIC 處置：新鮮冷凍血漿 10-15 mL/kg IV"
    - "肝臟保護：SAMe 20 mg/kg PO q24h、Vitamin E 10 IU/kg PO q24h"
    - "Vitamin K1 0.5-1 mg/kg SC q12h × 3 劑（凝血因子合成支持）"
    - "藍眼症處置：局部 Atropine 1% q12-24h（緩解睫狀肌痙攣）、避免局部類固醇"
    - "癲癇控制：Levetiracetam 20-60 mg/kg IV 負荷量，續以 20 mg/kg IV q8h"
    - "營養支持：早期經腸營養，少量多餐"
    - "疫苗預防：CAV-2 改良活毒疫苗（交叉保護 CAV-1），幼犬 6-8 週齡起，每 3-4 週補強至 16 週齡"

prognosis: 輕度至中度感染且及時支持療法者預後良好。超急性型（主要為幼犬）死亡率極高，可在症狀出現後數小時內死亡。暴發性肝衰竭伴 DIC 者預後不良。存活犬隻的「藍眼症」通常在 1-3 週內自行消退，少數可能永久殘留。恢復後可獲得長期免疫力。腎臟排毒持續 6-9 個月，此期間具有傳染性。疫苗接種為最有效的預防手段。

