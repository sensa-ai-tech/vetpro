diagnosticAlgorithm:
  title: 犬傳染性肝炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估臨床表現，注意急性發熱、腹痛及疫苗史
      findings:
        - 高燒（>40°C）
        - 腹部疼痛與肝區觸痛
        - 扁桃腺腫大
        - 出血傾向
    - step: 2
      action: 血液檢查
      details: 進行CBC與生化檢查評估肝功能與凝血狀態
      findings:
        - ALT/AST顯著升高
        - 白血球減少後反彈性增多
        - 凝血時間延長
        - 低白蛋白血症
    - step: 3
      action: 影像學檢查
      details: 腹部超音波評估肝臟形態與其他腹腔器官
      findings:
        - 肝臟腫大
        - 肝實質回聲異常
        - 膽囊壁水腫增厚
    - step: 4
      action: 確診
      details: 透過病毒學檢測確認CAV-1感染
      findings:
        - PCR檢測CAV-1陽性
        - 血清學抗體效價上升
        - 特徵性藍眼症（角膜水腫）
clinicalPearls:
  - 疫苗接種使用CAV-2（而非CAV-1），因CAV-2不引起藍眼病且可同時提供對CAV-1和犬傳染性喉氣管炎的保護
  - 康復犬可從腎臟排出病毒長達6-9個月
  - 超急性病例可在出現臨床症狀前數小時內死亡，類似中毒
  - 藍眼病（角膜水腫）發生在感染後1-3週，是免疫複合物反應的結果
monitoringItems:
  - 每日肝功能指標（ALT、AST、膽紅素）
  - 凝血功能監測
  - 體液狀態和電解質平衡
  - 眼科檢查（前葡萄膜炎監測）
  - 腎功能指標
