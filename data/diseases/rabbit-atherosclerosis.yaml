slug: rabbit-atherosclerosis
nameEn: Rabbit Atherosclerosis
nameZh: 兔動脈粥樣硬化
bodySystem: cardiac
description: 兔主動脈及冠狀動脈等大血管內膜脂質沉積與纖維增生，為兔的自然發生性心血管疾病。高膽固醇飲食加速疾病進展，老年兔為主要發病族群。

aliases:
  - { alias: "兔動脈粥樣硬化", language: zh }
  - { alias: "Rabbit Atherosclerosis", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 代謝性
      examples:
        - 高膽固醇/高脂飲食
        - 自然老化過程
        - 遺傳易感性

clinicalSigns:
  early:
    - 通常無明顯症狀
    - 活動量輕微下降
  progressive:
    - 運動不耐
    - 呼吸困難
    - 猝死（心肌梗塞）

diagnosis:
  primaryTests:
    - name: 心臟超音波
      notes: 評估心臟功能及瓣膜。冠狀動脈病變難以直接觀察。
    - name: 血脂檢查
      notes: 膽固醇升高。

treatment:
  principles:
    - 飲食控制
    - 低脂飲食
    - 增加運動
  general:
    - 低脂高纖維飲食（以乾草為主）
    - 避免高脂零食
    - 增加運動量
    - 維持理想體重

prognosis: 兔動脈粥樣硬化為緩慢進行性疾病，臨床症狀出現時通常已嚴重。飲食控制可延緩進展。猝死為可能的首發表現。

pubmedQueries:
  - query: '"Rabbit Atherosclerosis" AND (veterinary OR rabbit) AND ("guidelines" OR "consensus")'
    frequency: monthly
