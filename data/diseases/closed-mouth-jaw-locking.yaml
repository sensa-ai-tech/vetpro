nameEn: Closed Mouth Jaw Locking
nameZh: 閉口鎖定
bodySystem: dental
description: 閉口鎖定是指下頜在閉合位置無法張開的機械性阻礙。可能因下頜髁突腹側脫位、顴弓骨折內移或咬肌痙攣造成,需鑑別機械性和肌肉性病因,治療取決於根本原因。
