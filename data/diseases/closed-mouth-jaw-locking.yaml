    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬較常見於貓
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見
etiology:
  categories:
    - name: 機械性阻礙
      examples:
        - 下頜髁突腹側脫位
        - 顴弓骨折內移壓迫
        - 下頜支向內移位
    - name: 肌肉性
      examples:
        - 咬肌炎(Masticatory Muscle Myositis)
        - 咬肌痙攣
        - 破傷風(Tetanus)
clinicalSigns:
  early:
    - 張口困難或完全無法張口
    - 嘴巴緊閉
    - 拒食
    - 流涎
  progressive:
    - 體重急速下降
    - 脫水
    - 呼吸困難(嚴重病例)
    - 口腔衛生惡化
diagnosis:
  primaryTests:
    - name: 麻醉下檢查
      notes: 肌肉鬆弛後若仍無法張口為機械性,可張口為肌肉性
    - name: 頭顱X光或CT
      notes: 評估髁突位置、顴弓骨折、下頜骨異常
    - name: 血清學檢查
      notes: 2M抗體檢測咬肌炎,CK升高提示肌肉疾病
  differentialDiagnoses:
    - 顳頜關節強直
    - 咬肌炎
    - 破傷風
    - 顴弓骨折
    - 三叉神經炎
treatment:
  medical:
    - 機械性:外科復位脫位或切除阻礙組織
    - 肌肉性:免疫抑制治療(咬肌炎)或肌肉鬆弛劑
    - 咬肌炎:Prednisolone 1-2 mg/kg PO BID,逐漸減量
    - 顴弓骨折:復位固定或切除
    - 支持療養:餵食管營養,靜脈輸液
    - 物理治療:被動張口運動(適用於肌肉性)
prognosis:
  general: 預後取決於病因。機械性阻礙經外科治療預後良好。咬肌炎及早治療預後尚可但可能復發,延遲治療導致肌肉纖維化預後差。破傷風預後謹慎至不良,死亡率高。
prevention:
  - 及時治療咬肌炎
  - 顴弓骨折妥善固定
  - 破傷風疫苗接種(犬)
