slug: ectopic-atrial-tachycardia
nameEn: Ectopic Atrial Tachycardia
nameZh: 異位性心房性心搏過速
bodySystem: cardiac
description: 心房異位起搏點持續快速放電,導致規則的室上性心搏過速。與竇性心搏過速不同,P 波形態異常且對迷走神經刺激無反應。

aliases:
  - { alias: 異位性心房過速, language: zh }
  - { alias: EAT, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見,可能因心房擴張或心肌病變
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見

etiology:
  categories:
    - name: 心房擴張
      examples:
        - 僧帽瓣疾病
        - 擴張型心肌病變
    - name: 電解質異常
      examples:
        - 低血鉀
    - name: 特發性
      examples:
        - 原因不明

clinicalSigns:
  early:
    - 持續性心跳過速
    - 運動不耐
  progressive:
    - 虛弱
    - 暈厥
    - 心衰竭症狀

diagnosis:
  primaryTests:
    - name: 心電圖
      notes: "規則心搏過速,P 波形態異常 (與竇性 P 波不同),心室率 > 160-180 bpm"
    - name: Vagal maneuver
      notes: "對迷走神經刺激無反應 (與竇性心搏過速區別)"
    - name: 心臟超音波
      notes: "評估心房大小、心肌功能"
  differentialDiagnoses:
    - 竇性心搏過速
    - 心房顫動
    - 房室結折返性心搏過速

treatment:
  medical:
    - Diltiazem 0.5-1.5 mg/kg PO q8h
    - Atenolol 0.25-1 mg/kg PO q12-24h
    - 治療原發心臟疾病
    - 電擊整流 (cardioversion, 罕用)

prognosis:
  general: "預後謹慎;取決於原發病因及藥物反應;持續性心搏過速可能導致心肌病變"

prevention:
  - 早期診斷及治療心臟疾病
  - 維持正常電解質
