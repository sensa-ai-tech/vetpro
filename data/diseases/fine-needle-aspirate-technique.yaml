slug: fine-needle-aspirate-technique
nameEn: Fine Needle Aspirate Technique
nameZh: 細針穿刺技術
bodySystem: other
description: 使用細針(22-25G)抽吸細胞樣本進行細胞學檢查。快速、安全、微侵入性,適用於腫塊、器官或體腔積液診斷。

aliases:
  - { alias: FNA, language: en }
  - { alias: 細胞學穿刺, language: zh }
  - { alias: 針吸活檢, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 最常用初步診斷工具,多數腫塊首選
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓科腫塊診斷標準程序

etiology:
  categories:
    - name: 適應症
      examples:
        - 皮下或淺表腫塊
        - 淋巴結腫大
        - 器官腫塊(超音波導引)
        - 體腔積液

clinicalSigns:
  early:
    - 此為診斷操作
    - 操作後無或極輕微不適
    - 穿刺點微量出血
  progressive:
    - 立即獲得診斷資訊
    - 無恢復期需求

diagnosis:
  primaryTests:
    - name: FNA細胞學
      notes: "判定炎症、腫瘤或其他病變性質"
    - name: 超音波導引FNA
      notes: "用於深部器官或小病灶"
  differentialDiagnoses:
    - 組織切片(更侵入但診斷更精確)
    - 影像學診斷

treatment:
  medical:
    - 技術:22-25G針頭,快速進出取樣或抽吸技術
    - 無需鎮靜(多數病例)
    - 抹片製作:立即塗抹於載玻片
    - 染色:快速染色(Diff-Quik)或送檢(Liu stain)
    - 超音波導引:深部病灶需影像導引

prognosis:
  general: "極安全,併發症罕見。診斷準確率視腫瘤類型60-90%。無法提供組織架構資訊,某些腫瘤(肉瘤)診斷限制。"

prevention:
  - 凝血異常避免深部器官穿刺
  - 超音波導引避開血管
  - 多點取樣提高診斷率
  - 避免過度抽吸造成血液稀釋
