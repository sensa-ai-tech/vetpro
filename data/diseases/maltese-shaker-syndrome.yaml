slug: maltese-shaker-syndrome
nameEn: Maltese Shaker Syndrome
nameZh: 馬爾濟斯震顫症候群
bodySystem: neurology
description: 馬爾濟斯震顫症候群（White Shaker Syndrome）是一種免疫介導性小腦炎，以全身性意向性震顫為特徵。好發於白色小型犬，馬爾濟斯為代表品種。通常 1-5 歲發病，對免疫抑制治療反應良好。

aliases:
  - { alias: 白色犬震顫症, language: zh }
  - { alias: 全身性震顫症候群, language: zh }
  - { alias: White Shaker Syndrome, language: en }
  - { alias: Generalized tremor syndrome, language: en }
  - { alias: Idiopathic steroid-responsive tremor, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 馬爾濟斯為最經典好發品種。也見於西高地白梗、貴賓等白色小型犬。通常 1-5 歲發病。性別無差異。

etiology:
  categories:
    - name: 免疫因素
      examples:
        - 免疫介導性小腦炎
        - 中樞神經系統非化膿性發炎
        - 病因不完全明確
    - name: 可能誘因
      examples:
        - 酪氨酸代謝異常（與白色毛色相關假說）
        - 自體免疫反應
        - 壓力可能誘發

clinicalSigns:
  early:
    - 全身性細微震顫
    - 興奮或壓力時加重
    - 睡眠時消失
  progressive:
    - 全身嚴重意向性震顫
    - 步態異常（共濟失調）
    - 眼球震顫
    - 頭部傾斜（部分病例）
    - 無法行走（嚴重時）

diagnosis:
  primaryTests:
    - name: 臨床特徵
      notes: "白色小型犬、典型全身震顫、壓力加重、睡眠消失。高度懷疑即可試驗性治療"
    - name: 腦脊液分析
      notes: "輕度淋巴球性多形細胞增多。蛋白可能輕度升高"
    - name: MRI
      notes: "多數正常。排除其他結構性病因"
  differentialDiagnoses:
    - 小腦疾病
    - 中毒（有機磷、鉛）
    - 低血糖
    - 犬瘟熱

treatment:
  medical:
    - Prednisolone（1-2 mg/kg PO BID 漸減至最低有效劑量）
    - 通常 2-3 天內顯著改善
    - 維持低劑量 3-6 個月後嘗試停藥
    - 復發者需長期低劑量維持
    - Diazepam（0.25 mg/kg PO BID）急性期輔助

prognosis:
  general: "預後良好。多數犬對類固醇治療反應迅速且完全。約 50% 可在 3-6 個月後停藥不復發。復發者需長期低劑量維持但仍可控制良好。壽命不受影響。"

prevention:
  - 無有效預防措施
  - 早期辨識與治療可快速緩解
  - 避免過度壓力
