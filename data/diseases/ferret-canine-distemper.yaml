slug: ferret-canine-distemper
nameEn: Ferret Canine Distemper
nameZh: 雪貂犬瘟熱
bodySystem: infectious
description: 雪貂感染犬瘟熱病毒 (Canine distemper virus, CDV) 引起的高度致死性全身性病毒感染，未接種疫苗的雪貂致死率近 100%，表現為皮膚紅疹、呼吸道症狀與神經症狀。

