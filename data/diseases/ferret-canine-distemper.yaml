  - { alias: 雪貂犬瘟, language: zh }
  - { alias: 雪貂瘟疫, language: zh }
  - { alias: Ferret CDV, language: en }
  - { alias: Canine distemper virus infection in ferrets, language: en }
  - { alias: Ferret distemper, language: en }

species:
  - speciesCommon: ferret
    speciesScientific: Mustela putorius furo
    prevalence: uncommon
    notes: 未接種疫苗的雪貂致死率接近 100%。所有年齡均易感。潛伏期 7-10 天。透過直接接觸或飛沫傳播。犬用 CDV 減毒活疫苗對雪貂安全有效。家養雪貂因疫苗接種普及已較少見但仍為致命威脅。

etiology:
  categories:
    - name: 病毒性
      examples:
        - 犬瘟熱病毒 (Canine distemper virus, CDV)
        - Paramyxoviridae 科 Morbillivirus 屬
        - RNA 病毒，有外套膜
        - 直接接觸感染動物分泌物傳播
        - 飛沫傳播
    - name: 風險因素
      examples:
        - 未接種疫苗
        - 接觸野生動物 (浣熊、臭鼬)
        - 多貂家庭或繁殖場
        - 與未接種犬同居
        - 幼貂 (母體抗體消退後)

clinicalSigns:
  early:
    - 下巴與鼠蹊部皮疹 (最早徵象，感染後 7-10 天)
    - 眼鼻漿液性分泌物
    - 發燒 (39.5-41°C)
    - 食慾減退
    - 嗜睡
  progressive:
    - 皮疹擴展至腹部與鼠蹊部
    - 眼鼻分泌物轉為黏膿性
    - 足墊角化增厚 (hard pad)
    - 結膜炎 (眼瞼腫脹、沾黏)
    - 咳嗽與打噴嚏
    - 腹瀉
    - 體重快速下降
  late:
    - 神經症狀 (肌陣攣、癲癇、昏迷)
    - 嚴重脫水與消瘦
    - 繼發性細菌性肺炎
    - 全身皮膚角化增生
    - 免疫抑制致多重繼發感染
    - 死亡 (通常發病後 12-35 天)

diagnosis:
  primaryTests:
    - name: 臨床表徵與疫苗史
      notes: "未接種雪貂 + 典型皮疹 + 眼鼻分泌物 + 足墊角化即高度懷疑。流行病學暴露史重要"
    - name: 結膜或足墊拭子免疫螢光抗體 (IFA)
      notes: "直接 IFA 快速偵測病毒抗原。結膜拭子在早期敏感度較高。黏膜上皮細胞內螢光"
    - name: CDV RT-PCR
      notes: "結膜拭子、血液或尿液。最敏感的確診方法。可定量病毒量"
  imaging:
    - name: 胸腔 X 光
      notes: "繼發性細菌性肺炎評估。間質至支氣管肺泡浸潤"
  additional:
    - CBC (淋巴球減少症為早期典型發現)
    - 血清學 (CDV IgM 抗體，但需排除疫苗後抗體)
    - 組織病理學 (包涵體偵測：肺、膀胱上皮、皮膚)
    - 屍檢 (確認全身病變分布)

treatment:
  principles:
    - 無特異性抗病毒治療
    - 致死率近 100%，治療多為安寧照護
    - 確診後通常建議安樂死 (避免痛苦與傳播)
    - 如飼主堅持治療，提供支持性照護
    - 預防 (疫苗接種) 遠比治療重要
  medications:
    - name: 廣效抗生素 (Amoxicillin-Clavulanate)
      dose: "12.5-25 mg/kg PO BID"
      notes: 預防繼發性細菌感染。非治療 CDV 本身
    - name: 皮下輸液 (Lactated Ringer's)
      dose: "雪貂每次 20-40 mL SC，每 12 小時"
      notes: 維持水合。支持性照護
    - name: Meloxicam
      dose: "0.2 mg/kg PO/SC SID"
      notes: 發燒與不適緩解。確認水合狀態
    - name: Diazepam
      dose: "0.5-1 mg/kg IV/IM/IN (癲癇時)"
      notes: 緊急抗痙攣。神經症狀出現預後極差
  general:
    - 嚴格隔離 (對其他雪貂與犬高度傳染)
    - 確診後強烈建議安樂死 (致死率近 100% 且過程痛苦)
    - 如繼續治療：輔助餵食 (高熱量流質)
    - 保溫
    - 環境消毒 (CDV 對一般消毒劑敏感)
    - 通知同居動物飼主
    - 暴露但未發病的雪貂：緊急接種疫苗可能有保護效果
    - 疫苗接種計畫：8-10 週齡開始，每 3-4 週打至 14-16 週，之後每年追加

prognosis: 未接種雪貂感染 CDV 致死率接近 100%。出現神經症狀後無存活報告。發病後即使積極支持性治療，多數在 2-5 週內死亡。疫苗接種為唯一有效預防方法。已接種雪貂如疫苗效力良好通常具保護力。

