    - 纖維肉瘤
    - 骨囊腫
treatment:
  medical:
    - 截肢手術(患肢截除,中位存活期 4-6 個月)
    - 化療:Carboplatin 300 mg/m² IV q21d x 4-6 次(術後輔助化療可延長存活期至 10-12 個月)
    - 或 Doxorubicin 30 mg/m² IV q21d x 4-5 次
    - 保肢手術+放療(適合遠端橈尺骨病變,需專科評估)
    - 疼痛控制:Carprofen 2.2 mg/kg PO q12h,Gabapentin 5-10 mg/kg PO q8-12h,Tramadol 2-5 mg/kg PO q8-12h
    - 姑息性放療(不適合手術者,4-6 次分次放療可緩解疼痛 2-4 個月)
    - Bisphosphonates (Pamidronate 1-2 mg/kg IV 單次或每月)減緩骨溶解與疼痛
prognosis:
  general: 預後不良。90% 患者最終死於肺轉移。僅截肢不化療中位存活期 4-6 個月,截肢+化療可延長至 10-12 個月。1 年存活率約 40-50%,2 年存活率 <10%。高 ALP、遠端橈尺骨病變、病理性骨折為負面預後因子。
prevention:
