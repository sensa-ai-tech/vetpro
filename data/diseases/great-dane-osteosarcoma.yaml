clinicalSigns:
  early:
    - 漸進性跛行,負重困難
    - 患肢腫脹,局部疼痛
    - 觸診可感受硬塊或骨質增生
  progressive:
    - 病理性骨折
    - 食慾減退,體重下降
    - 呼吸困難(肺轉移時)
diagnosis:
  primaryTests:
    - name: X 光檢查
      notes: 溶骨性或增生性病變,骨膜反應(Codman 三角),骨幹骺端混合性病變
    - name: 胸部 X 光三視圖
      notes: 評估肺轉移(10-15% 初診時已有影像學可見轉移)
    - name: 組織病理學
      notes: 骨活檢或手術切片確診,惡性骨母細胞與類骨質增生
    - name: 血液學檢查
      notes: 鹼性磷酸酶 (ALP) 常升高,作為預後指標
    - name: CT 或 MRI
