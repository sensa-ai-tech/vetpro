slug: anaplasma-phagocytophilum
nameEn: Anaplasma Phagocytophilum
nameZh: 嗜吞噬細胞無形體
bodySystem: infectious
description: 嗜吞噬細胞無形體(Anaplasma phagocytophilum)是蜱媒立克次體,經硬蜱(Ixodes屬)傳播,主要侵犯嗜中性球,引起犬嗜中性球性無形體病。此病原廣泛分布於北美、歐洲及亞洲,臨床表現為急性發燒、嗜睡及血球減少,人畜共通傳染病。

aliases:
  - { alias: 犬嗜中性球性無形體病, language: zh }
  - { alias: Canine Granulocytic Anaplasmosis, language: en }
  - { alias: CGA, language: en }
  - { alias: HGA病原, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 北美東北部、歐洲、亞洲流行區陽性率可達10-40%,臨床發病率約5-10%
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻血清陽性病例存在,但臨床發病極為罕見

etiology:
  categories:
    - name: 立克次體感染
      examples:
        - Anaplasma phagocytophilum經硬蜱(Ixodes scapularis、I. pacificus)叮咬傳播
        - 主要侵犯嗜中性球
        - 人畜共通傳染病
        - 可能與萊姆病共同感染(同一蜱媒)

clinicalSigns:
  early:
    - 急性高燒(40-41°C)
    - 精神極度沉鬱、厭食
    - 肢體疼痛、不願移動
    - 淋巴結腫大
  progressive:
    - 血小板減少症(點狀出血、鼻出血)
    - 多發性關節炎(跛行)
    - 嗜中性球減少症
    - 嘔吐、腹瀉
    - 中樞神經症狀(罕見)
    - 脾腫大

diagnosis:
  primaryTests:
    - name: 血液抹片
      notes: "嗜中性球內可見莫魯拉(morulae),敏感性約20-30%"
    - name: PCR檢測
      notes: "血液A. phagocytophilum DNA檢測(急性期敏感性高)"
    - name: 血清學檢查
      notes: "IFA或ELISA檢測A. phagocytophilum抗體(IgM/IgG)"
    - name: 血液學檢查
      notes: "血小板減少(<100,000/μL)、嗜中性球減少、輕度貧血"
    - name: 生化檢查
      notes: "ALT/ALP輕度升高、低白蛋白血症"
  differentialDiagnoses:
    - Ehrlichia canis/ewingii
    - 萊姆病
    - 免疫介導性血小板減少症
    - 巴貝西蟲病
    - 落磯山斑疹熱

treatment:
  medical:
    - 抗生素(首選):Doxycycline 10 mg/kg PO BID x 14-28天
    - 替代抗生素:Minocycline 10 mg/kg PO BID x 14-28天
    - 支持性照護:靜脈輸液(脫水時)
    - 止痛藥:Tramadol 2-4 mg/kg PO TID(肢體疼痛時)
    - 類固醇(嚴重血球減少):Prednisolone 1 mg/kg PO BID x 3-5天(謹慎使用)
    - 輸血(嚴重貧血或血小板減少<20,000/μL)

prognosis:
  general: "預後良好,經Doxycycline治療後24-48小時內症狀通常顯著改善,7-14天完全康復。未治療病例可能發展為慢性感染或嚴重併發症。死亡率低(<1%),主要見於免疫低下或延遲治療病例。"

prevention:
  - 全年蜱蟲防治:Afoxolaner、Fluralaner等口服殺蜱藥
  - 每日檢查並移除蜱蟲(附著24小時內移除可預防傳播)
  - 流行區犬隻定期血清學篩檢
  - 避免在蜱蟲棲息區活動
  - 萊姆病疫苗(可能部分交叉保護)
