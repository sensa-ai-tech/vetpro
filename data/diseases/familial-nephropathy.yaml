slug: familial-nephropathy
nameEn: Familial Nephropathy
nameZh: 家族性腎病
bodySystem: urinary
description: >-
  家族性腎病為特定品種犬隻因遺傳性腎臟基底膜異常或腎絲球疾病導致的進行性腎病。與人類 Alport syndrome 類似，為膠原蛋白 IV 型（type IV collagen）基因突變導致腎絲球基底膜結構異常。Cocker
  Spaniel（English）、Samoyed、Bull Terrier 等品種有記載。通常在年輕至中年時發病。
aliases:
  - alias: 遺傳性腎病
    language: zh
  - alias: Hereditary Nephropathy
    language: en
  - alias: Alport-like Nephropathy
    language: en
species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬隻家族性腎病在特定品種有明確遺傳基礎。English Cocker Spaniel（X-linked）、Samoyed（X-linked）、Bull Terrier（autosomal dominant）。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻家族性腎病罕見。偶有報告。
etiology:
  categories:
    - name: 遺傳缺陷
      examples:
        - Type IV collagen（COL4A3、COL4A4、COL4A5）基因突變
        - 腎絲球基底膜結構異常
        - English Cocker Spaniel：COL4A5 突變（X-linked dominant）
    - name: 好發品種
      examples:
        - English Cocker Spaniel（X-linked，公犬 6-24 月齡發病）
        - Samoyed（X-linked，公犬更嚴重）
        - Bull Terrier（autosomal dominant）
        - Dalmatian
        - Doberman Pinscher
clinicalSigns:
  early:
    - 蛋白尿（最早可偵測的異常）
    - 多飲多尿
    - 體重偏輕
  progressive:
    - 進行性腎衰竭
    - 嘔吐
    - 食慾廢絕
    - 體重減輕
    - 高血壓
    - 貧血
    - 尿毒症
diagnosis:
  primaryTests:
    - name: 尿液 UPC + 腎功能
      notes: 持續性蛋白尿（UPC >0.5）為早期指標。年輕品種犬出現蛋白尿需高度懷疑。進展期氮質血症。
    - name: 腎臟活檢 + 電子顯微鏡
      notes: 光學顯微鏡：腎絲球硬化、間質纖維化。電子顯微鏡：腎絲球基底膜分層、變薄或增厚（診斷關鍵）。基因檢測可確認突變。
treatment:
  principles:
    - 不可逆遺傳性病變
    - 減緩蛋白尿與腎衰竭進展
    - 慢性腎病標準管理
  general:
    - ACE 抑制劑：Enalapril 0.5 mg/kg PO q12h 或 Benazepril（減少蛋白尿、延緩進展）
    - 腎臟處方飲食
    - 高血壓管理：Amlodipine
    - 磷結合劑
    - 皮下輸液
    - 貧血管理
    - 基因檢測用於繁殖決策
prognosis: >-
  預後不佳。家族性腎病為不可逆進行性疾病。English Cocker Spaniel 公犬通常在 6 月齡至 2 歲發病，多在 1-2 年內進展至終末期。母犬（X-linked carrier）病程較慢。Bull Terrier
  型進展可能較慢。ACE 抑制劑可延緩進展但無法治癒。繁殖管理（基因檢測排除帶因者）是預防的關鍵。
