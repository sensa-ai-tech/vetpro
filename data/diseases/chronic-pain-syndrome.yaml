species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬隻慢性疼痛極為常見但常被低估。退化性關節病為最常見原因。老年犬尤其好發。近年對犬貓慢性疼痛的認知與管理已大幅進步。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓隻慢性疼痛更容易被忽略（因貓隻隱藏疼痛的天性）。退化性關節病在 > 12 歲貓中盛行率 > 90%。疼痛行為表現與犬不同。

etiology:
  categories:
    - name: 常見原因
      examples:
        - 退化性關節病（osteoarthritis，最常見）
        - 癌症相關疼痛
        - 神經病變性疼痛（椎間盤疾病後、截肢後幻肢痛）
        - 口腔疼痛（牙周病、口炎）
        - 慢性胰臟炎
    - name: 病理生理
      examples:
        - 周邊敏化：損傷部位傷害感受器閾值降低
        - 中樞敏化：脊髓背角神經元興奮性增加
        - 下行抑制通路功能減弱
        - 神經可塑性改變（wind-up phenomenon）
    - name: 風險因素
      examples:
        - 老年
        - 肥胖（關節負荷增加）
        - 既往手術或外傷
        - 先前疼痛控制不足

clinicalSigns:
  early:
    - 活動力輕度下降
    - 不願跳躍或爬樓梯
    - 行為細微改變（較安靜、退縮）
    - 睡眠品質改變
  progressive:
    - 跛行（可能間歇性）
    - 觸摸敏感（痛覺過敏）
    - 梳理行為減少（貓）
    - 食慾下降
    - 攻擊性增加或社交退縮
    - 廁所習慣改變（貓不願進出高邊貓砂盆）
  late:
    - 嚴重活動力喪失
    - 肌肉萎縮
    - 慢性壓力導致行為改變（焦慮、憂鬱）
    - 免疫功能下降
    - 嚴重影響生活品質

diagnosis:
  primaryTests:
    - name: 疼痛評估量表
      notes: "犬：Glasgow Composite Pain Scale（GCPS）、Colorado State University Pain Scale。貓：Feline Grimace Scale（FGS）。畜主問卷：Canine Brief Pain Inventory（CBPI）或 Liverpool Osteoarthritis in Dogs（LOAD）。"
    - name: 骨科/神經學檢查
      notes: "關節活動度評估。肌肉量評估。觸診疼痛反應。神經功能評估。步態分析。"
  imaging:
    - name: 關節 X 光
      notes: "退化性關節病的影像學證據。但影像學嚴重度與疼痛程度不一定相關。"
    - name: MRI
      notes: "神經病變性疼痛評估。脊髓或腦部結構性病變。"
  additional:
    - 步態分析（壓力平台或力板分析，客觀評估跛行）
    - 血液學與生化（排除代謝性疾病，藥物治療前基線）
    - 活動監測器（加速度計，客觀評估活動量變化）

treatment:
  principles:
    - 多模式鎮痛（multimodal analgesia）為基石
    - 合併藥物與非藥物治療
    - 個體化治療計畫
    - 定期重新評估與調整
  general:
    - "NSAIDs：Meloxicam 0.1 mg/kg PO q24h（犬）或 0.05 mg/kg PO q24h（貓長期低劑量），或 Carprofen 2.2 mg/kg PO q12h（犬）"
    - "Gabapentin 5-10 mg/kg PO q8-12h（神經病變性疼痛輔助）"
    - "抗 NGF 單株抗體：Bedinvetmab 0.5-1 mg/kg SC q月（犬）或 Frunevetmab 1-2.8 mg/kg SC q月（貓）"
    - "Amantadine 3-5 mg/kg PO q24h（NMDA 受體拮抗劑，中樞敏化輔助）"
    - "Tramadol 2-5 mg/kg PO q8-12h（犬，作為輔助止痛，單獨效果有限）"
    - "體重管理：肥胖動物減重至理想體重"
    - "物理復健：水中跑步機、被動關節活動度運動、治療性超音波"
    - "關節保健品：Omega-3 脂肪酸（EPA/DHA）、Glucosamine/Chondroitin（證據等級中等）"
    - "環境改造：提供矯形床墊、斜坡代替樓梯、低邊貓砂盆"
    - "針灸：部分研究顯示對慢性肌肉骨骼疼痛有輔助效果"

prognosis: 慢性疼痛無法完全治癒但可以有效管理。多模式鎮痛結合體重管理與物理復健可顯著改善生活品質。抗 NGF 單株抗體的問世為犬貓慢性疼痛管理帶來重大進步。定期疼痛評估與治療調整是長期管理的關鍵。畜主教育與參與對治療成功至關重要。

