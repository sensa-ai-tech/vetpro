slug: chronic-pain-syndrome
nameEn: Chronic Pain Syndrome
nameZh: 慢性疼痛症候群
bodySystem: neurology
description: 慢性疼痛症候群是指持續超過預期組織癒合時間（通常 > 3 個月）的疼痛狀態，疼痛本身已不再是組織損傷的警示信號，而成為一種獨立的疾病。涉及周邊與中樞神經系統的敏化（sensitization），導致痛覺過敏（hyperalgesia）與異位疼痛（allodynia）。常見於退化性關節病、癌症及神經病變後。

