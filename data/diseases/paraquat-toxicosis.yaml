    - name: 胸部 X 光
      notes: 早期正常,數日後出現瀰漫性間質浸潤和肺纖維化
    - name: 血液生化
      notes: 腎功能惡化(BUN, 肌酐升高)、肝酶升高
    - name: 血氣分析
      notes: 進行性低氧血症、呼吸性鹼中毒後轉為酸中毒
    - name: 尿液 Paraquat 定性檢測
      notes: Dithionite 試驗(尿液變藍色為陽性)
  differentialDiagnoses:
    - Diquat 中毒(無肺纖維化)
    - 其他除草劑中毒
    - 急性呼吸窘迫症候群(其他原因)
    - 急性腎衰竭(其他原因)
treatment:
  medical:
    - '**關鍵**:避免氧氣治療(加速肺纖維化),僅在嚴重低氧(<60 mmHg)時最低濃度給氧'
    - 立即去污染:催吐或洗胃(攝入後 30 分鐘內)
    - Fuller's earth 30% suspension 2-4 g/kg PO 或 Bentonite 7% suspension(特異性吸附劑)
    - 活性碳 1-4 g/kg PO 每 2-4 小時重複
    - 大量靜脈輸液 促進腎臟排泄
    - N-acetylcysteine 140 mg/kg IV loading,後 70 mg/kg 每6小時(抗氧化劑)
    - Vitamin C 100-200 mg/kg/day IV 分次給予
    - Vitamin E 100-400 IU PO 每12小時
    - 考慮血液透析或血液灌流(但效果有限)
    - Dexamethasone 0.5-2 mg/kg IV 每12小時(減緩纖維化,證據不足)
    - 密集監護,持續監測呼吸和腎功能
prognosis:
  general: 預後極差,死亡率極高(>90%)。即使積極治療,進行性肺纖維化通常致命。存活動物可能遺留永久性肺功能損傷。攝入量是預後關鍵因素,任何可測量的攝入量均可能致命。
prevention:
  - 許多國家已禁用巴拉刈,避免購買或使用
  - 若環境中存在,必須儲存於高度安全的上鎖區域
  - 絕不將巴拉刈轉裝至飲料瓶(人畜誤飲主因)
  - 立即處理溢出物並隔離寵物
