clinicalSigns:
  early:
    - 嘔吐
    - 腹瀉
    - 過度流涎
    - 口腔和食道潰瘍
    - 腹痛
  progressive:
    - 進行性呼吸困難(數小時至數日內)
    - 發紺
    - 急性腎衰竭
    - 肝衰竭
    - 肺水腫後轉為肺纖維化
    - 多器官衰竭
    - 死亡
diagnosis:
  primaryTests:
    - name: 病史詢問
