slug: abdominal-ultrasound-interpretation
nameEn: Abdominal Ultrasound Interpretation
nameZh: 腹腔超音波判讀
bodySystem: other
description: 犬貓腹腔超音波影像判讀,評估肝臟、膽囊、脾臟、腎臟、胰臟、胃腸道、膀胱及腹腔淋巴結。超音波提供優於X光的軟組織對比,為腹腔疾病診斷重要工具。

aliases:
  - { alias: 腹部超音波, language: zh }
  - { alias: Abdominal ultrasonography, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬腹腔超音波常用於評估肝腎脾疾病、腹腔腫塊
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓腹腔超音波特別重要於慢性腎病、胰臟炎診斷

etiology:
  categories:
    - name: 評估器官
      examples:
        - 肝臟(回音性、血管、腫塊)
        - 膽囊(結石、黏液囊腫、膽管)
        - 脾臟(大小、腫塊、破裂)
        - 腎臟(大小、皮髓質界線、結石、水腎)
        - 胰臟(腫大、回音性、周圍脂肪)
        - 腸道(壁厚度、分層、蠕動)
        - 膀胱(壁厚度、結石、腫塊)
        - 淋巴結(大小、形狀、回音性)

clinicalSigns:
  early:
    - 超音波為非侵入性診斷工具
  progressive:
    - 對應腹部疾病症狀

diagnosis:
  primaryTests:
    - name: 系統性掃描
      notes: "依序檢視所有臟器,避免遺漏"
    - name: 細針抽吸(FNA)
      notes: "超音波導引下進行,提高安全性及準確度"
    - name: 腎臟評估
      notes: "大小、皮髓質比例、結石、水腎、腫瘤"
    - name: 胰臟評估
      notes: "厚度>1cm、回音降低、周圍脂肪高回音提示胰臟炎"
  differentialDiagnoses:
    - 肝臟疾病(腫瘤、結節性增生、肝炎)
    - 脾臟腫塊(血管肉瘤、良性增生)
    - 慢性腎病、急性腎損傷
    - 胰臟炎
    - 膀胱結石或腫瘤

treatment:
  medical:
    - 超音波為診斷工具,治療依發現而定
    - 腫塊:FNA細胞學或切片病理檢查
    - 結石:手術取出或溶解療法
    - 發炎性疾病:支持治療、抗生素

prognosis:
  general: "腹腔超音波提供優異軟組織對比,為腹腔疾病診斷重要工具。操作者經驗影響診斷準確度。"

prevention:
  - 禁食6-12小時減少胃腸氣體干擾
  - 剃毛確保良好音波傳導
  - 系統性掃描避免遺漏
  - 結合臨床症狀及其他檢查綜合判斷


