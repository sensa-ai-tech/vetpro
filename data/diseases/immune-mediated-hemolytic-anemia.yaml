diagnosticAlgorithm:
  title: 免疫介導性溶血性貧血 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 詢問病史、用藥史及疫苗史，進行全面理學檢查
      findings:
        - 黏膜蒼白或黃疸
        - 心搏過速
        - 脾臟腫大
        - 發燒
    - step: 2
      action: 血液學檢查
      details: 進行CBC含網織紅血球計數及血液抹片檢查
      findings:
        - 再生性貧血（網織紅血球增加）
        - 球形紅血球增多
        - 白血球增多
        - 血小板減少
    - step: 3
      action: 免疫學檢測
      details: 進行Coombs試驗（直接抗球蛋白試驗）及自體凝集試驗
      findings:
        - Coombs試驗陽性
        - 鹽水自體凝集試驗陽性
        - 血清膽紅素升高
    - step: 4
      action: 進階影像與排除
      details: 腹部超音波及胸腔X光，排除潛在病因
      findings:
        - 肝脾腫大
        - 排除腫瘤性疾病
        - 排除感染性病因（壁蝨傳染病）
clinicalPearls:
  - 約60-70%為原發性（特發性），30-40%為繼發性
  - 血栓栓塞併發症常見且致命
  - 治療反應通常在1-2週內可見
  - 長期免疫抑制治療需監測副作用
monitoringItems:
  - PCV每日（住院期間）
  - 網織紅血球計數
  - 血小板（排除Evans syndrome）
  - 凝血功能
