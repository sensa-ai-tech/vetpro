slug: clostridial-enteritis
nameEn: Clostridial Enteritis
nameZh: 梭菌性腸炎
description: >-
  由產氣莢膜梭菌（Clostridium perfringens）或困難梭菌（Clostridioides
  difficile）等產毒素梭菌引起的腸道感染性疾病。這些細菌產生的腸毒素（enterotoxin）損傷腸黏膜，導致急性或慢性腹瀉。在犬貓中，C. perfringens 是最常見的致病種。
bodySystem: infectious
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 腹部觸診可能有疼痛反應或腸道脹氣
    - 直腸溫度可能升高
    - 脫水徵象（輕至中度）
    - 腸音增加
    - 直腸觸診可能有黏液或血液
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 輕症可自限性；支持性治療包括靜脈或皮下輸液、電解質矯正；嚴重者給予抗生素治療
  general: 反覆發作者考慮飲食調整（高纖維飲食）、益生菌補充、長期低劑量 Tylosin；排除潛在的免疫抑制或腸道基礎病變
prognosis: 大多數犬的急性梭菌性腸炎為自限性或對治療反應良好，預後佳。慢性反覆發作者需要長期管理，但通常可以控制。產 NetF 毒素的菌株引起的壞死性腸炎預後較差，死亡率較高。
diagnosticAlgorithm:
  title: 梭菌性腸炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性腹瀉症狀和風險因子
      findings:
        - 急性水樣或血性腹瀉
        - 腹痛和脹氣
        - 近期飲食變化或抗生素使用
        - 犬舍或住院環境
    - step: 2
      action: 糞便檢測
      details: 進行糞便毒素和培養檢測
      findings:
        - C. perfringens腸毒素ELISA檢測
        - C. difficile毒素A/B檢測
        - 糞便厭氧菌培養
        - 排除其他腸道病原
    - step: 3
      action: 支持性診斷
      details: 進行實驗室檢查評估全身狀態
      findings:
        - 白血球計數變化
        - 電解質和酸鹼評估
        - 低白蛋白血症（嚴重病例）
        - 脫水程度評估
clinicalPearls:
  - C. perfringens 是正常腸道菌群成員，單純培養出此菌不等於診斷——必須檢測毒素才有臨床意義
  - 壓力事件（住院、手術、飲食驟變）是常見的觸發因素
  - Tylosin 反應性腹瀉（TRD）中部分病例可能與梭菌過度增殖有關
  - 糞便中大量內孢子（endospores）的存在支持活躍的毒素產生
monitoringItems:
  - 症狀改善後追蹤糞便性狀 2-4 週
  - 反覆發作者可重複毒素檢測確認清除
  - 使用 Metronidazole 超過 2 週需注意神經毒性
  - 飲食轉換後監測耐受性和糞便品質
associatedSymptoms:
