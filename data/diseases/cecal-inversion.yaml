slug: cecal-inversion
nameEn: Cecal Inversion
nameZh: 盲腸內翻
bodySystem: gastrointestinal
description: 盲腸翻入結腸腔內,導致腸阻塞。罕見於犬,多為急性發作,需外科處理。

aliases:
  - { alias: 盲腸套疊, language: zh }
  - { alias: Cecocolic Intussusception, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見,德國狼犬可能較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極罕見

etiology:
  categories:
    - name: 腸道蠕動異常
      examples:
        - 腸道發炎
        - 寄生蟲感染

clinicalSigns:
  early:
    - 嘔吐
    - 腹痛
  progressive:
    - 血便
    - 腹部腫塊 (可能觸及)
    - 休克 (嚴重時)

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "靶心樣腸道腫塊"
    - name: 腹部 X 光
      notes: "腸阻塞徵兆"
    - name: 探查性開腹
      notes: "確診及治療"
  differentialDiagnoses:
    - 腸套疊
    - 腸道腫瘤
    - 異物阻塞

treatment:
  medical:
    - 緊急外科整復或切除
    - 補液及電解質矯正
    - 抗生素

prognosis:
  general: "預後謹慎;早期手術預後較佳;延遲處理可能發生腸壞死及腹膜炎"

prevention:
  - 早期診斷及治療腸道疾病
  - 定期驅蟲
