slug: steroid-responsive-meningitis-arteritis
nameEn: Steroid Responsive Meningitis Arteritis
nameZh: 類固醇反應性腦膜炎動脈炎
bodySystem: neurology
description: 類固醇反應性腦膜炎動脈炎（SRMA）為犬隻最常見的腦膜炎類型，為免疫介導性全身性血管炎主要影響腦脊髓膜動脈。好發於年輕大型犬（6 月至 2 歲）。特徵為頸部劇烈疼痛、發燒與 CSF 嗜中性球增多。類固醇治療反應良好。

aliases:
  - { alias: SRMA, language: en }
  - { alias: 無菌性腦膜炎, language: zh }
  - { alias: Aseptic Meningitis, language: en }
  - { alias: Steroid Responsive Meningitis, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬隻 SRMA 為最常見腦膜炎。Beagle、Bernese Mountain Dog、Boxer、Nova Scotia Duck Tolling Retriever 好發。年輕犬（6 月至 2 歲）。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻 SRMA 極罕見。

etiology:
  categories:
    - name: 免疫介導機制
      examples:
        - IgA 介導的全身性血管炎
        - 主要影響腦脊髓膜動脈
        - 全身性 IgA 升高（血清與 CSF）
        - 確切觸發因素不明
    - name: 好發特徵
      examples:
        - 年輕犬（6 月至 2 歲）
        - Beagle（最經典報告品種）
        - Bernese Mountain Dog
        - Boxer

clinicalSigns:
  early:
    - 急性頸部劇烈疼痛（不願低頭、觸碰頸部時尖叫）
    - 發燒（>39.5°C）
    - 頸部僵硬
  progressive:
    - 持續高燒
    - 嗜睡
    - 不願活動
    - 慢性型（Type II）：頸部疼痛較輕但伴共濟失調
    - 慢性型可能有前肢或後肢神經缺損

diagnosis:
  primaryTests:
    - name: CSF 分析
      notes: 急性型：顯著嗜中性球增多（>50 cells/μL，可達數百至數千）。蛋白質升高。培養陰性（無菌性）。CSF IgA 升高。
    - name: 血液檢查
      notes: 嗜中性球升高。CRP 顯著升高。血清 IgA 升高（>3 mg/mL）。血清 CRP 為監測治療反應的有用指標。

treatment:
  principles:
    - 長期免疫抑制劑量類固醇治療
    - 緩慢減量
    - 總療程 6-12 個月以上
  general:
    - "Prednisolone 4 mg/kg/day PO × 2-4 週（免疫抑制劑量）"
    - 2-4 週後開始逐步減量（每 2-4 週減量 25%）
    - "減至 0.5-1 mg/kg q48h 維持數月"
    - 總療程至少 6 個月，建議 12 個月
    - CRP 監測治療反應（正常化 <5 mg/L 才開始減量）
    - 復發時增加劑量重新開始
    - "難治性或復發性：加用 Azathioprine 1-2 mg/kg PO q24h 或 Cytarabine"

prognosis: 預後良好。SRMA 以適當長期類固醇治療緩解率 >80%。復發率約 20-30%（多因減量過快）。慢性型（Type II）預後可能較急性型稍差。急性型若不治療可自行慢性化但預後較差。CRP 為監測治療反應與預測復發的有用工具。多數犬隻可完全恢復。


