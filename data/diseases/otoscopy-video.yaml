slug: otoscopy-video
nameEn: Otoscopy Video
nameZh: 影像耳鏡檢查
bodySystem: other
description: 高解析度影像耳鏡深入評估外耳道及鼓膜。用於慢性耳炎、異物、息肉、中耳疾病診斷及治療。

aliases:
  - { alias: 視訊耳鏡, language: zh }
  - { alias: Video otoscopy, language: en }
  - { alias: 耳道內視鏡, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 慢性耳炎、耳道狹窄常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓耳息肉、異物評估

etiology:
  categories:
    - name: 診斷適應症
      examples:
        - 慢性或反覆性耳炎
        - 鼓膜完整性評估
        - 中耳疾病懷疑
    - name: 治療適應症
      examples:
        - 深層耳道清潔
        - 異物取出
        - 息肉切除
        - 鼓膜切開引流

clinicalSigns:
  early:
    - 檢查中耳道視覺化清晰
    - 鎮靜或麻醉下無不適
    - 術後短暫耳道紅腫
  progressive:
    - 耳炎改善(若深層清潔)
    - 聽力評估

diagnosis:
  primaryTests:
    - name: 影像耳鏡視診
      notes: "評估耳道狹窄、分泌物、腫塊、鼓膜"
    - name: 耳道沖洗取樣
      notes: "細胞學、培養"
    - name: 鼓膜評估
      notes: "完整性、顏色、突出或凹陷"
  differentialDiagnoses:
    - 傳統耳鏡(視野及深度限制)
    - CT評估中耳(無直視)

treatment:
  medical:
    - 鎮靜/麻醉:Dexmedetomidine + Butorphanol或全身麻醉
    - 深層沖洗:溫生理食鹽水或稀釋Chlorhexidine
    - 異物取出:鱷魚鉗或抓取鉗
    - 鼓膜切開:無菌針頭腹側穿刺(若需引流)
    - 術後:耳滴劑依培養結果

prognosis:
  general: "大幅提升耳道深層評估能力。異物取出成功率>95%。鼓膜評估為中耳炎診斷關鍵。深層清潔改善慢性耳炎控制。"

prevention:
  - 適當鎮靜確保動物不動
  - 溫和沖洗避免鼓膜破裂
  - 術後監控神經症狀(前庭或面神經)
  - 定期追蹤耳道狀態
