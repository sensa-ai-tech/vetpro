    notes: 幼犬較常因好奇咬食室內蔓綠絨盆栽
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓喜愛咬食垂吊型蔓綠絨葉片,急性口腔疼痛為主要表現
etiology:
  categories:
    - name: 植物毒素
      examples:
        - 不溶性草酸鈣針晶
        - 蛋白水解酶
clinicalSigns:
  early:
    - 立即性口腔疼痛和灼熱感
    - 過度流涎
    - 抓撓口部
    - 口腔黏膜和舌頭腫脹
  progressive:
    - 吞嚥困難
    - 嘔吐
    - 食慾不振
    - 咽喉水腫(罕見但嚴重)
diagnosis:
  primaryTests:
    - name: 病史詢問
      notes: 確認家中有蔓綠絨屬植物並觀察到動物啃咬行為
    - name: 口腔檢查
      notes: 口腔黏膜紅腫、舌頭水腫、過度流涎
    - name: 顯微鏡檢查
      notes: 口腔拭子或嘔吐物中可見針狀草酸鈣結晶
  differentialDiagnoses:
    - 其他天南星科植物中毒(黛粉葉、萬年青)
    - 化學性燒傷
    - 口腔異物或創傷
    - 過敏性血管水腫
treatment:
  medical:
    - 以清水或生理食鹽水徹底沖洗口腔
    - 不建議催吐(加重食道刺激)
    - 冷牛奶或優格口服 10-20 mL 可中和刺激
    - Diphenhydramine 2-4 mg/kg PO/IM 每8小時減輕水腫
    - Maropitant 1 mg/kg SC 每24小時控制嘔吐
    - Sucralfate 0.5-1 g PO 每8-12小時保護口腔和胃黏膜
    - 軟食或流質飲食 24-48小時
    - 靜脈輸液(無法進食時)
prognosis:
  general: 預後極佳,絕大多數病例在 24-48 小時內完全恢復。口腔不適通常在數小時至 1-2 天內消退。嚴重全身性中毒極為罕見。
prevention:
  - 將蔓綠絨等天南星科植物置於吊籃高處或寵物無法接觸區域
  - 選擇寵物友善的室內綠植替代品
  - 提供貓草或寵物安全植物轉移咀嚼行為
