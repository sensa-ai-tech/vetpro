nameZh: 蔓綠絨中毒
bodySystem: toxicology
description: 攝入蔓綠絨屬植物引發的中毒反應,不溶性草酸鈣針晶刺激口腔和消化道黏膜。為常見室內植物中毒原因,咀嚼後立即產生疼痛感。
