    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 紐芬蘭犬、臘腸犬、英國鬥牛犬為高風險品種,性聯隱性遺傳,雄性發病,雌性為帶因者
etiology:
  categories:
    - name: 遺傳因素
      examples:
        - SLC3A1 或 SLC7A9 基因突變
        - 近端腎小管胱胺酸再吸收功能缺陷
    - name: 代謝異常
      examples:
        - 尿液胱胺酸濃度升高 (>300 μmol/g creatinine)
        - 酸性尿液環境促進結石形成
clinicalSigns:
  early:
    - 血尿
    - 頻尿,排尿困難
    - 舔舐生殖器
  progressive:
    - 尿道阻塞(尤其雄性)
    - 腹痛,嘔吐
    - 無尿,急性腎損傷
diagnosis:
  primaryTests:
    - name: 尿液分析
      notes: 鹼性 pH,胱胺酸結晶(六角形扁平結晶)
    - name: 尿液胱胺酸定量
      notes: 胱胺酸排泄量 >300 μmol/g creatinine 為異常
    - name: 腹部 X 光/超音波
      notes: 膀胱或尿道結石(X 光下中等放射不透明度)
    - name: 結石分析
      notes: 胱胺酸結石呈淡黃綠色,確認成分
    - name: 基因檢測
      notes: SLC3A1 或 SLC7A9 基因突變檢測
  differentialDiagnoses:
    - 鳥糞石結石
    - 草酸鈣結石
    - 尿酸鹽結石
    - 膀胱炎
treatment:
  medical:
    - 飲食管理:低蛋白飲食(Hill's u/d 或 Royal Canin Urinary S/O),限制甲硫胺酸攝取
    - 尿液鹼化:Potassium citrate 50-75 mg/kg PO q12h(目標尿液 pH 7.0-7.5)
    - Thiol 藥物:2-Mercaptopropionylglycine (2-MPG, Tiopronin) 15-20 mg/kg PO q12h(與胱胺酸結合形成可溶性複合物)
    - 或 D-penicillamine 10-15 mg/kg PO q12h(副作用較多,噁心嘔吐)
    - 增加飲水量(鼓勵飲水,濕食為主)
    - 手術或內視鏡取石:適用於尿道阻塞或大型結石
    - 定期監測尿液 pH 與結晶
prognosis:
  general: 預後保留至良好。終生需醫療管理與飲食控制。適當治療可減少結石復發率至 30-50%,但無法根治。未治療或治療不佳者結石復發率 >80%,可能導致反覆尿道阻塞與慢性腎病。
prevention:
  - 基因檢測篩選繁殖犬,避免帶因犬配種
  - 高風險犬隻早期(6 月齡起)尿液篩檢
  - 終生低蛋白飲食與尿液鹼化
  - 充足飲水,頻繁排尿機會
