nameZh: 紐芬蘭犬胱胺酸尿症
bodySystem: urinary
description: 紐芬蘭犬遺傳性腎小管再吸收缺陷,導致胱胺酸異常排泄至尿液,形成胱胺酸結石。雄性犬症狀較明顯。
