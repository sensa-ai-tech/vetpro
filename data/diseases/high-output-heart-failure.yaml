slug: high-output-heart-failure
nameEn: High Output Heart Failure
nameZh: 高輸出量心臟衰竭
bodySystem: cardiac
description: 心臟輸出量正常或增加但仍無法滿足組織代謝需求，常見於貧血、甲狀腺功能亢進或動靜脈廔管。心臟結構可能正常但負荷過重。

aliases:
  - { alias: 高心輸出量衰竭, language: zh }
  - { alias: High Cardiac Output Failure, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見，多因嚴重貧血或甲狀腺機能亢進
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 甲狀腺功能亢進為主要原因

etiology:
  categories:
    - name: 內分泌疾病
      examples:
        - 甲狀腺功能亢進
    - name: 血液學異常
      examples:
        - 嚴重貧血 (PCV < 15%)
    - name: 血管異常
      examples:
        - 動靜脈廔管

clinicalSigns:
  early:
    - 心跳過速
    - 運動不耐
    - 黏膜蒼白或潮紅
  progressive:
    - 呼吸急促
    - 虛弱
    - 心雜音
    - 脈搏跳動強烈

diagnosis:
  primaryTests:
    - name: 全血計數
      notes: "評估貧血程度"
    - name: 甲狀腺功能檢查
      notes: "T4, fT4 (貓)"
    - name: 心臟超音波
      notes: "心臟結構可能正常，但心輸出量增加"
  differentialDiagnoses:
    - 原發性心肌病變
    - 瓣膜性心臟病
    - 敗血症

treatment:
  medical:
    - 治療原發病因 (輸血、甲狀腺藥物、修補廔管)
    - 支持性照護
    - 必要時給予利尿劑 (小心使用，避免惡化貧血)

prognosis:
  general: "取決於原發病因；貧血或甲狀腺功能亢進若能治療預後良好；廔管需外科修補"

prevention:
  - 定期健康檢查 (老年貓甲狀腺篩檢)
  - 早期診斷及治療貧血或內分泌疾病
