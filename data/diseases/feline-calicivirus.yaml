diagnosticAlgorithm:
  title: 貓杯狀病毒感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估口腔與上呼吸道症狀，注意口腔潰瘍為特徵表現
      findings:
        - 口腔潰瘍（舌頭/硬顎/嘴唇）
        - 流涎
        - 打噴嚏與鼻分泌物
        - 跛行（病毒相關多發性關節炎）
    - step: 2
      action: 臨床分型
      details: 區分典型感染與高毒力全身性感染（VS-FCV）
      findings:
        - 典型型：口腔潰瘍+URI
        - VS-FCV：全身水腫、皮膚潰瘍
        - VS-FCV：黃疸、出血傾向
        - VS-FCV：高死亡率（>50%）
    - step: 3
      action: 實驗室檢查
      details: 口腔/咽喉拭子RT-PCR或病毒分離，血液檢查評估全身狀態
      findings:
        - FCV RT-PCR陽性
        - 注意：健康帶原者也可能陽性
        - 血液學：白血球減少或正常
        - VS-FCV：肝腎功能異常、DIC
    - step: 4
      action: 鑑別診斷
      details: 與其他上呼吸道病原及口腔疾病鑑別
      findings:
        - FHV-1鑑別（角膜潰瘍較常見於FHV）
        - 慢性牙齦口炎鑑別
        - 免疫媒介性疾病排除
        - 腐蝕性物質攝入排除
clinicalPearls:
  - 口腔潰瘍是FCV與FHV-1最重要的鑑別特徵
  - 跛行型FCV常在疫苗接種後出現，為自限性
  - VS-FCV是獸醫急症，需嚴格隔離防控
  - FCV抗原變異大，疫苗無法提供完全保護
  - 慢性口炎的治療反應與FCV帶原狀態相關
monitoringItems:
  - 急性期每日監測食慾、口腔症狀和體溫
  - VS-FCV：持續監測凝血功能和器官功能
  - 多貓環境的疫病監控和隔離措施
