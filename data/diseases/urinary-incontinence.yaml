slug: urinary-incontinence
nameEn: Urinary Incontinence
nameZh: 尿失禁
bodySystem: urinary
description: 尿失禁為不自主的尿液漏出，犬隻最常見原因為尿道括約肌功能不全（urethral sphincter mechanism incompetence, USMI），特別是絕育母犬。其他原因包括異位輸尿管、神經性膀胱功能障礙與前列腺疾病。貓隻尿失禁較少見。

aliases:
  - { alias: 漏尿, language: zh }
  - { alias: Urethral Sphincter Mechanism Incompetence, language: en }
  - { alias: USMI, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬隻尿失禁常見，約 5-20% 絕育母犬受影響。大型品種母犬更常見。USMI 為最常見原因。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻尿失禁少見。可見於脊髓疾病或先天異常（異位輸尿管）。

etiology:
  categories:
    - name: 尿道括約肌功能不全（USMI）
      examples:
        - 絕育母犬最常見（雌激素缺乏相關）
        - 大型品種好發（Boxer、Doberman、Old English Sheepdog）
        - 早期絕育可能增加風險
    - name: 解剖異常
      examples:
        - 異位輸尿管（ectopic ureter）
        - 前庭陰道異常
        - 膀胱位置異常
    - name: 神經性
      examples:
        - 下運動神經元膀胱（LMN bladder，腰薦脊髓病變）
        - 上運動神經元膀胱（UMN bladder，胸腰段脊髓病變）
        - 椎間盤疾病後遺症

clinicalSigns:
  early:
    - 休息或睡眠時不自主漏尿
    - 尿液沾染臥處
    - 會陰部皮膚濕疹
  progressive:
    - 漏尿頻率與量增加
    - 活動時亦漏尿
    - 會陰部皮膚炎
    - 反覆泌尿道感染
    - 尿灼傷

diagnosis:
  primaryTests:
    - name: 病史與體檢
      notes: 區分真性尿失禁（不自主）與行為性排尿。評估膀胱大小與張力。神經學檢查（肛門反射、會陰感覺）。
    - name: 影像學
      notes: 腹部超音波評估膀胱、輸尿管。排泄性尿路攝影或 CT 排除異位輸尿管。膀胱尿道攝影評估尿道功能。

treatment:
  principles:
    - USMI 以藥物治療為首選
    - 解剖異常需手術矯正
    - 神經性需治療基礎脊髓疾病
  general:
    - "Phenylpropanolamine（PPA）1-2 mg/kg PO q8-12h（α-adrenergic agonist，增加尿道張力，USMI 首選）"
    - "Estriol 0.5-2 mg PO q24h 逐步減至最低有效劑量（絕育母犬 USMI）"
    - PPA + Estriol 合併治療（單一藥物效果不佳時）
    - 異位輸尿管手術矯正（neoureterostomy 或雷射消融）
    - 尿道注射填充物（collagen injection，難治性 USMI）
    - 神經性膀胱：Bethanechol（膀胱收縮力不足時）

prognosis: USMI 以 PPA 治療反應率約 85-90%，預後良好。Estriol 反應率約 60-80%。合併治療可進一步提高控制率。異位輸尿管手術矯正後約 50-75% 改善或治癒。神經性尿失禁預後取決於基礎疾病。


