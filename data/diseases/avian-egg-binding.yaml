nameZh: 禽類蛋滯留
bodySystem: reproductive
description: 蛋滯留是母鳥無法在正常時間內產出蛋的急症，為寵物鳥常見的生殖急診。常因低血鈣、營養不良、輸卵管功能異常或蛋過大引起。若未及時處理可導致輸卵管壞死、泄殖腔脫垂甚至死亡。
