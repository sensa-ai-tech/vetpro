slug: bulla-osteotomy-lateral
nameEn: Bulla Osteotomy Lateral
nameZh: 側方鼓泡切開術
bodySystem: ear
description: 經側方入路進行的中耳鼓泡切開手術，通常與全耳道切除術（TECA）合併執行，適用於合併終末期外耳道疾病與中耳炎的病例。

aliases:
  - { alias: 側方中耳切開術, language: zh }
  - { alias: LBO, language: en }
  - { alias: Lateral bulla osteotomy, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬 LBO 幾乎都與 TECA 合併執行（TECA-LBO）。適用於終末期外耳道疾病合併中耳炎。單獨 LBO 罕見。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓 TECA-LBO 用於嚴重外耳道疾病合併中耳炎。注意貓鼓泡雙腔室結構需完整清除。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 終末期外耳道疾病（TECA-LBO）
        - 外耳道腫瘤合併中耳炎
        - 嚴重耳道狹窄/鈣化
        - VBO 後殘留病變
    - name: 技術特點
      examples:
        - 經 TECA 切除外耳道後直接進入鼓泡
        - 骨鑿擴大鼓泡開口
        - 刮匙清除鼓泡內病變
        - 與 VBO 相比對鼓泡腹側壁視野較差

clinicalSigns:
  early:
    - 術後腫脹與不適
    - 暫時性顏面神經麻痺（較 VBO 常見）
    - Horner syndrome
  progressive:
    - 切口感染或瘻管形成
    - 殘留中耳感染（清除不完全）
    - 永久性顏面神經損傷

diagnosis:
  primaryTests:
    - name: 術前 CT
      notes: "評估外耳道與鼓泡病變範圍。確認手術方式選擇（TECA-LBO vs 單純 VBO）"
    - name: 術後追蹤
      notes: "術後 4-8 週追蹤影像與臨床評估。瘻管形成需再手術"
  differentialDiagnoses:
    - VBO 足夠（無需 TECA）
    - 外耳道可保留（側方耳道切除或 Zepp 手術足夠）

treatment:
  medical:
    - 術後長期抗生素（6-8 週，依培養藥敏）
    - 多模式止痛（opioid + NSAID + gabapentin）
    - 術後引流管管理
    - 頭圈防止搔抓切口
  surgical:
    - TECA-LBO 標準技術
    - 骨鑿開啟鼓泡側壁
    - 徹底刮除鼓泡內容物
    - 沖洗取樣

prognosis:
  general: "TECA-LBO 為終末期耳病的有效治療，術後 90% 以上犬主人滿意度高。併發症率約 10-25%（切口感染、顏面神經損傷、瘻管）。多數犬術後生活品質顯著改善。"

prevention:
  - 早期積極治療耳病可避免進展至需 TECA-LBO 的終末期
  - 慢性耳病定期追蹤


