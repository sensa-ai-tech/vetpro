description: 運動誘發虛脫（EIC）是拉布拉多犬特有的遺傳性神經肌肉疾病，由 DNM1 基因突變引起。劇烈運動 5-15 分鐘後出現後肢無力、搖擺與虛脫，休息後可恢復。高度興奮狀態下發作風險增加。
