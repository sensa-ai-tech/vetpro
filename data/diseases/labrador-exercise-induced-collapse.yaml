    notes: 拉布拉多為主要好發品種。DNM1 基因突變攜帶率在工作犬系約 30-40%。純合子突變（E/E）才會發病。通常 5 月齡至 3 歲間首次發作。
etiology:
  categories:
    - name: 遺傳因素
      examples:
        - DNM1 基因 c.767G>T 突變
        - 體染色體隱性遺傳
        - Dynamin 1 蛋白功能異常
        - 影響神經突觸囊泡回收機制
    - name: 誘發因素
      examples:
        - 劇烈持續運動（>5-15 分鐘）
        - 高度興奮狀態
        - 高溫環境
        - 訓練或比賽情境
clinicalSigns:
  early:
    - 劇烈運動後後肢步態搖擺
    - 後肢「軟腳」
    - 運動能力突然下降
  progressive:
    - 後肢無力至癱瘓
    - 前肢亦可受累
    - 無法站立
    - 過度喘息
    - 體溫升高（>41°C 極端情況）
    - 休息 10-30 分鐘後恢復正常
    - 極少數嚴重過熱致死
diagnosis:
  primaryTests:
    - name: DNM1 基因檢測
      notes: DNA 基因型分析。E/E 純合子為受影響犬。E/N 為攜帶者
    - name: 臨床病史
      notes: 典型病史為劇烈運動後後肢虛脫，休息後完全恢復。非疼痛性
    - name: 排除性診斷
      notes: 排除心臟疾病、低血糖、重症肌無力等其他運動不耐受原因
treatment:
  principles:
    - 無特效藥物治療
    - 避免誘發因素
    - 運動限制與管理
    - 基因篩選繁殖
  general:
    - 避免劇烈持續運動（限制在 10 分鐘以內）
    - 避免高溫環境下運動
    - 降低運動時的興奮程度
    - 發作時立即停止運動並冷卻降溫
    - 嚴重過熱時緊急降溫處理
    - 基因篩選避免繁殖出受影響犬
    - 受影響犬仍可進行溫和運動
prognosis: 預後良好。EIC 本身不影響壽命。多數犬在避免劇烈運動後可正常生活。極少數嚴重過熱個案可致命。透過運動管理可有效預防發作。工作犬/競賽犬可能需退役，但作為寵物犬可維持良好生活品質。
