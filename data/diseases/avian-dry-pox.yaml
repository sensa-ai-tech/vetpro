slug: avian-dry-pox
nameEn: Avian Dry Pox
nameZh: 禽類乾痘
bodySystem: infectious
description: 禽類乾痘為禽痘病毒感染的皮膚型表現，在無羽毛區域形成結節性增生性病變，主要影響眼周、嘴角、蠟膜及腳部，為禽痘最常見且預後較好的型別。

aliases:
  - { alias: 皮膚型禽痘, language: zh }
  - { alias: 禽乾痘, language: zh }
  - { alias: Cutaneous avian pox, language: en }
  - { alias: Dry form avian pox, language: en }

species:
  - speciesCommon: bird
    prevalence: common
    notes: 所有鳥種均可感染。金絲雀、鸚鵡、家禽、猛禽常見。蚊蟲叮咬為主要傳播途徑，故溫暖潮濕季節發病率較高。

etiology:
  categories:
    - name: 病原體
      examples:
        - Avipoxvirus（皮膚親和型）
        - 經蚊蟲叮咬接種皮膚
        - 經皮膚傷口直接感染
    - name: 病理機轉
      examples:
        - 病毒在表皮角質細胞內複製
        - 引起表皮增生性反應
        - 形成丘疹→結節→水泡→膿泡→結痂序列

clinicalSigns:
  early:
    - 無羽毛區出現小丘疹
    - 眼周、嘴角、蠟膜好發
    - 腳趾及跗蹠部可見
  progressive:
    - 結節增大，表面粗糙
    - 形成黃褐色痂皮
    - 眼周病灶可致單側或雙側閉眼
    - 繼發細菌感染
    - 進食困難（嘴角嚴重受累時）

diagnosis:
  primaryTests:
    - name: 臨床表現
      notes: "無羽毛區典型結節性痂皮病變即可臨床診斷"
    - name: 組織病理學
      notes: "表皮增生，角質細胞質內嗜酸性包涵體（Bollinger bodies）"
    - name: PCR
      notes: "痂皮 PCR 確認 Avipoxvirus DNA"
  differentialDiagnoses:
    - 皮膚細菌感染
    - 皮膚黴菌感染
    - 皮膚寄生蟲
    - 皮膚腫瘤

treatment:
  medical:
    - 支持療法為主（自限性疾病，2-4 週可自癒）
    - 局部清潔病灶
    - 抗菌軟膏預防繼發感染
    - 眼周病灶需局部抗生素眼藥膏
    - 維生素 A 補充促進黏膜上皮修復
    - 嚴重眼部受累時輔助餵食

prognosis:
  general: "預後良好。多數病例 2-4 週自癒並產生終生免疫。眼部嚴重受累可能導致永久視力損傷。繼發感染控制不當偶可致死。"

prevention:
  - 防蚊措施為首要（紗網、蚊帳）
  - 消除蚊蟲孳生水源
  - 隔離感染個體
  - 清潔消毒環境
  - 家禽可接種禽痘疫苗
