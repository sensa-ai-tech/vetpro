slug: rat-heart-failure
nameEn: Rat Heart Failure
nameZh: 大鼠心臟衰竭
bodySystem: cardiac
description: 大鼠心臟衰竭是老年大鼠常見的終末期心臟疾病，以擴張性心肌病與瓣膜退行性變化為主要病因。臨床表現包括呼吸困難、運動不耐受及末梢水腫，常與慢性呼吸道疾病並存而增加診斷難度。

aliases:
  - { alias: 大鼠心衰竭, language: zh }
  - { alias: 大鼠充血性心衰竭, language: zh }
  - { alias: Rat congestive heart failure, language: en }
  - { alias: Rat CHF, language: en }
