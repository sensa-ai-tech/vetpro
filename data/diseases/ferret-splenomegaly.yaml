slug: ferret-splenomegaly
nameEn: Ferret Splenomegaly
nameZh: 雪貂脾腫大
bodySystem: hematology
description: 雪貂脾臟異常腫大為極常見的臨床發現，病因範圍從良性的髓外造血到惡性的淋巴瘤或脾臟腫瘤，需要系統性鑑別診斷判斷臨床意義。

aliases:
  - { alias: 雪貂脾臟腫大, language: zh }
  - { alias: 雪貂脾腫, language: zh }
  - { alias: Ferret enlarged spleen, language: en }
  - { alias: Ferret splenic disease, language: en }

species:
  - speciesCommon: ferret
    speciesScientific: Mustela putorius furo
    prevalence: very common
    notes: 雪貂脾腫大極為常見，幾乎所有中老年雪貂都有某種程度的脾腫大。多數為良性 (髓外造血或反應性增生)。需鑑別良性與惡性原因。腹部觸診幾乎是雪貂理學檢查的常規發現。

etiology:
  categories:
    - name: 良性原因
      examples:
        - 髓外造血 (最常見)
        - 反應性淋巴增生
        - 充血性脾腫大
        - 脾結節性增生
        - 全身麻醉或鎮靜後暫時性腫大
    - name: 惡性原因
      examples:
        - 淋巴瘤 (最常見惡性原因)
        - 血管肉瘤
        - 肥大細胞瘤
        - 全身性腫瘤脾臟轉移
    - name: 感染/發炎
      examples:
        - 阿留申病毒 (Aleutian disease virus, ADV)
        - 全身性感染
        - 慢性炎症

clinicalSigns:
  early:
    - 腹部觸診可摸到腫大脾臟 (多數為偶然發現)
    - 通常無臨床症狀 (良性脾腫)
    - 輕度食慾變化
  progressive:
    - 脾臟明顯增大
    - 腹部膨脹
    - 食慾減退 (脾臟壓迫胃腸)
    - 嗜睡
    - 間歇性腹瀉
    - 體重變化
  late:
    - 嚴重腹部膨脹
    - 脾臟破裂致腹腔內出血 (急性腹痛、蒼白、休克)
    - 貧血 (脾功能亢進或腫瘤)
    - 全身衰弱 (惡性疾病)

diagnosis:
  primaryTests:
    - name: 腹部觸診
      notes: "幾乎所有病例的初始發現。評估脾臟大小、質地 (柔軟/硬實)、形狀 (均勻/結節狀)。巨大脾臟可能佔據大部分腹腔"
    - name: CBC/生化
      notes: "貧血 (脾功能亢進、出血或腫瘤)。血球型態異常。肝腎功能評估。蛋白電泳 (ADV 篩檢)"
    - name: 脾臟細針穿刺 (FNA)
      notes: "區分良性髓外造血與惡性淋巴瘤。髓外造血見多種造血前驅細胞。淋巴瘤見均質性不成熟淋巴球"
  imaging:
    - name: 腹部超音波
      notes: "脾臟大小、回音性、結節或腫塊評估。導引 FNA。腹腔其他器官評估"
    - name: 腹部 X 光
      notes: "脾臟輪廓增大。排除其他腹腔疾病。脾臟佔位效應評估"
  additional:
    - ADV PCR 或抗體檢測 (排除阿留申病)
    - 組織病理學 (脾切除術後確診)
    - 血液抹片 (異常細胞偵測)
    - 骨髓穿刺 (全血球減少或懷疑骨髓疾病)

treatment:
  principles:
    - 良性脾腫大通常不需治療 (監測即可)
    - 惡性原因需針對性治療
    - 脾臟切除僅在特定適應症
    - 找出並處理根本原因
  medications:
    - name: Prednisolone
      dose: "1-2 mg/kg PO SID-BID"
      notes: 淋巴瘤相關脾腫使用。暫時性腫瘤縮小
    - name: 輸血 (全血)
      dose: "供血貂 6-12 mL"
      notes: 嚴重貧血或脾臟破裂出血時
    - name: Meloxicam
      dose: "0.2 mg/kg PO/SC SID"
      notes: 疼痛或不適緩解
  general:
    - 良性脾腫：定期觸診與超音波追蹤 (每 3-6 個月)
    - 脾臟切除適應症：脾臟破裂、嚴重脾功能亢進、惡性腫瘤 (孤立)
    - 避免腹部外傷 (巨大脾臟破裂風險)
    - 淋巴瘤需全身性治療 (化療 ± 脾切除)
    - ADV 陽性需支持性治療與隔離
    - 術後恢復通常良好 (雪貂可無脾存活)
    - 教導飼主觸診監測脾臟大小

prognosis: 良性脾腫大 (髓外造血、反應性增生) 預後良好，多數雪貂可正常生活。淋巴瘤預後取決於類型與分期 (中位存活數月至 1 年)。脾臟破裂如及時手術預後謹慎至良好。ADV 相關脾腫預後變異大。

