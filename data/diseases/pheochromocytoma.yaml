slug: pheochromocytoma
nameEn: Pheochromocytoma
nameZh: 嗜鉻細胞瘤
bodySystem: endocrine
description: 嗜鉻細胞瘤是源自腎上腺髓質嗜鉻細胞的腫瘤，可分泌過量的兒茶酚胺（腎上腺素與正腎上腺素），導致陣發性或持續性高血壓及相關臨床症狀。為犬隻罕見但臨床意義重大的腎上腺腫瘤，常具局部侵犯性並可侵入後腔靜脈。

aliases:
  - { alias: 腎上腺髓質腫瘤, language: zh }
  - { alias: 嗜鉻細胞腫瘤, language: zh }
  - { alias: Pheo, language: en }
  - { alias: Adrenal Medullary Tumor, language: en }
  - { alias: Chromaffin Cell Tumor, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬隻嗜鉻細胞瘤罕見，屍檢研究中發現率約 0.01-0.1%。好發於老年犬（中位年齡 10-11 歲），無明顯品種好發傾向。約 50% 具局部侵犯性，可侵入後腔靜脈（caudal vena cava）。可與腎上腺皮質腫瘤同時發生。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻嗜鉻細胞瘤極為罕見，僅有少數個案報告。臨床表現與犬隻相似但更難診斷。

etiology:
  categories:
    - name: 腫瘤特性
      examples:
        - 源自腎上腺髓質嗜鉻細胞
        - 可為功能性（分泌兒茶酚胺）或非功能性
        - 多數為單側（少數雙側或異位）
        - 良性或惡性（犬隻多數為惡性行為）
    - name: 局部侵犯
      examples:
        - 後腔靜脈侵犯（tumor thrombus，約 50%）
        - 腎靜脈侵犯
        - 腎臟侵犯
        - 周圍軟組織侵犯
    - name: 轉移模式
      examples:
        - 肝臟轉移
        - 肺臟轉移
        - 區域淋巴結轉移
        - 骨骼轉移（較少見）
    - name: 病理生理
      examples:
        - 過量腎上腺素與正腎上腺素分泌
        - 陣發性或持續性高血壓
        - 兒茶酚胺引起心肌損傷
        - 血管收縮導致終端器官缺血
        - 手術操作腫瘤時可引起致命性兒茶酚胺風暴

clinicalSigns:
  early:
    - 常為無症狀（偶然發現腎上腺腫塊）
    - 間歇性虛弱或不安
    - 陣發性喘氣
    - 輕度嗜睡
  progressive:
    - 陣發性虛脫（collapse episodes）
    - 心搏過速
    - 高血壓（持續性或陣發性）
    - 喘氣與躁動
    - 食慾減退
    - 體重減輕
    - 後肢水腫（後腔靜脈阻塞時）
    - 腹部膨脹（腹水）
  late:
    - 急性虛脫與休克（兒茶酚胺危象）
    - 嚴重心律不整
    - 高血壓視網膜病變（失明）
    - 後腔靜脈症候群（雙側後肢水腫、腹水）
    - 急性腹腔內出血（腫瘤破裂）
    - 鬱血性心衰竭

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "腎上腺腫塊偵測首選。評估腫塊大小（> 2 cm 高度疑似腫瘤）、形態、是否侵犯後腔靜脈。後腔靜脈內腫瘤栓塞的評估極為重要（影響手術策略）。鑑別皮質腫瘤與髓質腫瘤。"
    - name: 血壓測量
      notes: "高血壓（收縮壓 > 160 mmHg）常見但非特異。陣發性高血壓更具提示性。多次測量可偵測到間歇性升高。"
  imaging:
    - name: 腹部 CT 掃描（對比增強）
      notes: "術前分期首選。精確評估腫瘤大小、血管侵犯範圍、後腔靜脈腫瘤栓塞範圍。對側腎上腺評估。轉移篩檢。CT 血管攝影對手術規劃至關重要。"
    - name: 胸腔 X 光
      notes: "肺臟轉移篩檢。心臟大小評估（高血壓性心肌病）。"
  additional:
    - 尿液兒茶酚胺及其代謝物（normetanephrine/metanephrine）：功能性腫瘤可升高，但犬隻檢測不如人類標準化
    - 全血球計數：通常正常，紅血球增多症偶見
    - 血液生化：通常無特異性異常
    - 心臟超音波：評估高血壓性心肌肥厚
    - 凝血功能：術前評估
    - ACTH 刺激試驗：排除合併腎上腺皮質腫瘤

treatment:
  principles:
    - 手術切除為唯一可能治癒的方法
    - 術前血壓控制與 alpha-blocker 預處理至關重要
    - 後腔靜脈侵犯增加手術難度與風險
    - 術中血流動力學管理為關鍵
    - 化療效果有限
  general:
    - "術前準備：Phenoxybenzamine 0.25-0.5 mg/kg PO q12h（alpha-blocker，術前 10-14 天開始）"
    - "術前 beta-blocker（alpha-blocker 穩定後加入）：Atenolol 0.25-1 mg/kg PO q12-24h（控制心搏過速）"
    - "手術治療：腎上腺切除術（Adrenalectomy），需經驗豐富的外科團隊"
    - "後腔靜脈腫瘤栓塞：靜脈切開取栓或部分靜脈壁切除"
    - "術中管理：直動脈血壓監測、Nitroprusside 或 Phentolamine 備用（高血壓危象）"
    - "術後監測：血壓、心律、血糖（低血糖風險）48-72 小時密切監測"
    - "無法手術者：Phenoxybenzamine 長期口服控制高血壓 + Amlodipine 0.1-0.5 mg/kg PO q24h"
    - "化療效果有限：Toceranib 2.5-2.75 mg/kg PO EOD 可考慮於轉移性疾病"
    - "定期追蹤：術後每 3 個月腹部超音波與血壓監測"

prognosis: 手術完全切除後中位存活時間約 16-24 個月，部分犬隻可存活 3 年以上。後腔靜脈侵犯不一定為手術禁忌，但增加圍術期死亡率（約 10-20%）。未完全切除或有轉移者預後較差。僅藥物控制者中位存活約 6-12 個月。術中兒茶酚胺危象為主要圍術期風險，適當的術前 alpha-blocker 預處理可顯著降低此風險。

