slug: skin-flap-surgery
nameEn: Skin Flap Surgery
nameZh: 皮瓣手術
bodySystem: dermatology
description: 皮瓣手術為利用鄰近或遠端帶血管蒂的皮膚組織覆蓋大面積皮膚缺損的重建手術。分為局部皮瓣（推進、旋轉、轉位）與軸型皮瓣（含特定血管供應）。腫瘤切除後與外傷重建為主要適應症。

aliases:
  - { alias: 皮瓣手術, language: zh }
  - { alias: Skin Flap Surgery, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 皮瓣存活率高（>90%）。軸型皮瓣可覆蓋大面積缺損。術後監測皮瓣血液循環重要。


