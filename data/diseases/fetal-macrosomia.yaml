slug: fetal-macrosomia
nameEn: Fetal Macrosomia
nameZh: 巨大胎兒
bodySystem: reproductive
description: 胎兒過大無法通過產道，導致阻塞性難產。常見於小型母犬懷少數胎兒或單胎。需剖腹產。

aliases:
  - { alias: 胎兒過大, language: zh }
  - { alias: Oversized Fetus, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 小型犬種、單胎妊娠高風險
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見

etiology:
  categories:
    - name: 危險因素
      examples:
        - 單胎妊娠（營養集中單一胎兒）
        - 小型母犬配大型公犬
        - 妊娠期過長
        - 母體糖尿病（罕見）

clinicalSigns:
  early:
    - 妊娠末期腹部顯著膨大
    - 第二產程延長，強力陣痛無進展
    - 陰道觸診感覺胎兒過大
  progressive:
    - 母體疲憊、虛弱
    - 產道創傷、出血
    - 子宮破裂風險

diagnosis:
  primaryTests:
    - name: 腹部X光
      notes: "評估胎兒大小與母體骨盆比例"
    - name: 腹部超音波
      notes: "測量胎兒頭徑、腹圍"
    - name: 陰道觸診
      notes: "評估產道相對大小"
  differentialDiagnoses:
    - 骨盆狹窄
    - 胎位不正
    - 子宮無力

treatment:
  medical:
    - 剖腹產（治療首選）
    - 不可使用催產素（增加子宮破裂風險）
    - 術後母體支持療法

prognosis:
  general: "及時剖腹產預後良好。延遲可能胎兒死亡、子宮破裂及母體死亡。"

prevention:
  - 避免體型懸殊配種
  - 產前X光評估胎兒大小
  - 高危母犬計劃性剖腹產
  - 適當控制孕期營養（避免過度餵食）
