slug: australian-shepherd-cataracts
nameEn: Australian Shepherd Cataracts
nameZh: 澳洲牧羊犬白內障
bodySystem: ophthalmology
description: 澳洲牧羊犬常見的遺傳性眼疾,水晶體混濁導致視力障礙。可為先天性或後天進行性,與HSF4基因突變相關,嚴重病例需手術治療恢復視力。

aliases:
  - { alias: 澳牧遺傳性白內障, language: zh }
  - { alias: Australian Shepherd Hereditary Cataracts, language: en }
  - { alias: 澳牧水晶體混濁, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 澳洲牧羊犬為中高風險品種,HSF4基因突變為主要原因,發病年齡數月至數年不等

etiology:
  categories:
    - name: 遺傳性因素
      examples:
        - HSF4(heat shock factor 4)基因突變
        - 水晶體蛋白代謝異常
        - 體染色體顯性或隱性遺傳
    - name: 繼發性因素
      examples:
        - 糖尿病性白內障
        - 進行性視網膜萎縮(PRA)相關
        - 眼內發炎
        - 老年性白內障
    - name: 水晶體病理
      examples:
        - 水晶體纖維蛋白變性
        - 水晶體混濁
        - 水晶體囊膜破裂(成熟期)

clinicalSigns:
  early:
    - 瞳孔區可見白色或灰色混濁
    - 輕度視力障礙(暗處或陌生環境)
    - 眼科檢查見水晶體部分混濁
  progressive:
    - 水晶體混濁擴大,呈白色不透明
    - 視力顯著下降,撞擊障礙物
    - 成熟白內障:完全混濁,瞳孔反射消失
    - 過熟白內障:水晶體囊膜破裂,引發葡萄膜炎
    - 繼發性青光眼(晚期併發症)

diagnosis:
  primaryTests:
    - name: 眼科檢查
      notes: "裂隙燈與眼底鏡檢查,評估白內障位置、大小、成熟度"
    - name: 基因檢測
      notes: "HSF4基因突變檢測,確認遺傳性白內障,用於繁殖篩檢"
    - name: 眼部超音波
      notes: "成熟白內障無法透視眼底時,評估視網膜狀況"
    - name: 視網膜電圖(ERG)
      notes: "術前評估視網膜功能,確認手術價值"
  differentialDiagnoses:
    - 核硬化症(lenticular sclerosis,老年正常變化)
    - 眼內腫瘤
    - 角膜混濁
    - 玻璃體混濁

treatment:
  medical:
    - 早期或不成熟白內障:定期監測,無需治療
    - 成熟白內障影響視力:超音波乳化白內障摘除術+人工水晶體植入
    - 術前抗炎:Prednisolone acetate 1%眼藥q6h,數週
    - 術後護理:抗炎眼藥漸減,抗生素眼藥,伊莉莎白頸圈2-4週
    - 術後併發症監測:青光眼、視網膜剝離、葡萄膜炎
    - 未手術病例:環境調整,熟悉路線,移除障礙物

prognosis:
  general: "手術成功率80-90%,多數可恢復視力。併發PRA病例術後視力改善有限。未治療成熟白內障將完全失明,可能引發葡萄膜炎與青光眼。早期手術為最佳選擇。"

prevention:
  - 繁殖前基因檢測(HSF4突變)
  - 避免繁殖患病犬隻
  - 定期眼科檢查(每年)
  - 控制糖尿病(預防繼發性白內障)
  - 育種計畫排除白內障家系
