slug: rabbit-mammary-gland-tumor
nameEn: Rabbit Mammary Gland Tumor
nameZh: 兔乳腺腫瘤
bodySystem: oncology
description: 未絕育母兔好發的乳腺腫瘤，多數為惡性（乳腺癌），可早期轉移至肺臟。早期絕育可顯著降低乳腺腫瘤風險。

aliases:
  - { alias: "兔乳腺腫瘤", language: zh }
  - { alias: "Rabbit Mammary Gland Tumor", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 荷爾蒙相關
      examples:
        - 未絕育母兔（雌激素長期刺激）
        - 假懷孕頻繁者
        - 遺傳易感性

clinicalSigns:
  early:
    - 乳腺區域可觸及小結節
    - 結節質硬可移動
  progressive:
    - 腫塊增大
    - 潰瘍出血
    - 多發性結節
    - 呼吸困難（肺轉移）

diagnosis:
  primaryTests:
    - name: 細針抽吸細胞學
      notes: 評估腫瘤細胞型態。確診需術後病理。
    - name: 胸腔 X 光
      notes: 排除肺轉移（術前分期必需）。

treatment:
  principles:
    - 外科切除為首選
    - 早期絕育預防
    - 術前胸腔 X 光排除轉移
  general:
    - 乳腺腫塊切除 + 同時絕育
    - 多發性腫塊：全乳腺切除
    - 無肺轉移者手術預後較佳

prognosis: 早期無轉移的乳腺腫瘤完全切除後預後良好。高惡性度或已有肺轉移者預後差。早期絕育（6 月齡前）可大幅降低乳腺腫瘤發生率。


