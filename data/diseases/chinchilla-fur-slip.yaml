    notes: 為絨鼠特有的自然防禦機制 (類似壁虎斷尾)。被掠食者抓住時釋放大片被毛逃脫。每個毛囊含 60-80 根毛，脫落時整片脫離留下光滑皮膚。需與病理性脫毛 (黴菌、咬毛症) 鑑別。
etiology:
  categories:
    - name: 生理性防禦反應
      examples:
        - 被粗暴抓取 (最常見原因)
        - 驚嚇或恐懼反應
        - 籠具卡住掙扎
        - 與同籠絨鼠打架
    - name: 風險因素
      examples:
        - 不當抓持方式
        - 環境緊迫過大
        - 社會化不足 (不習慣人類接觸)
        - 多鼠同籠打架
        - 頻繁驚嚇刺激
clinicalSigns:
  early:
    - 大片被毛突然脫落 (一次事件)
    - 脫毛處皮膚光滑無傷痕
    - 邊界清晰 (非漸進性脫毛)
    - 絨鼠行為正常 (無搔癢或疼痛)
  progressive:
    - 脫毛區域明顯禿露
    - 新毛逐漸萌發 (1-2 週開始)
    - 新生毛髮顏色可能暫時較深或較淺
    - 反覆受驚可致多處脫毛
  late:
    - 嚴重反覆脫毛致大面積禿露 (慢性緊迫)
    - 長期禿露區皮膚可能乾燥
    - 心理緊迫行為 (躲避、咬人)
diagnosis:
  primaryTests:
    - name: 病史與理學檢查
      notes: 急性突然脫毛 + 清晰邊界 + 皮膚光滑無炎症 + 受驚嚇或抓取病史 = 典型 fur slip。需與病理性脫毛鑑別
    - name: 皮膚檢查
      notes: 脫毛區皮膚正常 (無紅腫、鱗屑、結痂)。與黴菌感染 (鱗屑結痂) 和咬毛症 (斷毛不等長) 鑑別
  imaging:
    - name: 不適用
      notes: fur slip 為生理性反應，無需影像檢查
  additional:
    - 黴菌培養 (排除皮黴菌症)
    - 皮膚刮搔 (排除外寄生蟲)
    - 行為評估 (排除咬毛症 fur chewing)
    - 環境與飼養管理評估
treatment:
  principles:
    - fur slip 本身不需治療 (被毛會自行再生)
    - 矯正造成脫毛的原因
    - 改善抓持技巧
    - 減少環境緊迫
  medications:
    - name: 通常不需要藥物治療
      dose: 不適用
      notes: fur slip 為生理反應，被毛 6-8 週開始再生，數月恢復完整
  general:
    - 教導飼主正確抓持方法 (托住底部，避免抓背毛)
    - 減少環境緊迫來源
    - 逐步社會化 (慢慢習慣人類接觸)
    - 避免突然驚嚇 (接近時先出聲)
    - 分隔打架的同籠絨鼠
    - 提供藏匿處 (安全感)
    - 被毛再生期間確保營養良好
    - 預防籠具卡毛 (檢查網格間距)
    - 不需要特殊外用藥
prognosis: 預後優良。被毛通常 6-8 週開始再生，2-4 個月完全恢復。不會造成永久性禿露。反覆發生提示飼養管理問題需改善。新生毛髮顏色可能暫時不同但最終會恢復正常。適當的抓持技巧與環境管理可有效預防。
