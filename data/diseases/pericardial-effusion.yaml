slug: pericardial-effusion
nameEn: Pericardial Effusion
nameZh: 心包膜積液
bodySystem: cardiac
description: 心包膜腔內異常液體積聚，犬最常見原因為血管肉瘤與特發性心包積液，嚴重時導致心臟填塞 (cardiac tamponade) 危及生命。

aliases:
  - { alias: PE, language: en }
  - { alias: Cardiac Tamponade, language: en }
  - { alias: 心包積液, language: zh }
  - { alias: 心囊積液, language: zh }
  - { alias: 心臟填塞, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 中大型犬好發。Golden Retriever 與 German Shepherd 為最高風險品種。Golden Retriever 腫瘤性與特發性均好發。中位年齡 7-12 歲。雄性可能略多。腫瘤性佔約 55-65%，特發性佔約 20-30%。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見。原因包括充血性心衰竭 (HCM)、淋巴瘤、FIP、細菌性心包炎。貓心包積液常少量且較少引起填塞。

etiology:
  categories:
    - name: 腫瘤性（犬最常見）
      examples:
        - 血管肉瘤 (Hemangiosarcoma) — 右心耳起源，佔犬腫瘤性心包積液約 60-70%
        - 心臟基底部腫瘤 (Heart Base Tumor) — 化學感受器瘤 (chemodectoma/paraganglioma)，短頭種好發
        - 間皮瘤 (Mesothelioma) — 瀰漫性，預後最差
        - 異位甲狀腺癌
        - 淋巴瘤 (犬少見，貓較多)
        - 轉移性腫瘤
    - name: 特發性（犬第二常見）
      examples:
        - 原因不明的出血性心包積液（約佔 20-30%）
        - 可能與免疫介導性機制相關
        - 中大型犬好發
        - 常反覆發作
    - name: 感染性
      examples:
        - 細菌性心包炎（犬罕見 — 穿刺異物如草芒、食道穿孔）
        - FIP（貓 — 蛋白質含量極高的滲出液）
        - 球黴菌感染 (Coccidioides)
    - name: 其他
      examples:
        - 充血性心衰竭（少量漏出液）
        - 低白蛋白血症
        - 凝血異常（抗凝血劑中毒 — 血胸性心包積液）
        - 左心房撕裂（小型犬二尖瓣退化性疾病併發，急性血胸）
        - 心包膜先天異常（心包缺損、PPDH）

pathophysiology: 正常心包膜腔含極少量漿液 (1-15 mL)，心包膜為不可伸展的纖維性囊。液體積聚於心包膜腔時，初始心包膜可代償少量增加。當液體超過代償容量，心包腔內壓力升高壓迫心臟腔室。由於右心壓力系統低於左心，右心房與右心室最先受壓 — 心臟舒張期充盈受限（限制性填充），導致靜脈回流障礙與心輸出量下降。這就是心臟填塞 (Cardiac Tamponade)。急性大量積液（如腫瘤破裂出血）即使少量即可引起填塞（心包膜無時間擴張代償）。慢性緩慢積液心包膜可逐漸伸展，容納較大量液體後才發生填塞。填塞時的血流動力學變化：頸靜脈壓升高 (JVD)、動脈血壓下降、心輸出量減少、代償性心搏過速與周邊血管收縮。Beck's triad（低血壓、頸靜脈怒張、心音低沉）為經典表現。肝臟鬱血導致腹水。腫瘤性心包積液通常為出血性（腫瘤血管破裂），特發性亦多為出血性。

clinicalSigns:
  early:
    - 運動不耐受
    - 輕度嗜睡/食慾下降
    - 輕度腹部膨大（腹水形成初期）
    - 輕度呼吸急促
  progressive:
    - 腹部膨大（腹水 — 右心回流障礙）
    - 運動不耐加重
    - 呼吸困難
    - 頸靜脈怒張 (JVD)
    - 脈搏微弱
    - 心音低沉 (muffled heart sounds)
    - 心搏過速
    - 體重減輕 (慢性病例)
  late:
    - 心臟填塞 (Cardiac Tamponade) — 急性虛脫/休克
    - Beck's Triad（低血壓 + 頸靜脈怒張 + 心音低沉）
    - 奇脈 (Pulsus paradoxus — 吸氣時收縮壓下降 >10 mmHg)
    - 嚴重低血壓/循環衰竭
    - 蒼白黏膜、CRT 延長
    - 發紺
    - 猝死（急性腫瘤破裂出血）

diagnosis:
  primaryTests:
    - name: 心臟超音波 (Echocardiography)
      notes: "確診金標準。無回音液體環繞心臟 (anechoic space between pericardium and epicardium)。右心房/右心室舒張期塌陷 = 填塞血流動力學意義。可偵測心臟腫塊（右心耳 — HSA；心基底部 — chemodectoma）。評估積液量"
    - name: 胸腔 X 光
      notes: "典型「球形心影」(globoid cardiac silhouette) — 心臟輪廓圓而大。肺血管正常或減少（與 DCM 鑑別）。腹腔積液。肺轉移結節（腫瘤分期）"
    - name: 心電圖 (ECG)
      notes: "低電壓 QRS 波群 (<1 mV lead II)。電性交替 (Electrical Alternans — QRS 振幅逐拍交替)。竇性心搏過速。ST 段變化（心肌缺血/心外膜炎症）"
  imaging:
    - name: 心臟超音波
      notes: "評估腫塊位置、大小、侵犯範圍。右心耳腫塊高度懷疑 HSA。心基底部腫塊懷疑 chemodectoma。引導心包穿刺"
    - name: 胸腔/腹腔 CT
      notes: "腫瘤分期（肺轉移、腹腔轉移）。心臟腫塊詳細評估。術前計畫"
    - name: 腹部超音波
      notes: "評估脾臟（HSA 常見原發部位）。肝臟轉移。腹水"
  additional:
    - 心包穿刺液分析（出血性為主；pH <7.0 提示腫瘤性；細胞學敏感度低 <50% — 間皮瘤例外；培養排除感染）
    - CBC（貧血 — 慢性失血/HSA；裂紅血球）
    - 凝血功能（排除凝血異常）
    - 心肌 Troponin I（升高提示心肌損傷，腫瘤浸潤）
    - cTnI/NT-proBNP（輔助鑑別填塞嚴重度）

treatment:
  principles:
    - 心包穿刺 (Pericardiocentesis) 為填塞的急救治療
    - 找出根本原因決定長期治療策略
    - 腫瘤性需依腫瘤類型治療
    - 特發性反覆發作者考慮心包膜切除術
  medications:
    - name: 靜脈輸液復甦
      dose: "晶體液 (LRS/0.9% NaCl) 20-30 mL/kg IV bolus；膠體液 (Hetastarch) 5-10 mL/kg IV"
      notes: 填塞時增加前負荷以暫時維持心輸出量。穿刺前先建立靜脈通路與輸液。避免利尿劑（降低前負荷會惡化填塞）
    - name: Doxorubicin (HSA 化療)
      dose: "30 mg/m² IV 每 3 週 × 5-6 次"
      notes: 心臟 HSA 術後化療。中位存活約 4-6 個月。心臟型 HSA 預後較脾臟型差
    - name: Metronomic Cyclophosphamide (維持化療)
      dose: "Cyclophosphamide 12.5-15 mg/m² PO SID + Piroxicam 0.3 mg/kg PO SID"
      notes: 低劑量節拍式化療。抗血管新生作用。可用於 HSA 維持治療或不耐受 doxorubicin 的病例
    - name: Colchicine (特發性心包積液)
      dose: "犬 0.03 mg/kg PO SID-BID"
      notes: 抗炎/抗纖維化。部分報告用於減少特發性心包積液復發。證據等級低但安全性可接受
  general:
    - 心包穿刺 (Pericardiocentesis) — 右側第 4-6 肋間，肋骨頭側緣，超音波引導。使用 14-16G 長導管或豬尾導管
    - 心包膜部分切除術 (Subtotal Pericardiectomy) — 適用於特發性反覆發作 (≥3 次)、間皮瘤、chemodectoma
    - 右心耳切除術 (Right Auricular Mass Resection) — HSA 姑息性手術
    - 特發性心包積液第一次發作可能自癒 — 穿刺後觀察
    - 球窗心包切開術 (Balloon Pericardiotomy/Thoracoscopic Pericardiectomy) — 微創替代方案

emergencyNotes: 心臟填塞為急症。處理步驟：(1) 靜脈通路 + 積極輸液（增加前負荷維持心輸出量）；(2) 絕對禁用利尿劑與血管擴張劑（惡化填塞）；(3) 緊急心包穿刺（右側第 4-6 肋間，超音波引導最佳，ECG 監測避免刺入心肌 — 接觸心外膜時出現 ST 段抬高/PVC）；(4) 引流少量積液即可顯著改善血流動力學；(5) 積液送檢（細胞學、培養、PCV）；(6) 穿刺後密切監測再積聚。急性 HSA 破裂出血可能需緊急手術。

prognosis: 取決於病因。特發性心包積液預後最佳 — 第一次穿刺後約 50% 不再復發，心包膜切除術後治癒率高。Heart base tumor (chemodectoma) 生長緩慢，心包切除後中位存活 1-2 年。心臟 HSA 預後最差 — 僅穿刺中位存活約 1 個月，穿刺 + 化療約 4-6 個月，手術 + 化療中位存活約 4-6 個月。間皮瘤即使心包切除術後仍持續產生積液，預後差。整體而言，非腫瘤性心包積液預後遠優於腫瘤性。

