slug: bilious-vomiting-syndrome
nameEn: Bilious Vomiting Syndrome
nameZh: 膽汁性嘔吐症候群
description: 犬（偶見於貓）在空腹時間過長後出現的間歇性膽汁性嘔吐，通常發生在清晨或深夜。嘔吐物為黃色至綠色膽汁液，嘔吐後動物通常表現正常且食慾良好。被認為與十二指腸胃逆流和胃酸刺激空腹胃黏膜有關。
bodySystem: gastrointestinal
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 體格檢查通常完全正常
    - 體態和體重正常
    - 腹部觸診無異常
    - 脫水徵象缺乏
    - 口腔可能有膽汁染色（剛嘔吐後）
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 通常不需急性治療；嚴重噁心時可給予 Maropitant（2 mg/kg PO SID）短期使用
  general: 核心治療為調整餵食策略：在夜間或清晨（嘔吐常發時間前）提供少量食物；增加餵食次數至每日 3-4 餐；睡前提供小零食。藥物治療用於飲食調整效果不佳者
prognosis: 預後極佳。大多數犬在調整餵食時間表（尤其是睡前加餐）後症狀完全緩解。部分犬需要長期維持少量多餐的餵食策略。藥物治療通常只需短期使用。
diagnosticAlgorithm:
  title: 膽汁性嘔吐症候群 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估特徵性嘔吐模式
      findings:
        - 清晨空腹時嘔吐膽汁
        - 嘔吐物為黃色至綠色液體
        - 進食後通常正常
        - 全身狀態良好
    - step: 2
      action: 排除性檢查
      details: 排除其他嘔吐原因
      findings:
        - 血液學和生化通常正常
        - 排除胰臟炎
        - 排除肝膽疾病
        - 腹部超音波排除結構異常
    - step: 3
      action: 治療性確診
      details: 透過飲食管理的反應確認診斷
      findings:
        - 睡前加餐後嘔吐改善
        - 增加餵食頻率有效
        - 制酸劑可能有輔助效果
        - 排除性診斷
clinicalPearls:
  - 睡前提供少量零食是最簡單有效的治療方法，常可完全解決問題
  - 本病是排除性診斷——必須先排除其他慢性嘔吐原因
  - 若調整餵食後仍持續嘔吐，應進一步檢查是否有潛在疾病
  - 與飼主溝通時強調這不是嚴重疾病，通常飲食管理即可控制
monitoringItems:
  - 追蹤嘔吐頻率和嘔吐物性質
  - 確認體重維持穩定
  - 餵食策略調整後 1-2 週評估療效
  - 若使用質子泵抑制劑（PPI），長期使用需注意潛在副作用
