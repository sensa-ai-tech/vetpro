slug: hypoparathyroidism
nameEn: Hypoparathyroidism
nameZh: 副甲狀腺功能低下
bodySystem: endocrine
description: 副甲狀腺功能低下是指副甲狀腺荷爾蒙（PTH）分泌不足導致低鈣血症與高磷血症的疾病。可為原發性（免疫介導性副甲狀腺破壞最常見）或醫源性（甲狀腺/副甲狀腺手術後）。臨床上以神經肌肉興奮性增加引起的肌肉痙攣與癲癇為主要表現。

