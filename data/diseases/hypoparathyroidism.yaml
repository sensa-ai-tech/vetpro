species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 原發性副甲狀腺功能低下罕見但為重要的低鈣血症鑑別診斷。好發於中年小型犬，品種好發傾向包括玩具貴賓犬、迷你雪納瑞、拉布拉多尋回犬及德國牧羊犬。母犬發生率約為公犬的兩倍。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻原發性副甲狀腺功能低下極為罕見。醫源性（甲狀腺切除術後）低鈣血症為貓隻較常見的低 PTH 狀態。

etiology:
  categories:
    - name: 原發性（免疫介導性）
      examples:
        - 淋巴細胞性副甲狀腺炎（最常見原因）
        - 免疫介導性副甲狀腺破壞
        - 副甲狀腺萎縮
        - 特發性副甲狀腺功能不全
    - name: 醫源性
      examples:
        - 甲狀腺切除術中誤損或移除副甲狀腺
        - 副甲狀腺手術（原發性副甲狀腺功能亢進術後）
        - 頸部手術損傷副甲狀腺血供
        - 放射碘治療後（罕見）
    - name: 其他
      examples:
        - 副甲狀腺腫瘤浸潤或轉移性破壞（罕見）
        - 鎂缺乏（PTH 分泌受抑）
    - name: 病理生理
      examples:
        - PTH 不足導致骨鈣釋放減少
        - PTH 不足導致腎臟鈣重吸收減少
        - PTH 不足導致腎臟磷排泄減少（高磷血症）
        - PTH 不足導致腎臟 1,25-(OH)2D3 合成減少
        - 低鈣血症導致神經肌肉細胞膜去極化閾值下降

clinicalSigns:
  early:
    - 面部搔抓或摩擦
    - 肌肉震顫
    - 不安與焦躁
    - 步態僵硬
  progressive:
    - 全身性肌肉震顫
    - 肌肉痙攣（tetany）
    - 步態不穩
    - 面部肌肉抽搐
    - 喘氣
    - 發燒（肌肉活動產熱）
    - 食慾下降
  late:
    - 全身性癲癇發作
    - 癲癇重積狀態
    - 嚴重手足搐搦（tetany）
    - 喉頭痙攣（呼吸困難）
    - 心律不整（低鈣血症影響心肌）
    - 白內障（長期低鈣血症）

diagnosis:
  primaryTests:
    - name: 血清離子鈣與 PTH
      notes: "低離子鈣（< 1.0 mmol/L）伴 PTH 低值或無法偵測（< 0.5 pmol/L）為確診標準。總鈣降低（< 6.5 mg/dL 犬隻）。PTH 在低鈣血症時應代償性升高，PTH 不適當偏低即支持診斷。"
    - name: 血液生化
      notes: "高磷血症（因 PTH 不足致磷排泄減少）。BUN/Creatinine 正常（排除腎衰竭性低鈣血症）。鎂可能正常或偏低。白蛋白正常（排除低白蛋白性假性低鈣血症）。"
  imaging:
    - name: 頸部超音波
      notes: "評估副甲狀腺大小。原發性副甲狀腺功能低下時副甲狀腺可能萎縮或無法偵測。排除副甲狀腺佔位病變。"
  additional:
    - 心電圖：QT 間期延長、心律不整
    - 25-OH Vitamin D：評估維生素 D 狀態
    - 全血球計數：通常正常
    - 尿液分析：通常無特異性變化
    - 眼科檢查：評估白內障（長期低鈣血症）

treatment:
  principles:
    - 急性低鈣血症性癲癇/痙攣為急症，需靜脈注射鈣劑
    - 長期口服維生素 D 類似物與鈣補充
    - 目標維持血鈣在低正常範圍（避免高鈣血症與腎鈣化）
    - 終生治療
  general:
    - "急性低鈣血症處置：10% Calcium gluconate 0.5-1.5 mL/kg IV 緩慢推注（10-20 分鐘），同時心電圖監測"
    - "急性期後：10% Calcium gluconate 5-15 mL/kg/day CRI 加入輸液中"
    - "長期維生素 D 治療：Calcitriol (1,25-dihydroxyvitamin D3) 20-30 ng/kg PO q24h（起始劑量）"
    - "替代方案：Dihydrotachysterol 0.01-0.02 mg/kg PO q24h（作用較慢但較便宜）"
    - "口服鈣補充：Calcium carbonate 25-50 mg/kg elemental calcium PO q8-12h（隨餐給予）"
    - "維持目標：血清總鈣 8-10 mg/dL（低正常範圍），避免 > 11 mg/dL"
    - "初期每週監測血鈣，穩定後每 2-3 個月監測"
    - "長期穩定後可逐漸減少口服鈣劑（部分患者可僅靠 Calcitriol 維持）"
    - "避免高鈣血症導致腎鈣化：定期監測 BUN/Creatinine 與尿液鈣/肌酸酐比值"

prognosis: 原發性副甲狀腺功能低下經適當長期治療後預後良好，多數犬隻可維持正常生活品質。需終生口服 Calcitriol 與鈣補充。治療監測依從性佳者長期存活率高。急性低鈣血症性癲癇/痙攣若未及時治療可致命。長期低鈣血症可導致白內障形成。醫源性副甲狀腺功能低下部分為暫時性（殘存副甲狀腺組織代償），但部分需永久治療。

