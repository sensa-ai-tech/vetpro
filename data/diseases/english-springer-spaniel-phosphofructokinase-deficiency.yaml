slug: english-springer-spaniel-phosphofructokinase-deficiency
nameEn: English Springer Spaniel Phosphofructokinase Deficiency
nameZh: 英國激飛獵犬磷酸果糖激酶缺乏症
bodySystem: hematology
description: 英國激飛獵犬罕見的遺傳性溶血性貧血,因紅血球磷酸果糖激酶缺乏導致能量代謝障礙。為常染色體隱性遺傳,表現為運動不耐、黃疸與溶血危象,需終生管理。

aliases:
  - { alias: 英國激飛PFK缺乏, language: zh }
  - { alias: Springer Spaniel PFK Deficiency, language: en }
  - { alias: 激飛獵犬溶血性貧血, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 英國激飛獵犬與美國可卡品種特異性疾病,體染色體隱性遺傳(PFKM基因突變)

etiology:
  categories:
    - name: 遺傳性酵素缺陷
      examples:
        - PFKM(phosphofructokinase muscle)基因突變
        - 肌肉型PFK酵素完全缺乏
        - 紅血球糖解代謝障礙
    - name: 紅血球病理
      examples:
        - ATP產生不足
        - 紅血球膜脆性增加
        - 慢性溶血
    - name: 誘發因素
      examples:
        - 劇烈運動
        - 高溫
        - 過度換氣(鹼化加重溶血)

clinicalSigns:
  early:
    - 運動不耐,易疲勞
    - 間歇性黃疸(鞏膜、黏膜)
    - 深色尿(血紅素尿)
  progressive:
    - 溶血危象:劇烈運動或高溫後急性發作
    - 嚴重貧血,黏膜蒼白
    - 心搏過速,呼吸急促
    - 肝脾腫大(慢性溶血)
    - 肌肉無力,痙攣(運動後)
    - 發燒(溶血危象時)

diagnosis:
  primaryTests:
    - name: 全血球計數
      notes: "再生性貧血(網狀紅血球增加),Heinz bodies可見,血紅素降低"
    - name: 生化檢查
      notes: "高膽紅素血症(未結合型),ALT/AST輕度升高,尿血紅素陽性"
    - name: PFK酵素活性測定
      notes: "紅血球PFK活性極低或測不到(<10%正常值)"
    - name: 基因檢測
      notes: "PFKM基因突變檢測,確診並用於繁殖篩檢"
    - name: 血液抹片
      notes: "多染性紅血球,網狀紅血球,破碎紅血球"
  differentialDiagnoses:
    - 免疫介導性溶血性貧血(IMHA)
    - 丙酮酸激酶(PK)缺乏症
    - 其他酵素缺乏症
    - 中毒性溶血(洋蔥、鋅)
    - Babesia感染

treatment:
  medical:
    - 無治癒方法,避免誘發因素為主
    - 避免劇烈運動、高溫環境、過度換氣
    - 溶血危象處理:
      - 輸血(packed RBC)若Hct<15%或臨床症狀嚴重
      - 靜脈輸液支持
      - 休息,降溫
    - 慢性貧血支持:抗氧化劑(Vitamin E 10 IU/kg PO SID)
    - 避免鹼化(減少換氣,不用碳酸氫鈉)
    - 定期監測CBC(每3-6個月)

prognosis:
  general: "多數病例經適當管理可維持正常壽命與生活品質,避免誘發因素可減少溶血危象。嚴重溶血危象可能致命,需緊急輸血。飼主教育與遵從為預後關鍵。"

prevention:
  - 繁殖前基因檢測(PFKM突變)
  - 帶因者僅可與基因陰性個體配對
  - 患病犬與帶因者不應繁殖
  - 商業基因檢測可用
  - 英國Kennel Club已納入篩檢計畫
