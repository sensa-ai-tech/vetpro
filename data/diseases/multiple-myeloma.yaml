diagnosticAlgorithm:
  title: 多發性骨髓瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估骨痛/跛行、嗜睡、出血傾向等表現，注意老年犬更常見
      findings:
        - 骨骼疼痛或病理性骨折
        - 嗜睡與體重下降
        - 黏膜出血或鼻出血
    - step: 2
      action: 實驗室檢查
      details: 進行CBC、血清蛋白電泳、尿液分析和骨骼X光
      findings:
        - 血清蛋白電泳見單株M蛋白帶
        - 尿液Bence-Jones蛋白陽性
        - X光顯示多處骨質溶解性病變
    - step: 3
      action: 骨髓檢查確診
      details: 進行骨髓抽吸和活檢確認漿細胞增生程度
      findings:
        - 骨髓漿細胞>20%
        - 漿細胞異型性明顯
        - 符合骨髓瘤診斷標準（M蛋白+骨溶解+骨髓漿細胞增生）
clinicalPearls:
  - 血清蛋白電泳的單株尖峰是最具特徵性的發現
  - 「CRAB」記憶法：Calcium（高鈣）、Renal（腎衰）、Anemia（貧血）、Bone（骨病變）
  - Melphalan為烷化劑，長期使用有致白血病風險
  - 高黏稠度症候群在IgM型最常見（Waldenström巨球蛋白血症）
  - 溶骨性病變在肋骨、椎體、骨盆和四肢長骨最常見
monitoringItems:
  - 每2-4週CBC監測骨髓抑制
  - 血清蛋白電泳追蹤M蛋白量（治療反應指標）
  - 血清鈣濃度
  - 腎功能指標
  - 骨骼X光追蹤
