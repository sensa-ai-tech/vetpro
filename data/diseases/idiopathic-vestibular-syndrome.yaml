nameEn: Idiopathic Vestibular Syndrome
nameZh: 特發性前庭症候群
bodySystem: neurology
description: >-
  特發性前庭症候群為原因不明的急性周邊前庭功能障礙。犬隻多見於老年犬（>8 歲，又稱 old dog vestibular disease），貓隻可見於任何年齡。急性發作的頭部傾斜、眼球震顫與共濟失調，症狀通常在 2-4
  週內自行改善。為排除性診斷。
