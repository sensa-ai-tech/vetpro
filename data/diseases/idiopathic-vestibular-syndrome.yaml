etiology:
  categories:
    - name: 特發性
      examples:
        - 原因不明
        - 推測為周邊前庭系統的急性炎症或血管事件
        - 無中耳或內耳可辨識病變
    - name: 排除條件
      examples:
        - 排除中耳炎/內耳炎
        - 排除中樞性前庭疾病
        - 排除甲狀腺功能低下（犬隻）
        - 排除耳毒性藥物
clinicalSigns:
  early:
    - 突發性頭部傾斜
    - 水平或旋轉性眼球震顫
    - 嚴重共濟失調（無法站立或行走）
    - 嘔吐（暈動症）
  progressive:
    - 症狀在 24-72 小時內達到高峰
    - 之後逐漸改善
    - 眼球震顫通常在 3-5 天內消退
    - 共濟失調在 1-2 週內改善
    - 輕微頭部傾斜可能持續
diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: 確認為周邊前庭疾病（無姿勢反應缺損、無垂直眼球震顫、無意識改變）。排除中樞型。
    - name: 排除性診斷
      notes: 耳道鏡排除中耳炎。頭部 CT/MRI 排除鼓泡病變與腦幹病變（若症狀不典型或未改善時）。甲狀腺功能檢查（犬隻）。為排除性診斷。
treatment:
  principles:
    - 支持性治療為主
    - 多數自行改善
    - 不需要特異性治療
  general:
    - 支持性護理（安全環境、防止跌倒）
    - 止吐：Maropitant（Cerenia）1 mg/kg SC/PO q24h × 3-5 天
    - 嚴重暈眩：Meclizine 25 mg PO q24h（犬隻，抗暈動藥）
    - 輔助進食飲水（患側朝上餵食）
    - 避免不必要的搬動
    - 通常不需要住院（除非無法進食飲水）
    - 不建議使用類固醇（無效且有副作用）
prognosis: 預後良好。大多數犬貓在 2-4 週內顯著改善。眼球震顫通常在 3-5 天內消退。完全恢復率約 70-80%。約 20-30% 殘留輕微頭部傾斜（不影響生活品質）。復發率約 10-20%。少數需要較長恢復時間。
