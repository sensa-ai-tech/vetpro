slug: rabbit-fur-mites
nameEn: Rabbit Fur Mites
nameZh: 兔毛蟎
bodySystem: dermatology
description: 由 Cheyletiella parasitovorax 引起的兔表皮寄生蟲感染，又稱「行走的頭皮屑」（walking dandruff）。傳染性強，可短暫傳給人類造成搔癢性皮疹。

aliases:
  - { alias: "兔毛蟎", language: zh }
  - { alias: "Rabbit Fur Mites", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 寄生蟲性
      examples:
        - Cheyletiella parasitovorax
        - 直接接觸傳播
        - 環境（墊料、籠具）傳播

clinicalSigns:
  early:
    - 背部大量鱗屑（「頭皮屑」樣）
    - 輕微搔癢
    - 毛髮品質下降
  progressive:
    - 大面積脫毛
    - 皮膚紅腫
    - 嚴重搔癢
    - 結痂

diagnosis:
  primaryTests:
    - name: 顯微鏡檢查
      notes: 透明膠帶法或皮屑刮片在低倍鏡下可見蟎蟲。蟎蟲體型較大，肉眼有時可見。
    - name: 梳毛法
      notes: 密梳收集皮屑後顯微鏡檢查。

treatment:
  principles:
    - 驅蟲治療
    - 環境消毒
    - 所有同住兔同時治療
    - 可傳人需告知飼主
  general:
    - Ivermectin 0.2-0.4 mg/kg SC 每 2 週，共 3 次
    - Selamectin（Revolution）spot-on 每月
    - 環境徹底清潔消毒
    - 所有同住兔同時治療

prognosis: 適當驅蟲治療後預後極佳。環境消毒不徹底可能復發。人類接觸感染為自限性，兔治療後即可改善。

pubmedQueries:
  - query: '"Rabbit Fur Mites" AND (veterinary OR rabbit) AND ("guidelines" OR "consensus")'
    frequency: monthly
