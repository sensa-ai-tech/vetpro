slug: mandibular-prognathism
nameEn: Mandibular Prognathism
nameZh: 下顎前突
bodySystem: dental
description: 下顎相對於上顎過長的咬合不正。在短頭品種犬（Bulldog、Boxer）為品種標準特徵，但在其他品種為異常。可能影響咀嚼功能或導致軟組織損傷。

aliases:
  - { alias: "Underbite", language: en }
  - { alias: "Class III Malocclusion", language: en }
  - { alias: "下顎突出", language: zh }
  - { alias: "反咬合", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 短頭品種犬為品種特徵。其他品種為異常咬合。
  - speciesCommon: cat
    prevalence: uncommon
    notes: Persian 等扁臉品種常見。

etiology:
  categories:
    - name: 遺傳性
      examples:
        - 品種選育相關
        - 多基因遺傳
        - 下顎骨過度生長或上顎骨發育不足

clinicalSigns:
  early:
    - 下顎牙齒突出於上顎牙齒前方
    - 下齒列在上齒列外側
  progressive:
    - 硬顎軟組織損傷（下犬齒刺傷）
    - 牙齒磨耗異常
    - 咀嚼困難

diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: 評估咬合關係與軟組織損傷
    - name: 口腔 X 光
      notes: 評估牙齒定位與齒根

treatment:
  principles:
    - 評估是否造成軟組織損傷
    - 有症狀時才需介入
  general:
    - 短頭品種：通常不需治療
    - 軟組織損傷：問題牙齒矯正或拔除
    - 牙齒矯正（orthodontic）— 功能性目的
    - 不建議純美觀目的矯正

prognosis: 多數不影響功能不需治療。矯正治療後預後良好。受影響犬不建議繁殖（非品種特徵者）。

pubmedQueries:
  - query: '"mandibular prognathism" AND (veterinary OR canine) AND ("malocclusion" OR "treatment")'
    frequency: monthly
