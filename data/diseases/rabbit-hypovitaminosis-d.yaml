slug: rabbit-hypovitaminosis-d
nameEn: Rabbit Hypovitaminosis D
nameZh: 兔維生素 D 不足
bodySystem: metabolic
description: 室內飼養兔因缺乏紫外線照射及飲食中維生素 D 不足導致的代謝問題。可引起牙齒問題及骨骼代謝異常，與兔常見的牙科疾病可能相關。

aliases:
  - { alias: "兔維生素 D 不足", language: zh }
  - { alias: "Rabbit Hypovitaminosis D", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 環境性
      examples:
        - 室內飼養缺乏日照
        - 飲食中維生素 D 含量不足

clinicalSigns:
  early:
    - 牙齒生長異常
    - 毛髮品質下降
  progressive:
    - 牙科疾病（咬合不正）
    - 骨骼軟化
    - 後肢無力

diagnosis:
  primaryTests:
    - name: 血清 25(OH)D
      notes: 低於正常值。兔正常維生素 D 範圍因實驗室而異。
    - name: 牙科/骨骼 X 光
      notes: 牙齒及骨骼礦化不良。

treatment:
  principles:
    - 補充維生素 D
    - 適度日照
    - 飲食改善
  general:
    - 口服維生素 D3 補充
    - 每日 15-30 分鐘間接日照（避免直射過熱）
    - 確保飲食中鈣磷平衡

prognosis: 早期補充維生素 D 後骨骼代謝可改善。已造成的牙科問題可能無法逆轉。室內兔建議適度日照或飲食補充。


