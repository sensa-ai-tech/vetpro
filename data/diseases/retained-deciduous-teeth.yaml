slug: retained-deciduous-teeth
nameEn: Retained Deciduous Teeth
nameZh: 乳齒滯留
bodySystem: dental
description: 恆齒萌發後乳齒未正常脫落，導致雙排牙齒並存。可能造成牙齒擁擠、齒列不正及牙周病，需及時拔除滯留乳齒。

aliases:
  - { alias: 乳牙未脫落, language: zh }
  - { alias: Persistent Deciduous Teeth, language: en }
  - { alias: Baby Teeth Retention, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 小型及玩具品種(約克夏、博美、吉娃娃)極常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 比犬少見

etiology:
  categories:
    - name: 風險因素
      examples:
        - 品種易感性(小型犬)
        - 遺傳因素
        - 恆齒萌發方向異常
        - 乳齒根部吸收不全
    - name: 常見滯留牙齒
      examples:
        - 犬齒(最常見)
        - 門齒
        - 前臼齒

clinicalSigns:
  early:
    - 恆齒萌出後乳齒仍存在(雙排牙)
    - 犬齒通常7-8月齡應完全換牙
    - 齒列擁擠
  progressive:
    - 牙齒位置異常、齒列不正
    - 食物殘渣堆積
    - 牙齦炎、口臭
    - 牙周病
    - 咬合異常

diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: "直視雙排牙齒、評估恆齒位置"
    - name: 牙科X光
      notes: "評估乳齒根部殘留"
  differentialDiagnoses:
    - 正常換牙過程(恆齒剛萌出)
    - 多生齒(supernumerary teeth)
    - 恆齒缺失

treatment:
  medical:
    - 拔除滯留乳齒(需全身麻醉)
    - 最佳時機：恆齒萌出後即拔除，通常6-8月齡
    - 可配合絕育手術同時進行
    - 拔牙技巧：完整拔除包含牙根(避免殘留)
    - 犬齒需小心避免損傷恆齒
    - 術後照護
    - 軟食3-5天
    - 止痛藥(Meloxicam 0.1 mg/kg SID)
    - 避免咀嚼玩具1週
    - 口腔消毒(稀釋氯己定漱口水)

prognosis:
  general: "及早拔除預後良好；延遲處理可能導致永久性齒列不正及牙周病"

prevention:
  - 定期口腔檢查(6-8月齡)
  - 滯留乳齒及早拔除
  - 避免有病史犬隻繁殖
  - 飼主教育：認識正常換牙時程


