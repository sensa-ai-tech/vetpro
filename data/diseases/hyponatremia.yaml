diagnosticAlgorithm:
  title: 低鈉血症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估嗜睡、嘔吐、肌肉震顫和神經症狀，注意急性與慢性的區別
      findings:
        - 嗜睡和虛弱
        - 嘔吐和食慾下降
        - 嚴重時抽搐或昏迷
    - step: 2
      action: 實驗室檢查
      details: 測量血清鈉濃度，同時評估血糖、血脂排除假性低鈉血症
      findings:
        - 血清鈉<140 mEq/L
        - 血漿滲透壓降低
        - 排除高血糖或高脂血症引起的假性低鈉
    - step: 3
      action: 病因分類與確診
      details: 根據體液狀態和尿鈉濃度分類，尋找潛在病因
      findings:
        - 評估是否為腎上腺皮質功能低下（Addison's）
        - 排除胃腸道大量流失（嘔吐腹瀉）
        - 評估SIADH或水中毒可能性
clinicalPearls:
  - 犬低鈉血症+高鉀血症（Na/K比值小於27）：首先排除Addison病
  - 矯正慢性低鈉過快可致滲透壓脫髓鞘症候群導致不可逆腦損傷
  - 假性低鈉血症：嚴重高脂或高蛋白血症可影響鈉測量值
  - 年輕雌犬加嘔吐加低鈉高鉀=典型Addison病表現
  - 急性vs慢性低鈉血症的矯正策略完全不同
monitoringItems:
  - 血鈉每2-4小時監測（矯正期間）
  - 神經學狀態
  - 血鉀（特別是Addison病）
  - 尿量
  - 心電圖（電解質異常時）
