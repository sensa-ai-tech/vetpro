slug: leash-reactivity
nameEn: Leash Reactivity
nameZh: 牽繩反應性
bodySystem: behavioral
description: 犬於牽繩時對其他犬、人或刺激過度反應（吠叫、拉扯、攻擊）。可能因挫折、恐懼或過度興奮。需行為修正。

aliases:
  - { alias: 牽繩攻擊, language: zh }
  - { alias: Leash Aggression, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 約30-40%犬隻有不同程度牽繩反應
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見使用牽繩

etiology:
  categories:
    - name: 挫折性
      examples:
        - 想接觸但被牽繩限制
        - 障礙挫折
    - name: 恐懼性
      examples:
        - 無法逃離威脅
        - 過去負面經驗
    - name: 過度興奮
      examples:
        - 缺乏衝動控制
        - 社交技巧不足

clinicalSigns:
  early:
    - 看到觸發對象時拉扯牽繩
    - 吠叫、嚎叫
    - 身體僵直、專注盯視
  progressive:
    - 激烈吠叫、咆哮、跳躍
    - 試圖衝向對象
    - 轉向攻擊主人（轉移性攻擊）
    - 無法聽從指令

diagnosis:
  primaryTests:
    - name: 行為評估
      notes: "區分挫折、恐懼或興奮型"
    - name: 無牽繩行為
      notes: "評估是否僅牽繩時發生"
  differentialDiagnoses:
    - 真正攻擊性
    - 恐懼性攻擊
    - 障礙挫折

treatment:
  medical:
    - 行為修正：
    - 減敏及反向制約（BAT, LAT訓練）
    - 衝動控制（看我、U-turn）
    - 增加反應距離（閾值下訓練）
    - 獎勵平靜行為
    - 管理：
    - 避免觸發情境
    - 選擇安靜路線或時段
    - 使用胸背帶（非頸圈）
    - 藥物（輔助訓練）：
    - Fluoxetine 1-2 mg/kg PO q24h
    - Trazodone 3-5 mg/kg PO（散步前）

prognosis:
  general: "耐心訓練多數可改善。需長期管理及持續訓練。完全消除困難。"

prevention:
  - 幼犬社會化
  - 正向散步經驗
  - 衝動控制訓練
  - 避免使用懲罰
