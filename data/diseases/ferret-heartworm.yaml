slug: ferret-heartworm
nameEn: Ferret Heartworm
nameZh: 雪貂心絲蟲病
bodySystem: cardiac
description: 由 Dirofilaria immitis 經蚊蟲傳播的雪貂心血管寄生蟲病。雪貂心臟小，少量蟲體即可致命。表現為咳嗽、呼吸困難及猝死。

