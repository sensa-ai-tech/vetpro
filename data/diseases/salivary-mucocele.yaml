slug: salivary-mucocele
nameEn: Salivary Mucocele
nameZh: 唾液囊腫
bodySystem: dental
description: 唾液囊腫（sialocele）是唾液外滲至周圍組織並形成被肉芽組織包裹的假性囊腫。最常見類型為頸部唾液囊腫（cervical mucocele），源自舌下腺或下頷腺管破損。其他類型包括舌下囊腫（ranula）、咽部囊腫及眶下囊腫。
