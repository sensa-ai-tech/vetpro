diagnosticAlgorithm:
  title: 唾液腺囊腫 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估頸部或口腔軟性腫塊
      findings:
        - 頸部腹側軟性無痛腫塊頸部型
        - 舌下藍紫色腫塊蛤蟆腫
        - 咽部腫塊咽部型
        - 逐漸增大
    - step: 2
      action: 細針抽吸
      details: 腫塊細針抽吸確認內容物
      findings:
        - 抽出黏稠透明至血色液體
        - 低細胞性黏液
        - 與膿腫/血腫鑑別
        - 唾液成分分析
    - step: 3
      action: 影像學定位
      details: 確認受累唾液腺
      findings:
        - 超音波定位囊腫與相關腺體
        - 下頜腺/舌下腺最常受累
        - CT協助術前定位
        - 雙側評估
    - step: 4
      action: 手術計劃
      details: 手術摘除受累唾液腺為根治方法
      findings:
        - 下頜腺-舌下腺整體摘除
        - 單純引流易復發
        - 確認受累側
        - 咽部型注意氣道安全
clinicalPearls:
  - 穿刺液的黏稠拉絲特性是唾液腺囊腫的特徵
  - 頸部型需確定是左側還是右側唾液腺受影響
  - 單純引流會100%復發，必須切除唾液腺
  - 唾液腺囊腫是假囊腫，無上皮內襯
