species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬隻中較常見。好發品種包括德國牧羊犬、貴賓犬、迷你臘腸犬及澳洲絹毛梗。通常為單側。下頷腺/舌下腺複合體最常受影響。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻較少見但有報告。無明確品種好發傾向。
etiology:
  categories:
    - name: 常見原因
      examples:
        - 多數病例無法確定明確病因（特發性）
        - 外傷（咬傷、牽繩拉扯、異物穿刺）
        - 唾液管阻塞（唾液管結石，罕見）
    - name: 受影響腺體
      examples:
        - 舌下腺/下頷腺複合體（最常見）
        - 腮腺（罕見）
        - 顴骨腺（眶下囊腫）
    - name: 囊腫分類
      examples:
        - 頸部囊腫（cervical mucocele）：最常見，頸部腹側腫脹
        - 舌下囊腫（ranula）：口腔底部腫脹
        - 咽部囊腫（pharyngeal mucocele）：咽部腫脹，可能影響呼吸
        - 眶下囊腫（zygomatic mucocele）：眼周腫脹
clinicalSigns:
  early:
    - 頸部腹側漸進性無痛性腫脹（頸部囊腫）
    - 腫脹為軟性、可波動
    - 通常不影響進食或行為
  progressive:
    - 腫脹逐漸增大
    - 舌下囊腫可能影響進食或吞嚥
    - 咽部囊腫可能導致吞嚥困難或呼吸困難
    - 眶下囊腫可能導致眼球突出
  late:
    - 大型頸部囊腫影響外觀與舒適度
    - 咽部囊腫可能造成上呼吸道阻塞（急診）
    - 繼發感染（罕見）
    - 反復穿刺引流後復發
diagnosis:
  primaryTests:
    - name: 細針穿刺抽吸
      notes: 抽取黏稠、透明至淡黃色的黏液樣液體。細胞學檢查可見少量巨噬細胞與中性球。PAS 染色陽性（黏蛋白）。可與膿瘍、血腫或其他囊腫鑑別。
    - name: 觸診與臨床檢查
      notes: 軟性、可波動、通常無痛的皮下腫脹。典型位於頸部腹側或下頷區域。舌下囊腫可見口腔底部藍色至紫色隆起。
  imaging:
    - name: 頸部超音波
      notes: 可見無回音或低回音的囊性結構。可評估受影響的唾液腺。導引穿刺。
    - name: CT 掃描/唾液管造影
      notes: 術前評估受影響腺體與管道。區分受影響側別（特別是中線腫脹時）。
  additional:
    - 口腔完整檢查（排除口腔腫瘤）
    - 血液學檢查（術前評估）
treatment:
  principles:
    - 手術摘除受影響唾液腺為確定性治療
    - 單純引流復發率極高
    - 需正確辨識受影響側別
    - 咽部囊腫可能需要緊急處理
  general:
    - 手術摘除：下頷腺與舌下腺整體摘除術（mandibular and sublingual sialoadenectomy）
    - 術中應同時引流囊腫腔內液體
    - 舌下囊腫（ranula）：造袋術（marsupialization）或腺體摘除
    - 眶下囊腫：顴骨腺摘除（zygomatic sialoadenectomy）
    - 咽部囊腫急救：穿刺減壓以確保呼吸道通暢，後續手術摘除腺體
    - 術後：軟食 7-10 天
    - 術後疼痛管理：Meloxicam 0.1 mg/kg PO q24h x 5-7 天
prognosis: 手術摘除受影響唾液腺後預後良好，治癒率 > 95%。單純穿刺引流復發率幾乎 100%。正確辨識受影響側別對手術成功至關重要。咽部囊腫若即時減壓預後良好。術後併發症罕見，可能包括暫時性舌下水腫或神經損傷。
