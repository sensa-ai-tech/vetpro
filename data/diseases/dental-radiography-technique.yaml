slug: dental-radiography-technique
nameEn: Dental Radiography Technique
nameZh: 牙科X光攝影技術
bodySystem: dental
description: 牙科X光攝影是口腔診斷的必要工具,可評估牙根、齒槽骨、牙周韌帶和根尖病變。使用平行技術或角度技術,全口攝影需多角度投射,是牙科診斷和治療計畫的基礎。

aliases:
  - { alias: 牙科影像, language: zh }
  - { alias: Dental X-ray, language: en }
  - { alias: Intraoral Radiography, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 所有牙科診療必備
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 尤其牙齒吸收評估必需

etiology:
  categories:
    - name: 適應症
      examples:
        - 牙周病評估
        - 牙齒吸收
        - 根尖病變
        - 骨折評估
        - 拔牙前後評估
        - 埋伏齒

clinicalSigns:
  early:
    - 不適用(診斷工具)
  progressive:
    - 不適用

diagnosis:
  primaryTests:
    - name: 平行技術
      notes: "感應器平行於牙齒長軸,光束垂直投射"
    - name: 角度技術(二分角法)
      notes: "光束對準牙齒與感應器夾角的二分線"
    - name: 全口系列
      notes: "犬:10-14張,貓:6-10張"
    - name: 數位感應器或傳統底片
      notes: "數位較快且輻射量低"
  differentialDiagnoses:
    - 不適用

treatment:
  medical:
    - 必須全身麻醉(動物無法配合擺位)
    - 使用口內感應器或底片
    - 犬全口攝影標準投射:
    - 上頜:左右犬齒、前臼齒、臼齒各一張
    - 下頜:左右門齒、犬齒、前臼齒、臼齒各一張
    - 貓全口攝影:上下頜各3-4張
    - 特殊投射角度:根尖病變、骨折、齒槽骨評估
    - 拍攝技巧:正確角度、適當曝光、清晰影像
    - 避免重疊和扭曲
    - 判讀:評估齒槽骨高度、牙周韌帶空間、根尖透亮區、牙根吸收

prognosis:
  general: "牙科X光是診斷關鍵,可發現臨床檢查無法見到的病變。約27%的牙周病變僅X光可見。牙齒吸收診斷必須依賴X光分型。建議所有牙科病例都應拍攝全口X光。"

prevention:
  - 定期牙科檢查含X光
  - 拔牙前後必拍X光
  - 牙周病評估需X光
