diagnosticAlgorithm:
  title: 犬瘟熱 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估多系統症狀（呼吸道、消化道、神經），詢問疫苗史及接觸史
      findings:
        - 雙相性發熱
        - 眼鼻膿性分泌物
        - 咳嗽及肺炎
        - 嘔吐及腹瀉
    - step: 2
      action: 神經學評估
      details: 評估神經症狀（可與呼吸道/消化道症狀同時或延遲出現）
      findings:
        - 肌陣攣（咀嚼肌或四肢抽搐）
        - 癲癇發作
        - 共濟失調
        - 足墊增厚（硬墊症）
    - step: 3
      action: 實驗室診斷
      details: CDV RT-PCR（結膜拭子、血液、尿液）、包涵體尋找
      findings:
        - RT-PCR陽性（確診）
        - 結膜或呼吸道上皮細胞包涵體
        - 淋巴球減少
        - CSF分析（神經型）
    - step: 4
      action: 確診與預後
      details: 結合臨床表現及實驗室結果確診，評估預後
      findings:
        - CDV確診
        - 神經症狀者預後差
        - 肌陣攣通常為永久性
        - 與疫苗相關腦炎鑑別
clinicalPearls:
  - 肌陣攣（rhythmic myoclonus）是犬瘟熱幾乎病理性的特徵
  - 硬墊症是犬瘟熱的經典但非必要的表現
  - 疫苗是最有效的預防手段
  - 老犬腦炎可能是犬瘟熱的晚期表現
