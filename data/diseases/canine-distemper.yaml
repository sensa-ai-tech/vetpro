slug: canine-distemper
nameEn: Canine Distemper
nameZh: 犬瘟熱
bodySystem: infectious
description: 由犬瘟熱病毒 (CDV) 引起的高度傳染性多系統感染，侵犯呼吸道、消化道、皮膚及中樞神經系統，為犬最嚴重的病毒性疾病之一。
