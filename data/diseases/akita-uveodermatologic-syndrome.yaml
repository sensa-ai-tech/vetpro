slug: akita-uveodermatologic-syndrome
nameEn: Akita Uveodermatologic Syndrome
nameZh: 秋田犬葡萄膜皮膚症候群
bodySystem: immunology
description: 秋田犬為葡萄膜皮膚症候群最高風險品種之一。自體免疫攻擊黑色素細胞,導致雙側肉芽腫性葡萄膜炎、視網膜剝離及皮膚白斑。未治療將導致失明,需積極免疫抑制治療。

aliases:
  - { alias: VKH-like Syndrome, language: en }
  - { alias: UDS, language: en }
  - { alias: 葡萄膜皮膚症候群, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 秋田犬為最高風險品種,西伯利亞哈士奇、薩摩耶也常見

etiology:
  categories:
    - name: 自體免疫疾病
      examples:
        - 針對黑色素細胞的T細胞免疫反應
        - 類似人類Vogt-小柳-原田症候群
        - 遺傳易感性

clinicalSigns:
  early:
    - 雙側急性葡萄膜炎(眼紅、畏光、視力模糊)
    - 結膜充血、流淚
    - 瞳孔縮小或不規則
  progressive:
    - 視網膜剝離、青光眼
    - 鼻鏡、眼瞼、耳廓白斑
    - 毛色變白(poliosis)
    - 永久性失明(未治療)

diagnosis:
  primaryTests:
    - name: 眼科詳細檢查
      notes: "雙側肉芽腫性葡萄膜炎,脈絡膜病變,視網膜剝離"
    - name: 眼內壓測量
      notes: "急性期降低,慢性期可能升高"
    - name: 皮膚病變活檢
      notes: "界面性皮膚炎,黑色素細胞破壞,淋巴球浸潤"
    - name: 眼超音波
      notes: "評估視網膜剝離程度"
  differentialDiagnoses:
    - 感染性葡萄膜炎(弓蟲、黴菌)
    - 白癜風
    - 眼內淋巴瘤

treatment:
  medical:
    - 全身性免疫抑制(Prednisone 2-4 mg/kg PO q12h,漸減至維持劑量)
    - Azathioprine 2 mg/kg PO q24-48h(加強免疫抑制)
    - 局部類固醇(Prednisolone 1% 眼藥水 q4-6h)
    - 散瞳劑(Atropine 1% q12-24h)
    - 終生免疫抑制治療

prognosis:
  general: "早期積極治療(發病數日內)可保存視力,預後尚可。延遲治療導致不可逆視網膜損傷及失明。需終生免疫抑制,復發率30-50%。"

prevention:
  - 高風險品種定期眼科檢查
  - 眼紅或視力改變立即就診
  - 早期診斷關鍵


guidelineRefs:
  - sourceOrg: Journal of the American Veterinary Medical Association
    title: Clinical findings and outcomes for dogs with uveodermatologic syndrome.
    url: https://pubmed.ncbi.nlm.nih.gov/29701516/
    type: research
    pmid: "29701516"