slug: mammary-gland-hyperplasia-feline
nameEn: Mammary Gland Hyperplasia Feline
nameZh: 貓乳腺增生
bodySystem: reproductive
description: 貓因黃體素刺激導致乳腺快速腫大。常見於未絕育母貓、懷孕貓或使用黃體素藥物後。停藥或絕育後通常改善。

aliases:
  - { alias: 貓乳腺纖維腺瘤樣增生, language: zh }
  - { alias: Feline Fibroadenomatous Hyperplasia, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 年輕未絕育母貓，特別是首次發情或懷孕

etiology:
  categories:
    - name: 賀爾蒙刺激
      examples:
        - 內源性黃體素（懷孕、發情後期）
        - 外源性黃體素（避孕藥、皮膚病用藥）
        - 對黃體素過度敏感

clinicalSigns:
  early:
    - 單側或多側乳腺快速腫大（數天至數週）
    - 乳腺腫脹、溫熱
    - 皮膚緊繃
  progressive:
    - 乳腺極度腫大（可達數公分）
    - 皮膚潰瘍、壞死
    - 繼發感染
    - 疼痛、不適

diagnosis:
  primaryTests:
    - name: 病史詢問
      notes: "發情、懷孕或黃體素用藥史"
    - name: 觸診
      notes: "乳腺腫大、質地較軟"
    - name: 細針抽吸細胞學
      notes: "增生性乳腺組織，非腫瘤"
    - name: 組織切片
      notes: "若需與腫瘤鑑別"
  differentialDiagnoses:
    - 乳腺腫瘤
    - 乳腺炎
    - 正常懷孕乳腺發育

treatment:
  medical:
    - 停用黃體素藥物
    - 絕育手術（最有效治療）
    - 未懷孕：立即絕育，乳腺通常數週內縮小
    - 懷孕：待分娩後絕育
    - 抗黃體素：aglepristone（若可取得）
    - 潰瘍或感染：抗生素、傷口護理
    - 極度腫大：乳腺切除術（少數病例）

prognosis:
  general: "絕育後預後極佳，乳腺通常完全恢復。未絕育易復發。皮膚壞死可能需手術重建。"

prevention:
  - 早期絕育
  - 避免使用黃體素類藥物
  - 首次發情前絕育降低風險
