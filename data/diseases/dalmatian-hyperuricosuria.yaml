slug: dalmatian-hyperuricosuria
nameEn: Dalmatian Hyperuricosuria
nameZh: 達爾馬提亞犬高尿酸血症
bodySystem: renal
description: 達爾馬提亞犬高尿酸血症是該品種特有的先天性嘌呤代謝異常。因 SLC2A9 基因突變導致肝臟無法將尿酸完全轉化為尿囊素（allantoin），加上腎小管尿酸再吸收增加，導致血液與尿液中尿酸濃度異常升高，易形成尿酸鹽結石。

aliases:
  - { alias: HUU, language: en }
  - { alias: 高尿酸尿症, language: zh }
  - { alias: 達爾馬提亞犬尿酸結石, language: zh }
  - { alias: Hyperuricosuria, language: en }
  - { alias: Urate Urolithiasis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 所有達爾馬提亞犬均為 SLC2A9 突變同合子型，但非所有犬隻都會形成結石。公犬結石形成率約 30%，母犬約 3%。其他品種也可能帶有此突變（英國鬥牛犬、黑俄羅斯梗犬等）。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻先天性高尿酸血症極為罕見。貓的尿酸結石通常與肝門脈系統分流相關而非原發性代謝缺陷。

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - SLC2A9 基因突變（常染色體隱性遺傳）
        - 所有達爾馬提亞犬均為此突變同合子型
        - 該基因編碼肝臟與腎臟的尿酸轉運蛋白
    - name: 代謝異常
      examples:
        - 肝臟 uricase 可及性降低（非 uricase 本身缺乏）
        - 尿酸無法有效轉化為尿囊素
        - 腎小管近端尿酸再吸收增加、分泌減少
    - name: 結石形成
      examples:
        - 高尿酸尿濃度促進尿酸銨結石形成
        - 公犬因尿道較長且窄，結石阻塞風險更高
        - 尿液 pH 偏酸促進尿酸結晶沉澱

clinicalSigns:
  early:
    - 可能無臨床症狀（僅高尿酸血症與高尿酸尿症）
    - 尿液中偶見結晶
    - 頻尿
  progressive:
    - 血尿
    - 頻繁排尿但量少
    - 排尿困難或疼痛
    - 尿液混濁
  late:
    - 尿道阻塞（急性，公犬為主）：無法排尿、腹痛、嘔吐
    - 急性腎後性腎衰竭
    - 膀胱結石造成慢性膀胱炎
    - 腎結石（較少見）

diagnosis:
  primaryTests:
    - name: 尿液分析
      notes: "尿液中尿酸結晶（球形、褐色，放射狀排列）。尿酸/肌酸酐比值升高。pH 可能偏酸性。"
    - name: 結石分析
      notes: "手術取出或自然排出的結石進行定量分析。尿酸銨結石確診。"
  imaging:
    - name: 腹部超音波
      notes: "膀胱與腎臟結石檢測。尿酸銨結石通常 X 光透射性（radiolucent），超音波更為敏感。"
    - name: 腹部 X 光
      notes: "尿酸銨結石 X 光透射性差，可能不可見。對比劑膀胱造影可提高檢出率。"
  additional:
    - 血液尿酸濃度測定
    - 基因檢測（SLC2A9 突變）
    - 血液生化（評估腎功能，尤其阻塞性病例）
    - 尿液培養（排除併發泌尿道感染）

treatment:
  principles:
    - 飲食管理為治療基石
    - 增加水分攝取以稀釋尿液
    - 必要時使用藥物降低尿酸生成
    - 結石阻塞需緊急處理
  general:
    - "低嘌呤飲食（避免內臟肉、某些魚類等高嘌呤食物）"
    - "增加水分攝取：鼓勵飲水、可使用濕糧、食物加水"
    - "Allopurinol 10 mg/kg PO q12-24h（黃嘌呤氧化酶抑制劑，降低尿酸生成）"
    - "注意：Allopurinol 可能導致黃嘌呤結石，需搭配低嘌呤飲食"
    - "尿液鹼化：Potassium citrate 50-75 mg/kg PO q12h（目標尿液 pH 6.5-7.0）"
    - "尿道阻塞緊急處理：逆行沖洗（retrograde urohydropulsion）或緊急尿道造口術"
    - "膀胱結石：排尿性膀胱造影沖洗（voiding urohydropulsion）或膀胱切開取石術"
    - "監測：定期尿液分析與腹部超音波"

prognosis: 透過嚴格的飲食管理與 allopurinol 治療，多數達爾馬提亞犬可有效預防結石形成。尿道阻塞若即時處理預後良好。長期飲食不當者結石復發率高。公犬因解剖因素阻塞風險較母犬高。Dalmatian Backcross Project 已培育出不帶此突變的達爾馬提亞犬系。

