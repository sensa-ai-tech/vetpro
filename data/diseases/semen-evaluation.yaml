slug: semen-evaluation
nameEn: Semen Evaluation
nameZh: 精液評估
bodySystem: reproductive
description: 顯微鏡下評估精液品質，包括精子數量、活動力及形態。用於診斷公犬不孕、繁殖前篩檢及人工授精準備。

aliases:
  - { alias: 精液檢查, language: zh }
  - { alias: Spermiogram, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 繁殖公犬常規檢查
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少使用

etiology:
  categories:
    - name: 正常參數（犬）
      examples:
        - 總精子數：>200×10⁶（全射精）
        - 活動力：>70%前進運動
        - 正常形態：>60%
    - name: 異常發現
      examples:
        - 無精症（無精子）
        - 寡精症（精子數低）
        - 精子活力低下
        - 畸形精子症

clinicalSigns:
  early:
    - 無（診斷性檢查）
  progressive:
    - 不孕、受孕率低

diagnosis:
  primaryTests:
    - name: 精液採集
      notes: "手動刺激或人工陰道"
    - name: 精子計數
      notes: "血球計數器"
    - name: 活動力評估
      notes: "顯微鏡下評估前進、原地運動及不動精子比例"
    - name: 形態學
      notes: "染色後評估頭部、中段、尾部異常"
  differentialDiagnoses:
    - 不適用（診斷工具）

treatment:
  medical:
    - 依異常原因治療
    - 感染：抗生素
    - 賀爾蒙異常：賀爾蒙補充
    - 營養缺乏：補充鋅、維生素E

prognosis:
  general: "依異常原因而定。部分可逆，部分永久性。"

prevention:
  - 繁殖前篩檢
  - 定期評估（繁殖公犬）
  - 避免睪丸過熱、感染
