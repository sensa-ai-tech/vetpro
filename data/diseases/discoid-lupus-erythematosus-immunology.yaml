slug: discoid-lupus-erythematosus-immunology
nameEn: Discoid Lupus Erythematosus
nameZh: 盤狀紅斑狼瘡
bodySystem: immunology
description: 盤狀紅斑狼瘡 (discoid lupus erythematosus, DLE) 為犬貓最常見的良性皮膚型狼瘡，主要侵犯鼻鏡。不同於全身性紅斑狼瘡 (SLE)，DLE 侷限於皮膚，不累及內臟器官。紫外線暴露為重要誘發與惡化因素。

aliases:
  - { alias: 盤狀狼瘡, language: zh }
  - { alias: 鼻部紅斑狼瘡, language: zh }
  - { alias: DLE, language: en }
  - { alias: Nasal Solar Dermatitis, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬為最常見受影響物種。好發品種：German Shepherd、Collie、Shetland Sheepdog、Siberian Husky。鼻鏡去色素化與糜爛為典型表現。夏季或陽光暴露後惡化。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓 DLE 罕見。耳介與鼻鏡為好發部位。需與日光性皮膚炎鑑別。

etiology:
  categories:
    - name: 致病機制
      examples:
        - 自體抗體攻擊基底膜帶 (basement membrane zone)
        - 基底細胞損傷與界面皮膚炎 (interface dermatitis)
        - 紫外線誘發角質細胞表面自體抗原暴露
        - 遺傳易感性
    - name: 誘發因素
      examples:
        - 紫外線暴露
        - 藥物（罕見）

clinicalSigns:
  early:
    - 鼻鏡去色素化（黑→灰→粉紅）
    - 鼻鏡表面粗糙化（失去正常鵝卵石紋路）
    - 輕度紅斑
  progressive:
    - 鼻鏡糜爛與潰瘍
    - 痂皮形成
    - 出血
    - 可擴展至鼻樑、眼周、唇部
    - 長期潰瘍：鱗狀細胞癌風險增加

diagnosis:
  primaryTests:
    - name: 皮膚生檢
      notes: 界面皮膚炎 (interface dermatitis)，基底細胞液化變性，淋巴球浸潤
    - name: 直接免疫螢光
      notes: 基底膜帶 IgG/IgM/C3 沉積（lupus band test）
  additional:
    - ANA（通常陰性，與 SLE 鑑別）
    - CBC、生化（排除全身性疾病）
    - 尿液分析（排除腎臟侵犯）

treatment:
  principles:
    - 避免紫外線暴露
    - 局部與全身免疫調節
    - 長期管理
  general:
    - 避免日曬（限制戶外時間、使用寵物安全防曬）
    - 局部 tacrolimus 0.1% BID（首選局部療法）
    - Vitamin E 400-800 IU PO SID
    - Omega-3 脂肪酸補充
    - 中度以上：tetracycline + niacinamide 組合
    - 嚴重者：prednisolone 1-2 mg/kg/day（誘導後減量）
    - Azathioprine（難治性犬，steroid-sparing）

prognosis: DLE 為良性皮膚病，不影響壽命。避免日曬 + 局部治療可良好控制多數病例。需長期管理。長期未治療的鼻鏡潰瘍有發展為鱗狀細胞癌的風險。


