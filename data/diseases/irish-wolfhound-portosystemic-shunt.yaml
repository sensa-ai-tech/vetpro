etiology:
  categories:
    - name: 先天性異常
      examples:
        - 胚胎期血管發育異常,臍靜脈未正常閉鎖
        - 肝內門靜脈-腔靜脈異常交通
    - name: 遺傳傾向
      examples:
        - 愛爾蘭獵狼犬等大型犬品種遺傳易感性
clinicalSigns:
  early:
    - 生長遲緩,體型較小
    - 間歇性嘔吐,食慾不振
    - 多渴多尿
  progressive:
    - 肝性腦病(嗜睡,流涎,轉圈,癲癇)
    - 黃疸
    - 腹水
diagnosis:
  primaryTests:
    - name: 血液生化
      notes: 低白蛋白,低 BUN,高血氨,肝酶輕度升高
    - name: 血氨濃度
      notes: 空腹血氨 >100 μmol/L(正常 <50 μmol/L)
    - name: 膽酸刺激試驗
      notes: 餐前與餐後 2 小時膽酸,餐後 >25 μmol/L 為異常
    - name: 腹部超音波+都卜勒
      notes: 肝臟微小,異常血管分流,門靜脈血流減少
    - name: CT 血管造影
      notes: 確認分流位置與數量,手術規劃金標準
  differentialDiagnoses:
    - 微血管發育不良
    - 急性肝炎
    - 肝硬化
    - 先天性尿素循環障礙
treatment:
  medical:
    - 內科管理(不適合手術者):低蛋白飲食(Hill's l/d),Lactulose 0.25-0.5 mL/kg PO q8-12h(降低血氨)
    - Metronidazole 7.5 mg/kg PO q12h(減少腸道產氨菌)
    - 或 Neomycin 22 mg/kg PO q8-12h
    - 抗癲癇藥物(若有肝性腦病發作):Levetiracetam 20 mg/kg PO q8h(避免肝代謝藥物)
    - 手術治療:肝外分流結紮術(ameroid constrictor 或絲線漸進性結紮)
    - 肝內分流:介入性栓塞或手術結紮(技術難度高,成功率較低)
prognosis:
  general: 肝外分流手術矯正預後良好,80-90% 可恢復正常生活。肝內分流手術預後保守,成功率 50-70%,術後併發症率較高。僅內科管理預後保留,需終生飲食與藥物控制,平均存活期 2-4 年。
prevention:
  - 受影響犬隻不應繁殖
  - 高風險品種幼犬生長遲緩或異常行為時應進行肝功能篩檢
