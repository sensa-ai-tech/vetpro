species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬大型腹腔腫瘤（肝細胞癌、平滑肌肉瘤、血管肉瘤）為最常見病因。腫瘤消耗葡萄糖及分泌 IGF-II 為主要機制。大型犬較好發。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓副腫瘤性低血糖較少報導。肝腫瘤及胰島素瘤為貓低血糖的主要腫瘤性原因。
etiology:
  categories:
    - name: 機制
      examples:
        - 腫瘤分泌 IGF-II（類胰島素生長因子 II）
        - 大型腫瘤高速消耗葡萄糖
        - 肝臟腫瘤破壞正常肝實質減少糖質新生
        - 細胞因子干擾正常糖代謝
    - name: 常見相關腫瘤
      examples:
        - 肝細胞癌
        - 平滑肌肉瘤
        - 血管肉瘤（脾臟、肝臟）
        - 肝細胞腺瘤
        - 口腔黑色素瘤
        - 肺癌
clinicalSigns:
  early:
    - 間歇性虛弱
    - 餐前症狀加重
    - 輕度共濟失調
  progressive:
    - 癲癇發作
    - 意識改變
    - 肌肉震顫
    - 後肢癱瘓
    - 昏迷
diagnosis:
  primaryTests:
    - name: 血糖與胰島素同步測量
      notes: 低血糖伴正常或低胰島素值（與胰島素瘤的不當高胰島素不同）。此為與胰島素瘤鑑別的關鍵
    - name: IGF-II 測量
      notes: IGF-II 升高或 IGF-II/IGF-I 比值增高具診斷價值（檢測可及性有限）
    - name: 腹部影像學
      notes: 超音波或 CT 尋找原發腫瘤。大型腹腔腫塊為典型發現
  differentialDiagnoses:
    - 胰島素瘤
    - 肝衰竭
    - 敗血症
    - 腎上腺皮質功能低下
    - 藥物性低血糖
    - 新生犬/幼犬低血糖
treatment:
  surgical:
    - 原發腫瘤切除為首選（若可手術）
    - 完全切除後低血糖通常可迅速緩解
  medical:
    - 少量多餐（高蛋白、複合碳水化合物）
    - 緊急低血糖：50% 葡萄糖 0.5-1 mL/kg IV 稀釋緩注
    - Prednisone 1-2 mg/kg PO BID（促進糖質新生）
    - Diazoxide（抑制胰島素分泌，對非胰島素瘤性低血糖效果有限）
    - 避免長時間禁食
prognosis:
  general: 預後取決於原發腫瘤的可切除性。腫瘤完全切除後低血糖可緩解，預後較好。無法手術或已轉移者以內科管理為主，中位生存時間視腫瘤類型而定。
prevention:
  - 反覆性低血糖伴正常胰島素應積極尋找原發腫瘤
  - 腹腔大型腫塊患畜應監測血糖
