slug: paraneoplastic-hypoglycemia
nameEn: Paraneoplastic Hypoglycemia
nameZh: 副腫瘤性低血糖
bodySystem: oncology
description: 非胰島素瘤的惡性腫瘤引起的低血糖，通常由大型間葉腫瘤分泌類胰島素生長因子 (IGF-II) 所致。肝腫瘤、平滑肌肉瘤及血管肉瘤為常見原因。
