nameEn: Continuous Rate Infusion Protocols
nameZh: 持續輸注流程
bodySystem: emergency
description: 持續靜脈輸注藥物以維持穩定血中濃度。常用於止痛、鎮靜、升壓、抗心律不整。

aliases:
  - { alias: CRI流程, language: zh }
  - { alias: CRI Protocols, language: en }

