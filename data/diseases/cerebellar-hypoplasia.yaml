slug: cerebellar-hypoplasia
nameEn: Cerebellar Hypoplasia
nameZh: 小腦發育不全
bodySystem: neurology
description: 小腦發育不全是一種先天性神經系統疾病，因小腦在胚胎期或圍產期發育不完全所致。貓最常見的原因是胎兒期或新生期感染貓泛白血球減少症病毒（FPV），該病毒選擇性破壞快速分裂的小腦外顆粒細胞層。臨床表現為非進行性的小腦性共濟失調。

aliases:
  - { alias: 小腦發育不良, language: zh }
  - { alias: CH, language: en }
  - { alias: Cerebellar Abiotrophy, language: en }
  - { alias: Wobbly Cat Syndrome, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬隻小腦發育不全較少見。某些品種有小腦皮質退行性變化（cerebellar abiotrophy），如澳洲凱爾皮犬、戈登雪達犬。犬疱疹病毒胎內感染可引起。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓隻最常見原因為貓泛白血球減少症病毒（FPV）胎內感染。母貓孕期感染或接種活毒疫苗可導致幼貓小腦發育不全。

etiology:
  categories:
    - name: 感染性病因
      examples:
        - 貓泛白血球減少症病毒（FPV）胎內感染（貓最常見原因）
        - 犬疱疹病毒（CHV）胎內感染（犬）
        - 病毒選擇性破壞小腦外顆粒細胞層
    - name: 遺傳性病因
      examples:
        - 小腦皮質退行性變化（cerebellar abiotrophy）為遺傳性
        - 某些犬品種為常染色體隱性遺傳
        - 好發品種包括澳洲凱爾皮犬、戈登雪達犬、陸麥斯梗
    - name: 其他因素
      examples:
        - 孕期毒素暴露
        - 孕期營養缺乏
        - 圍產期缺氧

clinicalSigns:
  early:
    - 幼犬/幼貓開始行走時出現共濟失調
    - 步態不穩，四肢外展基底寬
    - 意向性震顫（進食或飲水時頭部震顫加劇）
  progressive:
    - 跳躍式步態（hypermetria，過度伸展）
    - 平衡障礙，容易跌倒
    - 威脅反射減弱或消失
    - 頭部擺動（head bobbing）
  late:
    - 症狀通常為非進行性（先天性型）
    - 動物可學會代償性運動模式
    - 遺傳性退行性型（abiotrophy）可能緩慢惡化
    - 嚴重者可能無法自主進食

diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: "典型小腦性共濟失調：意向性震顫、hypermetria、基底寬步態、威脅反射缺失（視覺正常）。症狀為非進行性（先天性型）。"
    - name: MRI
      notes: "確診金標準。可見小腦體積縮小、小腦溝加深加寬。可排除其他結構性病變。"
  imaging:
    - name: CT 掃描
      notes: "可見小腦體積縮小，但解析度不如 MRI。可作為 MRI 不可用時的替代方案。"
    - name: 頭部 X 光
      notes: "診斷價值有限，無法直接觀察小腦結構。"
  additional:
    - 病毒學檢測（FPV PCR，母貓或幼貓）
    - 基因檢測（已知品種相關突變的 DNA 檢測）
    - 血液學與生化檢查（排除代謝性疾病）
    - 腦脊髓液分析（排除感染性腦炎）

treatment:
  principles:
    - 無特異性治療可修復小腦損傷
    - 治療為支持性與管理性
    - 多數動物可學會代償性運動方式
    - 環境改造以確保安全
  general:
    - "環境管理：移除尖銳物品、避免高處跌落、提供防滑地面"
    - "飲食管理：使用高邊碗降低進食困難，必要時手餵"
    - "限制在安全環境中活動，避免樓梯與水池"
    - "輕度至中度病例通常可維持良好生活品質"
    - "嚴重無法自主進食或行走者需評估生活品質"
    - "預防：母貓孕期不應接種活毒疫苗，確保繁殖貓群 FPV 免疫完整"

prognosis: 先天性小腦發育不全為非進行性疾病，多數輕度至中度患畜可維持良好生活品質。動物會隨時間發展代償性運動模式，功能可能些微改善但不會完全恢復正常。嚴重者可能需要終身輔助照護。遺傳性退行性型（abiotrophy）預後較差，因症狀可能隨時間惡化。

