slug: infective-endocarditis
nameEn: Infective Endocarditis
nameZh: 感染性心內膜炎
bodySystem: cardiac
description: 感染性心內膜炎（IE）是心臟瓣膜或心內膜表面的細菌感染，以贅生物（vegetation）形成為特徵。犬隻以主動脈瓣與二尖瓣最常受侵犯，大型犬好發。常見致病菌包括 Staphylococcus、Streptococcus、Escherichia coli 與 Bartonella spp.。診斷困難，死亡率高，需長期積極抗生素治療。

