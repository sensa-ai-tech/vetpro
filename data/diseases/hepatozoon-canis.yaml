  - alias: Hepatozoonosis
    language: en
  - alias: Old World Hepatozoonosis
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 地中海、非洲、亞洲流行,流浪犬感染率可達50-80%
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見,偶有報告,症狀通常輕微
etiology:
  categories:
    - name: 病原體
      examples:
        - Hepatozoon canis
    - name: 傳播途徑
      examples:
        - 吞食感染的壁蝨(Rhipicephalus sanguineus)
        - 非叮咬傳播(與H. americanum不同)
        - 可能經攝食感染動物組織傳播
clinicalSigns:
  early:
    - 多數無症狀或輕微症狀
    - 間歇性發燒,倦怠
    - 肌肉僵硬,步態不穩
    - 淋巴結腫大
  progressive:
    - 慢性體重減輕,食慾不振
    - 持續性發燒(39-40°C)
    - 肌肉疼痛及萎縮
    - 眼鼻分泌物增加
    - 貧血,黏膜蒼白
diagnosis:
  primaryTests:
    - name: 血液抹片
      notes: 白血球內見配子母細胞(Gamonts),嗜中性球或單核球內
    - name: 全血球計數
      notes: 輕度貧血,嗜中性球增多,血小板正常或減少
    - name: 血液生化
      notes: 白蛋白降低,球蛋白升高(A/G比值降低)
    - name: PCR檢測
      notes: 高敏感度,可鑑別H. canis與H. americanum
    - name: 血清學
      notes: IFAT或ELISA檢測抗體,流行病學調查
  differentialDiagnoses:
    - Hepatozoon americanum(美國型,症狀較嚴重)
    - 其他血液寄生蟲(Babesia, Ehrlichia)
    - 慢性炎症性疾病
    - 免疫介導性疾病
    - 多發性肌炎或關節炎
treatment:
  medical:
    - Imidocarb dipropionate 5-6 mg/kg SC,每14天1次,共2次
    - Doxycycline 10 mg/kg PO q24h,21天(清除組織期蟲體)
    - Trimethoprim-sulfadiazine 15 mg/kg PO q12h,14天(輔助治療)
    - 症狀性治療:
        - NSAIDs(Carprofen 2-4 mg/kg PO q12-24h)緩解肌肉疼痛
        - 營養支持,高蛋白飲食
    - 注意:治療無法完全清除蟲體,目標為控制寄生蟲量
  supportive:
    - 壁蝨控制:Fipronil或Permethrin滴劑
prognosis:
  general: 預後通常良好,大多數犬隻可維持長期無症狀帶原狀態。免疫功能正常犬隻經治療後症狀改善明顯,但無法完全治癒。免疫抑制個體預後保留。長期監測血液抹片及臨床症狀,必要時重複治療。
prevention:
  - 全年壁蝨預防及控制
  - 避免犬隻攝食壁蝨(定期檢查及移除)
  - 流行區新引進犬隻應篩檢
  - 環境壁蝨控制
  - 無有效疫苗
