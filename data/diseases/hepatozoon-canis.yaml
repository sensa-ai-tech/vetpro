slug: hepatozoon-canis
nameEn: Hepatozoon Canis
nameZh: 犬肝簇蟲病
bodySystem: hepatic
description: 由Hepatozoon canis原蟲經壁蝨攝入傳播的血液寄生蟲病,全球分布。感染通常呈慢性經過,臨床症狀輕微至中度,免疫抑制個體可能出現嚴重併發症。
aliases:
