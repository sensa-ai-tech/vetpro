slug: inappropriate-elimination
nameEn: Inappropriate Elimination
nameZh: 不當排泄
bodySystem: behavioral
description: 犬貓在非指定排泄區域進行排泄的行為，為家庭寵物最常見的行為問題之一，也是飼主棄養的主要原因。需仔細鑑別醫學原因、砂盆/環境問題、標記行為及焦慮相關排泄。

aliases:
  - { alias: "不適當排泄", language: zh }
  - { alias: "排泄障礙", language: zh }
  - { alias: "Elimination Disorder", language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬不當排泄需評估如廁訓練完整性、分離焦慮及服從性排泄等因素。
  - speciesCommon: cat
    prevalence: common
    notes: 貓不當排泄為飼主尋求行為諮詢的首要原因。砂盆管理不善為最常見的可矯正原因。

etiology:
  categories:
    - name: 醫學原因
      examples:
        - 泌尿道疾病（感染、結石、FLUTD）
        - 多尿症（腎病、糖尿病、甲亢）
        - 腸胃道疾病
        - 認知功能障礙（老年）
        - 關節炎（行動不便）
    - name: 行為原因
      examples:
        - 砂盆管理問題（清潔度、位置、數量、砂質）
        - 基質偏好（偏好柔軟表面）
        - 位置偏好/厭惡
        - 焦慮/壓力
        - 標記行為

clinicalSigns:
  early:
    - 偶爾在砂盆/指定區外排泄
    - 砂盆使用習慣改變
    - 排泄姿態異常
  progressive:
    - 完全放棄使用砂盆
    - 固定在特定非指定區域排泄
    - 排泄頻率增加

diagnosis:
  primaryTests:
    - name: 醫學檢查
      notes: 尿液分析、培養、CBC/生化、T4（貓）。排除醫學原因為絕對首要。
    - name: 砂盆審計（貓）
      notes: 評估砂盆數量（N+1 規則）、清潔頻率、位置、砂質類型、盆型（開放vs覆蓋）。

treatment:
  principles:
    - 醫學排除第一
    - 不要懲罰
    - 優化排泄環境
    - 消除氣味標記
  general:
    - 治療基礎醫學疾病
    - 砂盆優化（數量、清潔度、位置、砂質）
    - 酵素清潔劑消除尿漬
    - 行為修正（增加正向排泄體驗）
    - 焦慮相關需費洛蒙 ± 藥物

prognosis: 醫學原因治療後多數改善。砂盆管理問題經優化後 70-80% 貓恢復正常使用。長期行為性不當排泄預後取決於飼主配合度與一致性。老年認知障礙相關為進行性。

pubmedQueries:
  - query: '"Inappropriate Elimination" AND (veterinary OR canine OR feline) AND ("guidelines" OR "consensus")'
    frequency: monthly
