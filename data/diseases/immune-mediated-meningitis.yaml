slug: immune-mediated-meningitis
nameEn: Immune Mediated Meningitis
nameZh: 免疫介導性腦膜炎
bodySystem: neurology
description: 免疫系統攻擊腦膜引起無菌性炎症。常見於特定品種(如Beagle、Bernese),表現為頸部疼痛及發燒。

aliases:
  - { alias: 無菌性腦膜炎, language: zh }
  - { alias: Steroid-Responsive Meningitis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 特定品種易感
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極罕見

etiology:
  categories:
    - name: 原發性
      examples:
        - 特發性免疫介導

clinicalSigns:
  early:
    - 頸部僵硬、疼痛
    - 發燒、嗜睡
  progressive:
    - 癲癇、意識改變

diagnosis:
  primaryTests:
    - name: 腦脊髓液分析
      notes: "白血球升高(嗜中性球為主)、蛋白質升高、培養陰性"
  differentialDiagnoses:
    - 細菌性腦膜炎

treatment:
  medical:
    - Prednisolone 2-4 mg/kg/day PO
    - 逐步減量維持數月
    - 監測復發

prognosis:
  general: "類固醇反應良好,但易復發。需長期治療。"

prevention:
  - 無法預防
