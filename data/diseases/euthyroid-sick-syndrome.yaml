slug: euthyroid-sick-syndrome
nameEn: Euthyroid Sick Syndrome
nameZh: 正常甲狀腺病症候群
bodySystem: endocrine
description: 非甲狀腺疾病導致血清T4及T3下降但甲狀腺功能實際正常,為全身性疾病的適應性反應,不需甲狀腺素補充治療。
