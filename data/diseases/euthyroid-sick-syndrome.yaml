species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常見於重症或住院犬隻,容易誤診為甲狀腺功能低下
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓重症時常見,可能掩蓋甲狀腺亢進診斷
etiology:
  categories:
    - name: 原發疾病
      examples:
        - 嚴重感染或敗血症
        - 肝腎功能衰竭
        - 糖尿病酮酸中毒
        - 腫瘤
        - 心臟衰竭
        - 手術或麻醉後
    - name: 病理機制
      examples:
        - 周邊T4轉為T3減少(5'-脫碘酶活性下降)
        - T4轉為反T3(rT3)增加
        - 甲狀腺素結合蛋白減少
        - 細胞激素抑制甲狀腺軸
        - 為降低代謝率的適應性反應
clinicalSigns:
  early:
    - 原發疾病症狀為主
    - 無典型甲狀腺功能低下症狀
  progressive:
    - 嗜睡、虛弱(但與原發疾病相關)
    - 不會出現皮膚病變或對稱性脫毛
    - 原發疾病治癒後T4恢復正常
diagnosis:
  primaryTests:
    - name: 血清總T4
      notes: 低於正常(<10-15 nmol/L),但程度與原發疾病嚴重度相關
    - name: 游離T4 by ED
      notes: 通常正常或輕度降低
    - name: TSH
      notes: 正常範圍(與原發性甲狀腺功能低下的TSH升高不同)
    - name: 抗甲狀腺球蛋白抗體(TgAA)
      notes: 陰性(排除自體免疫性甲狀腺炎)
    - name: 重複檢測
      notes: 原發疾病治癒後T4恢復正常確診ESS
  differentialDiagnoses:
    - 原發性甲狀腺功能低下
    - 繼發性甲狀腺功能低下
    - 藥物誘發甲狀腺功能低下(類固醇、phenobarbital)
    - 甲狀腺亢進(貓)合併ESS導致T4偽正常
treatment:
  medical:
    - 不需甲狀腺素補充治療(ESS為適應性反應)
    - 專注治療原發疾病
    - 原發疾病控制後T4自然恢復
    - 若誤給甲狀腺素可能增加代謝負擔惡化病情
    - 待原發疾病穩定後重新評估甲狀腺功能(4-8週後)
    - 僅當確診合併真正甲狀腺功能低下時才給予補充
prognosis:
  general: 預後取決於原發疾病,ESS本身不需治療且可逆。原發疾病治癒後甲狀腺功能恢復正常。
prevention:
  - 重症或住院動物檢測T4時需考慮ESS可能性
  - 避免在急性病期診斷甲狀腺功能低下
  - 若T4低但無典型症狀,待病情穩定後重新評估
