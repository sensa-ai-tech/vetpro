slug: giardiasis
nameEn: Giardiasis
nameZh: 梨形鞭毛蟲症
bodySystem: infectious
description: 梨形鞭毛蟲症是由原蟲 Giardia duodenalis（syn. G. intestinalis, G. lamblia）感染小腸所引起的消化道疾病。囊體經糞口途徑傳播，營養體附著於小腸黏膜造成吸收不良。臨床上以急性或慢性小腸型下痢為主要表現，幼年動物及群居環境中最為常見，為重要的人畜共通傳染病。

aliases:
  - { alias: 賈第蟲症, language: zh }
  - { alias: 梨形蟲症, language: zh }
  - { alias: 吉乾蟲症, language: zh }
  - { alias: Giardia Infection, language: en }
  - { alias: Lambliasis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬隻感染率因環境而異，繁殖場及收容所可高達 30-50%。幼犬較成犬易出現臨床症狀。犬隻主要感染 Assemblage C 及 D，偶有 A 及 B（人畜共通基因型）。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓隻感染率約 5-15%，多貓家庭及收容所更高。貓主要感染 Assemblage F，偶有 A（人畜共通基因型）。幼貓症狀較明顯。

etiology:
  categories:
    - name: 病原體
      examples:
        - Giardia duodenalis（syn. G. intestinalis, G. lamblia）
        - 犬主要感染 Assemblage C 及 D
        - 貓主要感染 Assemblage F
        - Assemblage A 及 B 為人畜共通基因型
    - name: 傳播途徑
      examples:
        - 糞口途徑攝入囊體（cysts）為主要傳播方式
        - 飲用受污染水源
        - 環境中囊體可存活數週至數月（潮濕冷涼環境）
        - 直接接觸感染動物糞便
    - name: 風險因子
      examples:
        - 幼齡動物
        - 群居環境（繁殖場、收容所、寄宿）
        - 衛生條件不良
        - 免疫抑制狀態
        - 接觸受污染水源

clinicalSigns:
  early:
    - 急性小腸型下痢（糞便軟至水狀）
    - 糞便量增加
    - 糞便色淡、油膩（脂肪便）
    - 輕度腹脹
  progressive:
    - 慢性間歇性下痢
    - 體重減輕
    - 發育遲緩（幼犬幼貓）
    - 糞便帶黏液
    - 被毛粗糙
    - 食慾可能正常但體態消瘦
  late:
    - 嚴重營養不良與消瘦
    - 脫水（持續性下痢）
    - 嚴重發育遲緩
    - 併發其他腸道感染

diagnosis:
  primaryTests:
    - name: 糞便抗原檢測（SNAP Giardia / ELISA）
      notes: "快速免疫層析試劑（如 IDEXX SNAP Giardia）偵測糞便中的 Giardia 抗原，敏感度約 92-97%，特異性 > 99%。為臨床上最方便且敏感的診斷方法。建議連續 2-3 天採樣以提高偵測率。"
    - name: 糞便浮游法（硫酸鋅離心浮游）
      notes: "以比重 1.18 的硫酸鋅溶液進行離心浮游法，觀察囊體。囊體為橢圓形，直徑 8-13 μm，含 2-4 個核。間歇排囊體可能導致單次檢查偽陰性。"
    - name: 糞便直接抹片
      notes: "以新鮮糞便製作生理食鹽水塗抹片，可觀察活動的營養體（trophozoites）。營養體呈梨形，直徑 12-17 μm，有特徵性「面具狀」外觀。需立即檢查，敏感度低。"
  imaging:
    - name: 腹部超音波
      notes: "通常無特異性發現。慢性感染可見小腸壁輕度增厚或腸管蠕動增加。主要用於排除其他消化道疾病。"
  additional:
    - 糞便 PCR：高敏感度，可進行基因分型（Assemblage 鑑定）
    - 全血球計數：通常正常，偶見嗜酸性球輕度增加
    - 血液生化：通常正常，嚴重病例可見低白蛋白血症

treatment:
  principles:
    - 抗原蟲藥物治療消滅病原體
    - 環境清潔消毒防止再感染
    - 群居動物需同時治療所有個體
    - 治療後追蹤確認清除
  general:
    - "Fenbendazole 50 mg/kg PO q24h，連續 3-5 天（犬貓首選，安全性佳）"
    - "Metronidazole 15-25 mg/kg PO q12h，連續 5-7 天（替代方案，犬較常用）"
    - "貓 Metronidazole 劑量：10-15 mg/kg PO q12h，連續 5-7 天（避免高劑量致神經毒性）"
    - "合併療法：Fenbendazole + Metronidazole 同時使用可提高清除率"
    - "環境消毒：以四級銨鹽類消毒劑清洗環境表面"
    - "治療後洗浴動物以去除被毛上的囊體"
    - "治療後 2-4 週以糞便抗原檢測確認清除"
    - "群居環境中所有動物同時治療"

prognosis: 免疫健全的犬貓經適當治療後預後極佳，多數在治療後 3-5 天內下痢改善。治療失敗通常與環境再感染或未同時治療同居動物有關。幼齡、免疫抑制或合併其他腸道疾病者預後稍差。部分犬貓可自行清除感染，但會持續排放囊體污染環境。

