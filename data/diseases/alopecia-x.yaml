slug: alopecia-x
nameEn: Alopecia X
nameZh: 脫毛症X
bodySystem: dermatology
description: 犬的非炎症性、非搔癢性對稱性脫毛症，主要影響北歐型（Spitz 類）犬種，確切病因不明。曾被歸類為生長激素反應性脫毛或腎上腺性荷爾蒙異常，但病因仍具爭議，故稱為 Alopecia X。
