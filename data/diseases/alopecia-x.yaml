diagnosticAlgorithm:
  title: X脫毛症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估脫毛型態與品種傾向，注意北歐犬種（博美、阿拉斯加雪橇犬）
      findings:
        - 雙側對稱性脫毛
        - 軀幹脫毛，頭部與四肢保留
        - 無瘙癢
        - 皮膚色素沉著
    - step: 2
      action: 內分泌篩檢
      details: 排除其他內分泌性脫毛
      findings:
        - 甲狀腺功能正常（T4/TSH正常）
        - 腎上腺功能正常（ACTH刺激試驗正常）
        - 性荷爾蒙檢測可能異常
    - step: 3
      action: 皮膚切片
      details: 組織病理學檢查確認特徵性變化
      findings:
        - 毛囊萎縮與角化過度
        - 火焰狀毛囊（flame follicle）
        - 表皮萎縮
        - 缺乏炎症細胞浸潤
    - step: 4
      action: 確診
      details: 排除性診斷：排除所有已知脫毛病因後確認
      findings:
        - 排除甲狀腺低下
        - 排除庫欣氏症
        - 排除性荷爾蒙相關脫毛
        - 確認為X脫毛症
clinicalPearls:
  - Alopecia X是排除性診斷，必須先徹底排除甲狀腺和腎上腺疾病
  - 絕育手術是最安全的初始治療選擇
  - melatonin因安全性高常作為藥物治療首選
  - 毛髮再生後可能再次脫落，飼主應有合理期待
  - 剃毛後毛髮不再生長是本病的經典特徵
monitoringItems:
  - 使用trilostane時需定期ACTH刺激試驗監測
  - 照片記錄毛髮變化
  - 定期排除新發展的內分泌疾病
