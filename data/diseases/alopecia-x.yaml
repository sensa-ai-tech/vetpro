species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: >-
      主要好發品種：Pomeranian（最常見，亦稱 BSD — Black Skin Disease）、Keeshond、Samoyed、Alaskan Malamute、Siberian Husky、Chow
      Chow、Miniature Poodle。雄犬略多。發病年齡通常 1-3 歲或 9 歲以上（雙峰分布）。去勢/絕育犬也可發生。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: very rare
    notes: 貓極罕見。報告的類似病例多為其他已知病因的脫毛。
etiology:
  categories:
    - name: 可能機制（病因不明）
      examples:
        - 腎上腺類固醇合成通路異常（部分犬 17-OH progesterone 升高）
        - 毛囊週期調控異常（毛囊停滯於休止期 — telogen arrest）
        - 生長激素 (GH) 缺乏或組織對 GH 反應異常（早期假說，現已不被完全接受）
        - 雄性激素代謝異常
    - name: 排除診斷
      examples:
        - 甲狀腺低下 (hypothyroidism) — 必須排除
        - 腎上腺機能亢進 (Cushing's) — 必須排除
        - 性荷爾蒙相關脫毛（隱睾、Sertoli 細胞瘤）
        - 毛囊發育異常 (follicular dysplasia)
        - 季節性側腹脫毛 (seasonal flank alopecia)
    - name: 遺傳傾向
      examples:
        - 強烈品種傾向（北歐 Spitz 類犬種）
        - 可能為多基因遺傳
        - 家族性群聚現象
pathophysiology: >-
  Alopecia X 的確切病理機制尚不完全清楚。目前認為涉及毛囊週期調控異常，毛囊停滯於休止期 (telogen phase) 或退化期 (catagen phase)，無法進入新的生長期 (anagen
  phase)。組織病理學特徵為「火焰毛囊」（flame follicle，毛囊內特殊的三色角蛋白沉積）及毛球不活化。部分學者認為腎上腺皮質類固醇代謝通路中的中間產物（如
  17-羥基黃體酮）可能干擾毛囊週期。另有假說認為局部生長因子或荷爾蒙受體表達異常導致毛囊生長信號中斷。皮膚因缺乏毛髮保護而日曬後色素沉著加重。皮膚無炎症反應，無搔癢，為純美容性問題，不影響全身健康。
clinicalSigns:
  early:
    - 被毛質地改變（底毛變稀疏、乾燥、易脆）
    - 底毛 (undercoat) 逐漸脫落，保護毛 (guard hair) 較晚受影響
    - 軀幹雙側對稱性被毛稀疏
    - 剃毛後毛髮不再生長
  progressive:
    - 軀幹完全脫毛（頭部及四肢通常保留正常毛髮）
    - 皮膚色素沉著加深 (hyperpigmentation)
    - 皮膚變薄
    - 脫毛區域界線明確
    - 無搔癢、無皮膚炎症
  late:
    - 廣泛性軀幹脫毛（保留頭、四肢末端毛髮——典型分布）
    - 皮膚深度色素沉著呈黑色（Black Skin Disease 之名由來）
    - 皮膚變薄、乾燥
    - 粉刺 (comedones) 形成
    - 偶發繼發性膿皮症（皮膚屏障功能下降時）
diagnosis:
  primaryTests:
    - name: 排除性診斷
      notes: Alopecia X 為排除診斷。必須先排除所有已知病因的脫毛症：甲狀腺低下 (T4/fT4/TSH)、腎上腺機能亢進 (LDDS/UCCR)、性荷爾蒙腫瘤（超音波）
    - name: 皮膚切片活檢
      notes: 支持性但非特異性。典型表現：毛囊萎縮、毛囊角化異常 (flame follicle)、表皮萎縮、真皮彈性纖維減少。無炎症浸潤
    - name: 荷爾蒙檢查
      notes: 甲狀腺功能 (T4, fT4, TSH)、LDDS 或 UCCR (排除 Cushing's)、性荷爾蒙 panel。部分犬 ACTH 刺激後 17-OH progesterone 升高（臨床意義有爭議）
  imaging:
    - name: 腹部超音波
      notes: 排除腎上腺腫瘤、卵巢/睪丸腫瘤、隱睾。評估腎上腺大小
  additional:
    - CBC 及生化（通常正常）
    - 皮膚刮搔（排除 Demodex）
    - 皮黴菌培養（排除皮黴菌）
    - ACTH 刺激試驗含性荷爾蒙 panel（部分實驗室提供）
    - 生長激素測定（不常規，因檢測困難且臨床價值有限）
    - 毛髮生長試驗（剃毛後觀察 3 個月有無再生）
treatment:
  principles:
    - Alopecia X 為美容性問題，不影響全身健康
    - 無單一可靠治療方案
    - 治療反應因個體差異極大
    - 飼主教育：此為良性狀況，治療目的為改善外觀
    - 部分犬可自發性毛髮再生
  medications:
    - name: Melatonin
      dose: 3-6 mg PO BID-TID（<15 kg 犬 3 mg，>15 kg 犬 6 mg）
      notes: 最常用且最安全的一線治療。反應率約 25-40%。作用機制不明，可能影響毛囊週期。副作用極少。需連續使用 3-4 個月評估療效
    - name: Trilostane
      dose: 1-2 mg/kg PO SID（低劑量）
      notes: 部分報告有效 (反應率約 30-85%)。Off-label 使用。需監測 ACTH 刺激試驗及電解質以避免醫源性 Addison's
    - name: Deslorelin (GnRH agonist implant)
      dose: 4.7 mg SC 植入劑，效期約 6-12 個月
      notes: GnRH 促效劑植入劑。可能通過下調性荷爾蒙軸起效。部分未去勢犬有反應
  general:
    - 去勢/絕育（未去勢犬首要步驟——部分犬去勢後毛髮再生）
    - Melatonin 為一線治療嘗試
    - Microneedling / Dermarolling（部分報告顯示局部毛囊刺激可促進毛髮再生）
    - 避免過度日曬（脫毛區皮膚需防曬保護）
    - 皮膚保溼及護理
    - 定期監測甲狀腺及腎上腺功能（排除後續發展的內分泌疾病）
    - 飼主溝通：部分犬數年後可自發性毛髮再生
prognosis: >-
  Alopecia X 為良性美容性問題，不影響壽命及全身健康。Melatonin 治療反應率約 25-40%。Trilostane
  反應率可能較高但有副作用風險。部分犬可自發性毛髮再生（數月至數年後）。已再生的毛髮可能再次脫落。無法預測個體治療反應。飼主應了解此為慢性狀況，治療目標為改善外觀而非治癒。
