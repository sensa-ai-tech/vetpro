diagnosticAlgorithm:
  title: 溴鼠隆中毒 診斷流程
  steps:
    - step: 1
      action: 初步評估與暴露史確認
      details: 確認可能的暴露源和時間，評估神經系統症狀
      findings:
        - 已知接觸滅鼠劑
        - 急性神經症狀（震顫、癲癇）
        - 後肢共濟失調或癱瘓
        - 意識狀態改變
    - step: 2
      action: 神經學檢查
      details: 進行完整神經學評估
      findings:
        - 上運動神經元或下運動神經元徵象
        - 瞳孔散大和反射遲鈍
        - 漸進性後肢無力
        - 嚴重者出現角弓反張和去大腦姿勢
    - step: 3
      action: 實驗室與影像學
      details: 進行支持性實驗室檢查和腦部影像
      findings:
        - 常規血液學和生化通常正常
        - CSF蛋白可能升高
        - MRI可能見腦水腫
        - 凝血功能正常（區別於抗凝血滅鼠劑）
    - step: 4
      action: 毒物學確認
      details: 透過毒物學分析確認診斷
      findings:
        - 胃內容物或組織樣本毒物學分析
        - 脂肪組織中bromethalin及其代謝物desmethylbromethalin檢測
        - 多數為推定性診斷（基於暴露史和臨床表現）
        - 死後腦組織病理學見海綿狀腦白質病變
clinicalPearls:
  - 溴鼠隆中毒無特異性解毒劑，與抗凝血劑殺鼠劑不同，維生素 K 無效
  - 活性炭的反覆給予非常重要，因溴鼠隆有腸肝循環
  - 貓對溴鼠隆的敏感度遠高於犬（致死劑量約為犬的 1/5）
  - 症狀可能在誤食後 10-24 小時才出現，高劑量暴露可在 2-4 小時內發病
monitoringItems:
  - 每 4-6 小時評估神經學狀態
  - 監測意識程度與瞳孔反射
  - 觀察癲癇發作頻率
  - 住院期間持續監測至少 72 小時
associatedSymptoms:
  - symptomId: mydriasis
    frequency: common
