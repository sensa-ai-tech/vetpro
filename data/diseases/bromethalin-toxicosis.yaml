slug: bromethalin-toxicosis
nameEn: Bromethalin Toxicosis
nameZh: 溴敵隆中毒
bodySystem: toxicology
description: 溴敵隆 (bromethalin) 為非抗凝血型殺鼠劑，作用機制為解偶聯氧化磷酸化，導致腦水腫與脊髓水腫。無特效解毒劑。犬貓均易感，臨床表現為進行性神經症狀。因缺乏特效解毒劑，預後取決於攝入劑量與去汙染時效。
aliases:
  - alias: 溴甲烷類殺鼠劑中毒
    language: zh
  - alias: Bromethalin Poisoning
    language: en
  - alias: Neurotoxic Rodenticide
    language: en
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬致死劑量約 2.5-4.7 mg/kg。目前為美國最常見非抗凝血型殺鼠劑。神經症狀可在攝入後 2-24 小時出現。無特效解毒劑。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓對 bromethalin 更敏感，致死劑量約 0.45 mg/kg。二次中繼中毒（攝食中毒嚙齒類）風險存在。
etiology:
  categories:
    - name: 毒性機制
      examples:
        - Bromethalin 代謝為活性產物 desmethyl-bromethalin
        - 解偶聯粒線體氧化磷酸化
        - ATP 產生減少
        - Na+/K+ ATPase 失能導致腦脊髓水腫
    - name: 來源
      examples:
        - 顆粒狀或塊狀殺鼠劑
        - 常見品牌含 bromethalin
        - 二次中繼中毒（食入中毒嚙齒類）
clinicalSigns:
  early:
    - 嘔吐
    - 嗜睡
    - 後肢共濟失調
    - 肌肉震顫
  progressive:
    - 進行性後肢麻痺
    - 癲癇
    - 角弓反張
    - 昏迷
    - 呼吸衰竭
diagnosis:
  primaryTests:
    - name: 病史確認
      notes: 確認殺鼠劑種類（包裝標示活性成分）。Bromethalin 與抗凝血型殺鼠劑處理截然不同
    - name: 臨床神經學檢查
      notes: 進行性神經症狀加上殺鼠劑暴露史
  additional:
    - 組織 bromethalin 定量（死後腦組織、脂肪）
    - MRI（腦水腫）
    - CBC 與生化（通常正常）
    - 凝血功能（排除抗凝血型殺鼠劑）
treatment:
  principles:
    - 無特效解毒劑
    - 積極早期去汙染為關鍵
    - 控制腦水腫
    - 支持療法
  general:
    - 催吐（攝入後盡早，<2 小時最佳）
    - 多次活性炭（1-2 g/kg q6-8h × 2-3 天，減少腸肝循環再吸收）
    - Mannitol 0.5-1 g/kg IV（減輕腦水腫）
    - 抗癲癇藥物（diazepam、levetiracetam）
    - IV 輸液支持
    - 住院密切監測神經狀態 72 小時以上
prognosis: 犬貓 bromethalin 中毒預後取決於劑量與去汙染時效。早期催吐加活性炭者預後較佳。已出現嚴重神經症狀（癲癇、昏迷）者預後差。無特效解毒劑使治療困難。
