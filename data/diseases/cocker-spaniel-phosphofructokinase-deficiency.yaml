slug: cocker-spaniel-phosphofructokinase-deficiency
nameEn: Cocker Spaniel Phosphofructokinase Deficiency
nameZh: 可卡獵犬磷酸果糖激酶缺乏症
bodySystem: hematology
description: 可卡獵犬罕見的遺傳性溶血性貧血,與英國激飛獵犬相同的PFKM基因突變導致紅血球能量代謝障礙。表現為運動不耐、溶血危象與慢性貧血,需終生避免誘發因素。

aliases:
  - { alias: 可卡PFK缺乏, language: zh }
  - { alias: American Cocker PFK Deficiency, language: en }
  - { alias: 可卡溶血性貧血, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 美國可卡獵犬品種發生,與英國激飛相同PFKM基因突變,體染色體隱性遺傳

etiology:
  categories:
    - name: 遺傳性酵素缺陷
      examples:
        - PFKM基因突變
        - 磷酸果糖激酶(PFK)完全缺乏
        - 紅血球糖解途徑阻斷
    - name: 紅血球代謝障礙
      examples:
        - ATP產生不足
        - 2,3-DPG累積
        - 紅血球膜脆弱性增加
    - name: 溶血誘發因素
      examples:
        - 劇烈運動
        - 高溫環境
        - 過度換氣(鹼化)
        - 發燒或感染

clinicalSigns:
  early:
    - 運動不耐,易疲勞
    - 間歇性黃疸
    - 尿色深(血紅素尿)
  progressive:
    - 急性溶血危象(運動或高溫後)
    - 嚴重貧血,黏膜蒼白
    - 呼吸急促,心搏過速
    - 肌肉痙攣與無力(運動後)
    - 肝脾腫大
    - 發燒(溶血時)
    - 虛脫(嚴重病例)

diagnosis:
  primaryTests:
    - name: 全血球計數
      notes: "再生性貧血,網狀紅血球增加,Hct 20-35%,Heinz bodies"
    - name: 血液生化
      notes: "高膽紅素血症(未結合型),LDH升高,血紅素尿"
    - name: PFK酵素活性測定
      notes: "紅血球PFK活性<10%正常值"
    - name: 基因檢測
      notes: "PFKM基因突變檢測,確診並用於繁殖篩檢"
    - name: 鹼脆性試驗
      notes: "鹼化環境下紅血球極易溶血(特徵性)"
  differentialDiagnoses:
    - 免疫介導性溶血性貧血
    - 丙酮酸激酶缺乏症
    - 遺傳性橢圓紅血球症
    - 中毒性溶血
    - 血液寄生蟲感染

treatment:
  medical:
    - 避免誘發因素為主要管理策略
    - 限制劇烈運動,避免高溫環境
    - 避免過度換氣(減少鹼化)
    - 急性溶血危象:
      - 輸血(packed RBC)若Hct<15%或症狀嚴重
      - 靜脈輸液,維持循環
      - 休息,環境降溫
    - 長期管理:抗氧化劑(Vitamin E 10 IU/kg PO SID)
    - 定期監測CBC(每3-6個月)
    - 飼主教育:識別溶血危象前兆

prognosis:
  general: "多數病例經適當管理可維持接近正常壽命。避免誘發因素可大幅減少溶血危象發生。嚴重急性溶血可能危及生命,需緊急輸血。飼主遵從度為預後關鍵。"

prevention:
  - 繁殖前基因檢測(PFKM突變)
  - 帶因者僅可與基因陰性個體配對
  - 患病犬不應繁殖
  - 商業基因檢測服務可用
  - 美國育種協會建議篩檢
