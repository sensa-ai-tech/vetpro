description: 新生仔畜死亡（犬貓出生後 0-3 週齡的死亡）為繁殖犬貓的重要問題。正常新生仔畜死亡率約 10-30%。主要原因包括低出生體重、低體溫、低血糖、感染、先天畸形與母體因素（無乳、忽略）。出生後前 48 小時為最高風險期。
