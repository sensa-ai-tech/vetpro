slug: ureteral-calculus
nameEn: Ureteral Calculus
nameZh: 輸尿管結石
bodySystem: urinary
description: 輸尿管結石是結石嵌頓於輸尿管引起的泌尿道急症，可導致單側或雙側尿路阻塞、腎水腫及急性腎損傷。在貓中以草酸鈣結石最為常見，是近年急速增加的泌尿道疾病。

aliases:
  - { alias: 輸尿管阻塞, language: zh }
  - { alias: 尿管結石, language: zh }
  - { alias: Ureteral Stone, language: en }
  - { alias: Ureterolithiasis, language: en }
  - { alias: Ureteral Obstruction, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬輸尿管結石以草酸鈣為主，小型犬好發（Miniature Schnauzer、Bichon Frise、Shih Tzu）。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓輸尿管結石近年發生率顯著增加，約98%為草酸鈣結石。中老年貓好發。雙側阻塞可導致急性腎衰竭。

etiology:
  categories:
    - name: 結石類型
      examples:
        - 草酸鈣（犬貓最常見，不可溶解）
        - 尿酸鹽
        - 鳥糞石（犬較貓多見）
        - 混合型結石
    - name: 風險因素
      examples:
        - 高鈣血症
        - 高草酸尿
        - 低尿量
        - 腎結石下移
        - 慢性腎病

clinicalSigns:
  early:
    - 急性腹部疼痛（可能不明顯，尤其貓）
    - 食慾下降
    - 嘔吐
    - 嗜睡
  progressive:
    - 少尿或無尿（雙側阻塞）
    - BUN/Creatinine 急速上升
    - 腎水腫
    - 腎盂積膿（合併感染時）
    - 電解質失衡
    - 尿毒症

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "腎盂擴張（腎水腫）為主要間接徵象。輸尿管擴張、近端輸尿管迂曲。結石可能因體積小而不易直接看到。"
    - name: 腹部X光
      notes: "草酸鈣結石為放射線不透明（radio-opaque），可在X光上看到。結石常位於腎盂輸尿管連接處或輸尿管遠端。"
  differentialDiagnoses:
    - 腎結石（未阻塞）
    - 急性腎損傷（其他原因）
    - 輸尿管腫瘤
    - 輸尿管狹窄
    - 血塊阻塞

treatment:
  medical:
    - 積極靜脈輸液
    - 止痛（opioid 類止痛劑）
    - 止吐
    - 電解質矯正
    - 平滑肌鬆弛劑嘗試：Prazosin 0.25-0.5 mg/cat PO q12h（貓）
    - Amitriptyline（輸尿管鬆弛，效果有限）
    - 內科治療成功率約15-25%（貓），多數需手術
  surgical:
    - 輸尿管切開取石術 (Ureterotomy)
    - 輸尿管新膀胱口吻合術 (Ureteral Reimplantation/Neoureterocystostomy)
    - 皮下輸尿管繞道系統 (SUB device，貓首選)
    - 輸尿管支架 (Ureteral Stent)

prognosis:
  general: "單側阻塞且及時手術者預後良好至謹慎。雙側阻塞為急症，延遲治療可致命。SUB 裝置在貓的長期預後資料持續改善。術後復發率不低（草酸鈣結石無法以飲食溶解），需長期預防管理。"

prevention:
  - 增加水分攝取（濕食、飲水鼓勵）
  - 腎結石患者定期超音波追蹤
  - 避免高鈣飲食和補充品
  - 尿液稀釋（目標尿比重 <1.030）


