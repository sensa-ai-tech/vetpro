slug: whippet-bully-whippet-syndrome
nameEn: Whippet Bully Whippet Syndrome
nameZh: 惠比特犬肌肉肥大症
bodySystem: other
description: 惠比特犬的肌肉抑制素基因(MSTN)突變導致的肌肉過度發達症候群。雙重突變個體肌肉量為正常犬的2倍,頭顱寬大、頸部粗短,雖無健康問題但不符合品種標準。

aliases:
  - { alias: 強壯惠比特症候群, language: zh }
  - { alias: Double Muscling, language: en }
  - { alias: Myostatin Deficiency, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 惠比特犬特有,體染色體不完全顯性遺傳

etiology:
  categories:
    - name: 遺傳性肌肉肥大
      examples:
        - 肌肉抑制素基因(MSTN)雙重突變
        - 肌肉生長抑制訊號缺失
        - 體染色體不完全顯性遺傳

clinicalSigns:
  early:
    - 幼犬期即顯現肌肉過度發達
    - 頭顱寬大、頸部粗短
    - 肩膀及後肢肌肉明顯增大
  progressive:
    - 肌肉量持續增加
    - 外觀粗壯、笨重
    - 運動能力可能反而較差
    - 無疼痛或功能障礙

diagnosis:
  primaryTests:
    - name: 基因檢測
      notes: "MSTN基因雙重突變確診(c.939del2)"
    - name: 理學檢查
      notes: "特徵性肌肉過度發達外觀"
  differentialDiagnoses:
    - 正常體型變異
    - 其他肌肉疾病

treatment:
  medical:
    - 無需治療(非疾病狀態)
    - 正常飼養管理
    - 避免過度運動(關節負荷)

prognosis:
  general: "健康狀況正常,壽命不受影響。單一突變個體(雜合子)肌肉量適度增加,賽道表現較佳。雙重突變個體不符合品種標準,不適合繁殖。"

prevention:
  - 繁殖前基因檢測
  - 避免雙重突變個體繁殖
  - 單一突變個體可能產生賽道優勢
