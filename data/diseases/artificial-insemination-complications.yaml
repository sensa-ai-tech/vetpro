slug: artificial-insemination-complications
nameEn: Artificial Insemination Complications
nameZh: 人工授精併發症
bodySystem: reproductive
description: >-
  人工授精 (artificial insemination, AI) 為犬繁殖的重要輔助技術，包括陰道內授精 (vaginal AI)、經腹超音波引導子宮內授精 (TCI)
  與手術子宮內授精。併發症包括感染、子宮損傷、精液品質不良與受孕失敗。proper timing 與技術為成功關鍵。
aliases:
  - alias: AI 併發症
    language: zh
  - alias: AI Complications
    language: en
  - alias: Artificial Breeding Complications
    language: en
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬 AI 技術包括 vaginal AI（新鮮/冷藏精液）與 TCI/手術 AI（冷凍精液較佳）。主要併發症為受孕失敗（timing 不當）、感染（無菌技術不足）與子宮損傷。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓 AI 較犬少見。需電刺激射精或附睾精子採集。貓需同時誘發排卵（GnRH 或交配刺激）。
etiology:
  categories:
    - name: 常見併發症
      examples:
        - 受孕失敗（最常見 — timing 不當或精液品質差）
        - 子宮感染（非無菌操作）
        - 陰道黏膜損傷
        - TCI 子宮穿孔（罕見）
        - 手術 AI 的麻醉風險
    - name: 精液相關問題
      examples:
        - 冷凍精液解凍後活力不足
        - 精液汙染
        - 精液保存溫度不當
        - 運輸過程品質下降
clinicalSigns:
  early:
    - AI 後陰道分泌物（少量正常，大量異常）
    - 輕度不適
  progressive:
    - 子宮感染：發燒、陰道膿性分泌物
    - 子宮穿孔：腹痛（罕見）
    - 受孕失敗確認（超音波 25-28 天無妊娠）
diagnosis:
  primaryTests:
    - name: 妊娠確認
      notes: 超音波 25-28 天確認妊娠與否。Relaxin 快篩 26-30 天
    - name: 臨床監測
      notes: AI 後 7 天內觀察陰道分泌物、體溫、食慾
  additional:
    - 精液品質分析（回顧性評估）
    - 陰道培養（感染跡象時）
    - 腹部超音波（子宮評估）
treatment:
  principles:
    - 預防重於治療
    - 感染需抗生素
    - 受孕失敗需系統性重新評估
  general:
    - 感染：amoxicillin-clavulanate 基於培養結果調整
    - 子宮損傷：保守觀察（輕度）或手術探查（穿孔）
    - 受孕失敗：重新評估 timing（黃體酮監測）、精液品質、技術
    - 冷凍精液建議 TCI 或手術 AI（非 vaginal AI）
    - 預防性抗生素（部分繁殖師使用，爭議性）
prognosis: AI 成功率取決於 timing、精液品質與技術。新鮮精液 vaginal AI 成功率 >80%。冷凍精液 TCI/手術 AI 成功率 60-80%。冷凍精液 vaginal AI 成功率僅 30-50%。併發症多數可處理。
