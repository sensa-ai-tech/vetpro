slug: respiratory-acidosis
nameEn: Respiratory Acidosis
nameZh: 呼吸性酸中毒
bodySystem: respiratory
description: 因肺泡通氣不足（hypoventilation）導致二氧化碳蓄積，PaCO2 升高而引起血液 pH 下降的酸鹼失衡。常見於上呼吸道阻塞、呼吸肌疾病或中樞神經系統抑制，嚴重時需機械通氣支持。

aliases:
  - { alias: 呼吸性酸血症, language: zh }
  - { alias: 高碳酸血症, language: zh }
  - { alias: Hypercapnia, language: en }
  - { alias: Respiratory Acidaemia, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬呼吸性酸中毒常見於短頭種上呼吸道阻塞、喉麻痺、嚴重肺實質疾病或麻醉期間通氣不足。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓可見於嚴重貓氣喘發作、胸腔積液/氣胸壓迫肺臟或麻醉後通氣恢復不良。

etiology:
  categories:
    - name: 通氣功能障礙
      examples:
        - 上呼吸道阻塞（喉麻痺、短頭犬症候群）
        - 下呼吸道疾病（嚴重氣喘、ARDS）
        - 胸壁或胸膜疾病（氣胸、連枷胸、胸腔積液）
    - name: 呼吸中樞抑制
      examples:
        - 麻醉藥物或鴉片類過量
        - 腦幹病變
        - 高位頸髓損傷

clinicalSigns:
  early:
    - 呼吸費力
    - 心搏過速
    - 焦躁不安
    - 血壓升高
  progressive:
    - 意識抑制（CO2 麻醉效應）
    - 呼吸型態異常（淺快或深慢）
    - 心律不整
    - 昏迷

diagnosis:
  primaryTests:
    - name: 動脈血氣分析
      notes: pH <7.35，PaCO2 >45 mmHg（犬貓）。急性時 HCO3- 正常或輕度升高，慢性時腎臟代償使 HCO3- 明顯升高。
    - name: 呼吸功能評估
      notes: 呼吸率、潮氣量、呼吸型態。End-tidal CO2（ETCO2）監測可即時反映通氣狀態。

treatment:
  principles:
    - 改善通氣為根本治療
    - 解除呼吸道阻塞
    - 嚴重者需機械通氣
    - 慢性呼吸性酸中毒矯正不宜過快（避免代償後鹼中毒）
  general:
    - 解除上呼吸道阻塞（氣管插管或氣切）
    - 胸腔積液/氣胸→胸腔穿刺排液排氣
    - 藥物性呼吸抑制→使用拮抗劑（Naloxone 拮抗鴉片類）
    - 嚴重通氣衰竭→機械通氣
    - 監測 ETCO2 或間歇性 ABG

prognosis: 預後取決於通氣功能障礙的可逆性。可解除的阻塞（如氣胸引流、喉麻痺手術）預後良好。需長期機械通氣者預後不佳。慢性呼吸性酸中毒（如嚴重肺纖維化）預後取決於基礎病因。


