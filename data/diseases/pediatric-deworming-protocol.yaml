slug: pediatric-deworming-protocol
nameEn: Pediatric Deworming Protocol
nameZh: 幼年期驅蟲計畫
bodySystem: other
description: 犬貓幼年期內外寄生蟲的預防及治療計畫。幼犬貓易經胎盤、乳汁或環境感染寄生蟲，定期驅蟲是健康成長的基礎。

aliases:
  - { alias: 幼犬驅蟲時程, language: zh }
  - { alias: Puppy Deworming Schedule, language: en }
  - { alias: Kitten Parasite Control, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 蛔蟲、鉤蟲經胎盤及乳汁傳染極常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 蛔蟲主要經乳汁傳染

etiology:
  categories:
    - name: 常見內寄生蟲
      examples:
        - 蛔蟲(Roundworm)
        - 鉤蟲(Hookworm)
        - 鞭蟲(Whipworm，犬)
        - 絛蟲(Tapeworm)
        - 球蟲(Coccidia)
        - 梨形鞭毛蟲(Giardia)
    - name: 常見外寄生蟲
      examples:
        - 跳蚤(Flea)
        - 壁蝨(Tick)
        - 耳疥蟲(Ear mite)
        - 疥癬蟲(Sarcoptic mange)

clinicalSigns:
  early:
    - 腹部膨大("大肚子")
    - 生長遲緩、毛質差
    - 間歇性腹瀉或軟便
    - 嘔吐(可能吐出蟲體)
  progressive:
    - 嚴重貧血(鉤蟲)
    - 腸阻塞(大量蛔蟲)
    - 營養不良、消瘦
    - 脫肛(嚴重寄生蟲感染)

diagnosis:
  primaryTests:
    - name: 糞便檢查
      notes: "直接塗片、浮游法檢查蟲卵"
    - name: 糞便抗原檢測
      notes: "Giardia快篩"
    - name: 血液檢查
      notes: "評估貧血程度(鉤蟲)"
    - name: 皮膚刮取
      notes: "外寄生蟲診斷"
  differentialDiagnoses:
    - 蛔蟲症
    - 鉤蟲症
    - 球蟲症
    - 梨形鞭毛蟲症

treatment:
  medical:
    - 幼犬驅蟲時程
    - 2、4、6、8週齡：廣效驅蟲藥(蛔蟲、鉤蟲)
    - 12週後：每月一次預防藥物(含心絲蟲預防)
    - Pyrantel pamoate 5 mg/kg PO或Fenbendazole 50 mg/kg PO連續3天
    - 幼貓驅蟲時程
    - 3、5、7、9週齡：廣效驅蟲藥
    - 12週後：每月一次預防藥物
    - 外寄生蟲預防
    - 8週齡開始：每月外寄生蟲預防(Fipronil、Selamectin等)
    - 環境清潔：定期清洗臥床、環境消毒
    - 特殊寄生蟲治療
    - 球蟲：Sulfadimethoxine 50 mg/kg首劑，之後25 mg/kg q24h連續10-14天
    - Giardia：Metronidazole 25 mg/kg q12h連續5-7天

prognosis:
  general: "定期驅蟲預後良好；嚴重感染可能導致生長遲緩或死亡"

prevention:
  - 母體產前驅蟲
  - 幼犬貓2週齡開始定期驅蟲
  - 環境清潔及糞便即時清理
  - 避免接觸受污染環境
  - 成年後持續每月預防性驅蟲
  - 多隻飼養時同時驅蟲
