slug: avian-keel-fracture
nameEn: Avian Keel Fracture
nameZh: 鳥類龍骨突骨折
bodySystem: respiratory
description: 鳥類龍骨突(胸骨突)骨折是一種常見的創傷性損傷,多因撞擊、墜落或不當抓取造成。龍骨突是飛行肌肉的主要附著點,骨折會嚴重影響呼吸和飛行能力,需要適當固定和休養才能康復。

aliases:
  - { alias: 胸骨突骨折, language: zh }
  - { alias: Keel Bone Fracture, language: en }
  - { alias: Sternum Fracture Avian, language: en }

species:
  - speciesCommon: bird
    speciesScientific: Aves
    prevalence: moderate
    notes: 籠養鸚鵡和金絲雀最常見,通常因驚嚇撞擊籠壁或不當保定造成

etiology:
  categories:
    - name: 創傷性
      examples:
        - 撞擊籠壁或窗戶
        - 從高處墜落
        - 不當保定或抓取
        - 被其他動物攻擊

clinicalSigns:
  early:
    - 胸部腫脹或瘀血
    - 觸診龍骨突時疼痛反應
    - 呼吸困難或呼吸音異常
    - 不願意飛行或活動力下降
  progressive:
    - 龍骨突變形或偏移
    - 皮下血腫形成
    - 食慾不振和體重下降
    - 骨折部位捻髮音(crepitus)

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: "觸診龍骨突有明顯疼痛、腫脹或骨折線"
    - name: 正側位X光
      notes: "可見骨折線、移位程度及骨折類型(橫向、斜向或粉碎性)"
    - name: 呼吸評估
      notes: "評估氣囊功能和呼吸窘迫程度"
  differentialDiagnoses:
    - 龍骨突囊腫
    - 胸部挫傷
    - 氣囊破裂

treatment:
  medical:
    - Meloxicam 0.5-1 mg/kg PO SID 止痛
    - 嚴格籠養限制活動4-6週
    - 移除棲木迫使鳥於籠底休息
    - 必要時使用外固定帶或膠帶支撐
    - 補充鈣質和維生素D3促進骨癒合

prognosis:
  general: "預後取決於骨折嚴重程度和併發症。單純骨折經適當固定和休養,4-6週可癒合。嚴重移位或粉碎性骨折可能導致永久變形,影響飛行能力。併發氣囊損傷或感染時預後較差。"

prevention:
  - 籠內環境安全無尖銳物
  - 正確保定技術訓練
  - 避免驚嚇鳥類造成撞擊
  - 提供適當籠舍大小防止碰撞


