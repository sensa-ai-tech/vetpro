slug: mammary-inflammatory-carcinoma
nameEn: Mammary Inflammatory Carcinoma
nameZh: 乳腺炎性癌
bodySystem: oncology
description: 罕見但極度惡性的乳腺癌亞型，以瀰漫性皮膚紅腫、疼痛及水腫為特徵，常被誤診為乳腺炎。確診時多已廣泛轉移，預後極差。

aliases:
  - { alias: 炎症性乳腺癌, language: zh }
  - { alias: 發炎性乳癌, language: zh }
  - { alias: Inflammatory Mammary Carcinoma, language: en }
  - { alias: IMC, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 佔犬乳腺腫瘤約 7-10%。未絕育中老年母犬最常見。常與假懷孕或發情週期相關。癌細胞阻塞皮膚淋巴管導致炎症性外觀。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓的炎性乳腺癌極少報導，但生物學行為同樣高度侵襲。

etiology:
  categories:
    - name: 病理特徵
      examples:
        - 癌細胞廣泛侵犯及阻塞真皮淋巴管
        - 繼發性皮膚水腫及炎症反應
        - 常為低分化或未分化型
    - name: 危險因子
      examples:
        - 未絕育
        - 荷爾蒙變化（假懷孕、黃體期）
        - 可能由其他類型乳腺癌進展而來

clinicalSigns:
  early:
    - 乳腺區域瀰漫性紅腫
    - 皮膚溫熱且疼痛
    - 外觀類似乳腺炎
  progressive:
    - 皮膚水腫呈橘皮樣改變
    - 迅速擴展至鄰近乳腺
    - 皮膚潰瘍壞死
    - 後肢水腫（淋巴回流受阻）
    - 全身狀態快速惡化
    - 瀰漫性凝血異常 (DIC)

diagnosis:
  primaryTests:
    - name: 皮膚穿刺切片
      notes: "真皮淋巴管內可見癌栓為診斷關鍵。與單純乳腺炎鑑別"
    - name: 臨床表現
      notes: "抗生素治療無效的「乳腺炎」應高度懷疑炎性癌"
    - name: 分期檢查
      notes: "胸腔 X 光、腹部超音波。確診時多已有肺及腹腔轉移"
  differentialDiagnoses:
    - 急性乳腺炎
    - 乳腺膿瘍
    - 其他類型乳腺癌
    - 皮膚蜂窩性組織炎
    - 過敏性皮膚炎

treatment:
  medical:
    - 化療為主要治療（Doxorubicin、Carboplatin）
    - COX-2 抑制劑（Piroxicam）
    - 疼痛管理
    - 支持治療
    - 手術通常不建議（傷口癒合差且無法達到有效切除）
  surgical:
    - 一般不建議手術，因瀰漫性侵犯使手術邊緣無法達成
    - 術後傷口癒合極差

prognosis:
  general: "預後極差。中位生存時間僅約 25-60 天。對化療反應率低。確診後多建議姑息治療或安樂死。是所有乳腺腫瘤類型中預後最差者。"

prevention:
  - 早期絕育
  - 乳腺區域急性紅腫疼痛抗生素無效時應立即活檢排除炎性癌


