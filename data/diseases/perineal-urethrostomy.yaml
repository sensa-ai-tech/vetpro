slug: perineal-urethrostomy
nameEn: Perineal Urethrostomy
nameZh: 會陰尿道造口術
bodySystem: urinary
description: 會陰尿道造口術（PU）為貓下泌尿道阻塞的常用手術。將較寬的骨盆段尿道在會陰部建立永久開口，繞過狹窄的陰莖段尿道。主要適用於反覆尿道阻塞的公貓。

aliases:
  - { alias: 會陰尿道造口術, language: zh }
  - { alias: Perineal Urethrostomy, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 手術預後良好。術後尿道阻塞復發率大幅降低。泌尿道感染風險略增。狹窄為主要術後併發症。


