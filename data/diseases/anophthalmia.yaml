slug: anophthalmia
nameEn: Anophthalmia
nameZh: 先天性無眼症
bodySystem: ophthalmology
description: 先天性無眼症為一側或雙側眼球完全缺失的罕見先天畸形。胚胎期眼泡發育完全失敗所致。常與其他先天畸形並存。受影響動物可透過適應良好地生活。

aliases:
  - { alias: 無眼球症, language: zh }
  - { alias: Congenital anophthalmia, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 極為罕見。可能與遺傳或胚胎期環境因素有關。
  - speciesCommon: cat
    prevalence: rare
    notes: 極為罕見。可能與遺傳或胚胎期環境因素有關。

etiology:
  categories:
    - name: 先天發育異常
      examples:
        - 眼泡發育完全失敗
        - 胚胎期發育障礙
        - 可能伴隨其他先天異常

clinicalSigns:
  early:
    - 出生時眼窩內無眼球
    - 眼瞼凹陷
    - 眼窩組織萎縮
  progressive:
    - 單側者可正常適應
    - 雙側者完全失明但可透過其他感官補償

diagnosis:
  primaryTests:
    - name: 影像與臨床檢查
      notes: 臨床檢查即可診斷。超音波或 MRI 確認眼窩內無眼球組織。

treatment:
  principles:
    - 依嚴重程度決定保守或手術治療
    - 支持療法
  general:
    - 無法治療。義眼植入改善外觀。環境安全管理。

prognosis: 不影響壽命。單側者日常生活通常不受影響。雙側者需安全環境管理但多數可良好適應。

pubmedQueries:
  - query: '"Anophthalmia" AND (veterinary OR canine OR feline) AND (treatment OR management)'
    frequency: monthly
