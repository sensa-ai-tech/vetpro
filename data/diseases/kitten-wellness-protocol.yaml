slug: kitten-wellness-protocol
nameEn: Kitten Wellness Protocol
nameZh: 幼貓健康照護方案
bodySystem: other
description: 幼貓從出生到一歲的綜合健康照護計畫,包括疫苗接種、驅蟲、FeLV/FIV檢測、營養諮詢及環境豐富化。幼貓期的預防保健對長期健康及行為發展至關重要。

aliases:
  - { alias: 幼貓預防保健, language: zh }
  - { alias: Kitten healthcare program, language: en }
  - { alias: Kitten preventive care, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 所有幼貓應接受完整健康照護,特別注意貓特有的傳染病篩檢

etiology:
  categories:
    - name: 預防措施範疇
      examples:
        - 疫苗接種(6-8週開始)
        - FeLV/FIV檢測
        - 腸道寄生蟲驅除
        - 跳蚤預防
        - 營養及生長監測
        - 行為及環境豐富化

clinicalSigns:
  early:
    - 健康幼貓應活潑、好奇心強
    - 正常飲食及排便
    - 毛色光澤、眼耳清潔
  progressive:
    - 任何異常症狀應及時就診
    - 疫苗反應或寄生蟲感染需監測

diagnosis:
  primaryTests:
    - name: 每次就診身體檢查
      notes: "體重、體溫、心肺聽診、口腔檢查、皮膚毛色評估"
    - name: FeLV/FIV檢測
      notes: "8週齡以上首次檢測,3個月後再次確認"
    - name: 糞便檢查
      notes: "首診及每3個月檢查寄生蟲"
  differentialDiagnoses:
    - 先天性疾病
    - 病毒性感染(FeLV/FIV/FIP)
    - 寄生蟲感染

treatment:
  medical:
    - 6-8週齡:首次疫苗(FVRCP)+FeLV/FIV檢測+糞檢+驅蟲
    - 10-12週齡:第二次FVRCP+FeLV疫苗首劑(高風險貓)
    - 14-16週齡:第三次FVRCP+FeLV第二劑+狂犬病疫苗
    - 每月體內外寄生蟲預防
    - 6個月齡:結紮諮詢+完整血檢
    - 營養:幼貓專用飼料,每日分3-4餐

prognosis:
  general: "完整預防保健可有效預防傳染病、寄生蟲感染,並及早發現先天性問題及病毒感染。"

prevention:
  - FeLV/FIV陰性幼貓應避免接觸陽性貓或戶外貓
  - 完成疫苗前避免多貓環境接觸
  - 定期驅蟲及跳蚤預防
  - 提供適齡營養及環境豐富化(貓跳台、玩具)
  - 建立使用貓砂盆及抓板習慣
