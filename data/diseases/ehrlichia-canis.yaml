slug: ehrlichia-canis
nameEn: Ehrlichia Canis
nameZh: 犬艾利希體
bodySystem: infectious
description: >-
  犬艾利希體(Ehrlichia canis)是蜱媒立克次體,透過棕色犬蜱(Rhipicephalus
  sanguineus)傳播,主要侵犯單核球系統,引起急性、亞臨床及慢性三階段疾病。此病原在全球熱帶及亞熱帶地區流行,可導致嚴重血球減少症及免疫抑制。
aliases:
  - alias: 犬艾利希體病
    language: zh
  - alias: Canine Monocytic Ehrlichiosis
    language: en
  - alias: CME
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 熱帶亞熱帶地區高流行,德國牧羊犬較易發展為慢性重症,幼犬及免疫低下犬隻易感
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻實驗性感染可能,但自然感染極為罕見
etiology:
  categories:
    - name: 立克次體感染
      examples:
        - Ehrlichia canis經棕色犬蜱叮咬傳播
        - 輸血傳播(帶菌血液)
        - 垂直傳播(可能)
        - 蜱附著數小時即可傳播
clinicalSigns:
  early:
    - 急性期(1-3週):發燒(39.5-41°C)、精神沉鬱、厭食
    - 淋巴結腫大、脾腫大
    - 輕度血小板減少
    - 鼻出血、點狀出血
  progressive:
    - 亞臨床期(可持續數月至數年):無明顯症狀,輕度血球減少
    - 慢性期:嚴重全血球減少(pancytopenia)
    - 消瘦、虛弱、蒼白
    - 自發性出血、瘀斑
    - 視網膜出血、前葡萄膜炎
    - 多發性關節炎、神經症狀
diagnosis:
  primaryTests:
    - name: 血液抹片
      notes: 單核球內可見桑葚狀莫魯拉(morulae),但敏感性低<10%
    - name: 血清學檢查
      notes: IFA或ELISA檢測E. canis抗體(IgG陽性表示暴露或感染)
    - name: PCR檢測
      notes: 血液或脾臟樣本E. canis DNA檢測(急性期敏感性高)
    - name: 血液學檢查
      notes: 血小板減少(<100,000/μL)、貧血、白血球減少,慢性期全血球減少
    - name: 骨髓檢查
      notes: 慢性期骨髓低增生或再生不良性貧血
  differentialDiagnoses:
    - 無形體病(Anaplasma platys/phagocytophilum)
    - 巴貝西蟲病
    - 免疫介導性血小板減少症(IMT)
    - 白血病
    - 萊普托螺旋體病
treatment:
  medical:
    - 抗生素(首選):Doxycycline 10 mg/kg PO BID x 28天(最少)
    - 替代抗生素:Minocycline 10 mg/kg PO BID x 28天
    - 類固醇(嚴重免疫介導性血球減少):Prednisolone 1-2 mg/kg PO BID,逐漸減量
    - 輸血(嚴重貧血或血小板減少):全血或濃縮紅血球10-20 mL/kg IV
    - 血小板輸注(嚴重血小板減少<20,000/μL且出血)
    - 支持性照護:靜脈輸液、營養支持
prognosis:
  general: 急性及亞臨床期經適當治療預後良好,多數病例可完全康復。慢性期病例預後謹慎至不良,特別是嚴重骨髓抑制個體,即使治療仍可能死亡或需長期支持治療。德國牧羊犬預後較差。
prevention:
  - 全年蜱蟲防治:Afoxolaner、Fluralaner等口服殺蜱藥
  - 定期檢查並移除蜱蟲
  - 流行區犬隻定期血清學篩檢
  - 輸血前篩檢供血犬E. canis感染
  - 環境蜱蟲控制
