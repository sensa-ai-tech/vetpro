slug: avian-red-mite
nameEn: Avian Red Mite
nameZh: 禽類紅蟎
bodySystem: dermatology
description: 禽類紅蟎（Dermanyssus gallinae）為非永久性吸血外寄生蟲，白天藏匿於鳥籠縫隙，夜間爬出吸血。大量寄生可導致嚴重貧血與死亡，為家禽與寵物鳥的重要外寄生蟲。

aliases:
  - { alias: 鳥類紅蟎, language: zh }
  - { alias: 雞蟎, language: zh }
  - { alias: Dermanyssus gallinae, language: en }
  - { alias: Chicken red mite, language: en }
  - { alias: Poultry red mite, language: en }

species:
  - speciesCommon: bird
    prevalence: common
    notes: 所有鳥種均可受影響。家禽最常見，寵物鳥（金絲雀、雀科、小型鸚鵡）亦常受害。可暫時叮咬人類但不會在人體繁殖。溫暖季節最活躍。

etiology:
  categories:
    - name: 寄生蟲特性
      examples:
        - Dermanyssus gallinae（紅蟎/雞蟎）
        - 非永久性寄生蟲，僅夜間吸血
        - 白天藏匿在縫隙、巢箱、棲木接頭處
        - 一週吸血 1-2 次，每次數小時
        - 可不進食存活數月
    - name: 傳播途徑
      examples:
        - 感染的鳥籠或設備
        - 新進鳥攜帶
        - 野鳥接觸
        - 汙染的巢箱或墊料

clinicalSigns:
  early:
    - 夜間不安躁動
    - 白天嗜睡
    - 過度理毛或搔癢
    - 棲木或籠壁可見灰色至紅色小蟎蟲
  progressive:
    - 貧血（黏膜蒼白）
    - 消瘦
    - 產蛋量下降（家禽）
    - 幼鳥死亡
    - 皮膚刺激與結痂
    - 嚴重感染可致死

diagnosis:
  primaryTests:
    - name: 環境檢查
      notes: "夜間以手電筒檢查棲木縫隙與鳥籠角落。白色紙巾覆蓋籠底隔夜可見紅色斑點（吸血後蟎蟲排泄物）"
    - name: 蟎蟲辨識
      notes: "蟎蟲體長約 0.6-1mm。飢餓時灰白色，吸血後為紅色至黑色"
    - name: CBC
      notes: "評估貧血程度。再生性貧血提示慢性失血"
  differentialDiagnoses:
    - 羽蝨
    - 氣囊蟎
    - 其他外寄生蟲
    - 自咬症

treatment:
  medical:
    - 環境殺蟲處理（比鳥體治療更重要）
    - Ivermectin 0.2 mg/kg PO 或局部點滴（鳥體治療）
    - 籠具以高溫蒸氣清潔或沸水消毒
    - 環境噴灑合成除蟲菊精
    - 矽藻土撒於縫隙（物理性殺蟎）
    - 嚴重貧血個體需輸液支持

prognosis:
  general: "移除蟎蟲後預後良好。環境處理需徹底且重複（蟎蟲可在環境中存活數月）。嚴重貧血幼鳥預後較差。"

prevention:
  - 定期清潔消毒鳥籠與棲木
  - 新進鳥及設備隔離檢查
  - 避免與野鳥接觸
  - 定期夜間檢查
  - 使用不易藏蟎的光滑材質棲木


