slug: avian-zinc-poisoning
nameEn: Avian Zinc Poisoning
nameZh: 禽類鋅中毒
bodySystem: toxicology
description: 禽類鋅中毒為鳥類攝入含鋅金屬物導致的中毒，常見來源為鍍鋅鳥籠鐵絲。臨床表現與鉛中毒相似，包括消化道、神經系統及造血系統症狀。

aliases:
  - { alias: 鳥類鋅中毒, language: zh }
  - { alias: 新籠病, language: zh }
  - { alias: Zinc toxicosis in birds, language: en }
  - { alias: New wire disease, language: en }

species:
  - speciesCommon: bird
    prevalence: common
    notes: 所有鳥種均可發生。鸚鵡因咬嚼鐵絲習性最常見。「新籠病」因新鍍鋅籠鐵絲表面鋅含量最高而得名。

etiology:
  categories:
    - name: 鋅來源
      examples:
        - 鍍鋅鳥籠鐵絲（最常見）
        - 鍍鋅釘子、螺絲
        - 鍍鋅金屬玩具
        - 硬幣（部分含鋅）
        - 氧化鋅軟膏
    - name: 毒理機轉
      examples:
        - 過量鋅干擾銅代謝
        - 抑制含銅酵素活性
        - 胃腸道黏膜直接刺激
        - 造血系統毒性

clinicalSigns:
  early:
    - 食慾下降
    - 嗜睡
    - 多渴多尿
    - 體重減輕
  progressive:
    - 嘔吐
    - 綠色至棕色水樣糞便
    - 貧血（黏膜蒼白）
    - 共濟失調
    - 癲癇（嚴重病例）
    - 肝腎功能異常
    - 羽毛狀況惡化

diagnosis:
  primaryTests:
    - name: 血鋅濃度
      notes: "血鋅正常值因鳥種而異（一般 1-3 μg/mL）。>3 μg/mL 提示中毒"
    - name: X光檢查
      notes: "腹腔內金屬密度異物。鋅碎片不如鉛密度高但仍可見"
    - name: 血液學與生化
      notes: "貧血、肝酶升高、胰臟酵素異常"
  differentialDiagnoses:
    - 鉛中毒
    - 其他重金屬中毒
    - 感染性腸炎
    - 肝病
    - 胰腺炎

treatment:
  medical:
    - CaEDTA 35-50 mg/kg IM BID（螯合治療）
    - D-penicillamine 55 mg/kg PO BID
    - 支持療法（輸液、營養支持）
    - 移除鋅暴露源
  surgical:
    - 內視鏡或手術移除消化道內金屬異物

prognosis:
  general: "移除暴露源並螯合治療後預後良好。慢性低劑量暴露如不治療可致嚴重器官損傷。嚴重貧血或肝衰竭預後較差。"

prevention:
  - 使用不鏽鋼或粉體塗裝鳥籠（非鍍鋅）
  - 新鍍鋅籠使用前以醋刷洗並風乾
  - 移除所有鍍鋅金屬玩具或配件
  - 定期檢查籠內金屬物品狀態
  - 監督鳥類活動避免接觸含鋅物品


