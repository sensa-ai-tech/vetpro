slug: thymoma-detail
nameEn: Thymoma Detail
nameZh: 胸腺瘤詳述
bodySystem: oncology
description: 起源於胸腺上皮細胞的前縱膈腫瘤，犬及貓均可發生。常伴發副腫瘤症候群如重症肌無力。手術切除為首選治療，完全切除後預後良好。

aliases:
  - { alias: 胸腺上皮瘤, language: zh }
  - { alias: 前縱膈腫瘤, language: zh }
  - { alias: Thymoma, language: en }
  - { alias: Thymic Epithelial Neoplasm, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬前縱膈腫瘤中胸腺瘤為第二常見（僅次於淋巴瘤）。中大型犬中老年好發。金毛獵犬、拉布拉多及德國牧羊犬有報導。約 40% 伴發重症肌無力。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓胸腺瘤較犬少見但並非罕見。需與胸腺淋巴瘤鑑別。貓胸腺瘤亦可伴發重症肌無力及剝脫性皮膚炎。

etiology:
  categories:
    - name: 腫瘤分類
      examples:
        - 良性胸腺瘤（包膜完整，不侵犯周圍組織）
        - 侵襲性胸腺瘤（侵犯包膜及鄰近結構）
        - 胸腺癌（罕見，高度惡性）
    - name: 副腫瘤症候群
      examples:
        - 重症肌無力 (Myasthenia gravis)
        - 巨食道症
        - 高鈣血症
        - 皮膚病變（貓的剝脫性皮膚炎）
        - 免疫介導性疾病

clinicalSigns:
  early:
    - 咳嗽
    - 運動不耐受
    - 輕度呼吸困難
  progressive:
    - 呼吸困難加重（縱膈腫塊壓迫）
    - 全身性肌無力（重症肌無力）
    - 吞嚥困難（巨食道症）
    - 反流性肺炎
    - 前腔靜脈症候群（面部/前肢水腫）
    - 胸腔積液

diagnosis:
  primaryTests:
    - name: 胸腔 X 光
      notes: "前縱膈腫塊為典型表現。可見氣管背側偏移及心影模糊"
    - name: CT
      notes: "評估腫塊範圍、侵犯程度及手術可行性。區分囊性與實質性成分"
    - name: 超音波引導 FNA 或 Tru-cut 切片
      notes: "細胞學可見上皮細胞與淋巴球混合。需與淋巴瘤鑑別"
    - name: 乙醯膽鹼受體抗體
      notes: "評估是否伴發重症肌無力"
  differentialDiagnoses:
    - 前縱膈淋巴瘤
    - 異位甲狀腺腫瘤
    - 心基底腫瘤
    - 前縱膈囊腫
    - 脂肪瘤

treatment:
  surgical:
    - 胸腺切除術為首選治療
    - 正中胸骨切開或肋間開胸
    - 完全切除是治癒的關鍵
  medical:
    - 重症肌無力管理（Pyridostigmine）
    - 侵襲性胸腺瘤或無法手術者可考慮放射治療
    - 化療效果有限
    - 胸腔積液管理
    - 反流性肺炎預防及治療

prognosis:
  general: "完全手術切除後預後良好，中位生存時間 >2 年。重症肌無力在胸腺切除後約 60% 可改善或緩解。侵襲性胸腺瘤或無法完全切除者預後較差。"

prevention:
  - 前縱膈腫塊應及早進行影像學及組織學評估
  - 新發全身性肌無力應檢查前縱膈


