slug: supraventricular-tachycardia
nameEn: Supraventricular Tachycardia
nameZh: 室上性心搏過速
bodySystem: cardiac
description: 室上性心搏過速（SVT）為起源於心室以上（心房或房室結）的快速心律不整，心率通常 >220 bpm（犬）或 >260 bpm（貓）。常見機轉包括房室迴路折返性心搏過速（AVRT，涉及副傳導路徑）與房室結折返性心搏過速（AVNRT）。持續性 SVT 可導致心搏過速引起的心肌病。

aliases:
  - { alias: SVT, language: en }
  - { alias: 室上速, language: zh }
  - { alias: Paroxysmal Supraventricular Tachycardia, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: Labrador Retriever 有較高副傳導路徑相關 SVT 的報告率。可見於有或無結構性心臟病的犬隻。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻較少見，可繼發於心肌病或甲狀腺功能亢進。

etiology:
  categories:
    - name: 折返性機轉
      examples:
        - 房室迴路折返性心搏過速（AVRT，涉及副傳導路徑）
        - 房室結折返性心搏過速（AVNRT）
        - 心房折返性心搏過速
    - name: 自發性增強
      examples:
        - 心房異位自發性心搏過速
        - 交界性心搏過速
    - name: 誘發因素
      examples:
        - 結構性心臟病（先天性或後天性）
        - 電解質異常
        - 甲狀腺功能亢進（貓）
        - 交感神經張力增加

clinicalSigns:
  early:
    - 心率極快且規則
    - 突發突止的心悸發作
    - 輕度虛弱
  progressive:
    - 運動不耐
    - 嗜睡
    - 昏厥
    - 持續性 SVT 可導致心搏過速引起的心肌病（tachycardia-induced cardiomyopathy）
    - 充血性心衰竭

diagnosis:
  primaryTests:
    - name: 心電圖（ECG）
      notes: "確診必須。特徵：窄 QRS 波群（<0.06 秒犬），心率極快且規則，P 波可能不可見或隱藏於前一 QRS 後。迷走神經刺激（vagal maneuver）可能終止折返性 SVT。"
    - name: 24 小時 Holter 監測
      notes: 評估 SVT 發作頻率、持續時間與自發終止情況。偵測陣發性 SVT。

treatment:
  principles:
    - 血流動力學穩定者可先嘗試迷走神經刺激
    - 持續性 SVT 需藥物治療
    - 副傳導路徑相關 SVT 可考慮經導管消融術
  general:
    - "迷走神經刺激法：眼球按壓或頸動脈竇按摩（可終止折返性 SVT）"
    - "急性終止：Adenosine 6-12 mg IV rapid bolus（快速靜脈注射，可診斷性終止 SVT）"
    - "Diltiazem 0.15-0.25 mg/kg IV 緩慢靜脈注射（抑制房室結傳導）"
    - "口服維持：Diltiazem 1.5-3.5 mg/kg PO q8h 或 Sotalol 1.5-3.5 mg/kg PO q12h"
    - "Atenolol 0.25-1 mg/kg PO q12h（長期預防復發）"
    - 經導管射頻消融術（副傳導路徑相關 SVT 的根治選擇）

prognosis: 陣發性 SVT 在適當藥物控制下預後良好。經導管消融術治療副傳導路徑相關 SVT 的成功率高，可根治。持續性未治療的 SVT 可導致心搏過速引起的心肌病，但在心律控制後心功能通常可部分或完全恢復。

