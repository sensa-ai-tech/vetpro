etiology:
  categories:
    - name: 常見併發症
      examples:
        - 排尿困難/頻尿 (dysuria/pollakiuria)，尤其貓
        - 支架移位或遷移
        - 支架結石附著 (encrustation)
        - 泌尿道感染
        - 支架斷裂（罕見）
    - name: 風險因素
      examples:
        - 支架尺寸不適當
        - 長期留置未更換
        - 慢性泌尿道感染
        - 高鈣尿或草酸鈣結晶傾向
        - 膀胱端支架刺激三角區
clinicalSigns:
  early:
    - 術後頻尿
    - 排尿用力
    - 輕度血尿
  progressive:
    - 持續性排尿困難
    - 反覆泌尿道感染
    - 支架阻塞導致腎水腫復發
    - 血尿加重
    - 腎功能惡化（支架失效時）
diagnosis:
  primaryTests:
    - name: 腹部X光
      notes: 確認支架位置（兩端捲曲在腎盂和膀胱內）。評估支架是否移位或結石附著。
    - name: 腹部超音波
      notes: 評估腎水腫是否復發（提示支架阻塞）。膀胱壁增厚（支架刺激）。泌尿道感染評估。
  differentialDiagnoses:
    - 支架功能正常但膀胱刺激症狀
    - 支架阻塞
    - 新發泌尿道感染
    - 新發結石形成
treatment:
  medical:
    - 排尿困難：Prazosin 0.25-0.5 mg/cat PO q12h（α-blocker 放鬆尿道/三角區）
    - 泌尿道感染：依培養結果抗生素治療
    - 止痛：Buprenorphine（急性疼痛時）
    - 非類固醇消炎藥（降低支架相關炎症，但需注意腎毒性）
  surgical:
    - 支架移位：手術重新定位
    - 支架結石附著或阻塞：更換支架
    - 嚴重耐受不良：移除支架改為 SUB 裝置（貓）
    - 定期支架更換（建議每3-6個月）
prognosis:
  general: 多數併發症可透過藥物管理或支架更換處理。貓的排尿困難併發症顯著影響生活品質，是許多獸醫師轉向使用 SUB 裝置的原因。犬對支架的耐受性較佳。長期預後取決於腎功能保護程度。
prevention:
  - 選擇適當尺寸的支架
  - 定期影像學追蹤支架位置
  - 預防性抗生素（術後短期）
  - 定期支架更換避免結石附著
  - 增加水分攝取稀釋尿液
