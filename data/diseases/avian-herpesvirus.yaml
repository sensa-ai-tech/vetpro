slug: avian-herpesvirus
nameEn: Avian Herpesvirus
nameZh: 禽類疱疹病毒感染
bodySystem: infectious
description: 禽類疱疹病毒感染涵蓋多種 Herpesviridae 科病毒對鳥類的感染，包括 Psittacid Herpesvirus（帕乞科病）、Columbid Herpesvirus（鴿痘）及其他禽疱疹病毒。可引起肝炎、呼吸道疾病、消化道病變及腫瘤。

aliases:
  - { alias: 鳥類疱疹病毒, language: zh }
  - { alias: 禽疱疹病毒感染, language: zh }
  - { alias: Avian herpesvirus infection, language: en }
  - { alias: Herpesviridae in birds, language: en }

species:
  - speciesCommon: bird
    prevalence: moderate
    notes: 不同禽疱疹病毒具宿主偏好性。鸚鵡目（PsHV）、鴿科（CoHV）、家禽（MDV, ILTV）各有特定病毒型。可建立終生潛伏感染。

etiology:
  categories:
    - name: 主要禽疱疹病毒
      examples:
        - Psittacid Herpesvirus 1（PsHV-1，帕乞科病）
        - Psittacid Herpesvirus 2（PsHV-2，內臟乳突瘤相關）
        - Columbid Herpesvirus 1（CoHV-1，鴿疱疹）
        - Gallid Herpesvirus 2（GaHV-2，馬立克病）
    - name: 共通特性
      examples:
        - 雙鏈 DNA 病毒
        - 可建立潛伏感染
        - 緊迫時再活化
        - 環境中穩定性中等

clinicalSigns:
  early:
    - 因病毒型別與宿主而異
    - 嗜睡與食慾下降
    - 輕度呼吸道症狀
  progressive:
    - PsHV-1：急性肝壞死、猝死
    - PsHV-2：泄殖腔乳突瘤、內臟腫瘤
    - CoHV-1：咽喉偽膜、肝壞死
    - 消化道潰瘍
    - 神經症狀（部分型別）

diagnosis:
  primaryTests:
    - name: PCR 檢測
      notes: "針對特定疱疹病毒型別的 PCR。泄殖腔拭子、咽喉拭子或血液"
    - name: 血清學
      notes: "抗體檢測可評估暴露史但無法區分潛伏與活動感染"
    - name: 組織病理學
      notes: "核內嗜酸性包涵體為疱疹病毒感染的特徵性表現"
  differentialDiagnoses:
    - 披衣菌感染
    - 多瘤病毒感染
    - 腺病毒感染
    - 細菌性感染

treatment:
  medical:
    - Acyclovir 80 mg/kg PO TID（抗疱疹病毒首選）
    - 支持療法（輸液、保溫、營養支持）
    - 治療繼發感染
    - 隔離感染個體

prognosis:
  general: "因病毒型別與感染嚴重度而異。PsHV-1 急性肝炎預後極差。PsHV-2 相關乳突瘤預後較好但有惡性轉化風險。帶原狀態為終生。"

prevention:
  - 新進鳥 PCR 篩檢
  - 隔離檢疫
  - 減少緊迫以防潛伏病毒再活化
  - 不同來源鳥類避免混養
  - 部分疫苗可用（如家禽馬立克疫苗）


