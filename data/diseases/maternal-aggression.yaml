slug: maternal-aggression
nameEn: Maternal Aggression
nameZh: 母性攻擊行為
bodySystem: behavioral
description: 哺乳期母犬貓為保護幼犬貓對接近者之攻擊。為正常母性行為但可能過度。通常隨幼犬貓成長自發消退。

aliases:
  - { alias: 護幼攻擊, language: zh }
  - { alias: Protective Aggression, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 產後數週最明顯
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓母性攻擊常見

etiology:
  categories:
    - name: 正常母性行為
      examples:
        - 保護幼仔本能
        - 賀爾蒙影響
        - 產後2-6週最強
    - name: 過度母性攻擊
      examples:
        - 焦慮或緊張個性
        - 環境壓力
        - 過度干擾

clinicalSigns:
  early:
    - 接近幼仔時警戒
    - 低吼、身體阻擋
  progressive:
    - 齜牙、猛烈吠叫
    - 咬人或攻擊
    - 對熟悉人也攻擊（若過度）

diagnosis:
  primaryTests:
    - name: 病史
      notes: "確認產後及哺乳期"
    - name: 行為評估
      notes: "是否僅於幼仔附近"
  differentialDiagnoses:
    - 假孕攻擊行為
    - 一般恐懼或領域攻擊

treatment:
  medical:
    - 環境管理：
    - 提供安靜、私密產房
    - 減少干擾
    - 必要檢查快速進行
    - 行為修正（若過度）：
    - 漸進式習慣化處理
    - 正增強（接受檢查給予獎勵）
    - 藥物：通常不需要
    - 自然消退（幼仔4-8週齡）

prognosis:
  general: "正常母性攻擊隨幼仔成長自發消退。離乳後通常完全恢復。過度攻擊可能需行為修正但預後良好。"

prevention:
  - 產前習慣化處理
  - 安靜產房環境
  - 減少不必要干擾
  - 尊重母體界限
