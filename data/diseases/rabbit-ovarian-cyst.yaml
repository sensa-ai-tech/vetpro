slug: rabbit-ovarian-cyst
nameEn: Rabbit Ovarian Cyst
nameZh: 兔卵巢囊腫
bodySystem: reproductive
description: 未絕育母兔卵巢形成液體填充的囊性結構，可為功能性（卵泡囊腫）或非功能性。為未絕育母兔常見的生殖系統疾病，可能伴隨行為改變及假懷孕。

aliases:
  - { alias: "兔卵巢囊腫", language: zh }
  - { alias: "Rabbit Ovarian Cyst", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 荷爾蒙性
      examples:
        - 持續排卵刺激（兔為誘發排卵動物，未交配可導致卵泡囊腫）
        - 黃體囊腫

clinicalSigns:
  early:
    - 行為改變（攻擊性、築巢行為增加）
    - 假懷孕
    - 腹部輕微膨脹
  progressive:
    - 腹部明顯膨脹
    - 食慾下降
    - 脫毛
    - 乳腺腫脹

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 卵巢上可見單個或多個無回音囊性結構。
    - name: 理學檢查
      notes: 腹部觸診可觸及囊性結構。

treatment:
  principles:
    - 卵巢子宮摘除為根治方法
    - 同時預防子宮腺癌
  general:
    - 卵巢子宮摘除術（ovariohysterectomy，首選且根治性）
    - 術後止痛
    - 灌食支持（術後恢復期）

prognosis: 卵巢子宮摘除後預後極佳。同時預防了子宮腺癌的風險。保守治療（不手術）囊腫可能復發或增大。

pubmedQueries:
  - query: '"Rabbit Ovarian Cyst" AND (veterinary OR rabbit) AND ("guidelines" OR "consensus")'
    frequency: monthly
