species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬脾靜脈血栓可能與脾臟血管肉瘤、脾扭轉或腹腔手術相關。脾臟腫瘤為最常見誘因。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓脾靜脈血栓極罕見，偶見個案報告。
etiology:
  categories:
    - name: 局部因素
      examples:
        - 脾臟腫瘤（血管肉瘤、血腫）
        - 脾扭轉
        - 胰臟炎（解剖鄰近）
        - 腹腔手術後
    - name: 全身因素
      examples:
        - 高凝血狀態
        - 免疫介導性溶血性貧血
        - 腫瘤相關凝血異常
clinicalSigns:
  early:
    - 腹痛
    - 食慾下降
    - 脾臟腫大
  progressive:
    - 腹水
    - 嚴重腹痛
    - 脾臟梗塞
    - 門脈高壓（血栓延伸至門脈時）
diagnosis:
  primaryTests:
    - name: 腹部超音波（Doppler）
      notes: 脾靜脈內血栓。脾臟充血腫大。Doppler 評估血流
    - name: CT 血管攝影
      notes: 評估血栓範圍、脾臟灌流及門脈系統
  differentialDiagnoses:
