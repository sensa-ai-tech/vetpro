slug: persian-cat-entropion
nameEn: Persian Cat Entropion
nameZh: 波斯貓眼瞼內翻
bodySystem: ophthalmology
description: 波斯貓因扁臉結構易發生眼瞼內翻,尤其是內眼角。眼瞼邊緣及睫毛向內摩擦角膜,導致慢性刺激、潰瘍及疼痛,需外科矯正。

aliases:
  - { alias: 眼瞼內翻, language: zh }
  - { alias: Eyelid Rolling, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 波斯、異國短毛、喜馬拉雅貓等短鼻品種

etiology:
  categories:
    - name: 先天性解剖異常
      examples:
        - 短鼻品種臉部結構異常
        - 眼瞼張力失衡
        - 遺傳因素

clinicalSigns:
  early:
    - 流淚、眼分泌物
    - 眨眼頻繁
    - 內眼角毛髮濕潤染色
  progressive:
    - 角膜潰瘍
    - 角膜血管增生、色素沉著
    - 眼睛閉合、畏光
    - 慢性角膜損傷

diagnosis:
  primaryTests:
    - name: 眼科理學檢查
      notes: "眼瞼邊緣向內捲,睫毛接觸角膜"
    - name: 氟染色試驗
      notes: "評估角膜潰瘍"
  differentialDiagnoses:
    - 瞼緣炎
    - 睫毛異常
    - 角膜炎

treatment:
  medical:
    - 眼瞼矯正手術(Hotz-Celsus術式或類似)
    - 術前抗生素眼藥水
    - 術後止痛及抗炎
    - 配戴頭套防止抓傷

prognosis:
  general: "手術矯正成功率高,預後良好。未治療將導致永久性角膜損傷及視力障礙。"

prevention:
  - 受影響貓隻不應繁殖
  - 幼貓期眼科檢查


