slug: microphthalmia
nameEn: Microphthalmia
nameZh: 先天性小眼症
bodySystem: ophthalmology
description: 先天性小眼症為眼球發育異常導致眼球體積明顯小於正常。可為單側或雙側，常伴隨其他眼部畸形（如白內障、視網膜發育不全）。與 merle 色基因（犬）及白色基因相關。

aliases:
  - { alias: 小眼球症, language: zh }
  - { alias: Small eye syndrome, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: Merle 色犬（澳洲牧羊犬、大丹犬）好發。白色貓亦有報告。
  - speciesCommon: cat
    prevalence: rare
    notes: Merle 色犬（澳洲牧羊犬、大丹犬）好發。白色貓亦有報告。

etiology:
  categories:
    - name: 先天發育異常
      examples:
        - 眼球發育不全
        - 與色素基因相關（merle, white）
        - 遺傳性

clinicalSigns:
  early:
    - 眼球明顯較小
    - 眼瞼凹陷
    - 視力減退或失明
  progressive:
    - 可能伴隨白內障
    - 視網膜發育不全
    - 結膜囊縮小

diagnosis:
  primaryTests:
    - name: 影像與臨床檢查
      notes: 眼科檢查見眼球縮小。超音波測量眼軸長度。

treatment:
  principles:
    - 依嚴重程度決定保守或手術治療
    - 支持療法
  general:
    - 無法恢復眼球大小。義眼植入改善外觀（需要時）。伴隨白內障可評估手術。

prognosis: 視力預後取決於嚴重程度。嚴重雙側者失明。單側輕度者對側眼可代償。

pubmedQueries:
  - query: '"Microphthalmia" AND (veterinary OR canine OR feline) AND (treatment OR management)'
    frequency: monthly
