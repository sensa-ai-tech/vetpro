slug: rabbit-molar-elongation
nameEn: Rabbit Molar Elongation
nameZh: 兔臼齒過度生長
bodySystem: gastrointestinal
description: 兔臼齒（頰齒）過度生長形成尖刺,刺傷舌頭或臉頰導致疼痛及厭食。正常臼齒終生生長,需充足牧草磨耗。缺乏纖維或咬合不正導致尖刺形成及GI停滯。

aliases:
  - { alias: 兔頰齒尖刺, language: zh }
  - { alias: Rabbit Molar Spurs, language: en }

species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: 所有品種均可能發生,尤其飲食缺乏牧草者

etiology:
  categories:
    - name: 飲食不當
      examples:
        - 缺乏牧草或纖維
        - 過度餵食顆粒飼料
    - name: 先天性或繼發性
      examples:
        - 門齒咬合不正影響臼齒
        - 根尖感染或膿瘍

clinicalSigns:
  early:
    - 進食速度變慢、挑食
    - 流涎、口腔濕潤
  progressive:
    - 完全厭食、體重急速下降
    - GI停滯（糞便變小或停止）
    - 磨牙（疼痛表現）
    - 眼眶濕潤（淚管壓迫）

diagnosis:
  primaryTests:
    - name: 口腔檢查（鎮靜或麻醉）
      notes: "使用耳鏡或口腔鏡評估臼齒尖刺、舌頭或頰黏膜潰瘍"
    - name: 頭骨X光
      notes: "評估根尖過度生長、骨溶解或膿瘍"
    - name: 血液學
      notes: "評估厭食導致的肝脂肪變性風險"
  differentialDiagnoses:
    - GI停滯
    - 齒根膿瘍
    - 口腔腫瘤

treatment:
  medical:
    - 牙科修整（麻醉下）：
      - 使用牙科旋轉工具磨平尖刺
      - 恢復正常咬合面
      - 每4-12週定期修整
    - 支持性照護：
      - 人工餵食 Critical Care 50-100 mL/kg/day
      - 積極輸液治療
      - 疼痛管理 Meloxicam 0.2-0.5 mg/kg PO SID
      - 促進GI蠕動 Metoclopramide 0.2-1 mg/kg SC BID
    - 飲食調整：
      - 提供無限量牧草
      - 減少顆粒飼料

prognosis:
  general: "預後保留至尚可。飲食相關臼齒問題經飲食調整及定期修整可改善,但需終生管理。先天性咬合不正或根尖感染預後較差,可能進展為慢性膿瘍或顏面變形。"

prevention:
  - 提供無限量優質牧草（提摩西草）
  - 限制顆粒飼料攝取（每日體重2-3%）
  - 定期口腔檢查（每6個月）


