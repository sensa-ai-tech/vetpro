slug: radiographic-interpretation-skeletal
nameEn: Radiographic Interpretation Skeletal
nameZh: 骨骼X光判讀
bodySystem: other
description: 犬貓骨骼系統X光判讀,包括骨折、關節疾病、骨腫瘤、發育異常等。需正交兩體位拍攝,評估骨密度、骨膜反應、關節間隙、骨骼排列等。

aliases:
  - { alias: 骨科X光判讀, language: zh }
  - { alias: Orthopedic radiography, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬骨科X光用於診斷骨折、髖關節發育不良、關節炎等
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓常見高處落下骨折、關節炎

etiology:
  categories:
    - name: 評估項目
      examples:
        - 骨折(位置、類型、移位程度)
        - 骨密度(骨質疏鬆、硬化)
        - 骨膜反應(感染、腫瘤、骨折癒合)
        - 關節間隙(狹窄、擴大)
        - 骨骼排列(脫位、發育異常)

clinicalSigns:
  early:
    - 跛行、疼痛、腫脹
  progressive:
    - 功能喪失、變形

diagnosis:
  primaryTests:
    - name: 正交兩體位拍攝
      notes: "至少兩個垂直體位,包含近端及遠端關節"
    - name: 骨折分類
      notes: "閉合/開放、完全/不完全、橫向/斜向/螺旋/粉碎"
    - name: 關節評估
      notes: "OFA髖關節評分、肘關節發育不良分級"
  differentialDiagnoses:
    - 骨折
    - 關節炎(退化性、免疫性)
    - 骨腫瘤(骨肉瘤、軟骨肉瘤)
    - 骨髓炎
    - 發育異常

treatment:
  medical:
    - 依診斷決定保守治療或手術
    - 骨折:固定、手術內固定
    - 關節炎:止痛藥、營養補充、復健

prognosis:
  general: "骨骼X光為骨科診斷基礎,需正確拍攝技術及系統性判讀。"

prevention:
  - 標準化拍攝技術
  - 對側比較(懷疑微小病變時)
  - 追蹤X光評估骨折癒合或疾病進展
