slug: persistent-left-cranial-vena-cava
nameEn: Persistent Left Cranial Vena Cava
nameZh: 持續性左前腔靜脈
bodySystem: vascular
description: 胚胎期左前主靜脈未退化，形成持續性左前腔靜脈（PLCVC）。多數為偶然發現的良性變異，但可能影響中央靜脈導管置放或心臟手術。

aliases:
  - { alias: 左前腔靜脈異常, language: zh }
  - { alias: PLCVC, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 發生率約 0.3-0.5%，多為偶然影像學發現
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓發生率稍高，約 1-2%，常與其他心臟異常合併

etiology:
  categories:
    - name: 胚胎發育異常
      examples:
        - 左前主靜脈未退化
        - 右前主靜脈發育不良或缺失

clinicalSigns:
  early:
    - 多數無症狀，為偶然影像學發現
    - 不影響正常心血管功能
  progressive:
    - 合併其他心臟異常時可能出現症狀
    - 中央靜脈導管置放困難或位置異常

diagnosis:
  primaryTests:
    - name: 胸腔 X 光
      notes: "可見左側縱膈腔影增寬"
    - name: 心臟超音波
      notes: "可見左前腔靜脈引流至冠狀竇，評估有無合併異常"
    - name: 胸腔 CT 血管攝影
      notes: "明確診斷 PLCVC 走向及引流位置"
  differentialDiagnoses:
    - 縱膈腔腫瘤
    - 淋巴結腫大
    - 其他血管異常

treatment:
  medical:
    - 多數無需治療，為良性解剖變異
    - 中央靜脈導管置放需注意路徑選擇
    - 合併其他心臟異常時依該異常治療

prognosis:
  general: "預後極佳，PLCVC 本身為良性解剖變異，不影響壽命或生活品質。僅需於麻醉、手術或中央靜脈導管置放時提前告知醫療團隊。"

prevention:
  - 無法預防，為先天性解剖變異
  - 影像學檢查時應記錄於病歷


guidelineRefs:
