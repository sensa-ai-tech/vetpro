diagnosticAlgorithm:
  title: 眼瞼缺損 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估先天性眼瞼結構缺損，貓常見
      findings:
        - 上眼瞼外側部分缺損（最常見）
        - 角膜暴露和慢性刺激
        - 結膜充血和分泌物
        - 幼齡貓
    - step: 2
      action: 眼科檢查
      details: 評估角膜和結膜續發性變化
      findings:
        - 角膜血管新生
        - 角膜色素沉著
        - 角膜潰瘍
        - 乾眼症（Schirmer試驗）
    - step: 3
      action: 手術規劃
      details: 評估重建手術選項
      findings:
        - 缺損範圍和程度評估
        - 皮瓣重建選項
        - Roberts-Bistner或Mustardé旋轉皮瓣
        - 角膜保護評估
clinicalPearls:
  - 眼瞼缺損最常發生在貓的上眼瞼外側三分之一處
  - 早期手術修復比等待角膜病變惡化後再手術效果更好
  - 術後局部Cyclosporine可幫助減少角膜色素沉著
  - 可能合併其他先天性眼部異常如持續性瞳孔膜或虹膜缺損
monitoringItems:
  - 術後每週追蹤至傷口完全癒合
  - 長期監測角膜色素沉著消退情況
  - 評估重建的眼瞼邊緣功能
  - 監測角膜潰瘍復發
associatedSymptoms:
  - symptomId: abdominal-pain
    frequency: common
