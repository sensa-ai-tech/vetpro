diagnosticAlgorithm:
  title: 先天性耳聾 診斷流程
  steps:
    - step: 1
      action: 臨床懷疑
      details: 高風險品種+對聲音反應異常
      findings:
        - 品種風險評估（Dalmatian、白色貓等）
        - 飼主報告對聲音無反應
        - 服從訓練困難
        - 與同窩比較反應遲鈍
    - step: 2
      action: 排除其他聽力障礙
      details: 耳鏡+理學檢查排除傳導性問題
      findings:
        - 耳道通暢
        - 鼓膜完整
        - 無中耳炎證據
        - 神經學檢查正常
    - step: 3
      action: BAER確診
      details: 腦幹聽覺誘發反應檢測
      findings:
        - 雙側聾：雙耳無波形
        - 單側聾：一耳無波形
        - 正常聽力：I-V波正常
        - 5-6週齡即可檢測
    - step: 4
      action: 管理計畫
      details: 繁殖建議+飼主教育
      findings:
        - 聾犬不繁殖
        - 視覺訓練方案
        - 安全環境管理
        - 品種繁殖者BAER篩選建議
clinicalPearls:
  - BAER是唯一能客觀區分單側vs雙側聾的方法——單側聾飼主常不察覺
  - 犬最早5-6週齡即可做BAER檢測
  - 白色被毛+藍眼=耳聾風險顯著增加
  - 雙merle（homozygous merle）後代聾率極高——應避免此配種
  - 聾犬可以用視覺手勢和振動訓練得很好——不需要安樂死
monitoringItems:
  - 定期行為評估
  - 安全環境維護
  - 繁殖群BAER篩選計畫
  - 基因檢測（可用品種）
