slug: congenital-deafness-breed
nameEn: Congenital Deafness Breed
nameZh: 先天性品種遺傳性耳聾
bodySystem: ear
description: 先天性感覺神經性耳聾與色素基因相關，好發於白色被毛或斑塊色犬貓。耳蝸血管紋缺乏黑色素細胞導致退化。BAER 檢測為診斷金標準。大麥町犬、白色英國鬥牛梗、白色貓為高風險。

aliases:
  - { alias: 先天性品種遺傳性耳聾, language: zh }
  - { alias: Congenital Deafness Breed, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 先天性疾病，特定品種可能有較高發生率。
  - speciesCommon: cat
    prevalence: rare
    notes: 先天性疾病，偶見於貓。

etiology:
  categories:
    - name: 先天/遺傳因素
      examples:
        - 遺傳性發育異常
        - 基因突變
        - 胚胎發育障礙

clinicalSigns:
  early:
    - 出生時或幼年期即可發現異常
  progressive:
    - 症狀隨年齡可能穩定或進展

diagnosis:
  primaryTests:
    - name: 臨床與影像檢查
      notes: 依據具體疾病選擇適當檢查方法。基因檢測可確診部分遺傳性疾病

treatment:
  principles:
    - 依疾病類型選擇保守或手術治療
    - 遺傳諮詢與繁殖篩選
  general:
    - 對症支持治療
    - 基因篩選避免繁殖出受影響個體

prognosis: 耳聾不可逆。視覺口令訓練有效。單側者日常生活不受太大影響。雙側者需安全環境管理。壽命不受影響。


