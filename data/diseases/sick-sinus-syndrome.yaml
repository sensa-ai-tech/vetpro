diagnosticAlgorithm:
  title: 病竇症候群 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估心搏過緩相關症狀
      findings:
        - 間歇性虛弱或暈厥
        - 運動不耐受
        - 心搏過緩
        - 品種傾向（迷你雪納瑞/可卡犬/西高地白梗）
    - step: 2
      action: 心電圖檢查
      details: 靜態與動態心電圖監測
      findings:
        - 竇性心搏過緩
        - 竇性停搏
        - 快慢交替症候群
        - 房室傳導障礙
    - step: 3
      action: 阿托品反應試驗
      details: 注射阿托品評估竇房結反應
      findings:
        - 阿托品反應不佳竇房結功能障礙
        - 心率未能適當上升
        - 排除迷走神經過度刺激
        - 持續心搏過緩
    - step: 4
      action: 24小時Holter監測
      details: 動態心電圖記錄評估心律異常頻率
      findings:
        - 記錄暈厥事件與心律關係
        - 最低心率與停搏時間
        - 快慢交替頻率
        - 心律調節器植入評估
clinicalPearls:
  - 迷你雪納瑞是最典型的好發品種
  - Atropine反應試驗不完全反應（心率<150次/分）支持診斷
  - 慢快症候群需起搏器保護下才能安全使用抗心律不整藥物
  - Holter監測可捕捉間歇性發作
monitoringItems:
