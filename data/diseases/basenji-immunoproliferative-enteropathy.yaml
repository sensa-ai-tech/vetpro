etiology:
  categories:
    - name: 免疫異常
      examples:
        - 腸道淋巴漿細胞浸潤
        - 免疫球蛋白合成異常
        - 疑似自體免疫機轉
    - name: 腸道病理
      examples:
        - 腸黏膜淋巴漿細胞性炎症
        - 腸淋巴管擴張
        - 絨毛萎縮與黏膜損傷
    - name: 蛋白質流失
      examples:
        - 腸蛋白流失(protein-losing enteropathy)
        - 淋巴管滲漏
        - 吸收不良
clinicalSigns:
  early:
    - 慢性間歇性腹瀉
    - 食慾正常或增加但體重減輕
    - 糞便量多、脂肪便
  progressive:
    - 嚴重體重減輕,惡病質
    - 腹水(低白蛋白血症)
    - 皮下水腫(低蛋白血症)
    - 肌肉嚴重萎縮
    - 反覆細菌感染(免疫球蛋白缺乏)
    - 嗜睡、虛弱
    - 可能併發血栓栓塞(低蛋白血症)
diagnosis:
  primaryTests:
    - name: 血液生化
      notes: 嚴重低白蛋白血症(<2.0 g/dL)、低球蛋白血症、低膽固醇血症
    - name: 免疫球蛋白測定
      notes: IgA、IgG、IgM顯著降低或缺乏
    - name: 糞便α1-PI測定
      notes: 升高,確認蛋白質經腸流失
    - name: 腸道活檢
      notes: 組織病理:嚴重淋巴漿細胞性腸炎、絨毛萎縮、淋巴管擴張
    - name: 腹部超音波
      notes: 腸壁增厚、腸淋巴管擴張、腹水
  differentialDiagnoses:
    - 其他蛋白質流失性腸病
    - 腸淋巴瘤
    - 炎症性腸病(IBD)
    - 淋巴管擴張症
    - 慢性腸道感染
treatment:
  medical:
    - 超低脂飲食(脂肪<10%乾物質)
    - 高生物價蛋白質(水解蛋白或單一蛋白源)
    - 免疫抑制:Prednisolone 1-2 mg/kg PO SID漸減
    - Azathioprine 2 mg/kg PO SID或Cyclosporine 5 mg/kg PO SID(輔助)
    - 抗生素:Metronidazole 10-15 mg/kg PO q12h(調控腸道菌)
    - MCT油補充(medium-chain triglycerides,易吸收)
    - 靜脈白蛋白輸注(若<1.5 g/dL且腹水嚴重)
    - 抗血栓:Aspirin或Clopidogrel(若低蛋白<2.0 g/dL)
    - 維生素補充(脂溶性維生素A、D、E、K)
prognosis:
  general: 預後不良,多數病例對治療反應不佳。平均存活時間診斷後數月至1-2年。嚴重低白蛋白血症、免疫球蛋白缺乏為不良預後指標。罕見病例經積極治療可穩定數年。
