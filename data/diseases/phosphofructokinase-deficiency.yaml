slug: phosphofructokinase-deficiency
nameEn: Phosphofructokinase Deficiency
nameZh: 磷酸果糖激酶缺乏症
bodySystem: hematology
description: 磷酸果糖激酶（PFK）缺乏症為紅血球與肌肉糖解路徑酵素遺傳性缺陷。英國史賓格犬與美國可卡犬為好發品種。表現為運動誘發的溶血性危機與肌病。

aliases:
  - { alias: 磷酸果糖激酶缺乏症, language: zh }
  - { alias: Phosphofructokinase Deficiency, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 先天性疾病，特定品種可能有較高發生率。
  - speciesCommon: cat
    prevalence: rare
    notes: 先天性疾病，偶見於貓。

etiology:
  categories:
    - name: 先天/遺傳因素
      examples:
        - 遺傳性發育異常
        - 基因突變
        - 胚胎發育障礙

clinicalSigns:
  early:
    - 出生時或幼年期即可發現異常
  progressive:
    - 症狀隨年齡可能穩定或進展

diagnosis:
  primaryTests:
    - name: 臨床與影像檢查
      notes: 依據具體疾病選擇適當檢查方法。基因檢測可確診部分遺傳性疾病

treatment:
  principles:
    - 依疾病類型選擇保守或手術治療
    - 遺傳諮詢與繁殖篩選
  general:
    - 對症支持治療
    - 基因篩選避免繁殖出受影響個體

prognosis: 預後中等。避免劇烈運動與過度換氣可預防溶血發作。多數受影響犬可維持尚可的生活品質。基因篩選可避免繁殖出受影響個體。

