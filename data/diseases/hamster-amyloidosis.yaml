slug: hamster-amyloidosis
nameEn: Hamster Amyloidosis
nameZh: 倉鼠類澱粉沉積症
bodySystem: renal
description: 倉鼠常見的老年退化性疾病，異常類澱粉蛋白 (amyloid A) 沉積於腎臟、肝臟、脾臟等器官，導致進行性器官功能衰竭，為老年敘利亞倉鼠常見的致死原因之一。

aliases:
  - { alias: 倉鼠澱粉樣變性, language: zh }
  - { alias: 倉鼠腎臟澱粉沉積, language: zh }
  - { alias: Hamster renal amyloidosis, language: en }
  - { alias: AA amyloidosis (hamster), language: en }
  - { alias: Systemic amyloidosis, language: en }

species:
  - speciesCommon: hamster
    speciesScientific: Mesocricetus auratus
    prevalence: common
    notes: 敘利亞倉鼠 (黃金鼠) 盛行率極高，>1.5 歲倉鼠屍檢發現率可達 70-90%。雌性較雄性盛行率高。為反應性 (AA 型) 類澱粉沉積。腎臟為主要受累器官。

etiology:
  categories:
    - name: 退化性/免疫性
      examples:
        - 反應性 (AA 型) 類澱粉沉積
        - 血清澱粉樣蛋白 A (SAA) 慢性升高後異常摺疊沉積
        - 慢性炎症反應促進 SAA 生成
    - name: 風險因素
      examples:
        - 老齡 (>1.5 歲)
        - 雌性倉鼠 (可能與性荷爾蒙相關)
        - 慢性感染或慢性發炎
        - 遺傳易感性 (品系差異)
        - 高脂飲食

clinicalSigns:
  early:
    - 多飲多尿 (腎濃縮功能受損)
    - 輕度體重下降
    - 被毛粗糙
    - 通常臨床前期無明顯症狀 (偶然發現)
  progressive:
    - 明顯多飲多尿
    - 漸進性消瘦
    - 蛋白尿 (尿液泡沫增多)
    - 食慾減退
    - 嗜睡
    - 腹部膨脹 (肝脾腫大或腹水)
  late:
    - 嚴重消瘦與脫水
    - 腎衰竭 (氮血症、尿毒症)
    - 腹水
    - 肝衰竭 (黃疸)
    - 周邊水腫 (低白蛋白血症)
    - 死亡

diagnosis:
  primaryTests:
    - name: CBC/生化
      notes: "BUN、Creatinine 升高 (腎功能不全)。低白蛋白血症 (腎臟蛋白流失)。肝指數可能升高。高球蛋白血症或低球蛋白血症"
    - name: 尿液分析
      notes: "蛋白尿。等滲尿 (腎濃縮功能喪失)。尿蛋白/肌酐比值升高"
  imaging:
    - name: 腹部超音波
      notes: "腎臟增大或縮小 (依疾病階段)、回音性增強。肝臟回音性改變。脾臟腫大。腹水"
    - name: 腹部 X 光
      notes: "腎臟大小評估。肝脾腫大。腹水"
  additional:
    - 腎臟細針穿刺 (FNA) 與剛果紅染色 (確診)
    - 皮膚脂肪墊穿刺 (非侵入性篩檢，敏感度有限)
    - 組織病理學 (屍檢確診：剛果紅染色偏光下蘋果綠雙折射)

treatment:
  principles:
    - 類澱粉沉積目前無法逆轉
    - 支持性治療延緩腎功能惡化
    - 管理併發症 (脫水、蛋白尿)
    - 減少慢性發炎刺激
  medications:
    - name: 皮下輸液 (Lactated Ringer's)
      dose: "倉鼠體重 3-4% SC，每日或隔日"
      notes: 維持水合狀態。腎功能不全時慢性脫水常見
    - name: Benazepril
      dose: "0.25-0.5 mg/kg PO SID"
      notes: ACE 抑制劑。減少蛋白尿、延緩腎功能惡化。倉鼠使用經驗有限但藥理學合理
    - name: Meloxicam
      dose: "0.2-0.3 mg/kg PO/SC SID (腎功能正常時)"
      notes: 抗發炎。腎功能不全時慎用或避用
  general:
    - 高品質低蛋白飲食 (腎功能不全時)
    - 充足新鮮飲水供應
    - 減少環境緊迫
    - 治療慢性感染或發炎來源
    - 定期監測腎功能 (每 2-4 週)
    - 安寧照護 (晚期)

prognosis: 類澱粉沉積為不可逆的進行性疾病，長期預後差。早期發現且腎功能尚存時，支持性治療可維持生活品質數週至數月。晚期腎衰竭或肝衰竭預後極差。為老年敘利亞倉鼠常見自然死因之一。

