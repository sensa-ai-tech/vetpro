slug: avian-copper-toxicosis
nameEn: Avian Copper Toxicosis
nameZh: 禽類銅中毒
bodySystem: toxicology
description: 禽類銅中毒為鳥類攝入過量銅導致的中毒，主要影響肝臟與消化道。較鉛鋅中毒少見，但在接觸銅製品或含銅殺菌劑的環境中可能發生。

aliases:
  - { alias: 鳥類銅中毒, language: zh }
  - { alias: 禽銅毒症, language: zh }
  - { alias: Copper poisoning in birds, language: en }
  - { alias: Copper toxicity avian, language: en }

species:
  - speciesCommon: bird
    prevalence: rare
    notes: 較鉛鋅中毒少見。某些鳥種（如巨嘴鳥 Toucans、椋鳥 Mynahs）因體內鐵代謝特性對銅更敏感。鸚鵡偶有報告。

etiology:
  categories:
    - name: 銅來源
      examples:
        - 銅製鳥籠配件或飲水器
        - 含銅農藥或殺菌劑
        - 銅管水（清晨第一水）
        - 銅線或銅幣
    - name: 毒理機轉
      examples:
        - 過量銅在肝臟蓄積
        - 引發氧化壓力與肝細胞壞死
        - 溶血性貧血
        - 腎小管損傷

clinicalSigns:
  early:
    - 食慾下降
    - 嗜睡
    - 輕度消化道症狀
  progressive:
    - 嘔吐
    - 綠色糞便（膽色素增加）
    - 黃疸（喙部、腳部皮膚變黃）
    - 溶血性貧血
    - 多渴多尿
    - 肝腫大
    - 急性死亡

diagnosis:
  primaryTests:
    - name: 血液銅濃度
      notes: "血液銅升高。正常值因鳥種而異。需結合臨床表現判斷"
    - name: 肝臟銅含量
      notes: "肝組織銅含量為確診金標準（活檢或剖檢）"
    - name: 血液學與生化
      notes: "肝酶升高（AST、LDH）。溶血性貧血。膽紅素升高"
  differentialDiagnoses:
    - 其他重金屬中毒（鉛、鋅）
    - 感染性肝炎
    - 黃麴毒素中毒
    - 原發性肝臟疾病

treatment:
  medical:
    - D-penicillamine 55 mg/kg PO BID（首選螯合劑）
    - 支持療法（輸液、肝臟保護劑）
    - 移除銅暴露源
    - 輸血（嚴重溶血時）
  surgical:
    - 消化道內銅異物手術移除

prognosis:
  general: "早期診斷並移除暴露源後預後尚可。嚴重肝壞死或急性溶血危機預後不良。慢性銅蓄積導致不可逆肝損傷。"

prevention:
  - 避免使用銅製品作為鳥類器具
  - 使用不鏽鋼飲水器與食盤
  - 避免使用含銅管的初始水
  - 遠離含銅殺菌劑
