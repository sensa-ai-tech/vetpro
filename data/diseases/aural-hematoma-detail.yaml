slug: aural-hematoma-detail
nameEn: Aural Hematoma Detail
nameZh: 耳血腫詳解
bodySystem: ear
description: 耳殼（耳翼）軟骨與皮膚之間的血液蓄積，通常因外耳炎等引起的搔耳或甩頭導致耳殼血管破裂所致，不處理將導致耳殼永久性皺縮變形（花椰菜耳）。

aliases:
  - { alias: 耳翼血腫, language: zh }
  - { alias: 耳廓血腫, language: zh }
  - { alias: Aural hematoma, language: en }
  - { alias: Ear hematoma, language: en }
  - { alias: Auricular hematoma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬耳血腫極為常見，垂耳品種風險較高。幾乎所有病例都有潛在耳部疾病。免疫介導性成分可能參與。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓耳血腫較犬少見，常與耳蟎感染或過敏性耳炎相關。

etiology:
  categories:
    - name: 直接原因
      examples:
        - 搖頭甩耳導致耳殼血管破裂
        - 搔抓耳部
        - 外傷
    - name: 潛在疾病
      examples:
        - 外耳炎（最常見）
        - 耳蟎感染
        - 過敏性疾病
        - 耳道異物
    - name: 可能的免疫因素
      examples:
        - 自體免疫性血管炎可能參與
        - 類固醇反應性提示免疫成分

clinicalSigns:
  early:
    - 耳殼腫脹（波動感充盈）
    - 耳殼溫熱
    - 耳殼沉重（搖頭時甩動）
    - 不適與搔抓
  progressive:
    - 腫脹增大
    - 纖維化開始
    - 疼痛增加
    - 耳殼開始變形

diagnosis:
  primaryTests:
    - name: 視診與觸診
      notes: "耳殼波動性腫脹為特徵性發現。穿刺抽出血性或血清血性液體可確診"
    - name: 耳道檢查
      notes: "必須檢查雙側耳道以找出潛在原因（外耳炎、耳蟎等）"
  differentialDiagnoses:
    - 耳殼腫瘤
    - 耳殼膿瘍
    - 耳殼血管瘤

treatment:
  medical:
    - 穿刺引流後注射類固醇（Triamcinolone 或 Dexamethasone）——復發率較高
    - 口服 Prednisolone 1 mg/kg PO SID 漸減 2-3 週（作為手術輔助或單獨治療）
    - 必須同時治療潛在耳部疾病
  surgical:
    - 切開引流後縫合固定（S 型縫合或褥式縫合）——最常用
    - 放置引流管
    - 保留縫線 2-3 週
    - 術後繃帶包紮

prognosis:
  general: "手術治療預後良好，但未處理潛在原因將復發。不治療將導致耳殼纖維化萎縮（花椰菜耳）。美觀預後取決於處理時機。"

prevention:
  - 及時治療外耳炎及耳蟎感染
  - 控制搔癢與搖頭行為
  - 發現早期腫脹立即就醫
