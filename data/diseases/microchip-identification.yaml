slug: microchip-identification
nameEn: Microchip Identification
nameZh: 晶片身分識別
bodySystem: other
description: 寵物晶片植入的重要性及實施方式。晶片為永久性身分識別方式,失蹤寵物尋回的關鍵工具。植入簡單快速,無需麻醉,建議所有犬貓都應植入並定期更新註冊資料。

aliases:
  - { alias: 寵物晶片, language: zh }
  - { alias: Pet microchipping, language: en }
  - { alias: Microchip implantation, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 許多國家及地區強制要求犬隻植入晶片
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓易走失且難尋回,晶片植入特別重要

etiology:
  categories:
    - name: 晶片技術
      examples:
        - ISO標準15位數晶片(國際通用)
        - RFID被動式晶片(無電池,永久有效)
        - 植入部位:頸背肩胛間皮下
    - name: 晶片功能
      examples:
        - 永久身分識別
        - 失蹤寵物尋回
        - 國際旅行必備
        - 飼主聯絡資訊連結

clinicalSigns:
  early:
    - 植入後可能有輕微腫脹或疼痛(24-48小時)
    - 多數動物無明顯不適
  progressive:
    - 極罕見:晶片遷移或感染
    - 晶片失效率<0.01%

diagnosis:
  primaryTests:
    - name: 晶片掃描
      notes: "使用通用晶片掃描器確認晶片編號及位置"
    - name: 註冊資訊核對
      notes: "確認晶片編號已正確註冊至飼主名下"
  differentialDiagnoses:
    - 晶片遷移(罕見)
    - 晶片失效(極罕見)

treatment:
  medical:
    - 植入方式:使用專用針頭將晶片注射至頸背肩胛間皮下
    - 無需麻醉或鎮靜
    - 建議植入時機:幼犬幼貓首次疫苗接種時,或結紮手術時
    - 植入後立即掃描確認功能正常
    - 完成晶片註冊(線上或書面),填寫飼主聯絡資訊
    - 定期更新註冊資料(搬家、換電話時)

prognosis:
  general: "晶片為安全有效的永久識別方式。失蹤寵物若有晶片,尋回率可提高至60%以上。"

prevention:
  - 所有犬貓都應植入晶片
  - 植入後確實完成註冊,否則晶片無法發揮作用
  - 每次獸醫就診時請掃描確認晶片功能
  - 搬家或更換聯絡方式時立即更新註冊資料
  - 國際旅行前確認晶片符合目的地國家標準(ISO 11784/11785)
  - 晶片不能取代項圈及名牌(快速識別用)
