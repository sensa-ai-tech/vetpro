slug: leptospirosis
nameEn: Leptospirosis
nameZh: 鉤端螺旋體病
bodySystem: infectious
description: 由鉤端螺旋體 (Leptospira spp.) 引起的人畜共通傳染病，主要侵犯腎臟與肝臟，可導致急性腎損傷、肝衰竭與肺出血。本病透過接觸受感染動物尿液污染的水源或環境傳播，全球分佈，為犬重要的系統性感染症之一。血清學診斷以顯微凝集試驗 (MAT) 配對血清為標準方法，但結果判讀需考量疫苗接種史及血清型交叉反應。

aliases:
  - { alias: Lepto, language: en }
  - { alias: Weil's Disease, language: en }
  - { alias: 鉤體病, language: zh }
  - { alias: 螺旋體病, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 全球分佈。戶外活動犬、接觸野生動物棲息地或積水環境風險最高。台灣為流行區。常見致病血清型包括 Icterohaemorrhagiae、Canicola、Grippotyphosa、Pomona、Bratislava。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓對 Leptospira 感受性較低，臨床疾病極罕見。但可能為無症狀帶菌者，具公共衛生意義。

etiology:
  categories:
    - name: 細菌性
      examples:
        - Leptospira interrogans sensu lato (致病性鉤端螺旋體)
        - 超過 250 種血清型 (serovars)，犬常見者包括 L. Icterohaemorrhagiae、Canicola、Grippotyphosa、Pomona、Bratislava
        - 接觸受感染動物尿液汙染的水源/土壤/食物傳播
        - 經黏膜 (口腔、結膜、鼻腔) 或破損皮膚進入
        - 保蟲宿主：鼠類、浣熊、負鼠、鹿、牛、豬
    - name: 風險因素
      examples:
        - 接觸積水/湖泊/河流
        - 鼠類出沒環境
        - 戶外放養、農場犬、獵犬
        - 颱風/暴雨後積水期
        - 秋季與初冬較多 (溫帶地區)
        - 未接種鉤端螺旋體疫苗

pathophysiology: Leptospira 經黏膜或破損皮膚進入後迅速進入血流 (鉤端螺旋體血症期)，散佈至全身器官。細菌主要定殖於腎小管上皮細胞與肝細胞。腎臟損傷機制包括直接細菌毒性、免疫介導性腎小管間質性腎炎、缺血性損傷。肝臟損傷為肝細胞壞死與膽汁鬱積。嚴重病例可發展為瀰漫性血管內皮損傷導致出血、血管炎、肺出血 (Leptospiral Pulmonary Hemorrhage Syndrome, LPHS)。腎臟是最終的排菌器官，恢復的動物可持續排尿排菌數週至數月。

clinicalSigns:
  early:
    - 發燒 (39.5-40.5°C)
    - 嗜睡
    - 食慾廢絕
    - 嘔吐
    - 肌肉疼痛/僵硬
  progressive:
    - 多尿多渴或少尿/無尿 (取決於腎損傷程度)
    - 黃疸 (肝臟侵犯)
    - 脫水
    - 腹部疼痛
    - 出血傾向 (點狀出血、瘀斑、吐血、血便)
    - 前葡萄膜炎
  late:
    - 急性腎損傷 (少尿/無尿期)
    - 急性肝衰竭
    - 肺出血症候群 (LPHS，呼吸窘迫、咯血)
    - DIC
    - SIRS/MODS
    - 心律不整 (心肌炎)
    - 胰臟炎

diagnosis:
  primaryTests:
    - name: Leptospira PCR (血液/尿液)
      notes: "敏感度高，可在抗體產生前偵測。血液 PCR 在急性期 (前 10 天) 較敏感；尿液 PCR 在亞急性期較佳。抗生素治療後敏感度下降"
    - name: MAT (Microscopic Agglutination Test)
      notes: "確認性血清學檢測。需急性期與 2-4 週後恢復期配對血清。4 倍以上力價上升有診斷意義。單一高力價 (≥1:800) 具參考性。疫苗接種可能干擾"
    - name: 生化與尿液分析
      notes: "BUN/Crea 升高 (AKI)、肝指數升高 (ALT、ALP、bilirubin)、糖尿 (近端腎小管損傷)、等張尿"
  imaging:
    - name: 腹部超音波
      notes: "腎臟腫大/皮質回音增加 (AKI)、腎周滲出液。肝臟腫大。評估併發症 (胰臟炎)"
    - name: 胸腔 X 光
      notes: "肺出血時可見瀰漫性肺泡型浸潤"
  differentialDiagnoses:
    - 急性腎損傷其他病因 (Acute Kidney Injury — other causes)
    - 犬傳染性肝炎 (Infectious Canine Hepatitis)
    - 免疫介導性溶血性貧血 (Immune-Mediated Hemolytic Anemia)
    - 中毒性肝病 (Toxic Hepatopathy)
    - 敗血症 (Sepsis)
    - 巴貝西蟲症 (Babesiosis)
  additional:
    - CBC (血小板減少、白血球增多或減少)
    - 凝血功能 (DIC 篩檢)
    - 電解質 (常見高磷低鉀)
    - 乳酸 (組織灌流評估)
    - 尿液沉渣鏡檢 (顆粒管型)
    - 組織免疫螢光染色或免疫組化（可在組織、血液或尿沉渣中鑑定鉤端螺旋體）
    - 尿液或血液培養（唯一可確定感染血清型的方法，但耗時且抗生素治療後培養率下降）

treatment:
  principles:
    - 抗生素治療為核心 (殺菌與終止排菌)
    - 積極液體治療與電解質矯正
    - AKI 支持性治療 (必要時血液透析)
    - 出血控制
    - 人畜共通注意事項 (操作防護)
  medications:
    - name: Doxycycline
      dose: "5 mg/kg PO BID × 14 天"
      notes: 確定性治療首選。消除腎臟帶菌狀態。可在靜脈抗生素穩定後轉為口服
    - name: Ampicillin
      dose: "22 mg/kg IV QID"
      notes: 急性期嘔吐無法口服時的靜脈抗生素首選。後續須轉為 doxycycline 完成 14 天療程以消除帶菌
    - name: 晶體液輸液
      dose: "依脫水/尿量/持續流失調整"
      notes: 矯正脫水、維持腎灌流。監測尿量。少尿期需謹慎避免過量
    - name: Maropitant (Cerenia)
      dose: "1 mg/kg IV/SC SID"
      notes: 止吐
    - name: Furosemide
      dose: "2-4 mg/kg IV bolus，或 0.5-1 mg/kg/hr CRI"
      notes: 少尿/無尿時嘗試。若無反應需考慮血液透析
  general:
    - 嚴格監測尿量 (留置尿管或收集尿量)
    - 血液透析/CRRT (嚴重 AKI 無反應時)
    - 輸血/血漿 (DIC、嚴重出血)
    - 肺出血需氧氣支持 (嚴重者可能需機械通氣)
    - 人畜共通傳染病防護 (手套、避免接觸尿液)
    - 環境消毒
    - 疫苗接種預防 (鉤端螺旋體四價疫苗)

emergencyNotes: 急性鉤端螺旋體感染可快速進展。少尿/無尿性 AKI 需緊急評估血液透析指徵 (高血鉀、嚴重酸中毒、液體過量)。肺出血症候群 (LPHS) 為致命併發症，表現為急性呼吸窘迫與咯血，需高濃度氧氣支持。DIC 需積極凝血因子補充。注意人畜共通風險 — 所有操作穿戴手套，避免接觸尿液。

prognosis: 早期診斷與積極治療下，犬存活率約 80-90%。AKI 經適當液體治療或透析後多數可恢復腎功能。預後不良因素包括：少尿/無尿性 AKI 無法恢復、LPHS、DIC、MODS、嚴重黃疸。恢復後可能遺留慢性腎臟病。

