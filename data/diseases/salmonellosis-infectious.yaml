slug: salmonellosis-infectious
nameEn: Salmonellosis Infectious
nameZh: 沙門氏菌感染
bodySystem: infectious
description: 沙門氏菌感染 (salmonellosis) 由 Salmonella enterica 引起的人畜共通傳染病。犬貓可為無症狀帶原者或表現為急性腸胃炎、敗血症。免疫抑制動物風險最高。生食飲食 (raw diet) 餵食為重要風險因子。
aliases:
  - alias: 沙門桿菌病
    language: zh
  - alias: Salmonella Infection
    language: en
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬帶原率約 1-36%，生食餵養犬更高。多數為亞臨床帶原，幼犬與免疫抑制犬易發病。重要人畜共通傳染病。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓帶原率與犬相似。獵捕野鳥為額外感染途徑。鳴禽熱 (songbird fever) 為貓特殊流行病學型態。
etiology:
  categories:
    - name: 病原與傳播
      examples:
        - Salmonella enterica（革蘭氏陰性腸道桿菌）
        - 超過 2,500 種血清型
        - 糞口途徑傳播
        - 汙染食物（生肉、雞蛋）、飲水
    - name: 風險因子
      examples:
        - 生食/生肉飲食 (raw diet)
        - 免疫抑制（化療、corticosteroid 使用）
        - 幼齡動物
        - 收容所等密集飼養環境
clinicalSigns:
  early:
    - 急性水樣或黏液樣腹瀉
    - 嘔吐
    - 發燒
    - 食慾下降
  progressive:
    - 血便
    - 嚴重脫水
    - 敗血症（幼畜或免疫抑制者）
    - 腹痛
    - 慢性帶原（持續排菌）
diagnosis:
  primaryTests:
    - name: 糞便培養
      notes: 確定診斷金標準。需指定沙門氏菌選擇性培養基。抗生素敏感試驗指導治療
    - name: 糞便 PCR
      notes: 快速檢測，敏感度高。可同時偵測毒力基因與抗藥基因
  additional:
    - 血液培養（敗血症時）
    - CBC（白血球減少或左移、血小板減少）
    - 生化（電解質失衡、低白蛋白）
treatment:
  principles:
    - 自限性腸胃炎不建議常規使用抗生素
    - 僅敗血症或免疫抑制者使用抗生素
    - 支持療法為核心
    - 衛生管理預防人畜傳播
  general:
    - IV 輸液矯正脫水與電解質失衡
    - 止吐劑（maropitant）
    - 敗血症者使用抗生素（依藥敏結果，fluoroquinolone 或 TMS）
    - 腸胃道保護劑
    - 少量多餐易消化飲食
    - 嚴格衛生防護（洗手、糞便處理）
    - 不建議未完善治療的帶原者使用抗生素（延長排菌期）
prognosis: 免疫正常成年犬貓沙門氏菌腸胃炎預後良好，多數 3-7 天內自行恢復。敗血型預後較差，尤其幼齡或免疫抑制動物。慢性帶原可能持續數週至數月排菌。
