    language: en
species:
  - speciesCommon: cat
    prevalence: common
    notes: 波斯貓為最高風險品種（攜帶率 36-49%）。異國短毛貓、英國短毛貓等波斯血統品種亦有風險。體染色體顯性遺傳（一個突變即發病）。
etiology:
  categories:
    - name: 遺傳因素
      examples:
        - PKD1 基因 C>A 突變
        - 體染色體顯性遺傳
        - 純合子突變致死（胚胎期死亡）
    - name: 病理機制
      examples:
        - 腎小管上皮細胞增殖異常
        - 囊腫進行性擴大
        - 壓迫並取代正常腎組織
        - 最終導致慢性腎衰竭
clinicalSigns:
  early:
    - 多數年輕貓無症狀
    - 超音波可見腎囊腫（可早至 6-8 週齡）
    - 腎臟觸診增大（不規則表面）
  progressive:
    - 多飲多尿
    - 食慾下降
    - 體重下降
    - 嘔吐
    - 嗜睡
    - 被毛粗糙
    - 腎衰竭症狀（7-10 歲後常見）
diagnosis:
  primaryTests:
    - name: 基因檢測
      notes: PKD1 基因突變 DNA 檢測。可在任何年齡進行。繁殖篩選金標準
    - name: 腎臟超音波
      notes: 可見腎臟多發液體囊腫。10 月齡後靈敏度 >95%。評估囊腫大小與數量
    - name: 血液生化
      notes: BUN、肌酐、SDMA 評估腎功能。IRIS 分期
treatment:
  principles:
    - 無法治癒或逆轉囊腫
    - 慢性腎病支持治療
    - 延緩腎衰竭進展
    - 繁殖篩選根除基因
  general:
    - 腎臟處方飲食（低蛋白低磷）
    - 充足飲水（濕食、多處水碗、流動水器）
    - 磷結合劑（高磷血症時）
    - ACE 抑制劑（Benazepril，蛋白尿時）
    - 皮下補液（脫水時）
    - 止吐藥（嘔吐時）
    - 定期監測腎功能（IRIS 分期追蹤）
    - 基因檢測篩選繁殖
prognosis: PKD 為進行性疾病，但進展速度個體差異大。部分貓可能到 10 歲以上才出現腎衰竭。早期腎臟支持治療可延緩進展。一旦進入 IRIS Stage III-IV 則中位存活數月至1-2 年。繁殖篩選（基因檢測）已顯著降低品種盛行率。
