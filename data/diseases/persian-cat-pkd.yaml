description: 多囊腎病（PKD）是波斯貓最重要的遺傳性腎臟疾病，由 PKD1 基因顯性突變引起。腎臟皮質與髓質形成進行性擴大的液體囊腫，逐漸取代正常腎組織導致慢性腎衰竭。約 36-49% 的波斯貓攜帶此突變。
