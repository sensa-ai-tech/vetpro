nameZh: 腎性繼發性副甲狀腺功能亢進
bodySystem: urinary
description: >-
  腎性繼發性副甲狀腺功能亢進為慢性腎病（CKD）導致的副甲狀腺持續性過度刺激與 PTH 過量分泌。機制為腎臟磷排泄能力下降→高磷血症→低鈣血症→活性維生素 D（calcitriol）合成減少→PTH 代償性升高。為 CKD
  的重要併發症，加速腎病進展並引起腎性骨營養不良。
