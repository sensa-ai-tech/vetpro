slug: tail-chasing
nameEn: Tail Chasing
nameZh: 追尾行為
bodySystem: behavioral
description: 犬貓持續追逐或旋轉追咬自己尾巴的行為。幼犬短暫追尾為正常遊戲行為，但持續且強迫性的追尾可能為強迫症（OCD）表現，也可能因尾部疼痛或肛門腺問題而引發。

aliases:
  - { alias: "旋轉行為", language: zh }
  - { alias: "追尾強迫症", language: zh }
  - { alias: "Spinning", language: en }
  - { alias: "Tail Chasing Behavior", language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬追尾行為好發品種包括 Bull Terrier、German Shepherd、Staffordshire Bull Terrier。需區分正常遊戲與強迫行為。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓追尾較少見，可能與貓過度興奮症候群（feline hyperesthesia syndrome）相關。

etiology:
  categories:
    - name: 行為性
      examples:
        - 強迫症（OCD/CCD）
        - 焦慮
        - 無聊/環境刺激不足
        - 注意力尋求（被無意間強化）
    - name: 醫學性
      examples:
        - 尾部疼痛
        - 肛門腺疾病
        - 皮膚搔癢（跳蚤、過敏）
        - 癲癇（部分發作）
        - 尾部神經損傷

clinicalSigns:
  early:
    - 偶爾短暫追尾
    - 特定情境下出現（興奮、無聊）
    - 可被叫喚中斷
  progressive:
    - 長時間持續旋轉
    - 無法被中斷
    - 咬傷尾巴導致出血
    - 即使尾巴受傷仍持續
    - 影響進食與休息

diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: 排除局灶性癲癇發作或前庭疾病導致的旋轉行為。腦部 MRI（必要時）。
    - name: 尾部/肛門檢查
      notes: 排除尾部疼痛、肛門腺疾病、皮膚搔癢等局部誘因。

treatment:
  principles:
    - 排除醫學原因
    - 不要關注或回應追尾行為（避免強化）
    - 增加環境豐富化
    - 藥物治療強迫症
  general:
    - 排除並治療醫學原因
    - 增加運動與心智刺激
    - 訓練替代行為（不相容行為）
    - Fluoxetine 1-2 mg/kg PO SID（強迫症首選）
    - Clomipramine 1-3 mg/kg PO BID（替代）

prognosis: 幼犬正常遊戲性追尾多隨成長消失。強迫性追尾行為需長期藥物與行為管理，多數可顯著減少但可能不完全消除。Bull Terrier 品種的強迫性追尾預後較差。醫學原因治療後相關追尾行為可改善。

pubmedQueries:
  - query: '"Tail Chasing" AND (veterinary OR canine OR feline) AND ("guidelines" OR "consensus")'
    frequency: monthly
