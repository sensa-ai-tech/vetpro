description: 母犬貓不孕症涵蓋配種後無法受孕或維持妊娠的各種原因。常見因素包括配種時機不當（最常見）、子宮疾病、卵巢功能異常、感染、先天性解剖異常與內分泌疾病。系統性繁殖評估可辨識多數原因。
