slug: avian-aortic-atherosclerosis
nameEn: Avian Aortic Atherosclerosis
nameZh: 禽類主動脈粥狀硬化
bodySystem: cardiac
description: 禽類主動脈粥狀硬化為鳥類大血管壁脂質沉積與粥狀斑塊形成的慢性疾病，好發於老年鸚鵡，特別是灰鸚鵡與亞馬遜鸚鵡。可導致血管狹窄、破裂出血或血栓形成。
aliases:
  - alias: 鳥類動脈硬化
    language: zh
  - alias: 禽粥狀動脈硬化
    language: zh
  - alias: Atherosclerosis in parrots
    language: en
  - alias: Avian arteriosclerosis
    language: en
species:
  - speciesCommon: bird
    prevalence: moderate
    notes: 灰鸚鵡、亞馬遜鸚鵡、巴丹鸚鵡為高風險物種。高脂飲食、缺乏運動與高齡為主要風險因子。發病率隨年齡增加。
etiology:
  categories:
    - name: 風險因素
      examples:
        - 高脂飲食（種子為主的飲食）
        - 高膽固醇血症
        - 缺乏運動
        - 高齡
        - 肥胖
    - name: 病理機轉
      examples:
        - 血管內皮損傷
        - 脂質浸潤血管壁
        - 粥狀斑塊形成
        - 血管壁鈣化
        - 管腔狹窄或血栓形成
clinicalSigns:
  early:
    - 多數無明顯症狀（潛伏性疾病）
    - 輕度運動不耐
    - 偶發暈厥
  progressive:
    - 突然死亡（主動脈破裂）
    - 呼吸困難
    - 後肢缺血性壞死（血栓）
    - 中風症狀（神經缺損）
    - 心臟衰竭表現
diagnosis:
  primaryTests:
    - name: 血液生化
      notes: 膽固醇與三酸甘油酯升高。總膽固醇 >300 mg/dL 為風險因子
    - name: 影像學
      notes: X光可見主動脈壁鈣化。超音波可評估血管壁厚度與血流速度
    - name: 心電圖
      notes: 評估心律異常與心肌缺血徵象
  differentialDiagnoses:
    - 心臟瓣膜疾病
    - 心肌病
    - 主動脈瘤
    - 血栓栓塞症
treatment:
  medical:
    - 低脂飲食轉換（以顆粒飼料取代種子）
    - 增加運動量（鼓勵飛行與活動）
    - 降膽固醇藥物（研究有限）
    - Omega-3 脂肪酸補充
    - 抗血小板治療（低劑量 aspirin，研究中）
    - 體重管理
prognosis:
  general: 預後謹慎。粥狀硬化為不可逆病變，但飲食與生活管理可延緩進展。猝死（主動脈破裂）為常見結局。多數病例為剖檢時偶然發現。
prevention:
  - 低脂均衡飲食（避免高脂種子為主食）
  - 提供運動機會
  - 維持正常體重
  - 定期血脂檢查
  - Omega-3 脂肪酸補充
