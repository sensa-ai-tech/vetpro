slug: factor-vii-deficiency-congenital
nameEn: Factor VII Deficiency Congenital
nameZh: 先天性第七凝血因子缺乏症
bodySystem: hematology
description: 第七凝血因子缺乏症為比格犬與其他品種的遺傳性凝血障礙。Factor VII 為外源性凝血路徑的關鍵因子。多數為亞臨床，僅在手術或創傷時出現過度出血。

aliases:
  - { alias: 先天性第七凝血因子缺乏症, language: zh }
  - { alias: Factor VII Deficiency Congenital, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 先天性疾病，特定品種可能有較高發生率。
  - speciesCommon: cat
    prevalence: rare
    notes: 先天性疾病，偶見於貓。

etiology:
  categories:
    - name: 先天/遺傳因素
      examples:
        - 遺傳性發育異常
        - 基因突變
        - 胚胎發育障礙

clinicalSigns:
  early:
    - 出生時或幼年期即可發現異常
  progressive:
    - 症狀隨年齡可能穩定或進展

diagnosis:
  primaryTests:
    - name: 臨床與影像檢查
      notes: 依據具體疾病選擇適當檢查方法。基因檢測可確診部分遺傳性疾病

treatment:
  principles:
    - 依疾病類型選擇保守或手術治療
    - 遺傳諮詢與繁殖篩選
  general:
    - 對症支持治療
    - 基因篩選避免繁殖出受影響個體

prognosis: 預後良好。多數犬無自發性出血。手術前預防性補充新鮮冷凍血漿可安全進行手術。基因檢測可篩選繁殖犬。

