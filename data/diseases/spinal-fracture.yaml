slug: spinal-fracture
nameEn: Spinal Fracture
nameZh: 脊椎骨折
bodySystem: neurology
description: 脊椎骨折伴或不伴脊髓損傷，為神經外科急症。常因車禍、高處墜落等高能量創傷引起。脊髓損傷程度決定預後，深層痛覺喪失者預後極差。

aliases:
  - { alias: "Vertebral Fracture", language: en }
  - { alias: "Spine Fracture", language: en }
  - { alias: "脊柱骨折", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬偶見。車禍主因。胸腰椎交界處最常見。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓偶見。高處墜落與車禍。

etiology:
  categories:
    - name: 高能量外傷
      examples:
        - 車禍
        - 高處墜落
        - 被踢/踩

clinicalSigns:
  early:
    - 突然癱瘓
    - 脊柱觸診劇痛
    - 可能有開放傷口
  progressive:
    - 四肢或後肢癱瘓
    - 排尿排便失禁
    - 脊髓休克
    - 深層痛覺喪失（嚴重）

diagnosis:
  primaryTests:
    - name: X 光
      notes: 脊椎骨折/脫位。需保護性搬運避免加重損傷
    - name: CT / MRI
      notes: 評估脊髓壓迫與損傷程度
    - name: 神經學檢查
      notes: 深層痛覺評估為預後關鍵指標

treatment:
  principles:
    - 穩定脊柱防止二次損傷
    - 手術減壓固定
    - 深層痛覺為預後指標
  general:
    - 保護性搬運（避免脊柱彎曲）
    - 手術脊椎固定 + 減壓
    - Methylprednisolone 高劑量（爭議大，現多不建議）
    - 術後支持性照護
    - 物理復健

prognosis: 深層痛覺完整者手術後預後中等至良好。深層痛覺喪失超過 48 小時者預後極差。穩定性骨折不合併脊髓壓迫可保守治療。

pubmedQueries:
  - query: '"spinal fracture" AND (veterinary OR canine OR feline) AND ("surgery" OR "prognosis")'
    frequency: monthly
