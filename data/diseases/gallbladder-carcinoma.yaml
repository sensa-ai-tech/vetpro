etiology:
  categories:
    - name: 可能相關因素
      examples:
        - 慢性膽囊炎或膽石症（可能的促發因素）
        - 膽囊黏液囊腫（粘液性膽囊病變與腫瘤風險的關聯尚不明確）
        - 膽管囊腫或先天性膽道異常
    - name: 組織學類型
      examples:
        - 腺癌（最常見）
        - 未分化癌
        - 鱗狀細胞癌（極罕見）
clinicalSigns:
  early:
    - 非特異性消化道症狀
    - 間歇性食慾下降
    - 輕度腹部不適
  progressive:
    - 黃疸（膽道阻塞）
    - 嘔吐
    - 體重減輕
    - 腹部疼痛
    - 肝腫大
    - 腹水
diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 膽囊壁增厚不規則、膽囊內腫塊、膽囊壁與肝臟交界處浸潤性病變。評估膽管擴張與淋巴結轉移。
    - name: 組織病理學
      notes: 確診需組織活檢。超音波引導細針穿刺可能因腫瘤位置而取樣困難，手術切除後病理檢查最可靠。
  differentialDiagnoses:
    - 膽囊黏液囊腫 (Gallbladder Mucocele)
    - 膽囊炎
    - 膽管細胞癌 (Cholangiocarcinoma)
    - 膽石症
treatment:
  medical:
    - 支持性治療（止吐、營養支持、輸液）
    - 化療效果有限，文獻資料稀少
  surgical:
    - 膽囊切除術合併部分肝葉切除（首選治療）
    - 完整切除邊緣者預後較佳
prognosis:
  general: 預後不良至謹慎。手術完整切除者中位存活時間約數月。已有轉移者預後極差。因腫瘤罕見，大規模預後研究資料有限。
