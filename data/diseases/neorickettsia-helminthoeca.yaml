slug: neorickettsia-helminthoeca
nameEn: Neorickettsia Helminthoeca
nameZh: 蠕蟲新立克次體
bodySystem: infectious
description: 蠕蟲新立克次體(Neorickettsia helminthoeca)是引起鮭魚中毒病(Salmon Poisoning Disease)的致病原,透過吸蟲(Nanophyetus salmincola)作為媒介,犬隻食入含感染期吸蟲的生鮭魚或鱒魚後感染。此病原主要分布於北美太平洋西北部,未治療死亡率高達90%。

aliases:
  - { alias: 鮭魚中毒病病原, language: zh }
  - { alias: Salmon Poisoning Disease Agent, language: en }
  - { alias: SPD病原, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 僅分布於北美太平洋西北部(華盛頓、俄勒岡、加州北部),犬科動物易感,貓科動物具抵抗力
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓對此病原具抵抗力,極少發病

etiology:
  categories:
    - name: 立克次體-吸蟲媒介感染
      examples:
        - 食入含Nanophyetus salmincola吸蟲的生鮭魚、鱒魚
        - 吸蟲囊幼攜帶Neorickettsia helminthoeca
        - 吸蟲附著於小腸黏膜時釋放立克次體
        - 立克次體侵犯淋巴系統

clinicalSigns:
  early:
    - 食入生魚後5-7天出現症狀
    - 高燒(40-41.5°C)
    - 精神極度沉鬱、厭食
    - 嘔吐
  progressive:
    - 嚴重血樣腹瀉
    - 淋巴結顯著腫大(全身性)
    - 脫水、休克
    - 消瘦、虛弱
    - 鼻/眼分泌物
    - 神經症狀(晚期)
    - 未治療者通常7-10天內死亡

diagnosis:
  primaryTests:
    - name: 糞便檢查
      notes: "可見Nanophyetus salmincola蟲卵(小型橢圓形,76-97 x 35-55 μm)"
    - name: 淋巴結細針抽吸
      notes: "細胞學檢查可見立克次體包涵體(組織巨噬細胞內)"
    - name: PCR檢測
      notes: "淋巴結或血液N. helminthoeca DNA檢測"
    - name: 血液學檢查
      notes: "白血球減少、血小板減少、貧血"
    - name: 生化檢查
      notes: "低白蛋白血症、電解質異常"
  differentialDiagnoses:
    - Elokomin Fluke Fever(N. elokominica)
    - 犬瘟熱
    - 犬小病毒腸炎
    - 其他立克次體病(Ehrlichia、Anaplasma)
    - 急性腹瀉性疾病

treatment:
  medical:
    - 抗生素(首選):Doxycycline 10 mg/kg PO/IV BID x 7-10天(立克次體治療)
    - 驅蟲:Praziquantel 20 mg/kg PO SID x 3天(清除吸蟲)
    - 積極靜脈輸液:LRS 60-80 mL/kg/day(脫水及電解質校正)
    - 止吐藥:Maropitant 1 mg/kg SC SID
    - 胃腸道保護:Sucralfate 0.5-1 g PO TID
    - 抗生素(繼發感染):Ampicillin 22 mg/kg IV TID
    - 輸血(嚴重貧血)
    - 營養支持:鼻胃管或靜脈營養

prognosis:
  general: "未治療死亡率高達90%。早期診斷並使用Doxycycline治療,存活率可達95%以上,通常治療後24-48小時內症狀顯著改善。延遲治療預後不良。康復後對同一病原產生免疫。"

prevention:
  - 避免餵食生鮭魚、鱒魚或其他淡水魚
  - 煮熟魚肉(加熱至63°C以上)可殺死吸蟲囊幼
  - 冷凍魚肉(-20°C x 24小時)可殺死吸蟲
  - 流行區犬隻避免飲用溪流水或接觸生魚
  - 早期發現症狀立即就醫


