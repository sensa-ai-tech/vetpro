slug: copper-associated-hepatitis
nameEn: Copper-Associated Hepatitis
nameZh: 銅相關性肝炎
description: >-
  銅相關性肝炎是由肝臟銅蓄積導致的慢性進行性肝炎。銅蓄積可能為原發性遺傳缺陷（如 Bedlington Terrier 的 COMMD1
  基因突變導致銅排泄障礙）或繼發於膽汁排泄障礙（膽汁鬱積導致銅排出減少）。過量的銅在肝細胞中蓄積，引起氧化損傷、細胞壞死和慢性發炎反應，最終可能進展為肝硬化和肝衰竭。近年來研究顯示，除了已知的遺傳性品種外，許多犬品種的銅相關性肝病發病率有增加趨勢，可能與商業飼料中銅含量偏高有關。
bodySystem: hepatobiliary
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 肝臟觸診可能縮小（晚期肝硬化）或正常大小
    - 黃疸（皮膚、鞏膜、黏膜黃染）
    - 腹部膨脹（腹水）
    - 體況評分下降，肌肉消耗
    - 黏膜蒼白（溶血性貧血時，尤其 Bedlington Terrier）
    - 神經學異常（肝性腦病時）
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 急性溶血性危象（Bedlington Terrier）：積極輸液治療、輸血、利尿促進銅排泄。急性肝衰竭：支持性照護、lactulose（肝性腦病）、vitamin K1（凝血功能障礙）、膠體和晶體輸液。
  general: >-
    銅螯合治療為主：D-penicillamine 是首選銅螯合劑，與餐前給予促進銅排泄。低銅飲食。肝臟保護劑（SAMe、silybin、vitamin E）減少氧化損傷。鋅劑可阻斷腸道銅吸收。治療需長期甚至終生。定期監測肝臟銅含量（每
    6-12 個月活檢）。
prognosis: >-
  預後取決於診斷時的疾病階段。早期診斷並積極銅螯合治療的病例預後良好，肝臟損傷可部分逆轉。已進展至肝硬化的病例預後謹慎至不良，治療可延緩但無法逆轉纖維化。Bedlington Terrier
  的急性溶血性危象預後謹慎。早期篩檢和預防性飲食管理可顯著改善預後。
diagnosticAlgorithm:
  title: 銅相關性肝炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 收集品種史（Bedlington Terrier、Labrador等高風險品種）和臨床症狀
      findings:
        - 高風險品種背景
        - 慢性嘔吐、食慾不振
        - 漸進性體重減輕
        - 黃疸（進展期）
    - step: 2
      action: 實驗室檢查
      details: 進行全套肝功能相關生化檢查
      findings:
        - ALT和AST顯著升高
        - ALP升高
        - 膽紅素升高（進展期）
        - 白蛋白降低（慢性）
    - step: 3
      action: 影像學檢查
      details: 進行腹部超音波評估肝臟結構
      findings:
        - 肝實質回音性異常
        - 肝臟大小可能增大或縮小
        - 腹水（進展期）
        - 可能見到肝臟結節性變化
    - step: 4
      action: 肝臟活檢與銅定量
      details: 進行肝臟活檢進行組織病理學和肝銅定量分析
      findings:
        - 肝銅含量 >400 μg/g 乾重
        - 小葉中心性肝細胞壞死
        - 銅特殊染色（Rhodanine/Rubeanic acid）陽性
        - 不同程度纖維化至肝硬化
clinicalPearls:
  - 不要繁殖受影響的 Bedlington Terrier 或已知攜帶者（COMMD1 基因檢測可用於篩檢）
  - 繼發性銅蓄積（因膽汁鬱積）vs 原發性銅蓄積的鑑別很重要——治療方向不同
  - 肝臟銅含量的定量測定需要足夠大的活檢樣本（至少 5 mg 乾重）
  - D-penicillamine 最常見的副作用是嘔吐——可逐漸增加劑量或改用 trientine
  - 近年 Labrador Retriever 銅相關性肝病增加，可能與商業飼料銅含量偏高有關
  - 鋅劑和螯合劑應分開至少 2 小時給予，否則鋅會螯合螯合劑降低效果
monitoringItems:
  - 肝臟酵素（ALT、ALP）每 4-8 週監測至穩定，之後每 3-6 個月
  - 肝臟活檢和定量銅測定：治療 6-12 個月後追蹤
  - 白蛋白、膽紅素、凝血功能監測肝功能
  - D-penicillamine 副作用監測：嘔吐、蛋白尿
  - 低銅飲食的依從性評估
