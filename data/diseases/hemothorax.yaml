diagnosticAlgorithm:
  title: 膿胸 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估呼吸窘迫程度與全身感染徵象
      findings:
        - 呼吸困難與呼吸急促
        - 發燒與精神極度沉鬱
        - 脫水與食慾廢絕
        - 腹側胸部叩診濁音
    - step: 2
      action: 影像學與胸腔穿刺
      details: 胸腔X光/超音波確認積液，穿刺取樣
      findings:
        - 雙側胸腔積液常見
        - 超音波見高回音積液或纖維蛋白沉積
        - 穿刺抽出混濁惡臭液體
        - 液體呈乳白至黃綠色
    - step: 3
      action: 積液分析
      details: 積液細胞學、生化分析、需氧及厭氧培養與藥敏
      findings:
        - 大量退化性嗜中性球
        - 細胞內外細菌
        - 蛋白質大於3g/dL
        - 葡萄糖偏低乳酸偏高
    - step: 4
      action: 病因調查與治療
      details: 確認感染來源，建立胸管引流
      findings:
        - 穿透性異物（植物種子/草芒）
        - 食道穿孔
        - 肺膿腫破裂
        - 血行性播散
clinicalPearls:
  - 胸腔積液中見到細菌即可確診
  - 厭氧菌培養需特殊採樣和送檢條件
  - 草芒異物是犬膿胸的重要原因，CT可幫助定位
  - 貓膿胸常與打架咬傷相關
  - 早期積極引流比僅靠抗生素效果更好
monitoringItems:
  - 胸管引流量和性狀
  - 體溫
  - 胸部X光追蹤
  - 白血球計數
  - 積液培養追蹤
