slug: wool-sucking-feline
nameEn: Wool Sucking Feline
nameZh: 貓吸羊毛行為
bodySystem: behavioral
description: 貓持續吸吮或咀嚼羊毛、布料之行為。東方品種常見。可能進展為異食癖。需環境管理及可能藥物治療。

aliases:
  - { alias: 貓吸毛行為, language: zh }
  - { alias: Fabric Chewing, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 暹羅、緬甸、東方短毛貓較常見

etiology:
  categories:
    - name: 遺傳傾向
      examples:
        - 東方品種易感
        - 可能遺傳
    - name: 發展性
      examples:
        - 過早離乳（<8週）
        - 飲食不足或營養缺乏
    - name: 行為性
      examples:
        - 強迫症
        - 焦慮或壓力

clinicalSigns:
  early:
    - 吸吮羊毛、毛衣、毯子
    - 咬住布料呼嚕
  progressive:
    - 咀嚼、撕扯布料
    - 吞食布料（異食癖）
    - 可能腸道阻塞

diagnosis:
  primaryTests:
    - name: 行為史
      notes: "品種、離乳年齡、飲食"
    - name: 排除醫學問題
      notes: "牙科、消化道疾病"
    - name: 飲食評估
      notes: "纖維含量、蛋白質品質"
  differentialDiagnoses:
    - 異食癖
    - 牙科疾病
    - 消化道疾病

treatment:
  medical:
    - 環境管理：
    - 移除或保護毛衣、毯子
    - 提供安全替代品（貓草、橡膠玩具）
    - 飲食調整：
    - 增加纖維（南瓜、洋車前子）
    - 高品質蛋白質
    - 多次少量餵食
    - 行為豐富化：
    - 增加遊戲、互動
    - 謎題餵食器
    - 藥物（嚴重或進展病例）：
    - Fluoxetine（貓）0.5-1 mg/kg PO q24h
    - Clomipramine 0.25-0.5 mg/kg PO q24h

prognosis:
  general: "輕度病例管理可控制。嚴重異食癖可能危及生命（腸阻塞）。早期介入預後較佳。"

prevention:
  - 適當離乳時間（8-12週）
  - 高纖維飲食
  - 充足環境刺激
  - 品種選擇考量
