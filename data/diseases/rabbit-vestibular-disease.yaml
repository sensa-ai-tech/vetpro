slug: rabbit-vestibular-disease
nameEn: Rabbit Vestibular Disease
nameZh: 兔前庭疾病
bodySystem: neurology
description: 影響兔內耳或中樞前庭系統的疾病，表現為頭部歪斜、眼球震顫、平衡失調。最常見原因為 Encephalitozoon cuniculi 感染及中/內耳感染 (Pasteurella multocida)。

aliases:
  - { alias: 兔斜頸, language: zh }
  - { alias: 兔歪頭症, language: zh }
  - { alias: 兔前庭症候群, language: zh }
  - { alias: Head Tilt, language: en }
  - { alias: Torticollis, language: en }
  - { alias: Wry Neck, language: en }

species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: 家兔常見神經學問題。最常見兩大病因為 E. cuniculi 與 Pasteurella multocida 中/內耳炎。需鑑別周邊性與中樞性前庭疾病。

etiology:
  categories:
    - name: 感染性（最常見）
      examples:
        - Encephalitozoon cuniculi（微孢子蟲——肉芽腫性腦炎，好發前庭核）
        - Pasteurella multocida（中耳/內耳感染，由上呼吸道感染擴散）
        - 其他細菌性中/內耳炎 (Staphylococcus, Pseudomonas)
    - name: 寄生蟲性
      examples:
        - Baylisascaris procyonis（浣熊蛔蟲幼蟲移行——接觸浣熊糞便的戶外兔）
    - name: 其他原因
      examples:
        - 外傷（顳骨骨折）
        - 腫瘤（腦幹或中耳腫瘤）
        - 中風（腦血管意外——老年兔）
        - 耳蟎嚴重感染繼發中耳炎

clinicalSigns:
  early:
    - 輕微頭部歪斜 (head tilt)
    - 眼球震顫 (nystagmus)——周邊性為水平或旋轉性
    - 輕度平衡失調
    - 食慾可能正常
  progressive:
    - 頭部歪斜加重
    - 旋轉 (rolling)——朝病側滾動
    - 無法維持正常姿勢
    - 食慾下降（因頭暈無法進食）
    - 眼球突出或葡萄膜炎（E. cuniculi）
  late:
    - 持續滾動無法停止
    - 嚴重厭食脫水
    - 角膜潰瘍（朝下側眼睛摩擦地面）
    - 中樞性症狀（垂直性眼球震顫、意識改變、癲癇——中樞性前庭）
    - 腎功能異常（E. cuniculi 腎臟感染）

diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: "區分周邊性 vs 中樞性前庭疾病。周邊性：水平/旋轉性眼球震顫、姿勢反射正常。中樞性：垂直性眼球震顫、姿勢反射異常、意識改變"
    - name: E. cuniculi 血清學 (IgG/IgM)
      notes: "IgM 陽性提示急性感染。IgG 陽性僅表示曾暴露（兔群血清陽性率可達 50-80%）。需配合臨床判斷"
  imaging:
    - name: 頭部 X 光 (鼓泡 tympanic bulla)
      notes: "評估鼓泡硬化或液體積聚——提示中/內耳感染"
    - name: CT/MRI
      notes: "CT 評估骨性變化（鼓泡）。MRI 為中樞性前庭疾病最佳影像檢查（腦幹病變、肉芽腫）"
  additional:
    - 耳鏡檢查 (鼓膜完整性)
    - CBC / 生化 (白血球、腎指數)
    - 尿液分析 (E. cuniculi 腎損傷評估)
    - 眼科檢查 (晶體破裂性葡萄膜炎——E. cuniculi 特徵)

treatment:
  principles:
    - 鑑別病因決定治療方向
    - E. cuniculi 與細菌感染可同時經驗性治療
    - 支持性護理極重要（防止滾動傷害、協助進食）
    - 多數病例可改善但可能殘留輕度歪頭
  general:
    - "E. cuniculi 治療：Fenbendazole 20 mg/kg PO SID × 28 天"
    - "細菌性中/內耳炎：Enrofloxacin 10-20 mg/kg PO BID + Penicillin G Procaine 42,000-60,000 IU/kg SC SID × 最少 30 天"
    - "抗發炎：Meloxicam 0.3-0.6 mg/kg PO/SC SID"
    - "短期類固醇（嚴重中樞性水腫）：Dexamethasone 0.2-0.5 mg/kg IV/SC × 1-3 天（僅限嚴重案例）"
    - "止暈：Meclizine 2-12 mg/kg PO BID（減緩暈眩症狀）"
    - "支持性護理：柔軟墊料防壓瘡、捲毛巾固定防滾動"
    - "協助進食灌食：Critical Care (Oxbow) 15-20 mL/kg q6-8h"
    - "皮下輸液：50-100 mL/kg/day（維持水分）"
    - "朝下側眼睛保護：人工淚液防乾燥、監測角膜潰瘍"
    - "環境安全：移除高處跳台，提供平坦活動空間"

prognosis: 取決於病因與嚴重程度。周邊性前庭疾病（中/內耳感染）治療後多可改善，但可能殘留輕度頭部歪斜。E. cuniculi 性腦炎預後謹慎至不良，部分可改善但難完全恢復。中樞性前庭疾病預後較周邊性差。早期積極治療預後較佳。多數飼主可接受輕度殘留歪頭，兔仍可維持良好生活品質。

