slug: british-shorthair-hypertrophic-cardiomyopathy
nameEn: British Shorthair Hypertrophic Cardiomyopathy
nameZh: 英國短毛貓肥厚性心肌病
bodySystem: neurology
description: 英國短毛貓為貓肥厚性心肌病高風險品種,左心室心肌異常肥厚導致舒張功能障礙。可能導致心衰竭、血栓栓塞及猝死。

aliases:
  - { alias: HCM, language: en }
  - { alias: 肥厚性心肌病, language: zh }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 英國短毛、緬因、布偶等品種高風險

etiology:
  categories:
    - name: 遺傳性心肌病變
      examples:
        - 多基因遺傳(部分品種有特定基因突變)
        - 心肌肌小節蛋白基因異常

clinicalSigns:
  early:
    - 多數無症狀(早期)
    - 心雜音
    - 奔馬律
  progressive:
    - 呼吸困難、咳嗽
    - 後肢急性癱瘓(動脈血栓)
    - 暈厥
    - 猝死

diagnosis:
  primaryTests:
    - name: 心臟超音波
      notes: "左心室壁肥厚>6mm,左心房擴大"
    - name: 心電圖
      notes: "左心室肥大,心律不整"
    - name: NT-proBNP血檢
      notes: "升高提示心衰竭"
  differentialDiagnoses:
    - 甲狀腺機能亢進性心肌病
    - 高血壓性心肌病
    - 限制性心肌病

treatment:
  medical:
    - Atenolol 6.25-12.5 mg PO q12-24h(β阻斷劑)
    - Diltiazem 1.75-2.4 mg/kg PO q8-12h(鈣離子阻斷劑)
    - Clopidogrel 18.75 mg PO q24h(抗血栓)
    - 利尿劑(Furosemide,心衰竭時)
    - ACE抑制劑(Benazepril)

prognosis:
  general: "變異極大。無症狀可能多年穩定,心衰竭或血栓發生後預後較差(中位存活期數月至1-2年)。"

prevention:
  - 繁殖前心臟超音波篩檢
  - 受影響貓不應繁殖
