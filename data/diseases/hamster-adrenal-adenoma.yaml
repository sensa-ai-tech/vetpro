slug: hamster-adrenal-adenoma
nameEn: Hamster Adrenal Adenoma
nameZh: 倉鼠腎上腺腺瘤
bodySystem: endocrine
description: 倉鼠腎上腺皮質良性腫瘤，老年敘利亞倉鼠常見的內分泌腫瘤，可導致皮質醇或性荷爾蒙過度分泌，表現為多飲多尿、對稱性脫毛與腹部膨脹。
aliases:
  - alias: 倉鼠腎上腺皮質腫瘤
    language: zh
  - alias: 倉鼠庫欣症候群
    language: zh
  - alias: Hamster adrenocortical tumor
    language: en
  - alias: Hamster adrenal cortical adenoma
    language: en
  - alias: Hamster hyperadrenocorticism
    language: en
species:
  - speciesCommon: hamster
    speciesScientific: Mesocricetus auratus
    prevalence: common
    notes: 老年敘利亞倉鼠 (>1.5 歲) 常見。屍檢發現率約 10-15%。雌性略多。多為皮質腺瘤 (良性)，腺癌較少。可分泌皮質醇或性荷爾蒙。常與類澱粉沉積症並存。
etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 腎上腺皮質腺瘤 (良性，最常見)
        - 腎上腺皮質腺癌 (惡性，較少)
        - 可為功能性 (分泌荷爾蒙) 或非功能性
        - 單側或雙側
    - name: 風險因素
      examples:
        - 老齡 (>1.5 歲)
        - 雌性傾向
        - 遺傳易感性
        - 長期慢性緊迫
clinicalSigns:
  early:
    - 對稱性脫毛 (兩側腹部)
    - 皮膚變薄
    - 輕度多飲多尿
    - 輕度腹部膨脹
  progressive:
    - 腹部明顯膨脹 (腫瘤增大 + 肝腫大)
    - 廣泛性對稱脫毛
    - 皮膚色素沉著過度
    - 多飲多尿加劇
    - 肌肉萎縮
    - 嗜睡
  late:
    - 嚴重腹部膨脹
    - 全身脫毛
    - 繼發性蠕形蟎感染
    - 嚴重消瘦與肌肉流失
    - 免疫抑制致反覆感染
    - 壓迫鄰近器官 (大型腫瘤)
diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: 對稱性脫毛、皮膚菲薄、腹部觸診可能摸到腫塊。體重與體態評估
    - name: CBC/生化
      notes: 血糖升高 (皮質醇效應)。肝指數升高。應激性白血球圖譜 (嗜中性球增多、淋巴球減少、嗜酸性球減少)
  imaging:
    - name: 腹部超音波
      notes: 腎上腺腫大或腫塊。正常倉鼠腎上腺極小 (約 3 mm)。腫塊 >5 mm 有意義。同時評估肝脾
    - name: 腹部 X 光
      notes: 大型腫瘤可見腎區軟組織密度腫塊。肝腫大
  additional:
    - 皮質醇測量 (倉鼠參考值有限)
    - 皮膚刮搔 (排除蠕形蟎共病)
    - 尿液分析 (低比重尿、糖尿)
    - 組織病理學 (確診需手術或屍檢)
treatment:
  principles:
    - 手術切除為首選治療 (腺瘤良性可根治)
    - 倉鼠體型小手術風險較高
    - 內科管理針對緩解症狀
    - 緩和治療改善生活品質
  medications:
    - name: Trilostane
      dose: 2-4 mg/kg PO SID
      notes: 腎上腺皮質合成抑制劑。用於無法手術的病例。倉鼠使用經驗有限，從低劑量開始。每 2 週追蹤臨床反應
    - name: Meloxicam
      dose: 0.2-0.3 mg/kg PO/SC SID
      notes: 手術前後止痛消炎
    - name: Enrofloxacin
      dose: 5-10 mg/kg PO/SC BID
      notes: 免疫抑制併發感染時使用
  general:
    - 腎上腺切除術 (單側腫瘤)
    - 術後監測對側腎上腺功能
    - 營養改善與環境減壓
    - 繼發蠕形蟎感染同時治療
    - 定期監測臨床症狀
    - 對無法手術的老年個體進行緩和照護
prognosis: >-
  手術切除良性腺瘤預後良好，症狀可完全緩解。惡性腺癌預後差，局部復發與轉移可能。老年倉鼠手術風險較高但成功後生活品質顯著改善。內科管理 (trilostane) 可部分控制症狀但無法根治。常與其他老年疾病 (類澱粉沉積、腫瘤)
  並存影響整體預後。
