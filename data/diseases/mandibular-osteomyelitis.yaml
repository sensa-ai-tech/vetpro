slug: mandibular-osteomyelitis
nameEn: Mandibular Osteomyelitis
nameZh: 下顎骨骨髓炎
bodySystem: dental
description: 下顎骨的感染性發炎，常因嚴重牙周病或齒根膿瘍擴展至骨骼引起。可導致病理性下顎骨折。小型犬因下顎骨薄風險較高。

aliases:
  - { alias: "Jaw Osteomyelitis", language: en }
  - { alias: "下顎骨感染", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬偶見。小型犬因牙周病嚴重且下顎骨薄風險較高。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓偶見。

etiology:
  categories:
    - name: 齒源性感染
      examples:
        - 嚴重牙周病擴展
        - 齒根膿瘍
        - 拔牙後感染

clinicalSigns:
  early:
    - 面部腫脹
    - 口臭加重
    - 進食困難
  progressive:
    - 瘻管排膿
    - 下顎不穩定/病理性骨折
    - 體重下降

diagnosis:
  primaryTests:
    - name: 口腔 X 光 / CT
      notes: 下顎骨溶解與新生骨反應
    - name: 細菌培養
      notes: 骨組織取樣培養

treatment:
  principles:
    - 移除感染源
    - 長期抗生素
    - 穩定骨折
  general:
    - 拔除感染牙齒
    - 清創壞死骨
    - 全身性抗生素 4-6 週
    - 病理性骨折需固定
    - 營養支持（管飼）

prognosis: 及時治療預後中等。延遲治療可能需下顎骨部分切除。病理性骨折癒合困難。

pubmedQueries:
  - query: '"mandibular osteomyelitis" AND (veterinary OR canine OR feline) AND ("treatment" OR "diagnosis")'
    frequency: monthly
