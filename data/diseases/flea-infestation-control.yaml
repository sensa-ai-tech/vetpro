diagnosticAlgorithm:
  title: 跳蚤感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估搔癢程度、皮膚病變分布，檢查跳蚤與蚤糞
      findings:
        - 搔癢腰背部/尾根部/腹股溝
        - 皮膚紅疹或丘疹性皮膚炎
        - 跳蚤或蚤糞黑色顆粒
        - 脫毛與自我創傷
    - step: 2
      action: 跳蚤梳檢查
      details: 密齒梳全身梳理收集跳蚤與蚤糞
      findings:
        - 成蟲發現
        - 蚤糞確認水測試呈紅棕色溶解
        - 嚴重感染可能看到蚤卵
        - 低蟲量時可能找不到跳蚤
    - step: 3
      action: 跳蚤過敏性皮膚炎評估
      details: 評估是否有跳蚤過敏FAD
      findings:
        - 腰薦部至尾根典型分布
        - 丘疹性痂皮性皮膚炎
        - 僅少量跳蚤即可引發嚴重搔癢
        - 貓粟粒性皮膚炎型態
clinicalPearls:
  - 看不到跳蚤不代表沒有跳蚤感染（過敏犬可能已將跳蚤梳除）
  - 蚤糞試驗是簡單但非常有效的診斷工具
  - 環境中95%的跳蚤族群為卵、幼蟲和蛹，成蟲僅佔5%
  - Isoxazoline類藥物是目前最有效的殺蚤藥物
  - 跳蚤過敏犬一個跳蚤叮咬就可引發嚴重反應
  - 環境處理需至少3個月才能打破跳蚤生活史
monitoringItems:
  - 跳蚤數量減少
  - 搔癢改善
  - 皮膚病變癒合
  - 預防藥物依從性
  - 環境控制效果
