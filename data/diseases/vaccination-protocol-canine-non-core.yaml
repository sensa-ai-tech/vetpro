slug: vaccination-protocol-canine-non-core
nameEn: Vaccination Protocol Canine Non-Core
nameZh: 犬非核心疫苗方案
bodySystem: other
description: 犬隻非核心疫苗接種方案,包括犬副流感、Bordetella、鉤端螺旋體、萊姆病、流感等疫苗。需根據犬隻生活方式、地理位置和暴露風險評估是否接種。

aliases:
  - { alias: 犬選擇性疫苗, language: zh }
  - { alias: 狗非必要疫苗, language: zh }
  - { alias: Canine Non-Core Vaccines, language: en }
  - { alias: Optional Dog Vaccines, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 需根據生活環境(寄宿、美容、公園、森林)和地理區域評估接種必要性

etiology:
  categories:
    - name: 非核心疫苗包含疾病
      examples:
        - Bordetella bronchiseptica(犬舍咳主要病原)
        - 鉤端螺旋體病(Leptospirosis,人畜共通傳染病)
        - 萊姆病(Lyme Disease,由壁蝨傳播)
        - 犬流感(Canine Influenza H3N8, H3N2)
        - 副流感病毒(Parainfluenza,已包含在部分DHPP疫苗中)
    - name: 接種適應症
      examples:
        - Bordetella:頻繁寄宿、美容、參加犬隻活動
        - Leptospirosis:野外活動多、都市老鼠問題、野生動物接觸
        - 萊姆病:壁蝨流行區、森林散步
        - 流感:群聚環境、收容所、繁殖場

clinicalSigns:
  early:
    - 接種後24-72小時可能出現注射部位腫脹
    - Leptospirosis疫苗不良反應率較高(5-10%)
    - 輕度發燒或食慾降低
  progressive:
    - 大多數反應3-5天內緩解
    - 少數個體可能出現過敏反應需立即治療

diagnosis:
  primaryTests:
    - name: 風險評估
      notes: "評估犬隻生活方式和當地疫情,決定接種疫苗"
    - name: "抗體力價檢測(Leptospirosis)"
      notes: "保護力僅6-12個月,需每年補強"
    - name: 不良反應監測
      notes: "小型犬、幼犬風險較高,考慮分開接種"
  differentialDiagnoses:
    - 正常疫苗反應(輕微且自限性)
    - 疫苗相關過敏反應(需治療)
    - 疫苗接種部位肉芽腫(罕見但持續存在)

treatment:
  medical:
    - "Bordetella疫苗:6個月齡後,口腔滴劑或鼻腔噴劑每年一次,注射型每6-12個月"
    - "Leptospirosis疫苗:12週齡後初次2劑間隔3-4週,之後每年補強"
    - "萊姆病疫苗:12週齡後初次2劑間隔3-4週,之後每年補強(流行區)"
    - "犬流感疫苗:6-8週齡後初次2劑間隔3-4週,之後每年補強"
    - "分開接種建議:Leptospirosis與其他疫苗間隔2-3週(減少不良反應)"
    - "小型犬(<5 kg):考慮降低劑量或分開接種日期"
    - "高風險環境:寄宿或美容前2-3週完成Bordetella接種"

prognosis:
  general: "非核心疫苗安全性略低於核心疫苗,Leptospirosis不良反應率5-10%(大多輕微)。保護力通常較短(6-12個月),需更頻繁補強。正確接種可有效降低暴露風險,尤其對頻繁外出或群聚的犬隻。Bordetella疫苗預防嚴重犬舍咳效果約65-95%。Leptospirosis疫苗可顯著降低臨床疾病發生但不能完全預防感染。"

prevention:
  - 根據WSAVA指引進行個體化風險評估
  - 頻繁寄宿、美容、公園活動的犬隻建議接種Bordetella
  - 都市地區或野外活動多的犬隻考慮Leptospirosis
  - 壁蝨流行區犬隻考慮萊姆病疫苗
  - 小型犬分開接種減少不良反應
  - 紀錄疫苗反應史,下次接種前告知獸醫
  - 接種後觀察30-60分鐘監測急性反應
  - 避免同時接種多種非核心疫苗
  - 定期重新評估接種必要性(生活方式改變)
  - 配合壁蝨預防藥物和環境管理
