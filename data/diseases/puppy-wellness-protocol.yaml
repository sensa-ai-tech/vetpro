slug: puppy-wellness-protocol
nameEn: Puppy Wellness Protocol
nameZh: 幼犬健康照護方案
bodySystem: other
description: 幼犬從出生到一歲的綜合健康照護計畫,包括疫苗接種、驅蟲、營養諮詢、行為訓練及健康監測。建立良好的預防醫療習慣對幼犬終生健康至關重要。

aliases:
  - { alias: 幼犬預防保健, language: zh }
  - { alias: Puppy healthcare program, language: en }
  - { alias: Puppy preventive care, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 所有幼犬都應接受完整的健康照護方案,奠定終生健康基礎

etiology:
  categories:
    - name: 預防措施範疇
      examples:
        - 疫苗接種(6-8週開始)
        - 腸道寄生蟲驅除
        - 心絲蟲預防
        - 跳蚤壁蝨預防
        - 營養及生長監測
        - 社會化及行為訓練

clinicalSigns:
  early:
    - 健康幼犬應活潑好動
    - 正常飲食及排便
    - 適當的體重增長曲線
  progressive:
    - 任何異常症狀應及時就診
    - 疫苗反應或寄生蟲感染徵兆

diagnosis:
  primaryTests:
    - name: 每次就診身體檢查
      notes: "體重、體溫、心肺聽診、腹部觸診、皮膚檢查"
    - name: 糞便檢查
      notes: "首次就診及之後每3個月檢查寄生蟲"
    - name: 心絲蟲抗原檢測
      notes: "6個月齡開始檢測"
  differentialDiagnoses:
    - 先天性疾病
    - 寄生蟲感染
    - 營養不良

treatment:
  medical:
    - 6-8週齡:首次疫苗(DHPP)+糞檢+驅蟲
    - 10-12週齡:第二次DHPP+糞檢+驅蟲
    - 14-16週齡:第三次DHPP+狂犬病疫苗
    - 每月心絲蟲及體外寄生蟲預防
    - 6個月齡:結紮諮詢+心絲蟲檢測
    - 營養諮詢:幼犬專用飼料,每日分3-4餐

prognosis:
  general: "完整的預防保健可顯著降低傳染病及寄生蟲感染風險,並及早發現先天性疾病。"

prevention:
  - 完成完整疫苗療程前避免接觸未知健康狀態的犬隻
  - 定期驅蟲及體外寄生蟲預防
  - 提供適齡營養及適度運動
  - 社會化訓練(16週前關鍵期)
  - 建立定期健康檢查習慣


