  - alias: 癌症免疫療法
    language: zh
  - alias: Cancer Immunotherapy
    language: en
  - alias: Veterinary Immuno-oncology
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬為比較腫瘤免疫學的重要模型動物。已核准的犬免疫治療包括 Oncept 黑色素瘤疫苗。多項臨床試驗進行中。犬免疫系統與人類相似度高。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓腫瘤免疫治療研究較少。注射部位肉瘤的免疫治療為研究重點之一。部分犬用免疫治療策略正在探索貓的應用。
etiology:
  categories:
    - name: 免疫治療類型
      examples:
        - 治療性疫苗（Oncept 黑色素瘤 DNA 疫苗）
        - 免疫調節劑（Imiquimod、BCG）
        - 小分子標靶藥（Toceranib/Palladia、Masitinib）
        - 單株抗體（研究階段：抗 PD-1、抗 PD-L1）
        - 細胞治療（CAR-T 研究中）
    - name: 作用機制
      examples:
        - 活化抗腫瘤 T 細胞免疫
        - 阻斷免疫檢查點 (checkpoint inhibition)
        - 抑制腫瘤新生血管
        - 直接抑制腫瘤細胞增殖信號
clinicalSigns:
  early:
    - 注射部位暫時性反應（疫苗型）
    - 輕度胃腸不適（Toceranib）
    - 食慾變化
  progressive:
    - 免疫相關不良事件（免疫活化過度）
    - 腹瀉（Toceranib）
    - 跛行（Toceranib）
    - 蛋白尿（Toceranib）
    - 免疫介導性反應（罕見）
diagnosis:
  primaryTests:
    - name: 治療前評估
      notes: 完整腫瘤分期。組織病理確認腫瘤類型。基準 CBC、生化、尿液分析
    - name: 治療監測
      notes: 定期 CBC 及生化。Toceranib 治療需監測尿蛋白。影像學評估腫瘤反應
  differentialDiagnoses:
    - 傳統化療
    - 手術治療
    - 放射治療
    - 姑息治療
treatment:
  medical:
    - Toceranib (Palladia) 2.75 mg/kg PO 隔日（犬肥大細胞瘤核准用藥）
    - Oncept 犬黑色素瘤疫苗（見 melanoma-vaccine 詞條）
    - Metronomic 化療具有抗血管新生免疫調節效果
    - 免疫檢查點抑制劑（多項犬臨床試驗進行中）
    - 不良反應管理（減量或暫停給藥）
prognosis:
  general: 預後因腫瘤類型及免疫治療方式而異。免疫治療通常與其他治療模式合併使用效果最佳。部分病例可觀察到持久的腫瘤緩解。此領域快速發展中，新治療選項持續增加。
prevention:
  - 免疫治療需在獸醫腫瘤專科醫師指導下進行
  - 定期監測不良反應
