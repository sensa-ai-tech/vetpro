slug: immunotherapy-veterinary
nameEn: Immunotherapy Veterinary
nameZh: 獸醫免疫治療
bodySystem: oncology
description: 利用免疫系統辨識並攻擊腫瘤細胞的治療策略。包括治療性疫苗、免疫調節劑、單株抗體及細胞治療等。犬腫瘤免疫治療為獸醫腫瘤學的重要新興領域。
