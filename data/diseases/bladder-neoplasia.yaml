description: >-
  膀胱腫瘤為犬隻較常見的泌尿道惡性腫瘤，以移行上皮細胞癌（transitional cell carcinoma, TCC / urothelial
  carcinoma）為最常見類型。好發部位為膀胱三角區（trigone），常侵犯輸尿管開口與尿道。Scottish Terrier 為最高風險品種。NSAID（Piroxicam）在治療中扮演重要角色。
