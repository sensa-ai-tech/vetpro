etiology:
  categories:
    - name: 風險因素
      examples:
        - 品種遺傳傾向（Scottish Terrier 最高風險）
        - 肥胖
        - 除草劑暴露（lawn chemicals）
        - 母犬較公犬常見
    - name: 腫瘤特性
      examples:
        - 移行上皮細胞癌（TCC）佔 >80%
        - 好發膀胱三角區
        - 局部侵犯性強
        - 可轉移至淋巴結、肺臟
clinicalSigns:
  early:
    - 血尿
    - 頻尿
    - 排尿困難
  progressive:
    - 持續血尿
    - 排尿困難加劇
    - 反覆「泌尿道感染」（抗生素治療無效）
    - 尿路阻塞（輸尿管或尿道被腫瘤侵犯）
    - 腎後性腎衰竭
    - 後肢水腫（淋巴結轉移壓迫）
diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 膀胱壁不規則增厚腫塊，好發三角區。評估輸尿管擴張（hydronephrosis）。評估腹腔淋巴結轉移。
    - name: BRAF 突變檢測
      notes: 尿液 BRAF V595E 突變 PCR 檢測（犬隻 TCC 約 85% 陽性）。非侵入性診斷工具。組織學活檢為確診金標準（注意避免經腹穿刺種植轉移→經尿道鏡活檢或經導管活檢）。
treatment:
  principles:
    - 手術完整切除通常不可行（三角區位置）
    - NSAID 為治療基礎
    - 化療提高反應率
  general:
    - Piroxicam 0.3 mg/kg PO q24h（COX-2 抑制劑，抗腫瘤與抗發炎）
    - Mitoxantrone 5 mg/m² IV q21d + Piroxicam
    - 或 Vinblastine 3 mg/m² IV q14-21d + Piroxicam
    - 或 Carboplatin 300 mg/m² IV q21d + Piroxicam
    - 尿道支架置入（ureteral stent 或 urethral stent，阻塞性病例）
    - 部分膀胱切除術（腫瘤不在三角區時）
    - 輸尿管支架（SUB device）處理輸尿管阻塞
prognosis: >-
  犬隻膀胱 TCC 以 Piroxicam 單獨治療中位存活約 6 個月。Piroxicam + 化療中位存活約 7-12 個月。部分病例可維持良好生活品質超過 1
  年。尿路阻塞管理（支架）可改善症狀。轉移至淋巴結或肺臟者預後較差。BRAF 突變檢測為有用的早期診斷工具。
