slug: trichoepithelioma
nameEn: Trichoepithelioma
nameZh: 毛髮上皮瘤
bodySystem: dermatology
description: 毛囊上皮來源的良性皮膚腫瘤。表現為堅實的皮內或皮下結節，中央常含角質物質。犬常見，多數為良性，手術切除即可。

aliases:
  - { alias: "Hair Follicle Tumor", language: en }
  - { alias: "毛囊腫瘤", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見。Basset Hound、Golden Retriever 好發。中老年犬。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓偶見。

etiology:
  categories:
    - name: 良性毛囊增生
      examples:
        - 毛囊上皮分化的良性腫瘤
        - 品種傾向

clinicalSigns:
  early:
    - 堅實皮內結節
    - 表面可能有毛孔開口
    - 生長緩慢
  progressive:
    - 腫塊可能增大
    - 破裂釋放角質物質
    - 繼發感染

diagnosis:
  primaryTests:
    - name: 細針穿刺
      notes: 角質碎片與上皮細胞
    - name: 組織病理
      notes: 確認診斷

treatment:
  principles:
    - 手術切除為治療方式
  general:
    - 手術完整切除
    - 惡性型（malignant trichoepithelioma）需廣範圍切除

prognosis: 良性型切除後預後極佳。惡性型少見但局部復發率較高。

pubmedQueries:
  - query: '"trichoepithelioma" AND (veterinary OR canine OR feline) AND ("treatment" OR "prognosis")'
    frequency: monthly
