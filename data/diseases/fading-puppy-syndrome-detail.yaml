treatment:
  medical:
    - 保溫(環境溫度30-32°C，逐步升高)
    - 補充液體(5%葡萄糖皮下或靜脈，1-2 mL/100g每小時)
    - 抗生素(Amoxicillin 20 mg/kg q12h或Cephalexin 15 mg/kg q12h)
    - 補充餵食(犬貓專用代乳，每2-4小時)
    - 刺激排尿排便(用濕棉球按摩會陰)
    - 若有低血糖：5-10%葡萄糖1-2 mL口服或皮下
    - 支持性照護：氧氣、保溫箱、密切監測
prognosis:
  general: 早期診斷並積極治療可提高存活率至60-70%；若已出現嚴重脫水、低體溫或敗血症，預後不佳
prevention:
  - 確保母體產前健康及營養充足
  - 保證初乳攝取(出生後12-24小時內)
  - 環境溫濕度控制(溫度30-32°C，濕度55-65%)
  - 每日體重監測
  - 及早發現異常並隔離治療
