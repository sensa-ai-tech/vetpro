        - 環境溫度過低
        - 母體疏於照顧
clinicalSigns:
  early:
    - 活力減退、不主動吸乳
    - 體重不增或下降
    - 哭鬧不安或過度安靜
    - 體溫過低(<35°C)
  progressive:
    - 嚴重脫水
    - 黃疸
    - 腹瀉或嘔吐
    - 呼吸困難
    - 昏迷、死亡
