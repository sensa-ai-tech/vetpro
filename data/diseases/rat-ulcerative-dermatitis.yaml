slug: rat-ulcerative-dermatitis
nameEn: Rat Ulcerative Dermatitis
nameZh: 大鼠潰瘍性皮膚炎
bodySystem: dermatology
description: 大鼠因多種原因 (寄生蟲、過敏、自我損傷) 導致的慢性搔癢與皮膚潰瘍，常見於肩背部與頸部，過度搔抓造成自我損傷性皮膚病變，治療需找出根本原因。

aliases:
  - { alias: 大鼠皮膚潰瘍, language: zh }
  - { alias: 大鼠搔癢性皮膚炎, language: zh }
  - { alias: 大鼠自我損傷性皮膚病, language: zh }
  - { alias: Rat skin ulcers, language: en }
  - { alias: Rat pruritic dermatitis, language: en }
  - { alias: Rat self-inflicted dermatitis, language: en }

species:
  - speciesCommon: rat
    speciesScientific: Rattus norvegicus
    prevalence: common
    notes: 寵物大鼠常見的皮膚問題。典型位於肩胛間至頸背部 (後腳搔抓可及範圍)。需鑑別寄生蟲 (蝨子、蟎蟲)、過敏、環境因素與行為問題。慢性病例常有明顯的自我損傷循環。

etiology:
  categories:
    - name: 寄生蟲性
      examples:
        - Radfordia ensifera (大鼠毛蟎，最常見)
        - Polyplax spinulosa (大鼠蝨子)
        - Notoedres muris (疥蟎，較少見)
        - Myobia musculi (家鼠毛蟎，交叉感染)
    - name: 過敏/環境
      examples:
        - 墊料過敏 (木屑類)
        - 食物過敏
        - 接觸性皮膚炎
        - 乾燥環境
    - name: 其他
      examples:
        - 行為性搔抓 (刻板行為)
        - 皮脂腺過度分泌
        - 營養缺乏 (脂肪酸不足)
        - 繼發性細菌感染加重搔癢

clinicalSigns:
  early:
    - 頻繁搔抓 (尤其頸部與肩背)
    - 被毛稀疏 (搔抓區域)
    - 輕微紅疹或鱗屑
    - 小型搔抓傷痕
  progressive:
    - 頸背部多處皮膚抓傷與結痂
    - 潰瘍形成 (深層自我損傷)
    - 皮膚增厚 (苔蘚化)
    - 繼發性細菌感染 (膿性分泌物)
    - 搔癢-搔抓-損傷惡性循環
    - 體重下降 (不適影響食慾)
  late:
    - 大面積慢性潰瘍
    - 深層組織暴露
    - 嚴重感染
    - 疤痕形成
    - 生活品質顯著下降

diagnosis:
  primaryTests:
    - name: 皮膚刮搔
      notes: "淺層刮搔偵測 Radfordia、Myobia 等毛蟎。深層刮搔排除 Notoedres。每個病例首先排除寄生蟲"
    - name: 被毛拔取鏡檢
      notes: "毛髮上附著的蟎蟲或蝨卵偵測。膠帶壓片亦可用"
    - name: 理學檢查
      notes: "病灶分布 (背部頸部 = 後腳搔抓；面部 = 前腳搔抓)。評估嚴重度與感染"
  imaging:
    - name: 不常需要
      notes: "僅深層感染懷疑骨髓炎時需 X 光"
  additional:
    - 細菌培養 (繼發感染的藥敏試驗)
    - 皮膚組織切片 (排除腫瘤或免疫性皮膚病)
    - 食物排除試驗 (懷疑食物過敏)
    - 環境評估 (墊料類型、通風)

treatment:
  principles:
    - 找出並治療根本原因 (寄生蟲最常見)
    - 止癢中斷搔癢-損傷循環
    - 傷口管理 (繼發感染處理)
    - 環境矯正
  medications:
    - name: Selamectin (Revolution)
      dose: "15-30 mg/kg 局部點滴 (肩胛間)，每月，連續 3 個月"
      notes: 驅外寄生蟲首選。廣效 (蟎蟲、蝨子)。安全方便
    - name: Ivermectin
      dose: "0.2-0.4 mg/kg SC 或 PO，每 7-14 天，連續 3 次"
      notes: 替代驅蟲方案。寄生蟲確認或經驗性治療
    - name: Meloxicam
      dose: "1-2 mg/kg PO/SC SID"
      notes: 抗發炎止痛。減輕皮膚發炎
    - name: Diphenhydramine
      dose: "2 mg/kg PO BID"
      notes: 抗組織胺。輔助止癢。效果可能有限
    - name: Enrofloxacin
      dose: "10-20 mg/kg PO BID"
      notes: 繼發性細菌感染。深層潰瘍需全身性抗生素
    - name: 局部抗生素 (Silver sulfadiazine cream)
      dose: "塗抹於潰瘍表面 BID"
      notes: 局部傷口管理。促進潰瘍癒合
  general:
    - 經驗性驅蟲 (即使刮搔陰性仍建議試驗性治療)
    - 後腳指甲修剪 (減少搔抓損傷深度)
    - 環境清潔 (籠具與墊料更換)
    - 更換低敏墊料 (紙類墊料取代木屑)
    - 傷口清潔 (Chlorhexidine 0.05% 每日沖洗)
    - 飲食中添加魚油 (omega-3 脂肪酸，皮膚健康)
    - 維生素 E 補充
    - 嚴重病例短期使用防舔裝置 (大鼠耐受差)
    - 減少環境緊迫
    - 充分環境豐富化 (減少刻板行為)

prognosis: 寄生蟲性原因經驅蟲治療預後良好 (2-4 週明顯改善)。過敏性需找出過敏原，環境調整後預後良好至謹慎。行為性搔抓最難控制，預後謹慎。慢性深層潰瘍癒合需數週。中斷搔癢-損傷循環是治療成功的關鍵。

