slug: mucopolysaccharidosis-metabolic
nameEn: Mucopolysaccharidosis Metabolic
nameZh: 黏多醣症（代謝性）
bodySystem: metabolic
description: 溶體酶缺陷導致糖胺聚醣（glycosaminoglycans, GAGs）無法正常降解而堆積於細胞內的先天性代謝儲積病。犬貓有多個亞型，臨床表現包括骨骼畸形、角膜混濁、面容粗獷及進行性神經功能障礙。

aliases:
  - { alias: 黏多醣儲積症, language: zh }
  - { alias: GAG 儲積病, language: zh }
  - { alias: MPS, language: en }
  - { alias: Lysosomal Storage Disease MPS, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬有 MPS I（Plott Hound）、MPS II（Labrador）、MPS IIIA（Dachshund）、MPS VI（Miniature Pinscher）、MPS VII（German Shepherd）等多種亞型報告。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓 MPS I（DSH）及 MPS VI（Siamese）有明確報告。MPS VI 在 Siamese 貓中較常見。

etiology:
  categories:
    - name: 遺傳性酶缺陷
      examples:
        - MPS I：α-L-iduronidase 缺乏
        - MPS VI：arylsulfatase B 缺乏
        - MPS VII：β-glucuronidase 缺乏
    - name: 遺傳模式
      examples:
        - 體染色體隱性遺傳
        - 攜帶者外觀正常

clinicalSigns:
  early:
    - 面容粗獷（額骨突出、鼻吻部寬短）
    - 生長遲緩
    - 角膜混濁
  progressive:
    - 骨骼畸形（脊椎融合、四肢彎曲）
    - 關節僵硬
    - 心臟瓣膜增厚
    - 進行性運動功能障礙
    - 神經功能退化（部分亞型）

diagnosis:
  primaryTests:
    - name: 尿液 GAG 篩檢
      notes: 尿中糖胺聚醣排泄量增加。定性（toluidine blue spot test）或定量分析。
    - name: 酶活性分析
      notes: 白血球或纖維母細胞中特定溶體酶活性降低或缺失，為確定診斷。

treatment:
  principles:
    - 目前無根治方法
    - 支持性治療改善生活品質
    - 骨髓移植或酶替代療法（實驗性）
    - 基因治療為研究方向
  general:
    - 止痛管理（關節疼痛）
    - 物理治療維持關節活動度
    - 骨髓/幹細胞移植（部分亞型有報告，可減緩進展）
    - 酶替代療法（ERT，目前僅研究階段）
    - 支持性護理

prognosis: 多數 MPS 為進行性致命疾病，壽命縮短。輕型可活數年但生活品質漸差。骨髓移植在部分亞型可延緩疾病進展。嚴重骨骼及神經系統受累者預後不良。基因治療為未來希望。


