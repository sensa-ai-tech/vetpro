slug: splenic-torsion
nameEn: Splenic Torsion
nameZh: 脾扭轉
bodySystem: hematology
description: 脾扭轉是脾臟沿其血管蒂旋轉，導致靜脈回流阻塞與脾臟充血性腫大。可為急性或慢性。常見於大型深胸犬種，可單獨發生或合併胃擴張扭轉（GDV）。脾扭轉可導致脾臟缺血壞死、血液動力學不穩定及瀰漫性血管內凝血。

aliases:
  - { alias: 脾臟扭轉, language: zh }
  - { alias: 脾蒂扭轉, language: zh }
  - { alias: Splenic Torsion, language: en }
  - { alias: Torsion of the Spleen, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 好發於大型深胸犬種，如大丹犬、德國牧羊犬、大型貴賓犬及聖伯納犬。可單獨發生或伴隨 GDV。公犬可能稍好發。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻極為罕見，少數個案報告。

etiology:
  categories:
    - name: 誘發因素
      examples:
        - 脾臟韌帶鬆弛（大型犬深胸體型）
        - 脾臟腫大（任何原因）增加扭轉風險
        - 劇烈運動或翻滾
        - 胃擴張扭轉（GDV）伴隨脾扭轉
    - name: 病理機制
      examples:
        - 脾臟沿血管蒂旋轉 180-720 度
        - 靜脈回流受阻先於動脈供血中斷
        - 脾臟充血性腫大（可增大數倍）
        - 進行性缺血與壞死
    - name: 分類
      examples:
        - 急性脾扭轉（突發性，快速惡化）
        - 慢性脾扭轉（間歇性症狀，脾臟慢性腫大）
        - 伴隨 GDV 的脾扭轉

clinicalSigns:
  early:
    - 急性腹痛（腹部觸診敏感）
    - 嘔吐
    - 嗜睡與虛弱
    - 腹部腫脹
  progressive:
    - 黏膜蒼白（貧血）
    - 心搏過速
    - 腹部膨脹加劇
    - 發燒或體溫過低
  late:
    - 休克（心搏過速、低血壓、毛細血管再充盈時間延長）
    - 瀰漫性血管內凝血（DIC）
    - 多器官功能障礙
    - 心室性心律不整
    - 死亡

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "可見脾臟顯著腫大、脾實質回音不均勻。脾血管蒂扭曲（whirlpool sign）。都卜勒檢查可見脾臟血流減少或消失。腹腔可能有少量游離液。"
    - name: 血液學檢查
      notes: "再生性或非再生性貧血。血小板減少（DIC 或脾臟隔離）。白血球增多或減少。凝血功能異常（PT/aPTT 延長，DIC）。"
  imaging:
    - name: 腹部 X 光
      notes: "脾臟顯著腫大，位置可能異常（正常應在左腹壁）。可能伴隨腹腔積液。注意排除 GDV。"
    - name: CT 掃描
      notes: "可精確顯示血管蒂扭轉與脾臟灌流異常。術前評估用。"
  additional:
    - 凝血檢查（PT、aPTT、FDP/D-dimer）
    - 血液生化（評估器官灌流與功能）
    - 心電圖（心室性心律不整）
    - 血型鑑定與交叉配血（準備輸血）

treatment:
  principles:
    - 脾切除術為確定性治療
    - 積極液體復甦與穩定
    - 術前需準備輸血
    - 術後監測心律不整
  general:
    - "急診穩定：積極靜脈晶體液輸注（Shock rate 60-90 mL/kg/hr 犬），必要時膠體液"
    - "輸血：若 PCV < 20% 或急性失血，packed RBC 10-20 mL/kg IV"
    - "脾切除術（splenectomy）：不應嘗試復位，因壞死脾臟再灌注可能致命"
    - "術中注意：結紮脾動脈與脾靜脈時小心避免損傷胰臟與胃"
    - "術後監測心律不整：持續 ECG 監測 48-72 小時"
    - "心室性心律不整：Lidocaine 2 mg/kg IV bolus → 25-75 mcg/kg/min CRI（犬）"
    - "術後抗生素：Ampicillin/Sulbactam 20-30 mg/kg IV q8h"
    - "術後送脾臟病理檢查（排除潛在腫瘤如血管肉瘤）"

prognosis: 急性脾扭轉若及時手術，圍術期存活率約 70-80%。慢性脾扭轉手術成功率較高。術後心室性心律不整是主要併發症，通常在 48-72 小時內消退。合併 DIC 者預後較差。病理檢查排除血管肉瘤後長期預後良好。

