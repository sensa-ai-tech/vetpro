slug: acute-abdomen
nameEn: Acute Abdomen
nameZh: 急性腹症
bodySystem: emergency
description: 急性腹症為腹部急性劇烈疼痛的臨床症候群，需緊急鑑別是否為外科急症。犬貓常見外科急腹症包括胃扭轉 (GDV)、腸阻塞、脾臟扭轉/破裂、子宮蓄膿與腸繫膜扭轉。快速鑑別外科 vs 內科腹症為處置關鍵。

aliases:
  - { alias: 急腹症, language: zh }
  - { alias: Surgical Abdomen, language: en }
  - { alias: Abdominal Emergency, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬急性腹症常見原因：GDV、腸阻塞（異物）、胰臟炎、脾臟腫瘤破裂、子宮蓄膿。GDV 需 <2 小時手術。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓急性腹症：尿道阻塞、腸套疊、線狀異物、膽管阻塞。貓隱藏疼痛，腹痛表現可能不明顯。

etiology:
  categories:
    - name: 外科急腹症
      examples:
        - 胃扭轉 (GDV)
        - 腸阻塞/梗塞
        - 腸套疊
        - 脾臟扭轉/破裂
        - 子宮蓄膿（閉鎖型）
        - 膀胱破裂
        - 腸繫膜扭轉
    - name: 內科急腹症
      examples:
        - 胰臟炎
        - 急性腎損傷
        - Addison 危象
        - 腹膜炎（感染性）
        - 肝膿瘍

clinicalSigns:
  early:
    - 腹部疼痛（蜷縮、拱背、拒絕觸碰）
    - 嘔吐
    - 厭食
    - 焦躁不安或異常安靜
  progressive:
    - 腹部膨脹
    - 腹部板狀僵硬（腹膜炎）
    - 休克征象（心搏過速、蒼白、低血壓）
    - 脫水
    - 體溫異常（高或低）

diagnosis:
  primaryTests:
    - name: 腹部影像
      notes: X-ray（游離氣體、異物、腸擴張型態）。超音波（液體、器官損傷、腸蠕動）
    - name: AFAST 超音波
      notes: 快速評估腹腔游離液體
  additional:
    - CBC、生化
    - 腹腔穿刺液分析
    - 乳酸（>2.5 mmol/L 提示組織低灌注）
    - 凝血功能
    - 腹部 CT（複雜病例）

treatment:
  principles:
    - 快速鑑別外科 vs 內科急腹症
    - 外科急腹症需儘速手術
    - 穩定後再手術（但不過度延遲）
    - 疼痛管理
  general:
    - IV 輸液穩定（晶體液 bolus）
    - 止痛（opioids — 不遮蔽手術指徵）
    - 廣效抗生素（腹膜炎疑慮時）
    - 外科急腹症：穩定後儘速手術探查
    - GDV：胃減壓 + 緊急手術
    - 腸阻塞：手術移除 + 評估腸壁活力
    - 子宮蓄膿：OHE
    - 內科急腹症：針對原因治療
    - NPO（禁食）

prognosis: 急性腹症預後取決於原因與介入時間。GDV 及時手術存活率 >80%。腸繫膜扭轉預後極差。腹膜炎死亡率約 30-50%。胰臟炎多數可保守管理。早期辨識與決策為關鍵。

