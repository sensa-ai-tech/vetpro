diagnosticAlgorithm:
  title: 急性腹部疾病 診斷流程
  steps:
    - step: 1
      action: 緊急評估
      details: 評估腹痛嚴重程度與全身狀態
      findings:
        - 嚴重腹痛祈禱姿勢/不願移動
        - 腹部膨大或繃緊
        - 嘔吐
        - 心動過速與虛弱
    - step: 2
      action: 影像學檢查
      details: 腹部X光與超音波快速評估
      findings:
        - X光腸阻塞/胃擴張扭轉/游離氣體
        - 超音波腹腔積液/腸壁異常
        - 腹腔穿刺液分析
        - 器官腫大或腫塊
    - step: 3
      action: 實驗室檢查
      details: 全面血液學與生化評估
      findings:
        - CBC白血球異常
        - 乳酸升高
        - 生化評估臟器功能
        - 凝血功能
    - step: 4
      action: 手術決策
      details: 判斷是否需要緊急探查手術
      findings:
        - GDV緊急手術
        - 腸穿孔緊急手術
        - 脾臟破裂緊急手術
        - 穩定觀察vs立即手術決策
clinicalPearls:
  - 腹腔積液中細菌或退化性嗜中性球提示敗血性腹膜炎，需緊急手術
  - 腹腔積液肌酐>血清肌酐2倍提示尿腹症
  - 腹腔積液膽紅素>血清膽紅素2倍提示膽汁性腹膜炎
  - 祈禱姿勢是前腹部疼痛的典型姿勢
