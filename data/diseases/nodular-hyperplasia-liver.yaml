slug: nodular-hyperplasia-liver
nameEn: Nodular Hyperplasia of the Liver
nameZh: 肝結節性增生
bodySystem: hepatic
description: 肝結節性增生是老年犬隻極為常見的良性肝臟病變，由肝細胞局灶性增殖形成肝臟內多發性結節。此病變為非腫瘤性，臨床上無顯著症狀，但影像學上常與轉移性腫瘤或原發性肝臟腫瘤混淆，須進行組織學確認以避免誤診。
