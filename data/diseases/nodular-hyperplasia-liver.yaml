species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: very common
    notes: 老年犬隻（> 8 歲）最常見的肝臟結節性病變。屍檢研究顯示超過 70% 的 14 歲以上犬隻可見此病變。無品種或性別好發傾向。為良性非腫瘤性病變，不具惡性轉變潛能。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓隻肝結節性增生較少見，發生率低於犬隻。老年貓偶爾可見。
etiology:
  categories:
    - name: 病因
      examples:
        - 確切成因不明
        - 與老化過程密切相關
        - 可能為肝細胞對局部生長因子的反應性增殖
        - 非腫瘤性過程，不涉及基因突變驅動的克隆性擴張
    - name: 病理學特徵
      examples:
        - 肝細胞局灶性增殖形成境界清楚的結節
        - 結節大小通常 0.5-3 cm，可多發
        - 結節內肝細胞形態正常或輕微空泡化
        - 無明顯細胞異型性或有絲分裂像
        - 結節壓迫周圍正常肝實質但不侵犯
    - name: 鑑別診斷考量
      examples:
        - 肝細胞腺瘤（良性腫瘤，單發、較大）
        - 肝細胞癌（惡性，細胞異型性明顯）
        - 轉移性腫瘤（多發結節）
        - 淋巴瘤肝浸潤
        - 肉芽腫性肝炎
clinicalSigns:
  early:
    - 通常完全無臨床症狀
    - 偶然於健康檢查或其他原因的影像學檢查發現
    - 血液檢查可能肝酵素輕度升高
  progressive:
    - 極少數大結節可能導致輕微腹部不適
    - ALP 輕度升高（最常見的生化異常，因結節內膽管壓迫）
  late:
    - 本病為良性過程，通常不進展至嚴重臨床病況
    - 極大結節罕見引起肝臟功能異常
diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 最常用的初始發現方式。可見單發或多發的混合迴音結節，邊界多清晰。結節可為低迴音、高迴音或混合迴音，因此超音波外觀無法可靠區分良性增生與惡性腫瘤。
    - name: 肝臟活檢/組織病理學
      notes: 確診金標準。超音波引導下穿刺活檢或腹腔鏡活檢。組織學示肝細胞增殖形成境界清楚的結節，細胞形態正常或輕度空泡化，無異型性。需與肝細胞腺瘤及高分化肝細胞癌鑑別。
  imaging:
    - name: 腹部 CT 掃描
      notes: 結節在對比增強 CT 上的強化模式可能有助於鑑別，但仍非確定性。多發均勻結節較符合良性增生。
  additional:
    - 血液生化：ALP 可輕度升高，ALT 通常正常或輕微升高
    - 細針穿刺細胞學：可提供初步資訊但準確度有限，可能取樣不具代表性
    - 全血球計數：通常正常
treatment:
  principles:
    - 良性病變通常不需治療
    - 確認診斷（排除惡性腫瘤）為最重要的臨床任務
    - 定期監測即可
  general:
    - 確認診斷後無需特殊治療
    - 建議組織病理學確診，避免將良性結節誤判為惡性腫瘤進行不必要的手術
    - 定期超音波追蹤（每 6-12 個月）：監測結節大小有無明顯變化
    - 若結節快速增大或出現新的超音波特徵，應重新活檢排除惡性轉變
    - 同時評估其他老年犬常見疾病（內分泌、腫瘤篩檢）
    - 若因結節壓迫效應引起臨床症狀（極罕見），可考慮手術切除
prognosis: 預後極佳。肝結節性增生為良性、非進行性病變，不影響壽命。結節不具惡性轉變潛能。主要臨床意義在於需與惡性腫瘤鑑別，避免不必要的侵入性治療。ALP 輕度升高可能持續存在但無臨床意義。
