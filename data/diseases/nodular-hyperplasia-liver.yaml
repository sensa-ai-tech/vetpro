diagnosticAlgorithm:
  title: 肝結節性增生 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 多數為老年犬偶然發現，評估是否有肝臟疾病症狀
      findings:
        - 通常無臨床症狀
        - 體檢偶然觸及肝臟結節
        - 老年犬常見
        - 肝功能通常正常
    - step: 2
      action: 實驗室檢查
      details: 進行肝臟相關血液學和生化檢查
      findings:
        - ALP可能輕微升高
        - ALT通常正常或輕微升高
        - 膽汁酸和膽紅素正常
        - 凝血功能正常
    - step: 3
      action: 影像學檢查
      details: 進行腹部超音波評估肝臟結節特徵
      findings:
        - 單發或多發肝臟結節
        - 結節回音性不均一
        - 需與肝細胞癌及轉移性腫瘤鑑別
        - 無門脈高壓或腹水徵象
    - step: 4
      action: 組織病理學確診
      details: 進行細針抽吸或核心活檢以區分良性與惡性病變
      findings:
        - 肝細胞增生但無異型性
        - 正常的門脈三聯結構
        - 空泡化肝細胞增生
        - 排除肝細胞腺瘤或肝細胞癌
clinicalPearls:
  - 肝結節性增生是老年犬最常見的肝臟結節性病變——遠比肝腫瘤常見
  - 僅見於犬，貓極為罕見
  - ALP 升高 + 超音波見肝臟結節在老年犬非常常見，不要過度反應
  - FNA 細胞學區分結節性增生和分化良好的肝細胞癌可能困難，組織活檢是金標準
  - 最重要的臨床價值是避免將良性病變誤診為惡性腫瘤
monitoringItems:
  - 如未做組織活檢：每 3-6 個月超音波追蹤確認結節大小穩定
  - 定期血液生化（每 6-12 個月）監測肝臟指標
  - 結節快速增大時需重新評估並考慮活檢
  - 已確診為結節性增生者不需要頻繁追蹤
