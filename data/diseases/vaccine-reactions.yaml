slug: vaccine-reactions
nameEn: Vaccine Reactions
nameZh: 疫苗反應
bodySystem: immunology
description: 疫苗不良反應涵蓋從輕微注射部位反應到嚴重過敏性休克的各種免疫反應。犬貓常見反應包括注射部位腫脹、發燒、嗜睡。嚴重反應（全身過敏反應）在小型犬接受多價疫苗時風險最高。貓的注射部位肉瘤 (FISS) 為特殊嚴重併發症。

aliases:
  - { alias: 疫苗不良反應, language: zh }
  - { alias: 疫苗過敏反應, language: zh }
  - { alias: Vaccine Adverse Events, language: en }
  - { alias: Vaccine Hypersensitivity, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬疫苗反應風險因子：小型犬（<5 kg）、同時接種多劑、幼犬。Dachshund、Pug、Boston Terrier 風險較高。全身過敏反應發生率約 1/10,000 劑。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓疫苗反應除一般過敏外，需注意注射部位肉瘤 (FISS)。佐劑疫苗風險較高。FISS 發生率約 1-3.6/10,000 劑。

etiology:
  categories:
    - name: 反應類型
      examples:
        - 局部反應（注射部位腫脹、疼痛）
        - 全身性輕度反應（發燒、嗜睡、厭食）
        - 第一型過敏反應（蕁麻疹、血管性水腫、過敏性休克）
        - 免疫介導性疾病（IMHA、ITP — 罕見）
        - 貓注射部位肉瘤 (FISS)
    - name: 風險因子
      examples:
        - 小型犬體型
        - 多價疫苗同時接種
        - 佐劑疫苗（貓 FISS）
        - 既往疫苗反應史

clinicalSigns:
  early:
    - 注射部位腫脹與疼痛
    - 發燒（輕度，1-2 天內消退）
    - 嗜睡
    - 食慾下降
  progressive:
    - 蕁麻疹、面部腫脹
    - 嘔吐、腹瀉
    - 全身過敏反應（接種後數分鐘至數小時）
    - 貓 FISS：注射部位進行性硬結（接種後數月至數年）

diagnosis:
  primaryTests:
    - name: 時間關聯性
      notes: 疫苗接種後出現症狀。急性反應通常在 24 小時內。FISS 可在數月至數年後
    - name: 臨床表現
      notes: 注射部位反應、蕁麻疹、過敏性休克等典型表現
  additional:
    - CBC（免疫介導性血球減少評估）
    - 注射部位硬結持續 >3 個月需生檢（排除 FISS）
    - 3-2-1 法則（貓 FISS）：>3 個月、>2 cm、持續增大

treatment:
  principles:
    - 輕度反應觀察即可
    - 中度反應抗組織胺 + 類固醇
    - 全身過敏反應需緊急處理
    - FISS 需手術
  general:
    - 輕度（發燒、嗜睡）：觀察 24-48 小時
    - 中度（蕁麻疹、面部腫脹）：diphenhydramine 2 mg/kg IM + dexamethasone
    - 全身過敏反應：epinephrine 0.01 mg/kg IM + IV 輸液 + 氧氣
    - 貓 FISS：廣泛手術切除 ± 放射治療
    - 未來疫苗接種策略：分開接種、預防性抗組織胺、效價檢測替代

prognosis: 輕中度疫苗反應預後極佳，多數 24-48 小時自行消退。全身過敏反應及時處理後預後佳。貓 FISS 為惡性腫瘤，手術切除後復發率高（約 30-70%）。


