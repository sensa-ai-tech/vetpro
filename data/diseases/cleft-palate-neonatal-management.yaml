slug: cleft-palate-neonatal-management
nameEn: Cleft Palate Neonatal Management
nameZh: 新生兒唇顎裂管理
bodySystem: other
description: 新生犬貓唇顎裂的早期照護管理，包含管餵技巧、吸入性肺炎預防及手術時機評估。唇顎裂幼犬無法正常吸乳，需特殊照護才能存活。

aliases:
  - { alias: 先天性唇顎裂照護, language: zh }
  - { alias: Cleft Palate Management, language: en }
  - { alias: Oronasal Fistula Neonatal, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 短頭犬種(波士頓梗、鬥牛犬)及某些品種(雪納瑞)較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 比犬少見

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 品種遺傳(短頭犬種)
        - 多基因遺傳模式
    - name: 環境因素
      examples:
        - 孕期營養不良(葉酸缺乏)
        - 孕期藥物或毒素暴露
        - 母體疾病

clinicalSigns:
  early:
    - 無法正常吸乳
    - 鼻孔流奶
    - 打噴嚏、咳嗽
    - 生長遲緩、體重不增
  progressive:
    - 吸入性肺炎(最常見併發症)
    - 鼻炎、鼻竇炎
    - 營養不良
    - 死亡(若未適當照護)

diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: "直視硬顎裂隙，可能涉及軟顎或延伸至唇部"
    - name: 胸部X光
      notes: "評估吸入性肺炎"
    - name: 體重監測
      notes: "評估營養攝取"
  differentialDiagnoses:
    - 單純唇裂
    - 硬顎裂
    - 軟顎裂
    - 完全性唇顎裂

treatment:
  medical:
    - 管餵：使用胃管或食道餵食管(避免吸入)
    - 餵食姿勢：直立位，避免嗆奶
    - 頻繁少量餵食
    - 抗生素預防或治療吸入性肺炎
    - 營養支持：高熱量代乳配方
    - 手術修補：通常8-12週齡，體重達2kg後
    - 術前評估全身健康狀況及麻醉風險
    - 術後照護：軟食、防止抓撓

prognosis:
  general: "小型裂隙經適當管餵及手術修補預後良好；大型裂隙或併發嚴重肺炎預後不良"

prevention:
  - 避免近親繁殖
  - 有唇顎裂病史的犬隻不建議繁殖
  - 孕期營養充足(補充葉酸)
  - 避免孕期藥物濫用


