    - name: PCR檢測
      notes: 確認COPV感染
  differentialDiagnoses:
    - 牙齦增生
    - 纖維瘤
    - 鱗狀細胞癌(老年犬)
treatment:
  medical:
    - 多數病例:觀察等待自然消退(4-12週)
    - 干擾進食或呼吸:外科切除或冷凍治療
    - 嚴重病例:Azithromycin 10 mg/kg PO SID 10天(免疫調節作用)
    - 或Interferon治療(昂貴)
    - 自體疫苗(將腫瘤組織製成疫苗注射,爭議性)
    - 避免與其他犬接觸防止傳播
prognosis:
  general: 預後極佳,免疫功能正常的幼犬90%以上在4-12週內自然消退且終身免疫。老年犬或免疫抑制患者可能持續存在或惡性轉化,需密切監控。復發罕見。
prevention:
  - 避免與感染犬接觸
  - 不共用玩具和食碗
  - 多犬家庭隔離感染個體至消退
  - 增強免疫力
