clinicalSigns:
  early:
    - 單一或少數小腫塊(<5mm)
    - 位於唇、舌、齒齦、硬齶
    - 呈白色或粉紅色
  progressive:
    - 多發性腫塊快速增生
    - 花椰菜狀或桑葚狀外觀
    - 可達數十個至上百個
    - 干擾進食或流涎(大量時)
    - 偶爾出血
diagnosis:
  primaryTests:
    - name: 臨床外觀
