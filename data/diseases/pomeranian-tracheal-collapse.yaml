slug: pomeranian-tracheal-collapse
nameEn: Pomeranian Tracheal Collapse
nameZh: 博美犬氣管塌陷
bodySystem: respiratory
description: 博美犬品種好發的氣管軟骨退化性疾病,導致氣管管腔變窄或塌陷,引起慢性咳嗽與呼吸困難。常見於中老年犬,與遺傳及肥胖相關。

aliases:
  - { alias: 博美氣管塌陷, language: zh }
  - { alias: Pomeranian Collapsing Trachea, language: en }
  - { alias: 博美氣管軟化症, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 博美犬為高風險品種,通常於4-6歲開始出現症狀,肥胖會加重病情

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 氣管軟骨發育不全
        - 氣管環軟骨基質缺陷
    - name: 後天因素
      examples:
        - 肥胖增加氣管壓力
        - 慢性呼吸道發炎
        - 項圈長期拉扯

clinicalSigns:
  early:
    - 乾咳,類似鵝鳴聲(honking cough)
    - 運動不耐,易喘
    - 興奮或飲水時咳嗽加劇
  progressive:
    - 呼吸困難,可見呼吸窘迫
    - 發紺(黏膜發紫)
    - 暈厥或虛脫
    - 慢性呼吸道感染

diagnosis:
  primaryTests:
    - name: 頸胸部X光
      notes: "可見氣管管腔變窄,吸氣或呼氣相影像變化"
    - name: 氣管鏡檢查
      notes: "直接觀察氣管塌陷程度,分級I-IV級"
    - name: 透視攝影(fluoroscopy)
      notes: "動態評估呼吸週期中氣管變化"
  differentialDiagnoses:
    - 慢性支氣管炎
    - 心臟病引起咳嗽
    - 上呼吸道異物
    - 喉頭麻痺

treatment:
  medical:
    - 減重計畫(肥胖犬隻)
    - Hydrocodone 0.22 mg/kg PO q6-12h(鎮咳)
    - Butorphanol 0.5-1 mg/kg PO q6-12h(鎮咳)
    - Theophylline 10 mg/kg PO q12h(支氣管擴張)
    - Prednisone 0.5 mg/kg PO SID漸減(抗發炎)
    - 使用胸背帶取代項圈
    - 避免刺激性環境(煙霧、粉塵)
    - 嚴重病例:氣管內支架或外科氣管環成形術

prognosis:
  general: "早期輕度病例經內科治療預後良好,嚴重病例(III-IV級)需手術介入,部分病例可能進展至呼吸衰竭。體重控制與避免刺激為長期管理關鍵。"

prevention:
  - 維持理想體重
  - 使用胸背帶代替項圈
  - 避免過度興奮或劇烈運動
  - 定期健康檢查,早期發現
