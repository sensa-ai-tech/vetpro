slug: feline-leukemia-virus
nameEn: Feline Leukemia Virus Infection
nameZh: 貓白血病病毒感染
bodySystem: infectious
description: 由貓白血病病毒 (FeLV) 引起的反轉錄病毒感染，為貓最重要的傳染病之一，可導致免疫抑制、貧血、淋巴瘤及其他腫瘤。
