diagnosticAlgorithm:
  title: 貓白血病病毒感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估反覆感染、體重下降、貧血、淋巴瘤等FeLV相關疾病
      findings:
        - 反覆感染或慢性口炎
        - 體重下降
        - 貧血（黏膜蒼白）
        - 淋巴結腫大
    - step: 2
      action: 篩檢測試
      details: ELISA快速篩檢（偵測p27抗原），適用於臨床篩檢
      findings:
        - ELISA p27陽性（血液中病毒抗原）
        - ELISA陰性（需考慮時機及再測）
        - 所有新貓應篩檢
        - 陽性結果需確認
    - step: 3
      action: 確認試驗
      details: IFA或PCR確認ELISA陽性結果，區分暫時性和持續性感染
      findings:
        - IFA陽性（骨髓感染，持續性病毒血症）
        - PCR確認前病毒DNA整合
        - ELISA陽性+IFA陽性=持續性感染
        - ELISA陽性+IFA陰性=可能暫時性（30天後複查）
    - step: 4
      action: 感染分期與管理
      details: 確認感染狀態後評估相關疾病及預後
      findings:
        - 持續性病毒血症（預後較差）
        - 回歸性感染（潛伏）
        - 相關疾病篩檢（淋巴瘤、貧血）
        - 隔離管理防止傳播
clinicalPearls:
  - 初次SNAP陽性應在30天後重新檢測確認
  - IFA陽性代表骨髓感染，較難逆轉
  - 疫苗可有效預防但無法治療已感染貓
  - FeLV陽性貓應隔離飼養以保護其他貓
monitoringItems:
  - 每6個月全血球計數和生化
  - FeLV抗原追蹤
  - 體重和臨床症狀
  - 腫塊發展
