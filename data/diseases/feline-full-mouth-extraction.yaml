clinicalSigns:
  early:
    - 適用於有拔牙適應症的病例
  progressive:
    - 術前評估全身狀況和麻醉風險
diagnosis:
  primaryTests:
    - name: 全口牙科X光
      notes: 術前必須,確認所有牙根位置和評估骨質
    - name: 血液檢查
      notes: 術前評估腎功能和凝血功能
    - name: FIV/FeLV檢測
      notes: 評估預後和麻醉風險
  differentialDiagnoses:
    - 非適應症情況不執行
treatment:
  medical:
    - 術前準備:Prednisolone 1-2 mg/kg PO SID 1-2週減輕炎症
    - 麻醉:多模式止痛(局部神經阻斷+全身止痛)
    - 拔牙技術:完整移除所有牙根,齒槽平整縫合
    - 常需分次進行(先後牙,數週後前牙)
    - 術後止痛:Buprenorphine 0.02 mg/kg SC BID 3-5天
    - Meloxicam 0.05 mg/kg PO SID 5-7天
    - 抗生素7-10天
    - 軟食2-4週,逐漸恢復乾糧(無牙仍可咬碎)
    - Chlorhexidine漱口液BID 2週
    - 術後X光確認無殘留牙根
prognosis:
  general: 預後良好,60-80%病例達完全緩解或明顯改善,疼痛消失,食慾恢復,體重增加。20-40%需持續低劑量免疫抑制。貓無牙後可正常進食,生活品質顯著提高。關鍵是完整移除所有牙根。
prevention:
  - 早期診斷口炎早期手術預後更好
  - 完整拔牙技術避免殘留牙根
  - 術後密切追蹤
