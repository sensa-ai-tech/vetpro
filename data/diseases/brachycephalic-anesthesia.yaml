    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 法國鬥牛犬、英國鬥牛犬、巴哥犬麻醉死亡率是其他品種的2-3倍,需特別警覺
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 波斯貓、異國短毛貓也有短頭顱特徵,但麻醉風險較犬種低
etiology:
  categories:
    - name: 解剖異常
      examples:
        - 狹窄鼻孔(Stenotic Nares)
        - 過長軟顎(Elongated Soft Palate)
        - 氣管發育不全(Hypoplastic Trachea)
        - 會厭囊外翻(Everted Laryngeal Saccules)
    - name: 生理異常
      examples:
        - 慢性上呼吸道阻塞導致負壓性肺水腫
        - 胃食道逆流(麻醉下嘔吐風險高)
        - 體溫調節困難(呼吸散熱受限)
    - name: 高風險情境
      examples:
        - 肥胖(BMI >7/9)
        - 炎熱天氣或緊迫狀態
        - 上呼吸道手術(軟顎切除、鼻孔擴大術)
clinicalSigns:
  early:
    - 術前喘鳴、運動不耐、打鼾
    - 誘導期可能出現喉痙攣或呼吸道阻塞
    - 恢復期易發生呼吸窘迫和低氧血症
  progressive:
    - 順利誘導後維持期相對穩定
    - 拔管後可能快速惡化(軟組織腫脹)
    - 術後24小時內仍有呼吸道阻塞風險
diagnosis:
  primaryTests:
    - name: 術前BOAS評分
      notes: 運動耐受性、呼吸聲音、發紺史評估嚴重度
    - name: 胸部X光
      notes: 評估是否有吸入性肺炎或肺水腫
    - name: 喉鏡檢查
      notes: 麻醉下評估軟顎長度、喉囊狀況
    - name: SpO2持續監測
      notes: 維持>95%,低於92%立即介入
    - name: 呼氣末CO2
      notes: EtCO2 >55 mmHg提示通氣不足
  differentialDiagnoses:
    - 單純BOAS未合併其他系統疾病
    - BOAS合併心臟病(肺動脈高壓)
    - BOAS合併胃食道逆流和吸入性肺炎
treatment:
  medical:
    - 術前準備:禁食8-12小時,術前30分鐘Maropitant 1 mg/kg SC(減少嘔吐)
    - 術前給氧:100% O2流鼻導管至少10分鐘
    - 誘導藥物:Propofol 4-6 mg/kg IV緩慢推注(避免呼吸停止)
    - 立即氣管插管:使用適當大小氣管內管(可能需比預期小1-2號),充氣袖帶確保密閉
    - 維持麻醉:Isoflurane或Sevoflurane最低有效濃度(0.8-1.2%)
    - 延遲拔管:患者完全清醒有吞嚥反射後才拔管,持續供氧
    - 術後監測:至少24小時住院觀察,SpO2持續監測
    - 緊急處置:若拔管後呼吸窘迫,立即重新插管或氣管切開
    - 抗發炎:Dexamethasone 0.1-0.2 mg/kg IV減少上呼吸道腫脹
prognosis:
  general: >-
    麻醉相關死亡率約0.5-1.2%(一般品種<0.1%)。最危險時期為拔管後4小時內,約70%嚴重併發症發生於此時。若能延遲拔管至完全清醒並提供術後24小時監測,死亡率可降低至<0.3%。術前BOAS評分高(嚴重臨床症狀)、肥胖、年齡>6歲為預後不良因子。接受上呼吸道矯正手術的患者長期預後良好,90%症狀顯著改善。
prevention:
  - 術前體重管理(肥胖者延期非緊急手術直到減重)
  - 避免炎熱天氣手術,提供涼爽環境
  - 術前避免緊迫(安靜候診環境,減少保定時間)
  - 誘導快速確實,盡早控制呼吸道
  - 準備多種尺寸氣管內管和喉鏡
  - 準備緊急氣管切開設備
  - 拔管前確認完全清醒且吞嚥反射正常
  - 術後持續供氧和監測至少4-6小時
  - 高風險患者(BOAS評分高、肥胖、老年)考慮轉診專科
  - 客戶衛教:建議考慮BOAS矯正手術降低長期風險
