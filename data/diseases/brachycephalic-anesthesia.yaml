slug: brachycephalic-anesthesia
nameEn: Brachycephalic Anesthesia
nameZh: 短鼻犬種麻醉
bodySystem: respiratory
description: 針對法國鬥牛犬、英國鬥牛犬、巴哥犬、波士頓梗等短頭顱犬種的麻醉管理。這些品種因上呼吸道解剖異常(BOAS)導致麻醉風險顯著增加,需要特殊的術前評估和圍手術期照護。
