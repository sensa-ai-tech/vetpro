nameEn: Rabbit Viral Hemorrhagic Disease
nameZh: 兔病毒性出血病
bodySystem: infectious
description: 由兔出血病病毒 (RHDV/RHDV2, Calicivirus) 引起的高度致命性急性傳染病，感染後可在 24-72 小時內死亡。以急性壞死性肝炎及 DIC 為特徵，死亡率可達 70-90%。部分國家列為法定傳染病。
