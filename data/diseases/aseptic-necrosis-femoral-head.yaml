slug: aseptic-necrosis-femoral-head
nameEn: Aseptic Necrosis Femoral Head
nameZh: 股骨頭無血管性壞死
bodySystem: orthopedic
description: 股骨頭因血液供應中斷導致骨壞死的退化性疾病，又稱 Legg-Calvé-Perthes 病。好發於小型品種幼犬（4-11 月齡）。表現為進行性後肢跛行與肌肉萎縮。

aliases:
  - { alias: "Legg-Calve-Perthes Disease", language: en }
  - { alias: "AVN Femoral Head", language: en }
  - { alias: "股骨頭壞死", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 小型品種幼犬好發。Yorkshire Terrier、West Highland White Terrier、Miniature Pinscher。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 血管性
      examples:
        - 股骨頭/頸部血液供應中斷
        - 確切原因不明
        - 可能有遺傳傾向

clinicalSigns:
  early:
    - 漸進性後肢跛行
    - 站立時不願負重
    - 疼痛
  progressive:
    - 後肢肌肉明顯萎縮
    - 關節活動範圍減少
    - 嚴重跛行
    - 觸診髖關節劇痛

diagnosis:
  primaryTests:
    - name: 骨盆 X 光
      notes: 股骨頭不規則、塌陷、透亮區。進展期股骨頭碎裂
    - name: CT
      notes: 早期微小變化的評估

treatment:
  principles:
    - 手術切除壞死股骨頭為首選
    - 保守治療效果不佳
  general:
    - 股骨頭頸切除術（FHO）— 首選
    - 術後積極物理治療
    - 止痛管理
    - 體重控制

prognosis: FHO 手術後預後良好至優良。小型犬功能恢復佳。需 4-8 週恢復期配合物理治療。

pubmedQueries:
  - query: '"Legg-Calve-Perthes" OR "avascular necrosis femoral head" AND (veterinary OR canine) AND ("treatment" OR "FHO")'
    frequency: monthly
