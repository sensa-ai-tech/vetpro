    language: en
  - alias: 慢性角膜上皮缺損
    language: zh
  - alias: 拳師犬潰瘍
    language: zh
species:
  - speciesCommon: dog
    prevalence: common
    notes: Boxer 為最好發品種。其他品種如 Golden Retriever、Corgi、Samoyed 也常見。多見於 6 歲以上中老年犬。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。貓慢性角膜潰瘍多與 FHV-1 相關而非 SCCED。
etiology:
  categories:
    - name: 上皮基底膜異常
      examples:
        - 基底膜透明帶 (lamina lucida) 異常
        - 半橋體 (hemidesmosome) 形成不良
        - 前基質纖維排列異常
    - name: 品種傾向
      examples:
        - Boxer 品種遺傳傾向
        - 中老年犬基底膜退化
clinicalSigns:
  early:
    - 眨眼 / 瞇眼 (blepharospasm)
    - 流淚
    - 眼紅
  progressive:
    - 潰瘍邊緣上皮鬆脫 (loose epithelial lip)
    - 反覆癒合又復發
    - 角膜輕微水腫
    - 淺層新生血管
diagnosis:
  primaryTests:
    - name: 螢光素染色
      notes: 淺層潰瘍，螢光素可沿鬆脫上皮邊緣下方滲透形成寬染區。特徵性邊緣鬆脫
    - name: 棉花棒擦拭
      notes: 用乾棉花棒輕拭潰瘍邊緣，鬆脫上皮容易被擦除。確認 SCCED 的關鍵步驟
    - name: 裂隙燈檢查
      notes: 確認潰瘍深度為淺層、無基質喪失
treatment:
  principles:
    - 單純抗生素治療無效
    - 需清除鬆脫上皮 + 刺激基質修復
    - 鑽石研磨術為首選治療
  general:
    - 棉花棒清創 (debridement) 移除鬆脫上皮
    - 鑽石研磨術 (diamond burr debridement) — 首選
    - 格子狀角膜切開 (grid keratotomy) — 僅限犬
    - 術後廣效抗生素眼藥水 + Atropine
    - 伊莉莎白頸圈
prognosis: 鑽石研磨術後 85-90% 在 2-3 週癒合。部分需重複治療。傳統單純清創成功率較低 (約 50%)。不治療可持續數月不癒合。貓不可做 grid keratotomy (易致角膜壞死)。
