slug: indolent-ulcer
nameEn: Indolent Ulcer
nameZh: 惰性角膜潰瘍
bodySystem: ophthalmology
description: 又稱自發性慢性角膜上皮缺損 (SCCED)，為角膜上皮基底膜與前基質之間黏附不良，上皮增生但無法固著於基質上，導致潰瘍反覆不癒合。Boxer 為最好發品種，中老年犬常見。
aliases:
