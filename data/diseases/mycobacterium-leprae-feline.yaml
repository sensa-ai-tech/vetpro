slug: mycobacterium-leprae-feline
nameEn: Mycobacterium Leprae Feline
nameZh: 貓麻風分枝桿菌
bodySystem: infectious
description: 貓麻風分枝桿菌(Mycobacterium lepraemurium及相關菌株)引起貓皮膚肉芽腫性病變,主要透過齧齒類動物咬傷或抓傷傳播。此病表現為單發或多發性皮膚結節、潰瘍,主要分布於頭部、四肢,病程緩慢進展,通常不侵犯內臟,預後良好。

aliases:
  - { alias: 貓麻風, language: zh }
  - { alias: Feline Leprosy, language: en }
  - { alias: 貓皮膚分枝桿菌病, language: zh }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 主要見於溫帶地區戶外貓,狩獵貓風險最高,多發於頭部及四肢(咬傷部位)

etiology:
  categories:
    - name: 分枝桿菌感染
      examples:
        - 主要病原:Mycobacterium lepraemurium(鼠麻風桿菌)
        - 經齧齒類動物(鼠、田鼠)咬傷或抓傷傳播
        - 皮膚傷口接觸污染土壤
        - 不具人畜共通傳染性

clinicalSigns:
  early:
    - 單發皮膚結節(直徑0.5-3 cm)
    - 好發部位:頭部、耳翼、四肢
    - 無全身症狀(無發燒、精神正常)
  progressive:
    - 結節逐漸增大、多發
    - 中央潰瘍、滲出液
    - 局部淋巴結腫大
    - 脫毛、色素沉著
    - 病程可持續數月至數年
    - 罕見播散至內臟

diagnosis:
  primaryTests:
    - name: 細針抽吸細胞學
      notes: "吉姆薩染色可見組織巨噬細胞內大量抗酸菌"
    - name: 抗酸染色
      notes: "Ziehl-Neelsen染色呈陽性,細菌成束或聚集"
    - name: 組織病理
      notes: "肉芽腫性皮膚炎,組織巨噬細胞內充滿抗酸菌(典型)"
    - name: 分枝桿菌培養
      notes: "M. lepraemurium不易培養(需特殊培養基,成功率低)"
    - name: PCR檢測
      notes: "組織樣本分枝桿菌DNA檢測及菌種鑑定"
  differentialDiagnoses:
    - 其他非典型分枝桿菌感染(MAC)
    - 真菌性肉芽腫(孢子絲菌病)
    - 細菌性肉芽腫
    - 肥大細胞瘤
    - 淋巴瘤(皮膚型)

treatment:
  medical:
    - 外科切除(首選):完整切除病灶及周圍正常組織(手術邊界1-2 cm)
    - 多重抗生素聯合治療(療程3-6個月):
    - Clarithromycin 7.5-15 mg/kg PO BID + Rifampin 10-15 mg/kg PO SID
    - 替代方案:Doxycycline 10 mg/kg PO BID + Enrofloxacin 5 mg/kg PO SID
    - Clofazimine 8-12 mg/kg PO SID(實驗性,可能改善預後)
    - 定期監測肝腎功能(抗生素長期使用)
    - 復發病灶再次手術切除

prognosis:
  general: "預後良好至佳。單發病灶經完整外科切除後復發率低(<20%)。多發病灶或僅藥物治療,復發率較高(40-60%),但通常不影響全身健康或壽命。罕見進展為播散型。"

prevention:
  - 限制貓戶外活動,避免狩獵齧齒類動物
  - 及時處理皮膚傷口,避免感染
  - 早期發現皮膚結節立即就醫
  - 環境滅鼠控制


