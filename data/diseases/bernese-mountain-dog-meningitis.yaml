slug: bernese-mountain-dog-meningitis
nameEn: Bernese Mountain Dog Meningitis
nameZh: 伯恩山犬腦膜炎
bodySystem: neurology
description: 伯恩山犬品種特異性無菌性腦膜炎,又稱伯恩山犬腦膜動脈炎(Steroid-responsive meningitis-arteritis, SRMA)。免疫介導性發炎影響腦膜與腦膜動脈。

aliases:
  - { alias: 伯恩山犬 SRMA, language: zh }
  - { alias: Bernese Mountain Dog SRMA, language: en }
  - { alias: Aseptic Meningitis Bernese, language: en }
  - { alias: Beagle Pain Syndrome, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 伯恩山犬、米格魯、拳師犬、德國短毛指示犬為高風險品種,好發於 6-18 月齡幼犬

etiology:
  categories:
    - name: 免疫介導性
      examples:
        - 自體免疫攻擊腦膜與動脈
        - IgA 沉積於血管壁
    - name: 品種遺傳傾向
      examples:
        - 伯恩山犬遺傳易感性
        - 可能與 MHC 基因相關

clinicalSigns:
  early:
    - 急性頸部僵硬與疼痛
    - 不願移動頭部,低頭姿勢
    - 發燒 (39.5-41°C)
    - 嗜睡,食慾廢絕
  progressive:
    - 頸部肌肉痙攣
    - 四肢僵硬,步態異常
    - 少數出現癲癇或神經學缺損

diagnosis:
  primaryTests:
    - name: 腦脊髓液(CSF)分析
      notes: "白血球顯著增多(多為嗜中性球,>100 cells/μL,可達數千),蛋白質升高 (>50 mg/dL),培養陰性"
    - name: 血液學檢查
      notes: "白血球增多,中性球增多,急性期蛋白升高(CRP, SAA)"
    - name: IgA 濃度
      notes: "血清或 CSF IgA 升高(非必要但支持診斷)"
    - name: MRI
      notes: "腦膜增厚與強化,排除其他結構性病變"
  differentialDiagnoses:
    - 細菌性腦膜炎
    - 病毒性腦膜腦炎(犬瘟熱)
    - 真菌性腦膜炎
    - 椎間盤疾病

treatment:
  medical:
    - 免疫抑制劑量類固醇:Prednisolone 2-4 mg/kg PO q24h x 2-4 週,症狀緩解後逐步減量(每 2-4 週減量 25%),療程 4-6 個月
    - 若復發或類固醇副作用嚴重:併用 Azathioprine 2 mg/kg PO q24h 或 Leflunomide 2-4 mg/kg PO q24h
    - 疼痛控制:Gabapentin 5-10 mg/kg PO q8-12h,避免 NSAID(與類固醇併用風險高)
    - 支持療法:靜脈輸液,營養支持
    - 監測:定期追蹤 CSF(治療 2-4 週後複檢確認改善)

prognosis:
  general: "預後良好至保留。適當治療後 80-90% 可完全緩解,但 20-30% 可能復發。早期診斷與治療可避免永久性神經損傷。類固醇治療需持續 4-6 個月,過早停藥復發率高。"

prevention:
  - 無有效預防方法
  - 高風險品種幼犬出現頸部疼痛應儘速就診
  - 確診病例建議不繁殖


