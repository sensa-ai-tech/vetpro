slug: multiple-endocrine-neoplasia
nameEn: Multiple Endocrine Neoplasia
nameZh: 多發性內分泌腫瘤
bodySystem: oncology
description: 同時或先後發生兩個以上內分泌腺腫瘤的症候群。犬貓罕見。可累及甲狀腺、副甲狀腺、胰臟內分泌細胞、腎上腺與腦下垂體。

aliases:
  - { alias: "MEN Syndrome", language: en }
  - { alias: "多發性內分泌瘤症候群", language: zh }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬極罕見。個案報告為主。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓極罕見。

etiology:
  categories:
    - name: 遺傳性腫瘤症候群
      examples:
        - 多個內分泌腺同時腫瘤化
        - 可能有遺傳基礎
        - 人類有MEN1/MEN2型

clinicalSigns:
  early:
    - 某一內分泌疾病的症狀
    - 內分泌功能異常
  progressive:
    - 第二內分泌腫瘤出現
    - 多種賀爾蒙異常
    - 全身代謝紊亂

diagnosis:
  primaryTests:
    - name: 全面內分泌篩檢
      notes: 甲狀腺、副甲狀腺、腎上腺、胰臟內分泌功能
    - name: 腹部/胸部影像
      notes: CT 全身掃描評估多處腫瘤

treatment:
  principles:
    - 依序處理每個腫瘤
    - 平衡多種賀爾蒙異常
  general:
    - 個別腫瘤手術切除
    - 賀爾蒙替代治療
    - 長期內分泌監測
    - 化療依腫瘤類型

prognosis: 取決於個別腫瘤的惡性程度。良性腫瘤切除預後較佳。需終生內分泌監測。

pubmedQueries:
  - query: '"multiple endocrine neoplasia" AND (veterinary OR canine OR feline) AND ("diagnosis" OR "treatment")'
    frequency: monthly
