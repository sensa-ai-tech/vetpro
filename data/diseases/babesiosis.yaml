slug: babesiosis
nameEn: Babesiosis
nameZh: 巴貝絲蟲症
bodySystem: infectious
description: 巴貝絲蟲症是由巴貝絲蟲屬原蟲感染紅血球所引起的蜱媒傳染病，主要透過壁蝨叮咬傳播。臨床上以溶血性貧血、發熱及脾腫大為特徵，嚴重病例可出現多重器官衰竭。犬隻較貓更常見，且大型巴貝絲蟲與小型巴貝絲蟲的致病性與治療策略有所不同。

aliases:
  - { alias: 焦蟲症, language: zh }
  - { alias: 梨形蟲症, language: zh }
  - { alias: Canine Babesiosis, language: en }
  - { alias: Piroplasmosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬隻為主要宿主，Babesia canis 及 B. gibsoni 最常見。美國鬥牛㹴及比特犬對 B. gibsoni 有品種好發傾向，可能經由咬傷直接傳播。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓巴貝絲蟲症較罕見，主要由 Babesia felis 引起，多見於南非地區。免疫抑制貓隻較易感染。

etiology:
  categories:
    - name: 病原體
      examples:
        - Babesia canis（大型巴貝絲蟲，紅血球內直徑 2.5-5 μm）
        - Babesia gibsoni（小型巴貝絲蟲，直徑 1-2.5 μm）
        - Babesia vogeli（大型巴貝絲蟲，毒力較低）
        - Babesia felis（貓特異性種）
    - name: 傳播途徑
      examples:
        - 壁蝨叮咬（主要途徑，Rhipicephalus sanguineus、Dermacentor spp.）
        - 經由咬傷直接傳播（B. gibsoni，鬥犬間常見）
        - 經胎盤垂直傳播
        - 輸血傳播（帶原者捐血）
    - name: 風險因子
      examples:
        - 壁蝨暴露（戶外活動、流浪犬）
        - 脾臟切除後
        - 免疫抑制狀態
        - 品種易感性（美國鬥牛㹴、比特犬對 B. gibsoni）

clinicalSigns:
  early:
    - 發熱（39.5-41°C）
    - 食慾下降
    - 精神沉鬱
    - 嗜睡
  progressive:
    - 溶血性貧血（黏膜蒼白）
    - 黃疸
    - 脾腫大
    - 血紅素尿（深褐色或紅色尿液）
    - 嘔吐
    - 體重減輕
  late:
    - 急性腎衰竭
    - 彌散性血管內凝血（DIC）
    - 肝衰竭
    - 急性呼吸窘迫症候群（ARDS）
    - 腦型巴貝絲蟲症（神經症狀、癲癇）
    - 休克與多重器官衰竭

diagnosis:
  primaryTests:
    - name: 血液抹片鏡檢
      notes: "薄層血液抹片以 Giemsa 或 Wright 染色，觀察紅血球內原蟲。大型巴貝絲蟲呈梨形成對出現，小型巴貝絲蟲呈環形或不規則形。急性感染時寄生蟲血症較明顯。"
    - name: PCR 檢測
      notes: "為最敏感的確診方法，可區分不同種別。對於慢性帶原或低寄生蟲血症時特別重要。建議使用 18S rRNA 基因為標靶。"
    - name: 血清學檢測（IFAT/ELISA）
      notes: "間接螢光抗體試驗或 ELISA 檢測抗體。急性感染早期可能呈偽陰性（抗體尚未產生），慢性帶原者則持續陽性。"
  imaging:
    - name: 腹部超音波
      notes: "評估脾臟大小（脾腫大常見）、肝臟變化及腎臟情況。嚴重病例可見脾臟瀰漫性腫大。"
  additional:
    - 全血球計數（CBC）：再生性貧血、血小板減少症
    - 血液生化：膽紅素升高、BUN/Creatinine 升高（腎損傷時）、肝酵素升高
    - 尿液分析：血紅素尿、膽紅素尿
    - Coombs 試驗：排除免疫媒介性溶血性貧血
    - 凝血功能檢查：PT/aPTT（評估 DIC 風險）

treatment:
  principles:
    - 抗原蟲藥物治療消滅病原體
    - 支持療法維持血液動力學穩定
    - 針對併發症（DIC、腎衰竭）進行對症治療
    - B. gibsoni 較難完全清除，可能需要聯合用藥
  general:
    - "Imidocarb dipropionate 6.6 mg/kg IM 或 SC，間隔 14 天重複一次（對 B. canis 有效）"
    - "B. gibsoni 聯合療法：Atovaquone 13.3 mg/kg PO q8h + Azithromycin 10 mg/kg PO q24h，連續 10 天"
    - "輸血治療：PCV < 15% 或出現嚴重臨床症狀時給予濃縮紅血球"
    - "靜脈輸液療法維持水合狀態與腎臟灌流"
    - "嚴重病例給予抗嘔吐藥（Maropitant 1 mg/kg SC q24h）"
    - "DIC 時考慮新鮮冷凍血漿輸注"
    - "壁蝨預防：使用 isoxazoline 類藥物（如 Fluralaner、Sarolaner）持續預防"

prognosis: 輕度至中度感染且及時治療者預後良好。B. canis 以 imidocarb 治療後多可完全清除。B. gibsoni 感染預後較謹慎，即使治療後仍可能成為慢性帶原者。出現 DIC、急性腎衰竭或腦型併發症者預後不良，死亡率可達 10-20%。脾臟切除犬隻復發風險較高。

