slug: interstitial-lung-disease
nameEn: Interstitial Lung Disease
nameZh: 間質性肺疾病
bodySystem: respiratory
description: 肺間質纖維化、發炎或浸潤性病變,導致氣體擴散障礙及限制性呼吸困難。多為慢性進展性疾病。

aliases:
  - { alias: 肺間質病變, language: zh }
  - { alias: ILD, language: en }
  - { alias: Pulmonary Fibrosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 西高地白㹴好發特發性肺纖維化
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見

etiology:
  categories:
    - name: 特發性
      examples:
        - 特發性肺纖維化 (西高地白㹴)
    - name: 過敏性
      examples:
        - 過敏性肺炎
    - name: 浸潤性
      examples:
        - 嗜酸性肺炎
        - 淋巴瘤

clinicalSigns:
  early:
    - 慢性咳嗽
    - 運動不耐
  progressive:
    - 進展性呼吸困難
    - 發紺
    - 體重減輕
    - 杵狀趾 (罕見)

diagnosis:
  primaryTests:
    - name: 胸部 X 光
      notes: "瀰漫性間質性浸潤 (網狀或結節狀)"
    - name: 胸部 CT
      notes: "評估病變分佈及嚴重度"
    - name: 支氣管肺泡灌洗
      notes: "細胞學分析、排除感染"
    - name: 肺組織切片
      notes: "確診需病理學檢查"
  differentialDiagnoses:
    - 肺水腫
    - 肺炎
    - 肺腫瘤

treatment:
  medical:
    - Prednisone 1-2 mg/kg PO q12-24h (抗發炎)
    - Azathioprine 1-2 mg/kg PO q24-48h (免疫抑制)
    - Pirfenidone (抗纖維化,研究中)
    - 氧氣治療
    - 限制活動

prognosis:
  general: "預後不良;特發性肺纖維化為進展性疾病,中位存活時間 6-12 個月;過敏性肺炎若能移除過敏原預後較佳"

prevention:
  - 避免吸入刺激物及過敏原
  - 西高地白㹴遺傳篩檢
