slug: nasopharyngeal-stenosis
nameEn: Nasopharyngeal Stenosis
nameZh: 鼻咽狹窄
bodySystem: respiratory
description: 鼻咽狹窄為鼻咽部異常組織增生（薄膜或瘢痕組織）導致鼻咽腔狹窄或閉塞的疾病。貓隻較犬隻常見。可為先天性或後天性（繼發於上呼吸道感染、嘔吐、手術或創傷後的瘢痕形成）。導致慢性鼻塞與呼吸困難。
aliases:
  - alias: 鼻咽部狹窄
    language: zh
  - alias: Nasopharyngeal Membrane
    language: en
species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬隻鼻咽狹窄罕見，可為先天性或後天性。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓隻較犬常見。常繼發於嚴重上呼吸道感染（FHV-1、FCV）後的瘢痕形成。幼貓感染後尤其好發。
etiology:
  categories:
    - name: 後天性（最常見）
      examples:
        - 上呼吸道感染後瘢痕形成（FHV-1、FCV）
        - 嘔吐或胃食道反流導致鼻咽部損傷
        - 手術或醫源性創傷
        - 鼻咽部腫瘤切除術後
    - name: 先天性
      examples:
        - 先天性鼻咽薄膜（congenital nasopharyngeal membrane）
        - 鼻咽部發育異常
clinicalSigns:
  early:
    - 鼻塞（stertor，鼻鼾音）
    - 張口呼吸
    - 鼻分泌物（黏液性）
  progressive:
    - 嚴重鼻塞影響嗅覺與進食
    - 食慾下降與體重減輕
    - 呼吸困難（嚴重狹窄時）
    - 口腔呼吸
diagnosis:
  primaryTests:
    - name: 後鼻腔鏡（Retrograde Rhinoscopy）
      notes: 確診首選。可直接觀察鼻咽部薄膜或瘢痕狹窄。評估狹窄程度與範圍。
    - name: CT 掃描
      notes: 評估狹窄位置與範圍。排除腫瘤性原因。評估鼻甲骨與鼻竇狀態。
treatment:
  principles:
    - 恢復鼻咽通暢為治療目標
    - 球囊擴張術為首選微創治療
    - 復發率高，可能需要多次治療
  general:
    - 球囊擴張術（balloon dilation，首選，可重複進行）
    - 鼻咽支架植入（metallic stent，頑固性狹窄）
    - 薄膜切除（手術或雷射）
    - 術後：短期皮質類固醇（Prednisolone 1 mg/kg PO q12h × 5-7 天）減少再狹窄
    - Mitomycin C 局部塗布（減少瘢痕再形成，有初步報告）
prognosis: 球囊擴張術後多數病例臨床症狀顯著改善。復發率約 30-50%，可能需要多次擴張。鼻咽支架植入可提供較持久的通暢。先天性薄膜切除後復發率較低。嚴重纖維化狹窄治療困難。
