diagnosticAlgorithm:
  title: 鼻咽狹窄 診斷流程
  steps:
    - step: 1
      action: 臨床懷疑
      details: 慢性嚴重鼻塞+吸氣性鼻鼾不對抗生素治療反應
      findings:
        - 嚴重吸氣性鼻鼾
        - 鼻腔氣流極度減少
        - 張口呼吸
        - 慢性上呼吸道炎症或手術史
    - step: 2
      action: 影像學評估
      details: CT評估狹窄位置和範圍
      findings:
        - CT：鼻咽部軟組織密度增加
        - 狹窄位置和長度
        - 骨性vs膜性狹窄
        - 排除腫瘤性病變
    - step: 3
      action: 鼻咽鏡確認
      details: 鎮靜下直接觀察狹窄程度
      findings:
        - 環狀或膜狀狹窄
        - 狹窄程度（>70%=嚴重）
        - 組織活檢排除腫瘤
        - 評估介入治療可行性
    - step: 4
      action: 介入性治療
      details: 球囊擴張±支架±Mitomycin C
      findings:
        - 球囊擴張+Mitomycin C
        - 嚴重/反覆→支架植入
        - 術後呼吸改善評估
        - 定期追蹤再狹窄
clinicalPearls:
  - 後天性NPS最常見原因是慢性上呼吸道炎症後的疤痕形成
  - 球囊擴張簡單但復發率高——常需多次重複
  - 支架植入提供最持久效果但有長期併發症
  - Mitomycin C（抑制纖維母細胞增生）是減少再狹窄的新輔助策略
  - CT是評估狹窄範圍的金標準——比X光敏感得多
monitoringItems:
  - 呼吸功能（鼻腔氣流改善）
  - 鼻鼾聲減輕程度
  - 定期鼻咽鏡追蹤（再狹窄）
  - 支架併發症監測（組織增生、感染、斷裂）
