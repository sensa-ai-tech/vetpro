diagnosticAlgorithm:
  title: 結腸炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估大腸型腹瀉症狀
      findings:
        - 頻繁少量排便
        - 黏液血便
        - 裏急後重
        - 排便急迫
    - step: 2
      action: 糞便檢查
      details: 完整糞便分析
      findings:
        - 糞便浮游法排除寄生蟲
        - 糞便培養（Salmonella, Campylobacter）
        - Giardia抗原
        - Clostridium毒素
    - step: 3
      action: 血液與腹部影像
      details: 基本篩檢
      findings:
        - CBC排除感染
        - 生化排除代謝原因
        - 腹部超音波結腸壁增厚
        - 排除腹腔腫塊
    - step: 4
      action: 結腸鏡與切片
      details: 內視鏡確認病因與分型
      findings:
        - 結腸黏膜充血水腫
        - 多點切片
        - 病理分型（淋巴球漿細胞型、嗜酸球型）
        - 排除腫瘤
clinicalPearls:
  - 大腸型vs小腸型腹瀉區分很重要（見臨床表現）
  - 鮮血便提示結腸或直腸問題
  - Tritrichomonas是貓慢性大腸型腹瀉的常見原因
  - 高纖維飲食對許多慢性結腸炎有效
  - Boxer的組織細胞性結腸炎需長期Enrofloxacin治療
  - 直腸檢查是評估結腸疾病的重要步驟
monitoringItems:
