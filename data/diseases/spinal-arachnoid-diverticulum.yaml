slug: spinal-arachnoid-diverticulum
nameEn: Spinal Arachnoid Diverticulum
nameZh: 脊髓蛛網膜憩室
description: >-
  又稱脊髓蛛網膜囊腫（spinal arachnoid
  cyst），為蛛網膜與軟膜之間的腦脊髓液局部積聚，形成囊袋狀擴張壓迫脊髓。好發於頸胸段或胸腰段脊髓背側。可為先天性或後天性，導致進行性脊髓壓迫症狀。此疾病在犬中較常見，尤其好發於某些中大型品種。
bodySystem: neurological
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 上運動神經元徵象（病變尾側肢體反射亢進）
    - 本體感覺缺失（指趾背屈反射延遲）
    - 步態為上運動神經元型共濟失調
    - 脊髓觸診可能有疼痛反應
    - 膀胱張力增加（上運動神經元性膀胱）
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 症狀輕微者可保守觀察；疼痛管理
  general: 手術治療為確定性治療 — 椎板切除術（laminectomy）暴露囊腫後行造袋術（marsupialization）或囊腫壁切除（fenestration），恢復腦脊髓液正常流動
prognosis: 手術治療者預後良好，約 70-80% 的病例術後神經功能改善或穩定。保守治療者多數為進行性惡化。術後可能復發（約 10-20%），需長期追蹤 MRI。嚴重且長期脊髓壓迫的病例即使手術，神經功能恢復也可能不完全。
diagnosticAlgorithm:
  title: 脊髓蛛網膜憩室 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估慢性進行性脊髓壓迫症狀
      findings:
        - 漸進性後肢無力和共濟失調
        - 疼痛反應可能正常或減退
        - 好發於中大型犬品種
        - 頸椎或胸腰椎段
    - step: 2
      action: 神經學定位
      details: 進行完整神經學檢查定位病變節段
      findings:
        - 上運動神經元徵象
        - 本體感覺缺陷
        - 定位至特定脊髓節段
        - 膀胱功能評估
    - step: 3
      action: 進階影像學
      details: 進行MRI或脊髓造影確認蛛網膜憩室
      findings:
        - MRI見脊髓背側或腹側CSF信號擴張
        - 脊髓受壓和萎縮
        - 脊髓造影顯示造影劑充填缺損
        - CT脊髓造影精確定位
    - step: 4
      action: 手術規劃
      details: 評估手術指征和術式選擇
      findings:
        - 確認憩室位置和範圍
        - 評估脊髓功能殘存
        - 排除其他脊髓壓迫原因
        - 椎板切除減壓術規劃
clinicalPearls:
  - MRI 是診斷脊髓蛛網膜憩室的金標準，但需注意與其他脊髓內/外囊性病變鑑別
  - 症狀的波動性（時好時壞）是此病的特徵之一，可能與腦脊髓液壓力變化有關
  - 法國鬥牛犬為近年來報導率增加最快的好發品種
  - 手術時機很重要 — 早期手術（神經功能缺損輕度時）預後優於晚期手術
monitoringItems:
  - 術後每 2-4 週評估神經學恢復進度
  - 術後 3-6 個月 MRI 追蹤（確認囊腫無復發）
  - 長期每 6-12 個月神經學追蹤
  - 注意症狀復發的早期徵象
associatedSymptoms:
  - symptomId: abdominal-pain
    frequency: common
