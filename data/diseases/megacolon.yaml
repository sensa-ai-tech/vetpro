slug: megacolon
nameEn: Megacolon
nameZh: 巨結腸症
bodySystem: gastrointestinal
description: 巨結腸症是指結腸持續性異常擴張合併嚴重便秘，以結腸平滑肌功能障礙導致推進性蠕動喪失為特徵。在貓隻中最為常見，多數為特發性，長期嚴重便秘可導致不可逆的結腸擴張與運動功能喪失。

aliases:
  - { alias: Idiopathic Megacolon, language: en }
  - { alias: Dilated Colon, language: en }
  - { alias: 特發性巨結腸, language: zh }
  - { alias: 結腸擴張症, language: zh }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓隻最常見的頑固性便秘原因，多見於中老年公貓（62% 為公貓），家貓無品種偏好；約 62% 為特發性
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬隻罕見，通常為神經性病因（薦骨損傷、馬尾症候群）或機械性阻塞所致

etiology:
  categories:
    - name: 特發性（最常見）
      examples:
        - 結腸平滑肌內源性功能障礙
        - 結腸平滑肌細胞收縮功能漸進性喪失
        - 可能與平滑肌細胞離子通道異常有關
    - name: 神經性病因
      examples:
        - 薦骨骨折或馬尾損傷影響骨盆神經
        - 先天性無神經節細胞症（Hirschsprung-like disease，極罕見）
        - 自主神經病變（糖尿病、甲狀腺低下相關）
    - name: 機械性阻塞
      examples:
        - 骨盆腔狹窄（舊骨盆骨折癒合不良）
        - 結腸或直腸腫瘤
        - 會陰疝氣
        - 直腸狹窄
    - name: 代謝與藥物因素
      examples:
        - 慢性脫水
        - 低鉀血症
        - 高鈣血症
        - 鴉片類止痛藥長期使用

clinicalSigns:
  early:
    - 排便困難（tenesmus）
    - 排便頻率減少
    - 糞便乾硬
    - 偶有排便時嚎叫
  progressive:
    - 頑固性便秘（obstipation）
    - 食慾下降
    - 嘔吐（因結腸過度擴張刺激迷走神經）
    - 體重減輕
    - 腹部觸診可觸及擴張堅硬的結腸
    - 偶有少量水樣帶血便（假性腹瀉——液體繞過硬便排出）
  late:
    - 嚴重脫水與電解質失衡
    - 明顯體重下降與肌肉流失
    - 嗜睡與食慾廢絕
    - 結腸不可逆性擴張與運動功能完全喪失
    - 全身毒血症（長期糞便滯留導致細菌移位）

diagnosis:
  primaryTests:
    - name: 腹部觸診
      notes: "可觸及擴張且充滿硬糞的結腸，為初步診斷最簡易的方法"
    - name: 腹部 X 光
      notes: "確診首選：可見結腸明顯擴張並充滿糞便，結腸直徑與第五腰椎等長或更大即為異常；同時評估骨盆腔狹窄程度"
    - name: 血液生化檢查
      notes: "排除代謝性病因（低鉀血症、高鈣血症、甲狀腺低下等）；評估脫水程度與腎功能"
  imaging:
    - name: 腹部 X 光
      notes: "金標準影像診斷，評估結腸擴張程度、糞便量、骨盆腔形態及腰薦椎結構"
    - name: 腹部超音波
      notes: "排除結腸壁腫塊或腹腔內壓迫性病灶"
  additional:
    - 直腸指診（評估直腸狹窄、腫塊或骨盆腔狹窄）
    - 神經學檢查（評估骶尾神經功能）
    - 甲狀腺功能檢測（T4，排除甲狀腺低下）
    - 結腸鏡檢查（排除結腸腫瘤或狹窄，需先清除糞便）

treatment:
  principles:
    - 早期病例以內科管理為主（飲食、軟便劑、促蠕動藥）
    - 急性嚴重便秘需灌腸與手動取出糞便（全身麻醉下）
    - 內科治療失敗的頑固性病例考慮次全結腸切除術
  general:
    - 急性處理：溫水灌腸（5-10 mL/kg，避免使用含磷灌腸液——貓隻可致命）
    - 全身麻醉下手動取糞（嚴重阻塞時）
    - 高纖維飲食（適用於輕度便秘，纖維含量 >10%）或低殘渣飲食（適用於嚴重巨結腸）
    - 滲透性軟便劑：Lactulose 0.5 mL/kg PO q8-12h（調整至軟便為目標）
    - Polyethylene glycol 3350（PEG）1-2 mL/kg PO q12-24h 混入食物中
    - 促蠕動藥：Cisapride 2.5-5 mg/cat PO q8-12h（5-HT4 受體激動劑，增強結腸蠕動）
    - 充足飲水：鼓勵使用流動飲水器、濕食為主
    - 次全結腸切除術（subtotal colectomy）：適用於對內科治療反應不佳的頑固性巨結腸，術後 90% 以上恢復正常排便功能

prognosis: 輕度便秘經飲食與藥物管理通常預後良好。特發性巨結腸為進行性疾病，約 60-70% 的貓最終需要手術治療。次全結腸切除術的長期預後良好（>90% 術後恢復正常排便），術後初期可能有暫時性軟便或腹瀉（數週至數月）。繼發性巨結腸若能矯正潛在病因（如骨盆狹窄修復），預後較好。

