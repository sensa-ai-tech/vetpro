slug: maxillary-brachygnathism
nameEn: Maxillary Brachygnathism
nameZh: 上顎短小
bodySystem: dental
description: 上顎相對於下顎過短的咬合不正（Class III 咬合），與下顎前突的臨床效果相同。短頭品種為品種特徵，非短頭品種則為異常。

aliases:
  - { alias: "Short Upper Jaw", language: en }
  - { alias: "上顎發育不足", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 短頭品種為品種特徵。
  - speciesCommon: cat
    prevalence: uncommon
    notes: Persian 品種常見。

etiology:
  categories:
    - name: 遺傳性
      examples:
        - 品種選育
        - 上顎骨發育不足
        - 多基因遺傳

clinicalSigns:
  early:
    - 上下齒列不對齊
    - 上顎短於下顎
  progressive:
    - 軟組織外傷
    - 齒齒接觸異常
    - 咀嚼困難

diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: 評估咬合關係
    - name: 頭部 X 光
      notes: 確認上顎骨長度

treatment:
  principles:
    - 有功能障礙才介入
    - 功能性矯正
  general:
    - 無症狀不需治療
    - 軟組織受傷牙齒：拔除或矯正
    - 牙冠縮短 + vital pulp therapy

prognosis: 多數不影響生活品質。介入治療後預後良好。

pubmedQueries:
  - query: '"maxillary brachygnathism" AND (veterinary OR canine) AND ("malocclusion" OR "treatment")'
    frequency: monthly
