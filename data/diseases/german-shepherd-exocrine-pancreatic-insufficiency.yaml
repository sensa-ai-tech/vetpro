slug: german-shepherd-exocrine-pancreatic-insufficiency
nameEn: German Shepherd Exocrine Pancreatic Insufficiency
nameZh: 德國牧羊犬外分泌胰腺功能不全
bodySystem: gastrointestinal
description: 德國牧羊犬外分泌胰腺功能不全（EPI）是該品種最常見的消化系統遺傳疾病，由胰腺腺泡細胞萎縮導致消化酶分泌不足。患犬出現慢性腹瀉、消瘦與多食。為體染色體隱性遺傳。

aliases:
  - { alias: 德牧 EPI, language: zh }
  - { alias: 胰腺腺泡萎縮, language: zh }
  - { alias: German Shepherd EPI, language: en }
  - { alias: Pancreatic acinar atrophy, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 德國牧羊犬佔所有犬 EPI 病例的 60-70%。通常 1-5 歲發病。體染色體隱性遺傳，攜帶率估計約 15-20%。

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 胰腺腺泡細胞免疫介導性萎縮
        - 體染色體隱性遺傳（部分多基因）
        - 品種高度易感
    - name: 病理機制
      examples:
        - 淋巴細胞浸潤胰腺腺泡
        - 腺泡細胞進行性破壞
        - 消化酶（脂肪酶、蛋白酶、澱粉酶）分泌不足

clinicalSigns:
  early:
    - 慢性小腸型腹瀉
    - 體重減輕（食慾正常或增加）
    - 糞便量增多且含未消化食物
  progressive:
    - 嚴重消瘦
    - 多食症
    - 脂肪便（灰白色油膩糞便）
    - 毛髮品質下降
    - 腸胃脹氣
    - 維生素 B12 缺乏
    - 小腸細菌過度增生（SIBO）

diagnosis:
  primaryTests:
    - name: 血清 TLI（胰蛋白酶免疫反應性）
      notes: "金標準。空腹 12 小時後採血。TLI <2.5 μg/L 確診 EPI"
    - name: 血清 cobalamin 與 folate
      notes: "Cobalamin 常低，folate 可能升高（提示 SIBO）"
    - name: 糞便消化試驗
      notes: "顯微鏡下見大量未消化脂肪球與肌纖維"
  differentialDiagnoses:
    - 炎症性腸病
    - 小腸淋巴瘤
    - 腸道寄生蟲
    - 乳糜瀉

treatment:
  medical:
    - 胰臟酵素替代（粉劑混入每餐食物，終生使用）
    - 維生素 B12 注射補充（250-1500 μg SC 每週至每月）
    - 低脂高消化率飲食
    - 抗生素治療 SIBO（Tylosin 25 mg/kg PO BID 或 Metronidazole）
    - 維生素 E 補充

prognosis:
  general: "經適當的酵素替代治療，預後良好。多數犬可恢復體重並維持正常生活品質。需終生酵素補充與飲食管理。少數犬對治療反應不佳，需調整配方或排除併發症。"

prevention:
  - 繁殖犬基因篩選
  - 受影響犬不應繁殖
  - 早期辨識症狀可減少營養耗損
