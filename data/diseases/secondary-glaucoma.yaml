slug: secondary-glaucoma
nameEn: Secondary Glaucoma
nameZh: 續發性青光眼
bodySystem: ophthalmology
description: 繼發於其他眼內疾病導致房水排出受阻而眼壓升高。常見原因包括葡萄膜炎、晶體脫位、眼內腫瘤與前房出血。為貓青光眼的最常見類型。治療需同時處理根本原因與控制眼壓。

aliases:
  - { alias: Uveitis-induced Glaucoma, language: en }
  - { alias: Lens Luxation Glaucoma, language: en }
  - { alias: 繼發性眼壓過高, language: zh }
  - { alias: 次發性青光眼, language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見原因包括慢性葡萄膜炎、晶體脫位、眼內腫瘤、前房出血。
  - speciesCommon: cat
    prevalence: common
    notes: 貓青光眼多數為續發性。慢性淋巴漿細胞性葡萄膜炎與眼內淋巴瘤為主要原因。

etiology:
  categories:
    - name: 葡萄膜炎相關
      examples:
        - 慢性前葡萄膜炎 (周邊前粘連阻塞房角)
        - 後粘連 (posterior synechia) 導致瞳孔阻塞
    - name: 晶體相關
      examples:
        - 晶體脫位 (lens luxation)
        - 過度膨大性白內障 (intumescent cataract)
        - 晶體溶解性葡萄膜炎
    - name: 腫瘤與出血
      examples:
        - 眼內腫瘤 (淋巴瘤、黑色素瘤)
        - 前房出血 (hyphema)

clinicalSigns:
  early:
    - 眼壓升高合併原發疾病症狀
    - 結膜充血
    - 角膜水腫
  progressive:
    - 劇烈疼痛
    - 視力喪失
    - 瞳孔異常 (取決於原因)
    - 眼球腫大 (慢性)

diagnosis:
  primaryTests:
    - name: 眼壓測量
      notes: IOP 升高。需結合眼內檢查找出根本原因
    - name: 裂隙燈 + 眼底檢查
      notes: 評估前房細胞/蛋白滲出、晶體位置、眼內腫塊
    - name: 眼部超音波
      notes: 角膜混濁無法透視時評估眼內結構。排除腫瘤與視網膜剝離

treatment:
  principles:
    - 治療根本原因為關鍵
    - 同時控制眼壓
    - 部分原因 (腫瘤) 可能需眼球摘除
  general:
    - 降壓藥物 (Dorzolamide/Timolol)
    - 葡萄膜炎相關：抗炎治療 (類固醇或 NSAIDs 眼藥水)
    - 晶體脫位：手術摘除
    - 眼內腫瘤：眼球摘除送病理檢查
    - 注意：葡萄膜炎性青光眼禁用前列腺素類似物 (加重炎症)

prognosis: 取決於根本原因。葡萄膜炎控制良好者預後較佳。晶體脫位手術後預後中等。眼內腫瘤性青光眼需早期眼球摘除。慢性繼發性青光眼預後謹慎，視力保留率低。


