slug: probiotics-veterinary-use
nameEn: Probiotics Veterinary Use
nameZh: 益生菌獸醫應用
bodySystem: metabolic
description: 益生菌在犬貓腸胃道健康及疾病治療中的應用。可改善腸道菌叢平衡、增強免疫功能、減輕腹瀉症狀。

aliases:
  - { alias: 益生菌補充, language: zh }
  - { alias: Probiotic Supplement, language: en }
  - { alias: Gut Microbiome Support, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 腸胃炎、抗生素使用時常用
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 慢性腹瀉、IBD使用

etiology:
  categories:
    - name: 常見益生菌株
      examples:
        - Lactobacillus acidophilus
        - Lactobacillus casei
        - Bifidobacterium spp.
        - Enterococcus faecium
        - Saccharomyces boulardii(酵母菌)
    - name: 臨床適應症
      examples:
        - 急性腹瀉
        - 慢性腸胃炎
        - 抗生素相關性腹瀉
        - 炎症性腸病IBD
        - 壓力性腸胃炎
        - 免疫功能支持
    - name: 作用機轉
      examples:
        - 競爭性排除致病菌
        - 產生抑菌物質
        - 增強腸道屏障功能
        - 調節免疫反應
        - 產生短鏈脂肪酸

clinicalSigns:
  early:
    - 使用後：糞便成形改善、腹瀉減輕
    - 腸胃症狀緩解
  progressive:
    - 長期使用：腸道健康維持、免疫功能改善
    - 副作用極少

diagnosis:
  primaryTests:
    - name: 糞便檢查
      notes: "排除寄生蟲、細菌、病毒"
    - name: 臨床症狀評估
      notes: "糞便品質、頻率"
  differentialDiagnoses:
    - 急慢性腹瀉
    - 炎症性腸病
    - 抗生素相關腹瀉

treatment:
  medical:
    - 益生菌劑量
    - 犬：1-10億CFU/day(視體重及產品)
    - 貓：1-5億CFU/day
    - 急性腹瀉可加倍劑量
    - 產品選擇
    - 獸醫專用產品(Proviable、FortiFlora等)
    - 確認活菌數(CFU)
    - 多菌株配方較佳
    - 選擇經研究驗證菌株
    - 使用原則
    - 急性腹瀉：使用5-7天
    - 慢性腸胃病：長期使用
    - 抗生素期間及停用後2週使用
    - 空腹或隨餐皆可
    - 冷藏保存(部分產品)
    - 搭配治療
    - 益生元(增強益生菌效果)
    - 高消化性飲食
    - 必要時藥物治療
    - 特殊情況
    - Saccharomyces boulardii：抗生素相關腹瀉特別有效
    - 多菌株配方：IBD使用

prognosis:
  general: "益生菌安全有效，可改善腸胃道健康；急性腹瀉緩解較快，慢性病需長期使用"

prevention:
  - 選擇高品質產品
  - 確認活菌數足夠
  - 適當保存
  - 抗生素使用時同時給予
