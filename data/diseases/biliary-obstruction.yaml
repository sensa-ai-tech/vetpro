species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬隻膽道阻塞最常見原因為胰臟炎引起的膽管外壓迫、膽囊黏液囊腫及膽道腫瘤。中老年犬好發。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓隻膽道阻塞常見原因包括膽管炎、胰臟炎（三炎症候群）、膽管結石及膽道腫瘤。貓的膽管與胰管於十二指腸乳頭處合流的解剖特點使其易受胰臟炎波及。

etiology:
  categories:
    - name: 發炎性
      examples:
        - 胰臟炎（膽管外壓迫或水腫，犬貓最常見原因之一）
        - 膽管炎/膽囊炎
        - 嚴重十二指腸炎（十二指腸乳頭水腫）
        - 三炎症候群（貓：膽管炎 + 胰臟炎 + IBD）
    - name: 機械性阻塞
      examples:
        - 膽管結石（cholelithiasis/choledocholithiasis）
        - 膽囊黏液囊腫（黏液栓塞膽總管）
        - 膽泥阻塞
        - 術後膽管狹窄
    - name: 腫瘤性
      examples:
        - 膽管癌（cholangiocarcinoma）
        - 胰臟腫瘤壓迫膽管
        - 十二指腸腫瘤
        - 肝門部淋巴結腫瘤轉移
    - name: 病理生理
      examples:
        - 膽汁排出受阻導致膽管系統擴張
        - 結合型膽紅素反流入血液（高膽紅素血症）
        - 持續膽汁淤滯導致膽汁性肝纖維化
        - 膽汁無法進入腸道導致脂溶性維生素吸收障礙
        - 膽道感染風險增加（上行性感染）

clinicalSigns:
  early:
    - 食慾下降
    - 間歇性嘔吐
    - 輕度嗜睡
  progressive:
    - 明顯黃疸（皮膚、鞏膜、黏膜黃染）
    - 持續嘔吐
    - 食慾廢絕
    - 腹部疼痛（右前腹部）
    - 陶土色糞便（膽汁無法進入腸道）
    - 深色尿液（膽紅素尿）
    - 體重減輕
  late:
    - 嚴重黃疸
    - 凝血功能障礙（維生素 K 依賴性凝血因子不足）
    - 膽道感染/膽管炎（發燒、敗血症）
    - 膽囊破裂與膽汁性腹膜炎
    - 進行性肝纖維化

diagnosis:
  primaryTests:
    - name: 血液生化
      notes: "總膽紅素顯著升高（常 > 5-10 mg/dL）。ALP 與 GGT 明顯升高（膽汁淤滯指標）。ALT 可升高但通常不如膽汁淤滯指標顯著。膽固醇升高。"
    - name: 腹部超音波
      notes: "診斷首選影像。膽總管擴張（犬 > 3 mm、貓 > 4 mm）為關鍵指標。膽囊膨脹。可能識別阻塞原因（結石、腫塊、胰臟病變）。肝內膽管擴張。"
  imaging:
    - name: 腹部 CT 掃描
      notes: "進一步評估阻塞位置與原因。腫瘤性阻塞的分期。膽管系統三維重建。"
  additional:
    - 全血球計數：白血球升高（感染時）、輕度貧血
    - 凝血功能：PT 延長（維生素 K 缺乏，膽道阻塞特徵）
    - 尿液分析：膽紅素尿、尿膽素原缺乏
    - 胰臟特異性脂肪酶（Spec cPL/fPL）：排除胰臟炎
    - 膽汁培養（術中取得）：細菌鑑定與藥敏試驗

treatment:
  principles:
    - 確定並解除阻塞原因為治療核心
    - 膽道感染需積極抗生素治療
    - 術前矯正凝血功能障礙（Vitamin K1）
    - 內科管理適用於可逆性原因（胰臟炎引起的暫時性阻塞）
    - 持續性或機械性阻塞需外科介入
  general:
    - "內科管理（胰臟炎相關暫時性阻塞）：靜脈輸液、止吐、止痛、禁食後逐步恢復進食"
    - "Vitamin K1 0.5-1.5 mg/kg SC q12h x 3 劑（術前矯正凝血功能，需在手術前 12-24 小時完成）"
    - "Ursodiol (UDCA) 10-15 mg/kg PO q24h（利膽、細胞保護）"
    - "抗生素：膽道感染時需覆蓋腸道菌群，Ampicillin-sulbactam + Metronidazole 或 Fluoroquinolone + Metronidazole"
    - "手術治療選項：膽囊切除術、膽總管切開取石、膽道-十二指腸吻合術（cholecystoduodenostomy）或膽道-空腸吻合術"
    - "術中膽管沖洗：評估膽管通暢性"
    - "膽道支架置入（部分腫瘤性阻塞的姑息性治療）"
    - "術後監測：膽紅素下降趨勢、肝酵素變化、感染徵象"
    - "長期追蹤：定期超音波監測膽管直徑"

prognosis: 預後取決於阻塞原因與治療時機。胰臟炎引起的暫時性膽道阻塞經內科治療後多可恢復，預後良好。膽管結石手術取出後預後可。膽囊黏液囊腫引起的阻塞經膽囊切除術後存活率約 70-85%。腫瘤性阻塞預後不良，多為姑息性治療。膽道感染伴敗血症顯著增加死亡率。長期膽道阻塞導致不可逆性膽汁性肝纖維化後預後差。

