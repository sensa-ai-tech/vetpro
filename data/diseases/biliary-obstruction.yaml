slug: biliary-obstruction
nameEn: Biliary Obstruction
nameZh: 膽道阻塞
bodySystem: hepatic
description: 膽道阻塞（又稱阻塞性膽管疾病）是指膽汁從肝臟經膽管系統排入十二指腸的通路被部分或完全阻斷的病況。原因包括胰臟炎、膽管結石、腫瘤、膽囊黏液囊腫及嚴重十二指腸炎等，導致膽汁淤滯、黃疸及進行性肝損傷。

