slug: constipation
nameEn: Constipation
nameZh: 便秘
bodySystem: gastrointestinal
description: 便秘為排便困難或排便頻率減少的狀態。犬貓便秘可因飲食不當（低纖維、脫水）、疼痛（肛門疾病、骨盆骨折）、神經肌肉功能障礙、代謝異常（低血鉀、甲狀腺功能低下）或阻塞性因素導致。貓隻便秘尤其常見。
aliases:
  - alias: 排便困難
    language: zh
  - alias: Fecal Retention
    language: en
species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬隻便秘常因飲食不當（骨頭攝入過多）、運動不足、前列腺肥大或肛門疾病引起。
  - speciesCommon: cat
    prevalence: common
    notes: 貓隻便秘極常見，可因脫水、巨結腸症、骨盆骨折後狹窄或特發性原因引起。中年公貓好發。
etiology:
  categories:
    - name: 飲食/環境
      examples:
        - 低纖維飲食
        - 脫水
        - 運動不足
        - 異物攝入（骨頭、毛球）
    - name: 疼痛相關
      examples:
        - 肛門疾病（肛門腺炎、肛裂）
        - 骨盆骨折後通道狹窄
        - 直腸疾病
    - name: 神經/代謝
      examples:
        - 巨結腸症（megacolon）
        - 低血鉀
        - 甲狀腺功能低下
        - 藥物（opioids、抗膽鹼藥）
clinicalSigns:
  early:
    - 排便頻率減少
    - 排便用力（tenesmus）
    - 糞便乾硬
  progressive:
    - 排便極度困難
    - 食慾下降
    - 嗜睡
    - 嘔吐（嚴重阻塞時）
    - 腹痛
diagnosis:
  primaryTests:
    - name: 腹部 X 光
      notes: 結腸內大量糞便蓄積。評估結腸擴張程度。排除骨盆骨折、異物。
    - name: 腹部觸診與直腸指診
      notes: 結腸內可觸及硬化糞便。直腸指診評估肛門括約肌張力、前列腺大小、骨盆通道寬度。
treatment:
  principles:
    - 軟化與排出滯留糞便
    - 預防復發
    - 治療基礎病因
  general:
    - 輕度：增加飲水、高纖維飲食、Lactulose 0.5 mL/kg PO q8-12h
    - 中度：溫水灌腸（warm water enema）+ 輕度鎮靜下手動排糞（manual disimpaction）
    - 促腸蠕動：Cisapride 0.5-1 mg/kg PO q8-12h（貓首選）
    - Polyethylene glycol（MiraLAX）1/8-1/4 tsp/cat q12h 混入食物
    - 增加飲水（濕食、水噴泉）
prognosis: 單純飲食性便秘在矯正後預後極好。反覆便秘需要長期飲食與藥物管理。進展為 obstipation（嚴重頑固性便秘）或巨結腸症者管理較困難。骨盆骨折後通道狹窄者可能需要手術。
