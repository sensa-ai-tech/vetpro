slug: dehydration
nameEn: Dehydration
nameZh: 脫水
bodySystem: metabolic
description: 體液流失超過攝入導致的體內總水量減少，可伴隨電解質失衡。脫水為獸醫臨床最常見的病理生理狀態之一，評估脫水程度（皮膚彈性、黏膜濕潤度、眼球凹陷等）並適當補液為基礎臨床技能。

aliases:
  - { alias: 體液缺乏, language: zh }
  - { alias: 缺水, language: zh }
  - { alias: Fluid Deficit, language: en }
  - { alias: Volume Depletion, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬脫水常見於嘔吐腹瀉、高體溫或任何導致進食飲水減少的疾病。幼犬及小型犬因體表面積比大，脫水進展較快。
  - speciesCommon: cat
    prevalence: common
    notes: 貓脫水極為常見，尤其慢性腎病貓。貓原本飲水量偏低，皮下輸液為貓常用的居家輔助療法。

etiology:
  categories:
    - name: 液體流失增加
      examples:
        - 嘔吐/腹瀉（最常見原因）
        - 多尿（腎病、糖尿病、尿崩症）
        - 高體溫或中暑（蒸發散熱增加）
        - 第三間隙液體蓄積（腹水、胸腔積液）
    - name: 攝入不足
      examples:
        - 厭食/拒飲水
        - 飲水來源受限
        - 吞嚥困難

clinicalSigns:
  early:
    - 皮膚彈性輕微下降（5% 脫水）
    - 黏膜稍乾
    - 口渴增加
  progressive:
    - 皮膚彈性明顯下降（帳篷現象持續 >2 秒，約 7-8% 脫水）
    - 黏膜乾燥
    - 眼球凹陷
    - 心搏過速
    - CRT 延長
    - 少尿
    - 意識遲鈍（>10% 脫水為嚴重，可致休克）

diagnosis:
  primaryTests:
    - name: 理學檢查評估脫水程度
      notes: 皮膚彈性（頸背部）、黏膜濕潤度、眼球位置、CRT。肥胖動物皮膚彈性評估可能偏差。
    - name: PCV/TP
      notes: 脫水時 PCV 與 TP 平行上升（血液濃縮）。貧血動物 PCV 可能假性正常。

treatment:
  principles:
    - 計算液體缺乏量（體重 kg × 脫水 % × 1000 = mL）
    - 缺乏量在 4-24 小時內補充（依嚴重度）
    - 同時考慮維持量與持續流失量
    - 選擇適當輸液途徑（IV 或 SC）
  general:
    - 輕度脫水（<5%）：鼓勵口服飲水或口服電解質液
    - 中度脫水（5-8%）：皮下輸液或靜脈輸液
    - 重度脫水（>8%）：靜脈輸液為必需
    - 等張晶體液首選（0.9% NaCl 或 Lactated Ringer's）
    - 維持量：犬貓約 40-60 mL/kg/day
    - 監測尿量、PCV/TP 及體重變化評估補液效果

prognosis: 單純脫水經適當補液後預後極佳。預後主要取決於導致脫水的基礎疾病（如急性胃腸炎 vs 慢性腎病）。嚴重脫水（>10%）合併休克若未即時處理可致命。幼犬幼貓脫水進展快速需積極處理。


