nameZh: 三心房心
bodySystem: cardiac
description: >-
  三心房心為罕見的先天性心臟異常，指心房被一異常纖維肌肉膜分隔為兩個腔室。Cor triatriatum dexter（右側型）在犬隻較常報告，指右心房被分隔；Cor triatriatum
  sinister（左側型）則較少見。該膜可造成靜脈回流受阻，導致體靜脈或肺靜脈鬱血。
