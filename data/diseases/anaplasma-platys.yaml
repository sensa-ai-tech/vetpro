slug: anaplasma-platys
nameEn: Anaplasma Platys
nameZh: 血小板無形體
bodySystem: infectious
description: 血小板無形體(Anaplasma platys)是蜱媒立克次體,專一性感染血小板,引起犬傳染性周期性血小板減少症。此病原經棕色犬蜱(Rhipicephalus sanguineus)傳播,主要分布於熱帶及地中海地區,常與其他蜱媒病原(Ehrlichia、Babesia)共同感染。

aliases:
  - { alias: 犬周期性血小板減少症, language: zh }
  - { alias: Canine Cyclic Thrombocytopenia, language: en }
  - { alias: 血小板艾利希體, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 熱帶、亞熱帶及地中海地區流行,多數感染為亞臨床,單一感染通常症狀輕微
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻感染極為罕見,無確診臨床病例

etiology:
  categories:
    - name: 立克次體感染
      examples:
        - Anaplasma platys經棕色犬蜱叮咬傳播
        - 專一性侵犯血小板
        - 輸血傳播(帶菌血液)
        - 常與Ehrlichia canis、Babesia spp.共同感染

clinicalSigns:
  early:
    - 輕度血小板減少(50,000-150,000/μL)
    - 多數無明顯症狀
    - 輕微精神沉鬱
  progressive:
    - 周期性血小板減少(每1-2週波動)
    - 點狀出血、瘀斑(嚴重血小板減少時)
    - 鼻出血、齒齦出血
    - 發燒(與共同感染相關)
    - 淋巴結腫大(輕微)
    - 前葡萄膜炎(罕見)

diagnosis:
  primaryTests:
    - name: 血液抹片
      notes: "血小板內可見莫魯拉(morulae),但檢出率低<5%,需仔細搜尋"
    - name: PCR檢測
      notes: "血液A. platys DNA檢測(診斷首選,敏感性高)"
    - name: 血清學檢查
      notes: "A. platys特異性抗體檢測(可能與A. phagocytophilum交叉反應)"
    - name: 血液學檢查
      notes: "周期性血小板減少,白血球及紅血球計數通常正常"
    - name: 連續監測
      notes: "每週血小板計數可觀察周期性波動模式"
  differentialDiagnoses:
    - 免疫介導性血小板減少症(IMT)
    - Ehrlichia canis
    - Babesia spp.
    - 藥物引起的血小板減少
    - 骨髓疾病

treatment:
  medical:
    - 抗生素(首選):Doxycycline 10 mg/kg PO BID x 14-28天
    - 替代抗生素:Minocycline 10 mg/kg PO BID x 14-28天
    - 類固醇(嚴重血小板減少<30,000/μL):Prednisolone 1-2 mg/kg PO BID,逐漸減量
    - 血小板輸注(嚴重出血且血小板<20,000/μL)
    - 共同感染治療:依據檢測結果調整治療方案
    - 止血藥物(嚴重出血):Tranexamic acid 10 mg/kg IV TID

prognosis:
  general: "單一感染預後良好,經Doxycycline治療後血小板數通常1-2週內恢復正常。共同感染(特別是與Ehrlichia或Babesia)預後取決於其他病原的嚴重度。慢性感染可能導致持續性血小板減少。"

prevention:
  - 全年蜱蟲防治:口服或局部殺蜱藥物
  - 定期檢查並移除蜱蟲
  - 流行區犬隻定期血液學檢查
  - 輸血前篩檢供血犬A. platys感染
  - 環境蜱蟲控制


