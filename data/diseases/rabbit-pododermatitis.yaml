slug: rabbit-pododermatitis
nameEn: Rabbit Pododermatitis
nameZh: 兔足底皮膚炎
bodySystem: dermatology
description: 兔後足跗關節蹠面因壓力、摩擦或不當底材導致的慢性皮膚損傷與發炎。從輕微脫毛到嚴重潰瘍性蜂窩織炎不等，為籠養兔極為常見的問題，肥胖兔與雷克斯品種尤其好發。

aliases:
  - { alias: "兔足底皮膚炎", language: zh }
  - { alias: "Rabbit Pododermatitis", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 壓力性/機械性
      examples:
        - 鐵絲網底材（最常見原因）
        - 硬質不透氣地面
        - 缺乏柔軟墊料
        - 肥胖（足底壓力增加）
    - name: 易感因素
      examples:
        - 雷克斯品種（Rex，足底毛較薄）
        - 大型品種
        - 後肢肌肉量不足（活動少）
        - 指甲過長改變足部力學

clinicalSigns:
  early:
    - 足底脫毛
    - 皮膚輕微發紅
    - 足底角質增厚
  progressive:
    - 潰瘍形成
    - 痂皮覆蓋的開放傷口
    - 蜂窩織炎（腫脹、發熱）
    - 深層感染（骨髓炎）
    - 跛行

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: 依嚴重度分級（I-V 級）。I 級脫毛/輕微紅→V 級深層骨髓炎。
    - name: X 光
      notes: 嚴重病例排除骨髓炎。

treatment:
  principles:
    - 改善底材環境為首要
    - 依嚴重度分級治療
    - 控制體重
    - 預防重於治療
  general:
    - 更換為柔軟墊料（乾草、Vetbed、軟墊）
    - 足底傷口清潔換藥
    - 局部抗生素藥膏（Mupirocin）
    - 繃帶保護（嚴重者）
    - 減重計畫
    - 全身性抗生素（深層感染時）

prognosis: 輕度（I-II 級）經環境改善與局部治療預後良好。III 級需較長期治療。IV-V 級合併深層感染或骨髓炎預後差，可能需截肢。肥胖兔減重為長期關鍵。

