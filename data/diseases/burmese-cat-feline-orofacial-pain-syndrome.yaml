slug: burmese-cat-feline-orofacial-pain-syndrome
nameEn: Burmese Cat Feline Orofacial Pain Syndrome
nameZh: 緬甸貓口顏面疼痛症候群
bodySystem: other
description: 緬甸貓特有的神經性疼痛疾病,表現為過度舔咬、抓撓口鼻部,誇張的咀嚼動作。可能與三叉神經敏感性異常有關,需長期藥物控制。

aliases:
  - { alias: FOPS, language: en }
  - { alias: 口顏面疼痛, language: zh }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 緬甸貓特有,可能遺傳

etiology:
  categories:
    - name: 神經性疼痛
      examples:
        - 三叉神經病變
        - 神經性疼痛敏感化
        - 遺傳易感性

clinicalSigns:
  early:
    - 過度舔咬口鼻部
    - 誇張咀嚼動作
    - 抓撓臉部
  progressive:
    - 自殘性創傷
    - 食慾下降
    - 行為改變、躲藏
    - 發作性加劇

diagnosis:
  primaryTests:
    - name: 排除性診斷
      notes: "排除牙科、耳道、皮膚疾病"
    - name: 頭顱CT或MRI
      notes: "排除結構性病變"
  differentialDiagnoses:
    - 牙科疾病
    - 耳道疾病
    - 皮膚病
    - 癲癇

treatment:
  medical:
    - Gabapentin 5-10 mg/kg PO q8-12h
    - Pregabalin 1-2 mg/kg PO q12h
    - Phenobarbital(部分病例有效)
    - 行為調整

prognosis:
  general: "多數需終生藥物控制。治療反應變異大,部分貓對藥物反應良好,部分難以控制。"

prevention:
  - 受影響貓不應繁殖
