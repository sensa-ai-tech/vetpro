slug: burmese-cat-feline-orofacial-pain-syndrome
nameEn: Burmese Cat Feline Orofacial Pain Syndrome
nameZh: 緬甸貓口顏面疼痛症候群
bodySystem: other
description: 緬甸貓特有的神經性疼痛疾病,表現為過度舔咬、抓撓口鼻部,誇張的咀嚼動作。可能與三叉神經敏感性異常有關,需長期藥物控制。
aliases:
  - alias: FOPS
    language: en
  - alias: 口顏面疼痛
    language: zh
species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 緬甸貓特有,可能遺傳
etiology:
  categories:
    - name: 神經性疼痛
      examples:
        - 三叉神經病變
        - 神經性疼痛敏感化
        - 遺傳易感性
clinicalSigns:
  early:
    - 過度舔咬口鼻部
    - 誇張咀嚼動作
    - 抓撓臉部
  progressive:
    - 自殘性創傷
    - 食慾下降
    - 行為改變、躲藏
    - 發作性加劇
diagnosis:
  primaryTests:
    - name: 排除性診斷
      notes: 排除牙科、耳道、皮膚疾病
    - name: 頭顱CT或MRI
      notes: 排除結構性病變
  differentialDiagnoses:
    - 牙科疾病
    - 耳道疾病
    - 皮膚病
    - 癲癇
treatment:
  medical:
    - Gabapentin 5-10 mg/kg PO q8-12h
    - Pregabalin 1-2 mg/kg PO q12h
    - Phenobarbital(部分病例有效)
    - 行為調整
prognosis:
  general: 多數需終生藥物控制。治療反應變異大,部分貓對藥物反應良好,部分難以控制。
prevention:
  - 受影響貓不應繁殖
diagnosticAlgorithm:
  title: 貓口面疼痛症候群 診斷流程
  steps:
    - step: 1
      action: 行為評估
      details: 詳細問診發作模式、自傷行為和環境壓力
      findings:
        - 發作性口腔不適
        - 單側自傷
        - 壓力相關加劇
    - step: 2
      action: 口腔檢查
      details: 全身麻醉下完整口腔和牙科放射線檢查
      findings:
        - 牙科疾病（可為觸發因子）
        - 自傷性潰瘍
        - 口腔正常
    - step: 3
      action: 排除其他疾病
      details: 血液學、神經學檢查排除系統性疾病
      findings:
        - 血液學正常
        - 神經學正常
        - 需MRI進一步排除
    - step: 4
      action: 試驗性治療
      details: 處理觸發因子並開始gabapentin試驗
      findings:
        - 症狀改善（支持診斷）
        - 無改善（重新評估）
clinicalPearls:
  - FOPS是排除性診斷，必須先徹底排除所有口腔疾病
  - 即使只有輕微齒齦炎也應積極治療，因為是重要的神經致敏因子
  - 環境壓力（特別是多貓家庭衝突）是常被忽略的重要觸發因子
monitoringItems:
  - 用藥後2-4週評估症狀頻率和嚴重度
  - 定期口腔檢查監測自傷程度
  - gabapentin劑量調整依臨床反應
  - 環境管理效果持續評估
associatedSymptoms:
  - symptomId: anorexia
    frequency: common
  - symptomId: ptyalism
    frequency: common
  - symptomId: trembling
    frequency: common
  - symptomId: abdominal-pain
    frequency: rare
  - symptomId: tachycardia-bradycardia
    frequency: common
