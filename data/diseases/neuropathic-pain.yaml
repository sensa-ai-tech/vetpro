slug: neuropathic-pain
nameEn: Neuropathic Pain
nameZh: 神經性疼痛
bodySystem: other
description: 神經性疼痛是因神經系統損傷或功能異常引起的慢性疼痛，與組織損傷性疼痛機制不同。犬貓可因椎間盤疾病、外傷、手術後神經損傷或腫瘤壓迫而發生。需要特殊的藥物管理策略。

