    prevalence: uncommon
    notes: 先天性：Boxer、Boston Terrier、English Bulldog 等短頭犬品種幼犬。後天性：中年 Lhasa Apso、Shih Tzu、Maltese 等小型犬。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻幽門狹窄罕見。Siamese 有少量報告。
etiology:
  categories:
    - name: 先天性
      examples:
        - 幽門括約肌先天性肥厚
        - 短頭犬品種遺傳傾向
        - 幼犬（數週至數月齡發病）
    - name: 後天性
      examples:
        - 幽門黏膜肥厚（mucosal hypertrophy）
        - 幽門肌肉肥厚
        - 慢性胃炎引起的繼發性變化
        - 胃泌素（gastrin）過度刺激
clinicalSigns:
  early:
    - 進食後嘔吐（特別是固體食物）
    - 嘔吐物為未消化或部分消化食物
    - 食慾正常或增加
  progressive:
    - 反覆嘔吐加重
    - 體重減輕
    - 脫水
    - 代謝性鹼中毒（丟失胃酸）
    - 低氯低鉀血症
diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 幽門壁增厚（肌層或黏膜層）。幽門區域明顯增厚的低回聲帶。評估胃內容物滯留情況。
    - name: 內視鏡
      notes: 直接觀察幽門開口狹窄與黏膜增厚。幽門黏膜肥厚可見多餘的黏膜皺摺突入幽門腔。取活檢排除腫瘤。
treatment:
  principles:
    - 手術為確定性治療
    - 術前矯正脫水與電解質異常
    - 幽門成形術為標準術式
  general:
    - 術前穩定：靜脈輸液矯正脫水與代謝性鹼中毒
    - 幽門成形術（pyloroplasty）：Y-U 或 Heineke-Mikulicz 術式
    - 先天性肌肉肥厚：Fredet-Ramstedt 幽門肌層切開術
    - 術後禁食 12-24 小時後少量多餐恢復飲食
    - 止吐：Maropitant 1 mg/kg SC q24h 術後支持
prognosis: 手術矯正後預後良好。先天性幽門狹窄經幽門肌層切開術後多數幼犬可正常生長。後天性黏膜肥厚經幽門成形術後嘔吐通常可完全控制。術後早期可能有暫時性腹瀉（dumping syndrome）。
