slug: pyloric-stenosis
nameEn: Pyloric Stenosis
nameZh: 幽門狹窄
bodySystem: gastrointestinal
description: 幽門狹窄為胃幽門部異常增厚或肥厚導致的胃出口阻塞。可為先天性幽門肌肉肥厚（congenital pyloric stenosis）或後天性幽門黏膜肥厚。短頭犬品種好發先天性類型，中年小型犬好發後天性黏膜肥厚。導致胃出口阻塞性嘔吐。
