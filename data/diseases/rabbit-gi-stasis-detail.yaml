slug: rabbit-gi-stasis-detail
nameEn: Rabbit GI Stasis Detail
nameZh: 兔胃腸停滯（詳細）
bodySystem: gastrointestinal
description: 兔胃腸道蠕動減緩或停止,導致氣體及液體積聚、疼痛及厭食。可能因飲食不當、疼痛、壓力或腸道阻塞引起。為兔急症,未及時治療可能致命。

aliases:
  - { alias: 兔GI鬱滯, language: zh }
  - { alias: Rabbit Gastrointestinal Hypomotility, language: en }

species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: 最常見兔急症之一,需積極支持性治療

etiology:
  categories:
    - name: 飲食因素
      examples:
        - 缺乏纖維（牧草不足）
        - 過度餵食顆粒飼料或碳水化合物
    - name: 疼痛或壓力
      examples:
        - 牙科疾病
        - 泌尿道疾病
        - 環境改變或驚嚇
    - name: 腸道阻塞
      examples:
        - 毛球症
        - 異物

clinicalSigns:
  early:
    - 食慾減退、糞便變小或減少
    - 活動力降低、縮在角落
  progressive:
    - 完全厭食、無糞便
    - 腹部膨大、疼痛
    - 磨牙（疼痛表現）
    - 體溫過低、虛弱

diagnosis:
  primaryTests:
    - name: 腹部觸診
      notes: "胃腸道氣體積聚、腸音減弱或消失"
    - name: 腹部X光
      notes: "胃腸道充滿氣體、胃內容物積聚"
    - name: 血液學
      notes: "評估脫水（PCV、TP升高）、肝臟（ALT, AST）"
  differentialDiagnoses:
    - 腸道阻塞
    - 毛球症
    - 腸扭轉

treatment:
  medical:
    - 積極輸液（皮下或靜脈）：
      - LRS 或 0.9% NaCl 80-100 mL/kg/day
    - 疼痛管理：
      - Meloxicam 0.2-0.5 mg/kg SC/PO BID
      - Buprenorphine 0.01-0.05 mg/kg SC q6-12h（嚴重疼痛）
    - 促進腸胃蠕動：
      - Metoclopramide 0.2-1 mg/kg SC BID-TID
      - Cisapride 0.5 mg/kg PO BID（若可取得）
    - 人工餵食：
      - Critical Care 50-100 mL/kg/day（分多次餵食）
    - 保溫：維持體溫於38-39°C
    - 治療潛在原因（牙科疾病、泌尿道問題）
    - 避免使用：
      - 礦物油（可能吸入性肺炎）
      - 強制餵食乾草（可能加重阻塞）

prognosis:
  general: "預後尚可至良好,多數病例經積極支持性治療後可恢復。早期診斷及治療關鍵,延遲治療可能導致肝脂肪變性或死亡。需同時處理潛在病因避免復發。"

prevention:
  - 提供無限量優質牧草
  - 限制顆粒飼料及高碳水化合物食物
  - 定期口腔及健康檢查
  - 減少壓力源
