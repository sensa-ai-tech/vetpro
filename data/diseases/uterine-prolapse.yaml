slug: uterine-prolapse
nameEn: Uterine Prolapse
nameZh: 子宮脫垂
bodySystem: reproductive
description: 子宮脫垂 (uterine prolapse) 為子宮體或子宮角經由子宮頸與陰道翻轉脫出至體外的緊急狀態。犬貓中罕見，幾乎僅發生於分娩後子宮頸仍開放時。需緊急復位或 OHE。延遲處理可致組織壞死、出血與休克。
aliases:
  - alias: 子宮外翻
    language: zh
  - alias: Uterine Eversion
    language: en
species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬子宮脫垂極罕見。僅在分娩後子宮頸開放時可能發生。需立即處理。完整脫垂可見雙角子宮結構。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓子宮脫垂亦極罕見。處理原則與犬相同。
etiology:
  categories:
    - name: 致病因素
      examples:
        - 分娩後持續用力努責
        - 胎盤滯留引起持續宮縮
        - 子宮頸鬆弛（分娩後）
        - 過度使用 oxytocin
    - name: 病理生理
      examples:
        - 子宮體/角經子宮頸翻轉脫出
        - 暴露組織迅速水腫、乾燥
        - 血管蒂壓迫→缺血壞死
        - 輸尿管可能隨子宮脫出而扭折
clinicalSigns:
  early:
    - 陰道口見突出的紅色組織團塊
    - 產後持續努責
    - 疼痛、焦躁
  progressive:
    - 脫出組織水腫腫大
    - 組織顏色變暗（缺血）
    - 出血
    - 休克（出血、疼痛）
    - 組織壞死
diagnosis:
  primaryTests:
    - name: 視診
      notes: 產後陰道口見脫出的管狀/球狀紅色組織。辨識子宮角結構
    - name: 與陰道脫垂鑑別
      notes: 子宮脫垂：可見子宮角開口或胎盤附著痕。陰道脫垂：平滑圓形腫塊
  additional:
    - 腹部超音波（確認子宮未在腹腔內）
    - CBC、凝血功能
    - 電解質
treatment:
  principles:
    - 組織保濕與保護
    - 嘗試復位或 OHE
    - 穩定血循環
  general:
    - 穩定患畜（IV 輸液、止痛）
    - 保持脫出組織濕潤（生理食鹽水浸濕紗布覆蓋）
    - 全身麻醉下嘗試復位
    - 消腫：高滲糖水或甘油外敷
    - 復位成功：OHE（防止復發）或 oxytocin 促進子宮收縮
    - 復位失敗或組織壞死：經陰道截斷或剖腹 OHE
    - 檢查輸尿管位置（避免損傷）
    - 術後抗生素
prognosis: 子宮脫垂及時處理預後佳。組織壞死需截斷但仍可存活。延遲處理致休克者預後較差。OHE 後不再有復發風險。
