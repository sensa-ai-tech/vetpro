diagnosticAlgorithm:
  title: 腦炎微孢子蟲感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估神經系統和腎臟症狀，常見於兔但也可感染犬
      findings:
        - 頭部傾斜和眼球震顫
        - 後肢無力或癱瘓
        - 腎功能不全
        - 白內障或虹膜炎
    - step: 2
      action: 血清學檢查
      details: 進行E. cuniculi抗體檢測
      findings:
        - IgG抗體效價升高
        - IgM陽性提示活動性感染
        - 配對血清效價上升有意義
        - 單次高效價需結合臨床判斷
    - step: 3
      action: 輔助檢查
      details: 進行尿液檢查和影像學評估
      findings:
        - 尿液PCR可能檢出孢子
        - 尿液鏡檢可見微孢子蟲孢子
        - MRI可能見腦部肉芽腫性病變
        - 腎臟超音波可見腎皮質病變
    - step: 4
      action: 確診
      details: 綜合血清學、PCR和臨床表現確診
      findings:
        - 確定性診斷需組織病理學
        - 腎臟或腦組織內見微孢子蟲
        - Gram染色陽性孢子
        - 治療性診斷（fenbendazole反應）
clinicalPearls:
  - 與兔共養的犬貓出現神經症狀時應考慮E. cuniculi感染
  - 血清抗體陽性不等於臨床疾病——很多動物為無症狀帶原
  - Fenbendazole是目前最被接受的治療選擇，療程需足夠長（至少28天）
  - 此為人畜共通傳染病，免疫抑制人群（HIV患者等）需特別注意
monitoringItems:
