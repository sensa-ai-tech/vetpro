slug: rabbit-encephalitozoonosis
nameEn: Rabbit Encephalitozoonosis
nameZh: 兔腦包子蟲症
bodySystem: infectious
description: 由 Encephalitozoon cuniculi 微孢子蟲引起的兔常見慢性感染症，主要侵犯腎臟、腦部及水晶體，為家兔最常見的神經系統疾病原因之一。
