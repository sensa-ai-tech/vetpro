diagnosticAlgorithm:
  title: 胸腺瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估前縱隔腫塊引起的呼吸困難和運動不耐受，注意伴隨的副腫瘤症候群
      findings:
        - 呼吸困難和運動不耐受
        - 前腔靜脈症候群（頭頸部水腫）
        - 可能合併重症肌無力或皮膚病變
    - step: 2
      action: 影像學檢查
      details: 進行胸腔X光和CT評估前縱隔腫塊的大小和範圍
      findings:
        - 胸腔X光顯示前縱隔腫塊
        - CT精確評估腫塊範圍和侵犯程度
        - 可能伴隨胸腔積液
    - step: 3
      action: 細胞學/組織學確診
      details: 進行CT引導細針抽吸或開胸活檢，同時評估重症肌無力等副腫瘤症候群
      findings:
        - 細胞學或組織學確認胸腺瘤
        - 區分胸腺瘤與淋巴瘤
        - 乙醯膽鹼受體抗體檢測評估重症肌無力
clinicalPearls:
  - 前縱隔腫塊+重症肌無力高度提示胸腺瘤
  - 胸腺淋巴瘤（特別是貓）是最重要的鑑別診斷——免疫表型區分
  - 術後重症肌無力可能暫時惡化（肌無力危象），需準備機械通氣
  - 貓胸腺瘤的FNA可能難以與淋巴瘤區分，需組織活檢
  - 巨食道患者的麻醉需特別注意吸入性肺炎風險
monitoringItems:
  - 術後胸腔X光追蹤復發
  - AChR抗體追蹤（MG患者）
  - 食道功能評估
  - 肌力評估
  - 鈣濃度追蹤
