diagnosticAlgorithm:
  title: 高血鈣症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估多飲多尿、食慾及精神狀態
      findings:
        - 多飲多尿
        - 食慾減退
        - 虛弱無力
        - 便秘
    - step: 2
      action: 血鈣確認
      details: 測量總鈣、離子鈣及白蛋白校正鈣
      findings:
        - 離子鈣升高確認真性高血鈣
        - 排除假性高血鈣（脂血、溶血）
        - 白蛋白校正鈣計算
    - step: 3
      action: 病因篩查
      details: PTH、PTHrP及腫瘤篩檢
      findings:
        - PTH升高（原發性副甲狀腺功能亢進）
        - PTHrP升高（惡性腫瘤相關）
        - 淋巴結檢查排除淋巴瘤
        - 肛門腺觸診排除腺癌
    - step: 4
      action: 影像學定位
      details: 頸部超音波、胸腹腔影像
      findings:
        - 副甲狀腺結節
        - 縱膈腔腫塊
        - 腎臟礦化
        - 肛門腺腫塊
clinicalPearls:
  - 「Stones, Bones, Groans, and Moans」記憶症狀
  - 犬高血鈣最常見原因是腫瘤
  - 貓常見特發性高血鈣
  - 輸液是最重要的初始治療
