slug: hypercalcemia
nameEn: Hypercalcemia
nameZh: 高鈣血症
bodySystem: electrolyte
description: 血清總鈣或離子化鈣濃度異常升高。犬最常見原因為惡性腫瘤（淋巴瘤）相關的高鈣血症，貓則以特發性高鈣血症最為常見。持續性高鈣血症可導致腎損傷、軟組織礦化及心律不整。
