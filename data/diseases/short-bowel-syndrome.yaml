slug: short-bowel-syndrome
nameEn: Short Bowel Syndrome
nameZh: 短腸症候群
bodySystem: gastrointestinal
description: 短腸症候群為大範圍小腸切除（>50-75%）後，殘餘小腸無法維持足夠營養吸收的臨床狀態。犬隻可因腸道腫瘤、腸套疊、腸扭轉或嚴重線狀異物損傷導致大範圍腸切除。臨床表現為慢性腹瀉、營養不良與體重減輕。

aliases:
  - { alias: 短腸症, language: zh }
  - { alias: SBS, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬隻短腸症候群罕見，多見於大範圍腸切除後。殘餘腸道可逐漸適應（腸道適應，intestinal adaptation）。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻短腸症候群罕見。

etiology:
  categories:
    - name: 手術原因
      examples:
        - 腸道腫瘤廣範圍切除
        - 嚴重腸套疊導致腸壞死
        - 腸系膜扭轉
        - 線狀異物造成多處腸穿孔
    - name: 關鍵因素
      examples:
        - 切除 >50-75% 小腸
        - 迴盲瓣是否保留（影響大腸細菌上行）
        - 殘餘腸道的適應能力

clinicalSigns:
  early:
    - 術後嚴重水樣腹瀉
    - 體重急速下降
    - 營養吸收不良
  progressive:
    - 慢性腹瀉
    - 嚴重體重減輕
    - 營養缺乏（B12、脂溶性維生素）
    - 脫水與電解質異常
    - 脂肪便

diagnosis:
  primaryTests:
    - name: 手術記錄
      notes: 確認切除腸道長度與部位。犬隻小腸正常長度約 1.8-4.8 米。切除 >50% 為高風險。
    - name: 營養與吸收評估
      notes: 血清白蛋白、B12、Folate、脂溶性維生素（A、D、E、K）。體重追蹤。糞便脂肪含量。

treatment:
  principles:
    - 飲食管理為核心
    - 腸道適應需要時間（數週至數月）
    - 補充營養缺乏
  general:
    - 高消化率高熱量低纖維飲食
    - 少量多餐（每天 4-6 餐）
    - B12 補充（Cyanocobalamin SC）
    - 脂溶性維生素補充
    - "抗分泌止瀉：Loperamide 0.1 mg/kg PO q8h（減少腸道分泌）"
    - "胃酸抑制：Omeprazole（防止胃酸過多加重腹瀉）"
    - 嚴重者短期全靜脈營養（TPN）

prognosis: 預後取決於殘餘腸道長度與適應能力。殘餘腸道在數週至數月內可發生結構與功能適應（villous hyperplasia）。保留迴盲瓣者預後較好。切除 >75% 小腸預後較差。長期飲食管理是關鍵。

