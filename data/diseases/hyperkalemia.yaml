slug: hyperkalemia
nameEn: Hyperkalemia
nameZh: 高鉀血症
bodySystem: electrolyte
description: 血清鉀離子濃度異常升高，為小動物急診中最危險的電解質異常之一。嚴重高鉀血症可導致致命性心律不整，需緊急處理。常見於尿道阻塞、急性腎損傷及腎上腺功能低下症。

aliases:
  - { alias: Hyperkalaemia, language: en }
  - { alias: High Potassium, language: en }
  - { alias: 高血鉀, language: zh }
  - { alias: 鉀離子過高, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常見於腎上腺功能低下症（Addison's disease）、急性腎損傷、泌尿道阻塞、大面積組織壞死。Akita 與 Shiba Inu 紅血球內鉀離子含量高，溶血時易出現假性高鉀血症。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 最常見於公貓尿道阻塞（FLUTD）。急性腎損傷（尤其雙側輸尿管阻塞）、糖尿病酮酸中毒（胰島素缺乏）、腎上腺功能低下症（貓罕見）亦可發生。

etiology:
  categories:
    - name: 排泄減少（最常見機制）
      examples:
        - 尿道阻塞（公貓 FLUTD — 最常見急診原因）
        - 急性腎損傷（寡尿/無尿期）
        - 腎上腺功能低下症（Addison's disease — 缺乏 aldosterone）
        - 雙側輸尿管阻塞
        - 膀胱破裂/尿路滲漏（uroabdomen）
    - name: 細胞內外鉀離子轉移
      examples:
        - 代謝性酸中毒（H+ 進入細胞，K+ 排出）
        - 胰島素缺乏（糖尿病酮酸中毒）
        - 大面積組織壞死/橫紋肌溶解
        - 腫瘤溶解症候群
        - 再灌注損傷
    - name: 攝入過多（罕見）
      examples:
        - 醫源性（輸液鉀補充過多/過快）
        - 大量輸注庫存血
    - name: 假性高鉀血症
      examples:
        - 溶血檢體（最常見偽因）
        - 血小板過多症
        - 高鉀紅血球品種（Akita、Shiba Inu）

clinicalSigns:
  early:
    - 可能無症狀（輕度升高 K+ 5.5-6.5 mEq/L）
    - 輕度肌肉無力
    - 胃腸症狀（噁心、嘔吐）
  progressive:
    - 肌肉無力加重
    - 心搏過緩
    - 心電圖異常（高尖 T 波 → P 波消失 → QRS 波增寬）
    - 嗜睡
    - 心律不整
  late:
    - 嚴重心搏過緩
    - "心室顫動或心搏停止（K+ >8-10 mEq/L）"
    - 弛緩性癱瘓
    - 低血壓/心因性休克
    - 猝死

diagnosis:
  primaryTests:
    - name: 血清電解質
      notes: "犬正常 K+：3.5-5.5 mEq/L；貓正常 K+：3.5-5.8 mEq/L。輕度升高 5.5-6.5 mEq/L；中度 6.5-8.0 mEq/L；重度 >8.0 mEq/L。檢體溶血會假性升高"
    - name: 心電圖（ECG）
      notes: "K+ >6.5 mEq/L：高尖 T 波。K+ >7-8 mEq/L：P 波振幅降低/消失、PR 間期延長。K+ >8-9 mEq/L：QRS 波增寬、正弦波型態。K+ >10 mEq/L：心室顫動/心搏停止"
    - name: 血液氣體分析
      notes: "評估酸鹼狀態。代謝性酸中毒常伴隨高鉀血症"
  imaging:
    - name: 腹部超音波/X 光
      notes: "評估泌尿系統（膀胱膨脹、輸尿管擴張、腎臟腫大、腹腔積液提示 uroabdomen）"
  additional:
    - 全血計數與生化（BUN/Creatinine 評估腎功能）
    - 尿液分析
    - 皮質醇刺激試驗（懷疑 Addison's disease）
    - Na/K 比值（<27 高度懷疑 Addison's disease）
    - 腹腔積液 creatinine 比（腹水/血清 creatinine >2:1 提示 uroabdomen）

treatment:
  principles:
    - 高鉀血症伴心電圖異常為急診，需立即處理
    - 心肌保護（calcium gluconate）為第一優先
    - 促進鉀離子進入細胞（insulin + dextrose）
    - 治療根本病因（解除阻塞、治療 AKI、補充 mineralocorticoid）
  medications:
    - name: 10% Calcium gluconate
      dose: "0.5-1.5 mL/kg IV slow（over 10-15 min），心電圖監控"
      notes: 心肌保護劑，不降低血鉀但拮抗鉀對心肌的毒性。效果即時但短暫（30-60 min）。禁忌與 bicarbonate 同一管路
    - name: Regular insulin + Dextrose
      dose: "Regular insulin 0.25-0.5 IU/kg IV + 50% dextrose 1-2 g/unit insulin IV"
      notes: 促進鉀離子進入細胞。起效 15-30 min，持續 4-6 hr。需監測血糖避免低血糖。隨後 2.5-5% dextrose 輸液維持
    - name: Sodium bicarbonate
      dose: "1-2 mEq/kg IV slow（over 15-20 min）"
      notes: 鹼化促進 K+ 進入細胞。適用於同時有代謝性酸中毒的情況。不建議常規使用
    - name: Terbutaline（β2-agonist）
      dose: "犬/貓 0.01 mg/kg IV"
      notes: 刺激 Na+/K+-ATPase 促進鉀進入細胞。可作為輔助治療
  general:
    - 靜脈輸液（0.9% NaCl 為首選，不含鉀）促進腎臟鉀排泄
    - 尿道阻塞緊急導尿解除
    - Addison's disease：fludrocortisone 或 DOCP 替代治療
    - 持續心電圖監測直到 K+ 正常化
    - 避免含鉀輸液（LRS 含 K+ 4 mEq/L，急性高鉀血症時改用 0.9% NaCl）
    - 監測血鉀每 2-4 小時直到穩定

emergencyNotes: K+ >7 mEq/L 伴心電圖異常為緊急狀況。立即 10% calcium gluconate 0.5-1.5 mL/kg IV slow + ECG 監控。隨後 regular insulin 0.25-0.5 IU/kg IV + dextrose。公貓尿道阻塞常見 K+ >8-10 mEq/L，需先穩定心臟再導尿。

prognosis: 取決於根本病因與嚴重程度。尿道阻塞解除後高鉀血症通常在數小時內恢復。Addison's disease 經適當 mineralocorticoid 替代預後良好。AKI 相關的高鉀血症預後取決於腎臟恢復程度。嚴重高鉀血症（>10 mEq/L）已出現嚴重心電圖異常者死亡風險高，但及時處理仍可存活。

