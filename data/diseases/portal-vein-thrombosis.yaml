slug: portal-vein-thrombosis
nameEn: Portal Vein Thrombosis
nameZh: 門靜脈血栓
bodySystem: vascular
description: 門靜脈系統內的血栓形成，導致門脈高壓、腹水及肝功能障礙，可與胰臟炎、肝臟疾病、腫瘤或高凝血狀態相關。
aliases:
  - alias: 門脈血栓症
    language: zh
  - alias: 門靜脈栓塞
    language: zh
  - alias: Portal vein thromboembolism
    language: en
  - alias: PVT
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬門靜脈血栓多與蛋白質流失性腸病、胰臟炎、腎上腺皮質功能亢進或肝腫瘤相關。常為續發性高凝血狀態。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓門靜脈血栓罕見，偶與胰臟炎、肝臟疾病或三體炎（triaditis）相關。
etiology:
  categories:
    - name: 高凝血狀態
      examples:
        - 蛋白質流失性腸病（PLE）或腎病（PLN）
        - 腎上腺皮質功能亢進
        - 免疫介導性溶血性貧血
        - 腫瘤相關
    - name: 局部因素
      examples:
        - 胰臟炎（門脈鄰近炎症）
        - 肝硬化
        - 肝腫瘤侵犯門脈
        - 腹腔手術後
clinicalSigns:
  early:
    - 食慾下降
    - 嘔吐
    - 腹痛
    - 輕度腹水
  progressive:
    - 明顯腹水
    - 黃疸
    - 腹瀉（可能血便）
    - 門脈高壓相關症狀
    - 肝性腦病
diagnosis:
  primaryTests:
    - name: 腹部超音波（Doppler）
      notes: 門脈內高回音血栓。Doppler 評估門脈血流——無血流或逆向血流。門脈擴張
    - name: CT 血管攝影
      notes: 評估血栓範圍與側支循環發展。增強 CT 為最佳影像工具
  differentialDiagnoses:
    - 肝硬化
    - Budd-Chiari syndrome
    - 門脈分流
    - 腹腔腫瘤
treatment:
  medical:
    - 抗凝血——低分子量肝素（Enoxaparin 0.8-1 mg/kg SC q12h）
    - 長期抗血栓——Clopidogrel 1-2 mg/kg PO SID
    - 腹水管理——利尿劑（Furosemide + Spironolactone）
    - 治療基礎疾病
    - 支持療法（輸液、止吐、止痛）
  surgical:
    - 手術取栓（極少執行）
    - 腹水引流（嚴重時腹腔穿刺）
prognosis:
  general: 預後取決於基礎疾病。急性血栓合併嚴重門脈高壓預後不良。慢性血栓形成側支循環後可能穩定。基礎疾病可控制者預後較佳。
prevention:
  - 高凝血狀態患者預防性抗血栓治療
  - 積極治療胰臟炎等誘發因素
  - 監測高風險疾病（PLE、PLN、Cushing's）
