diagnosticAlgorithm:
  title: 嗜酸性支氣管肺病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估慢性咳嗽、運動不耐受和鼻分泌物，注意年輕犬更常見
      findings:
        - 慢性咳嗽伴呼吸困難
        - 黏液膿性鼻分泌物
        - 運動不耐受
    - step: 2
      action: 血液與影像檢查
      details: 進行CBC評估嗜酸性球計數，胸腔X光評估肺部病變模式
      findings:
        - 周邊血液嗜酸性球顯著增多
        - X光顯示支氣管間質性和肺泡性浸潤
        - 可能見肺門淋巴結腫大
    - step: 3
      action: BAL分析與確診
      details: 進行支氣管肺泡灌洗液分析確認嗜酸性球浸潤，排除寄生蟲和真菌感染
      findings:
        - BAL嗜酸性球>20%
        - 糞便浮游法排除肺蟲感染
        - 排除真菌感染後確診
clinicalPearls:
  - BAL嗜酸性球>20%是EBP診斷的關鍵指標
  - 開始類固醇治療前務必先驅蟲——寄生蟲病例用類固醇可能惡化
  - 哈士奇及阿拉斯加雪橇犬為好發品種
  - 周邊血嗜酸性球可能正常——BAL才是金標準
  - 年輕犬出現慢性咳嗽應將EBP列入鑑別診斷前列
monitoringItems:
  - 臨床症狀改善程度
  - BAL追蹤（評估嗜酸性球比例變化）
  - 胸腔X光追蹤
  - 類固醇副作用監測（PU/PD、肝指數）
  - 糞便寄生蟲複查
