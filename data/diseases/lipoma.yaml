diagnosticAlgorithm:
  title: 脂肪瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 觸診腫塊特徵
      findings:
        - 皮下軟性可動腫塊
        - 生長緩慢
        - 通常不疼痛
        - 中老年犬多發
    - step: 2
      action: 細針抽吸細胞學
      details: 腫塊細針抽吸確認性質
      findings:
        - 抽出油脂樣物質
        - 成熟脂肪細胞大型透明細胞
        - 排除脂肪肉瘤
        - 排除其他軟組織腫瘤
    - step: 3
      action: 浸潤性評估
      details: 評估是否為浸潤性脂肪瘤
      findings:
        - 浸潤性脂肪瘤附著深層組織
        - 活動度差
        - 觸診邊界不清
        - MRI或CT評估浸潤範圍
clinicalPearls:
  - 細針穿刺可確診大多數脂肪瘤，避免不必要的手術
  - 快速增大、質地較硬或固定不動的腫塊應懷疑非脂肪瘤
  - 浸潤性脂肪瘤術前CT/MRI評估範圍很重要
  - 減重不會使已存在的脂肪瘤縮小
monitoringItems:
  - 定期測量大小（尺寸紀錄或照片）
  - 監測生長速度
  - 新發腫塊的穿刺評估
associatedSymptoms:
  - symptomId: cutaneous-masses
    frequency: common
