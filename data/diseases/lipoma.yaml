slug: lipoma
nameEn: Lipoma
nameZh: 脂肪瘤
bodySystem: dermatology
description: 皮下脂肪組織的良性腫瘤，為犬最常見的皮下腫瘤。觸感柔軟、可移動、邊界清楚的皮下腫塊。通常生長緩慢，極少惡性轉化。中老年犬與肥胖犬好發。
aliases:
  - alias: Fatty Tumor
    language: en
  - alias: Subcutaneous Lipoma
    language: en
  - alias: 脂肪腫瘤
    language: zh
  - alias: 皮下脂肪瘤
    language: zh
species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬極為常見。中老年、肥胖、Labrador、Doberman 好發。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓較少見。
etiology:
  categories:
    - name: 良性脂肪增生
      examples:
        - 成熟脂肪細胞增生
        - 肥胖為危險因子
        - 遺傳傾向
clinicalSigns:
  early:
    - 皮下柔軟可移動腫塊
    - 生長緩慢
    - 無疼痛
  progressive:
    - 腫塊緩慢增大
    - 多發性（多顆）
    - 浸潤性脂肪瘤可侵入肌肉（較難完全切除）
diagnosis:
  primaryTests:
    - name: 細針穿刺
      notes: 抽出脂肪滴。細胞學見成熟脂肪細胞
    - name: 觸診
      notes: 典型柔軟可移動皮下腫塊
treatment:
  principles:
    - 多數不需治療
    - 體積大或影響功能時手術切除
  general:
    - 觀察追蹤（定期測量大小）
    - 影響行動或快速增大時手術切除
    - 浸潤性脂肪瘤需廣範圍切除
    - 體重管理
prognosis: 預後極佳。純良性腫瘤，極少惡性轉化。浸潤性脂肪瘤復發率較高但仍為良性。
