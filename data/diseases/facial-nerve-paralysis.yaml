slug: facial-nerve-paralysis
nameEn: Facial Nerve Paralysis
nameZh: 顏面神經麻痺
bodySystem: neurology
description: 顏面神經麻痺為第七對顱神經（facial nerve, CN VII）功能障礙，導致面部表情肌肉無力或癱瘓。犬貓可為特發性（最常見）、中耳炎延伸、手術損傷或腫瘤壓迫。臨床表現為耳朵下垂、嘴唇下垂、無法閉眼（導致暴露性角膜炎）與流涎。常與周邊前庭疾病同時發生。

aliases:
  - { alias: 面神經麻痺, language: zh }
  - { alias: Facial Nerve Palsy, language: en }
  - { alias: Bell's Palsy, language: en }
  - { alias: CN VII Paralysis, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬隻顏面神經麻痺以特發性最常見。Cocker Spaniel 可能好發。中耳炎與甲狀腺功能低下亦為重要原因。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓隻顏面神經麻痺可因中耳炎、鼻咽息肉或特發性引起。

etiology:
  categories:
    - name: 特發性
      examples:
        - 最常見原因（犬貓皆然）
        - 原因不明，推測與病毒感染或免疫介導相關
    - name: 繼發性
      examples:
        - 中耳炎/內耳炎（facial nerve 經過中耳腔）
        - 全耳道切除手術（TECA）後損傷
        - 甲狀腺功能低下（犬隻，有爭議）
        - 腫瘤壓迫（耳道腫瘤、腦幹腫瘤）
        - 外傷

clinicalSigns:
  early:
    - 嘴唇下垂（lip droop，患側）
    - 耳朵下垂（患側）
    - 無法閉眼（患側）
  progressive:
    - 流涎（患側嘴唇鬆弛）
    - 食物蓄積在患側頰部
    - 暴露性角膜炎（無法閉眼導致角膜乾燥）
    - 角膜潰瘍
    - 鼻子偏向健側（denervation contracture，慢性時）

diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: 患側面部肌肉無張力。眨眼反射（palpebral reflex）消失（感覺存在但運動喪失）。Schirmer tear test 可能正常或降低。
    - name: 影像學
      notes: 頭部 CT/MRI 排除中耳炎與腫瘤。耳道鏡檢查。甲狀腺功能檢查（犬隻）。電生理學（EMG）評估去神經化程度。

treatment:
  principles:
    - 治療基礎原因
    - 角膜保護為優先
    - 特發性型多數自行改善
  general:
    - "角膜保護（最重要）：人工淚液 q2-4h + 潤滑眼膏 q4-6h"
    - 治療基礎中耳炎（長期抗生素）
    - 甲狀腺功能低下→Levothyroxine 補充
    - 特發性：支持性治療，多數 3-6 週內改善
    - 嚴重暴露性角膜炎：考慮暫時性瞼縫合術（temporary tarsorrhaphy）
    - 永久性麻痺者需終生眼藥潤滑

prognosis: 特發性顏面神經麻痺預後尚可，約 60-70% 在 3-6 週內部分至完全恢復。中耳炎相關者治療感染後可能改善。手術損傷者恢復率較低。暴露性角膜炎為主要併發症，需終生注意角膜保護。完全恢復者預後良好。


