slug: achondroplasia
nameEn: Achondroplasia
nameZh: 無軟骨發育症
bodySystem: orthopedic
description: 無軟骨發育症（軟骨發育不全的嚴重形式）為軟骨內化骨嚴重受損導致明顯的矮小體型與骨骼畸形。在非短肢品種中為病理性畸形，可導致嚴重的四肢與脊椎異常。

aliases:
  - { alias: 軟骨發育不全症, language: zh }
  - { alias: Achondroplastic dwarfism, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 非短肢犬種中為病理性。部分品種有特定基因突變。
  - speciesCommon: cat
    prevalence: rare
    notes: 非短肢犬種中為病理性。部分品種有特定基因突變。

etiology:
  categories:
    - name: 先天發育異常
      examples:
        - FGFR3 基因突變（部分品種）
        - 軟骨增殖區功能障礙
        - 遺傳性

clinicalSigns:
  early:
    - 四肢明顯短小粗壯
    - 頭顱相對較大
    - 面部扁平（部分型）
  progressive:
    - 脊椎壓迫性疾病
    - 呼吸困難
    - 關節異常

diagnosis:
  primaryTests:
    - name: 影像與臨床檢查
      notes: X 光見嚴重長骨短縮。基因檢測。

treatment:
  principles:
    - 依嚴重程度決定保守或手術治療
    - 支持療法
  general:
    - 對症治療相關併發症。脊椎壓迫時手術減壓。疼痛管理。

prognosis: 視畸形嚴重程度與併發症而定。嚴重脊椎壓迫可致癱瘓。

pubmedQueries:
  - query: '"Achondroplasia" AND (veterinary OR canine OR feline) AND (treatment OR management)'
    frequency: monthly
