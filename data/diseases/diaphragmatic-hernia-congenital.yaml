slug: diaphragmatic-hernia-congenital
nameEn: Diaphragmatic Hernia Congenital
nameZh: 先天性橫膈疝氣
bodySystem: respiratory
description: 先天性橫膈疝氣為橫膈膜發育缺損導致腹腔臟器疝入胸腔的畸形。以心包膜腹膜橫膈疝（PPDH）最為常見，為一種特殊的先天性橫膈缺損合併心包膜缺損。

aliases:
  - { alias: 先天橫膈疝, language: zh }
  - { alias: 心包膜腹膜橫膈疝, language: zh }
  - { alias: PPDH, language: en }
  - { alias: Peritoneopericardial diaphragmatic hernia, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 波斯貓、喜馬拉雅貓為高風險品種。犬中威瑪獵犬有報告。
  - speciesCommon: cat
    prevalence: rare
    notes: 波斯貓、喜馬拉雅貓為高風險品種。犬中威瑪獵犬有報告。

etiology:
  categories:
    - name: 先天發育異常
      examples:
        - 橫膈膜與心包膜胚胎發育缺陷
        - 腹腔臟器疝入心包腔或胸腔
        - PPDH 為最常見先天型

clinicalSigns:
  early:
    - 可能無症狀（偶然發現）
    - 輕度呼吸困難
    - 運動不耐受
  progressive:
    - 呼吸困難加重
    - 腸鳴音在胸腔聽到
    - 嘔吐（疝入腸道嵌頓時）

diagnosis:
  primaryTests:
    - name: 影像與臨床檢查
      notes: 胸腔 X 光見心臟輪廓擴大或腸道在心影內。超音波確認。

treatment:
  principles:
    - 依嚴重程度決定保守或手術治療
    - 支持療法
  general:
    - 手術修復橫膈缺損。無症狀者可保守觀察。嵌頓者需緊急手術。

prognosis: 手術修復後預後良好。PPDH 無症狀者可終生穩定。嵌頓型預後取決於臟器存活度。


