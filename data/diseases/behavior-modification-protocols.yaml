    prevalence: common
    notes: 犬最常需要行為修正的問題包括分離焦慮、恐懼性攻擊、噪音恐懼及資源護衛。減敏與反制約為循證首選治療方式。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓常見需行為修正的問題包括不當排泄、貓間攻擊及恐懼相關行為。貓的行為修正需更注重環境管理。
etiology:
  categories:
    - name: 常見適應症
      examples:
        - 恐懼性行為（人、動物、環境刺激）
        - 焦慮性行為（分離焦慮、噪音恐懼）
        - 攻擊行為（恐懼性、領域性、資源護衛）
        - 強迫性行為（過度舔舐、追尾巴）
    - name: 行為修正原理
      examples:
        - 系統性減敏（逐步暴露於低強度刺激並緩慢增強）
        - 反制約（將負面刺激與正面經驗配對）
        - 操作制約（強化期望行為）
        - 消弱（不強化不期望行為）
clinicalSigns:
  early:
    - 對特定刺激出現迴避或緊張
    - 輕微的恐懼反應（顫抖、退縮）
    - 行為模式改變
  progressive:
    - 攻擊行為升級
    - 破壞行為加劇
    - 自傷行為（過度舔舐致皮膚損傷）
    - 生活品質顯著下降
diagnosis:
  primaryTests:
    - name: 完整行為評估
      notes: 包括詳細行為史、觸發因素辨識、行為序列分析、嚴重程度分級及預後評估
    - name: 醫學檢查
      notes: 排除醫療問題（疼痛、內分泌異常、神經疾病）導致的行為改變
  differentialDiagnoses:
    - 甲狀腺功能異常
    - 慢性疼痛
    - 神經系統疾病
    - 認知功能障礙症候群
    - 視覺或聽覺障礙
treatment:
  medical:
    - 輔助藥物治療——Fluoxetine（犬 1-2 mg/kg PO SID）
    - 情境性藥物——Trazodone（犬 3-5 mg/kg PO PRN）
    - Clomipramine（犬 1-3 mg/kg PO BID）用於分離焦慮或強迫性行為
    - 短期使用 Gabapentin（貓 50-100 mg PO PRN，犬 10-20 mg/kg PO TID）
  surgical: []
prognosis:
  general: 行為修正需長期持續執行，配合藥物治療效果更佳。多數恐懼與焦慮行為可在 3-6 個月內顯著改善。飼主遵從度為最重要的預後因素。攻擊行為預後較不確定，需謹慎評估風險。
prevention:
  - 幼年期適當社會化
  - 使用正向強化訓練方法
  - 避免處罰性訓練
  - 早期識別行為問題並及時介入
