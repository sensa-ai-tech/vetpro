slug: cytology-interpretation
nameEn: Cytology Interpretation
nameZh: 細胞學檢查判讀
bodySystem: other
description: 犬貓細胞學檢查判讀,經細針抽吸或刮取獲得細胞樣本,評估腫塊性質、體腔積液、皮膚病灶等。為快速、非侵入性的初步診斷工具,可區分發炎、感染、腫瘤。

aliases:
  - { alias: 細胞學, language: zh }
  - { alias: Cytologic examination, language: en }
  - { alias: FNA cytology, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 腫塊評估、淋巴結病變、體腔積液
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 腫瘤鑑別、胸腹水評估

etiology:
  categories:
    - name: 樣本類型
      examples:
        - 細針抽吸(FNA,腫塊、淋巴結、器官)
        - 體腔積液(胸水、腹水)
        - 刮取或壓片(皮膚病灶)
    - name: 細胞學分類
      examples:
        - 發炎性(嗜中性、嗜酸性、肉芽腫性)
        - 感染性(細菌、真菌、寄生蟲)
        - 腫瘤性(良性、惡性;上皮、間葉、圓細胞)

clinicalSigns:
  early:
    - 細胞學為診斷工具
  progressive:
    - 腫塊、淋巴結腫大、體腔積液

diagnosis:
  primaryTests:
    - name: 圓細胞腫瘤
      notes: "淋巴瘤、肥大細胞瘤、組織球瘤、漿細胞瘤,細胞學診斷率高"
    - name: 上皮性腫瘤
      notes: "癌,細胞學可初步診斷但常需切片確認"
    - name: 間葉性腫瘤
      notes: "肉瘤,細胞學診斷困難,常需切片"
    - name: 體腔積液分析
      notes: "漏出液、滲出液、膿性、出血性、乳糜性,腫瘤細胞"
  differentialDiagnoses:
    - 肥大細胞瘤
    - 淋巴瘤
    - 脂肪瘤
    - 膿瘍
    - 肉芽腫性發炎

treatment:
  medical:
    - 細胞學為診斷工具
    - 依診斷結果決定治療(手術、化療、抗生素等)

prognosis:
  general: "細胞學為快速非侵入性診斷工具。圓細胞腫瘤診斷率高,間葉性腫瘤常需切片確診。"

prevention:
  - 無菌技術FNA採樣
  - 立即製作抹片風乾
  - Wright-Giemsa或Diff-Quik染色
  - 必要時送病理實驗室判讀
