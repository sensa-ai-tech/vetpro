description: 腸躁症（IBS）為功能性腸胃道障礙，特徵為慢性或反覆發作的腹瀉、便秘或兩者交替，但無可識別的結構性或炎症性病變。與緊迫、焦慮或飲食改變相關。為排除診斷（需排除 IBD、感染、腫瘤等器質性疾病）。
