    notes: 犬隻 IBS 為排除診斷。大腸性腹瀉型較常見。緊迫敏感犬隻較好發。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓隻功能性腸胃道障礙可能被低估。緊迫為重要觸發因素。
etiology:
  categories:
    - name: 功能性障礙
      examples:
        - 結腸運動功能失調
        - 內臟過度敏感（visceral hypersensitivity）
        - 腸腦軸（gut-brain axis）異常
    - name: 觸發因素
      examples:
        - 心理緊迫與焦慮
        - 飲食突然改變
        - 環境變化
        - 腸道微生態失衡
clinicalSigns:
  early:
    - 間歇性大腸性腹瀉（與緊迫事件相關）
    - 偶發腹部不適或脹氣
    - 排便裡急後重
  progressive:
    - 腹瀉與便秘交替
    - 黏液便
    - 腹部不適
    - 體重通常維持正常
diagnosis:
  primaryTests:
    - name: 排除診斷
      notes: 排除所有器質性疾病後診斷。糞便檢查、血液檢查、腹部影像學、必要時內視鏡活檢均正常。
    - name: 結腸鏡活檢
      notes: 組織學正常或僅有極輕微非特異性變化。排除 IBD 與腸道腫瘤。
treatment:
  principles:
    - 飲食管理與纖維補充
    - 減少緊迫因素
    - 必要時藥物輔助
  general:
    - 高消化率飲食或高纖維飲食（依症狀類型）
    - 可溶性纖維補充：Psyllium 1-3 茶匙/餐
    - 減少環境緊迫因素
    - 腹瀉型：Loperamide 0.1 mg/kg PO q8-12h（短期，犬隻）
    - 抗焦慮：Trazodone 或 Fluoxetine（緊迫相關者）
    - 益生菌
prognosis: 預後良好。IBS 不會進展為更嚴重的器質性疾病。多數犬隻通過飲食管理與環境調整可控制症狀。間歇性發作與緊迫事件相關。
