diagnosticAlgorithm:
  title: 反應性血小板增多症 診斷流程
  steps:
    - step: 1
      action: 血液學確認
      details: 全血計數確認血小板計數顯著升高，排除假性血小板增多
      findings:
        - 血小板計數 >600,000/μL
        - 血液抹片確認真性血小板增多
        - 血小板形態通常正常
        - 排除EDTA引起的假性血小板減少
    - step: 2
      action: 基礎病因篩檢
      details: 進行全套生化、感染篩檢和影像學尋找潛在原因
      findings:
        - 急性或慢性炎症指標升高
        - 缺鐵性貧血
        - 感染或膿瘍證據
        - 腫瘤性疾病
    - step: 3
      action: 排除原發性血小板增多
      details: 透過骨髓檢查及臨床排除排除原發性（腫瘤性）血小板增多症
      findings:
        - 骨髓巨核球增生但形態正常
        - 無骨髓纖維化
        - 無其他骨髓增殖性腫瘤證據
        - 血小板功能通常正常
    - step: 4
      action: 病因治療與追蹤
      details: 針對基礎病因治療，追蹤血小板計數回復
      findings:
        - 治療基礎疾病後血小板下降
        - 排除脾臟切除後反應
        - 排除長期皮質類固醇使用
        - 確認反應性而非自主性增生
clinicalPearls:
  - 反應性血小板增多症是血小板增多症最常見的原因（> 80%），原發性極為罕見
  - 反應性血小板增多症本身不需治療，重點是找出並治療潛在疾病
  - 血小板計數 > 1,000,000/μL 時應更積極排除原發性骨髓增生性疾病
  - 脾臟切除後血小板增多是預期的正常反應，通常在數週至數月內穩定
  - 缺鐵性貧血是犬反應性血小板增多症常被忽略的原因
monitoringItems:
  - 定期 CBC 追蹤血小板計數恢復趨勢
  - 潛在疾病的治療反應監測
  - 鐵代謝指標（缺鐵性貧血病例）
  - 極端血小板增多病例監測血栓徵象
