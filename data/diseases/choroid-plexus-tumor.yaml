slug: choroid-plexus-tumor
nameEn: Choroid Plexus Tumor
nameZh: 脈絡叢腫瘤
bodySystem: oncology
description: >-
  脈絡叢腫瘤為起源於腦室脈絡叢上皮的腫瘤，分為脈絡叢乳頭瘤（choroid plexus papilloma, CPP，良性）與脈絡叢癌（choroid plexus carcinoma,
  CPC，惡性）。位於腦室內，常導致阻塞性水腦症（obstructive hydrocephalus）。犬隻為最常見受影響物種。
aliases:
