slug: veterinary-visit-anxiety
nameEn: Veterinary Visit Anxiety
nameZh: 獸醫院焦慮
bodySystem: behavioral
description: 犬貓對獸醫院環境及就診過程之恐懼或焦慮。影響醫療品質及動物福祉。需低壓力就診技巧及可能藥物輔助。

aliases:
  - { alias: 看診恐懼, language: zh }
  - { alias: White Coat Syndrome, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 約40-60%犬隻有不同程度焦慮
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓普遍有獸醫院焦慮

etiology:
  categories:
    - name: 負面經驗聯結
      examples:
        - 疼痛處置（注射、檢查）
        - 陌生環境及氣味
        - 其他動物壓力
    - name: 缺乏正面經驗
      examples:
        - 社會化不足
        - 僅於生病時就診

clinicalSigns:
  early:
    - 進入獸醫院時抗拒
    - 顫抖、喘氣
    - 躲藏或黏人
  progressive:
    - 攻擊行為（恐懼性）
    - 無法檢查
    - 排泄失禁
    - 嚴重壓力反應

diagnosis:
  primaryTests:
    - name: 行為評估
      notes: "Fear Free或貓友善認證評估"
    - name: 壓力指標
      notes: "犬：喘氣、低姿態、尾巴；貓：瞳孔放大、耳朵後貼、低鳴"
  differentialDiagnoses:
    - 疼痛反應
    - 攻擊性（非恐懼性）
    - 醫療狀況

treatment:
  medical:
    - 行為修正：
    - 開心就診訓練（Happy Visits）
    - 零食、玩具正增強
    - 熟悉環境（非就診時造訪）
    - 低壓力就診技巧：
    - Fear Free或貓友善技術
    - 費洛蒙（Adaptil犬、Feliway貓）
    - 最小化約束
    - 藥物輔助（嚴重病例）：
    - Gabapentin 10-20 mg/kg PO（就診前2-3小時）
    - Trazodone 3-5 mg/kg PO（犬，就診前2小時）
    - Alprazolam 0.02-0.05 mg/kg PO（就診前1小時）

prognosis:
  general: "多數可透過低壓力技巧及訓練改善。早期介入效果最佳。"

prevention:
  - 幼年期正向獸醫院經驗
  - 定期開心就診
  - 選擇Fear Free認證醫院
  - 使用費洛蒙


