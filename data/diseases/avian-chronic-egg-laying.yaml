slug: avian-chronic-egg-laying
nameEn: Avian Chronic Egg Laying
nameZh: 禽類慢性產蛋症
bodySystem: reproductive
description: 禽類慢性產蛋症為雌鳥持續過度產蛋的繁殖異常，導致鈣質耗竭、卵巢與輸卵管疾病及全身性營養不良。好發於雞尾鸚鵡、虎皮鸚鵡及愛情鳥等小型鸚鵡。
aliases:
  - alias: 慢性產蛋
