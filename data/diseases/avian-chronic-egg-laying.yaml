  - alias: 過度產蛋症候群
    language: zh
  - alias: Chronic egg laying syndrome
    language: en
  - alias: Excessive egg production
    language: en
species:
  - speciesCommon: bird
    prevalence: common
    notes: 雞尾鸚鵡為最常見物種。虎皮鸚鵡、愛情鳥、巴丹鸚鵡亦常見。單獨飼養的雌鳥可在無配對情況下產蛋。光照時間過長為主要誘因。
etiology:
  categories:
    - name: 荷爾蒙因素
      examples:
        - 光照時間過長（>12小時/天）刺激繁殖軸
        - 環境溫暖模擬繁殖季節
        - 飼主過度撫摸（尤其背部觸覺刺激）
    - name: 環境因素
      examples:
        - 提供築巢材料或封閉空間
        - 飲食過於充足（模擬食物豐富期）
        - 缺乏環境改變與刺激
        - 與鏡中影像或玩具形成配對行為
clinicalSigns:
  early:
    - 頻繁產蛋（連續多窩）
    - 腹部隆起（觸診可感覺蛋體）
    - 嗉囊反芻行為增加
  progressive:
    - 低血鈣症狀（虛弱、震顫、癲癇）
    - 嚴重消瘦
    - 骨質疏鬆（病理性骨折）
    - 卵阻塞（egg binding）
    - 卵巢囊腫
    - 卵黃性腹膜炎
    - 輸卵管脫垂
diagnosis:
  primaryTests:
    - name: 繁殖史
      notes: 記錄產蛋頻率與窩數。正常鸚鵡每年 1-2 窩，慢性產蛋者可連續不斷
    - name: 血液生化
      notes: 血鈣降低（離子鈣 <1.0 mmol/L）。總蛋白與白蛋白下降。高脂血症
    - name: X光檢查
      notes: 可見骨質密度下降、病理性骨折。腹腔內蛋體。髓質骨增生
  differentialDiagnoses:
    - 卵巢腫瘤
    - 輸卵管疾病
    - 腹腔腫瘤
    - 代謝性骨病（其他原因）
treatment:
  medical:
    - 環境管理（減少光照至 10-12 小時/天）
    - 移除巢箱及築巢材料
    - 停止觸摸背部與腹部
    - 改變環境佈置打斷繁殖行為
    - 補充鈣質與維生素 D3
    - Leuprolide acetate（GnRH agonist）700-800 μg/kg IM，每 2-4 週
    - Deslorelin implant（4.7 mg SC，效果可持續數月至1年以上）
  surgical:
    - 卵巢輸卵管切除術（反覆發作且藥物無效時）
prognosis:
  general: 環境管理配合荷爾蒙治療多數可控制。嚴重低血鈣或卵黃性腹膜炎需緊急處理。卵巢輸卵管切除為最終解決方案。不治療可危及生命。
prevention:
  - 控制光照時間（每天 10-12 小時，嚴格暗房）
  - 避免提供巢箱與封閉空間
  - 不觸摸鳥的背部與腹部
  - 定期改變環境佈置
  - 均衡飲食包含適當鈣質
