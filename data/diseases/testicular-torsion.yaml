treatment:
  medical:
    - 緊急去勢手術
    - 切除壞死睪丸
    - 對側睪丸同時切除（預防）
    - 術後抗生素及止痛
    - 支持療法
prognosis:
  general: 早期診斷及手術預後良好。延遲可能壞死、敗血症甚至死亡。睪丸無法保留。
prevention:
  - 隱睪早期手術切除
  - 睪丸腫瘤早期治療
  - 定期檢查睪丸健康
