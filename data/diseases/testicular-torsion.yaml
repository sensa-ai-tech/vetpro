slug: testicular-torsion
nameEn: Testicular Torsion
nameZh: 睪丸扭轉
bodySystem: reproductive
description: 睪丸軸向扭轉導致血流阻斷及組織缺血壞死。多見於隱睪、睪丸腫瘤。為急症，需緊急手術切除。

aliases:
  - { alias: 睪丸扭曲, language: zh }
  - { alias: Testicular Twist, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 隱睪、睪丸腫瘤患犬風險較高
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極罕見

etiology:
  categories:
    - name: 危險因素
      examples:
        - 隱睪症（特別是腹腔隱睪）
        - 睪丸腫瘤（增加重量及活動度）
        - 外傷

clinicalSigns:
  early:
    - 急性腹痛或陰囊疼痛
    - 不安、嘔吐
    - 睪丸腫脹、觸痛
  progressive:
    - 睪丸變硬、變色（紫黑色）
    - 全身性徵象（發燒、休克）
    - 壞死、敗血症

diagnosis:
  primaryTests:
    - name: 睪丸觸診
      notes: "腫脹、疼痛、位置異常"
    - name: 超音波都卜勒
      notes: "血流減少或消失"
    - name: 腹部超音波
      notes: "隱睪扭轉"
    - name: 剖腹探查
      notes: "確診及治療"
  differentialDiagnoses:
    - 睪丸炎
    - 附睪炎
    - 睪丸腫瘤
    - 腹腔急症（隱睪扭轉）

treatment:
  medical:
    - 緊急去勢手術
    - 切除壞死睪丸
    - 對側睪丸同時切除（預防）
    - 術後抗生素及止痛
    - 支持療法

prognosis:
  general: "早期診斷及手術預後良好。延遲可能壞死、敗血症甚至死亡。睪丸無法保留。"

prevention:
  - 隱睪早期手術切除
  - 睪丸腫瘤早期治療
  - 定期檢查睪丸健康
