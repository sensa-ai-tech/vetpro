slug: epinephrine-administration
nameEn: Epinephrine Administration
nameZh: 腎上腺素給藥
bodySystem: emergency
description: 腎上腺素為急救關鍵藥物,用於心肺復甦、過敏性休克及嚴重低血壓。正確劑量及途徑至關重要。

aliases:
  - { alias: 腎上腺素注射, language: zh }
  - { alias: Adrenaline Injection, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 急救標準藥物
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 同犬

etiology:
  categories:
    - name: 適應症
      examples:
        - 心跳停止、過敏性休克、嚴重支氣管痙攣

clinicalSigns:
  early:
    - 依病況(心跳停止、休克)
  progressive:
    - 死亡(若未治療)

diagnosis:
  primaryTests:
    - name: 臨床評估
      notes: "確認適應症"
  differentialDiagnoses:
    - 無

treatment:
  medical:
    - 心肺復甦(CPR):
      - 低劑量: 0.01 mg/kg IV/IO q3-5min
      - 高劑量: 0.1 mg/kg IV/IO(若低劑量無效)
    - 過敏性休克:
      - 0.01-0.02 mg/kg IM/IV
    - 稀釋: 1:1000(1 mg/mL)或1:10000(0.1 mg/mL)
    - 副作用: 心律不整、高血壓
    - 監測心電圖及血壓

prognosis:
  general: "可挽救生命,但需正確劑量及時機。過量可能致命性心律不整。"

prevention:
  - 精確計算劑量
  - 確認稀釋濃度
