  general:
    - 急性嚴重低鉀：KCl 靜脈輸注（0.5 mEq/kg/hr，不超過）
    - 心電圖監測（靜脈補鉀時必要）
    - 口服鉀補充：Potassium gluconate（2-6 mEq/cat/day PO）
    - 富鉀飲食
    - 定期監測血清鉀濃度
    - 基因檢測篩選繁殖（攜帶者不交配）
    - 終生口服鉀補充
prognosis: 及時補充鉀離子後預後良好，肌肉無力通常在 1-3 天內顯著改善。需終生口服鉀補充維持正常血鉀。停止補充會迅速復發。嚴重低鉀導致心律不整或呼吸肌麻痺時可能致命。繁殖篩選可避免出生受影響幼貓。
