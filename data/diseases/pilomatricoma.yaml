slug: pilomatricoma
nameEn: Pilomatricoma
nameZh: 毛母質瘤
bodySystem: dermatology
description: 毛母質（hair matrix）細胞來源的良性皮膚腫瘤。堅硬的皮膚/皮下結節，觸感如骨頭般硬（因鈣化）。犬常見的良性附屬器腫瘤，手術切除即可。

aliases:
  - { alias: "Pilomatrixoma", language: en }
  - { alias: "Calcifying Epithelioma", language: en }
  - { alias: "鈣化上皮瘤", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見。Kerry Blue Terrier、Poodle 好發。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 良性毛母質增生
      examples:
        - 毛母質細胞分化腫瘤
        - 常伴鈣化

clinicalSigns:
  early:
    - 堅硬皮內結節
    - 觸感如骨頭
    - 無疼痛
  progressive:
    - 緩慢增大
    - 可能多發性
    - 惡性變極罕見

diagnosis:
  primaryTests:
    - name: 細針穿刺
      notes: 影細胞（ghost cells）與鈣化碎片
    - name: 組織病理
      notes: 確認診斷

treatment:
  principles:
    - 手術切除
  general:
    - 手術完整切除
    - 多發性需多處切除

prognosis: 切除後預後極佳。惡性毛母質癌極為罕見。

pubmedQueries:
  - query: '"pilomatricoma" AND (veterinary OR canine) AND ("treatment" OR "diagnosis")'
    frequency: monthly
