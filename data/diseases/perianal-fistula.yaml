diagnosticAlgorithm:
  title: 肛周瘻管 診斷流程
  steps:
    - step: 1
      action: 視覺檢查
      details: 鎮靜下仔細檢查肛門周圍
      findings:
        - 多發性引流性瘻管
        - 肛周組織紅腫潰瘍
    - step: 2
      action: 活檢排除腫瘤
      details: 不典型病變或單發性病變需活檢
      findings:
        - 確認為發炎性瘻管
        - 排除肛門囊腺癌
    - step: 3
      action: 評估合併症
      details: 直腸指檢+考慮結腸鏡評估IBD
      findings:
        - 括約肌張力評估
        - 結腸炎組織學證據
    - step: 4
      action: 開始免疫調節治療
      details: 環孢素+/- Ketoconazole，定期追蹤
      findings:
        - 4-8週評估治療反應
        - 完全緩解後開始減量
clinicalPearls:
  - 德國牧羊犬+肛周潰瘍和瘻管=肛周瘻管是首要診斷——但必須活檢排除肛門囊腺癌
  - 環孢素治療初期可合併Ketoconazole降低成本（Ketoconazole抑制CsA代謝使血藥濃度升高）
  - 約50%以上的肛周瘻管犬同時有IBD——考慮結腸鏡檢查和飲食管理
monitoringItems:
  - 肛周病變視覺評估（q2-4週×治療期間）
  - 環孢素血藥濃度（合併Ketoconazole時）
  - 腎功能和肝功能（環孢素長期使用）
  - 體重和糞便品質（IBD共病管理）
