slug: perianal-fistula
nameEn: Perianal Fistula
nameZh: 肛門周圍廔管
bodySystem: gastrointestinal
description: >-
  肛門周圍廔管為肛門與直腸周圍組織的慢性深部潰瘍性與廔管性疾病，特徵為肛門周圍多發性引流竇道（draining sinuses）與肉芽組織。German Shepherd 為典型好發品種（>80%
  病例）。現認為主要為免疫介導性疾病，與人類 Crohn's disease 的肛周病變類似。
aliases:
  - alias: 肛周廔管
    language: zh
  - alias: Anal Furunculosis
    language: en
  - alias: Perianal Sinus
    language: en
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: German Shepherd 佔 >80% 病例。Irish Setter、Labrador Retriever 亦有報告。中年犬好發。尾巴低垂品種（肛門通風不良）可能為加重因素。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻極為罕見。
etiology:
  categories:
    - name: 免疫介導
      examples:
        - 免疫失調導致肛周組織慢性炎症
        - 類似人類 Crohn's disease 肛周表現
        - German Shepherd 品種免疫遺傳傾向
    - name: 加重因素
      examples:
        - 尾巴低垂導致肛門通風不良
        - 肛門腺感染或阻塞
        - 細菌繼發感染
clinicalSigns:
  early:
    - 排便困難（dyschezia）
    - 肛門周圍舔舐
    - 排便時疼痛
  progressive:
    - 肛門周圍多發性引流竇道（惡臭分泌物）
    - 便血
    - 排便裡急後重
    - 肛門周圍廣泛潰瘍與肉芽組織
    - 體重減輕（疼痛影響進食）
diagnosis:
  primaryTests:
    - name: 肛門周圍檢查
      notes: 鎮靜下肛門周圍視診可見多發性廔管開口、潰瘍與肉芽組織。評估病變範圍與深度。直腸指診評估直腸受累程度。
    - name: 組織活檢
      notes: 排除肛門周圍腫瘤（肛門囊腺癌、鱗狀細胞癌）。組織學見慢性肉芽腫性至化膿性炎症。
treatment:
  principles:
    - Cyclosporine 為首選免疫抑制藥物
    - 多數病例可通過藥物治療控制
    - 手術為輔助或難治性病例的選擇
  general:
    - Cyclosporine 5-7.5 mg/kg PO q12h（首選，反應率 >80%）
    - Tacrolimus 0.1% 局部塗布 q12h（輔助或輕度病例）
    - 合併短期 Prednisolone 加速緩解
    - 低過敏原飲食（部分病例合併食物過敏）
    - 嚴重或難治性：手術切除（cryosurgery、CO2 laser ablation）
prognosis: Cyclosporine 治療反應率 >80%，多數犬隻可達臨床緩解。停藥後復發率約 30-50%，部分需長期低劑量維持。合併飲食管理可減少復發。手術治療併發症包括肛門失禁與狹窄。
