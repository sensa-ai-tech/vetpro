slug: rat-seizure
nameEn: Rat Seizure
nameZh: 大鼠癲癇發作
bodySystem: neurology
description: 大鼠癲癇發作可由多種原因引起，包括腦部腫瘤（尤其是垂體腺瘤）、代謝異常、中毒及特發性癲癇。老年大鼠的癲癇發作常與垂體腺瘤相關，是寵物大鼠神經系統疾病中需優先排除的重要診斷。

aliases:
  - { alias: 大鼠癲癇, language: zh }
  - { alias: 大鼠抽搐, language: zh }
  - { alias: Rat epilepsy, language: en }
  - { alias: Rat convulsions, language: en }
  - { alias: Seizures in pet rats, language: en }

species:
  - speciesCommon: rat
    prevalence: uncommon
    notes: 老年大鼠偶見，常與垂體腺瘤相關。某些品系（如 Sprague-Dawley）可能有較高特發性癲癇發生率。

etiology:
  categories:
    - name: 顱內原因
      examples:
        - 垂體腺瘤（老年大鼠最常見原因）
        - 其他腦部腫瘤
        - 腦炎
        - 腦血管意外（中風）
    - name: 代謝性原因
      examples:
        - 低血糖
        - 低血鈣
        - 肝性腦病
        - 尿毒性腦病
    - name: 中毒性原因
      examples:
        - 鉛中毒
        - 有機磷中毒
        - 藥物副作用

clinicalSigns:
  early:
    - 行為異常（呆滯、迷茫）
    - 間歇性輕微抽搐
    - 活動量變化
  progressive:
    - 全身性強直-陣攣發作
    - 側躺抽搐
    - 流涎
    - 排尿排便失禁
    - 發作後意識混亂（發作後期）
    - 反覆發作（癲癇持續狀態）

diagnosis:
  primaryTests:
    - name: 臨床評估
      notes: 詳細病史（發作頻率、持續時間、型態）。神經學檢查評估顱內病變
    - name: 血液生化
      notes: 血糖、鈣、BUN、肝功能指標。排除代謝性原因
    - name: 頭部影像
      notes: X 光或 CT 評估垂體腺瘤或其他顱內腫塊

treatment:
  principles:
    - 緊急處理癲癇發作
    - 找出並治療根本原因
    - 長期抗癲癇藥物控制
    - 支持療法
  general:
    - 急性發作：Diazepam（1-5 mg/kg IP/IM）或 Midazolam（0.5-2 mg/kg IM）
    - 長期控制：Levetiracetam（20-60 mg/kg PO BID-TID）
    - 若為垂體腺瘤：Cabergoline（0.6 mg/kg PO 每週 2-3 次）
    - 低血糖者給予糖水或食物
    - 發作期間確保安全環境（移除尖銳物品）
    - 記錄發作日誌監測療效

prognosis: 預後取決於根本原因。特發性癲癇透過藥物控制預後尚可。垂體腺瘤相關癲癇預後謹慎，因腫瘤會持續進展。代謝性原因若可糾正則預後較好。癲癇持續狀態為急診，需立即處理。

