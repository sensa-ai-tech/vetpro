etiology:
  categories:
    - name: 肥胖危險因子
      examples:
        - 過度餵食及高熱量零食
        - 運動不足
        - 結紮後代謝率降低
        - 品種傾向(拉布拉多、米格魯、家貓等)
        - 內分泌疾病(甲狀腺功能低下、庫欣氏症)
    - name: 肥胖併發症
      examples:
        - 糖尿病
        - 關節炎及骨關節疾病
        - 心血管疾病
        - 呼吸困難
        - 脂肪肝(貓)
        - 壽命縮短
clinicalSigns:
  early:
    - BCS≥6,肋骨難觸摸
    - 腰線不明顯
    - 腹部圓潤或下垂
  progressive:
    - 運動不耐,活動力降低
    - 呼吸急促
    - 關節僵硬或疼痛
diagnosis:
  primaryTests:
    - name: 體態評分(BCS)
      notes: BCS≥6定義為過重,≥7為肥胖
    - name: 理想體重計算
      notes: 理想體重=目前體重×(5/目前BCS),例如BCS 7的犬:理想體重=目前體重×(5/7)
    - name: 內分泌篩檢
      notes: 排除甲狀腺功能低下(犬)、庫欣氏症等潛在疾病
  differentialDiagnoses:
    - 內分泌疾病導致肥胖
    - 腹水
    - 懷孕
treatment:
  medical:
    - 減重目標:每週減輕1-2%(犬)或0.5-1%(貓),目標達理想BCS 4-5
    - 熱量限制:0.8-1.0×RER(依理想體重計算)
    - 減重處方飼料:高蛋白、高纖維、低脂肪
    - 零食限制:<每日總熱量10%,使用低熱量替代品(蔬菜)
    - 增加運動:犬每日散步20-60分鐘,貓互動遊戲10-15分鐘×2-3次
    - 監測:每1-2週測量體重,每月評估BCS
prognosis:
  general: 成功減重可改善生活品質、降低疾病風險並延長壽命。減重需時間及持續努力,飼主配合度為成功關鍵。
prevention:
  - 從幼年建立理想體態,避免過度餵食
  - 結紮後立即減少熱量攝取20-30%
  - 定期BCS評估,及早發現體重增加
  - 控制零食攝取量
  - 維持規律運動習慣
  - 多寵物家庭分開餵食,避免競爭性過食
  - 避免自由採食(特別是貓)
