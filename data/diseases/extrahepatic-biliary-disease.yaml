slug: extrahepatic-biliary-disease
nameEn: Extrahepatic Biliary Disease
nameZh: 肝外膽道疾病
bodySystem: hepatic
description: 肝外膽道疾病涵蓋影響膽囊、膽囊管、總膽管及十二指腸乳頭的各種病變，包括膽石症、膽囊炎、膽管炎及膽道腫瘤等。是犬貓阻塞性黃疸的重要原因。

aliases:
  - { alias: 肝外膽管疾病, language: zh }
  - { alias: 膽道系統疾病, language: zh }
  - { alias: EHBD, language: en }
  - { alias: Extrahepatic Biliary Tract Disease, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬肝外膽道疾病常見類型包括膽囊黏液囊腫、膽石症和膽囊炎。Shetland Sheepdog、Cocker Spaniel 和中老年小型犬好發。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓常見膽管炎（neutrophilic 和 lymphocytic 類型），且常與胰臟炎和炎性腸病合併發生（三合一症）。

etiology:
  categories:
    - name: 膽囊疾病
      examples:
        - 膽囊黏液囊腫 (Gallbladder Mucocele)
        - 膽囊炎（急性或慢性）
        - 膽囊結石
        - 膽囊息肉
    - name: 膽管疾病
      examples:
        - 膽管結石嵌頓
        - 膽管炎（上行性感染）
        - 膽管狹窄
        - 膽管腫瘤
    - name: 先天性異常
      examples:
        - 膽囊發育不良
        - 膽管囊腫 (Choledochal Cyst)
        - 膽囊雙重畸形

clinicalSigns:
  early:
    - 間歇性食慾下降
    - 輕度消化道不適
    - 嘔吐（與進食相關）
  progressive:
    - 黃疸
    - 持續性嘔吐
    - 腹部疼痛（右前腹）
    - 發燒（感染時）
    - 體重減輕
    - 糞便顏色異常（灰白色）

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "評估膽囊形態（壁厚度、內容物、黏液囊腫特徵性星狀紋）、膽管直徑與通暢性。總膽管擴張提示遠端阻塞。"
    - name: 血液生化
      notes: "GGT、ALP 顯著升高提示膽汁鬱滯。總膽紅素升高。ALT 可中度升高。膽固醇常升高。"
  differentialDiagnoses:
    - 肝內膽汁鬱滯
    - 肝實質性疾病
    - 胰臟炎
    - 十二指腸疾病

treatment:
  medical:
    - Ursodiol (UDCA) 10-15 mg/kg PO q24h（利膽、細胞保護）
    - 抗生素治療膽管感染（amoxicillin-clavulanate 或 metronidazole）
    - 止吐與營養支持
    - 維生素 K1 補充（凝血功能異常時）
  surgical:
    - 膽囊切除術（膽囊黏液囊腫、慢性膽囊炎）
    - 膽管切開取石術
    - 膽腸吻合術（膽管阻塞無法解除時）

prognosis:
  general: "預後取決於具體病因與治療時機。膽囊切除術後膽囊黏液囊腫的長期預後良好（存活率70-80%）。膽管阻塞合併敗血症者預後謹慎。腫瘤性病變預後不良。"

prevention:
  - 高膽固醇血症和甲狀腺功能減退的管理（膽囊黏液囊腫風險因素）
  - 好發品種定期腹部超音波檢查
  - 膽管炎的及時治療以防止慢性化


