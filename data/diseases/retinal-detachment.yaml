diagnosticAlgorithm:
  title: 視網膜脫離 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估視覺功能喪失程度與發病速度
      findings:
        - 突發性失明
        - 瞳孔散大且對光反射減弱
        - 犬貓可能撞到物品
        - 可能單側或雙側
    - step: 2
      action: 眼科學檢查
      details: 直接與間接眼底鏡檢查
      findings:
        - 視網膜離位浮起
        - 視網膜血管走向異常
        - 視網膜下液體蓄積
        - 可能見到視網膜裂孔
    - step: 3
      action: 進階檢查
      details: 超音波與全身檢查尋找病因
      findings:
        - B-scan超音波確認脫離範圍
        - 血壓測量排除高血壓性視網膜病變
        - 血液檢查排除全身性疾病
        - 視網膜電圖（ERG）評估視網膜功能
    - step: 4
      action: 確診與病因分類
      details: 確認脫離類型與潛在病因
      findings:
        - 滲出性/牽引性/裂孔性分類
        - 高血壓相關（貓最常見）
        - 免疫介導性或腫瘤性病因
        - 評估視覺恢復可能性
clinicalPearls:
  - 貓的突然失明首先要測量血壓——高血壓是最常見的可治療原因
  - 視網膜脫離後越早治療越有機會恢復視力
  - 所有新診斷的貓高血壓都應進行眼底檢查
  - SARDS和視網膜脫離都表現為急性失明，但ERG可區分兩者
monitoringItems:
  - 治療後每週眼底檢查追蹤視網膜復位
  - 血壓定期監測（每週至穩定，之後每1-3個月）
  - 腎功能和甲狀腺功能定期追蹤
