etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 明顯的頭部傾斜，偏向一側
    - 自發性眼球震顫（水平或旋轉性），快相方向恆定
    - 姿勢反應正常（與中樞性前庭疾病的重要鑑別點）
    - 意識狀態正常（無精神抑鬱，除非因不適而焦慮）
    - 耳鏡檢查通常正常，無中耳炎徵象
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: >-
    支持性療法為主：止吐藥（maropitant 1 mg/kg SC q24h 或 meclizine 12.5 mg PO q24h）控制噁心嘔吐；嚴重病例需靜脈輸液維持水合狀態；提供安靜暗室環境減少前庭刺激；必要時短期鎮靜（如
    gabapentin）
  general: 大多數病例為自限性，2-3 天開始改善，1-3 週顯著恢復。部分貓可能殘留輕微頭部傾斜，但不影響生活品質。復發可能但不常見。不需要長期藥物治療。
prognosis: 預後良好至極佳。大多數貓在 2-3 天內開始改善，1-3 週內顯著恢復。部分病例可能殘留輕微持續性頭部傾斜，但通常不影響日常功能和生活品質。少數病例可能復發。
diagnosticAlgorithm:
  title: 貓特發性前庭疾病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 進行神經學檢查，評估前庭功能障礙的嚴重程度和類型
      findings:
        - 急性發作的頭部傾斜
        - 水平或旋轉性眼球震顫
        - 共濟失調與身體傾倒
        - 無意識障礙
    - step: 2
      action: 耳鏡檢查與基本實驗室
      details: 排除中耳/內耳感染，進行血液學和生化檢查排除代謝性疾病
      findings:
        - 耳道與鼓膜外觀正常
        - 血液學和生化指標正常
        - 甲狀腺功能正常
        - 無感染徵象
    - step: 3
      action: 進階影像學
      details: 視情況進行頭顱X光或CT/MRI排除結構性病變
      findings:
        - 鼓泡X光無異常
        - MRI排除腫瘤或炎症性病變
        - 無中耳積液
        - 腦幹結構正常
    - step: 4
      action: 排除性確診
      details: 排除所有已知原因後做出特發性前庭疾病的排除性診斷
      findings:
        - 所有檢查結果正常
        - 症狀在數日至數週內自行改善
        - 頭部傾斜可能持續存在
        - 確認為周邊性前庭病變
clinicalPearls:
  - 與犬不同，貓特發性前庭疾病不限於老年動物，任何年齡均可發生
  - 鑑別周邊 vs 中樞前庭疾病至關重要：姿勢反應異常、垂直眼球震顫、精神狀態改變提示中樞病變
  - 不要因症狀看起來嚴重就建議安樂死——大多數病例會自發改善
  - 耳鏡檢查和鼓室影像學是排除中耳疾病的關鍵步驟
monitoringItems:
  - 每日神經學評估追蹤改善進度
  - 監測食慾和水合狀態
  - 觀察眼球震顫方向和強度變化
  - 若 72 小時內無改善或出現新神經徵象，需重新評估排除中樞病變
