nameEn: Feline Idiopathic Vestibular Disease
nameZh: 貓特發性前庭疾病
description: >-
  貓特發性前庭疾病是貓最常見的急性周邊前庭障礙，病因不明，表現為突發性嚴重前庭功能失調。此疾病通常為自限性（self-limiting），大多數貓在數天至數週內自發改善。與犬的老年前庭疾病不同，貓的特發性前庭疾病可發生於任何年齡，無明顯年齡偏好。病變被認為位於周邊前庭系統（內耳前庭神經或前庭器官），而非中樞神經系統。
bodySystem: other
species:
