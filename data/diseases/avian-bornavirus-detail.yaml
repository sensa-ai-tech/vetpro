species:
  - speciesCommon: bird
    prevalence: moderate
    notes: 鸚鵡目鳥類為主要宿主。流行率調查顯示部分繁殖場感染率可達 30-70%。許多感染鳥終生無症狀。金絲雀及雀科鳥亦有報告。
etiology:
  categories:
    - name: 病原體
      examples:
        - Parrot Bornavirus（PaBV，多種基因型）
        - 屬 Bornaviridae 科
        - 負股單鏈 RNA 病毒
        - 可持續感染宿主神經組織
    - name: 傳播途徑
      examples:
        - 糞口途徑
        - 糞便、尿液中排出病毒
        - 接觸感染個體之分泌物
        - 垂直傳播（經卵）可能存在
clinicalSigns:
  early:
    - 可能長期無症狀
    - 輕度消化功能異常
    - 糞便偶見未消化食物
  progressive:
    - 前胃擴張症典型症狀（消瘦、嘔吐、未消化糞便）
    - 中樞神經症狀（共濟失調、震顫、癲癇）
    - 周邊神經症狀（跛行、翼下垂）
    - 心肌炎（部分病例）
    - 眼睛病變（視網膜炎、失明）
diagnosis:
  primaryTests:
    - name: RT-PCR 檢測
      notes: 泄殖腔拭子、嗉囊拭子或血液進行 ABV RNA PCR。間歇性排毒故單次陰性不能排除
    - name: 血清學（ELISA 或間接免疫螢光）
      notes: 檢測抗 ABV 抗體。陽性表示曾接觸病毒。需結合臨床判斷
    - name: 組織病理學
      notes: 嗉囊或前胃活檢見淋巴漿細胞性神經節炎。為確診依據
  differentialDiagnoses:
    - 鉛或鋅中毒
    - 消化道異物或腫瘤
    - 巨菌症
    - 其他病毒性腸炎
treatment:
  medical:
    - 無特效抗病毒藥物
    - COX-2 抑制劑（Celecoxib 10-20 mg/kg PO BID）減緩免疫介導性損傷
    - Meloxicam 0.5-1 mg/kg PO SID（替代 NSAID）
    - 促進消化道運動（Metoclopramide）
    - 營養支持與易消化飲食
    - 減少緊迫
prognosis:
  general: 預後因個體差異大。部分感染鳥終生無症狀；發展出 PDD 臨床症狀者預後謹慎至不良。消炎治療可改善症狀。神經症狀出現後預後較差。
prevention:
  - 新進鳥 ABV PCR 及抗體篩檢
  - 陽性個體隔離管理
  - 繁殖前篩檢種鳥
  - 維持良好環境衛生
  - 減少緊迫因子
