    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 鬥牛㹴為高風險品種,疑似體染色體顯性遺傳,發病年齡2-8歲不等
etiology:
  categories:
    - name: 遺傳性腎發育異常
      examples:
        - 疑似PKD1或PKD2基因突變
        - 腎小管上皮細胞異常增生
        - 囊腫形成與擴大
    - name: 囊腫病理
      examples:
        - 腎皮質與髓質多發囊腫
        - 囊腫壓迫正常腎組織
        - 腎實質進行性萎縮
    - name: 腎功能喪失
      examples:
        - 有效腎單元減少
        - 腎間質纖維化
        - 進行性腎衰竭
clinicalSigns:
  early:
    - 可能無症狀(早期或輕度病例)
    - 超音波偶然發現腎囊腫
    - 多渴多尿(腎濃縮能力下降)
  progressive:
    - 慢性腎病症狀:食慾不振、體重減輕
    - 嘔吐、嗜睡
    - 口腔潰瘍,氨味口臭
    - 蒼白黏膜(腎性貧血)
    - 高血壓與併發症
    - 腎臟腫大(雙側,觸診可及)
    - 進展至末期腎病
diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 雙側腎臟多發性囊腫(圓形無回音區),腎臟腫大或萎縮,皮髓質界不清
    - name: 血液生化
      notes: 氮血症(BUN、Cre升高),高磷血症,代謝性酸中毒(晚期)
    - name: 尿液分析
      notes: 低比重尿(USG<1.030),可能有蛋白尿、血尿
    - name: 基因檢測
      notes: 目前犬PKD致病基因尚未完全確定,無商業檢測
    - name: CT或MRI
      notes: 精確評估囊腫數量與大小(非常規)
  differentialDiagnoses:
    - 腎發育不良
    - 慢性腎小球腎炎
    - 腎腫瘤
    - 腎水腫
    - 多囊性腎發育不良
treatment:
  medical:
    - 無治癒方法,支持治療為主
    - 腎處方飼料(低蛋白、低磷、omega-3)
    - 磷結合劑:Aluminum hydroxide 30-90 mg/kg/day PO
    - 控制高血壓:Amlodipine 0.1-0.25 mg/kg PO SID
    - RAAS抑制劑:Enalapril 0.5 mg/kg PO q12-24h(若有蛋白尿)
    - 治療貧血:Erythropoietin(若Hct<25%)
    - 制酸劑:Omeprazole 0.5-1 mg/kg PO SID
    - 皮下輸液(脫水或氮血症惡化)
    - 囊腫穿刺引流效果短暫,不建議
    - 末期:安寧照護或安樂死
prognosis:
  general: 進行性疾病,預後取決於囊腫數量與腎功能受損程度。輕度病例可能終生無症狀,中重度病例數月至數年內進展至腎衰竭。早期診斷與支持治療可延長生活品質。
prevention:
  - 避免繁殖患病犬隻(超音波確診者)
  - 高風險家系定期超音波篩檢(1-2歲起)
  - 育種計畫排除PKD家系
  - 目前無基因檢測,依靠影像篩檢
