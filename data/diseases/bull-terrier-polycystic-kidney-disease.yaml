slug: bull-terrier-polycystic-kidney-disease
nameEn: Bull Terrier Polycystic Kidney Disease
nameZh: 鬥牛㹴犬多囊腎病
bodySystem: urinary
description: 鬥牛㹴好發的遺傳性腎臟疾病,腎實質內形成多發性囊腫導致腎功能漸進性喪失。通常青年至中年發病,表現為多渴多尿與氮血症,最終進展至慢性腎衰竭。
