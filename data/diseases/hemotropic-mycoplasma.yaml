slug: hemotropic-mycoplasma
nameEn: Hemotropic Mycoplasma Infection (Hemoplasma)
nameZh: 嗜血性黴漿菌感染
description: >-
  嗜血性黴漿菌（hemoplasma）感染是由附著於紅血球表面的黴漿菌引起的溶血性疾病。貓的主要病原為M. haemofelis（貓血巴東體）和'Candidatus M. haemominutum'；犬為M.
  haemocanis。感染可導致嚴重的免疫介導性溶血性貧血。
bodySystem: infectious
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 黏膜蒼白
    - 黃疸（黏膜和皮膚）
    - 心搏過速
    - 收縮期心雜音（貧血性）
    - 脾腫大
    - 發燒（39.5-41°C）
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 嚴重貧血（PCV<15%）需輸血；同時開始抗生素治療
  general: Doxycycline療程至少28天
prognosis: >-
  M. haemofelis感染適當治療後預後良好，但可能成為慢性帶原者。'Ca. M. haemominutum'致病力較低，單獨感染通常亞臨床。FeLV/FIV共感染者預後較差。犬的M.
  haemocanis主要在脾臟切除或免疫抑制犬發病。
diagnosticAlgorithm:
  title: 嗜血性黴漿菌感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估貧血相關症狀和風險因子
      findings:
        - 蒼白黏膜和虛弱
        - 發熱
        - 脾臟腫大
        - 外寄生蟲暴露史或免疫抑制
    - step: 2
      action: 血液學檢查
      details: 進行全血計數和血液抹片檢查
      findings:
        - 再生性溶血性貧血
        - 球形紅血球增多
        - 網狀紅血球增加
        - 血液抹片可能見到紅血球表面小體（敏感度低）
    - step: 3
      action: 分子診斷
      details: 進行PCR檢測確認嗜血性黴漿菌感染
      findings:
        - PCR檢測M. haemofelis（貓）或M. haemocanis（犬）陽性
        - 定量PCR評估菌血程度
        - Coombs試驗可能陽性
        - 排除FeLV/FIV合併感染（貓）
    - step: 4
      action: 基礎疾病排查
      details: 評估免疫抑制或其他促發因子
      findings:
        - FeLV/FIV篩檢（貓）
        - 脾臟切除史
        - 免疫抑制藥物使用
        - 合併感染評估
clinicalPearls:
  - 貧血貓一定要做FeLV/FIV篩檢和血液抹片——hemoplasma常與反轉錄病毒共感染
  - 血液抹片敏感度僅約20-50%，陰性不能排除——PCR是確診首選
  - Doxycycline可降低菌量但通常無法完全清除感染——多數貓成為慢性帶原者
  - 脾臟切除犬出現貧血應考慮M. haemocanis重新活化
monitoringItems:
  - PCV/網織紅血球每週追蹤直至穩定
  - 治療後PCR追蹤（評估帶原狀態）
  - FeLV/FIV狀態追蹤
  - 跳蚤防治確認
