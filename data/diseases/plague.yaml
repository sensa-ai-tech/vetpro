diagnosticAlgorithm:
  title: 鼠疫 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性發熱、淋巴結腫大和全身敗血症表現，詢問嚙齒類動物接觸史及流行地區居住史
      findings:
        - 急性高熱與精神沉鬱
        - 下頜或頸部淋巴結顯著腫大（腺鼠疫型）
        - 呼吸困難（肺鼠疫型）
    - step: 2
      action: 實驗室與病原學檢查
      details: 進行CBC、淋巴結抽吸物革蘭氏染色及培養，注意安全等級要求
      findings:
        - 淋巴結抽吸物發現雙極染色桿菌
        - 白血球增多伴核左移
        - 血培養Yersinia pestis陽性
    - step: 3
      action: 確診與通報
      details: PCR確認病原，此為法定通報傳染病，須立即通報相關單位
      findings:
        - PCR確認鼠疫桿菌
        - 為法定通報傳染病需立即通報
clinicalPearls:
  - 鼠疫是法定報告傳染病——確診或高度懷疑時必須通報公共衛生機關
  - 貓的肺型鼠疫可經飛沫傳播給人——嚴重的公共衛生風險
  - 犬的主要風險不是犬本身發病，而是將帶菌跳蚤帶入家庭
  - 革蘭氏染色的雙極染色桿菌（safety pin appearance）是Y. pestis的特徵
  - 處理疑似鼠疫動物時需嚴格防護措施
monitoringItems:
  - 體溫和臨床反應（應在24-48小時內改善）
  - 隔離措施直至完成治療
  - 接觸者（人和動物）的監測
  - 跳蚤控制效果評估
