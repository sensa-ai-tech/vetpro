diagnosticAlgorithm:
  title: 脾臟腫瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性或慢性症狀，注意血管肉瘤急性破裂
      findings:
        - 急性虛弱與蒼白破裂出血
        - 腹部膨大
        - 慢性食慾下降與體重減輕
        - 腹部觸診可觸及腫塊
    - step: 2
      action: 緊急實驗室與影像學
      details: 評估貧血程度，腹部超音波確認
      findings:
        - PCV下降急性出血性貧血
        - 腹部超音波脾臟腫塊
        - 腹腔積液出血性
        - 腹腔穿刺血性液體
    - step: 3
      action: 術前分期
      details: 全身轉移篩查，心臟超音波評估
      findings:
        - 胸腔X光三視圖
        - 心臟超音波排除右心房腫塊
        - 肝臟超音波評估轉移
        - 凝血功能DIC篩查
    - step: 4
      action: 脾臟切除與組織學
      details: 脾臟切除後組織病理學確診
      findings:
        - 血管肉瘤最常見惡性
        - 血腫/結節性增生良性約三分之一
        - 淋巴瘤或其他肉瘤
        - 術後化療評估
clinicalPearls:
  - 犬脾臟腫塊約2/3為惡性，其中2/3為血管肉瘤
  - 急性血腹的老年大型犬應高度懷疑脾臟血管肉瘤
  - 裂紅血球和棘紅血球提示血管肉瘤
  - 心臟超音波檢查右心耳是分期必要步驟
