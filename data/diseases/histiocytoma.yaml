treatment:
  principles:
    - 多數自行消退不需治療
    - 手術切除可加速解決
  general:
    - 觀察等待（2-3 個月自行消退）
    - 手術切除（確診或不消退時）
    - 快速生長或外觀不典型需活檢排除其他腫瘤
prognosis: 預後極佳。幾乎 100% 良性且自行消退。極少數例外為多發性或持續不消退者。
