    - 快速出現的單發圓形禿頭突起
    - 粉紅至紅色
    - 通常無痛無癢
  progressive:
    - 腫塊可能短暫增大
    - 表面可能潰瘍
    - 2-3 個月後開始自行消退
diagnosis:
