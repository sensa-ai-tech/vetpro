slug: histiocytoma
nameEn: Histiocytoma
nameZh: 組織球瘤
bodySystem: dermatology
description: 犬常見的良性皮膚腫瘤，來源為表皮 Langerhans 細胞。通常為單發性、快速生長的圓形禿頭突起腫塊。好發於 3 歲以下年輕犬。多數在 2-3 個月內自行消退。

aliases:
  - { alias: "Cutaneous Histiocytoma", language: en }
  - { alias: "Button Tumor", language: en }
  - { alias: "皮膚組織球瘤", language: zh }
  - { alias: "鈕扣瘤", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬極為常見的良性腫瘤。3 歲以下年輕犬好發。Boxer、Dachshund、Flat-coated Retriever 好發。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 良性腫瘤增生
      examples:
        - Langerhans 細胞（樹突細胞）增生
        - 屬於反應性增生而非真正腫瘤

clinicalSigns:
  early:
    - 快速出現的單發圓形禿頭突起
    - 粉紅至紅色
    - 通常無痛無癢
  progressive:
    - 腫塊可能短暫增大
    - 表面可能潰瘍
    - 2-3 個月後開始自行消退

diagnosis:
  primaryTests:
    - name: 細針穿刺細胞學
      notes: 大量圓形組織球細胞。典型外觀即可細胞學確診

treatment:
  principles:
    - 多數自行消退不需治療
    - 手術切除可加速解決
  general:
    - 觀察等待（2-3 個月自行消退）
    - 手術切除（確診或不消退時）
    - 快速生長或外觀不典型需活檢排除其他腫瘤

prognosis: 預後極佳。幾乎 100% 良性且自行消退。極少數例外為多發性或持續不消退者。

pubmedQueries:
  - query: '"histiocytoma" AND (veterinary OR canine) AND ("regression" OR "prognosis")'
    frequency: monthly
