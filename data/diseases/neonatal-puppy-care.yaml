slug: neonatal-puppy-care
nameEn: Neonatal Puppy Care
nameZh: 新生幼犬照護
bodySystem: other
description: 新生幼犬(出生至2週齡)的綜合照護,包括保溫、餵食、排泄刺激、健康監測。新生幼犬體溫調節、免疫功能不全,需密集照護確保存活及健康成長。

aliases:
  - { alias: 新生犬照護, language: zh }
  - { alias: Neonatal puppy management, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 所有新生幼犬都需適當照護

etiology:
  categories:
    - name: 新生幼犬特徵
      examples:
        - 體溫調節能力差
        - 免疫系統未成熟
        - 無法自主排泄(需刺激)
        - 眼耳未開(10-14天開眼)

clinicalSigns:
  early:
    - 健康幼犬:頻繁吸乳、安靜睡眠、體重每日增加5-10%
  progressive:
    - 異常徵兆:哭鬧不停、體重未增、低體溫

diagnosis:
  primaryTests:
    - name: 每日體重監測
      notes: "體重未增或減輕為警訊"
    - name: 體溫監測
      notes: "第1週35-36°C,第2-3週36-37°C,第4週後37-38°C"
    - name: 血糖監測
      notes: "低血糖常見,需密切監測"
  differentialDiagnoses:
    - 新生幼犬症候群(fading puppy)
    - 低血糖
    - 低體溫

treatment:
  medical:
    - 保溫:環境溫度第1週30-32°C,逐週降低
    - 初乳:出生後12-24小時內吸食(被動免疫)
    - 餵食:每2-4小時,母乳或代乳
    - 排泄刺激:溫濕毛巾輕擦生殖器及肛門
    - 低血糖:5-10%葡萄糖水口服或皮下

prognosis:
  general: "適當照護可提高存活率。新生期死亡率可達10-30%。"

prevention:
  - 確保初乳攝取
  - 維持適當環境溫度
  - 每日體重監測
  - 觀察吸乳及活力
  - 母犬健康及營養良好
