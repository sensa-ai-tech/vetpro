slug: non-regenerative-anemia
nameEn: Non-Regenerative Anemia
nameZh: 非再生性貧血
bodySystem: hematology
description: 非再生性貧血指骨髓無法產生足夠的紅血球以代償其損失或破壞，網織紅血球計數低（犬 <60,000/μL，貓 <50,000/μL）。原因包括骨髓疾病（再生不良性貧血、骨髓纖維化、腫瘤浸潤）、慢性病貧血、腎性貧血、鐵缺乏或營養缺乏等。需系統性排查潛在病因。

aliases:
  - { alias: 非再生性貧血症, language: zh }
  - { alias: Aregenerative Anemia, language: en }
  - { alias: Hypoproliferative Anemia, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬隻非再生性貧血原因多樣。慢性腎病、慢性炎症、內分泌疾病（甲狀腺功能低下）為常見病因。骨髓穿刺有助於鑑別診斷。
  - speciesCommon: cat
    prevalence: common
    notes: 貓隻非再生性貧血常見，FeLV 感染、慢性腎病、FIP 為重要病因。FeLV 可直接抑制骨髓造血。

etiology:
  categories:
    - name: 骨髓造血不足
      examples:
        - 再生不良性貧血（aplastic anemia）
        - 純紅血球再生不良（PRCA）
        - 骨髓纖維化（myelofibrosis）
        - 腫瘤骨髓浸潤（myelophthisis）
    - name: 慢性疾病相關
      examples:
        - 慢性腎病（紅血球生成素缺乏）
        - 慢性炎症（鐵利用障礙）
        - 內分泌疾病（甲狀腺功能低下、腎上腺功能低下）
    - name: 營養缺乏
      examples:
        - 鐵缺乏（慢性失血轉為非再生性）
        - 維生素 B12 或葉酸缺乏
        - 紅血球生成素缺乏

clinicalSigns:
  early:
    - 輕度嗜睡
    - 黏膜顏色稍淡
    - 活動力下降
  progressive:
    - 黏膜蒼白
    - 運動不耐
    - 心搏過速
    - 嗜睡加重
    - 食慾下降
    - 體重減輕

diagnosis:
  primaryTests:
    - name: 全血球計數（CBC）與網織紅血球計數
      notes: "PCV/HCT 降低伴網織紅血球計數低（犬 <60,000/μL，貓 <50,000/μL）確認非再生性。評估其他血球系列（白血球、血小板）異常。"
    - name: 骨髓穿刺與活檢
      notes: 評估骨髓造血活性、排除骨髓浸潤性疾病（腫瘤、纖維化）。M:E ratio 評估紅血球系列造血程度。

treatment:
  principles:
    - 找出並治療潛在病因為首要任務
    - 嚴重貧血（PCV <15%）考慮輸血
    - 支持性治療
  general:
    - 治療基礎病因（腎病→EPO、感染→抗生素等）
    - "嚴重貧血：濃縮紅血球輸血（pRBC 10-20 mL/kg）"
    - "腎性貧血：Darbepoetin alfa 1 μg/kg SC q1w 或 Erythropoietin"
    - 營養補充（鐵劑、B12、葉酸）
    - 免疫介導性：免疫抑制治療

prognosis: 預後取決於潛在病因。慢性腎病相關貧血可通過 EPO 治療改善。慢性炎症性貧血在基礎疾病控制後可改善。骨髓浸潤性疾病（腫瘤、纖維化）預後較差。免疫介導性 PRCA 對免疫抑制治療反應率中等。


