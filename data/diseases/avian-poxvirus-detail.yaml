slug: avian-poxvirus-detail
nameEn: Avian Poxvirus Detail
nameZh: 禽痘病毒感染詳論
bodySystem: infectious
description: 禽痘（Avian Pox）由 Avipoxvirus 屬雙鏈 DNA 病毒引起，可表現為皮膚型（乾痘）或黏膜型（濕痘），為鳥類常見的病毒性疾病。蚊蟲為主要傳播媒介。

aliases:
  - { alias: 禽痘, language: zh }
  - { alias: 鳥痘病毒感染, language: zh }
  - { alias: Avian pox, language: en }
  - { alias: Fowl pox, language: en }
  - { alias: Avipoxvirus infection, language: en }

species:
  - speciesCommon: bird
    prevalence: common
    notes: 幾乎所有鳥種均可感染。鸚鵡、金絲雀、雀科鳥類、猛禽、家禽均有報告。不同鳥種由不同 Avipoxvirus 基因型感染。蚊蟲多的季節發病率增加。

etiology:
  categories:
    - name: 病原體
      examples:
        - Avipoxvirus（多種基因型）
        - 大型雙鏈 DNA 病毒
        - 環境抵抗力強（乾痂中可存活數月）
    - name: 傳播途徑
      examples:
        - 蚊蟲叮咬（主要媒介）
        - 直接接觸感染鳥或其痂皮
        - 汙染的環境器具
        - 氣溶膠（濕痘）

clinicalSigns:
  early:
    - 皮膚無羽毛區出現小丘疹（乾痘）
    - 眼周、嘴角、腳部好發
    - 口腔黏膜出現小白斑（濕痘）
  progressive:
    - 丘疹發展為結節、水泡、膿泡，最後結痂
    - 眼睛周圍結節可致閉眼
    - 口腔與上呼吸道黃白色偽膜（濕痘）
    - 進食困難
    - 呼吸困難（濕痘嚴重時）
    - 繼發細菌感染

diagnosis:
  primaryTests:
    - name: 臨床表現
      notes: "典型皮膚結節或口腔偽膜即可高度懷疑。結合季節性與蚊蟲暴露史"
    - name: 組織病理學
      notes: "表皮角質層增生、細胞質內嗜酸性包涵體（Bollinger bodies）為特徵性"
    - name: PCR 檢測
      notes: "痂皮或病灶組織 PCR 確認病毒存在"
  differentialDiagnoses:
    - 念珠菌感染（口腔型）
    - 維生素 A 缺乏（口腔病變）
    - 毛滴蟲感染（口腔型）
    - 皮膚細菌感染

treatment:
  medical:
    - 無特效抗病毒治療
    - 支持療法為主
    - 乾痘病灶局部清潔與抗菌軟膏
    - 濕痘口腔病灶輕柔清除偽膜
    - 輔助餵食（進食困難時）
    - 治療繼發性細菌或真菌感染
    - 維生素 A 補充促進黏膜修復

prognosis:
  general: "乾痘型預後良好，多數 2-4 週自癒。濕痘型預後較差，可因呼吸道阻塞或繼發感染死亡。混合型預後謹慎。康復後產生終生免疫。"

prevention:
  - 防蚊措施（紗網、蚊帳）
  - 減少蚊蟲孳生環境
  - 隔離感染個體
  - 家禽可接種禽痘疫苗
  - 環境消毒
