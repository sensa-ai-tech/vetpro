slug: intussusception
nameEn: Intussusception
nameZh: 腸套疊
bodySystem: gastrointestinal
description: 一段腸管套入相鄰腸管管腔內，導致腸道阻塞、血液循環障礙及腸壁缺血壞死。幼犬幼貓最常見，常繼發於胃腸炎、寄生蟲感染或異物等引起的腸蠕動異常。
aliases:
  - alias: Intestinal Intussusception
    language: en
  - alias: Telescoping Bowel
    language: en
  - alias: 腸疊套
    language: zh
  - alias: 腸套入
    language: zh
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 幼犬最常見（<1 歲佔 80%），GSD 可能有品種傾向。迴腸-結腸套疊 (ileocolic) 最常見類型。常繼發於 parvovirus 腸炎、寄生蟲或飲食不當。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 較犬少見。幼貓好發。可繼發於 FPV（貓瘟）、線性異物或 IBD。成貓發生時應排除腸道腫瘤（淋巴瘤）作為誘發因素。
etiology:
  categories:
    - name: 感染性（最常見誘因）
      examples:
        - 犬小病毒腸炎 (CPV)
        - 貓泛白血球減少症 (FPV)
        - 寄生蟲感染（蛔蟲、鉤蟲、鞭蟲）
        - 細菌性腸炎
    - name: 非感染性誘因
      examples:
        - 腸道異物（尤其線性異物）
        - 近期腹腔手術（腸切開或腸吻合後）
        - 腸道腫瘤（成年動物，充當套疊起點 lead point）
        - 炎症性腸病 (IBD)
        - 突然更換飲食
    - name: 病理機制
      examples:
        - 腸蠕動異常（蠕動亢進）導致一段腸管推入遠端腸管
        - 套入腸段 (intussusceptum) 被外層腸管 (intussuscipiens) 包裹
        - 腸繫膜血管受壓 → 靜脈回流障礙 → 水腫 → 動脈供血障礙 → 缺血壞死
        - 部分或完全腸道阻塞
clinicalSigns:
  early:
    - 急性嘔吐
    - 下痢（可能帶血或黏液）
    - 食慾下降
    - 腹部不適
  progressive:
    - 持續性嘔吐（嘔吐物可含膽汁）
    - 血便或果醬樣便
    - 脫水
    - 腹痛（觸診敏感）
    - 腹部可觸及管狀或香腸狀腫塊
  late:
    - 嚴重脫水與電解質失衡
    - 敗血症（腸壁壞死與細菌移位）
    - 腹膜炎（腸穿孔）
    - 休克
    - 直腸脫出型套疊（迴腸-結腸套疊突出肛門）
diagnosis:
  primaryTests:
    - name: 腹部觸診
      notes: 可觸及管狀或香腸狀腫塊（尤其中腹部），為最簡易的初步診斷方法。幼小動物可能較難觸及
    - name: 腹部超音波
      notes: 首選影像診斷。橫切面呈同心圓/靶心徵 (target sign)，多層腸壁疊合；縱切面呈多層平行線。敏感度極高
    - name: 腹部 X 光
      notes: 可見腸管擴張、氣液平面提示阻塞。軟組織密度腫塊。對比造影可見 coiled spring sign
  imaging:
    - name: 腹部超音波
      notes: 金標準影像。靶心徵 (target sign) 為特徵性發現。可評估套入腸段血供存活度（彩色都卜勒）
    - name: 腹部 X 光
      notes: 評估阻塞程度與位置。必要時可用鋇劑上消化道造影
  additional:
    - CBC（白血球升高提示感染或壞死；CPV 時白血球可能降低）
    - 生化與電解質（脫水、酸鹼失衡評估）
    - 糞便檢查（寄生蟲、CPV 快速檢測）
    - 腹腔液分析（若有游離腹腔液）
treatment:
  principles:
    - 手術為主要治療方式
    - 術前穩定（液體復甦、電解質矯正）
    - 評估腸壁存活度決定手術方式
    - 尋找並處理潛在誘因以降低復發
  general:
    - 術前液體復甦：Lactated Ringer's 靜脈輸液矯正脫水
    - 術前廣效抗生素（Ampicillin 22 mg/kg IV + Metronidazole 10 mg/kg IV）
    - 手動復位 (manual reduction)：腸壁仍存活且無嚴重粘連時，輕柔擠壓遠端腸管使套入段退出
    - 腸切除吻合 (resection and anastomosis)：腸壁壞死、嚴重粘連或無法復位時切除受損腸段
    - 腸固定術 (enteroplication)：將小腸漿膜面間斷縫合以防復發，適用於復發性套疊
    - 術後止痛（Buprenorphine 0.01-0.02 mg/kg IV q6-8h 或 Methadone 0.1-0.3 mg/kg IV q4h）
    - 術後止吐（Maropitant 1 mg/kg IV/SC q24h）
    - 術後 12-24 小時開始少量多次溫和飲食
    - 驅蟲處理（寄生蟲誘因）
    - 治療潛在疾病（CPV 支持療法、IBD 免疫抑制等）
prognosis: >-
  及時手術治療預後良好。手動復位成功且腸壁存活的病例存活率 >90%。需腸切除吻合的病例存活率約 70-80%。復發率約 11-27%（未行腸固定術時較高）。幼犬 CPV
  引起的套疊若合併嚴重敗血症預後較差。成年動物需排除腫瘤作為潛在誘因。
