diagnosticAlgorithm:
  title: 腸套疊 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性嘔吐、血便及腹痛
      findings:
        - 急性嘔吐
        - 果醬樣血便
        - 腹部疼痛
        - 可觸及腹腔內香腸狀腫塊
    - step: 2
      action: 腹部影像
      details: X光及超音波檢查
      findings:
        - X光見腸管擴張及軟組織腫塊
        - 超音波「靶心徵」或「同心圓徵」
        - 近端腸管擴張
        - 腹腔積液
    - step: 3
      action: 血液評估
      details: CBC及生化評估全身狀態
      findings:
        - 脫水程度
        - 電解質失衡
        - 白血球變化
        - 低蛋白血症
    - step: 4
      action: 手術治療
      details: 探查腹腔並矯正套疊
      findings:
        - 評估腸管存活性
        - 手動復位或腸段切除吻合
        - 檢查是否有前導病灶
        - 術後監測再發
clinicalPearls:
  - 最常見於迴腸-盲腸-結腸交界處
  - 幼年動物腸炎後常見
  - 超聲是首選診斷工具
  - 腸固定術可降低復發率
