diagnosticAlgorithm:
  title: 洋蔥大蒜中毒 診斷流程
  steps:
    - step: 1
      action: 暴露史確認
      details: 確認蔥屬植物（洋蔥、大蒜、韭菜等）攝入
      findings:
        - 確認攝入蔥屬植物
        - 攝入量評估
        - 可能為直接食用或含蔥屬食物
        - 症狀延遲1-5天出現
    - step: 2
      action: 血液學檢查
      details: 進行全血計數和血液抹片檢查
      findings:
        - 乃乃氏小體（Heinz bodies）
        - 偏心球形紅血球（eccentrocytes）
        - 再生性溶血性貧血
        - 網狀紅血球增加
    - step: 3
      action: 溶血評估
      details: 評估溶血嚴重程度
      findings:
        - PCV/Hct持續下降
        - 血紅素尿或血尿
        - 高膽紅素血症
        - 黏膜蒼白或黃疸
    - step: 4
      action: 監測與鑑別
      details: 連續監測並排除其他溶血原因
      findings:
        - 連續PCV監測（溶血可能持續數天）
        - 排除其他Heinz body貧血原因
        - Coombs試驗排除IMHA
        - 腎功能監測（血紅素腎病風險）
clinicalPearls:
  - 大蒜的毒性約為洋蔥的 3-5 倍（以每公斤體重計），但烹調可部分降低毒性
  - 症狀可能在攝入後 1-5 天才出現，因溶血有延遲效應
  - 某些嬰兒食品和調味料含洋蔥粉，飼主可能不自覺地給予寵物
  - 日本犬種（秋田犬、柴犬）的紅血球對氧化損傷更敏感，應特別警惕
monitoringItems:
  - 每 12-24 小時監測 PCV/HCT 追蹤貧血程度
  - 監測尿液顏色（血紅蛋白尿）
  - 評估網織紅血球計數（骨髓再生反應）
  - 監測腎功能（BUN、肌酐，預防血紅蛋白引起的腎損傷）
