species:
  - speciesCommon: bird
    prevalence: moderate
    notes: 亞馬遜鸚鵡、金剛鸚鵡最常報告。與 Psittacid Herpesvirus（PsHV）感染相關。可同時出現膽管癌及胰腺癌，故需監測內臟腫瘤。
etiology:
  categories:
    - name: 病毒性
      examples:
        - Psittacid Herpesvirus (PsHV)（疱疹病毒）
        - 乳突瘤病毒可能參與（研究中）
        - 經直接接觸傳播
    - name: 腫瘤特性
      examples:
        - 良性上皮增生
        - 可多發或單發
        - 有惡性轉化風險
clinicalSigns:
  early:
    - 泄殖腔周圍偶見粉紅色突起
    - 排便後少量出血
    - 偶發泄殖腔脫垂
  progressive:
    - 泄殖腔可見明顯菜花狀腫塊
    - 排泄困難
    - 反覆出血
    - 持續性泄殖腔脫垂
    - 反覆繼發感染
    - 便秘或排尿困難
diagnosis:
  primaryTests:
    - name: 泄殖腔檢查
      notes: 直接觀察或內視鏡檢查可見泄殖腔黏膜菜花狀增生
    - name: 組織病理學
      notes: 活檢確認乳突瘤並排除惡性轉化
    - name: PsHV PCR
      notes: 泄殖腔拭子 PCR 檢測 PsHV
  differentialDiagnoses:
    - 泄殖腔鱗狀上皮癌
    - 泄殖腔脫垂
    - 泄殖腔息肉
    - 寄生蟲性肉芽腫
treatment:
  medical:
    - 小型乳突瘤可觀察追蹤
    - Acyclovir 80 mg/kg PO TID（抗疱疹病毒）
  surgical:
    - 手術切除或電燒切除
    - 冷凍治療（液態氮）
    - 雷射切除
    - 術後復發率高，需定期追蹤
prognosis:
  general: 良性乳突瘤經手術切除後短期預後良好，但復發率高。需長期監測內臟腫瘤（膽管癌、胰腺癌），特別是亞馬遜鸚鵡。惡性轉化風險存在。
prevention:
  - 新進鳥 PsHV 篩檢
  - 避免與已知感染鳥接觸
  - 定期泄殖腔檢查
  - 早期發現早期處理
