slug: adrenal-incidentaloma
nameEn: Adrenal Incidentaloma
nameZh: 意外發現腎上腺腫塊
bodySystem: dental
description: 影像學檢查(超音波、CT)時意外發現的腎上腺腫塊,無明顯臨床症狀,需評估功能性、良惡性及是否需治療。
aliases:
  - alias: 偶發性腎上腺瘤
    language: zh
  - alias: Incidental adrenal mass
    language: en
species:
  - speciesCommon: dog
