    prevalence: moderate
    notes: 中老年犬腹部影像檢查時常偶然發現,多為良性非功能性
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見,發現時需仔細評估
etiology:
  categories:
    - name: 良性腫瘤
      examples:
        - 非功能性腺瘤(最常見)
        - 結節性增生
        - 囊腫
    - name: 功能性腫瘤
      examples:
        - 皮質醇分泌腺瘤(庫興氏症)
        - 嗜鉻細胞瘤(兒茶酚胺過多)
        - 醛固酮瘤(罕見)
    - name: 惡性腫瘤
      examples:
        - 腎上腺皮質癌
        - 惡性嗜鉻細胞瘤
        - 轉移性腫瘤
clinicalSigns:
  early:
    - 無症狀(定義為incidentaloma)
    - 偶然影像學發現
  progressive:
    - 若為功能性腫瘤,可能出現相關內分泌症狀(多渴多尿、高血壓等)
    - 大型腫塊可能壓迫周圍組織
    - 腫瘤破裂出血(急性腹痛、虛脫)
diagnosis:
  primaryTests:
    - name: 腹部超音波或CT
      notes: 評估腫塊大小、形態、血管侵犯、對側腎上腺大小
    - name: ACTH刺激試驗
      notes: 評估是否為功能性皮質醇分泌腫瘤
    - name: 血壓測量
      notes: 排除嗜鉻細胞瘤(高血壓)
    - name: 血漿兒茶酚胺或尿VMA
      notes: 懷疑嗜鉻細胞瘤時檢測
    - name: 電解質
      notes: 評估醛固酮功能(鉀、鈉、腎素-醛固酮比值)
  differentialDiagnoses:
    - 非功能性良性腺瘤
    - 功能性腎上腺腫瘤(庫興氏症、嗜鉻細胞瘤)
    - 腎上腺癌
    - 腎上腺囊腫
    - 轉移性腫瘤
treatment:
  medical:
    - 非功能性小型腫塊(<2 cm):定期影像學監測(每3-6個月)
    - 功能性腫瘤:手術切除或內科治療(Trilostane用於庫興氏症)
    - 大型腫塊(>4 cm)或快速增大:建議手術切除
    - 惡性腫瘤:腎上腺切除術+化療(Mitotane)
    - 嗜鉻細胞瘤:術前α-blocker控制血壓(Phenoxybenzamine 0.25-1 mg/kg PO BID)
    - 監測對側腎上腺功能(術後可能需補充類固醇)
prognosis:
  general: 非功能性良性腺瘤預後優良,多數無需治療;功能性或惡性腫瘤預後視組織型態及手術切除完整性而定。
prevention:
  - 中老年犬定期健康檢查包含腹部影像學
  - 發現incidentaloma後定期追蹤監測變化
