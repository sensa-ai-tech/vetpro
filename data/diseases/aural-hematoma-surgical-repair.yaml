slug: aural-hematoma-surgical-repair
nameEn: Aural Hematoma Surgical Repair
nameZh: 耳血腫手術修復
bodySystem: ear
description: 針對耳殼血腫進行的手術修復技術，包括切開引流、血腫腔清除及縫合固定等步驟，旨在排出蓄積血液、促進組織黏合並減少耳殼變形。

aliases:
  - { alias: 耳血腫手術治療, language: zh }
  - { alias: 耳翼血腫修復術, language: zh }
  - { alias: Aural hematoma surgery, language: en }
  - { alias: Ear hematoma repair, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 手術修復為犬耳血腫的標準治療。多種手術技術可用，成功率高。術後需同時處理潛在耳部疾病。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓耳血腫手術原則與犬相同。貓耳殼較薄，縫合時需注意避免穿透全層。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 大型耳血腫
        - 保守治療（穿刺引流）後復發
        - 飼主追求較佳美觀結果
        - 疼痛控制
    - name: 手術技術選擇
      examples:
        - 切開引流後褥式縫合（最常用）
        - S 型全層縫合
        - Penrose 引流管放置
        - 真空引流管（closed suction drain）

clinicalSigns:
  early:
    - 術後耳殼腫脹減退
    - 引流液量漸減
    - 術後 24-48 小時不適
  progressive:
    - 術後纖維化過程
    - 耳殼外觀逐漸恢復
    - 可能殘留輕度增厚

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: "血腫大小、位置、持續時間評估。全身血液學排除凝血異常。耳道檢查確認潛在病因"
    - name: 術後追蹤
      notes: "每 3-5 天追蹤。評估引流、感染跡象、縫線狀態。術後 2-3 週拆線"
  differentialDiagnoses:
    - 耳殼腫瘤（術前需排除）
    - 凝血功能障礙

treatment:
  medical:
    - 術後抗生素（Cephalexin 22 mg/kg PO BID 7-10 天）
    - 止痛（Meloxicam 0.1 mg/kg PO SID）
    - 頭圈防止搔抓
    - 同時治療潛在耳部疾病
  surgical:
    - 全身麻醉下切開引流
    - 清除血塊與纖維素
    - 褥式縫合或 S 型縫合（貫穿耳殼全層）
    - 可放置引流管
    - 繃帶固定頭頂（保護與加壓）

prognosis:
  general: "手術治療成功率高，美觀結果優於保守治療。早期手術美觀預後最佳。術後必須治療潛在原因以防對側或復發。"

prevention:
  - 及時治療耳部疾病防止耳血腫發生
  - 早期發現及時手術治療
  - 術後徹底治療潛在原因
