diagnosticAlgorithm:
  title: 蟾蜍中毒 診斷流程
  steps:
    - step: 1
      action: 緊急評估
      details: 評估蟾蜍接觸史與心臟毒性症狀
      findings:
        - 大量流涎與口腔黏膜紅腫
        - 嘔吐
        - 心律不整
        - 共濟失調與痙攣
    - step: 2
      action: 心血管評估
      details: ECG與心血管監測
      findings:
        - 心電圖顯示心律不整
        - 高鉀血症樣ECG變化
        - 室性心搏過速
        - 房室傳導阻滯
    - step: 3
      action: 實驗室檢查
      details: 電解質與心臟生物標記檢查
      findings:
        - 高鉀血症
        - 血清強心配醣體檢測（digoxin-like）
        - 乳酸升高
        - 心肌酵素可能升高
    - step: 4
      action: 確診
      details: 根據暴露史與心臟毒性表現確診
      findings:
        - 目擊蟾蜍接觸史
        - 典型口腔與心臟症狀
        - 沖洗口腔後流涎改善
        - 蟾蜍品種鑑定評估毒性程度
clinicalPearls:
  - 立即口腔沖洗是最重要的急救措施——可大幅減少毒素吸收
  - 口腔沖洗時應從口角向外沖洗，避免讓犬吞嚥沖洗液
  - 蟾蜍毒素的心臟效應類似毛地黃中毒，治療原則相同
  - 海蟾蜍（Bufo marinus）是毒性最強的種類
  - 高血鉀是蟾蜍中毒心臟毒性的加重因素，需積極矯正
monitoringItems:
  - 持續心電圖監測（至少12-24小時）
  - 電解質每2-4小時監測
  - 體溫監測
  - 神經狀態評估
