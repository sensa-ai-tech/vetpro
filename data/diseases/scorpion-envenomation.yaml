slug: scorpion-envenomation
nameEn: Scorpion Envenomation
nameZh: 蠍子螫傷中毒
bodySystem: toxicology
description: 蠍子螫傷中毒在犬貓中以樹皮蠍 (Centruroides sculpturatus) 螫傷最具臨床重要性。毒素為神經毒素，作用於鈉離子通道引起神經肌肉過度興奮。犬多數為輕微局部反應，貓可能較嚴重。

aliases:
  - { alias: 蠍螫傷, language: zh }
  - { alias: Scorpion Sting, language: en }
  - { alias: Bark Scorpion Envenomation, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬蠍子螫傷在美國西南部與亞熱帶地區偶見。多數為局部疼痛反應。小型犬與幼犬較易出現全身症狀。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓因夜行性捕獵行為可能接觸蠍子。貓對蠍毒的反應可能較犬嚴重。

etiology:
  categories:
    - name: 毒液成分
      examples:
        - 神經毒素（作用於電壓門控鈉離子通道）
        - 延遲鈉通道失活，導致反覆神經放電
        - Centruroides spp. 為北美最具臨床意義的種類
    - name: 嚴重度因素
      examples:
        - 蠍子種類
        - 注入毒量
        - 動物體型
        - 螫傷部位

clinicalSigns:
  early:
    - 螫傷處急性劇痛
    - 局部腫脹
    - 過度舔舐螫傷處
    - 躁動不安
  progressive:
    - 肌肉震顫與抽搐
    - 過度流涎
    - 呼吸急促
    - 心動過速或過緩
    - 眼球震顫
    - 嚴重者呼吸衰竭

diagnosis:
  primaryTests:
    - name: 病史與臨床表現
      notes: 確認蠍子暴露環境與螫傷事件。局部劇痛加神經肌肉過度興奮症狀
    - name: 蠍子鑑定
      notes: 捕獲蠍子鑑定種類有助評估嚴重度
  additional:
    - 生命徵象監測
    - 心電圖（心律不整）
    - CBC 與生化

treatment:
  principles:
    - 局部反應支持療法
    - 全身症狀需積極管理
    - 抗蠍毒血清可用
    - 疼痛控制
  general:
    - 疼痛管理（opioid 為首選）
    - 局部冰敷
    - 嚴重者：Centruroides 抗毒血清（Anascorp）
    - IV 輸液支持
    - 肌肉震顫控制（methocarbamol、benzodiazepine）
    - 心律不整管理
    - 呼吸支持（必要時）
    - 監測 12-24 小時

prognosis: 犬蠍子螫傷多數為輕度至中度，預後良好。小型犬與貓全身症狀風險較高但積極治療存活率高。致命性報告在犬貓中極罕見。

pubmedQueries:
  - query: '"scorpion envenomation" OR "scorpion sting" AND (veterinary OR canine OR feline) AND ("treatment")'
    frequency: monthly
