slug: golden-retriever-lymphoma-breed
nameEn: Golden Retriever Lymphoma Breed
nameZh: 黃金獵犬淋巴瘤（品種特異）
bodySystem: oncology
description: 淋巴瘤為黃金獵犬最常見的惡性腫瘤之一，發病率為一般犬群的 2-3 倍。多中心型為最常見類型，表現為全身淋巴結腫大。CHOP 化療方案為標準治療，反應率高但多數最終復發。

aliases:
  - { alias: 黃金獵犬淋巴瘤, language: zh }
  - { alias: Golden Retriever 淋巴腫瘤, language: zh }
  - { alias: Golden Retriever lymphoma, language: en }
  - { alias: Canine multicentric lymphoma, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 黃金獵犬為淋巴瘤高風險品種。終生發病率約 1/8。中年至老年（6-9 歲）好發。B 細胞型比 T 細胞型預後較好。

etiology:
  categories:
    - name: 腫瘤類型
      examples:
        - 多中心型（最常見，約 80%）
        - 消化道型
        - 縱膈型
        - 皮膚型
    - name: 遺傳風險
      examples:
        - 品種遺傳易感性
        - 多基因風險
        - 環境因素可能交互作用

clinicalSigns:
  early:
    - 無痛性淋巴結腫大（下頜、肩前、膝窩）
    - 食慾仍正常
    - 活力仍正常
  progressive:
    - 全身多處淋巴結腫大
    - 食慾下降
    - 體重減輕
    - 嗜睡
    - 多飲多尿（高血鈣）
    - 呼吸困難（縱膈型）
    - 嘔吐腹瀉（消化道型）

diagnosis:
  primaryTests:
    - name: 淋巴結細針抽吸
      notes: 細胞學見大量均質淋巴母細胞。最快速的診斷方法
    - name: 組織病理學
      notes: 淋巴結活檢確定類型與等級。免疫表型分型（B 或 T 細胞）
    - name: 分期檢查
      notes: CBC、生化、胸腹腔 X 光/超音波、骨髓穿刺。WHO 臨床分期

treatment:
  principles:
    - CHOP 化療方案為標準治療
    - B 細胞型反應較好
    - 完全緩解率高但多數復發
    - 救援方案用於復發病例
  general:
    - CHOP 方案（Cyclophosphamide, Doxorubicin, Vincristine, Prednisone）
    - 標準 19-25 週療程
    - 完全緩解率約 80-90%
    - 高血鈣時先 Prednisone 與補液穩定
    - 營養支持
    - 復發時使用救援方案（MOPP、Lomustine 等）
    - Prednisone 單藥（飼主拒絕化療時）

prognosis: CHOP 化療的中位存活時間約 10-14 個月（B 細胞型）。T 細胞型預後較差（6-9 個月）。完全緩解率高但多數在 6-12 個月內復發。僅 Prednisone 單藥中位存活約 1-2 個月。約 20-25% 可存活超過 2 年。


