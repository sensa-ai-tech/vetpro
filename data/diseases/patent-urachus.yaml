slug: patent-urachus
nameEn: Patent Urachus
nameZh: 臍尿管未閉
bodySystem: renal
description: 胎兒時期連接膀胱與臍帶的臍尿管出生後未正常閉合,導致尿液從臍部滲出或形成感染,多見於幼齡動物。

aliases:
  - { alias: 臍尿管開放, language: zh }
  - { alias: Persistent urachus, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 幼犬出生後數週內可能發現臍部持續濕潤或滲尿
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 幼貓較少見,通常伴隨其他先天性異常

etiology:
  categories:
    - name: 先天性發育異常
      examples:
        - 臍尿管出生後未完全退化
        - 膀胱頂部與臍帶連接處未正常閉合
        - 可能與其他先天缺陷並存(如臍疝)

clinicalSigns:
  early:
    - 臍部持續濕潤、滲出液體
    - 臍部周圍皮膚紅腫或潰瘍
    - 臍部有尿味
  progressive:
    - 臍部感染、膿性分泌物
    - 臍周皮炎或膿瘍形成
    - 全身性感染(敗血症)
    - 腹膜炎(若感染擴散至腹腔)

diagnosis:
  primaryTests:
    - name: 臨床檢查
      notes: "臍部持續滲液,按壓臍部可能引發排尿或尿液滲出"
    - name: 對比劑膀胱造影
      notes: "造影劑從膀胱經臍尿管流向臍部"
    - name: 腹部超音波
      notes: "可見膀胱頂部至臍部的管狀結構(未閉合的臍尿管)"
  differentialDiagnoses:
    - 臍疝合併感染
    - 臍部膿瘍
    - 先天性腹壁缺損
    - 臍部皮膚感染

treatment:
  medical:
    - 手術結紮並切除未閉合的臍尿管(經腹腔探查)
    - 抗生素治療感染(Amoxicillin-clavulanate 12.5-25 mg/kg PO BID)
    - 臍部局部清創及消毒(稀釋優碘溶液)
    - 術後抗生素預防感染(Cefazolin 22 mg/kg IV TID 2-3天)

prognosis:
  general: "早期手術治療預後優良,多數病例可完全治癒;延誤治療導致嚴重感染或腹膜炎者預後保守。"

prevention:
  - 幼齡動物出生後仔細檢查臍部癒合情況
  - 發現臍部持續濕潤應儘早就診評估
  - 維持臍部清潔乾燥


