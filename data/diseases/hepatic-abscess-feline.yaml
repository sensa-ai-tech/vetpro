slug: hepatic-abscess-feline
nameEn: Hepatic Abscess Feline
nameZh: 貓肝膿瘍
bodySystem: infectious
description: 肝臟膿瘍,貓較常見,可能單發或多發。常因菌血症、膽道感染或肝吸蟲引起。症狀為發燒、腹痛及黃疸。

aliases:
  - { alias: 貓肝臟膿腫, language: zh }
  - { alias: Feline Liver Abscess, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見,可能與免疫抑制或肝吸蟲有關

etiology:
  categories:
    - name: 細菌性
      examples:
        - 菌血症播散
        - 膽道感染上行
    - name: 寄生蟲
      examples:
        - 肝吸蟲 (Platynosomum)

clinicalSigns:
  early:
    - 發燒
    - 食慾不振
  progressive:
    - 黃疸
    - 腹痛
    - 嘔吐
    - 肝腫大

diagnosis:
  primaryTests:
    - name: 血液檢查
      notes: "白血球增多、肝酵素升高、高膽紅素"
    - name: 腹部超音波
      notes: "肝臟低回音病灶、膿瘍"
    - name: 細針抽吸
      notes: "膿液、細菌培養"
  differentialDiagnoses:
    - 肝腫瘤
    - 肝肉芽腫
    - 肝囊腫

treatment:
  medical:
    - 廣效抗生素 (依培養結果調整,4-6 週)
    - 外科引流或切除 (若可行)
    - 超音波導引引流
    - 支持性照護

prognosis:
  general: "預後謹慎;早期診斷及治療預後較佳;多發性膿瘍預後不良"

prevention:
  - 早期診斷及治療感染
  - 肝吸蟲預防 (流行區)
