    language: zh
  - alias: Ectopic ureter
    language: en
  - alias: Ureteral ectopia
    language: en
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 雌犬比雄犬常見（20:1）。黃金獵犬、拉布拉多犬、西伯利亞哈士奇為高風險品種。幼犬時期開始尿失禁。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓較少見但有報告。
etiology:
  categories:
    - name: 先天發育異常
      examples:
        - 輸尿管芽發育位置異常
        - 輸尿管開口於尿道或陰道
        - 可為單側或雙側
        - 分為壁內型與壁外型
clinicalSigns:
  early:
    - 幼犬開始持續性滴尿（尿失禁）
    - 會陰部皮膚炎（尿灼傷）
    - 正常排尿行為仍存在（膀胱功能正常）
  progressive:
    - 持續性尿失禁不改善
    - 反覆泌尿道感染
    - 會陰皮膚慢性發炎
    - 腎盂積水（輸尿管阻塞時）
diagnosis:
  primaryTests:
    - name: CT 泌尿道攝影
      notes: 造影增強 CT 為金標準。精確顯示輸尿管走向與開口位置
    - name: 膀胱鏡
      notes: 直接觀察輸尿管開口位置。可同時進行雷射燒灼治療
    - name: 超音波
      notes: 腎臟與輸尿管評估。腎盂擴張。輸尿管擴張追蹤
treatment:
  principles:
    - 手術或雷射矯正為根治
    - 新輸尿管植入術或雷射燒灼
    - 術後可能仍有殘餘尿失禁
    - 泌尿道感染控制
  general:
    - 膀胱鏡引導雷射燒灼（壁內型首選，微創）
    - 新輸尿管植入術（Neoureterocystostomy，壁外型）
    - 術後抗生素治療泌尿道感染
    - 殘餘尿失禁者：Phenylpropanolamine 增加尿道括約肌張力
    - 定期尿液培養監測
    - 腎功能追蹤
prognosis: 手術或雷射治療後約 50-75% 達完全尿失禁控制。約 30-50% 術後仍有不同程度的殘餘尿失禁（括約肌功能不全）。藥物輔助可改善殘餘尿失禁。雌犬預後較雄犬差。早期診斷治療有助改善預後。
