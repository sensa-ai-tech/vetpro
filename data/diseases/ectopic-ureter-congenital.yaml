nameEn: Ectopic Ureter Congenital
nameZh: 先天性異位輸尿管
bodySystem: urinary
description: 先天性異位輸尿管是輸尿管開口位於膀胱三角區以外的先天畸形，導致尿液繞過正常膀胱括約肌控制而產生持續性尿失禁。雌犬較常見，黃金獵犬與拉布拉多犬為高風險品種。
