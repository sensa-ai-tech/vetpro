diagnosticAlgorithm:
  title: 急性肝衰竭 診斷流程
  steps:
    - step: 1
      action: 緊急評估
      details: 評估急性肝衰竭徵象
      findings:
        - 急性黃疸
        - 嘔吐與食慾廢絕
        - 凝血障礙出血
        - 精神意識改變肝性腦病
    - step: 2
      action: 實驗室檢查
      details: 肝功能與凝血功能全面評估
      findings:
        - ALT/AST極度升高
        - 膽紅素升高
        - PT/aPTT延長
        - 低血糖
    - step: 3
      action: 病因調查
      details: 確認急性肝衰竭原因
      findings:
        - 毒物攝入史
        - 感染性鈎端螺旋體/ICH
        - 缺氧性肝損傷
        - 急性膽道阻塞
    - step: 4
      action: 併發症監測
      details: 監測多器官衰竭發展
      findings:
        - DIC發展
        - 肝性腦病進展
        - 腎功能惡化
        - 酸鹼電解質失衡
clinicalPearls:
  - Acetaminophen對貓有極高毒性，微量即可致命
  - N-Acetylcysteine是急性肝毒性的重要解毒劑
  - 低血糖是急性肝衰竭的嚴重併發症，需頻繁監測
  - 肝臟有強大再生能力，若能度過急性期可恢復功能
  - 凝血障礙先於臨床黃疸出現
monitoringItems:
  - 凝血功能（每6-12小時）
  - 血糖（每2-4小時）
  - 肝臟酵素
  - 血氨
  - 神經學狀態
  - 電解質
