slug: acute-hepatic-failure
nameEn: Acute Hepatic Failure
nameZh: 急性肝衰竭
bodySystem: hepatic
description: >-
  急性肝衰竭為肝臟功能在短時間內（數天至數週）急速惡化的危急狀態，常見原因包括藥物中毒（Xylitol、Acetaminophen、NSAID）、毒素攝入（Amanita mushroom、Sago
  palm）、感染性肝炎與缺血性損傷。臨床表現為黃疸、凝血障礙、肝性腦病與多器官衰竭。
aliases:
  - alias: 急性肝功能衰竭
    language: zh
  - alias: Acute Liver Failure
    language: en
  - alias: Fulminant Hepatic Failure
    language: en
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬隻急性肝衰竭常見原因包括 Xylitol 中毒、Sago palm 攝入、藥物性肝毒性（NSAID、Acetaminophen）。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓隻急性肝衰竭可因 Acetaminophen 中毒（極度敏感）、脂肪肝急性惡化、感染性原因引起。
etiology:
  categories:
    - name: 毒素與藥物
      examples:
        - Xylitol（犬隻極度敏感）
        - Acetaminophen（貓隻極度敏感）
        - NSAID（特別是 Carprofen、Deracoxib）
        - Amanita 蘑菇中毒
        - Sago palm（Cycasin）
    - name: 感染性
      examples:
        - 感染性犬肝炎（Canine adenovirus-1）
        - 鉤端螺旋體感染（Leptospirosis）
        - 全身性黴菌感染
    - name: 其他
      examples:
        - 熱射病（heat stroke）
        - 肝臟缺血（shock liver）
        - 急性 Budd-Chiari 症候群
clinicalSigns:
  early:
    - 急性嘔吐與食慾廢絕
    - 嗜睡
    - 黃疸
  progressive:
    - 肝性腦病（定向障礙、流涎、癲癇）
    - 凝血障礙（瘀斑、消化道出血）
    - 腹水
    - 低血糖
    - 多器官衰竭
diagnosis:
  primaryTests:
    - name: 血液生化
      notes: ALT、AST 急速升高（常 >10 倍正常值）。膽紅素升高。低白蛋白。低血糖。BUN 降低。氨升高。
    - name: 凝血檢查
      notes: PT、aPTT 延長。纖維蛋白原降低。凝血因子合成功能喪失為預後不良指標。
treatment:
  principles:
    - 移除或治療病因
    - 積極支持性治療
    - 控制肝性腦病
  general:
    - 靜脈輸液維持灌注（避免乳酸林格氏液，使用 0.9% NaCl 或 Normosol-R）
    - 低血糖矯正（Dextrose 2.5-5% 加入輸液）
    - 肝性腦病控制：Lactulose 0.5 mL/kg PO q8h + Metronidazole 7.5 mg/kg PO q12h
    - 肝保護：N-Acetylcysteine 140 mg/kg IV loading → 70 mg/kg IV q6h
    - 抗氧化：S-Adenosylmethionine（SAMe）20 mg/kg PO q24h
    - 凝血障礙處理（新鮮冷凍血漿 FFP）
    - Vitamin K1 補充
prognosis: 預後取決於病因與肝損傷程度。藥物性肝毒性若早期發現並移除病因預後較好。Sago palm 與 Amanita 中毒死亡率極高（50-90%）。肝性腦病與凝血障礙同時出現者預後差。肝臟具有再生能力，存活者可能完全恢復。
