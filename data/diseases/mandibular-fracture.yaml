diagnosticAlgorithm:
  title: 頜骨骨折 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 外傷患者先穩定生命徵象，評估多重創傷
      findings:
        - 生命徵象穩定
        - 多重創傷
        - 呼吸道阻塞
    - step: 2
      action: 口腔觸診
      details: 評估咬合、骨折活動度和軟組織損傷
      findings:
        - 咬合不正
        - 異常活動度
        - 捻髮音
    - step: 3
      action: 影像學檢查
      details: 放射線或CT確認骨折位置和類型
      findings:
        - 骨折位置和移位
        - 骨折線與齒根關係
        - 多發骨折
    - step: 4
      action: 治療計畫
      details: 根據骨折穩定度和咬合評估選擇固定方式
      findings:
        - 保守治療
        - 齒間固定
        - 手術固定
clinicalPearls:
  - 貓頜骨骨折發生率（15%）遠高於犬（3%），多與高處墜落相關
  - 下頜聯合（mandibular symphysis）分離在貓極為常見，用鋼絲固定效果良好
  - 小型犬牙周病相關骨折的骨癒合較差，可能需要長期軟食
monitoringItems:
  - 術後2週評估咬合和固定穩定度
  - 4-6週放射線追蹤骨癒合
  - 8-12週移除固定裝置
  - 定期口腔檢查監測咬合和牙周狀態
