slug: mandibular-fracture
nameEn: Mandibular Fracture
nameZh: 下顎骨骨折
bodySystem: orthopedic
description: 下顎骨（mandible）的骨折，可因外傷或病理性因素（牙周病、腫瘤）引起。犬貓常見於下顎聯合 (symphysis) 處分離。需注意咬合對位與牙齒保留。
aliases:
  - alias: Jaw Fracture
    language: en
  - alias: 下巴骨折
    language: zh
species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見。車禍、打架、小型犬牙周病致病理性骨折。
  - speciesCommon: cat
    prevalence: common
    notes: 貓常見。高處墜落典型造成下顎聯合分離。
etiology:
  categories:
    - name: 外傷性
      examples:
        - 車禍
        - 高處墜落（貓下顎聯合分離）
        - 打架
    - name: 病理性
      examples:
        - 嚴重牙周病（骨質疏鬆）
        - 下顎腫瘤
clinicalSigns:
  early:
    - 無法閉合嘴巴
    - 流涎
    - 出血
    - 無法進食
  progressive:
    - 咬合不正
    - 下顎不穩定
    - 腫脹
diagnosis:
  primaryTests:
    - name: 口腔 X 光
      notes: 確認骨折類型與位置。評估牙齒損傷
    - name: CT
      notes: 複雜骨折的精確評估
treatment:
  principles:
    - 恢復正確咬合對位
    - 穩定固定
    - 保留牙齒功能
  general:
    - 下顎聯合分離：鋼絲環紮固定
    - 骨體骨折：骨板或外固定架
    - 咬合對位確認
    - 管飼餵食恢復期
    - 3-4 週後移除鋼絲
prognosis: 下顎聯合分離手術後預後極佳。骨體骨折視粉碎程度而定。病理性骨折需同時處理牙周病或腫瘤。
