    language: en
species:
  - speciesCommon: bird
    prevalence: common
    notes: 所有鸚鵡目鳥類均可感染。巴丹鸚鵡、灰鸚鵡、愛情鳥、虎皮鸚鵡及彩虹吸蜜鸚鵡最常報告。野生族群中亦為重要疾病。幼鳥感染預後最差。
etiology:
  categories:
    - name: 病原體
      examples:
        - Beak and Feather Disease Virus (BFDV)
        - 屬 Circoviridae 科
        - 環境中極為耐久（可存活數月至數年）
        - 病毒量極高（羽屑中大量釋出）
    - name: 傳播途徑
      examples:
        - 羽屑與羽粉（主要途徑）
        - 糞口途徑
        - 嗉囊餵食（親鳥傳幼鳥）
        - 環境汙染（巢箱、器具）
clinicalSigns:
  early:
    - 新長出的羽毛異常（彎曲、縮短、透明）
    - 部分羽毛壞死脫落
    - 粉狀羽粉減少
  progressive:
    - 進行性對稱性羽毛脫落
    - 羽毛完全喪失（禿鳥）
    - 喙部增長、畸形、脆裂
    - 爪甲異常
    - 免疫抑制導致繼發感染
    - 消瘦與死亡
diagnosis:
  primaryTests:
    - name: PCR 檢測
      notes: 血液或受損羽毛 PCR 檢測 BFDV DNA 為金標準。靈敏度高
    - name: 血球凝集抑制試驗（HI）
      notes: 檢測抗 BFDV 抗體。可評估免疫狀態與疫苗反應
    - name: 組織病理學
      notes: 羽囊上皮細胞內嗜鹼性包涵體為特徵性病變
  differentialDiagnoses:
    - 多瘤病毒感染
    - 自咬症（行為性羽毛破壞）
    - 營養性羽毛異常
    - 甲狀腺功能低下
treatment:
  medical:
    - 無特效抗病毒治療
    - 支持療法（營養強化、免疫刺激）
    - 治療繼發性感染（細菌、黴菌）
    - 環境管理與保溫
    - 干擾素治療（研究中）
prognosis:
  general: 幼鳥急性感染預後極差，死亡率高。成鳥慢性型可存活數月至數年。部分個體可自行清除病毒並產生免疫力。免疫抑制繼發感染為主要死因。
prevention:
  - 購買前篩檢 BFDV（PCR + 抗體）
  - 確診個體永久隔離
  - 環境徹底消毒（BFDV 抗消毒能力強）
  - 避免與已知感染鳥群接觸
  - 疫苗正在研發中
