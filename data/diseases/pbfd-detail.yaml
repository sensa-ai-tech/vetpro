description: >-
  鸚鵡喙羽症（Psittacine Beak and Feather Disease, PBFD）由鸚鵡圓環病毒（Beak and Feather Disease Virus,
  BFDV）引起，造成進行性羽毛營養不良、喙部變形及免疫抑制，為鸚鵡目鳥類最重要的病毒性疾病之一。
