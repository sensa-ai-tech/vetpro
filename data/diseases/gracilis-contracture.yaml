slug: gracilis-contracture
nameEn: Gracilis Contracture
nameZh: 股薄肌攣縮
bodySystem: orthopedic
description: 股薄肌 (gracilis) 或半腱肌 (semitendinosus) 的纖維化攣縮，導致後肢步態異常。German Shepherd 品種好發。機轉為肌肉損傷後纖維化帶替代。

aliases:
  - { alias: "Gracilis-Semitendinosus Myopathy", language: en }
  - { alias: "股薄肌纖維化", language: zh }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: German Shepherd 最好發。中大型犬。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓極罕見。

etiology:
  categories:
    - name: 肌肉纖維化
      examples:
        - 肌肉損傷後纖維帶形成
        - 遺傳傾向（German Shepherd）
        - 反覆微損傷

clinicalSigns:
  early:
    - 後肢步態僵硬
    - 步伐縮短
    - 跑步時明顯
  progressive:
    - 後肢內旋
    - 膝關節外翻
    - 飛節外翻
    - 觸診可摸到纖維帶

diagnosis:
  primaryTests:
    - name: 觸診
      notes: 股薄肌/半腱肌區域可觸及堅硬纖維帶
    - name: 步態分析
      notes: 特徵性短步內旋步態

treatment:
  principles:
    - 手術切除纖維帶
    - 術後復發常見
  general:
    - 手術切除纖維帶（myectomy）
    - 術後物理治療
    - 高復發率（50%+）
    - 保守管理（輕度病例）

prognosis: 手術可暫時改善但復發率高（50% 以上）。不危及生命。輕度病例可保守管理。


