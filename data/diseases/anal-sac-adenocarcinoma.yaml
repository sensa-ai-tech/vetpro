  - { alias: AGASACA, language: en }
  - { alias: Apocrine Gland Anal Sac Adenocarcinoma, language: en }
  - { alias: Anal Gland Carcinoma, language: en }
  - { alias: 肛門囊頂泌腺癌, language: zh }
  - { alias: 肛門腺腫瘤, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 佔犬肛門區腫瘤約 17%。好發品種：English Cocker Spaniel、Cavalier King Charles Spaniel、German Shepherd、Dachshund、English Springer Spaniel。中位年齡 10-11 歲。雌犬略多於雄犬（已絕育犬風險較高）。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: very rare
    notes: 貓極罕見。臨床行為與犬類似但文獻資料有限。

etiology:
  categories:
    - name: 賀爾蒙/性腺相關
      examples:
        - 已絕育犬發病率較高（不論公母），提示性腺荷爾蒙可能有保護作用
        - 確切賀爾蒙機制仍不明確
    - name: 分子機制
      examples:
        - COX-2 過度表達（部分病例）
        - HER-2 表達（少部分病例）
        - Ki-67 增殖指數與預後相關
    - name: 品種遺傳傾向
      examples:
        - English Cocker Spaniel 風險顯著增高
        - 部分品種具遺傳易感性

pathophysiology: 肛門囊頂泌腺癌起源於肛門囊壁的頂泌腺上皮細胞惡性轉化。腫瘤呈浸潤性生長，常侵犯肛門囊周圍組織及直腸壁。約 50-96% 病例在診斷時已有薦下淋巴結（sublumbar/iliac lymph nodes）轉移，即使原發腫瘤很小。約 25-50% 病例腫瘤分泌 PTHrP（副甲狀腺荷爾蒙相關蛋白），導致副腫瘤性高鈣血症，引起多飲多尿、腎損傷、嗜睡等全身症狀。高鈣血症可為首發臨床表現。遠端轉移常見於肺臟及肝臟。

clinicalSigns:
  early:
    - 肛門區域觸診發現腫塊（常於例行直腸檢查時偶然發現）
    - 排便困難或排便形狀改變（扁平狀糞便）
    - 肛門周圍舔舐
    - 多飲多尿（副腫瘤性高鈣血症，約 25-50%）
  progressive:
    - 肛門區腫塊增大
    - 排便困難加重（腫塊或腫大淋巴結壓迫結腸/直腸）
    - 便秘或裏急後重 (tenesmus)
    - 嗜睡、食慾下降（高鈣血症相關）
    - 會陰區腫脹
  late:
    - 薦下淋巴結顯著腫大壓迫結腸/直腸
    - 嚴重便秘/巨結腸
    - 後肢水腫（淋巴結壓迫迴流）
    - 遠端轉移（肺、肝）
    - 腎衰竭（持續性高鈣血症）
    - 惡病質

diagnosis:
  primaryTests:
    - name: 直腸指診
      notes: "基本篩檢。可觸及肛門囊區硬實腫塊。建議所有中老年犬例行檢查時進行"
    - name: 細針抽吸 (FNA) + 細胞學
      notes: "可見上皮樣細胞群，核仁明顯。可初步判斷為惡性上皮腫瘤。同時抽吸薦下淋巴結評估轉移"
    - name: 組織病理學
      notes: "確診金標準。實體巢狀或腺管狀排列的惡性上皮細胞。免疫組化可輔助鑑別"
  imaging:
    - name: 腹部超音波
      notes: "評估薦下淋巴結 (sublumbar lymph nodes) 是否腫大——分期關鍵。正常淋巴結通常無法可視化"
    - name: 胸腔 X 光
      notes: "評估肺轉移"
    - name: 腹部 CT
      notes: "術前精確評估腫瘤範圍、淋巴結大小及血管關係，對手術規劃極為重要"
  additional:
    - 血清鈣離子（總鈣 + 離子鈣）——約 25-50% 病例高鈣血症
    - PTHrP 測定（確認副腫瘤性高鈣血症）
    - CBC、生化（腎指數——高鈣血症相關腎損傷）
    - 尿液分析（等張尿、腎功能評估）

treatment:
  principles:
    - 手術切除原發腫瘤為首選治療
    - 腫大薦下淋巴結應同時切除
    - 術前糾正高鈣血症
    - 術後化療可延長存活時間
  medications:
    - name: Carboplatin
      dose: "300 mg/m² IV 每 3 週 × 4-6 次"
      notes: 術後輔助化療最常用方案，適用於淋巴結轉移或不完全切除病例
    - name: Mitoxantrone
      dose: "5-5.5 mg/m² IV 每 3 週"
      notes: 替代化療方案。心臟毒性較 doxorubicin 低
    - name: Toceranib (Palladia)
      dose: "2.75 mg/kg PO 隔日"
      notes: 酪氨酸激酶抑制劑，可用於不可切除或轉移性病例。部分病例有臨床反應
  general:
    - 手術切除肛門囊腫塊（肛門囊切除術）
    - 腫大薦下淋巴結切除（可經腹腔或經會陰入路）
    - 高鈣血症處理：生理鹽水利尿 (0.9% NaCl IV 2-3× 維持量) + Furosemide 2 mg/kg IV BID
    - Zoledronic acid 0.25 mg/kg IV（嚴重高鈣血症）
    - 放射治療（不完全切除或不可手術病例）
    - 術後監測：每 2-3 個月腹部超音波 + 胸腔 X 光 + 血鈣

prognosis: 手術切除後中位存活時間約 12-18 個月。手術加化療可延長至 15-26 個月。腫瘤 <2.5 cm 預後優於 >10 cm。淋巴結未轉移者預後較佳。高鈣血症本身不影響存活（治療後可糾正）。薦下淋巴結同時切除可改善預後。遠端轉移者預後差。

emergencyNotes: 嚴重副腫瘤性高鈣血症（離子鈣 >1.8 mmol/L 或總鈣 >16 mg/dL）為急症。處理：積極靜脈輸液（0.9% NaCl 2-3× 維持速率）+ Furosemide 2 mg/kg IV q8-12h（需先補液糾正脫水）。監測腎功能與電解質。嚴重者考慮 Zoledronic acid 或 Calcitonin。

