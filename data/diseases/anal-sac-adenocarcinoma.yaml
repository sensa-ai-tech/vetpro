slug: anal-sac-adenocarcinoma
nameEn: Anal Sac Adenocarcinoma
nameZh: 肛門腺癌
bodySystem: oncology
description: 源自肛門囊頂泌腺（apocrine gland）的惡性腫瘤，為犬肛門區域最常見的惡性腫瘤，具高度局部侵犯性及早期淋巴結轉移傾向，約 25-50% 病例伴隨副腫瘤性高鈣血症。

