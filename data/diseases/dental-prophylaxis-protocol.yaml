slug: dental-prophylaxis-protocol
nameEn: Dental Prophylaxis Protocol
nameZh: 牙科預防保健方案
bodySystem: dental
description: 牙科預防保健方案是指專業洗牙和口腔健康維護的標準流程,包括全口檢查、牙結石移除、牙根平整、拋光和氟化處理。定期執行可預防牙周病,維持口腔健康,建議每年至少一次。

aliases:
  - { alias: 專業洗牙, language: zh }
  - { alias: Dental Cleaning, language: en }
  - { alias: Professional Oral Hygiene, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 所有犬應定期接受,小型犬更頻繁
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 所有貓應定期接受

etiology:
  categories:
    - name: 適應症
      examples:
        - 牙結石堆積
        - 牙齦炎
        - 口臭
        - 預防性保健

clinicalSigns:
  early:
    - 輕微牙結石
    - 牙齦紅腫
    - 口臭
  progressive:
    - 重度牙結石
    - 牙周病
    - 牙齒鬆動

diagnosis:
  primaryTests:
    - name: 麻醉前評估
      notes: "血液檢查評估麻醉風險"
    - name: 全口檢查
      notes: "牙周探診,評估每顆牙齒"
    - name: 全口X光
      notes: "評估齒槽骨和牙根"
  differentialDiagnoses:
    - 不適用

treatment:
  medical:
    - 麻醉前用藥:Acepromazine + Opioid
    - 全身麻醉並插管
    - 全口檢查和牙周探診記錄
    - 全口X光攝影
    - 超音波洗牙移除牙齦上和牙齦下牙結石
    - 手工刮治深層牙周袋
    - 牙根平整術
    - 拋光牙齒表面
    - 氟化處理
    - 牙齦下沖洗
    - 拔除無法保留的患齒
    - 術後止痛和抗生素(若有拔牙或感染)
    - 飼主教育家庭口腔護理

prognosis:
  general: "定期專業洗牙可有效預防和控制牙周病。建議頻率:健康成年犬貓每年一次,小型犬或高風險個體每6個月一次,牙周病患者每3-6個月一次。配合家庭刷牙效果最佳。"

prevention:
  - 每日刷牙
  - 使用牙科嚼食玩具
  - 定期專業洗牙
  - 早期發現早期治療


