description: >-
  草酸鈣尿路結石為犬貓第二常見的尿路結石類型（犬隻僅次於 struvite，貓隻為最常見類型之一）。草酸鈣結石無法以飲食溶解，需手術或介入性移除。好發於高鈣尿症、酸性尿液環境。犬隻好發品種包括 Miniature
  Schnauzer、Bichon Frise、Shih Tzu。
