etiology:
  categories:
    - name: 結石形成因素
      examples:
        - 高鈣尿症（hypercalciuria）
        - 高草酸尿症（hyperoxaluria）
        - 酸性尿液（pH <6.5）
        - 尿液濃縮
    - name: 基礎疾病
      examples:
        - 原發性副甲狀腺功能亢進（高血鈣）
        - 腎小管酸中毒
        - 高鈣飲食或低水分攝取
        - 品種遺傳傾向
clinicalSigns:
  early:
    - 頻尿
    - 血尿
    - 排尿困難
  progressive:
    - 尿路阻塞（特別是公貓、公犬尿道）
    - 排尿疼痛
    - 反覆泌尿道感染
    - 腎結石可致水腎（hydronephrosis）
    - 急性腎後性腎衰竭（雙側阻塞時）
diagnosis:
  primaryTests:
    - name: 影像學
      notes: X 光：草酸鈣結石為高放射密度（radiopaque），容易在 X 光上看到。腹部超音波評估腎臟結石與水腎。
    - name: 結石分析
      notes: 定量結石分析（紅外光譜或 X 光繞射）確認結石成分。區分草酸鈣一水合物（monohydrate）與二水合物（dihydrate）。
treatment:
  principles:
    - 草酸鈣結石無法以飲食溶解
    - 手術或介入性移除為必要
    - 預防復發為長期管理核心
  general:
    - 手術取石（cystotomy）或雷射碎石（laser lithotripsy）
    - 腎結石可考慮體外震波碎石（ESWL）或腎切開術
    - 預防飲食：泌尿道處方飲食（增加水分攝取、中性化尿液）
    - 增加水分攝取（濕食優先）
    - Potassium citrate 75 mg/kg PO q12h（鹼化尿液、降低鈣結合）
    - Hydrochlorothiazide 2-4 mg/kg PO q12h（降低尿鈣，犬隻）
    - 排除副甲狀腺功能亢進
    - 避免過量維生素 C 與 D 補充
prognosis: 手術取石後功能恢復良好。復發率高（犬隻約 25-50% 在 2 年內復發）。長期飲食管理與增加水分攝取可降低復發率。Potassium citrate 補充可降低復發風險。定期影像學追蹤（每 3-6 個月）很重要。
