slug: mucopolysaccharidosis
nameEn: Mucopolysaccharidosis
nameZh: 黏多醣症
bodySystem: metabolic
description: 黏多醣症（MPS）是一群先天性溶酶體儲積病，因缺乏特定的溶酶體酶導致糖胺聚醣（glycosaminoglycans, GAGs）無法正常降解而堆積於組織中。多種亞型（MPS I, II, IIIA, VI, VII 等）已在犬貓中被報告，各亞型缺乏的酶不同，臨床表現各異但常涉及骨骼、角膜及神經系統。

