species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 多種亞型已在犬中報告。MPS I 見於布羅特獵犬與奧地利品犬、MPS IIIA 見於臘腸犬、MPS VII 見於德國牧羊犬等。常染色體隱性遺傳。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: MPS I 與 MPS VI 在貓中最為常見。暹羅貓品種好發 MPS VI。常染色體隱性遺傳。

etiology:
  categories:
    - name: 常見亞型與缺陷酶
      examples:
        - "MPS I（Hurler/Scheie）：缺乏 α-L-iduronidase"
        - "MPS II（Hunter）：缺乏 iduronate-2-sulfatase（犬）"
        - "MPS VI（Maroteaux-Lamy）：缺乏 N-acetylgalactosamine-4-sulfatase（貓常見）"
        - "MPS VII（Sly）：缺乏 β-glucuronidase"
    - name: 遺傳模式
      examples:
        - 常染色體隱性遺傳（MPS I, IIIA, VI, VII）
        - X-linked 隱性遺傳（MPS II）
        - 已知突變可進行基因檢測
    - name: 病理機制
      examples:
        - 特定溶酶體酶缺乏導致 GAGs 無法降解
        - GAGs 堆積於多種組織（骨骼、角膜、肝脾、腦）
        - 細胞功能障礙與器官損傷

clinicalSigns:
  early:
    - 生長遲緩（幼年期開始）
    - 面部結構異常（短寬頭、鼻樑塌陷）
    - 角膜混濁（MPS I, VI）
  progressive:
    - 骨骼發育異常（多發性骨發育不良）
    - 關節僵硬與退化性關節病
    - 肝脾腫大
    - 心瓣膜增厚
    - 步態異常
  late:
    - 脊髓壓迫（椎體發育不良、椎間盤突出）
    - 神經症狀（某些亞型）
    - 呼吸困難（氣道狹窄）
    - 嚴重運動障礙

diagnosis:
  primaryTests:
    - name: 尿液 GAGs 分析
      notes: "篩檢方法。尿液中 GAGs 排泄量顯著增加。可使用甲苯胺藍點試驗（spot test）或定量分析。"
    - name: 溶酶體酶活性測定
      notes: "確診方法。測定白血球或培養的成纖維細胞中特定酶活性。受影響動物酶活性顯著降低或缺失。"
  imaging:
    - name: 骨骼 X 光
      notes: "可見多發性骨發育不良（dysostosis multiplex）：椎體變形、長骨骨幹增寬、骨盆變形。"
    - name: MRI 脊髓
      notes: "評估脊髓壓迫程度。寰樞關節不穩定與脊髓壓迫。"
  additional:
    - 基因檢測（已知品種特異性突變的 DNA 檢測）
    - 眼科檢查（角膜混濁程度評估）
    - 心臟超音波（瓣膜增厚評估）
    - 組織病理學（組織中 GAGs 堆積的 PAS/Alcian blue 染色）

treatment:
  principles:
    - 目前無根治方法
    - 治療為支持性與症狀管理
    - 酶替代療法（ERT）與基因療法為研究中的實驗性治療
    - 骨髓移植在研究中顯示效果但臨床應用有限
  general:
    - "支持性照護：營養管理、物理治療、環境改造"
    - "疼痛管理：NSAIDs（Meloxicam 0.1 mg/kg PO q24h 犬；0.05 mg/kg PO q24h 貓）用於關節疼痛"
    - "脊髓減壓手術（嚴重脊髓壓迫時考慮）"
    - "角膜移植（嚴重角膜混濁時考慮，效果有限）"
    - "實驗性治療：酶替代療法（Laronidase for MPS I）在研究階段"
    - "繁殖管理：受影響動物與帶因者不應繁殖，建議品種基因篩檢"

prognosis: 預後因亞型而異。多數亞型預後謹慎至不良，受影響動物壽命通常縮短。MPS VI 貓可存活數年但生活品質逐漸下降。MPS VII 預後最差，多數動物於幼年期死亡。早期診斷與積極支持性照護可改善生活品質。基因篩檢繁殖犬貓是預防最重要的策略。

