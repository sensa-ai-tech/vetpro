description: 免疫系統異常攻擊淋巴管或淋巴結構導致的淋巴液回流障礙與組織水腫。可為原發性（先天性淋巴管發育異常合併免疫失調）或繼發性（免疫介導性淋巴管炎/淋巴結炎），臨床表現為慢性、非凹陷性肢體腫脹。
