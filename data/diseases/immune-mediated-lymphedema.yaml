species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: >-
      原發性淋巴水腫好發於 Bulldog、Great Dane、Labrador Retriever、German
      Shepherd、Poodle、Borzoi。先天性型可在出生後數月即出現。免疫介導成分在某些品種被認為參與慢性淋巴管壁破壞。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓淋巴水腫罕見。繼發性較多見，可與腫瘤（淋巴管阻塞）、感染、手術/放射治療後淋巴管損傷相關。免疫介導型在貓報導極少。
etiology:
  categories:
    - name: 原發性淋巴水腫（先天性/發育異常）
      examples:
        - 淋巴管發育不全（hypoplasia）
        - 淋巴管擴張（lymphangiectasia）
        - 淋巴瓣膜缺陷
        - 品種遺傳傾向（Bulldog、Great Dane、Labrador）
    - name: 免疫介導性淋巴管炎/淋巴結炎
      examples:
        - 免疫系統攻擊淋巴管內皮（淋巴管壁纖維化與閉塞）
        - 淋巴結反應性增生伴纖維化
        - 全身性免疫失調的局部表現
    - name: 繼發性淋巴水腫（需排除）
      examples:
        - 腫瘤壓迫/侵犯淋巴管（淋巴瘤、肉瘤）
        - 手術切除淋巴結後
        - 放射治療後纖維化
        - 感染性淋巴管炎（黴菌、分枝桿菌）
        - 外傷/疤痕
clinicalSigns:
  early:
    - 單側或雙側肢體（通常後肢）間歇性腫脹
    - 晨間或休息後腫脹較明顯
    - 凹陷性水腫（early stage — 壓之凹陷可恢復）
    - 活動後腫脹可能暫時改善
  progressive:
    - 腫脹加重並趨於持續性
    - 非凹陷性水腫（組織纖維化後壓之不凹陷）
    - 皮膚增厚、粗糙
    - 肢體周徑明顯增大
    - 行動遲緩/跛行
    - 反覆蜂窩性組織炎（繼發性細菌感染）
  late:
    - 嚴重肢體肥大（elephantiasis）
    - 皮膚苔蘚化與角化過度
    - 慢性反覆感染
    - 淋巴液滲漏（lymphorrhea）
    - 患肢功能嚴重受限
    - 淋巴管肉瘤（lymphangiosarcoma）— 長期併發症（極罕見）
diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: 典型非凹陷性肢體腫脹。早期可為凹陷性。評估腫脹分布（遠端較嚴重）、皮膚質地、有無感染徵兆
    - name: 細針抽吸（FNA）
      notes: 水腫液為低蛋白液（<1.5 g/dL，modified transudate）。排除腫瘤性浸潤。腫大淋巴結 FNA 排除淋巴瘤
    - name: 淋巴結活體切片
      notes: 免疫介導性淋巴結炎可見反應性增生、淋巴竇擴張、纖維化、漿細胞浸潤。排除感染與腫瘤
  imaging:
    - name: 淋巴管攝影（Lymphangiography）
      notes: 評估淋巴管通暢性與形態。間接淋巴管攝影較直接型更安全。可見淋巴管擴張、迂曲、中斷或缺失
    - name: CT / MRI
      notes: CT 評估淋巴結大小與結構、排除壓迫性腫塊。MRI 對軟組織水腫評估較佳，可見皮下蜂窩狀液體蓄積
    - name: 超音波
      notes: 評估局部淋巴結大小、結構、回音性。排除腫瘤或膿瘍
  additional:
    - 組織病理（皮膚全層活檢 — 可見真皮淋巴管擴張、皮下纖維化）
    - 全血計數、生化（排除低白蛋白血症、蛋白質流失性腸病）
    - 尿液分析（排除蛋白質流失性腎病）
    - ANA、抗淋巴管抗體（有限可用性，研究中）
    - 感染排除（黴菌培養、PCR、細菌培養）
treatment:
  principles:
    - 免疫介導型可嘗試免疫抑制治療
    - 減輕水腫的物理治療為長期管理基石
    - 預防及治療繼發感染
    - 完全治癒困難，目標為控制症狀與維持生活品質
  medications:
    - name: Prednisolone/Prednisone
      dose: 1-2 mg/kg PO BID 起始，4-6 週後逐漸減量至最低有效劑量
      notes: 免疫介導型的初始免疫抑制。效果因個體而異。長期使用需監測副作用
    - name: Cyclosporine
      dose: 5 mg/kg PO BID
      notes: 類固醇反應不佳或需減少類固醇劑量時的替代/輔助免疫抑制劑
    - name: Mycophenolate mofetil
      dose: 10 mg/kg PO BID
      notes: 可作為類固醇節約劑（steroid-sparing agent）。胃腸副作用需注意
    - name: 抗生素（繼發感染時）
      dose: Amoxicillin-clavulanate 12.5-25 mg/kg PO BID 或 Cephalexin 22 mg/kg PO BID
      notes: 蜂窩性組織炎為淋巴水腫常見併發症。療程通常 2-4 週。反覆感染可能需長期低劑量預防
  general:
    - 壓迫繃帶（compression bandaging）— 減少淋巴液蓄積
    - 手動淋巴引流按摩（manual lymphatic drainage, MLD）
    - 運動治療（溫和運動促進淋巴回流，避免劇烈運動）
    - 皮膚護理（保持清潔乾燥，預防感染）
    - 抬高患肢（休息時）
    - 水療（hydrotherapy，水壓促進淋巴回流）
    - 嚴重病例：手術（debulking surgery 切除纖維化皮下組織）
    - 淋巴管靜脈吻合術（lymphovenous anastomosis — 人醫技術，獸醫有限報導）
    - 體重管理（肥胖加劇淋巴回流障礙）
prognosis: >-
  免疫介導性淋巴水腫為慢性疾病，完全治癒困難。免疫抑制治療對部分病例可顯著改善水腫。長期管理（壓迫治療、皮膚護理、感染預防）可維持可接受的生活品質。先天性淋巴水腫通常為進行性。嚴重病例的肢體功能預後謹慎。反覆蜂窩性組織炎為主要併發症。早期診斷與介入有助於延緩纖維化進展。
