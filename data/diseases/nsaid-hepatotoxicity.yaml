slug: nsaid-hepatotoxicity
nameEn: NSAID Hepatotoxicity
nameZh: 非類固醇消炎藥肝毒性
bodySystem: toxicology
description: 非類固醇消炎藥 (NSAID) 肝毒性是使用 NSAIDs 後引起的藥物性肝損傷，可表現為急性或慢性肝炎。犬中以 carprofen 的特異體質反應最為人知，但所有 NSAIDs 均有潛在肝毒性風險。

aliases:
  - { alias: NSAID 肝損傷, language: zh }
  - { alias: 消炎藥肝毒性, language: zh }
  - { alias: NSAID-Induced Liver Injury, language: en }
  - { alias: NSAID Hepatopathy, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬 NSAID 肝毒性相對罕見但可致命。Carprofen 在 Labrador Retriever 中的特異體質反應有較多報告。其他 NSAIDs 如 deracoxib、meloxicam 亦有報告。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓因藥物代謝（葡萄糖醛酸化能力低下）對 NSAIDs 更敏感。Meloxicam 為貓唯一核准長期使用的 NSAID，但仍需謹慎。

etiology:
  categories:
    - name: 常見相關藥物
      examples:
        - Carprofen（犬最多報告）
        - Deracoxib
        - Meloxicam
        - Firocoxib
        - Ketoprofen
    - name: 毒性機制
      examples:
        - 特異體質反應（idiosyncratic，與劑量不一定相關）
        - 活性代謝物肝毒性
        - 粒線體功能障礙
        - 氧化壓力
        - 劑量相關性肝損傷（過量或長期使用）

clinicalSigns:
  early:
    - 食慾下降（開始用藥後數天至數週）
    - 嘔吐
    - 嗜睡
    - 輕度腹部不適
  progressive:
    - 黃疸
    - 嚴重嘔吐
    - 腹瀉（可能帶血）
    - 凝血功能異常
    - 腹水
    - 肝性腦病

diagnosis:
  primaryTests:
    - name: 血液生化
      notes: "ALT 急劇升高（可達數千）。ALP、膽紅素同步升高。低白蛋白血症。需確認近期 NSAID 使用史。"
    - name: 用藥史確認
      notes: "詳細確認 NSAID 種類、劑量、使用時間。特異體質反應可在開始用藥後數天至數週出現。"
  differentialDiagnoses:
    - 其他藥物性肝損傷
    - 急性感染性肝炎
    - 銅儲積性肝病急性發作
    - 黃麴毒素中毒

treatment:
  medical:
    - 立即停用所有 NSAIDs
    - 積極靜脈輸液支持
    - N-acetylcysteine (NAC) 140 mg/kg IV 首劑，後 70 mg/kg IV q6h
    - SAMe 20 mg/kg PO q24h
    - Ursodiol (UDCA) 10-15 mg/kg PO q24h
    - 消化道保護（omeprazole 1 mg/kg PO q24h）
    - 凝血功能異常時補充維生素 K1 與新鮮冷凍血漿
  surgical:
    - 通常不適用手術治療

prognosis:
  general: "早期停藥者多數可恢復，預後良好至謹慎。已發展至嚴重肝衰竭者預後不良。Carprofen 特異體質反應在 Labrador Retriever 中報告死亡率較高。肝功能恢復可能需要數週至數月。"

prevention:
  - 使用 NSAIDs 前檢測基線肝功能
  - 開始用藥後2-4週複檢肝酵素
  - 使用最低有效劑量與最短療程
  - 避免多種 NSAIDs 或 NSAID 與皮質類固醇併用
  - 教育飼主注意食慾下降等早期警訊
