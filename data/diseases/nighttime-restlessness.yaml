slug: nighttime-restlessness
nameEn: Nighttime Restlessness
nameZh: 夜間不安
bodySystem: behavioral
description: 犬貓夜間無法安靜休息，表現為踱步、遊蕩、焦慮。可能因疼痛、認知障礙、焦慮或日間刺激不足。需找出原因治療。

aliases:
  - { alias: 夜間焦慮, language: zh }
  - { alias: Night Anxiety, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 老年犬較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓夜行性需區分正常或異常

etiology:
  categories:
    - name: 醫學問題
      examples:
        - 疼痛（關節炎）
        - 認知障礙症
        - 內分泌疾病
        - 泌尿道問題
    - name: 行為問題
      examples:
        - 焦慮
        - 日間活動不足
        - 睡眠環境問題

clinicalSigns:
  early:
    - 夜間踱步、遊蕩
    - 喘氣、焦慮
    - 頻繁姿勢改變
  progressive:
    - 嚎叫、嗚咽
    - 完全無法休息
    - 影響主人睡眠

diagnosis:
  primaryTests:
    - name: 排除醫學問題
      notes: "理學檢查、血檢、尿檢"
    - name: 疼痛評估
      notes: "關節觸診、影像學"
    - name: 認知評估
      notes: "DISHAA（老年犬）"
  differentialDiagnoses:
    - 認知障礙症
    - 疼痛
    - 焦慮症
    - 日落症候群

treatment:
  medical:
    - 治療潛在醫學問題
    - 疼痛管理：NSAIDs、gabapentin
    - 認知支持：selegiline、SAMe
    - 行為管理：
    - 增加日間運動
    - 睡前散步或遊戲
    - 舒適睡眠環境
    - 焦慮藥物（睡前）：
    - Trazodone 3-5 mg/kg PO
    - Gabapentin 5-10 mg/kg PO
    - Melatonin 3-9 mg PO

prognosis:
  general: "醫學問題治療後預後佳。認知障礙為進行性。行為性需長期管理。"

prevention:
  - 充足日間運動
  - 定期健康檢查
  - 早期疼痛管理
  - 認知刺激
