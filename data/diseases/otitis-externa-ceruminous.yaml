slug: otitis-externa-ceruminous
nameEn: Otitis Externa Ceruminous
nameZh: 耵聹性外耳炎
bodySystem: ear
description: 因耳道耵聹腺過度分泌導致的外耳炎，表現為大量蠟狀耳垢蓄積、耳道潮濕及繼發微生物感染，常與原發性角化異常或過敏疾病相關。

aliases:
  - { alias: 蠟狀外耳炎, language: zh }
  - { alias: 耵聹腺過度分泌性外耳炎, language: zh }
  - { alias: Ceruminous otitis, language: en }
  - { alias: Waxy otitis externa, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 垂耳品種（可卡犬、巴吉度犬、比格犬）因耳道通風不良特別好發。原發性脂漏症品種亦常見。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓較犬少見，但波斯貓及耳道狹窄的品種風險較高。

etiology:
  categories:
    - name: 原發因素
      examples:
        - 原發性脂漏症（idiopathic seborrhea）
        - 異位性皮膚炎
        - 甲狀腺功能低下
        - 耵聹腺增生
    - name: 促發因素
      examples:
        - 耳道通風不良（垂耳、耳毛過多）
        - 過度清耳或不當清耳
        - 游泳後殘留水分
        - 耳道高溫高濕環境

clinicalSigns:
  early:
    - 耳垢量增加
    - 棕色至黃色蠟狀分泌物
    - 輕微耳臭
    - 偶爾搔耳
  progressive:
    - 大量黏稠耳垢蓄積
    - 耳道潮濕
    - 繼發酵母菌感染（Malassezia）
    - 耳道紅腫
    - 甩頭與搔耳加劇

diagnosis:
  primaryTests:
    - name: 耳道細胞學
      notes: "蠟狀分泌物染色鏡檢。評估酵母菌與細菌數量。大量角化細胞與脂質碎片為特徵"
    - name: 耳鏡檢查
      notes: "評估耳垢量、耳道上皮狀態、耵聹腺增生程度及鼓膜完整性"
  differentialDiagnoses:
    - 過敏性外耳炎
    - 甲狀腺功能低下相關皮膚病
    - 原發性脂漏症
    - 耳蟎感染

treatment:
  medical:
    - 定期耳道清潔（含 ceruminolytic 成分——squalene 或 dioctyl sodium sulfosuccinate）
    - 繼發酵母菌感染——含 miconazole 或 clotrimazole 耳藥
    - 治療原發疾病（甲狀腺功能低下——左旋甲狀腺素；過敏——免疫調節治療）
    - 維護性清耳方案（每週 1-2 次）
    - 必要時短期局部類固醇控制炎症
  surgical: []

prognosis:
  general: "原發因素若能有效控制並配合定期維護性清耳，預後良好。需終生管理，未持續清潔維護則易反覆感染。"

prevention:
  - 定期耳道檢查與維護性清潔
  - 適當耳道通風（垂耳犬定期修剪耳毛）
  - 治療潛在內分泌或過敏疾病
  - 游泳後清潔乾燥耳道
