etiology:
  categories:
    - name: 牙科疾病繼發
      examples:
        - 咬合不正導致根尖過度生長
        - 臼齒尖刺創傷口腔黏膜
        - 牙周病
    - name: 病原菌
      examples:
        - Pasteurella multocida（最常見）
        - Staphylococcus spp.
        - 厭氧菌
clinicalSigns:
  early:
    - 下顎或臉頰腫脹
    - 進食減少、挑食
  progressive:
    - 明顯顏面變形或腫塊
    - 完全厭食、體重減輕
    - 流涎、磨牙（疼痛）
    - 膿瘍破裂形成瘻管
diagnosis:
  primaryTests:
    - name: 頭骨X光或CT
      notes: 可見骨溶解、根尖周圍骨密度降低、軟組織腫脹
    - name: 細菌培養及感受性測試
      notes: 採集膿汁進行培養,指引抗生素選擇
    - name: 細針抽吸
      notes: 確認膿瘍內容物（濃稠乾酪樣）
  differentialDiagnoses:
    - 面部腫瘤
    - 淋巴結腫大
    - 唾液腺囊腫
treatment:
  medical:
    - 外科治療（首選）： - 全身麻醉下完全切除膿瘍囊膜 - 拔除受影響牙齒 - 清創骨溶解區域 - 置放引流管或開放式傷口管理
    - 抗生素治療（長期,至少4-6週）： - Enrofloxacin 5-20 mg/kg PO BID - Azithromycin 15-30 mg/kg PO SID - 依培養結果調整
    - 支持性照護： - 疼痛管理 Meloxicam 0.2-0.5 mg/kg PO SID - 人工餵食維持營養
    - 局部治療： - 傷口沖洗、蜂蜜或碘液塗抹
prognosis:
  general: 預後保留。齒根膿瘍復發率極高（50-70%）,即使經外科清創。需長期抗生素治療及定期追蹤。嚴重骨溶解或多顆牙齒受影響預後極差,可能需安樂死。
prevention:
  - 提供充足牧草預防咬合不正
  - 定期口腔檢查早期發現問題
  - 及早處理牙科疾病
