slug: arytenoid-lateralization
nameEn: Arytenoid Lateralization
nameZh: 杓狀軟骨側化術
bodySystem: respiratory
description: 杓狀軟骨側化術為喉麻痺的手術治療，通常僅行單側。將癱瘓的杓狀軟骨縫合固定在外展（開放）位置。為目前治療犬喉麻痺最廣泛接受的術式。

aliases:
  - { alias: 杓狀軟骨側化術, language: zh }
  - { alias: Arytenoid Lateralization, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 單側側化術後呼吸功能明顯改善。過度側化增加吸入性肺炎風險。術後飲食管理（避免急食）可降低風險。

