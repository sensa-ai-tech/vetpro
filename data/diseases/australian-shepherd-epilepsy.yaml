treatment:
  medical:
    - 用藥指徵:發作>每2月1次,或群集發作,或癲癇重積,或發作後嚴重
    - Phenobarbital 2-3 mg/kg PO q12h(首選,血中濃度目標15-40 μg/mL)
    - Levetiracetam 20-30 mg/kg PO q8h(首選或併用,MDR1安全)
    - Zonisamide 5-10 mg/kg PO q12h(輔助,MDR1安全)
    - Potassium bromide 20-40 mg/kg PO SID(併用,需注意甲狀腺)
    - 避免MDR1敏感藥物(澳牧50%+帶因)
    - 急性處理:Diazepam 0.5-1 mg/kg IV/rectal,Midazolam 0.2 mg/kg intranasal
    - 定期監測:肝腎功能、血中濃度(phenobarbital每6個月)
prognosis:
  general: 多數病例經單一或併用藥物可控制,約65-75%發作頻率減少≥50%。需終生服藥。部分難治型癲癇需多重藥物,生活品質受影響。早期規律用藥預後較佳。
prevention:
  - 避免繁殖癲癇犬隻及其一等親
  - 高風險家系進行遺傳諮詢
  - MDR1基因檢測(選擇安全藥物)
  - 避免誘發因素(壓力、睡眠剝奪)
  - 規律服藥,不可突然停藥
