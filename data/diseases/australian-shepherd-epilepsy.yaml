clinicalSigns:
  early:
    - 全身性強直陣攣發作(grand mal)
    - 發作前徵兆(數分鐘至數小時):焦慮、黏人、躲藏
    - 發作持續30秒至2分鐘
  progressive:
    - 發作頻率增加(每月數次)
    - 發作後期(postictal):迷失定向、暫時失明、過度活動、飢餓
    - 可能進展為群集性發作(24小時內≥2次)
    - 癲癇重積狀態(持續>5分鐘,急症)
    - 發作間期完全正常
diagnosis:
  primaryTests:
    - name: 排除性診斷
