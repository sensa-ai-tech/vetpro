slug: urethral-rupture
nameEn: Urethral Rupture
nameZh: 尿道破裂
bodySystem: renal
description: 尿道壁完全或部分撕裂,導致尿液外滲至周圍組織或皮下,常見於骨盆骨折、導尿創傷或嚴重尿道阻塞,為泌尿系統急症。
aliases:
