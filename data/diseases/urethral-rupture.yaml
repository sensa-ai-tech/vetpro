    language: zh
  - alias: Urethral tear
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 雄犬因尿道較長且骨盆骨折時易受損,前列腺疾病導尿操作風險較高
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 雄貓尿道阻塞後暴力排尿或不當導尿可致破裂,常發生於陰莖尿道
etiology:
  categories:
    - name: 創傷性
      examples:
        - 骨盆骨折導致尿道撕裂
        - 車禍或高處墜落腹部撞擊
        - 動物咬傷或穿刺傷
    - name: 醫源性
      examples:
        - 導尿管插入過程中強行通過阻塞點
        - 導尿管選擇過粗或操作粗暴
        - 尿道手術併發症
    - name: 病理性
      examples:
        - 慢性尿道阻塞致局部壁層壞死
        - 尿道腫瘤侵蝕穿孔
        - 嚴重尿道炎或膿瘍破潰
clinicalSigns:
  early:
    - 無法排尿或僅有少量血尿滴出
    - 會陰部或下腹部皮下腫脹、觸痛
    - 頻繁做排尿姿勢但無尿液
  progressive:
    - 會陰部或陰囊嚴重腫脹、瘀血
    - 皮下尿液滲出(觸診有捻髮音)
    - 氮血症症狀(嘔吐、沉鬱、厭食)
    - 休克、脫水
diagnosis:
  primaryTests:
    - name: 對比劑尿道造影
      notes: 顯示造影劑從尿道外滲至周圍組織,確定破裂位置
    - name: 腹部/會陰部超音波
      notes: 可見皮下或骨盆腔積液、尿道壁不完整
    - name: 血液生化
      notes: BUN、肌酐升高,鉀離子、磷離子升高
  differentialDiagnoses:
    - 膀胱破裂
    - 尿道完全阻塞
    - 會陰疝
    - 前列腺膿瘍破裂
treatment:
  medical:
    - 緊急恢復尿液引流(膀胱造口術或會陰尿道造口)
    - 靜脈輸液糾正脫水及電解質紊亂(Lactated Ringer's solution)
    - 手術修補尿道破裂(若破裂範圍小)或永久性尿道改道(若損傷嚴重)
    - 廣效抗生素(Enrofloxacin 5-10 mg/kg IV/PO SID 或 Cefazolin 22 mg/kg IV TID)
    - 止痛治療(Buprenorphine 0.01-0.02 mg/kg IV/IM TID)
    - 留置導尿管或尿道支架2-3週
prognosis:
  general: 及時診斷並建立尿液引流者預後良好;延誤治療致嚴重氮血症、敗血症或尿道狹窄者預後保守。部分病例需永久性尿道造口。
prevention:
  - 導尿操作時使用適當尺寸導尿管並嚴格無菌技術
  - 及時處理尿道阻塞避免暴力排尿
  - 減少創傷風險(如車禍、墜落)
