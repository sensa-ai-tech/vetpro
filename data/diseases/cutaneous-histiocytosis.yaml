prevention:
  - 定期健康檢查
  - 避免相關風險因子
diagnosticAlgorithm:
  title: 皮膚組織細胞瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 觀察腫塊特徵與生長速度
      findings:
        - 快速生長的圓形粉紅色腫塊
        - 通常單一
        - 3歲以下年輕犬多見
        - 頭部/耳朵/四肢好發
    - step: 2
      action: 細針抽吸細胞學
      details: 腫塊細針抽吸確認
      findings:
        - 大量圓形組織細胞
        - 核圓形至豆形
        - 細胞質豐富淡染
        - 混合淋巴球浸潤消退期
    - step: 3
      action: 觀察或切除
      details: 多數可自行消退
      findings:
        - 自發消退通常2-3個月
        - 持續不消退考慮手術切除
        - 排除肥大細胞瘤等惡性腫瘤
        - 組織學確認切除時
clinicalPearls:
  - 最重要的鑑別診斷是肥大細胞瘤，兩者外觀可能相似
  - 年輕犬快速出現的單一皮膚結節高度提示組織細胞瘤
  - 自發消退是本病的特徵，可先觀察3個月
  - 多發性組織細胞瘤需進一步排除系統性組織細胞增生疾病
monitoringItems:
