    language: en
  - alias: 完全性房室傳導阻滯
    language: zh
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 好發於老年犬，特別是 Cocker Spaniel、Pug、Doberman Pinscher。可為先天性（罕見）或後天性退行性變化。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻較少見，可繼發於心肌病、高血鉀或心臟腫瘤。
etiology:
  categories:
    - name: 退行性（最常見）
      examples:
        - 房室結與 His 束纖維化
        - 年齡相關傳導系統退行性變化
        - 心內膜�ite鈣化
    - name: 病理性
      examples:
        - 心臟腫瘤侵犯傳導系統（淋巴瘤、血管肉瘤）
        - 心肌炎（感染性或免疫介導性）
        - 心內膜炎
        - 嚴重高血鉀
        - 先天性（罕見）
clinicalSigns:
  early:
    - 嚴重心搏過緩（犬 30-50 bpm）
    - 虛弱
    - 運動不耐
  progressive:
    - 反覆昏厥（Stokes-Adams 發作）
    - 充血性心衰竭
    - 嚴重嗜睡
    - 猝死
diagnosis:
  primaryTests:
    - name: 心電圖（ECG）
      notes: 確診必須。特徵：P 波與 QRS 波群完全獨立（AV dissociation），P-P 間距規則，R-R 間距規則但極長。逸搏 QRS 可為窄（交界性）或寬（心室性）。心房率 >心室率。
    - name: 心臟超音波（Echocardiography）
      notes: 排除結構性心臟病（心臟腫瘤、心肌病）。評估心室功能。長期低心輸出量可導致繼發性心室擴大。
treatment:
  principles:
    - 永久性心律調節器植入為唯一有效長期治療
    - 急性期暫時穩定血流動力學
    - 矯正可逆性原因
  general:
    - 永久性心律調節器植入（首選）
    - 急性穩定期：Atropine 0.02-0.04 mg/kg IV（對器質性完全 AV block 通常無效）
    - Isoproterenol 0.04-0.08 μg/kg/min CRI（暫時提高逸搏心率）
    - Terbutaline 0.01 mg/kg IV 或 SC（緊急暫時措施）
    - 經靜脈臨時起搏導管（橋接至永久起搏器植入）
prognosis: 植入永久性心律調節器後預後良好，中位存活時間可達數年，多數犬隻恢復正常活動與良好生活品質。未治療者預後不良，有高度猝死風險。可逆性原因（如高血鉀）矯正後可能恢復正常傳導。
