diagnosticAlgorithm:
  title: 第三度房室傳導阻滯 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估嚴重心搏過緩、運動不耐受和暈厥發作（Adams-Stokes症候群）
      findings:
        - 嚴重心搏過緩（犬<40-60 bpm）
        - 反覆暈厥發作
        - 運動極度不耐受
    - step: 2
      action: 心電圖確診
      details: 進行心電圖確認心房和心室完全獨立跳動的特徵
      findings:
        - P波與QRS波群完全無關（房室分離）
        - 心房率>心室率
        - 逸搏心律規則但緩慢
    - step: 3
      action: 病因評估
      details: 進行心臟超音波排除結構性心臟病，評估是否需要永久性心臟起搏器
      findings:
        - 心臟超音波評估心臟結構
        - 排除心肌炎、心內膜炎或腫瘤浸潤
        - 評估永久性起搏器植入指徵
clinicalPearls:
  - Atropine反應試驗陽性（心率上升）提示迷走神經介導而非結構性病變
  - 萊姆病相關AVB可經抗生素治療逆轉，應在考慮起搏器前排除
  - 起搏器植入後需定期程式器追蹤（q6-12個月）
  - 高鉀血症可造成暫時性三度AVB，緊急降鉀後可恢復
  - 先天性三度AVB在巴哥犬有遺傳傾向
monitoringItems:
  - 起搏器功能定期程式器檢查
  - ECG追蹤
  - 胸腔X光確認起搏器導線位置
  - 電池壽命監測（通常5-8年）
  - 感染監測（起搏器植入處）
