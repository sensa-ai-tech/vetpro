slug: third-degree-heart-block
nameEn: Third Degree Heart Block
nameZh: 三度房室傳導阻滯
bodySystem: cardiac
description: 三度房室傳導阻滯（完全性房室傳導阻滯）為心房與心室間電傳導完全中斷，P 波與 QRS 波群完全無關聯。心室依賴逸搏心律（escape rhythm）維持，通常心率極慢（犬 30-50 bpm），可導致嚴重血流動力學障礙、昏厥與猝死。
aliases:
