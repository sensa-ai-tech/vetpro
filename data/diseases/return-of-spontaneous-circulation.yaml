slug: return-of-spontaneous-circulation
nameEn: Return of Spontaneous Circulation
nameZh: 自發性循環恢復
bodySystem: emergency
description: 心肺復甦成功恢復自發性心跳及血壓。需後續密集監護以維持穩定及預防再次心搏停止。

aliases:
  - { alias: ROSC, language: zh }
  - { alias: Post-Cardiac Arrest Care, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: CPR成功後
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 同犬

etiology:
  categories:
    - name: 心跳停止原因
      examples:
        - 麻醉意外、創傷、電解質異常

clinicalSigns:
  early:
    - 恢復脈搏及血壓
    - 可能仍昏迷
  progressive:
    - 腦缺氧後症候群

diagnosis:
  primaryTests:
    - name: 持續監測
      notes: "心電圖、血壓、血氧"
  differentialDiagnoses:
    - 無

treatment:
  medical:
    - 持續氧氣治療
    - 維持血壓(MAP>65 mmHg)
    - 目標體溫管理(預防腦損傷)
    - 治療根本病因
    - 監測心律、腎功能、神經狀態
    - 預防再次心搏停止

prognosis:
  general: "ROSC不等於存活。24小時存活率<10%。腦損傷為主要死因。"

prevention:
  - 預防心跳停止
