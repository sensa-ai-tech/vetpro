slug: gastrinoma
nameEn: Gastrinoma
nameZh: 胃泌素瘤
bodySystem: endocrine
description: 胰臟或十二指腸G細胞腫瘤分泌過量胃泌素,導致難治性胃十二指腸潰瘍、嘔吐、腹瀉及體重減輕,為功能性胰臟神經內分泌腫瘤。
aliases:
  - alias: Zollinger-Ellison症候群
    language: zh
  - alias: Gastrin-secreting tumor
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見,中老年犬,多為惡性且常轉移
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極罕見
etiology:
  categories:
    - name: 腫瘤來源
      examples:
        - 胰臟G細胞(最常見)
        - 十二指腸G細胞
        - 約80-90%為惡性,常轉移至肝、淋巴結
    - name: 病理生理
      examples:
        - 胃泌素過多刺激胃壁細胞分泌胃酸
        - 持續高胃酸導致消化性潰瘍
        - 胃酸過多損傷小腸黏膜致腹瀉
        - 酸性環境抑制胰臟酵素活性導致吸收不良
clinicalSigns:
  early:
    - 慢性嘔吐(常含血)
    - 腹瀉、黑便(上消化道出血)
    - 食慾減退、體重減輕
  progressive:
    - 嚴重胃十二指腸潰瘍、穿孔
    - 食道炎(胃酸逆流)
    - 嚴重貧血(慢性出血)
    - 吸收不良、營養不良
    - 腹痛
diagnosis:
  primaryTests:
    - name: 血清胃泌素濃度
      notes: 顯著升高(>200 pg/mL,正常<100 pg/mL),但需禁食12小時採血
    - name: 胃液pH測定
      notes: pH <2(正常禁食時pH 3-5),顯示高胃酸
    - name: 上消化道內視鏡
      notes: 胃及十二指腸多發性潰瘍,食道炎
    - name: 腹部超音波或CT
      notes: 胰臟或十二指腸腫塊,評估肝臟轉移
    - name: 血液常規
      notes: 貧血(慢性出血)
  differentialDiagnoses:
    - 非功能性胃潰瘍(NSAIDs、類固醇)
    - 胰臟炎
    - 炎症性腸病
    - 其他功能性胰臟腫瘤
treatment:
  medical:
    - 手術切除腫瘤(若可切除,但多已轉移)
    - 胰臟部分切除術+轉移灶切除(姑息性)
    - 質子幫浦抑制劑(Omeprazole 0.7-1 mg/kg PO SID-BID,長期)
    - H2受體拮抗劑(Famotidine 0.5-1 mg/kg PO/IV BID)
    - Somatostatin類似物(Octreotide 10-40 μg SC TID,抑制胃泌素分泌)
    - 化療(Streptozocin或Doxorubicin,效果有限)
    - 胃腸道保護劑(Sucralfate 0.5-1 g PO TID)
    - 輸血(嚴重貧血)
    - 營養支持
prognosis:
  general: 預後不良,多數診斷時已轉移。即使手術切除,復發常見。中位存活時間約6-12個月。質子幫浦抑制劑可改善症狀但無法治癒。
prevention:
  - 無有效預防
  - 難治性消化性潰瘍或反覆嘔吐時應考慮功能性腫瘤
  - 早期影像學評估胰臟及十二指腸
