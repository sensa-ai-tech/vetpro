slug: rabbit-myiasis
nameEn: Rabbit Myiasis
nameZh: 兔蠅蛆症
bodySystem: emergency
description: 蒼蠅在兔體表產卵、蛆蟲孵化後侵入皮膚組織的嚴重緊急狀況。好發於會陰部、臀部，常見於戶外飼養、肥胖、行動不便或會陰部糞尿汙染的兔。可在數小時內快速惡化致命。
