    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: 溫暖季節高發。Lucilia sericata (綠蠅)、Calliphora spp. (麗蠅) 為常見蠅種。肥胖兔、關節炎兔、腹瀉兔因無法有效清潔會陰部風險最高。可在 24 小時內致死。
etiology:
  categories:
    - name: 寄生蟲性（蠅蛆）
      examples:
        - 蒼蠅於潮濕、糞尿汙染的皮膚產卵
        - 蛆蟲孵化後侵入皮膚及皮下組織
        - 蛆蟲分泌蛋白水解酶消化組織
        - 釋放毒素→全身性毒血症
    - name: 風險因素
      examples:
        - 會陰部糞尿汙染（腹瀉、盲腸球未攝食、尿失禁）
        - 肥胖（無法翻身清潔會陰）
        - 關節炎/脊椎疾病（行動不便）
        - 牙科疾病（流涎導致下巴潮濕）
        - 傷口或皮膚病灶
        - 戶外飼養或夏季
        - 長毛品種
clinicalSigns:
  early:
    - 會陰/臀部潮濕糞尿汙染
    - 煩躁不安
    - 過度舔舐患部
    - 細看可見蠅卵 (白色小粒)
  progressive:
    - 可見蛆蟲活動於皮膚表面或皮下
    - 皮膚紅腫、潰瘍
    - 惡臭
    - 嚴重疼痛
    - 食慾廢絕
  late:
    - 大面積皮膚壞死
    - 深層組織侵犯
    - 毒血症（休克、低體溫、DIC）
    - 敗血症
    - 死亡（可在發病 24 小時內）
diagnosis:
  primaryTests:
    - name: 視診
      notes: 直接目視可見蛆蟲、蠅卵、組織破壞。評估受累範圍與深度。常需剃毛以完整評估
    - name: 全身評估
      notes: 評估休克指標：體溫、心率、黏膜顏色、CRT。毒血症評估
  imaging:
    - name: 無特殊影像需求
      notes: 診斷依賴臨床視診
  additional:
    - CBC / 生化 (評估感染嚴重度、器官功能)
    - 電解質
    - 血液氣體 (代謝性酸中毒)
    - 評估潛在原因 (肥胖、關節炎、牙科疾病、腹瀉原因)
treatment:
  principles:
    - 蠅蛆症為緊急狀況——立即處理
    - 移除所有蛆蟲
    - 積極液體復甦與疼痛控制
    - 嚴重毒血症/休克時預後極差，需考慮安樂死
  general:
    - 緊急穩定：靜脈輸液 (LRS 10-15 mL/kg/hr)，矯正休克
    - 止痛：Meloxicam 0.3-0.6 mg/kg SC + Buprenorphine 0.02-0.05 mg/kg SC/IV
    - 鎮靜（必要時）：Midazolam 0.5-1 mg/kg IM + Butorphanol 0.1-0.5 mg/kg IM
    - 剃毛患部完整暴露受累區域
    - 以鑷子或沖洗逐一移除所有蛆蟲（包括皮下隧道內）
    - 溫生理食鹽水大量沖洗傷口
    - 清創壞死組織
    - 傷口管理：開放式或半封閉式換藥
    - 抗生素：Enrofloxacin 10-20 mg/kg SC/PO BID + Metronidazole 20 mg/kg PO BID
    - 環境保暖（低體溫者）
    - 強制灌食：Critical Care 15-20 mL/kg q6-8h
    - 預防：保持會陰清潔乾燥、控制體重、蠅防護網、定期檢查臀部（夏季每日兩次）
emergencyNotes: 蠅蛆症為緊急致命狀況。立即評估毒血症/休克程度。嚴重廣泛組織壞死合併毒血症時應與飼主討論安樂死。夏季戶外兔每日至少檢查臀部兩次。
prognosis: 早期發現（蠅卵或少數蛆蟲、組織破壞輕微）經積極治療預後良好至謹慎。大面積組織壞死或已出現毒血症/休克時預後極差。預防遠優於治療。肥胖兔、行動不便兔需特別注意會陰衛生。
