diagnosticAlgorithm:
  title: 纖維軟骨栓塞 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 急性非疼痛性單側神經缺失
      findings:
        - 超急性發作（運動中）
        - 單側或不對稱神經缺失
        - 初期疼痛後迅速消失
        - 大型犬年輕至中年
    - step: 2
      action: 神經學定位
      details: 詳細神經學檢查
      findings:
        - 上運動或下運動神經元徵象
        - 病灶單側性
        - 脊髓節段定位
        - 排除多灶性病變
    - step: 3
      action: MRI確診
      details: 脊髓磁振造影
      findings:
        - T2加權脊髓內高信號
        - 病灶對應臨床定位
        - 無明顯壓迫性病灶
        - 排除椎間盤突出
    - step: 4
      action: 排除診斷
      details: 與其他急性脊髓病鑑別
      findings:
        - 排除椎間盤突出（MRI）
        - 排除脊髓腫瘤
        - 排除創傷
        - CSF分析排除感染
clinicalPearls:
  - 「急性、非進行性、非疼痛性、不對稱性」是FCE的典型特徵
  - 與IVDD鑑別：IVDD通常疼痛且對稱
  - MRI的急性脊髓內T2高信號支持診斷
  - 確診需排除壓迫性病變
  - 物理治療對恢復至關重要
  - 貓的FCE極為罕見
monitoringItems:
  - 每日神經功能評估（前1-2週）
  - 膀胱功能
  - 皮膚完整性
  - 肌肉量
  - 復健進展
