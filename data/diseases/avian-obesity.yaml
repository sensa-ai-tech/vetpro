slug: avian-obesity
nameEn: Avian Obesity
nameZh: 禽類肥胖症
bodySystem: metabolic
description: 禽類肥胖症是寵物鳥最常見的營養性疾病，尤其好發於高脂全種子飲食的鸚鵡類。肥胖導致脂肪肝、動脈硬化、關節問題及繁殖障礙等併發症，嚴重影響壽命與生活品質。
