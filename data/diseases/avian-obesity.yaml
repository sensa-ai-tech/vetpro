    language: en
  - alias: Avian overweight
    language: en
species:
  - speciesCommon: bird
    prevalence: common
    notes: 亞馬遜鸚鵡、虎皮鸚鵡、玄鳳鸚鵡、金絲雀極為常見。全種子飲食與缺乏運動為主要原因。為多種疾病的風險因子。
etiology:
  categories:
    - name: 飲食因素
      examples:
        - 高脂全種子飲食
        - 過量零食（花生、瓜子）
        - 攝取熱量超過消耗
        - 缺乏蔬果的均衡飲食
    - name: 生活型態
      examples:
        - 活動量不足
        - 籠舍空間過小
        - 缺乏飛行機會
    - name: 其他
      examples:
        - 甲狀腺功能低下
        - 遺傳傾向（品種差異）
        - 繁殖期激素變化
clinicalSigns:
  early:
    - 體重超過理想體重 15% 以上
    - 胸部脂肪沉積（觸摸龍骨嶺困難）
    - 腹部膨隆
  progressive:
    - 呼吸急促（脂肪壓迫氣囊）
    - 運動不耐受
    - 跛行（關節負擔增加）
    - 皮下脂肪瘤
    - 飛行能力下降
    - 繁殖障礙
diagnosis:
  primaryTests:
    - name: 體重評估
      notes: 與品種標準體重比較。定期秤重追蹤。體態評分（Body Condition Score）
    - name: 觸診
      notes: 龍骨嶺觸診困難（脂肪覆蓋）。腹部脂肪沉積。皮下脂肪瘤
    - name: 血液檢查
      notes: 膽固醇與三酸甘油酯升高。肝功能指標（評估脂肪肝）
treatment:
  principles:
    - 漸進式飲食轉換
    - 增加活動量
    - 定期監測體重
    - 治療併發症
  general:
    - 逐步將種子飲食轉換為滋養丸（數週至數月過程）
    - 增加新鮮蔬菜攝取
    - 限制高脂零食
    - 增加飛行與活動機會
    - 擴大籠舍空間
    - 覓食豐富化（增加進食能量消耗）
    - 每週秤重監測
    - 甲狀腺功能低下者補充甲狀腺素
prognosis: 預後取決於飼主配合度與飲食改善程度。漸進式飲食轉換配合增加運動通常可成功減重。併發症（脂肪肝、動脈硬化）的嚴重程度影響長期預後。持之以恆的飲食與運動管理為成功減重的關鍵。
