slug: pericardial-constriction
nameEn: Pericardial Constriction
nameZh: 縮窄性心包炎
bodySystem: cardiac
description: 心包膜纖維化增厚,限制心室舒張,導致心輸出量降低及體循環鬱血。罕見於犬貓,多因慢性心包炎或感染。

aliases:
  - { alias: 限制性心包疾病, language: zh }
  - { alias: Constrictive Pericarditis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見,可能因慢性心包炎、感染或特發性
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極罕見,可能因 FIP

etiology:
  categories:
    - name: 感染性
      examples:
        - 慢性細菌性心包炎
        - FIP (貓)
    - name: 特發性
      examples:
        - 原因不明纖維化
    - name: 外傷性
      examples:
        - 慢性血胸後遺症

clinicalSigns:
  early:
    - 運動不耐
    - 腹圍增大
  progressive:
    - 腹水
    - 頸靜脈怒張
    - 肝腫大
    - 虛弱

diagnosis:
  primaryTests:
    - name: 心臟超音波
      notes: "心包膜增厚 (> 3 mm)、心室充填受限、舒張期功能異常"
    - name: 胸部 X 光
      notes: "心臟輪廓可能正常或略小、後腔靜脈擴張"
    - name: 心導管檢查
      notes: "舒張壓等化 (equalization of diastolic pressures)"
  differentialDiagnoses:
    - 心包填塞
    - 限制型心肌病變
    - 右心衰竭

treatment:
  medical:
    - 心包膜切除術 (pericardiectomy, definitive treatment)
    - 利尿劑 (術前控制腹水)
    - 抗生素 (若為感染性)

prognosis:
  general: "預後謹慎;心包膜切除術後可能改善,但手術風險高;未治療預後不良"

prevention:
  - 早期診斷及治療心包炎
  - 避免慢性心包積液
