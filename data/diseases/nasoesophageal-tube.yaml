slug: nasoesophageal-tube
nameEn: Nasoesophageal Tube
nameZh: 鼻食道管
bodySystem: metabolic
description: 經鼻腔置入至食道末端的餵食管。與鼻胃管類似但終點在食道，適合胃部疾病或需避開胃部的情況。

aliases:
  - { alias: NE管, language: zh }
  - { alias: NE Tube, language: en }
  - { alias: Nasoesophageal Feeding Tube, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 胃部疾病時短期營養支持
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 與鼻胃管置放方式相似

etiology:
  categories:
    - name: 適應症
      examples:
        - 胃部疾病(胃炎、潰瘍)
        - 需避開胃部的情況
        - 胃排空延遲
        - 嚴重嘔吐
    - name: NE管 vs NG管
      examples:
        - NE管終點在食道遠端
        - NG管終點在胃部
        - NE管較少引起胃食道逆流

clinicalSigns:
  early:
    - 置放後：可能打噴嚏、流鼻水
    - 營養支持：體重穩定、嘔吐改善
  progressive:
    - 成功：恢復自主進食
    - 併發症：食道炎(罕見)、鼻炎

diagnosis:
  primaryTests:
    - name: 置放後確認
      notes: "X光確認管路終點在食道末端"
  differentialDiagnoses:
    - 胃部疾病需短期營養支持

treatment:
  medical:
    - 置放步驟
    - 局部麻醉或鎮靜
    - 測量鼻孔至第8-9肋間長度(不到胃部)
    - 潤滑後緩慢推進
    - X光確認位置
    - 縫線固定、戴頭套
    - 餵食管理
    - 僅能給予流質營養品
    - 少量多餐(每4-6小時)
    - 緩慢餵食(避免食道逆流)
    - 餵食後沖洗管路
    - 日常照護
    - 每日清潔鼻孔周圍
    - 檢查管路固定
    - 持續戴頭套
    - 移除時機
    - 胃部疾病改善、恢復自主進食
    - 直接拉出即可

prognosis:
  general: "NE管為胃部疾病時短期營養支持的適當選擇；通常數天至1週"

prevention:
  - X光確認位置
  - 頭套防止移除
  - 緩慢餵食
  - 定期檢查
