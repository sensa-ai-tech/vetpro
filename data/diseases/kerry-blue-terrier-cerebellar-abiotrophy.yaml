slug: kerry-blue-terrier-cerebellar-abiotrophy
nameEn: Kerry Blue Terrier Cerebellar Abiotrophy
nameZh: 凱利藍㹴小腦退化症
bodySystem: other
description: 凱利藍㹴的遺傳性小腦神經元進行性退化疾病。幼犬9-16週齡開始出現運動失調症狀,隨年齡逐漸惡化,最終嚴重影響行動能力。

aliases:
  - { alias: 小腦退化症, language: zh }
  - { alias: Cerebellar Abiotrophy, language: en }
  - { alias: Cerebellar Cortical Abiotrophy, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 凱利藍㹴為主要好發品種,體染色體隱性遺傳

etiology:
  categories:
    - name: 遺傳性神經退化
      examples:
        - 小腦浦金氏細胞(Purkinje cell)過早死亡
        - 體染色體隱性遺傳
        - 神經元代謝缺陷

clinicalSigns:
  early:
    - 輕度運動失調(9-16週齡)
    - 意向性震顫
    - 寬底站立
  progressive:
    - 運動失調逐漸惡化
    - 頻繁跌倒、無法站立
    - 眼球震顫
    - 過度伸展步態
    - 12-18月齡時症狀最嚴重

diagnosis:
  primaryTests:
    - name: MRI腦部掃描
      notes: "小腦萎縮,尤其是小腦皮質,第四腦室擴大"
    - name: 神經學檢查
      notes: "進行性小腦性運動失調,無意識或智力障礙"
  differentialDiagnoses:
    - 小腦發育不全
    - 小腦炎
    - 儲積症

treatment:
  medical:
    - 無特效治療
    - 環境安全管理(軟墊、扶手)
    - 營養支持(易於進食的食器)
    - 物理復健(延緩肌肉萎縮)
    - 生活品質評估

prognosis:
  general: "預後不良,症狀進行性惡化。多數犬隻在1-2歲時因生活品質過差而實施安樂死。無治癒方法。"

prevention:
  - 受影響犬隻及其親代不應繁殖
  - 基因檢測篩除帶因者
  - 繁殖前遺傳諮詢
