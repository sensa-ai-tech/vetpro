slug: lymphatic-malformation
nameEn: Lymphatic Malformation
nameZh: 淋巴管畸形
bodySystem: vascular
description: 淋巴管系統的先天性發育異常，形成充滿淋巴液的囊狀或海綿狀腫塊，可發生於皮膚、皮下組織或內臟器官，導致局部腫脹與功能障礙。

aliases:
  - { alias: 淋巴管瘤, language: zh }
  - { alias: 淋巴囊腫, language: zh }
  - { alias: Lymphangioma, language: en }
  - { alias: Cystic hygroma, language: en }
  - { alias: Lymphatic cyst, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬淋巴管畸形罕見，可發生於四肢、頸部或內臟。先天性或青年期出現。需與淋巴管肉瘤鑑別。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓淋巴管畸形極罕見。

etiology:
  categories:
    - name: 先天性
      examples:
        - 胚胎期淋巴管發育異常
        - 淋巴管與靜脈系統連結失敗
        - 淋巴管局部擴張
    - name: 類型
      examples:
        - 微囊型（capillary lymphangioma）
        - 海綿型（cavernous lymphangioma）
        - 大囊型（cystic hygroma）

clinicalSigns:
  early:
    - 局部軟性腫脹
    - 腫塊緩慢增大
    - 透光性（小型囊腫）
  progressive:
    - 腫塊增大造成功能障礙
    - 繼發感染
    - 出血
    - 美觀問題

diagnosis:
  primaryTests:
    - name: 穿刺細胞學
      notes: "透明至微黃色淋巴液。低細胞性。少量淋巴球與巨噬細胞"
    - name: 超音波
      notes: "多房性或單房性囊狀結構。無血流信號"
    - name: 組織病理學
      notes: "擴張的淋巴管腔，內襯薄壁內皮細胞。與血管瘤鑑別"
  differentialDiagnoses:
    - 血管瘤
    - 囊腫
    - 軟組織腫瘤
    - 膿瘍

treatment:
  medical:
    - 小型無症狀——觀察
    - 硬化治療（sclerotherapy）——注射 OK-432 或 doxycycline
  surgical:
    - 手術切除（首選，完整切除可治癒）
    - 不完全切除可能復發

prognosis:
  general: "完整手術切除預後良好。不完全切除復發常見。惡性轉化極罕見。"

prevention:
  - 先天性疾病無法預防


