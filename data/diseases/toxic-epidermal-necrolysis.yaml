diagnosticAlgorithm:
  title: 中毒性表皮壞死溶解症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 緊急評估皮膚脫落範圍和全身狀態
      findings:
        - 大面積皮膚紅斑和水疱
        - 表皮剝脫（Nikolsky徵陽性）
        - 黏膜受累（口腔、結膜等）
        - 發熱和全身症狀
    - step: 2
      action: 藥物史回顧
      details: 詳細回顧近期所有用藥
      findings:
        - 確認可疑致敏藥物
        - 發病前1-3週內新使用的藥物
        - 常見誘因：磺胺類、NSAID、頭孢菌素等
        - 評估藥物時間關係
    - step: 3
      action: 組織病理學確診
      details: 進行皮膚活檢確認全層表皮壞死
      findings:
        - 全層表皮壞死
        - 表皮下水疱形成
        - 稀疏淋巴球浸潤
        - 與燙傷和天疱瘡鑑別
    - step: 4
      action: 支持治療與監測
      details: 停用可疑藥物，監測敗血症等併發症
      findings:
        - 受累體表面積評估
        - 感染風險監測
        - 電解質和蛋白質流失
        - 血液培養排除敗血症
clinicalPearls:
  - TEN是皮膚科急症，需如同嚴重燒傷患者般處理
  - 最常見的觸發藥物為磺胺類（特別是trimethoprim-sulfonamide）、頭孢菌素、NSAIDs
  - hIVIG為目前最有效的特異性治療，可阻斷Fas-FasL介導的角質細胞凋亡
  - 類固醇的使用存在爭議，部分學者認為可能增加感染風險
monitoringItems:
  - 持續監測生命徵象和水合狀態
  - 每日評估表皮剝離面積百分比
  - 監測尿量以評估腎臟灌流
  - 細菌培養監測繼發感染
