slug: aldosteronoma
nameEn: Primary Hyperaldosteronism (Aldosteronoma)
nameZh: 醛固酮瘤（原發性高醛固酮症）
description: 腎上腺皮質腫瘤自主性分泌過量醛固酮，導致低血鉀和全身性高血壓的內分泌疾病。是貓最常見的腎上腺皮質疾病，多為單側腎上腺腺瘤或腺癌。因初始症狀不特異，常被延遲診斷。
bodySystem: other
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 老年貓
        - 腎上腺腫瘤家族史不明
clinicalSigns:
  early:
    - 漸進性後肢無力或不願跳躍
    - 頸部腹屈（cervical ventroflexion）
    - 突發失明
    - 精神沉鬱和嗜睡
    - 多飲多尿
  progressive:
    - 低鉀性肌病：後肢無力、蹠行姿勢、頸部腹屈
    - 全身性高血壓（收縮壓 >160 mmHg）
    - 視網膜剝離或眼底出血（高血壓性視網膜病變）
    - 腹部觸診偶可觸及腎上腺腫塊
diagnosis:
  primaryTests:
    - 血液生化（血鉀 <3.5 mEq/L、可能伴肌酸酐升高）
    - 血壓測量（收縮壓 >160 mmHg）
    - 眼底檢查（視網膜病變）
    - 電解質全套
  additional:
    - 血清醛固酮濃度（顯著升高）
    - 血漿腎素活性（受抑制，醛固酮/腎素比升高）
    - 腹部超音波或CT（腎上腺腫塊，多為單側）
    - 腎上腺CT三期增強掃描
treatment:
  principles:
    - 補鉀：KCl添加至靜脈輸液中（不超過0.5 mEq/kg/hr）
    - 降壓：Amlodipine 0.125-0.25 mg/kg PO q24h
    - 醛固酮拮抗劑：Spironolactone 1-2 mg/kg PO q12h
  general:
    - 單側腎上腺切除術（adrenalectomy）
    - 術後大多數貓不需長期用藥
    - 內科管理：Spironolactone + Amlodipine + 口服補鉀
    - 定期監測血壓和電解質
prognosis: 手術切除腺瘤的預後良好，多數貓術後低血鉀和高血壓可完全緩解且不需長期用藥。腺癌的預後較差但術後仍可能獲得數月至數年的良好生活品質。未治療的持續性高血壓將導致不可逆的靶器官損傷（失明、腎衰竭）。內科管理可有效控制但需終身用藥。
diagnosticAlgorithm:
  title: 原發性高醛固酮症 診斷流程
  steps:
    - step: 1
      action: 臨床懷疑
      details: 老年貓出現低血鉀、高血壓或肌肉無力
      findings:
        - 血鉀 <3.5 mEq/L
        - 收縮壓 >160 mmHg
    - step: 2
      action: 醛固酮測定
      details: 測定血清醛固酮濃度和腎素活性
      findings:
        - 醛固酮顯著升高
        - 腎素活性受抑制
    - step: 3
      action: 影像定位
      details: 腹部超音波或CT掃描腎上腺
      findings:
        - 單側腎上腺腫塊
        - 評估對側腎上腺和轉移
    - step: 4
      action: 術前穩定+手術
      details: 補鉀降壓穩定後行腎上腺切除術
      findings:
        - 術後低血鉀和高血壓緩解
        - 病理確認腺瘤或腺癌
clinicalPearls:
  - 老年貓出現低血鉀+高血壓+肌肉無力的三聯徵——首先考慮原發性高醛固酮症
  - 突發失明（視網膜剝離）可能是本病的首發症狀，不要忽略測血壓
  - 本病在貓中被嚴重低估——任何不明原因低血鉀的老年貓都應測醛固酮濃度
monitoringItems:
  - 血清鉀濃度（術前q24-48h，術後q1-3月）
  - 血壓測量（q1-3月）
  - 眼底檢查（q3-6月監測視網膜病變）
  - 腹部超音波（q6月監測復發，腺癌患者）
