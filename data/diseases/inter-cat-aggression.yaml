slug: inter-cat-aggression
nameEn: Inter-Cat Aggression
nameZh: 貓間攻擊行為
bodySystem: behavioral
description: 貓間攻擊行為是多貓家庭中最常見的行為問題之一，指同一家庭中的貓隻之間表現出的敵意與攻擊行為。可分為領域性攻擊、恐懼性攻擊、重定向攻擊及社交衝突等類型，嚴重影響貓隻福利並可能導致棄養。

