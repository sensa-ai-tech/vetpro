species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 多貓家庭中最常見的行為問題之一，約 40-70% 多貓家庭有不同程度的貓間衝突。公貓間攻擊性較高，但任何性別組合皆可發生。社會成熟期（2-4 歲）為衝突出現的常見時間點。未絕育貓攻擊性顯著高於已絕育者。

etiology:
  categories:
    - name: 社會結構因素
      examples:
        - 貓為兼性社會性動物（facultatively social），非天然群居物種
        - 資源競爭（食物、水、貓砂盆、休息空間、飼主注意力）
        - 社會成熟期（2-4 歲）後社交動態改變
        - 不當的新貓介紹（未經漸進式引入過程）
    - name: 攻擊類型分類
      examples:
        - 領域性攻擊（Territorial aggression）— 保衛核心領域
        - 恐懼性攻擊（Fear-related aggression）— 防禦性攻擊
        - 重定向攻擊（Redirected aggression）— 因外部刺激將攻擊轉向同居貓
        - 社交地位相關攻擊（Status-related aggression）— 社會階層衝突
        - 遊戲性攻擊（Play aggression）— 過度粗暴遊戲
    - name: 觸發與惡化因素
      examples:
        - 新貓加入家庭（最常見觸發因素）
        - 其中一隻貓就醫返家後被攻擊（氣味改變）
        - 外來貓出現在窗外（引發重定向攻擊）
        - 環境壓力源增加（搬家、裝修、家庭成員變動）
        - 資源不足（貓砂盆數量不夠、餵食站不足）
    - name: 醫學因素
      examples:
        - 疼痛（骨關節疾病、口腔疾病）使貓易怒
        - 甲狀腺功能亢進可能增加攻擊性
        - 認知障礙症候群（老年貓）
        - 神經系統疾病

clinicalSigns:
  early:
    - 凝視（prolonged staring）— 最常被飼主忽視的早期徵兆
    - 身體語言緊張（耳朵向後、瞳孔放大、尾巴低垂或快速擺動）
    - 一方貓主動迴避另一方
    - 資源佔據行為（守住走廊、貓砂盆或食物碗）
    - 低吼或嘶聲
  progressive:
    - 主動追趕與驅趕行為
    - 打架頻率增加（拍打、咬）
    - 被攻擊的貓出現壓力相關行為（躲藏、不當排泄、過度理毛）
    - 明顯的空間迴避（受害貓不敢使用特定區域）
    - 食慾下降（受害貓不敢至餵食區進食）
  late:
    - 嚴重打架造成身體傷害（咬傷膿瘍、抓傷）
    - 受害貓長期躲藏不出，嚴重影響生活品質
    - 壓力導致的醫學問題（FLUTD、過度理毛致脫毛、免疫抑制）
    - 飼主考慮棄養或再安置其中一隻貓
    - 家庭中所有貓的整體福利下降

diagnosis:
  primaryTests:
    - name: 詳細行為問診與環境評估
      notes: "深入了解多貓家庭結構、攻擊類型與模式、觸發因素、資源分配情況。環境評估包括空間大小、垂直空間、貓砂盆數量與位置、餵食站分布、躲藏空間"
    - name: 居家環境影像記錄
      notes: "飼主錄影貓隻互動行為，有助於識別微妙的衝突訊號（凝視、身體阻擋）與確認攻擊者/受害者角色"
    - name: 完整身體檢查（所有涉及的貓）
      notes: "排除導致攻擊性增加的醫學因素：疼痛（骨關節疾病、口腔問題）、甲亢、神經系統疾病。咬傷膿瘍的評估與治療"
  additional:
    - 甲狀腺功能檢測（T4，尤其中老年貓）
    - CBC/生化（排除全身性疾病）
    - 尿液分析（壓力性 FLUTD 評估）
    - 疼痛評估（尤其中老年貓的骨關節疾病）

treatment:
  principles:
    - 環境修改（增加資源、提供垂直空間與躲藏處）為治療基礎
    - 嚴重衝突需先隔離再漸進式重新介紹
    - 費洛蒙治療輔助降低壓力
    - 藥物治療用於嚴重或難治病例
    - 絕不可處罰攻擊行為——會惡化衝突
  general:
    - "資源增加原則：貓砂盆數量 = 貓隻數 + 1，分散放置"
    - 多個餵食站與飲水站（避免資源守衛行為）
    - 增加垂直空間（貓跳台、層板、窗台棲架）
    - 提供多個躲藏空間（紙箱、帳篷、高處藏身點）
    - Feliway Friends（F3 費洛蒙）——多貓家庭專用擴散器，研究顯示可減少貓間衝突
    - 嚴重衝突者需完全隔離後執行漸進式重新介紹（gradual reintroduction）——氣味交換、視覺接觸、逐步共享空間
    - "重定向攻擊發生後立即隔離雙方至冷靜（數小時至數天），避免持續升級"
    - "藥物治療（嚴重病例）：Fluoxetine 0.5-1 mg/kg PO q24h 給予攻擊者——降低衝動性攻擊"
    - "受害貓若有嚴重焦慮：Gabapentin 5-10 mg/kg PO q8-12h 輔助降低恐懼"
    - Buspirone 0.5-1 mg/kg PO q12h——可用於受害方貓（增加自信），但用於攻擊方可能增加攻擊性（需謹慎）
    - 環境豐富化：互動遊戲（分開進行）、益智玩具、嗅聞遊戲
    - 若衝突無法解決且嚴重影響福利，需考慮永久分居或再安置

prognosis: 貓間攻擊行為的預後取決於衝突類型、持續時間與嚴重度。輕度至中度衝突透過環境修改與行為治療可在數週至數月內改善（成功率約 60-70%）。重定向攻擊若及時隔離與重新介紹，預後較佳。長期嚴重的領域性攻擊預後較為謹慎，部分病例即使積極治療仍無法安全共處。飼主的配合度（尤其環境修改的執行）是最重要的預後因素。

