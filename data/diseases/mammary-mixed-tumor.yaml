slug: mammary-mixed-tumor
nameEn: Mammary Mixed Tumor
nameZh: 乳腺混合瘤
bodySystem: oncology
description: 犬乳腺最常見的腫瘤類型之一，同時含有上皮及間葉成分（軟骨、骨或脂肪）。多數為良性，但亦有惡性混合瘤存在，需組織病理確認。

aliases:
  - { alias: 乳腺良性混合瘤, language: zh }
  - { alias: 乳腺多形性腫瘤, language: zh }
  - { alias: Benign Mixed Mammary Tumor, language: en }
  - { alias: Mammary Pleomorphic Adenoma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬乳腺腫瘤中最常見的良性腫瘤類型。含有上皮成分及軟骨/骨等間葉成分。良性混合瘤有惡性轉化的潛力，建議手術切除。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓乳腺混合瘤極少見。貓乳腺腫瘤絕大多數為惡性。

etiology:
  categories:
    - name: 組織學特徵
      examples:
        - 上皮成分（腺上皮、肌上皮）
        - 間葉成分（軟骨、骨、脂肪、纖維組織）
        - 良性混合瘤可能隨時間惡性轉化
    - name: 危險因子
      examples:
        - 未絕育母犬
        - 荷爾蒙暴露
        - 年齡增加（中老年犬）

clinicalSigns:
  early:
    - 乳腺可觸及界限清楚的硬實結節
    - 腫塊生長緩慢
    - 通常無疼痛
  progressive:
    - 腫塊逐漸增大
    - 觸感可能不均勻（含軟骨/骨成分區域較硬）
    - 惡性轉化時生長加速
    - 多發性腫塊

diagnosis:
  primaryTests:
    - name: 細針抽吸細胞學 (FNA)
      notes: "可見上皮細胞及間葉成分（軟骨基質）。但細胞學無法完全排除惡性"
    - name: 手術切除後組織病理學
      notes: "確認良惡性及各成分的分化程度。評估手術邊緣"
  differentialDiagnoses:
    - 乳腺腺瘤
    - 乳腺複合型癌
    - 纖維腺瘤
    - 脂肪瘤
    - 乳腺增生

treatment:
  surgical:
    - 手術切除為首選治療
    - 區域乳腺切除術（含腫瘤及鄰近乳腺）
    - 良性混合瘤完全切除後通常可治癒
  medical:
    - 良性腫瘤完全切除後通常不需額外治療
    - 建議術後絕育降低新腫瘤發生風險
    - 惡性混合瘤依據分級考慮化療

prognosis:
  general: "良性混合瘤完全切除後預後極佳，復發率低。惡性混合瘤（癌肉瘤）預後取決於組織學分級及轉移情況。建議手術切除以防惡性轉化。"

prevention:
  - 早期絕育
  - 定期乳腺觸診
  - 發現腫塊及早手術切除，避免惡性轉化
