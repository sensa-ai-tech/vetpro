slug: mammary-fibroadenomatous-change
nameEn: Mammary Fibroadenomatous Change
nameZh: 乳腺纖維腺瘤樣變化
bodySystem: oncology
description: 犬貓乳腺良性增生性病變，含纖維及腺體組織。犬多為老年，貓多為年輕黃體素相關。切除後預後佳。

aliases:
  - { alias: 乳腺纖維腺瘤, language: zh }
  - { alias: Fibroadenoma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 老年未絕育母犬
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 年輕母貓，常與黃體素相關

etiology:
  categories:
    - name: 犬
      examples:
        - 老年乳腺組織增生
        - 長期賀爾蒙刺激
    - name: 貓
      examples:
        - 黃體素過度刺激
        - 與乳腺增生重疊

clinicalSigns:
  early:
    - 乳腺單一或多發腫塊
    - 界限清楚、可移動
    - 無痛
  progressive:
    - 腫塊緩慢生長
    - 貓可能快速增大

diagnosis:
  primaryTests:
    - name: 觸診
      notes: "界限清楚、可移動腫塊"
    - name: 細針抽吸細胞學
      notes: "良性乳腺組織"
    - name: 組織病理學
      notes: "確診：纖維及腺體組織增生"
  differentialDiagnoses:
    - 乳腺癌
    - 乳腺增生
    - 乳腺炎

treatment:
  medical:
    - 手術切除（腫瘤切除或乳腺切除）
    - 同時絕育（建議）
    - 貓：停用黃體素，絕育

prognosis:
  general: "良性病變，切除後預後極佳。絕育降低復發風險。"

prevention:
  - 早期絕育
  - 避免黃體素藥物（貓）


guidelineRefs:
  - sourceOrg: Open veterinary journal
    title: Conservative treatments for feline fibroadenomatous changes of the mammary gland.
    url: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8770196/
    type: case-report
    pmid: "35070864"
    relevance: supporting