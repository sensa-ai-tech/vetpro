slug: polyarteritis-nodosa
nameEn: Polyarteritis Nodosa
nameZh: 結節性多發動脈炎
bodySystem: immunology
description: 結節性多發動脈炎 (polyarteritis nodosa, PAN) 為侵犯中型動脈的壞死性血管炎。犬中以 Beagle 疼痛症候群 (Beagle pain syndrome) 最為典型，表現為頸部僵硬、發燒與劇烈疼痛。可侵犯冠狀動脈、腎動脈與腸繫膜動脈。

aliases:
  - { alias: 多發性動脈炎, language: zh }
  - { alias: Beagle 疼痛症候群, language: zh }
  - { alias: PAN, language: en }
  - { alias: Beagle Pain Syndrome, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: Beagle 為典型好發品種（Beagle pain syndrome）。其他犬種亦有報告。好發年輕犬（<2 歲）。頸部疼痛、發燒、嗜中性球增多為三大特徵。冠狀動脈炎可致猝死。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓 PAN 極罕見。多為屍檢意外發現。

etiology:
  categories:
    - name: 致病機制
      examples:
        - 中型動脈壁壞死性炎症
        - 免疫複合物沉積（第三型過敏反應）
        - 血管壁纖維素壞死
        - 動脈瘤形成與血栓
    - name: 好發因素
      examples:
        - Beagle 品種遺傳傾向
        - 免疫調節異常
        - 病因多數不明（特發性）

clinicalSigns:
  early:
    - 週期性發燒
    - 頸部僵硬與疼痛
    - 嗜睡
    - 拱背姿勢
  progressive:
    - 劇烈頸痛（觸碰即嚎叫）
    - 關節腫脹
    - 腸繫膜動脈炎→腹痛、血便
    - 冠狀動脈炎→心肌梗塞、猝死
    - 腎動脈炎→高血壓、腎損傷

diagnosis:
  primaryTests:
    - name: CBC
      notes: 嗜中性球增多、可見 left shift。CRP 顯著升高
    - name: 動脈組織生檢
      notes: 中型動脈壁壞死性炎症、纖維素壞死、各期病灶共存
  additional:
    - 腦脊液分析（嗜中性球性腦膜炎 — Beagle pain syndrome）
    - 超音波心圖（冠狀動脈評估）
    - 血壓
    - 尿液分析

treatment:
  principles:
    - 免疫抑制控制血管炎
    - 疼痛管理
    - 監測器官損傷
  general:
    - Prednisolone 2-4 mg/kg/day（誘導），逐漸減量
    - Azathioprine（steroid-sparing）
    - 疼痛管理（gabapentin、NSAIDs — 注意與類固醇衝突）
    - 低劑量 aspirin（抗血栓，部分專家建議）
    - 定期監測腎功能、心臟功能

prognosis: Beagle pain syndrome 在免疫抑制療法下多數可控制，部分犬可達到長期緩解。冠狀動脈侵犯者有猝死風險。非 Beagle 犬的全身性 PAN 預後較差。需長期追蹤。

pubmedQueries:
  - query: '"polyarteritis nodosa" OR "Beagle pain syndrome" AND (veterinary OR canine) AND ("treatment" OR "diagnosis")'
    frequency: monthly
