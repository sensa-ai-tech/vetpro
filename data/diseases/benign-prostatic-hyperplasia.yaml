slug: benign-prostatic-hyperplasia
nameEn: Benign Prostatic Hyperplasia
nameZh: 良性前列腺增生
bodySystem: reproductive
description: 未絕育公犬受雄性荷爾蒙（主要為 DHT）持續刺激，導致前列腺腺體與基質增生的常見疾病。幾乎所有未絕育老年公犬均有不同程度的 BPH。
aliases:
  - alias: 前列腺肥大
    language: zh
  - alias: 攝護腺肥大
    language: zh
  - alias: BPH
    language: en
  - alias: Prostatic Hyperplasia
    language: en
  - alias: Prostatic Enlargement
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 超過 80% 的未絕育公犬在 5 歲以上有 BPH 的組織學證據。臨床症狀通常在 6 歲以上出現。所有品種均可能，中大型犬較常出現臨床症狀。
etiology:
  categories:
    - name: 荷爾蒙因素
      examples:
        - 睪固酮 (testosterone) 持續刺激
        - 雙氫睪固酮 (DHT) 為主要介導因子
        - 5α-reductase 將 testosterone 轉化為 DHT
        - 雄性素/雌性素比例失衡
    - name: 年齡相關因素
      examples:
        - 年齡增長伴隨基質/腺體比例變化
        - 5 歲以上盛行率急劇增加
        - 幾乎所有 >9 歲未絕育公犬均有 BPH
    - name: 相關併發症
      examples:
        - 前列腺囊腫 (prostatic cysts)
        - 鱗狀化生 (squamous metaplasia，與 Sertoli cell tumor 相關)
        - 繼發性前列腺感染 (prostatitis)
        - 前列腺膿瘍
clinicalSigns:
  early:
    - 多數早期無明顯臨床症狀
    - 直腸指診可觸及前列腺對稱性增大
    - 偶見少量血性尿道分泌物（無關排尿）
  progressive:
    - 排便困難 (tenesmus)——前列腺壓迫直腸
    - 糞便變扁（帶狀糞便 ribbon-like stool）
    - 便秘
    - 血性尿道分泌物（與排尿無關）
    - 血尿（通常為排尿末段滴血）
  late:
    - 排尿困難 (stranguria/dysuria)——較少見
    - 後肢步態異常（前列腺極度增大壓迫骨盆神經）
    - 繼發前列腺感染（發燒、疼痛、膿性分泌物）
    - 前列腺囊腫或膿瘍形成
diagnosis:
  primaryTests:
    - name: 直腸指診
      notes: 前列腺對稱性增大、表面平滑、質地均勻、無痛。BPH 的前列腺通常對稱；不對稱提示囊腫、膿瘍或腫瘤
    - name: 腹部超音波
      notes: 前列腺均勻性增大，迴音均勻或輕度不均勻。可見小囊腫。排除腫瘤（不規則、不對稱）
  imaging:
    - name: 腹部 X 光
      notes: 前列腺增大突入腹腔（正常前列腺不應超過骨盆入口的 70%）。直腸背側移位
    - name: 腹部超音波
      notes: 評估前列腺大小、對稱性、實質迴音、囊腫，同時排除其他前列腺疾病
  additional:
    - 尿液分析與尿液培養（排除感染）
    - 前列腺液細胞學（第三段落前列腺沖洗液）
    - 精液檢查（可見血性成分）
    - CPSE (Canine Prostate Specific Esterase) 血清檢測——BPH 時升高
    - 細針穿刺活檢 (FNA)（超音波引導，排除腫瘤）
treatment:
  principles:
    - 去勢為最有效且最確定的治療方式
    - 無症狀者可暫時觀察
    - 有生育需求者可考慮藥物治療
    - 治療目標為縮小前列腺體積並緩解症狀
  general:
    - 手術去勢 (castration)——前列腺通常在術後 3-4 週縮小 50%，3 個月內可縮小至正常大小
    - Osaterone acetate (Ypozane) 0.25-0.5 mg/kg PO SID × 7 天——抗雄性素，歐洲核准用藥。效果持續約 5-6 個月
    - Finasteride 0.1-0.5 mg/kg PO SID——5α-reductase 抑制劑，降低 DHT。不影響精子品質與 libido，適合種公犬
    - Deslorelin implant (4.7 mg SC)——GnRH agonist，初始會短暫刺激後抑制 testosterone。效果持續 6-12 個月
    - 併發前列腺感染：抗生素治療（fluoroquinolone 如 enrofloxacin 5 mg/kg PO SID 或 TMP-SMX 15 mg/kg PO BID × 4-6 週，需穿透前列腺血液屏障）
    - 前列腺囊腫/膿瘍：手術引流或造袋術 + 去勢
prognosis: 去勢後預後極佳，前列腺在 3 個月內顯著縮小。藥物治療效果良好但需持續用藥。未治療者症狀會隨年齡逐漸加重。BPH 本身為良性，但需注意排除前列腺腺癌（去勢犬亦可能發生）。
