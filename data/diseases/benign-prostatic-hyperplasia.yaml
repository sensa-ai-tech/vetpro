diagnosticAlgorithm:
  title: 良性前列腺增生 診斷流程
  steps:
    - step: 1
      action: 直腸觸診
      details: 確認前列腺大小、對稱性和疼痛度
      findings:
        - 對稱性腫大
        - 無痛、表面光滑
    - step: 2
      action: 影像學
      details: X光和超音波評估前列腺
      findings:
        - 均勻性增大
        - 可能散在囊性變化
    - step: 3
      action: 排除感染和腫瘤
      details: 尿液培養、可能需要FNA
      findings:
        - 尿液培養陰性
        - 細胞學：增生上皮無異型
    - step: 4
      action: 治療
      details: 結紮或藥物管理
      findings:
        - 結紮後前列腺縮小50-70%
        - 定期觸診追蹤
clinicalPearls:
  - 未結紮老年公犬+對稱性無痛前列腺腫大=BPH——不要急著做切片，先結紮觀察3個月
  - 犬BPH壓迫的是直腸（排便困難）而非尿道（排尿困難）——這與人類BPH不同
  - 已結紮犬出現前列腺腫大=不是BPH，要高度懷疑前列腺癌
monitoringItems:
  - 結紮後直腸觸診（1個月和3個月確認縮小）
  - 藥物治療者q3-6月前列腺超音波
  - 尿液分析（監測繼發感染）
  - 精液分析（種公犬評估精液品質）
