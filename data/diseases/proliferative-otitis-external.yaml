slug: proliferative-otitis-external
nameEn: Proliferative Otitis External
nameZh: 增生性外耳炎
bodySystem: ear
description: 外耳道上皮及腺體組織因慢性炎症而過度增生，形成息肉樣或菜花狀組織突入耳道管腔，為慢性外耳炎的重要永續因素，可嚴重阻礙局部治療效果。

aliases:
  - { alias: 增殖性外耳炎, language: zh }
  - { alias: 耳道增生, language: zh }
  - { alias: Proliferative ear disease, language: en }
  - { alias: Hyperplastic otitis externa, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 可卡犬、沙皮犬等品種因慢性外耳炎好發，增生性變化亦最常見。增生組織阻礙耳藥滲透與耳道通風。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓外耳道增生較犬少見，但慢性外耳炎病例可見。需與息肉鑑別。

etiology:
  categories:
    - name: 慢性炎症反應
      examples:
        - 慢性外耳炎持續炎症刺激
        - 耵聹腺增生
        - 皮脂腺增生
        - 上皮過度角化與增厚
    - name: 促發因素
      examples:
        - 未治療的原發過敏疾病
        - 反覆感染
        - 不當清耳導致組織創傷
        - 耳道濕度過高

clinicalSigns:
  early:
    - 耳道上皮輕度增厚
    - 耳道管腔輕度縮小
    - 局部藥物療效下降
  progressive:
    - 息肉樣組織突入耳道
    - 耳道嚴重阻塞
    - 分泌物蓄積
    - 反覆感染
    - 疼痛

diagnosis:
  primaryTests:
    - name: 耳鏡檢查
      notes: "可見耳道壁不規則增生組織、息肉樣突起、耵聹腺增生。需鎮靜下仔細評估"
    - name: 組織病理學
      notes: "生檢增生組織排除腫瘤。典型表現為腺體增生、纖維化、炎症細胞浸潤"
  differentialDiagnoses:
    - 耳道腫瘤（耵聹腺腺瘤/腺癌）
    - 耳道息肉
    - 耳道乳頭狀瘤

treatment:
  medical:
    - 全身性類固醇短期治療（Prednisolone 1 mg/kg PO SID 2-3 週漸減）減少增生
    - 局部類固醇耳藥
    - 合併感染的局部與全身性抗菌治療
    - 治療原發過敏疾病
  surgical:
    - CO2 雷射或電燒切除增生組織（暫時性改善）
    - 側方耳道切除術（改善通風）
    - TECA-LBO（嚴重或反覆增生）

prognosis:
  general: "類固醇治療可暫時改善但常復發。原發因素未解決則增生持續。嚴重增生需手術介入。TECA-LBO 為終末期病例的最終解決方案。"

prevention:
  - 早期有效治療外耳炎
  - 積極管理潛在過敏疾病
  - 定期耳科追蹤
