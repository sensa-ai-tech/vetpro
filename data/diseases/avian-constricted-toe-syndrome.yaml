    - 血管炎
treatment:
  medical:
    - 立即增加育雛環境濕度至50-60%
    - 溫水浸泡軟化縮窄組織
    - 小心剝離纖維性縮窄環
    - 局部塗抹潤膚劑(椰子油、蘆薈)
    - 補充維生素A 5000 IU/kg飼料
    - 生物素 1-2 mg/kg飼料
    - 嚴重病例需外科切開縮窄環恢復血流
prognosis:
  general: 早期發現及時處理預後良好,縮窄環可完全消除。但若延誤治療導致趾端壞死,該趾無法恢復功能,可能需截肢。預防重於治療,適當育雛環境可幾乎完全避免此病。
prevention:
  - 育雛環境濕度維持50-60%
  - 使用柔軟墊料(毛巾、紙巾)
  - 定期檢查雛鳥趾部
  - 提供均衡營養配方
  - 避免羽毛鞘或纖維累積
