etiology:
  categories:
    - name: 環境因素
      examples:
        - 育雛環境濕度過低(<40%)
        - 墊料乾燥粗糙(木屑、報紙)
        - 育雛溫度不當
    - name: 營養因素
      examples:
        - 維生素A缺乏
        - 生物素(Biotin)缺乏
        - 蛋白質不足
    - name: 其他因素
      examples:
        - 遺傳易感性
        - 趾部乾燥皮屑累積
        - 羽毛鞘或纖維纏繞
clinicalSigns:
  early:
    - 趾部環狀凹陷或縮窄
    - 縮窄遠端腫脹發紅
    - 趾部皮膚乾燥脫屑
    - 雛鳥步態異常
  progressive:
    - 縮窄處深度凹陷如線勒
    - 遠端趾部發紫或蒼白
    - 趾端冰冷無血流
    - 趾部壞死脫落
diagnosis:
  primaryTests:
    - name: 視診
      notes: 可見明顯環狀縮窄,縮窄遠端腫脹變色
    - name: 血流評估
