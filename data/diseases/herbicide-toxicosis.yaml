  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓主要因毛髮污染後梳理行為而攝入
etiology:
  categories:
    - name: 聯吡啶類
      examples:
        - Paraquat (巴拉刈)
        - Diquat
    - name: 苯氧酸類
      examples:
        - 2,4-D
        - MCPA
    - name: 氯酸鹽類
      examples:
        - Sodium chlorate
    - name: 其他
      examples:
        - Glyphosate (嘉磷塞)
        - Glufosinate
clinicalSigns:
  early:
    - 過度流涎
    - 嘔吐
    - 腹瀉
    - 食慾不振
  progressive:
    - 神經症狀:震顫、癲癇發作、昏迷(依類型)
    - 呼吸困難、肺水腫(Paraquat)
    - 肝腎衰竭
    - 變性血紅素血症(氯酸鹽類)
    - 肌肉僵硬(苯氧酸類)
    - 口腔和食道潰瘍(腐蝕性除草劑)
diagnosis:
  primaryTests:
    - name: 病史詢問
      notes: 確認除草劑接觸史,攜帶產品容器或標籤
    - name: 全血球計數和血液抹片
      notes: 變性血紅素血症、Heinz bodies(氯酸鹽類)
    - name: 血液生化
      notes: 肝酶、腎功能、電解質、血糖
    - name: 胸部 X 光
      notes: Paraquat 中毒可見肺浸潤和纖維化(數日後)
    - name: 尿液檢查
      notes: 某些除草劑可於尿液中測得(如 Paraquat)
  differentialDiagnoses:
    - 其他農藥中毒(殺蟲劑、殺鼠劑)
    - 急性胃腸炎
    - 肝腎疾病(其他原因)
    - 毒蕈中毒
    - 重金屬中毒
treatment:
  medical:
    - 去污染:催吐(僅腐蝕性產品禁用),皮膚/眼睛徹底沖洗
    - 活性碳 1-4 g/kg PO,可重複給予(特別是 Paraquat)
    - Fuller's earth 或 bentonite 2-4 g/kg PO(Paraquat 特異性吸附劑)
    - 積極靜脈輸液支持腎功能和促進排泄
    - Maropitant 1 mg/kg SC 控制嘔吐
    - 變性血紅素血症:Methylene blue 1-2 mg/kg IV(貓謹慎)
    - N-acetylcysteine 140 mg/kg PO loading,後 70 mg/kg 每6小時(抗氧化)
    - Paraquat 中毒:避免氧氣治療(加重肺毒性),考慮血液透析
    - 癲癇控制:Diazepam, Levetiracetam
    - 肝腎支持治療,密集監護
prognosis:
  general: 預後高度取決於除草劑類型和攝入量。Glyphosate 預後通常良好,Paraquat 預後極差(肺纖維化常致命)。苯氧酸類和氯酸鹽類中度毒性,早期治療可改善預後。
prevention:
  - 除草劑儲存於上鎖櫃中,遠離寵物
  - 噴灑後遵循標籤建議的安全等待期
  - 使用寵物友善除草劑或有機替代品
  - 防止寵物舔舐噴灑後草坪或植物
