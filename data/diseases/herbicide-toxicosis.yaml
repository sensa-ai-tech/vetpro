description: 攝入除草劑化學物質引發的中毒反應,包含多種化學類別如氯酸鹽、聯吡啶類、苯氧酸類等。毒性機轉和臨床症狀因除草劑類型而異,從輕度胃腸道刺激至致命性多器官衰竭。
