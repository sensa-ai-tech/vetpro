slug: aflatoxin-hepatopathy
nameEn: Aflatoxin Hepatopathy
nameZh: 黃麴毒素肝病
bodySystem: hepatic
description: 黃麴毒素肝病是由黃麴黴菌 (Aspergillus flavus/parasiticus) 產生的黃麴毒素汙染食物引起的肝臟中毒性疾病。犬對黃麴毒素極度敏感，攝入汙染飼料可導致急性肝衰竭。

aliases:
  - { alias: 黃麴毒素中毒, language: zh }
  - { alias: 黃麴毒素性肝損傷, language: zh }
  - { alias: Aflatoxicosis, language: en }
  - { alias: Aflatoxin Poisoning, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬對黃麴毒素極度敏感，LD50 約 0.5-1.0 mg/kg。汙染的商業飼料或玉米製品是主要來源。曾有多起大規模犬飼料汙染事件。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓對黃麴毒素的敏感度較犬稍低，但仍可受影響。臨床報告較犬少見。

etiology:
  categories:
    - name: 毒素來源
      examples:
        - 黃麴毒素 B1（毒性最強，致癌性最高）
        - 黃麴毒素 B2、G1、G2
        - 汙染的玉米、花生、穀物
        - 受汙染的商業犬飼料
    - name: 毒性機制
      examples:
        - 黃麴毒素 B1 經肝臟 CYP450 活化為環氧化物
        - 環氧化物與 DNA、RNA、蛋白質共價結合
        - 抑制蛋白質合成
        - 導致肝細胞壞死與膽管增生
        - 慢性暴露具致癌性（肝細胞癌）

clinicalSigns:
  early:
    - 食慾下降
    - 嗜睡
    - 嘔吐
    - 腹瀉
  progressive:
    - 黃疸
    - 腹水
    - 凝血功能障礙（瘀斑、鼻出血）
    - 肝腫大
    - 多飲多尿
    - 肝性腦病

diagnosis:
  primaryTests:
    - name: 飼料檢測
      notes: "飼料中黃麴毒素定量分析（HPLC 或 ELISA 法）。FDA 容許犬飼料上限 20 ppb。"
    - name: 血液生化
      notes: "ALT、AST 顯著升高。膽紅素升高。低白蛋白血症。凝血時間延長（PT、aPTT）。低血糖（嚴重肝衰竭時）。"
  differentialDiagnoses:
    - 其他肝毒性物質中毒
    - 急性肝炎（感染性）
    - 鉤端螺旋體感染
    - 銅儲積性肝病急性發作

treatment:
  medical:
    - 立即停止可疑飼料
    - 積極靜脈輸液支持
    - N-acetylcysteine 140 mg/kg IV 首劑，後 70 mg/kg IV q6h
    - SAMe 20 mg/kg PO q24h
    - Vitamin K1 2.5-5 mg/kg SC q12h（凝血異常時）
    - 新鮮冷凍血漿（凝血因子補充）
    - 肝性腦病管理（Lactulose、低蛋白飲食）
    - 抗氧化劑（Vitamin E、Silymarin）
  surgical:
    - 通常不適用手術治療

prognosis:
  general: "急性大量暴露預後不良至極差，死亡率可達60%以上。早期發現並停止暴露源者預後較佳。慢性低劑量暴露可導致肝纖維化和潛在的肝細胞癌風險。存活者需長期肝功能追蹤。"

prevention:
  - 選擇信譽良好的商業飼料品牌
  - 避免餵食發霉穀物或堅果
  - 飼料適當儲存（低溫乾燥）
  - 注意飼料召回通知
