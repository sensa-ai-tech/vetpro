slug: avian-air-sac-aspergillosis
nameEn: Avian Air Sac Aspergillosis
nameZh: 禽類氣囊麴菌症
bodySystem: respiratory
description: 禽類氣囊麴菌症為 Aspergillus 真菌特異性侵犯鳥類氣囊系統的感染，形成麴菌斑塊與肉芽腫，嚴重影響呼吸功能。為鳥類麴菌症最常見的表現形式。
aliases:
  - alias: 鳥類氣囊黴菌感染
    language: zh
  - alias: 氣囊麴菌病
    language: zh
  - alias: Air sac mycosis
    language: en
  - alias: Air sacculitis aspergillosis
    language: en
species:
  - speciesCommon: bird
    prevalence: common
    notes: 鳥類獨特的氣囊系統使其特別易受麴菌感染。非洲灰鸚鵡、猛禽及企鵝為高風險物種。氣囊壁薄且血供差，使免疫防禦困難。
etiology:
  categories:
    - name: 病原體
      examples:
        - Aspergillus fumigatus（主要病原）
        - 吸入的孢子在氣囊壁定殖
        - 氣囊環境（溫暖潮濕）利於真菌生長
    - name: 風險因素
      examples:
        - 免疫抑制
        - 環境黴菌孢子濃度高
        - 通風不良的飼養環境
        - 維生素 A 缺乏（降低氣道黏膜防禦）
        - 長期抗生素治療
clinicalSigns:
  early:
    - 運動耐受力下降
    - 輕度呼吸急促
    - 尾部輕微擺動
  progressive:
    - 進行性呼吸困難
    - 開口呼吸
    - 嚴重消瘦
    - 嗜睡
    - 腹部膨大（氣囊擴張或積液）
    - 猝死
diagnosis:
  primaryTests:
    - name: 氣囊鏡檢查
      notes: 直接觀察氣囊壁上的白色至綠色麴菌斑塊，為確診金標準。可同時採樣送培養
    - name: 影像學檢查
      notes: X光可見氣囊混濁、增厚。CT掃描較X光更為敏感
    - name: Aspergillus 抗原/抗體檢測
      notes: 血清 galactomannan 抗原檢測可輔助診斷。抗體檢測敏感性較低
  differentialDiagnoses:
    - 細菌性氣囊炎
    - 氣囊蟎蟲感染
    - 氣囊腫瘤
    - 卵黃性腹膜炎
treatment:
  medical:
    - Voriconazole 10-12 mg/kg PO BID（首選）
    - Itraconazole 5-10 mg/kg PO BID
    - Amphotericin B 霧化吸入（1 mg/mL，每日兩次）
    - Terbinafine 10-15 mg/kg PO BID（併用）
    - 療程至少 6-12 週
  surgical:
    - 氣囊鏡引導下清創麴菌斑塊
    - 局部沖洗抗真菌藥物
prognosis:
  general: 預後謹慎至不良。早期單側局限性病灶治療反應較好。瀰漫性雙側氣囊感染預後極差。需長期治療與追蹤。
prevention:
  - 維持飼養環境通風良好
  - 定期清潔消毒
  - 避免潮濕發霉環境
  - 確保營養均衡，特別是維生素 A
  - 減少緊迫因子
