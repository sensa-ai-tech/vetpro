slug: avian-pellet-conversion
nameEn: Avian Pellet Conversion
nameZh: 鳥類滋養丸轉換
bodySystem: respiratory
description: 滋養丸轉換是將習慣種子飲食的鳥類轉換至營養均衡滋養丸的過程。此過程需謹慎漸進,因鳥類對新食物抗拒強烈,快速轉換可能導致厭食甚至死亡,需數週至數月完成。

aliases:
  - { alias: 飲食轉換方案, language: zh }
  - { alias: Pellet Transition Protocol, language: en }
  - { alias: Diet Conversion Strategy, language: en }

species:
  - speciesCommon: bird
    speciesScientific: Aves
    prevalence: common
    notes: 所有習慣種子飲食的寵物鳥都需要此轉換過程,鸚鵡科最常面臨

etiology:
  categories:
    - name: 行為因素
      examples:
        - 新物恐懼症(neophobia)
        - 長期飲食習慣固著
        - 對滋養丸顏色/質地/味道陌生
    - name: 生理因素
      examples:
        - 缺乏識別滋養丸為食物
        - 喙部不習慣新質地
        - 消化道需適應新食物

clinicalSigns:
  early:
    - 拒絕嘗試滋養丸
    - 僅挑選種子食用
    - 體重輕微下降
  progressive:
    - 體重明顯下降(>10%)
    - 活動力降低
    - 糞便量減少
    - 嚴重拒食可能致死

diagnosis:
  primaryTests:
    - name: 體重監測
      notes: "每日同時間測量,下降超過5-10%需調整策略"
    - name: 攝食觀察
      notes: "記錄滋養丸和種子的實際攝取量"
    - name: 糞便評估
      notes: "糞便量和性狀反映攝食量和消化適應"
  differentialDiagnoses:
    - 潛在疾病導致食慾不振
    - 環境壓力
    - 滋養丸品質問題

treatment:
  medical:
    - 漸進式轉換法:第1-2週滋養丸10%,種子90%
    - 第3-4週滋養丸25%,種子75%
    - 第5-8週滋養丸50%,種子50%
    - 第9-12週滋養丸75%,種子25%
    - 最終目標滋養丸80-90%,種子僅作零食
    - 早晨提供滋養丸(饑餓時較願嘗試)
    - 將滋養丸磨碎混入種子增加接觸
    - 飼主示範食用增加興趣
    - 提供多種品牌/顏色滋養丸選擇
    - 避免強迫斷食法(危險且無效)

prognosis:
  general: "耐心和漸進是成功關鍵。大多數鳥類可在2-6個月內成功轉換,但部分頑固個體可能需一年以上。幼鳥接受度較高,老年鳥較困難。體重下降超過15%或出現疾病徵兆時需暫停並諮詢獸醫。"

prevention:
  - 從雛鳥開始即提供滋養丸
  - 避免單一種子飼養習慣
  - 早期多樣化食物接觸
  - 飼主教育均衡營養重要性
  - 選擇適口性高的滋養丸品牌


