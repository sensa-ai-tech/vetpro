slug: laryngeal-tieback
nameEn: Laryngeal Tieback
nameZh: 喉部拉回固定術
bodySystem: respiratory
description: 喉部拉回固定術（杓狀軟骨側化術）為治療犬喉麻痺的標準手術。將一側杓狀軟骨固定在外展位置以擴大聲門開口改善呼吸。拉布拉多犬、黃金獵犬為喉麻痺好發品種。

aliases:
  - { alias: 喉部拉回固定術, language: zh }
  - { alias: Laryngeal Tieback, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 手術預後良好。約 90% 術後呼吸困難顯著改善。吸入性肺炎為長期風險（約 10-30% 發生率）。

