species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 佔犬所有腫瘤約 1%。腺癌最常見 (>70%)，其次為鱗狀細胞癌、腺鱗癌。中位年齡 10-12 歲。無明確品種傾向，但中大型犬可能略多。城市犬發病率略高。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓原發性肺腫瘤較犬更少見。腺癌最常見。特殊的肺-趾轉移症候群 (lung-digit syndrome)：約 25% 貓肺癌可轉移至趾端。

etiology:
  categories:
    - name: 環境因素
      examples:
        - 二手菸暴露（流行病學研究有關聯性）
        - 城市空氣污染
        - 石棉暴露（實驗性證據）
    - name: 組織學分類
      examples:
        - 腺癌 (Adenocarcinoma)——最常見 (>70%)
        - 鱗狀細胞癌 (Squamous Cell Carcinoma)
        - 大細胞癌 (Large Cell Carcinoma)
        - 小細胞癌 (Small Cell Carcinoma)——極罕見
        - 腺鱗癌 (Adenosquamous Carcinoma)
    - name: 病理分類
      examples:
        - 乳突型 (Papillary)
        - 腺泡型 (Acinar)
        - 細支氣管肺泡型 (Bronchioloalveolar)——邊界清楚，預後較佳

pathophysiology: 原發性肺腫瘤起源於支氣管上皮或肺泡上皮細胞的惡性轉化。腫瘤多為單一肺葉的單一腫塊，右肺葉略多於左側。腫瘤在肺實質內擴展，壓迫及破壞正常肺組織，導致局部肺不張及通氣灌流不匹配。大型腫塊可壓迫支氣管引起阻塞性肺炎。腫瘤可產生胸腔積液（滲出液或乳糜胸）。轉移途徑包括：肺門及氣管支氣管淋巴結（局部轉移，約 50% 診斷時已有）、對側肺葉（肺內播散）、遠端器官（骨骼、腦、腎上腺）。貓肺腺癌具有獨特的趾端轉移傾向（lung-digit syndrome），可能為首發症狀。部分病例可出現副腫瘤症候群（肥大性骨病變——指趾末端骨膜增生）。

clinicalSigns:
  early:
    - 多數初期無症狀（偶然於胸腔 X 光發現）
    - 輕微慢性咳嗽
    - 輕度運動不耐受
    - 非特異性症狀（嗜睡、食慾輕微下降）
  progressive:
    - 咳嗽加重（持續性、非生產性或血痰）
    - 呼吸困難/呼吸急促
    - 運動不耐受加重
    - 體重減輕
    - 肥大性骨病變症狀（四肢腫脹、跛行）
    - 貓趾端腫脹 (lung-digit syndrome)
  late:
    - 嚴重呼吸困難
    - 咳血 (hemoptysis)
    - 胸腔積液
    - 惡病質
    - 轉移相關症狀（骨痛、神經症狀）
    - 全身衰弱

diagnosis:
  primaryTests:
    - name: 胸腔 X 光 (三視圖)
      notes: "初步影像檢查。典型為單一肺葉內的軟組織密度腫塊。可見肺門淋巴結腫大、胸腔積液。需排除轉移性肺腫瘤（多發小結節）"
    - name: 胸腔 CT
      notes: "優於 X 光的精確分期。評估腫瘤範圍、淋巴結侵犯、胸壁侵犯、肺內播散。術前規劃必備"
    - name: 組織病理學
      notes: "確診金標準。可經手術切片、CT 引導下穿刺活檢或支氣管鏡活檢取得"
  imaging:
    - name: 胸腔 X 光
      notes: "初步篩檢。VD + 兩側側位 (三視圖)。單一腫塊 vs 多發結節 (轉移) 鑑別"
    - name: 胸腔 CT
      notes: "分期金標準。腫瘤大小、位置、淋巴結、胸壁侵犯、肺內播散"
    - name: 腹部超音波
      notes: "完整分期——排除腹腔轉移"
  additional:
    - CT 引導下經胸壁細針抽吸/穿刺活檢
    - 支氣管鏡 + 支氣管肺泡灌洗 (BAL) 細胞學
    - 胸腔積液細胞學
    - CBC、生化（術前評估）
    - 貓趾端腫塊 X 光 + FNA（排除 lung-digit syndrome）

treatment:
  principles:
    - 肺葉切除為單一肺葉腫瘤首選治療
    - 術後化療的明確效益尚未確立，但建議用於高風險病例
    - 不可手術病例可考慮化療及/或緩和治療
    - 轉移性肺腫瘤（他處原發）治療策略不同
  medications:
    - name: Vinorelbine
      dose: "15 mg/m² IV 每週"
      notes: 長春花鹼類。原發性肺癌最常研究的化療藥物。部分病例有臨床反應
    - name: Carboplatin
      dose: "300 mg/m² IV 每 3 週 × 4-6 次"
      notes: 術後輔助化療選擇。鉑類藥物用於高風險（大腫瘤、淋巴結轉移、不完全切除）
    - name: Toceranib (Palladia)
      dose: "2.75 mg/kg PO 隔日"
      notes: 酪氨酸激酶抑制劑。不可手術病例的姑息治療選擇
  general:
    - 肺葉切除術 (Lung lobectomy)——經胸腔側開或 VATS (影像輔助胸腔鏡手術)
    - 肺門淋巴結同時切除/活檢
    - 胸腔積液引流（姑息）
    - 術前評估心肺功能（血氧、心電圖）
    - 術後疼痛管理：多模式止痛 (opioids + NSAID + local blocks)
    - 肥大性骨病變：腫瘤切除後通常消退
    - 追蹤：每 2-3 個月胸腔 X 光或 CT

prognosis: 單一肺葉腫塊完全切除後中位存活約 12-20 個月。腫瘤 <5 cm 預後優於 >5 cm。淋巴結未轉移者中位存活顯著延長（約 18-26 個月 vs 淋巴結轉移約 2-8 個月）。組織學分級低者預後較佳。不可手術或已轉移者中位存活約 2-4 個月。貓 lung-digit syndrome 預後極差（中位存活約 1-2 個月）。

