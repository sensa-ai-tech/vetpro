slug: pulmonary-carcinoma
nameEn: Pulmonary Carcinoma
nameZh: 肺癌
bodySystem: oncology
description: 犬貓原發性肺腫瘤，以腺癌最常見，多為單一肺葉腫塊，臨床症狀出現晚。手術 (肺葉切除) 為首選治療，預後取決於腫瘤大小、淋巴結狀態及組織學分級。

