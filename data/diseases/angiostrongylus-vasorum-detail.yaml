slug: angiostrongylus-vasorum-detail
nameEn: Angiostrongylus Vasorum Detail
nameZh: 犬血管圓線蟲病詳論
bodySystem: infectious
description: 由Angiostrongylus vasorum線蟲引起的心肺血管寄生蟲病,成蟲寄生於肺動脈及右心。經蝸牛、蛞蝓中間宿主傳播,歐洲流行,可引起凝血異常及呼吸道症狀。
aliases:
  - alias: 法國心蟲病
    language: zh
  - alias: 肺動脈線蟲病
    language: zh
  - alias: French Heartworm
    language: en
  - alias: Canine Angiostrongylosis
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 歐洲(英國、法國、丹麥)及南美洲流行,近年擴散中
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見感染,僅零星病例
etiology:
  categories:
    - name: 病原體
      examples:
        - Angiostrongylus vasorum成蟲(雌1.4-2.5 cm,雄1.4-1.8 cm)
        - 第一期幼蟲(L1,350-400 μm)
    - name: 生活史
      examples:
        - 中間宿主:蝸牛、蛞蝓
        - 犬攝食中間宿主或副終宿主(蛙類)
        - 幼蟲移行至肺動脈成熟(6-8週),產卵於肺泡微血管
        - L1經咳嗽吞入,糞便排出
clinicalSigns:
  early:
    - 慢性咳嗽,運動不耐
    - 呼吸急促,喘鳴
    - 倦怠,體重減輕
    - 鼻出血或輕微出血傾向
  progressive:
    - 嚴重凝血異常:自發性出血、瘀斑、血胸
    - 神經症狀:癲癇、共濟失調、昏迷(腦出血或幼蟲異位移行)
    - 右側心衰竭:腹水、胸水
    - 急性呼吸窘迫,咳血
    - DIC,休克,死亡
diagnosis:
  primaryTests:
    - name: 糞便Baermann法
      notes: 檢測L1幼蟲,敏感度60-80%,需新鮮糞便,連續3天採樣
    - name: 糞便PCR
      notes: 更敏感(>90%),可確診,商業化檢測可用
    - name: 抗原ELISA
      notes: 商業化試劑(Angio Detect),敏感度85-95%,首選篩檢
    - name: 凝血功能
      notes: PT/PTT延長,D-dimer升高,血小板減少,纖維蛋白原異常
    - name: 胸部X光
      notes: 肺動脈擴張、肺野混濁、肺泡浸潤、右心擴大
    - name: 心臟超音波
      notes: 右心擴大、肺動脈高壓、罕見可見肺動脈內成蟲
  differentialDiagnoses:
    - Dirofilaria immitis
    - Crenosoma vulpis(狐狸肺蟲)
    - 凝血因子缺乏(血友病)
    - 免疫介導性血小板減少症
    - 慢性支氣管炎或肺炎
    - 肺腫瘤
treatment:
  medical:
    - 驅蟲治療:
        - Imidacloprid 10% + Moxidectin 2.5%(Advocate/Advantage Multi)topical,每2週1次,連續4次,後改每月1次
        - 或 Milbemycin oxime 0.5 mg/kg PO,每週1次,4週,後改每月1次
        - 或 Fenbendazole 50 mg/kg PO q24h,連續20天(療效較低)
    - 支持療法:
        - Prednisolone 0.5-1 mg/kg PO q12h,2-4週(減少炎症及過敏反應)
        - 限制運動,避免成蟲死亡後栓塞
        - 凝血異常:新鮮冷凍血漿,Vitamin K1(若需要)
    - 治療後監測:
        - 驅蟲後1-2個月重複糞便及抗原檢測確認清除
  supportive:
    - 出血處理:輸血,止血劑
prognosis:
  general: 預後取決於感染程度及併發症。輕至中度感染早期治療預後良好,治癒率>90%。嚴重凝血異常、神經症狀或心衰竭預後保留,死亡率可達10-30%。治療期間需密切監測,成蟲死亡可能引發栓塞或過敏反應。
prevention:
  - 每月預防藥:Moxidectin/Imidacloprid或Milbemycin
  - 避免攝食蝸牛、蛞蝓或其黏液
  - 流行區每年篩檢(抗原或糞便PCR)
  - 飲水容器及食碗加蓋,避免蝸牛污染
  - 草地除蝸牛
diagnosticAlgorithm:
  title: 犬心肺蟲感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估慢性咳嗽、運動不耐受、凝血異常等症狀，詢問蝸牛/蛞蝓接觸史
      findings:
        - 慢性咳嗽與呼吸困難
        - 運動不耐受
        - 異常出血傾向
    - step: 2
      action: 糞便與血液檢查
      details: 進行Baermann糞便檢查尋找第一期幼蟲，CBC及凝血功能檢測
      findings:
        - Baermann法檢出L1幼蟲
        - 嗜酸性球增多
        - 凝血時間延長（PT/aPTT）
    - step: 3
      action: 影像學與確診
      details: 進行胸腔X光及心臟超音波評估肺動脈和右心變化，抗原快篩輔助確診
      findings:
        - 胸腔X光顯示肺動脈擴張及間質性肺病變
        - 心臟超音波可見肺動脈內蟲體
        - 商用抗原快篩陽性
clinicalPearls:
  - 不明原因的凝血障礙犬在流行區應考慮A. vasorum感染
  - A. vasorum的凝血障礙可模擬抗凝血劑中毒——在流行區必須列入鑑別
  - Baermann法必須用新鮮糞便（L1活動性好有助於檢出）
  - 與D. immitis不同：A. vasorum的微絲蟲排在糞便中（不在血液中）
  - 快速抗原檢測（Angio Detect）是方便的診所內篩查工具
  - 每月預防用藥（moxidectin spot-on）在流行區推薦
monitoringItems:
  - 治療後糞便Baermann法追蹤（應在治療後轉陰）
  - 凝血功能恢復監測
  - 胸腔X光追蹤肺部病灶消退
  - 治療後可能出現短暫性呼吸惡化（死蟲引起炎症）
