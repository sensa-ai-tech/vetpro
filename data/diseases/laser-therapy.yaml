slug: laser-therapy
nameEn: Laser Therapy
nameZh: 雷射治療
bodySystem: other
description: 獸醫雷射治療（光生物調節治療, PBM）使用特定波長的低能量雷射照射組織，促進細胞代謝、減輕發炎與疼痛、加速傷口癒合。為非侵入性的輔助治療方法。

aliases:
  - { alias: 雷射治療, language: zh }
  - { alias: Laser Therapy, language: en }

