slug: chest-tube-placement
nameEn: Chest Tube Placement
nameZh: 胸管置放術
bodySystem: other
description: 引流胸腔積液(氣胸、膿胸、血胸)的處置。於第7-9肋間置入導管,連接單向活瓣或抽吸系統。

aliases:
  - { alias: 胸腔引流管, language: zh }
  - { alias: Thoracostomy Tube, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 胸腔創傷、膿胸常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓膿胸常需胸管引流

etiology:
  categories:
    - name: 適應症
      examples:
        - 氣胸、血胸、膿胸、乳糜胸

clinicalSigns:
  early:
    - 呼吸困難、紫紺
    - 胸腔鈍音
  progressive:
    - 呼吸衰竭

diagnosis:
  primaryTests:
    - name: 胸部X光
      notes: "確認胸腔積液或氣胸"
    - name: 超音波
      notes: "定位積液位置"
  differentialDiagnoses:
    - 心衰竭胸水

treatment:
  medical:
    - 局部麻醉或鎮靜
    - 第7-9肋間置入胸管
    - 固定並連接單向活瓣
    - 定期抽吸或持續引流
    - 監測引流量及性質
    - 胸部X光確認管路位置

prognosis:
  general: "有效引流可快速改善呼吸。膿胸需長期引流及抗生素治療。"

prevention:
  - 及早處理胸腔疾病
