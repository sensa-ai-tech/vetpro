slug: portosystemic-shunt
nameEn: Portosystemic Shunt
nameZh: 門體分流
bodySystem: hepatic
description: 門體分流（PSS）是指門靜脈血液繞過肝臟直接進入體循環的異常血管通道。可為先天性（單一血管異常）或後天性（多發側枝循環）。門靜脈血液未經肝臟代謝，導致毒素（尤其是氨）在體內蓄積，引起肝性腦病、發育遲緩及泌尿道結石等問題。

aliases:
  - { alias: 門體靜脈分流, language: zh }
  - { alias: 肝門脈分流, language: zh }
  - { alias: 門脈系統分流, language: zh }
  - { alias: PSS, language: en }
  - { alias: Portosystemic Vascular Anomaly, language: en }
  - { alias: Liver Shunt, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 先天性單一肝外分流好發於小型犬（約克夏㹴、馬爾濟斯、迷你雪納瑞、蝴蝶犬）。肝內分流好發於大型犬（愛爾蘭獵狼犬、金毛尋回犬、拉布拉多）。後天性多發分流通常繼發於肝臟疾病導致的門靜脈高壓。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓隻先天性 PSS 較犬少見但仍有報告。臨床表現與犬相似，但貓隻更常出現流涎（ptyalism）作為肝性腦病的特徵性表現。

etiology:
  categories:
    - name: 先天性分流
      examples:
        - 肝外分流（Extrahepatic，小型犬多見，門靜脈至後大靜脈或奇靜脈）
        - 肝內分流（Intrahepatic，大型犬多見，胎兒靜脈導管未關閉）
        - 遺傳傾向（特定品種）
    - name: 後天性分流
      examples:
        - 門靜脈高壓導致多發側枝循環形成
        - 繼發於肝硬化、肝纖維化
        - 繼發於門靜脈血栓
        - 繼發於非肝硬化性門靜脈高壓
    - name: 病理生理
      examples:
        - 門靜脈血液繞過肝臟肝細胞
        - 氨及其他腸源性毒素未經肝臟代謝直接進入體循環
        - 肝臟因缺乏門靜脈營養因子（肝營養因子）而萎縮
        - 高血氨引起肝性腦病
        - 膽酸代謝異常

clinicalSigns:
  early:
    - 發育遲緩（體型偏小）
    - 體重過輕
    - 食慾不佳或挑食
    - 間歇性嘔吐或下痢
    - 飲食後精神異常（尤其高蛋白飲食後）
  progressive:
    - 肝性腦病症狀：行為異常、漫無目的行走、凝視牆壁
    - 精神沉鬱交替出現興奮
    - 頂牆行為 (head pressing)
    - 不明原因失明 (amaurosis)
    - 流涎（貓隻特別常見）
    - 攻擊性行為改變
    - 尿酸銨結石引起的泌尿道症狀（血尿、排尿困難）
    - 多飲多尿
    - 腹部不適
  late:
    - 嚴重肝性腦病（癲癇發作、失明、昏迷）
    - 嚴重消瘦與惡病質
    - 腹水（後天性多發分流較常見）
    - 凝血功能障礙與出血傾向
    - 門靜脈高壓（後天性）

diagnosis:
  primaryTests:
    - name: 血清膽酸試驗（Bile Acids Test）
      notes: "空腹與餐後 2 小時膽酸測定。先天性 PSS 通常空腹膽酸 > 25 μmol/L，餐後 > 50 μmol/L（正常 < 25 μmol/L）。為 PSS 最敏感的篩檢指標之一。"
    - name: 血氨測定
      notes: "空腹血氨升高支持 PSS 診斷。正常犬 < 50 μg/dL。需注意樣本處理（需立即冰浴送檢）。部分 PSS 患者血氨可能正常。"
    - name: 腹部超音波（含都卜勒）
      notes: "可直視異常分流血管及評估門靜脈血流方向。肝臟通常偏小。腎臟可能增大（腎髓質高回音）。左側睪丸靜脈附近的分流血管辨識。操作者經驗對偵測率影響大。"
  imaging:
    - name: CT 血管攝影（CTA）
      notes: "目前為術前評估的金標準。可清楚顯示分流血管的起源、走行與終點。三維重建有助於手術規劃。對肝內分流的偵測優於超音波。"
    - name: 門靜脈攝影（Portography）
      notes: "術中注射對比劑直接顯影門靜脈系統。可即時確認分流位置與數量。但已逐漸被 CTA 取代。"
  differentialDiagnoses:
    - 特發性癲癇 (Idiopathic Epilepsy)
    - 低血糖症 (Hypoglycemia)
    - 水腦症 (Hydrocephalus)
    - 先天性腎臟疾病 (Congenital Renal Disease)
    - 微血管發育不良 (Microvascular Dysplasia)
    - 慢性肝炎 (Chronic Hepatitis)
  additional:
    - 全血球計數：微小紅血球症（MCV 降低）、標靶細胞、輕度非再生性貧血
    - 血液生化：BUN 偏低、白蛋白偏低、血糖偏低、肝酵素輕度升高或正常
    - 尿液分析：尿酸銨結晶或結石、等張尿
    - 凝血功能：PT/aPTT 可能延長
    - 蛋白 C 活性：降低，可作為 PSS 的篩檢指標

treatment:
  principles:
    - 先天性單一分流首選手術矯正（漸進式結紮或 ameroid constrictor）
    - 內科管理用於穩定肝性腦病或無法手術時
    - 低蛋白飲食減少氨的產生
    - 後天性多發分流以內科管理為主
  general:
    - "手術治療（先天性單一分流）：Ameroid constrictor 或 Cellophane banding 漸進式閉鎖"
    - "急性肝性腦病處置：Lactulose 0.5 mL/kg PO q8-12h（酸化腸道，促進氨排出）"
    - "急性肝性腦病：溫水 Lactulose 灌腸（10-20 mL/kg，1:3 稀釋）"
    - "Metronidazole 7.5 mg/kg PO q12h（減少腸道產氨菌）或替代 Amoxicillin 20 mg/kg PO q12h"
    - "低蛋白飲食：限制蛋白質至 14-16%（乾物質），以高品質植物蛋白與乳製品蛋白為主"
    - "靜脈輸液：2.5-5% dextrose（預防低血糖，避免含乳酸的輸液）"
    - "尿酸銨結石預防：飲食管理 + 足夠飲水"
    - "癲癇控制：Levetiracetam 20 mg/kg PO/IV q8h（避免使用需肝臟代謝的藥物如 Phenobarbital）"
    - "維持瘦體組織量（lean body mass）：骨骼肌為肝外氨代謝（合成麩醯胺酸）的重要途徑，肌肉萎縮會加重高血氨風險"
    - "注意 PSS 動物對日常健康挑戰（感染性腹瀉、傷口感染、皮膚炎、蜱叮咬等）的耐受力較差，因肝臟無法有效清除毒素與病原"

prognosis: 先天性單一肝外分流經手術矯正後預後良好，長期存活率約 85-95%。肝內分流手術較複雜，併發症風險較高，存活率約 75-85%。僅內科管理的先天性 PSS 中位存活時間約 2 年。後天性多發分流預後取決於基礎肝臟疾病，通常較差。術後門靜脈高壓與多發性後天分流形成為嚴重併發症。

