slug: electrical-injury
nameEn: Electrical Injury
nameZh: 電擊傷
bodySystem: emergency
description: 動物因接觸電流導致的組織損傷，幼犬/幼貓咬嚼電線為最常見情境。電流通過組織可引起口腔灼傷、神經源性非心因性肺水腫與致命性心律不整。低壓家用電 (110-220V) 以局部灼傷與肺水腫為主，高壓電/雷擊可致心室顫動與大面積組織壞死。
