species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 幼犬（<2 歲）因咬嚼行為最常見 — 尤其出牙期（3-7 月齡）。電線咬傷佔犬電擊傷的絕大多數。好發秋冬季（室內使用更多電器/延長線）。口腔為主要電流入口。閃電擊傷極罕見但可見於戶外犬。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 幼貓因好奇心咬電線也常發生。貓電擊後肺水腫發生率可能較犬高且更嚴重。聖誕燈飾線為季節性風險。
etiology:
  categories:
    - name: 低壓電傷（家用 — 最常見）
      examples:
        - 咬嚼電線（110-220V 交流電 — 最常見情境）
        - 家用延長線、充電線、聖誕燈飾線
        - 口腔為電流入口，電流經口腔組織傳導
        - 交流電 (AC) 引起肌肉強直性收縮（「咬住不放」— 延長接觸時間）
    - name: 高壓電傷
      examples:
        - 閃電/雷擊（極罕見）
        - 高壓電線（輸電線路、變壓器）
        - 地面傳導電流（step potential）
    - name: 組織損傷機制
      examples:
        - 焦耳熱效應 (Joule heating) — 電流通過高阻抗組織產熱 → 灼傷
        - 直接細胞膜電穿孔 (electroporation)
        - 電流通過心臟 → 心律不整/心室顫動
        - 交感神經風暴 → 神經源性肺水腫
        - 血管內皮損傷 → 血栓形成
pathophysiology: >-
  電流對組織的損傷取決於電壓、電流強度 (安培)、電流類型（AC vs DC）、接觸時間與電流路徑。家用 AC (交流電)：引起肌肉強直性收縮（tetanic contraction）→ 動物咬住電線無法鬆開 →
  延長接觸時間。電流由口腔（入口）通過身體組織至接地點（出口）。組織阻抗決定損傷程度 — 骨骼阻抗最高（產熱最多）、血管與神經阻抗最低。口腔灼傷：電流通過口腔黏膜/舌/唇產生焦耳熱 → 凝固性壞死。壞死組織邊界在 2-3
  週後才完全界定。肺水腫：電擊觸發交感神經系統大量放電（sympathetic storm）→ 全身性血管收縮 → 血液重新分布至肺循環 → 肺毛細血管壓力急遽升高 → 毛細血管內皮損傷 → 蛋白質滲漏至肺泡 →
  非心因性（神經源性）肺水腫。肺水腫可在電擊後數分鐘至數小時內出現。心律不整：電流直接通過心肌可觸發心室早期收縮 (VPCs)、心室頻脈 (VT) 或心室顫動 (VF)。低壓 AC 主要引起 VF；高壓
  DC（雷擊）可引起心搏停止（asystole）。
clinicalSigns:
  early:
    - 口腔灼傷（唇、舌、硬顎可見白色/灰色焦痂或潰瘍 — 典型位於口角處）
    - 流涎（可大量且含血）
    - 口腔疼痛/不願進食
    - 焦躁不安或精神沉鬱
    - 肌肉震顫
  progressive:
    - 呼吸急促/呼吸困難
    - 咳嗽（粉紅色泡沫狀分泌物 — 肺水腫徵兆）
    - 肺部聽診：瀰漫性濕囉音 (crackles)
    - 心搏過速或心律不整
    - 虛弱
    - 嗜睡
  late:
    - 嚴重非心因性肺水腫（神經源性）
    - 嚴重心律不整（VPCs → VT → VF）
    - 癲癇
    - 呼吸衰竭
    - 口腔壞死組織脫落 → 出血/穿孔（電擊後 2-3 週）
    - 心搏停止
    - 死亡
diagnosis:
  primaryTests:
    - name: 病史與理學檢查
      notes: 確認電擊暴露事件。口腔檢查 — 灼傷位置典型在口角（上下唇交界處），可見白色/灰色焦痂。飼主可能目擊或發現咬斷的電線
    - name: 心電圖 (ECG)
      notes: 必須立即進行且持續監測 24-48 小時。常見異常：竇性心搏過速、VPCs、VT。ST 段變化（心肌損傷）。QT 間距延長
    - name: 胸腔 X 光
      notes: 評估肺水腫。典型為後肺葉瀰漫性肺泡浸潤。可在電擊後數分鐘至數小時出現。肺門區域可能較嚴重。需連續追蹤（肺水腫可能延遲出現或進行性惡化）
  imaging:
    - name: 胸腔 X 光（連續追蹤）
      notes: 每 6-12 小時重複至肺水腫改善或排除。初始 X 光正常不代表安全
  additional:
    - SpO₂/動脈血氣分析（氧合與通氣評估）
    - CBC/生化（CK 升高提示肌肉損傷/橫紋肌溶解 — 高壓電尤其明顯）
    - 凝血功能（嚴重電傷可觸發 DIC）
    - 肌鈣蛋白 (cardiac troponin I — 心肌損傷評估)
    - 尿液分析（肌球蛋白尿 — 高壓電橫紋肌溶解）
    - 口腔灼傷範圍與深度評估
treatment:
  principles:
    - 安全第一 — 先斷電源再接觸動物
    - 肺水腫為最常見的致死原因，需積極監測與治療
    - 持續 ECG 監測至少 24-48 小時
    - 口腔灼傷多可保守治療，延遲清創
  medications:
    - name: 氧氣治療
      dose: Flow-by、鼻導管或氧氣籠。目標 SpO₂ >94%
      notes: 肺水腫時第一線支持治療。嚴重者需 CPAP 或機械通氣
    - name: Furosemide
      dose: 1-2 mg/kg IV，可 q1-4h 重複（依反應調整）
      notes: 肺水腫治療。注意神經源性肺水腫主因為毛細血管通透性增加（非容量超負荷），利尿劑效果可能有限但仍為標準治療
    - name: Lidocaine
      dose: 犬 2 mg/kg IV bolus，後 CRI 25-80 μg/kg/min
      notes: 心室性心律不整 (VPCs/VT) 首選。貓慎用（劑量減半、緩慢給予）
    - name: 止痛藥
      dose: Buprenorphine 0.01-0.02 mg/kg IV/IM q6-8h；嚴重疼痛：Methadone 0.2-0.5 mg/kg IV
      notes: 口腔灼傷疼痛管理。促進進食。注意呼吸抑制（肺水腫患者尤需小心）
    - name: 支氣管擴張劑
      dose: Aminophylline 5-10 mg/kg IV 緩慢推注 q8-12h；或 Albuterol 霧化
      notes: 支氣管痙攣時輔助使用
    - name: 廣效抗生素
      dose: Amoxicillin-Clavulanate 12.5-25 mg/kg PO BID
      notes: 口腔灼傷嚴重時預防續發性感染。非所有病例均需
  general:
    - 急救：先斷電源或用乾燥非導電物體移開電線 — 絕對不可在動物仍接觸電源時徒手觸碰
    - IV 輸液 — 保守使用（避免加重肺水腫）。僅用於維持基本灌流或休克復甦
    - 持續 ECG 監測至少 24-48 小時（心律不整可延遲出現）
    - 口腔灼傷處理：保持清潔（Chlorhexidine 0.05% 沖洗 BID）、軟食餵食、避免早期清創（壞死組織邊界在 2-3 週後才完全界定，過早清創切除過多活組織）
    - 嚴重口腔壞死脫落後可能出血 — 可能需在麻醉下止血與清創（通常在 2-3 週後）
    - 口腔大範圍灼傷可能需延遲重建手術（唇部、顎骨缺損）
    - 若心室顫動 → CPR + 電擊去顫（如可用）
    - 癲癇控制：Diazepam 0.5-1 mg/kg IV
emergencyNotes: >-
  電擊傷到院處理：(1) 確認動物已脫離電源；(2) ABC 評估 — 無心跳 → CPR；(3) 立即 ECG（心律不整？）— VT → Lidocaine；(4) 胸腔 X 光評估肺水腫；(5) SpO₂/氧氣（肺水腫 → O₂ +
  Furosemide）；(6) 口腔檢查記錄灼傷範圍；(7) 止痛；(8) 建立靜脈通路（保守輸液）；(9) 持續 ECG 監測 24-48 小時。幼犬咬電線：最常見情境。飼主描述「看到閃光/聽到尖叫/發現斷的電線」→
  即使看起來狀況不嚴重也需住院觀察（肺水腫可能延遲出現）。
prognosis: >-
  口腔灼傷單獨發生時預後極佳 — 通常 2-3 週內癒合。肺水腫經積極治療（氧氣 + Furosemide），多數在 24-72 小時內明顯改善，存活率高。整體存活率約 80-90%。心室顫動為最嚴重但罕見的併發症 —
  發生時若無去顫器，死亡率極高。高壓電/雷擊預後較家用低壓電差（大面積組織壞死、橫紋肌溶解、心臟驟停）。口腔大範圍壞死者可能需要後續重建手術，但功能預後通常良好。壞死組織脫落期（2-3 週）需注意出血併發症。
