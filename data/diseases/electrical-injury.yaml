diagnosticAlgorithm:
  title: 觸電傷害 診斷與處置流程
  steps:
    - step: 1
      action: 初始評估與穩定
      details: ABCD approach + 確認電源暴露史
      findings:
        - 口腔燒傷檢查
        - 呼吸型態評估
        - 心律評估
        - 意識狀態
    - step: 2
      action: 心肺功能評估
      details: 胸腔X光+ECG+SpO2
      findings:
        - X光：肺水腫（可能初期正常）
        - ECG：心律不整類型
        - SpO2下降
        - 心臟超音波排除心因性
    - step: 3
      action: 急性治療
      details: 氧氣+利尿劑+抗心律不整
      findings:
        - Furosemide→肺水腫改善
        - Lidocaine→VPC控制
        - 氧氣治療→SpO2改善
        - 疼痛管理（口腔燒傷）
    - step: 4
      action: 延遲性併發症監測
      details: 住院12-36小時監測延遲性肺水腫
      findings:
        - 連續X光q12h
        - 肺水腫通常12-24h消退
        - 口腔壞死組織追蹤（1-2週）
        - 心律監測24小時
clinicalPearls:
  - 非心因性肺水腫可延遲12-36小時出現——即使初期X光正常也需住院監測
  - 口腔燒傷是觸電的「指紋」——灰白色凝固壞死斑見於嘴唇或腭部
  - 神經源性肺水腫機制：兒茶酚胺風暴→肺微血管壓力驟升
  - 壞死組織脫落可能在1-2週後發生，可能導致口鼻瘻管
  - 假期期間（聖誕燈串）是幼犬幼貓觸電高峰期
monitoringItems:
  - 胸腔X光（q12h前36小時）
  - 心電圖連續監測24小時
  - SpO2
  - 呼吸頻率
  - 口腔傷口狀態
  - 食慾與進食能力
