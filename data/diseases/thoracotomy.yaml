slug: thoracotomy
nameEn: Thoracotomy
nameZh: 開胸術
bodySystem: other
description: 開胸術為經胸壁切開進入胸腔的手術入路。適用於心臟手術（PDA 結紮）、肺葉切除、食道手術、胸腔腫瘤及胸腔引流。包括肋間開胸與正中胸骨切開術兩種方式。

aliases:
  - { alias: 開胸術, language: zh }
  - { alias: Thoracotomy, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 手術本身預後取決於基礎疾病。術後疼痛管理重要。胸管引流直至肺完全膨脹。


