slug: shadow-chasing
nameEn: Shadow Chasing
nameZh: 追逐影子行為
bodySystem: behavioral
description: 犬強迫性追逐影子、光點之行為。可能因狩獵本能異常放大、焦慮或神經問題。需行為修正及SSRI藥物治療。

aliases:
  - { alias: 影子強迫症, language: zh }
  - { alias: Light Chasing OCD, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 牛頭㹴、邊境牧羊犬較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓追光點較常見為正常遊戲

etiology:
  categories:
    - name: 強迫症
      examples:
        - 基底核及血清素異常
        - 遺傳易感性
    - name: 誘發因素
      examples:
        - 雷射筆遊戲
        - 反光或移動光影刺激
        - 焦慮或無聊

clinicalSigns:
  early:
    - 偶爾追逐影子或光點
    - 可被打斷
  progressive:
    - 持續尋找影子
    - 盯視牆壁或地板
    - 忽略其他活動
    - 焦慮不安
    - 無法專注

diagnosis:
  primaryTests:
    - name: 排除視力問題
      notes: "眼科檢查"
    - name: 排除癲癇
      notes: "若有其他神經症狀"
    - name: 行為評估
      notes: "頻率、持續時間、影響"
  differentialDiagnoses:
    - 正常遊戲行為
    - 視幻覺（癲癇）
    - 認知障礙
    - 其他強迫行為

treatment:
  medical:
    - 環境管理：
    - 移除或減少反光表面
    - 遮蔽窗戶（陽光反射）
    - 停止雷射筆遊戲
    - 行為修正：
    - 重新導向至替代活動
    - 增加運動及心智刺激
    - 反向制約
    - 藥物治療：
    - Fluoxetine 1-2 mg/kg PO q24h
    - Clomipramine 1-3 mg/kg PO q24h
    - 可能需長期使用

prognosis:
  general: "早期介入預後較佳。嚴重長期病例難以完全消除。多數需終生藥物及管理。"

prevention:
  - 避免雷射筆遊戲（特別是易感品種）
  - 充足環境刺激
  - 早期識別及介入
