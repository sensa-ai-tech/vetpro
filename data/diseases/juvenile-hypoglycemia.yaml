treatment:
  medical:
    - 急性處置：立即給予葡萄糖
    - 意識清楚：玉米糖漿或蜂蜜1-2 mL口服
    - 昏迷或癲癇：50%葡萄糖0.5-1 mL/kg緩慢靜脈注射
    - 持續輸液：2.5-5%葡萄糖靜脈滴注
    - 頻繁餵食：每4-6小時(高蛋白、複合碳水化合物)
    - 避免單純糖類(會刺激胰島素反彈)
    - 治療潛在疾病
    - 預防性措施：隨身攜帶糖漿、頻繁少量餵食
prognosis:
  general: 單純性幼年低血糖隨年齡增長(6-12月)通常自行改善；若有潛在疾病需進一步處理
prevention:
