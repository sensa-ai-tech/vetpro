diagnosticAlgorithm:
  title: 乃乃氏小體溶血性貧血 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估溶血性貧血症狀和氧化劑暴露史
      findings:
        - 蒼白或黃疸黏膜
        - 虛弱和運動不耐
        - 暗色尿液
        - 已知接觸氧化性物質（洋蔥、鋅、醋胺酚等）
    - step: 2
      action: 血液學檢查
      details: 進行全血計數和特殊染色血液抹片
      findings:
        - 再生性貧血
        - 新亞甲藍染色見Heinz bodies
        - 偏心球形紅血球
        - 網狀紅血球增加
    - step: 3
      action: 病因鑑定
      details: 確定氧化性損傷的來源
      findings:
        - 蔥屬植物攝入
        - 鋅中毒（硬幣、螺母攝入）
        - 醋胺酚中毒（貓特別敏感）
        - 糖尿病酮酸中毒相關
    - step: 4
      action: 併發症監測
      details: 監測溶血相關併發症
      findings:
        - 連續PCV追蹤
        - 變性血紅素血症評估
        - 腎功能監測
        - 是否需要輸血評估
clinicalPearls:
  - 貓對 acetaminophen 極度敏感，一顆 325mg 即可致命
  - 正常貓血液中可見少量 Heinz body（<5%），不一定代表疾病
  - 洋蔥、大蒜、韭菜、蔥均屬蔥屬植物，煮熟後仍有毒性
  - 日本犬種（Akita）紅血球 GSH 含量低，對氧化損傷特別敏感
monitoringItems:
  - PCV 每 12-24 小時監測至穩定
  - MetHb 濃度追蹤（acetaminophen 中毒）
  - 腎功能監測（血紅素腎病風險）
  - 網織紅血球計數評估骨髓再生反應
