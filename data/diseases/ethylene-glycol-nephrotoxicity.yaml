slug: ethylene-glycol-nephrotoxicity
nameEn: Ethylene Glycol Nephrotoxicity
nameZh: 乙二醇腎毒性
bodySystem: toxicology
description: 乙二醇（防凍液主要成分）中毒引起的急性腎衰竭，是小動物最嚴重且常見的腎毒性中毒之一。乙二醇代謝產物草酸鈣結晶沉積於腎小管，導致不可逆的腎損傷。

aliases:
  - { alias: 防凍液中毒, language: zh }
  - { alias: 乙二醇中毒腎損傷, language: zh }
  - { alias: Antifreeze Poisoning, language: en }
  - { alias: Ethylene Glycol Toxicosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬最低致死劑量約 4.4 mL/kg（未稀釋防凍液）。犬可能因防凍液的甜味而主動攝取。及時治療（攝入後8-12小時內）預後可改善。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓對乙二醇極度敏感，最低致死劑量僅 1.4 mL/kg。貓可能因舔舐地上滲漏的防凍液而中毒。治療窗口更窄（攝入後3小時內）。

etiology:
  categories:
    - name: 毒物來源
      examples:
        - 汽車防凍液（最常見，含 95% 乙二醇）
        - 工業冷卻劑
        - 液壓煞車油（部分配方）
        - 除冰劑
    - name: 毒性機制
      examples:
        - 乙二醇本身毒性低（類似乙醇效應）
        - 經 alcohol dehydrogenase 代謝為毒性代謝物
        - 代謝物包括 glycolaldehyde、glycolic acid、glyoxylic acid、oxalic acid
        - 草酸與鈣結合形成草酸鈣結晶沉積於腎小管
        - 代謝性酸中毒（高 anion gap）
        - 急性腎小管壞死與阻塞性腎病

clinicalSigns:
  early:
    - 第一階段（0.5-12小時）：類醉酒表現、步態不穩、多飲多尿、嘔吐
    - 神經症狀：抑鬱、共濟失調、肌肉震顫
    - 低鈣血症（鈣被草酸結合）
  progressive:
    - 第二階段（12-24小時）：假性改善期、心搏過速
    - 第三階段（24-72小時）：少尿或無尿性腎衰竭
    - 嚴重嘔吐
    - 口腔潰瘍
    - 癲癇發作
    - 昏迷

diagnosis:
  primaryTests:
    - name: 乙二醇檢測
      notes: "血清乙二醇快速檢測試劑盒（犬 >50 mg/dL 為陽性）。但試劑盒可能與丙二醇交叉反應。攝入後越早檢測準確性越高。"
    - name: 尿液檢查
      notes: "尿液沉渣中草酸鈣一水合物結晶（信封狀）或二水合物結晶（針狀）。Wood's lamp 照射尿液可見螢光（含螢光劑的防凍液）。"
  differentialDiagnoses:
    - 其他腎毒性物質中毒
    - 急性腎損傷（其他原因）
    - 代謝性酸中毒（其他原因）
    - 低鈣血症（其他原因）

treatment:
  medical:
    - 解毒劑（越早越好）：Fomepizole (4-MP) 20 mg/kg IV 首劑，後 15 mg/kg IV q12h × 3 次（犬首選）
    - 貓：Fomepizole 125 mg/kg IV 首劑（貓需更高劑量）
    - 替代解毒劑：20% Ethanol 5.5 mL/kg IV（僅在無 fomepizole 時使用）
    - 積極靜脈輸液維持尿量（6-8 mL/kg/h 目標）
    - 矯正代謝性酸中毒（NaHCO3）
    - 矯正低鈣血症
    - 催吐（攝入後1小時內且無神經症狀時）
    - 已發展腎衰竭者需血液透析
  surgical:
    - 通常不適用手術治療

prognosis:
  general: "攝入後8小時內（犬）或3小時內（貓）給予 fomepizole 治療預後良好。已發展至少尿性腎衰竭者預後極差，死亡率極高。血液透析可在部分病例挽救生命但可用性有限。早期診斷與快速治療是存活關鍵。"

prevention:
  - 防凍液安全存放於動物無法觸及處
  - 立即清理洩漏的防凍液
  - 使用含丙二醇的低毒性防凍液替代品
  - 飼主教育防凍液中毒的危險性與緊急處理


