  - alias: Tick prevention
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 戶外活動犬隻為高風險族群,全年預防必要
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 室外貓需要預防,室內貓風險較低
etiology:
  categories:
    - name: 預防藥物類型
      examples:
        - 外用滴劑(fipronil、permethrin僅限犬)
        - 口服錠劑(afoxolaner、fluralaner、sarolaner)
        - 項圈(flumethrin + imidacloprid)
    - name: 壁蝨傳播疾病
      examples:
        - 萊姆病(Borrelia burgdorferi)
        - 艾利希體症(Ehrlichia)
        - 無形體症(Anaplasma)
        - 焦蟲症(Babesia)
        - 洛磯山斑疹熱(Rickettsia)
clinicalSigns:
  early:
    - 預防成功時無症狀
    - 可能發現附著但未吸血的死亡壁蝨
  progressive:
    - 若預防失效:發現吸血壁蝨附著
    - 壁蝨傳播疾病症狀(發燒、嗜睡、食慾不振、關節痛)
diagnosis:
  primaryTests:
    - name: 每次戶外活動後檢查
      notes: 特別檢查頭頸部、耳朵、腳趾間
    - name: 壁蝨傳播疾病血清學檢測
      notes: 4Dx SNAP test篩檢心絲蟲+艾利希體+萊姆病+無形體
  differentialDiagnoses:
    - 其他體外寄生蟲
    - 皮膚腫塊(可能誤認為壁蝨)
treatment:
  medical:
    - 全年每月預防用藥(壁蝨活動期各地不同)
    - 常用產品:Bravecto(口服,犬貓3個月)、NexGard(口服,犬每月)、Seresto項圈(犬貓8個月)
    - 發現附著壁蝨:使用壁蝨夾垂直拔除(勿扭轉)
    - 壁蝨傳播疾病治療:doxycycline 5-10 mg/kg PO q12-24h,療程14-28天
prognosis:
  general: 正確使用預防藥物可顯著降低壁蝨附著及疾病傳播風險。壁蝨需附著24-48小時才傳播疾病,及時移除可預防感染。
prevention:
  - 全年或壁蝨季節每月使用預防藥物
  - 戶外活動後仔細檢查全身
  - 避免高草叢、灌木叢區域
  - 庭院環境管理:修剪草地、清除落葉
  - 貓禁用含permethrin產品(犬用產品對貓有毒)
  - 每年進行壁蝨傳播疾病篩檢(4Dx)
