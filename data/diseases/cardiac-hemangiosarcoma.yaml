etiology:
  categories:
    - name: 腫瘤特性
      examples:
        - 起源於血管內皮細胞的惡性腫瘤
        - 最常見位置：右心耳（right auricular appendage）
        - 高度侵襲性與高轉移率
    - name: 風險因素
      examples:
        - 品種傾向（German Shepherd、Golden Retriever）
        - 中老年犬
        - 可能與紫外線暴露相關（皮膚型）
clinicalSigns:
  early:
    - 急性虛脫（心包填塞）
    - 運動不耐
    - 嗜睡
  progressive:
    - 急性心包填塞（最常見的首發表現）
    - 腹部膨大（腹水）
    - 黏膜蒼白
    - 呼吸困難
    - 心律不整
    - 突然死亡（腫瘤破裂大量出血）
diagnosis:
  primaryTests:
    - name: 心臟超音波（Echocardiography）
      notes: 可見右心耳或右心房壁的低至中回聲腫塊，伴心包積液。評估腫塊大小、是否侵犯心肌。心包積液引流後更容易觀察腫塊。
    - name: 腹部超音波
      notes: 評估脾臟、肝臟轉移病灶。犬隻血管肉瘤常為多中心性（心臟 + 脾臟 + 肝臟）。
treatment:
  principles:
    - 預後極差，治療以延長生存時間與改善生活品質為目標
    - 手術切除 ± 化療
    - 心包切除術可改善心包填塞復發
  general:
    - 緊急心包穿刺引流（pericardiocentesis）
    - 心包切除術 ± 右心耳腫塊切除（若可行）
    - 化療方案：Doxorubicin 30 mg/m² IV q3w × 5 cycles
    - Doxorubicin + Cyclophosphamide 交替方案
    - 酪胺酸激酶抑制劑（Toceranib）可考慮為輔助治療
prognosis: 預後極差。僅心包穿刺引流的中位存活時間約 1-2 個月。手術切除加化療的中位存活時間約 4-6 個月。心包切除術可防止反覆心包填塞。確診時 >90% 已有轉移。右心耳以外位置的心臟腫塊預後更差。
