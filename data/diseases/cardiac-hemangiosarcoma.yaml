description: >-
  心臟血管肉瘤（cardiac HSA）為犬隻最常見的原發性心臟腫瘤，起源於血管內皮細胞，最常侵犯右心耳（right auricular
  appendage）。腫瘤生長迅速且高度惡性，常伴隨心包積液與心包填塞。轉移率極高（>90%），確診時多數已發生遠處轉移。
