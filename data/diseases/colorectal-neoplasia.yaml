slug: colorectal-neoplasia
nameEn: Colorectal Neoplasia
nameZh: 結直腸腫瘤
description: 發生於結腸和直腸的原發性腫瘤，犬中最常見的類型為腺瘤性息肉（adenomatous polyp）和腺癌（adenocarcinoma），貓則以淋巴瘤為主。直腸息肉在犬中相對常見且多為良性，但有惡性轉化的可能；腺癌則具侵襲性且預後較差。
bodySystem: oncology
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 直腸觸診可觸及腫塊（直腸腫瘤）
    - 腹部觸診可能觸及結腸團塊
    - 肛門周圍可能有血液汙染
    - 體態消瘦（晚期）
    - 腹部疼痛或不適感
    - 觸診腹腔淋巴結可能腫大
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 出血控制和支持療法；嚴重貧血時輸血
  general: 手術切除為主要治療。直腸息肉可經肛門拉出切除（transanal pull-through）或結腸鏡下息肉切除。腺癌需要完整手術切除（結腸切除吻合術）。化療和 NSAIDs 可作為輔助治療
prognosis: >-
  直腸腺瘤性息肉手術切除後預後良好，但可能復發。犬結腸腺癌完整切除後中位存活時間約 22-32 個月；不完整切除者約 1.5-6 個月。犬直腸腺癌預後較差（中位存活時間 6-12
  個月）。貓結直腸淋巴瘤對化療反應變異大，低度惡性者預後較好。轉移率約 15-30%。
diagnosticAlgorithm:
  title: 結直腸腫瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估大腸症狀和直腸腫塊
      findings:
        - 便血和裡急後重
        - 排便困難
        - 黏液便
        - 直腸觸診可能觸及腫塊
    - step: 2
      action: 直腸檢查與影像學
      details: 進行直腸觸診和腹部超音波
      findings:
        - 直腸觸診腫塊位置和大小
        - 腹部超音波評估結腸壁增厚
        - 區域淋巴結評估
        - 排除腹腔轉移
    - step: 3
      action: 結腸鏡與活檢
      details: 進行結腸鏡檢查和活檢確認腫瘤類型
      findings:
        - 息肉狀或潰瘍性腫塊
        - 犬：腺癌或腺瘤性息肉最常見
        - 貓：淋巴瘤最常見
        - 活檢確認組織學類型
    - step: 4
      action: 分期
      details: 進行全身分期評估
      findings:
        - 胸部X光排除肺轉移
        - 腹部影像評估淋巴結
        - CT分期（進階）
        - 評估手術切除可行性
clinicalPearls:
  - 老年犬反覆血便伴排便困難，必須進行直腸觸診——這是診斷直腸腫瘤最簡單且最重要的步驟
  - 犬直腸息肉有惡性轉化的可能，建議積極手術切除
  - Piroxicam 等 NSAIDs 在結直腸腫瘤中可能具有直接的抗腫瘤效果
  - 結腸鏡活檢對於區分炎症性病變和腫瘤至關重要
monitoringItems:
  - 手術後每 2-3 個月直腸觸診和/或結腸鏡追蹤（評估復發）
  - 腹部超音波每 3 個月追蹤區域淋巴結和遠處轉移
  - CBC 追蹤貧血改善情況
  - 使用 NSAIDs 時監測腎功能和 GI 副作用
