slug: urinalysis-interpretation
nameEn: Urinalysis Interpretation
nameZh: 尿液分析判讀
bodySystem: other
description: 犬貓尿液分析的系統性判讀,包括物理性質、化學檢測、顯微鏡沉渣檢查。為評估泌尿系統及全身性疾病的重要工具,需正確採集及保存尿液。

aliases:
  - { alias: 尿檢, language: zh }
  - { alias: Urinalysis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 泌尿道疾病、腎病、糖尿病診斷
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓下泌尿道症候群、慢性腎病評估

etiology:
  categories:
    - name: 物理性質
      examples:
        - 尿比重(USG,評估濃縮能力)
        - 顏色、混濁度
    - name: 化學檢測
      examples:
        - pH、蛋白、糖、酮體
        - 潛血、膽紅素
    - name: 顯微鏡沉渣
      examples:
        - 紅血球、白血球
        - 上皮細胞、鑄型
        - 結晶、細菌

clinicalSigns:
  early:
    - 尿液分析為診斷工具
  progressive:
    - 頻尿、血尿、排尿困難

diagnosis:
  primaryTests:
    - name: 尿比重評估
      notes: "犬正常1.015-1.045,貓1.035-1.060。<1.030(犬)或<1.035(貓)為低比重"
    - name: 蛋白尿評估
      notes: "UPC>0.5異常,>2.0為嚴重蛋白尿"
    - name: 沉渣檢查
      notes: "RBC>5/HPF血尿,WBC>5/HPF膿尿,細菌提示感染"
  differentialDiagnoses:
    - 泌尿道感染
    - 慢性腎病
    - 糖尿病
    - 膀胱結石

treatment:
  medical:
    - 尿液分析為診斷工具
    - 依診斷結果治療

prognosis:
  general: "尿液分析為簡單但資訊豐富的檢查,需正確採集保存及判讀。"

prevention:
  - 膀胱穿刺或導尿採集(培養用)
  - 自然排尿(一般分析)
  - 30分鐘內檢查或冷藏保存
  - 結合血液檢查判讀
