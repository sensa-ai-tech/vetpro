species:
  - speciesCommon: bird
    prevalence: common
    notes: 所有鳥種均可感染。鸚鵡目（Psittaciformes）最常見。鴿子、金絲雀亦為常見宿主。可傳染給人類（人畜共通傳染病）。
etiology:
  categories:
    - name: 病原體
      examples:
        - Chlamydia psittaci（專性細胞內寄生菌）
        - 經呼吸道吸入含菌塵埃傳播
        - 經糞口途徑傳播
        - 接觸感染鳥類的分泌物或排泄物
    - name: 風險因素
      examples:
        - 新進鳥未隔離檢疫
        - 密集飼養環境
        - 緊迫（運輸、環境改變）
        - 免疫抑制
        - 通風不良
clinicalSigns:
  early:
    - 精神沉鬱
    - 食慾下降
    - 輕度呼吸道症狀（鼻分泌物）
    - 羽毛蓬鬆
  progressive:
    - 明顯呼吸困難
    - 黃綠色膿性鼻分泌物
    - 結膜炎（眼周腫脹）
    - 綠色或黃色水樣下痢
    - 嚴重消瘦
    - 肝脾腫大
    - 猝死（急性感染）
diagnosis:
  primaryTests:
    - name: PCR 檢測
      notes: 咽喉拭子、泄殖腔拭子或結膜拭子進行 PCR 為金標準。靈敏度高
    - name: 血清學檢測
      notes: 抗體檢測可輔助診斷，但急性期可能尚未產生抗體。需配對血清
    - name: 血液學檢查
      notes: 白血球增多、異嗜球增加。AST 與 LDH 升高提示肝損傷
  differentialDiagnoses:
    - 禽類黴漿菌感染
    - 呼吸道麴菌症
    - 禽類病毒性呼吸道感染
    - 細菌性肺炎
treatment:
  medical:
    - Doxycycline 為首選抗生素（25-50 mg/kg PO BID，持續 45 天）
    - 注射用 Doxycycline 可用於無法口服之個體
    - 支持療法（保溫、輔助餵食、輸液）
    - 隔離感染個體
    - 治療期間環境徹底消毒
prognosis:
  general: 早期診斷並完成 45 天療程者預後良好。急性爆發性感染預後較差。帶原鳥可能長期排菌，需完成完整療程。因為人畜共通傳染病，需通報公共衛生單位。
prevention:
  - 新進鳥隔離檢疫至少 30 天
  - 購買前要求披衣菌篩檢報告
  - 維持良好通風
  - 定期清潔消毒環境
  - 操作後徹底洗手（預防人類感染）
  - 高風險環境可考慮預防性 Doxycycline
