slug: chinchilla-gi-stasis
nameEn: Chinchilla Gastrointestinal Stasis
nameZh: 絨鼠消化道停滯
bodySystem: gastrointestinal
description: 絨鼠消化道蠕動功能減退或停止，導致食糜滯留、脹氣與食慾廢絕，為草食性嚙齒類常見的腸胃道急症，與飲食不當、緊迫或疼痛密切相關。

aliases:
  - { alias: 龍貓腸胃蠕動停滯, language: zh }
  - { alias: 絨鼠脹氣, language: zh }
  - { alias: 絨鼠腸阻塞, language: zh }
  - { alias: Chinchilla GI stasis, language: en }
  - { alias: Chinchilla ileus, language: en }
  - { alias: Chinchilla bloat, language: en }

species:
  - speciesCommon: chinchilla
    speciesScientific: Chinchilla lanigera
    prevalence: common
    notes: 絨鼠為後腸發酵草食動物，高度依賴持續的消化道蠕動與正常腸道菌叢。任何導致食慾下降或蠕動減退的因素均可觸發。齒科疾病為最常見的誘發原因。脹氣 (bloat) 可迅速致命。

etiology:
  categories:
    - name: 原發性
      examples:
        - 飲食纖維不足 (缺乏乾草)
        - 高碳水化合物飲食
        - 突然飲食改變
        - 脫水 (飲水不足)
    - name: 繼發性
      examples:
        - 齒科疾病 (疼痛致不進食)
        - 任何疼痛或緊迫
        - 術後腸蠕動減退
        - 環境溫度過高
        - 其他全身性疾病
    - name: 風險因素
      examples:
        - 久坐缺乏運動
        - 過度攝取碳水化合物零食
        - 毛球蓄積 (理毛過度)
        - 環境改變造成緊迫

clinicalSigns:
  early:
    - 食慾減退
    - 糞便量減少或顆粒變小
    - 活動力下降
    - 磨牙 (疼痛表現)
  progressive:
    - 完全無排便
    - 腹部膨脹 (脹氣)
    - 完全不進食
    - 弓背姿勢
    - 明顯不適與焦躁
    - 腸音減弱或消失
  late:
    - 嚴重腹部脹大 (胃擴張)
    - 呼吸困難 (腹部壓迫膈肌)
    - 休克 (循環衰竭)
    - 腸壁壞死
    - 致死性急性腹部危機

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: "腹部觸診評估脹氣程度、胃充盈度、疼痛反應。聽診腸音 (減弱或消失)。肛門區糞便殘留評估"
    - name: 腹部 X 光
      notes: "胃與腸管充氣程度。正常絨鼠腸道應見均勻食糜密度。大量氣體擴張提示嚴重停滯。排除異物"
  imaging:
    - name: 腹部超音波
      notes: "胃腸蠕動評估 (即時觀察)。胃內容物性質。排除其他腹腔疾病"
  additional:
    - 口腔檢查 (鎮靜下排除齒科疾病誘因)
    - CBC/生化 (全身健康評估、電解質)
    - 血糖 (低血糖可見於長期不進食)
    - 體重記錄

treatment:
  principles:
    - 恢復消化道蠕動為首要目標
    - 止痛 (疼痛抑制蠕動)
    - 補液矯正脫水
    - 輔助餵食維持腸道功能
    - 找出並處理根本原因
  medications:
    - name: Metoclopramide
      dose: "0.5-1 mg/kg PO/SC TID"
      notes: 促進胃腸蠕動。完全阻塞時禁用。排除機械性阻塞後使用
    - name: Cisapride
      dose: "0.5-1 mg/kg PO BID-TID"
      notes: 促進全消化道蠕動。與 metoclopramide 替代或合用
    - name: Simethicone
      dose: "20-40 mg PO 每 3-4 小時"
      notes: 消脹氣劑。安全無副作用。急性脹氣時首先使用
    - name: Meloxicam
      dose: "0.3-0.5 mg/kg PO/SC SID"
      notes: 止痛消炎。疼痛是腸停滯的重要誘因與維持因子。確認水合狀態
    - name: Buprenorphine
      dose: "0.03-0.05 mg/kg SC 每 8-12 小時"
      notes: 嚴重腹痛時鴉片類止痛。注意鴉片類可能進一步減緩蠕動但止痛優先
    - name: 皮下輸液 (Warmed Lactated Ringer's)
      dose: "絨鼠體重 3-4% SC 每 8-12 小時"
      notes: 矯正脫水。軟化腸內容物促進通過
  general:
    - 輔助餵食 (Critical Care 草食動物配方，每 4-6 小時)
    - 少量多次 (每次 3-5 mL 以注射器餵食)
    - 保溫 (維持 18-22°C，絨鼠怕熱)
    - 腹部輕柔按摩 (促進蠕動與排氣)
    - 鼓勵活動 (輕度運動促進蠕動)
    - 提供無限量乾草 (恢復食慾時)
    - 治療基礎病因 (齒科疾病等)
    - 嚴重胃擴張可能需胃管減壓 (高風險)
    - 監測排便恢復情況

prognosis: 輕度消化道停滯經積極治療 24-48 小時內恢復預後良好。嚴重脹氣 (bloat) 如未及時處理可在數小時內致死。反覆發作需找出根本原因 (齒科問題最常見)。基礎齒科疾病未解決則易復發。早期介入是預後的關鍵因素。

