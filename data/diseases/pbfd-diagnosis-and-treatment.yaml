species:
  - speciesCommon: bird
    prevalence: common
    notes: 診斷與治療策略適用於所有鸚鵡目鳥類。幼鳥與成鳥的臨床表現與預後有顯著差異，需分別考量。

etiology:
  categories:
    - name: 疾病分期
      examples:
        - 過急性型（幼鳥，迅速致死）
        - 急性型（幼鳥至青年鳥，嚴重免疫抑制）
        - 慢性型（成鳥，進行性羽毛喪失）
        - 亞臨床型（感染但無症狀，可能自行清除）

clinicalSigns:
  early:
    - 羽毛生長異常（第一次換羽時明顯）
    - 粉羽減少（灰鸚鵡、巴丹最明顯）
    - 新生羽管內出血
  progressive:
    - 進行性羽毛脫落與畸形
    - 喙部過度增長、層狀剝落
    - 反覆繼發感染（細菌、真菌）
    - 慢性消瘦
    - 口腔潰瘍

diagnosis:
  primaryTests:
    - name: 全血 PCR（第一次）
      notes: "首次 PCR 陽性需 90 天後複檢確認。短暫病毒血症可自行清除"
    - name: 全血 PCR（確認，90天後）
      notes: "第二次陽性確認持續感染。兩次陰性排除感染"
    - name: 羽毛 PCR
      notes: "異常羽毛 PCR 可在血液 PCR 陰性時仍為陽性（病毒局限於羽囊）"
    - name: CBC 與生化
      notes: "評估免疫狀態。淋巴球減少提示免疫抑制"
  differentialDiagnoses:
    - 禽多瘤病毒感染
    - 行為性自咬
    - 黴菌性皮膚炎
    - 甲狀腺功能低下

treatment:
  medical:
    - 免疫支持（β-葡聚醣、維生素 A、E 補充）
    - 繼發細菌感染治療（依培養藥敏選擇抗生素）
    - 繼發黴菌感染治療（Itraconazole）
    - 喙部修整（過度增長時）
    - 高品質均衡飲食
    - 環境保溫（羽毛喪失後體溫調節困難）
    - 紫外線燈補充（維生素 D3 合成）

prognosis:
  general: "取決於感染時年齡與免疫反應。成鳥慢性型存活期可達數年。幼鳥急性型通常數週內死亡。能產生抗體的個體預後較好。免疫抑制嚴重者預後不良。"

prevention:
  - 購買前雙次 PCR 篩檢（間隔 90 天）
  - 繁殖場持續監測
  - 隔離確診個體
  - 環境使用強效消毒劑（次氯酸鈉 1:10）
  - 不共用餵食器具


