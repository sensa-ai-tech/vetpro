slug: eosinophilic-enteritis
nameEn: Eosinophilic Enteritis
nameZh: 嗜酸性球性腸炎
bodySystem: gastrointestinal
description: 嗜酸性球性腸炎為炎症性腸病（IBD）的一種類型，特徵為腸壁嗜酸性球過度浸潤。可影響小腸和/或大腸，嚴重者可累及胃（嗜酸性球性胃腸炎）。需排除寄生蟲感染與食物過敏。部分病例對飲食調整反應良好。
aliases:
  - alias: 嗜酸性腸炎
    language: zh
  - alias: Eosinophilic IBD
    language: en
  - alias: Eosinophilic Gastroenteritis
    language: en
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬隻嗜酸性球性腸炎為 IBD 第二常見類型。German Shepherd、Rottweiler、Shar Pei 有品種傾向。周邊血液嗜酸性球增多常見。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓隻嗜酸性球性腸炎可與高嗜酸性球症候群（HES）相關。
etiology:
  categories:
    - name: 過敏/免疫
      examples:
        - 食物過敏（特定蛋白質）
        - Th2 型免疫反應異常
        - 環境過敏原
    - name: 需排除原因
      examples:
        - 腸道寄生蟲（鉤蟲、蛔蟲、鞭蟲）
        - 內臟幼蟲移行
        - 肥大細胞腫瘤（副腫瘤性嗜酸性球增多）
clinicalSigns:
  early:
    - 慢性嘔吐與腹瀉
    - 食慾不穩定
    - 偶發腹痛
  progressive:
    - 體重減輕
    - 蛋白喪失性腸病
    - 腸壁顯著增厚（超音波可見）
    - 腹水（低白蛋白時）
diagnosis:
  primaryTests:
    - name: 腸道活檢
      notes: 確診必須。組織學見腸壁嗜酸性球顯著浸潤（固有層、黏膜下層或全層）。WSAVA 標準化評分。
    - name: 寄生蟲排除
      notes: 糞便浮游法多次檢查。心絲蟲抗原檢測。治療性驅蟲（Fenbendazole 50 mg/kg × 5 天）。
treatment:
  principles:
    - 排除寄生蟲為首要步驟
    - 食物排除試驗
    - 皮質類固醇反應佳
  general:
    - 廣效驅蟲（Fenbendazole 50 mg/kg PO q24h × 5 天）
    - 食物排除試驗：水解蛋白飲食 6-8 週
    - Prednisolone 1-2 mg/kg/day PO × 2-4 週後漸減
    - 難治性：Budesonide 或合併 Azathioprine
    - B12 與 Folate 補充
prognosis: 嗜酸性球性腸炎通常對皮質類固醇反應良好，預後中等至好。食物反應性者預後最好。部分病例需長期低劑量免疫抑制維持。高嗜酸性球症候群（HES）預後較差。
