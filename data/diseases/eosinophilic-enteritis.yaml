diagnosticAlgorithm:
  title: 嗜酸性口炎 診斷流程
  steps:
    - step: 1
      action: 臨床評估
      details: 口腔檢查評估病灶形態、分布和數量
      findings:
        - 典型肉芽腫/潰瘍病灶
        - 多處受影響
        - 嘴唇病變
    - step: 2
      action: 細胞學和血液學
      details: FNA和CBC確認嗜酸性球浸潤
      findings:
        - 嗜酸性球增多
        - FeLV/FIV陰性
        - 嗜酸性球浸潤
    - step: 3
      action: 組織活檢
      details: 切開式活檢排除腫瘤並確認EGC
      findings:
        - 嗜酸性肉芽腫
        - 排除SCC
        - 排除感染
    - step: 4
      action: 尋找觸發因子
      details: 跳蚤控制試驗、食物排除飲食
      findings:
        - 跳蚤過敏確認
        - 食物過敏確認
        - 特發性
clinicalPearls:
  - EGC口腔形式的非典型表現可能被誤診為腫瘤，活檢是關鍵
  - 積極跳蚤控制應作為所有病例的第一線治療嘗試
  - 食物排除試驗需要至少8週才能看到效果
monitoringItems:
  - 治療後2-4週評估病灶大小和數量
  - CBC追蹤嗜酸性球變化
  - 類固醇或cyclosporine副作用監測
  - 長期追蹤復發情形
