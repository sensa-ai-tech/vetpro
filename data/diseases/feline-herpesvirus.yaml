diagnosticAlgorithm:
  title: 貓疱疹病毒感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估上呼吸道症狀與眼部表現，詢問疫苗史與壓力事件
      findings:
        - 打噴嚏與漿液性至膿性鼻分泌物
        - 結膜炎伴眼分泌物
        - 發燒與精神沉鬱
        - 角膜潰瘍（樹枝狀潰瘍為特徵）
    - step: 2
      action: 眼科檢查
      details: 螢光素染色評估角膜完整性，裂隙燈檢查角膜深層病變
      findings:
        - 樹枝狀角膜潰瘍（特徵性）
        - 點狀角膜炎
        - 角膜基質炎（慢性）
        - 嗜酸性角膜炎
    - step: 3
      action: 實驗室確診
      details: 結膜/咽喉拭子PCR檢測，必要時進行病毒分離
      findings:
        - FHV-1 PCR陽性
        - 注意潛伏感染者PCR可能假陰性
        - 結膜細胞學見包涵體（早期）
        - 排除FCV共感染
    - step: 4
      action: 慢性病例評估
      details: 慢性或復發病例評估免疫功能與共病
      findings:
        - FIV/FeLV檢測
        - 慢性鼻竇炎評估
        - 嗜酸性角膜炎鑑別
        - 壓力因素識別與管理
clinicalPearls:
  - 樹枝狀角膜潰瘍幾乎為FHV-1的病徵特徵
  - 約80%感染貓成為終生潛伏帶原者
  - 緊迫是復發的主要誘因
  - Famciclovir是目前犬貓可用最有效的口服抗疱疹藥
  - 疫苗無法預防感染但可顯著減輕臨床症狀
  - 貓角膜黑壞死（corneal sequestrum）與FHV-1高度相關
monitoringItems:
  - 急性期每日監測呼吸、食慾和體溫
  - 角膜潰瘍患者每週眼科追蹤直至癒合
  - 帶原貓在緊迫事件前後密切觀察
  - 多貓環境的疫苗計畫
