slug: feline-herpesvirus
nameEn: Feline Herpesvirus Infection
nameZh: 貓疱疹病毒感染
bodySystem: infectious
description: 由第一型貓疱疹病毒 (FHV-1) 引起的高度傳染性上呼吸道與眼部感染。感染後終生潛伏於三叉神經節，緊迫時可再活化。為貓上呼吸道感染最重要的病原之一。
