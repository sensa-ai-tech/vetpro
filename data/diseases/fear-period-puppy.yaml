slug: fear-period-puppy
nameEn: Fear Period Puppy
nameZh: 幼犬恐懼期
bodySystem: ear
description: 幼犬發展過程中出現之正常恐懼期，約8-11週及6-14月齡。此期對新事物敏感，需溫和處理避免形成長期恐懼。

aliases:
  - { alias: 幼犬敏感期, language: zh }
  - { alias: Puppy Fear Stage, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 所有幼犬正常發展階段
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓也有敏感期但較不明顯

etiology:
  categories:
    - name: 正常發展階段
      examples:
        - 第一恐懼期：8-11週
        - 第二恐懼期：6-14月齡
        - 腦部發育相關

clinicalSigns:
  early:
    - 突然對熟悉事物恐懼
    - 過度警戒
    - 退縮、躲藏
  progressive:
    - 可能形成長期恐懼（若處理不當）

diagnosis:
  primaryTests:
    - name: 年齡確認
      notes: "8-11週或6-14月齡"
    - name: 排除創傷經驗
      notes: "確認為正常發展"
  differentialDiagnoses:
    - 創傷後壓力
    - 社會化不足
    - 醫學問題

treatment:
  medical:
    - 溫和處理：
    - 避免強迫暴露
    - 不過度安撫（強化恐懼）
    - 保持正常態度
    - 正增強勇敢行為
    - 避免負面經驗
    - 繼續溫和社會化

prognosis:
  general: "正常發展階段，適當處理後自然度過。不當處理可能形成長期恐懼。"

prevention:
  - 了解恐懼期時程
  - 避免此期重大改變
  - 溫和正向經驗
  - 不強迫、不過度保護
