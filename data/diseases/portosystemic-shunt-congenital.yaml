slug: portosystemic-shunt-congenital
nameEn: Portosystemic Shunt Congenital
nameZh: 先天性門體分流
bodySystem: hepatic
description: 先天性門體分流（PSS）為異常血管連接門靜脈與全身靜脈系統，使含毒素的門靜脈血液繞過肝臟直接進入全身循環。導致肝臟發育不全與肝性腦病。分為肝外型（小型犬）與肝內型（大型犬）。

aliases:
  - { alias: 先天性肝門脈分流, language: zh }
  - { alias: 先天性 PSS, language: zh }
  - { alias: Congenital portosystemic shunt, language: en }
  - { alias: Liver shunt, language: en }
  - { alias: Congenital PSS, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 約克夏梗、馬爾濟斯、貴賓犬（小型犬肝外型）。愛爾蘭獵狼犬、黃金獵犬（大型犬肝內型）。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓亦有報告，多為肝外型。

etiology:
  categories:
    - name: 先天血管異常
      examples:
        - 肝外型（門靜脈-奇靜脈或門靜脈-後腔靜脈）
        - 肝內型（胎兒靜脈導管未閉合）
        - 遺傳性（品種相關）
    - name: 病理後果
      examples:
        - 肝臟血流灌注不足
        - 肝臟發育不良（小肝）
        - 門靜脈高氨血症（肝性腦病）

clinicalSigns:
  early:
    - 生長遲緩（同窩幼犬中體型最小）
    - 間歇性行為異常（進食後茫然、繞圈）
    - 嘔吐
    - 下泌尿道症狀（尿酸銨結石）
  progressive:
    - 肝性腦病（定向力障礙、壓頭、癲癇）
    - 流涎（尤其貓）
    - 體重不增
    - 多飲多尿
    - 腹水（少見）

diagnosis:
  primaryTests:
    - name: 血液生化
      notes: 膽汁酸（空腹與餐後）顯著升高。BUN 偏低。白蛋白偏低。血氨升高
    - name: 腹部超音波
      notes: 小肝、異常血管走向。彩色都卜勒可見分流血管
    - name: CT 血管攝影
      notes: 術前精確定位分流血管類型與位置。金標準影像

treatment:
  principles:
    - 手術漸進閉合分流血管為根治
    - 術前醫療穩定肝性腦病
    - 低蛋白飲食
    - 術後監測門脈高壓
  general:
    - 醫療管理：低蛋白飲食、Lactulose（降血氨）、Metronidazole 或 Neomycin（減少腸道產氨菌）
    - 手術：Ameroid constrictor 或 cellophane banding 漸進閉合
    - 肝內型可考慮介入性線圈栓塞
    - 術後監測門脈壓力
    - 尿酸銨結石管理
    - 部分病例可僅靠醫療管理長期穩定

prognosis: 手術治療預後良好（成功率 >85%）。術後肝臟功能可逐漸恢復。單一肝外分流手術預後最佳。多發分流或肝內型預後較差。僅醫療管理的長期預後尚可但可能隨年齡惡化。

