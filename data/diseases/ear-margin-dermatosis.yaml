slug: ear-margin-dermatosis
nameEn: Ear Margin Dermatosis
nameZh: 耳翼邊緣皮膚病
bodySystem: dermatology
description: 耳翼 (pinna) 邊緣的皮膚退化性疾病，表現為耳緣角質化過度、皮屑堆積與痂皮形成。主要見於 Dachshund，為該品種的特徵性皮膚問題。可能與血管病變或角質代謝異常有關。

aliases:
  - { alias: Ear Margin Seborrhea, language: en }
  - { alias: Pinnal Margin Dermatosis, language: en }
  - { alias: 耳翼邊緣脂漏, language: zh }
  - { alias: 耳緣皮膚炎, language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: Dachshund 為最常見受影響品種。其他垂耳品種偶見。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 品種特異性
      examples:
        - Dachshund 遺傳傾向
        - 耳翼邊緣微血管異常
        - 角質代謝異常

clinicalSigns:
  early:
    - 耳翼邊緣皮屑增多
    - 輕微蠟樣堆積
  progressive:
    - 耳翼邊緣厚痂皮 (角質栓)
    - 毛髮脫落
    - 耳翼邊緣裂隙
    - 輕微搔癢

diagnosis:
  primaryTests:
    - name: 臨床表現 + 品種
      notes: Dachshund 耳翼邊緣特徵性角化過度即可臨床診斷
    - name: 皮膚刮片
      notes: 排除蠕形蟎或疥蟎
    - name: 皮膚活檢
      notes: 排除血管炎或其他皮膚病。組織學見角質化過度

treatment:
  principles:
    - 軟化並移除痂皮
    - 保濕護理
  general:
    - 溫水浸泡軟化痂皮
    - 含硫或水楊酸的藥用洗毛精
    - 保濕乳液 (含尿素或丙二醇)
    - 嚴重時局部類固醇短期使用
    - Vitamin A 補充 (部分有效)

prognosis: 預後良好但為慢性需長期管理。規律護理可有效控制。不危及生命但影響外觀。

pubmedQueries:
  - query: '"ear margin dermatosis" AND (veterinary OR canine) AND ("Dachshund" OR "treatment")'
    frequency: monthly
