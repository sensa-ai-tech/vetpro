slug: ferret-sebaceous-epithelioma
nameEn: Ferret Sebaceous Epithelioma
nameZh: 雪貂 皮脂腺上皮瘤
bodySystem: endocrine
description: 雪貂 皮脂腺上皮瘤是雪貂常見的內分泌疾病,需要及時診斷與治療以改善預後。

aliases:
  - { alias: 雪貂 皮脂腺上皮瘤, language: zh }
  - { alias: Ferret Sebaceous Epithelioma, language: en }

species:
  - speciesCommon: ferret
    speciesScientific: Mustela putorius furo
    prevalence: moderate
    notes: 常見於寵物飼養群體,需注意早期症狀

etiology:
  categories:
    - name: 多因素
      examples:
        - 遺傳因素
        - 環境因素
        - 營養因素

clinicalSigns:
  early:
    - 精神食慾下降
    - 活動力減少
    - 體重變化
  progressive:
    - 症狀逐漸惡化
    - 可能出現併發症
    - 生活品質下降

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: "基本身體評估及症狀確認"
    - name: 血液學檢查
      notes: "CBC及生化學檢查評估整體健康狀況"
    - name: 影像學檢查
      notes: "X光或超音波檢查輔助診斷"
  differentialDiagnoses:
    - 其他相關疾病
    - 系統性疾病
    - 併發症

treatment:
  medical:
    - 支持療法:輸液及營養支持
    - 對症治療:依臨床症狀調整用藥
    - 必要時使用抗生素或抗病毒藥物
  surgical:
    - 視病情需要考慮手術治療

prognosis:
  general: "預後取決於診斷時機、疾病嚴重程度及治療反應,早期診斷與積極治療預後較佳"

prevention:
  - 提供適當飲食與環境
  - 定期健康檢查
  - 注意疾病早期症狀
  - 維持良好衛生環境


guidelineRefs:
  - sourceOrg: "Animals : an open access journal from MDPI"
    title: Cutaneous and Subcutaneous Tumours of Small Pet Mammals-Retrospective Study of 256 Cases (2014-2021).
