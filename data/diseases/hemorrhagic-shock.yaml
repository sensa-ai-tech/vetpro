diagnosticAlgorithm:
  title: 出血性休克 診斷與處置流程
  steps:
    - step: 1
      action: 快速休克評估
      details: ABCD approach + 休克指數計算
      findings:
        - 心搏過速+脈搏微弱
        - 黏膜蒼白+CRT延長
        - 低血壓（MAP<65 mmHg）
        - 意識改變
    - step: 2
      action: 出血來源定位
      details: TFAST/AFAST超音波+PCV/TP/乳酸
      findings:
        - AFAST陽性（腹腔積液）
        - PCV進行性下降
        - 乳酸>4 mmol/L
        - 外在出血來源
    - step: 3
      action: 容積復甦啟動
      details: 分段式輸液復甦+輸血準備
      findings:
        - 晶體液bolus後評估反應
        - PCV<20%→啟動輸血
        - 凝血異常→FFP
        - 維持MAP 60-65 mmHg
    - step: 4
      action: 決定性止血
      details: 手術或介入處理出血來源
      findings:
        - 手術適應症評估
        - 脾臟切除（腫瘤破裂）
        - 創傷修復
        - 持續監測48小時
clinicalPearls:
  - 犬總血量約80-90 mL/kg，貓約60-70 mL/kg
  - PCV在急性出血後數小時才開始下降——初始PCV正常不能排除嚴重出血
  - AFAST可在數分鐘內偵測腹腔積液，比X光更快速
  - 低容積復甦策略（permissive hypotension）可減少稀釋性凝血障礙
  - 貓的輸液復甦劑量約為犬的一半，過量易導致肺水腫
monitoringItems:
  - 血壓（連續或每15分鐘）
  - PCV/TP（每1-2小時急性期）
  - 乳酸（復甦指標）
  - 尿量（灌流充足指標 >1-2 mL/kg/hr）
  - 凝血功能
  - 心電圖
