slug: ovariectomy
nameEn: Ovariectomy
nameZh: 卵巢切除術
bodySystem: other
description: 僅切除卵巢而保留子宮的絕育手術,在歐洲較為常見。相較於傳統子宮卵巢切除術,手術時間短、創傷小,預防效果相當。

aliases:
  - { alias: OVE, language: en }
  - { alias: 單純卵巢切除, language: zh }
  - { alias: Ovary-sparing spay, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 年輕健康母犬首選,歐洲標準術式
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓科動物因子宮較小更適合此術式

etiology:
  categories:
    - name: 預防性適應症
      examples:
        - 預防意外懷孕
        - 降低乳腺腫瘤風險
        - 消除發情行為
    - name: 醫療適應症
      examples:
        - 卵巢囊腫
        - 卵巢腫瘤
        - 荷爾蒙相關疾病

clinicalSigns:
  early:
    - 此為手術方式,無特定臨床症狀
    - 術後正常恢復:食慾恢復、活動力正常
    - 發情行為消失(術後數週內)
  progressive:
    - 長期效果:乳腺腫瘤風險降低
    - 行為穩定化
    - 代謝率輕微下降

diagnosis:
  primaryTests:
    - name: 術前身體檢查
      notes: "評估整體健康狀態及手術風險"
    - name: 術前血液檢查
      notes: "CBC、生化檢查評估肝腎功能"
    - name: 術中確認
      notes: "腹腔鏡或開腹確認卵巢完整移除"
  differentialDiagnoses:
    - 子宮卵巢切除術(OVH)
    - 子宮切除術(較罕見)
    - 化學絕育

treatment:
  medical:
    - 麻醉:Acepromazine 0.01-0.05 mg/kg + Butorphanol 0.2-0.4 mg/kg IM前給藥
    - 誘導:Propofol 4-6 mg/kg IV或Alfaxalone 2-3 mg/kg IV
    - 維持:Isoflurane 1.5-2.5%或Sevoflurane吸入麻醉
    - 術後止痛:Carprofen 4 mg/kg SC術中,後2.2 mg/kg PO q12h持續3-5天

prognosis:
  general: "預後極佳。併發症發生率低於OVH,恢復時間短。子宮蓄膿風險理論上存在但實際極低(<1%)。"

prevention:
  - 首次發情前手術(6-9個月齡)效果最佳
  - 術前禁食8-12小時
  - 術後限制活動7-10天
  - 定期追蹤確認無殘餘卵巢組織
