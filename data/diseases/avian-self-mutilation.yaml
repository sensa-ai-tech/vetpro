slug: avian-self-mutilation
nameEn: Avian Self Mutilation
nameZh: 禽類自殘行為
bodySystem: behavioral
description: 禽類自殘行為是拔羽症的嚴重形式，鳥類不僅拔除羽毛更進一步咬傷自身皮膚、肌肉組織。巴丹鸚鵡與灰鸚鵡較常見。自殘可能導致嚴重出血、感染甚至危及生命，需緊急醫療介入與長期行為管理。

aliases:
  - { alias: 鳥類自殘, language: zh }
  - { alias: 禽類自傷行為, language: zh }
  - { alias: Self-mutilation in birds, language: en }
  - { alias: Automutilation in parrots, language: en }

species:
  - speciesCommon: bird
    prevalence: uncommon
    notes: 巴丹鸚鵡（尤其是葵花巴丹）為最高風險群。灰鸚鵡、金剛鸚鵡亦有報告。比單純拔羽症更為嚴重且治療困難。

etiology:
  categories:
    - name: 心理因素
      examples:
        - 嚴重分離焦慮
        - 環境極度刺激不足
        - 創傷後壓力障礙
        - 強迫性障礙
    - name: 醫療因素
      examples:
        - 神經性疼痛（周邊神經病變）
        - 內臟疾病引起不適
        - 皮膚感染或發炎
        - 鋅中毒
    - name: 其他
      examples:
        - 性挫折
        - 荷爾蒙波動
        - 翅膀過度修剪後的挫折感

clinicalSigns:
  early:
    - 持續拔羽行為
    - 開始啃咬皮膚
    - 局部皮膚發紅破損
  progressive:
    - 皮膚開放性傷口
    - 肌肉組織暴露
    - 出血（可能嚴重）
    - 傷口周圍組織腫脹
    - 繼發性感染
    - 慢性不癒合傷口

diagnosis:
  primaryTests:
    - name: 身體檢查
      notes: 評估自殘傷口範圍與深度。確認傷口分佈（多為胸部、翅膀、腳趾）
    - name: 疼痛評估
      notes: 排除神經性疼痛或慢性疼痛作為自殘驅動因素
    - name: 完整血液檢查
      notes: 排除感染、鋅中毒、內臟疾病等醫療因素

treatment:
  principles:
    - 緊急止血與傷口處理
    - 防止繼續自殘（頸圈暫時使用）
    - 疼痛管理
    - 藥物與行為綜合治療
  general:
    - 傷口清創消毒與包紮
    - 暫時使用頸圈防止自殘（盡可能縮短使用時間）
    - 止痛藥（Meloxicam、Gabapentin）
    - 精神藥物：Haloperidol（0.15-0.4 mg/kg PO BID）
    - 或 Fluoxetine、Clomipramine
    - 環境大幅豐富化
    - 增加社交互動
    - 行為治療師諮詢
    - 長期多模式管理計畫

prognosis: 預後謹慎至不良。自殘行為極難完全控制。多模式治療（藥物 + 行為 + 環境）可改善但難以根除。部分病例可能需終生藥物管理。嚴重自殘出血可能危及生命。早期介入較慣性自殘者預後為佳。


