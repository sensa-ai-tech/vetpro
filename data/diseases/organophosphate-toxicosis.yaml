diagnosticAlgorithm:
  title: 有機磷中毒 診斷流程
  steps:
    - step: 1
      action: 緊急評估
      details: 辨識膽鹼激性危象的典型表現（SLUDGE/DUMBELS）
      findings:
        - 流涎與流淚過多
        - 嘔吐與腹瀉
        - 縮瞳
        - 肌肉震顫與痙攣
    - step: 2
      action: 理學檢查
      details: 評估膽鹼激性症狀嚴重度
      findings:
        - 心搏過緩
        - 支氣管分泌物增多與呼吸困難
        - 排尿排便失禁
        - 肌束顫動
    - step: 3
      action: 實驗室確認
      details: 血液膽鹼酯酶活性測定
      findings:
        - 全血或血漿膽鹼酯酶活性顯著降低
        - 活性降至正常值25%以下具診斷意義
        - 活性降低與臨床嚴重度相關
    - step: 4
      action: 確診與治療反應
      details: 阿托品試驗性治療確認診斷
      findings:
        - 阿托品給予後症狀改善
        - 確認暴露來源（殺蟲劑、除蚤產品）
        - 排除氨基甲酸酯中毒（類似但可逆）
clinicalPearls:
  - atropine僅拮抗毒蕈鹼型症狀，不治療菸鹼型症狀（肌肉無力/震顫）
  - pralidoxime必須盡早給予——AChE-OP結合物老化後即無效
  - atropine劑量的判斷標準是分泌物減少，而非瞳孔散大
  - 貓對有機磷特別敏感，不可使用犬用有機磷除蟲產品
  - 區分有機磷和氨基甲酸酯很重要：後者症狀較短暫，atropine通常足夠
monitoringItems:
  - 呼吸頻率和血氧飽和度持續監測
  - 心率和心電圖
  - 每4-6小時評估膽鹼能症狀
  - 膽鹼酯酶活性追蹤（若可行）
