slug: organophosphate-toxicosis
nameEn: Organophosphate Toxicosis
nameZh: 有機磷中毒
bodySystem: toxicology
description: 有機磷化合物 (organophosphate, OP) 抑制乙醯膽鹼酯酶 (acetylcholinesterase, AChE) 導致乙醯膽鹼過度蓄積，引起嚴重膽鹼激性危象。常見來源為殺蟲劑、跳蚤產品及農業用藥。
aliases:
  - alias: 有機磷殺蟲劑中毒
    language: zh
  - alias: 膽鹼酯酶抑制劑中毒
    language: zh
  - alias: OP中毒
    language: zh
  - alias: Organophosphate Poisoning
    language: en
  - alias: Cholinesterase Inhibitor Toxicosis
    language: en
  - alias: OP Toxicosis
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬可因誤食含有機磷的殺蟲劑、接觸農藥噴灑區域或使用不當濃度的跳蚤產品而中毒。幼犬因好奇探索行為風險較高。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓因肝臟葡萄糖醛酸化 (glucuronidation) 能力不足，對有機磷較為敏感。使用犬用跳蚤產品於貓為常見中毒原因。
etiology:
  categories:
    - name: 常見有機磷化合物
      examples:
        - Chlorpyrifos
        - Diazinon
        - Malathion
        - Dichlorvos
        - Tetrachlorvinphos
    - name: 暴露途徑
      examples:
        - 誤食殺蟲劑產品
        - 皮膚接觸農藥
        - 使用不當劑量或非適用物種之跳蚤產品
        - 接觸噴灑農藥的草坪或農田
    - name: 毒性機制
      examples:
        - 不可逆抑制乙醯膽鹼酯酶 (AChE)
        - 乙醯膽鹼 (ACh) 於突觸蓄積
        - 蕈毒鹼受體過度刺激 (muscarinic effects)
        - 菸鹼受體過度刺激 (nicotinic effects)
        - 中樞神經系統影響
clinicalSigns:
  early:
    - 流涎過多 (ptyalism)
    - 流淚 (lacrimation)
    - 排尿 (urination)
    - 排便/下痢 (defecation/diarrhea)
    - 縮瞳 (miosis)
    - SLUDDE 徵候群：Salivation, Lacrimation, Urination, Defecation, Dyspnea, Emesis
  progressive:
    - 嘔吐
    - 腹痛
    - 支氣管分泌增加與支氣管痙攣
    - 呼吸困難
    - 心搏過緩 (bradycardia)
    - 肌束顫動 (muscle fasciculations)
    - 肌肉震顫
  late:
    - 全身性肌肉僵直
    - 癲癇發作
    - 呼吸麻痺（膈肌麻痺）
    - 昏迷
    - 死亡（多因呼吸衰竭）
diagnosis:
  primaryTests:
    - name: 病史與暴露確認
      notes: 確認接觸有機磷產品的種類、劑量、途徑與時間。檢查患畜身上是否有殺蟲劑殘留
    - name: 血液膽鹼酯酶活性
      notes: 全血或血漿 AChE 活性下降至正常值 50% 以下具診斷意義。但結果可能需數日回報，不應等待結果才開始治療
  imaging:
    - name: 胸腔 X 光
      notes: 評估肺水腫與支氣管分泌物增加情形
  additional:
    - 血液氣體分析（呼吸性酸中毒評估）
    - CBC/生化（基線評估）
    - 心電圖（心搏過緩或心律不整監測）
    - 嘔吐物或胃內容物化學分析（可送驗鑑定特定有機磷化合物）
treatment:
  principles:
    - Atropine 為蕈毒鹼症狀的特效解毒劑
    - Pralidoxime (2-PAM) 為 AChE 再活化劑
    - 去除皮膚污染
    - 支持呼吸功能
  general:
    - Atropine 0.2-0.5 mg/kg，先給 1/4 劑量 IV（測試反應），餘量 IM/SC。以分泌物減少為給藥終點，非以瞳孔放大為準
    - Atropine 視需要每 3-6 小時重複給予（嚴重病例可能需持續數日）
    - Pralidoxime (2-PAM) 10-20 mg/kg IM 或緩慢 IV，每 8-12 小時重複。須在中毒後 24 小時內使用（aging 前）
    - 皮膚去污：以大量溫水與洗碗精徹底清洗（避免有機溶劑）
    - 口服暴露：活性炭 1-2 g/kg PO（若未嘔吐且攝入後早期）
    - 呼吸支持（氧氣供應、必要時機械通氣）
    - IV 輸液維持灌流
    - 癲癇控制 (diazepam 0.5-1 mg/kg IV)
    - 禁用 succinylcholine 及嗎啡類藥物
    - 住院監測 24-72 小時
prognosis: >-
  及時使用 atropine 與 pralidoxime 治療者預後良好至佳。延遲就醫導致 AChE「老化」(aging) 後，pralidoxime
  失效，預後明顯變差。嚴重呼吸衰竭或癲癇持續狀態者預後差。多數存活個體在數日至數週內完全康復。
