  - { alias: 有機磷殺蟲劑中毒, language: zh }
  - { alias: 膽鹼酯酶抑制劑中毒, language: zh }
  - { alias: OP中毒, language: zh }
  - { alias: Organophosphate Poisoning, language: en }
