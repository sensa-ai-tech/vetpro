diagnosticAlgorithm:
  title: 腸淋巴管擴張症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估慢性腹瀉、體重下降和低蛋白血症引起的腹水或四肢水腫
      findings:
        - 慢性小腸型腹瀉
        - 進行性體重下降
        - 腹水或皮下水腫
    - step: 2
      action: 實驗室檢查
      details: 進行生化檢查評估蛋白質流失程度，注意泛低蛋白血症和淋巴球減少
      findings:
        - 嚴重低白蛋白血症和低球蛋白血症
        - 低膽固醇血症
        - 淋巴球減少
    - step: 3
      action: 內視鏡活檢確診
      details: 進行十二指腸內視鏡檢查和全層活檢確認淋巴管擴張
      findings:
        - 內視鏡見小腸黏膜白色顆粒狀突起
        - 活檢顯示黏膜和黏膜下層淋巴管顯著擴張
        - 排除其他蛋白質流失性腸病
clinicalPearls:
  - 約克夏㹴犬出現慢性腹瀉加低白蛋白血症時，淋巴管擴張症應列為首要鑑別診斷
  - PLE的特徵是白蛋白和球蛋白同時降低，若僅白蛋白降低應考慮肝病或腎病
  - 超低脂飲食是治療的基石，很多病例單靠飲食管理即可顯著改善
  - 血栓栓塞是PLE的致命併發症，白蛋白 < 1.5 g/dL時應預防性給予抗血栓治療
  - 內視鏡切片可能遺漏黏膜下層病變，全層切片診斷率更高
monitoringItems:
  - 每2-4週監測血清白蛋白和總蛋白，直到穩定
  - 定期監測體重和體態評分
  - 監測糞便性狀和排便頻率
  - 定期檢測全血球計數（注意淋巴球數）
  - 監測血清鈣、鎂及維生素B12濃度
  - 使用免疫抑制藥物時定期檢查肝腎功能
  - 注意血栓栓塞的臨床徵兆（急性呼吸困難、肢體疼痛）
