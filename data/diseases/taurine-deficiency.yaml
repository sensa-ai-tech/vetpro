slug: taurine-deficiency
nameEn: Taurine Deficiency
nameZh: 牛磺酸缺乏
bodySystem: metabolic
description: 必需氨基酸牛磺酸（taurine）攝入不足或代謝異常導致的多器官疾病。貓為專性需求（無法自行合成足量牛磺酸），缺乏可導致擴張型心肌病（DCM）與中央視網膜退化。近年犬隻因穀物替代飲食（grain-free、BEG diet）引起的 DCM 也與牛磺酸缺乏相關。

aliases:
  - { alias: 牛磺酸不足, language: zh }
  - { alias: 牛磺酸缺乏性心肌病, language: zh }
  - { alias: Taurine-Deficient Dilated Cardiomyopathy, language: en }
  - { alias: Feline Central Retinal Degeneration, language: en }
  - { alias: FCRD, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓為牛磺酸專性需求物種——無法由 methionine/cysteine 充分合成。1980 年代商業飼料添加牛磺酸前曾非常常見。現今因餵食自製飲食、素食飲食或劣質飼料仍可發生。缺乏可致 DCM、FCRD 與繁殖障礙。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬通常可自行合成足量牛磺酸。但特定品種（American Cocker Spaniel、Golden Retriever、Newfoundland）與餵食 grain-free/BEG（boutique、exotic protein、grain-free）飲食的犬隻可能出現牛磺酸缺乏相關 DCM。FDA 2018 年開始調查此關聯。

etiology:
  categories:
    - name: 飲食不足
      examples:
        - 營養不完整的自製飲食（未添加牛磺酸）
        - 素食/純素飲食（植物性食物牛磺酸含量極低）
        - 劣質商業飼料
        - "Grain-free / BEG 飲食（犬，含豌豆、扁豆、馬鈴薯為主成分）"
    - name: 品種易感性（犬）
      examples:
        - American Cocker Spaniel（牛磺酸合成能力較低）
        - Golden Retriever
        - Newfoundland
        - English Setter
    - name: 病理機轉
      examples:
        - 牛磺酸為心肌細胞滲透壓調節、鈣離子穩態的必需物質
        - 缺乏→心肌收縮力下降→擴張型心肌病
        - 視網膜感光細胞需牛磺酸維持完整→缺乏致中央視網膜退化（FCRD）
        - 繁殖貓：胎兒腦發育異常、吸收胎、出生體重低

clinicalSigns:
  early:
    - 無明顯臨床症狀（亞臨床階段可持續數月至數年）
    - 輕度活動耐受力下降
    - 視力模糊（早期 FCRD，飼主不易察覺）
  progressive:
    - 呼吸急促或用力呼吸（DCM 導致肺水腫）
    - 運動不耐受
    - 嗜睡
    - 食慾下降、體重減輕
    - 瞳孔散大、視力下降（FCRD 進展）
    - 咳嗽（犬 DCM）
  late:
    - 充血性心衰竭（呼吸窘迫、腹水、胸水）
    - 心律不整（心房顫動、室性早搏）
    - 完全失明（視網膜退化晚期）
    - 猝死
    - 繁殖貓：流產、死產、幼貓生長遲緩

diagnosis:
  primaryTests:
    - name: 全血/血漿牛磺酸濃度
      notes: "全血牛磺酸 <200 nmol/mL（犬）或 <250 nmol/mL（貓）為缺乏。血漿牛磺酸 <40 nmol/mL（貓）或 <25 nmol/mL（犬）為缺乏。全血優於血漿（較不受近期飲食影響）"
    - name: 心臟超音波
      notes: "DCM 特徵：左心室擴張、收縮功能下降（FS% <25%，貓 <28%）。左心房擴張。二尖瓣逆流。與特發性 DCM 外觀相同"
  imaging:
    - name: 胸腔 X 光
      notes: "心影擴大（VHS 增加）。肺水腫（肺泡/間質浸潤）。胸水（貓常見）"
    - name: 眼底鏡檢查
      notes: "貓 FCRD：中央視網膜反射亢進病灶（area centralis 處）→進展為瀰漫性視網膜退化。ERG 可量化功能損失"
  additional:
    - ECG（心律不整篩檢——心房顫動、室性早搏）
    - NT-proBNP 或 cardiac troponin I（心肌損傷/心衰標記物）
    - 詳細飲食史（關鍵！——品牌、成分、自製飲食配方）
    - CBC/生化（通常無特異性變化）

treatment:
  principles:
    - 牛磺酸補充為核心治療
    - 心衰竭同步治療
    - 飲食矯正
    - 心臟超音波定期追蹤評估改善
  general:
    - "Taurine 補充：貓 250-500 mg PO BID；犬 500-1000 mg PO BID"
    - "充血性心衰竭治療：Furosemide 1-2 mg/kg PO/IV q8-12h（按需調整）"
    - "ACE 抑制劑：Benazepril 0.25-0.5 mg/kg PO SID-BID 或 Enalapril 0.5 mg/kg PO BID"
    - "Pimobendan 0.25-0.3 mg/kg PO BID（正性肌力 + 血管擴張，DCM 首選輔助藥物）"
    - "心房顫動：Diltiazem 1.5-2.5 mg/kg PO TID（貓）或 Atenolol 6.25-12.5 mg/cat PO BID"
    - "胸水引流（貓，若呼吸窘迫時緊急胸腔穿刺）"
    - "飲食改正：改為營養完整均衡的商業飼料（確認成分含足量牛磺酸）"
    - "犬：停止 grain-free/BEG 飲食，改為含穀物的傳統配方飼料"
    - "心臟超音波每 1-3 個月追蹤（評估心肌收縮力恢復情況）"

prognosis: 牛磺酸缺乏性 DCM 的預後明顯優於特發性 DCM。貓在牛磺酸補充後 3-6 個月心臟功能通常顯著改善，部分可完全恢復正常。犬（BEG 飲食相關）改善較慢，需 3-6 個月以上。視網膜退化為不可逆——已存在的視網膜損傷無法恢復，僅能阻止進展。心衰竭初期穩定治療對存活至關重要。已改正飲食並補充牛磺酸後長期預後良好。

