slug: rhinitis-allergic
nameEn: Rhinitis Allergic
nameZh: 過敏性鼻炎
bodySystem: respiratory
description: 鼻黏膜對環境過敏原的過敏反應,導致打噴嚏及水樣鼻分泌物。症狀通常季節性或持續性。

aliases:
  - { alias: 變應性鼻炎, language: zh }
  - { alias: Hay Fever, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 可能與異位性皮膚炎並存
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 較少見

etiology:
  categories:
    - name: 吸入性過敏原
      examples:
        - 花粉、塵蟎
        - 黴菌孢子

clinicalSigns:
  early:
    - 打噴嚏
    - 水樣鼻分泌物
    - 揉鼻
  progressive:
    - 持續打噴嚏
    - 眼部分泌物
    - 可能皮膚搔癢

diagnosis:
  primaryTests:
    - name: 臨床病史
      notes: "季節性或環境相關"
    - name: 過敏原測試
      notes: "血清 IgE 或皮內測試"
    - name: 排除其他原因
      notes: "鼻鏡、影像學"
  differentialDiagnoses:
    - 感染性鼻炎
    - 異物
    - 鼻腫瘤

treatment:
  medical:
    - 抗組織胺 (Cetirizine 1 mg/kg PO q12-24h)
    - 類固醇 (短期使用)
    - 減敏治療 (allergen immunotherapy)
    - 避免過敏原

prognosis:
  general: "預後良好;可長期控制,但通常無法治癒"

prevention:
  - 減少過敏原暴露
  - 環境控制 (空氣清淨機、定期清潔)


