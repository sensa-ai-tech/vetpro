diagnosticAlgorithm:
  title: 過敏性鼻炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估慢性噴嚏、漿液性或黏液性鼻分泌物、鼻部搔癢等症狀，注意季節性或環境相關性
      findings:
        - 反覆噴嚏發作
        - 雙側漿液性鼻分泌物
        - 鼻部搔癢和揉臉行為
    - step: 2
      action: 影像學與排除性檢查
      details: 進行鼻腔X光或CT排除腫瘤、異物及真菌感染，鼻腔鏡檢查評估黏膜狀態
      findings:
        - X光/CT排除鼻腔腫塊
        - 鼻腔鏡見黏膜充血水腫
        - 排除鼻腔異物及真菌感染
    - step: 3
      action: 過敏原檢測與確診
      details: 進行皮內過敏原試驗或血清特異性IgE檢測，鼻腔沖洗液細胞學確認嗜酸性球增多
      findings:
        - 皮內試驗或血清IgE陽性反應
        - 鼻腔沖洗液嗜酸性球增多
        - 臨床對抗組織胺或類固醇反應良好
clinicalPearls:
  - 犬貓過敏性鼻炎很少作為獨立診斷，多伴隨異位性皮膚炎
  - 漿液性雙側鼻涕提示過敏性或非特異性炎症
  - 單側鼻涕更應懷疑異物、牙根膿腫或腫瘤
  - 必須排除鼻腔腫瘤等嚴重病因後才能歸為過敏性鼻炎
monitoringItems:
  - 鼻涕量和性狀
  - 打噴嚏頻率
  - 伴隨皮膚症狀
  - 治療副作用
