slug: dachshund-pattern-baldness
nameEn: Dachshund Pattern Baldness
nameZh: 臘腸犬圖案性禿毛症
bodySystem: dermatology
description: 臘腸犬特有的非發炎性脫毛疾病,以耳廓外側、腹側胸腹部呈對稱性漸進性脫毛為特徵。屬美容問題不影響健康,病因不明,無有效治療。

aliases:
  - { alias: 臘腸犬耳廓禿毛, language: zh }
  - { alias: Dachshund Pinnal Alopecia, language: en }
  - { alias: 臘腸犬對稱性脫毛, language: zh }
  - { alias: Pattern Alopecia, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 短毛臘腸犬最常見,發病年齡6個月至9歲,無性別差異,可能具遺傳傾向

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 疑似體染色體顯性遺傳
        - 毛囊對內生性激素敏感性異常
    - name: 毛囊萎縮
      examples:
        - 漸進性毛囊微小化
        - 毛髮生長週期縮短
    - name: 可能荷爾蒙因素
      examples:
        - 局部雄激素代謝異常(未證實)
        - 毛囊受體敏感性改變

clinicalSigns:
  early:
    - 耳廓外側毛髮逐漸稀疏
    - 耳殼背側皮膚光滑,可見微血管
    - 無搔癢、無皮屑、無發炎
  progressive:
    - 脫毛擴展至腹側頸部、胸腹部
    - 呈對稱性分布,邊界清楚
    - 皮膚正常,無色素沉著或增厚
    - 殘餘毛髮正常
    - 不影響全身健康

diagnosis:
  primaryTests:
    - name: 臨床診斷
      notes: "典型品種與分布模式即可診斷,對稱性非發炎性脫毛"
    - name: 皮膚刮搔
      notes: "陰性,排除寄生蟲"
    - name: 毛髮檢查
      notes: "殘餘毛髮結構正常,毛根無異常"
    - name: 皮膚組織病理(非必要)
      notes: "毛囊萎縮、微小化,無炎症細胞浸潤,皮脂腺與汗腺正常"
  differentialDiagnoses:
    - 內分泌性脫毛(甲狀腺低能、庫欣氏症)
    - 毛囊蟲症
    - 色素沉著性脫毛症
    - 皮脂腺炎

treatment:
  medical:
    - 無有效治療方法
    - 非疾病,純粹美容問題
    - Melatonin 3-6 mg PO q12h(可嘗試,效果有限)
    - 外用Minoxidil 2%溶液(人用生髮劑,效果不確定,可能刺激)
    - 避免日曬防止皮膚損傷(耳廓)
    - 飼主教育:良性過程,不影響健康

prognosis:
  general: "良性進行性病變,不影響健康或壽命,純粹美容問題。脫毛進展緩慢,最終穩定,不會完全禿毛。無需治療,飼主接受外觀變化即可。"

prevention:
  - 避免繁殖有明顯pattern baldness的臘腸犬
  - 無其他預防方法
  - 耳廓脫毛區域避免日曬(可塗寵物用防曬霜)
