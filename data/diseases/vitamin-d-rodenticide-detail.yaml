slug: vitamin-d-rodenticide-detail
nameEn: Vitamin D Rodenticide Detail
nameZh: 維生素D滅鼠劑中毒詳述
bodySystem: metabolic
description: 含膽鈣化醇的滅鼠劑可引起嚴重高血鈣,導致軟組織鈣化、腎衰竭及心血管異常。中毒效應可持續數週至數月。
aliases:
