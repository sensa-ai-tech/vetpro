    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常見誤食案例,小型犬尤其易受影響
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓較少獵捕滅鼠劑,但誤食仍可能
etiology:
  categories:
    - name: 直接攝入
      examples:
        - 誤食滅鼠劑顆粒或塊劑
        - 攝入中毒的齧齒動物(次發性中毒)
    - name: 過量維生素D補充
      examples:
        - 寵物食品配方錯誤
        - 人用維生素D過量給予
clinicalSigns:
  early:
    - 食慾不振、嘔吐
    - 多尿、多渴(高血鈣引起)
    - 嗜睡、虛弱
  progressive:
    - 嚴重氮血症(腎衰竭)
    - 心律不整、心搏過緩
    - 肌肉震顫、癲癇
    - 軟組織鈣化(腎、心、血管、胃腸)
diagnosis:
  primaryTests:
    - name: 血清鈣濃度
      notes: 總鈣>12 mg/dL(犬)或>11 mg/dL(貓)提示高血鈣
    - name: 血清磷濃度
      notes: 磷通常同時升高
    - name: 腎功能檢查
      notes: BUN、肌酸酐升高,尿比重降低
    - name: 25-羥維生素D檢測
      notes: 濃度明顯升高(>150 ng/mL)確診
  differentialDiagnoses:
    - 副甲狀腺機能亢進
    - 惡性腫瘤相關高血鈣
    - 葡萄/葡萄乾中毒(腎衰竭)
treatment:
  medical:
    - 催吐(若攝入2小時內且無症狀): 3% H2O2 1-2 mL/kg PO
    - 活性碳 1-2 g/kg PO q6-8h(前24-48小時)
    - 積極靜脈輸液: 生理食鹽水 100-125 mL/kg/day IV,促進鈣排泄
    - 利尿: Furosemide 2-4 mg/kg IV q8-12h(增加鈣排泄)
    - 降鈣藥物:
        - Pamidronate 1-2 mg/kg IV緩慢滴注(>2小時),每1-2週重複
        - Calcitonin 4-6 IU/kg SC q8-12h(急性期)
    - 類固醇: Prednisolone 1-2 mg/kg PO q12h(減少腸道鈣吸收)
    - 低鈣飲食,避免維生素D補充
    - 長期監測(數週至數月)
prognosis:
  general: 早期治療預後較佳,但需長期追蹤。嚴重腎衰竭或軟組織鈣化預後不良。即使存活,可能留有慢性腎病。治療可能需數月。
prevention:
  - 妥善放置滅鼠劑,遠離寵物活動區域
  - 使用寵物無法接觸的誘餌盒
  - 避免使用維生素D類滅鼠劑,選擇其他類型
  - 確認寵物食品維生素D含量符合標準
