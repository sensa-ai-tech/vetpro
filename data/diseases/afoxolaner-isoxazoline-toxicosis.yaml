slug: afoxolaner-isoxazoline-toxicosis
nameEn: Afoxolaner Isoxazoline Toxicosis
nameZh: 阿福拉納異噁唑啉類中毒
bodySystem: toxicology
description: 阿福拉納屬異噁唑啉類口服除蚤藥。雖安全範圍大,但過量或敏感個體可能出現神經毒性,包括顫抖、癲癇及共濟失調。

aliases:
  - { alias: NexGard中毒, language: zh }
  - { alias: Isoxazoline Toxicity, language: en }
  - { alias: Afoxolaner Poisoning, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 主要用於犬,偶見敏感個體不良反應
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓用劑型較少,誤用犬用產品可能中毒

etiology:
  categories:
    - name: 劑量過量
      examples:
        - 誤食多顆藥錠
        - 體重估算錯誤導致過量
    - name: 個體敏感性
      examples:
        - MDR1基因突變犬隻
        - 癲癇病史動物

clinicalSigns:
  early:
    - 嘔吐、腹瀉
    - 嗜睡或過度興奮
    - 共濟失調、肌肉震顫
  progressive:
    - 癲癇發作(尤其有癲癇史者)
    - 虛弱、食慾不振
    - 皮膚搔癢(罕見)

diagnosis:
  primaryTests:
    - name: 病史確認
      notes: "詳細詢問用藥時間、劑量及產品名稱"
    - name: 神經學檢查
      notes: "評估意識狀態、步態及反射"
    - name: 血液學檢查
      notes: "排除肝腎功能異常或電解質失衡"
  differentialDiagnoses:
    - 特發性癲癇
    - 其他殺蟲劑中毒
    - 中樞神經系統感染

treatment:
  medical:
    - 無特異性解毒劑,以支持性療法為主
    - 催吐(若2小時內口服): 3% H2O2 1-2 mL/kg PO
    - 活性碳 1-2 g/kg PO
    - 癲癇控制: Levetiracetam 20 mg/kg IV/PO q8h 或 Diazepam 0.5-1 mg/kg IV
    - 靜脈輸液維持水分及電解質平衡
    - 監測神經症狀變化

prognosis:
  general: "多數輕度反應於48小時內自行緩解。癲癇發作通常可控制,長期預後良好。極少數嚴重案例可能需要長期抗癲癇治療。"

prevention:
  - 依體重精確計算藥物劑量
  - 有癲癇病史動物謹慎使用,考慮替代藥物
  - MDR1基因突變品種(如柯利犬)使用前諮詢獸醫
  - 妥善保存藥品,避免寵物誤食
