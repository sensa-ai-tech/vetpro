diagnosticAlgorithm:
  title: 骨折 診斷流程
  steps:
    - step: 1
      action: 緊急穩定與初步評估
      details: 優先處理危及生命的傷害，穩定後進行骨骼評估
      findings:
        - 疼痛與患肢不能負重
        - 局部腫脹與變形
        - 骨摩擦音或異常活動度
        - 外傷史（車禍/墜落/踩踏）
    - step: 2
      action: X光檢查
      details: 受傷部位至少兩個正交角度X光，含近遠端關節
      findings:
        - 骨折線型態（橫向/斜向/螺旋/粉碎）
        - 骨折移位程度
        - 關節面是否受累
        - 幼犬Salter-Harris分型
    - step: 3
      action: 全身評估
      details: 多發傷動物全身影像學與實驗室檢查
      findings:
        - 胸腔X光排除氣胸/肺挫傷
        - 腹部超音波排除內臟損傷
        - CBC/生化評估失血與臟器損傷
        - 尿液分析排除泌尿道損傷
    - step: 4
      action: 治療計劃
      details: 根據骨折類型選擇固定方式
      findings:
        - 開放vs閉鎖骨折確認
        - 手術固定指征評估
        - 外固定vs內固定選擇
        - 軟組織損傷程度評估
clinicalPearls:
  - 車禍患畜必須全身評估，骨折可能不是最危急問題
  - 幼年動物的不完全骨折（青枝骨折）易被忽略
  - 指骨、橈骨遠端和股骨是小型犬最常見骨折部位
  - 貓高處墜落常見多發性損傷（骨折+氣胸+口腔傷）
  - 病理性骨折需排查骨腫瘤
  - 術後感染率開放性骨折遠高於閉合性
monitoringItems:
  - 術後X光追蹤（4-6週間隔）
  - 骨痂形成評估
  - 感染跡象
  - 植入物穩定性
  - 關節活動度和肌肉恢復
  - 止痛藥需求
