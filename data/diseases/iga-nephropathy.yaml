slug: iga-nephropathy
nameEn: IgA Nephropathy
nameZh: IgA 腎病
bodySystem: renal
description: IgA 腎病是以 IgA 免疫球蛋白沉積於腎絲球系膜區為特徵的腎絲球疾病。在犬中有報告但不如人類常見，表現為血尿和蛋白尿。

aliases:
  - { alias: IgA 腎絲球腎炎, language: zh }
  - { alias: 系膜 IgA 沉積腎病, language: zh }
  - { alias: Berger Disease, language: en }
  - { alias: IgA Glomerulonephritis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬 IgA 腎病報告較人類少見。Soft Coated Wheaten Terrier 等品種可能好發腎絲球疾病，其中包括 IgA 沉積型態。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓 IgA 腎病極為罕見，文獻報告稀少。

etiology:
  categories:
    - name: 病因機制
      examples:
        - 異常糖基化的 IgA1 產生增加
        - 免疫複合物形成沉積於系膜區
        - 系膜細胞活化與增生
        - 可能與黏膜免疫系統異常相關
    - name: 關聯因素
      examples:
        - 慢性黏膜感染（呼吸道、消化道）
        - 遺傳性免疫球蛋白異常
        - 自體免疫傾向

clinicalSigns:
  early:
    - 血尿（肉眼或顯微鏡下）
    - 蛋白尿
    - 可能無其他症狀
  progressive:
    - 持續性蛋白尿加重
    - 高血壓
    - 腎功能逐漸衰退
    - 腎病症候群（少數病例）

diagnosis:
  primaryTests:
    - name: 腎臟活檢（含免疫螢光）
      notes: "確診需免疫螢光檢查證實系膜區 IgA 沉積為主。光學顯微鏡見系膜增生。電子顯微鏡見系膜電子緻密物。"
    - name: 尿液分析
      notes: "血尿（紅血球管型、畸形紅血球提示腎絲球來源）和蛋白尿。UPC 升高。"
  differentialDiagnoses:
    - 膜增生性腎絲球腎炎
    - 膜性腎絲球腎炎
    - 急性腎絲球腎炎
    - 遺傳性腎炎

treatment:
  medical:
    - ACE 抑制劑控制蛋白尿和高血壓
    - Omega-3 脂肪酸補充
    - 免疫抑制治療（進行性病例）：Mycophenolate 或 Prednisolone
    - 腎臟處方飲食
    - 高血壓管理
  surgical:
    - 腎臟活檢（診斷性）

prognosis:
  general: "預後變異性大。輕度持續性血尿和蛋白尿者可能長期穩定。進行性蛋白尿加重和腎功能衰退者預後較差。犬 IgA 腎病的長期預後資料有限。"

prevention:
  - 無已知特異性預防措施
  - 定期尿液蛋白篩檢
  - 呼吸道和消化道感染的及時治療
