slug: rhinoscopy
nameEn: Rhinoscopy
nameZh: 鼻腔鏡檢查
bodySystem: other
description: 鼻腔內視鏡檢查,評估鼻道、鼻甲、鼻咽部。用於慢性鼻炎、鼻出血、腫塊或異物診斷治療。

aliases:
  - { alias: 鼻內視鏡, language: zh }
  - { alias: Nasal endoscopy, language: en }
  - { alias: 鼻鏡檢查, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 慢性鼻炎、鼻腫瘤、異物常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓慢性鼻炎、隱球菌病

etiology:
  categories:
    - name: 診斷適應症
      examples:
        - 慢性鼻分泌物或打噴嚏
        - 鼻出血
        - 鼻道腫塊
    - name: 治療適應症
      examples:
        - 異物取出
        - 真菌團塊移除
        - 組織活檢

clinicalSigns:
  early:
    - 術後鼻出血(前24小時正常)
    - 短暫打噴嚏增加
    - 鼻分泌物可能增加
  progressive:
    - 症狀改善(若異物或感染治療)
    - 組織病理確診

diagnosis:
  primaryTests:
    - name: 鼻腔鏡視診
      notes: "評估鼻甲、分泌物、腫塊、異物"
    - name: 鼻咽鏡檢查
      notes: "逆行評估鼻咽部(軟顎後方)"
    - name: 活檢及培養
      notes: "組織病理、真菌/細菌培養"
  differentialDiagnoses:
    - CT/MRI(非侵入但無組織診斷)
    - 盲目活檢(準確性低)

treatment:
  medical:
    - 麻醉:全身麻醉+氣管插管(防血液吸入)
    - 鼻腔沖洗:生理食鹽水清除分泌物
    - 活檢:避開骨板直接取黏膜
    - 術後:冰敷鼻樑,頭部抬高
    - 止血:術後Tranexamic acid 10-15 mg/kg IV(若需要)

prognosis:
  general: "安全性高,診斷率顯著提升。鼻腫瘤早期診斷改善預後。異物取出成功率>95%。術後出血多數自限性,極少需填塞。"

prevention:
  - 術前凝血功能評估
  - CT定位病灶範圍
  - 無菌技術
  - 術後監控過度出血或吸入性肺炎


