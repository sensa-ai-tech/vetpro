slug: type-i-disc-extrusion
nameEn: Type I Disc Extrusion
nameZh: 第一型椎間盤突出
bodySystem: neurology
description: 髓核急性破裂突出至椎管內壓迫脊髓,常見於軟骨營養不良品種(臘腸、比格犬),導致急性疼痛、癱瘓,需緊急手術減壓。
