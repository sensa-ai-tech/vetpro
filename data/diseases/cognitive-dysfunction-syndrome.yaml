diagnosticAlgorithm:
  title: 認知功能障礙症候群 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: DISHA評估問卷（迷失、互動、睡眠、如廁、活動）
      findings:
        - 夜間不安嚎叫
        - 迷失在熟悉環境
        - 如廁習慣改變
        - 與主人互動減少
    - step: 2
      action: 全身疾病排除
      details: 完整血液檢查排除代謝原因
      findings:
        - 甲狀腺功能檢查
        - 肝腎功能評估
        - 血壓測量
        - 血糖檢查
    - step: 3
      action: 神經學與感官評估
      details: 排除其他神經疾病
      findings:
        - 基本神經學檢查
        - 視力與聽力評估
        - 排除腦腫瘤（MRI）
        - 排除前庭疾病
    - step: 4
      action: 臨床評分與治療
      details: 認知功能評分及治療計畫
      findings:
        - DISHA量表評分
        - 行為修正建議
        - 營養補充（抗氧化劑、MCT）
        - 藥物治療（Selegiline）
clinicalPearls:
  - CDS常被低估 - 主人可能認為「只是老了」
  - 需徹底排除其他醫學原因
  - 早期介入可能更有效
  - 夜間嚎叫是常見且困擾主人的症狀
  - 多模式治療優於單一方法
  - 「用進廢退」- 心智刺激很重要
monitoringItems:
  - 行為日誌
  - 認知功能評估量表
  - 生活品質評估
  - 定期複診
