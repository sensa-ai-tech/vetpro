slug: cognitive-dysfunction-syndrome
nameEn: Cognitive Dysfunction Syndrome
nameZh: 認知障礙症候群
bodySystem: behavioral
description: 認知障礙症候群（CDS）是老年犬貓的一種神經退化性疾病，類似人類阿茲海默症。以記憶力、學習能力、空間定向與社交行為的漸進性衰退為特徵，主要病理變化包括腦部β類澱粉蛋白沉積與氧化損傷。
