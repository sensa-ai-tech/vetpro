species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 11 歲以上犬隻盛行率約 28-68%，隨年齡顯著增加；15-16 歲犬約 68% 有至少一個認知障礙症狀；各品種皆可發生
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 11-14 歲貓盛行率約 28%，15 歲以上超過 50%；常被低估，因飼主將症狀歸因於「正常老化」
etiology:
  categories:
    - name: 神經退化性變化
      examples:
        - β類澱粉蛋白（Aβ）於大腦皮質與海馬體沉積形成斑塊
        - 氧化壓力導致神經元損傷與凋亡
        - 腦血管變性與微梗塞
        - 神經傳導物質系統退化（膽鹼能、多巴胺能、血清素能）
    - name: 相關風險因素
      examples:
        - 年齡為最主要風險因素
        - 長期缺乏認知刺激
        - 慢性氧化壓力
        - 腦血管疾病
    - name: 病理生理機制
      examples:
        - 大腦皮質萎縮與腦室擴大
        - 海馬體體積縮小（影響記憶與空間定向）
        - 突觸密度降低
        - 神經膠質細胞增生
clinicalSigns:
  early:
    - 輕度定向障礙（在熟悉環境中偶爾迷路或困惑）
    - 睡眠週期輕度改變（白天嗜睡增加）
    - 與飼主互動減少
    - 學習新指令或適應環境變化能力下降
    - 使用 DISHAA 評估量表（Disorientation, Interactions, Sleep, Housetraining, Activity, Anxiety）
  progressive:
    - 定向障礙加劇（走到門的鉸鏈側、盯著牆壁或角落）
    - 原本會的指令不再反應
    - 如廁訓練退化（在家中不當排泄）
    - 夜間焦躁不安與嚎叫
    - 反覆性漫無目的踱步
    - 對飼主的辨識能力下降
  late:
    - 嚴重定向障礙與困惑
    - 完全如廁訓練喪失
    - 日夜節律完全顛倒
    - 持續性焦慮或冷漠
    - 食慾改變（忘記進食或無法找到食盆）
    - 社交行為完全改變（退縮或異常攻擊）
diagnosis:
  primaryTests:
    - name: DISHAA 行為評量表
      notes: 系統性評估六大行為範疇（Disorientation 定向障礙、Interactions 社交互動、Sleep 睡眠、Housetraining 如廁、Activity 活動力、Anxiety 焦慮），為標準化診斷工具
    - name: 完整身體與神經學檢查
      notes: 排除其他可導致類似行為變化的醫學問題（腦腫瘤、甲狀腺疾病、肝腦病變、疼痛、高血壓等）
    - name: 血液生化與甲狀腺功能
      notes: 全套血檢排除代謝性病因：肝腎功能、血糖、甲狀腺（T4/fT4）、電解質；老年犬貓常有多重共病
  imaging:
    - name: 腦部 MRI
      notes: 可見大腦皮質萎縮、腦室擴大、海馬體體積縮小等結構變化；主要用於排除腦腫瘤與腦血管意外
    - name: 腦部 CT
      notes: 替代 MRI 的選擇，可排除明顯顱內病變，但解析度較低
  additional:
    - 血壓測量（排除高血壓性腦病變）
    - 尿液分析（排除泌尿道感染導致的不當排泄）
    - 眼科檢查（排除視力喪失導致的定向障礙）
    - 聽力評估（排除聽力喪失導致的反應遲鈍）
    - 疼痛評估（慢性疼痛可模擬認知障礙症狀）
treatment:
  principles:
    - 多模式治療策略：藥物 + 飲食 + 環境豐富化 + 認知訓練
    - CDS 為進行性且不可逆，治療目標為延緩進展與維持生活品質
    - 早期介入效果優於晚期
    - 需同時管理老年犬貓的其他共病
  general:
    - Selegiline（L-deprenyl）0.5-1 mg/kg PO q24h 晨間給予（FDA 核准用於犬 CDS，MAO-B 抑制劑，增加多巴胺活性）
    - 犬隻替代選擇：Propentofylline 2.5-5 mg/kg PO q12h（改善腦血流，歐洲核准）
    - 抗氧化劑補充：維生素 E（400 IU/day）、維生素 C、硒、α-硫辛酸
    - 中鏈三酸甘油酯（MCT）補充或 MCT 強化飲食（提供酮體作為腦部替代能源）
    - 特殊配方飲食（如含抗氧化劑、MCT、ω-3 脂肪酸的老年犬處方飼料）
    - S-腺苷蛋胺酸（SAMe）20 mg/kg PO q24h（支持神經保護）
    - 磷脂醯絲胺酸（Phosphatidylserine）補充（支持細胞膜功能）
    - 環境豐富化：維持規律生活作息、提供益智玩具、嗅聞遊戲、適度短程散步
    - 認知訓練：簡單指令練習（但需調整難度避免挫折）
    - 夜間焦躁可考慮 Melatonin 1-6 mg PO 睡前給予或 Trazodone 2-5 mg/kg PO
    - Adaptil（犬）或 Feliway（貓）費洛蒙輔助降低焦慮
    - 嚴重焦慮可搭配 Gabapentin 5-10 mg/kg PO q8-12h
prognosis: >-
  CDS 為進行性退化疾病，無法治癒。多模式治療可延緩認知衰退速度並改善部分症狀。研究顯示 Selegiline 治療後約 65-75% 的犬隻在 2 個月內出現行為改善。富含抗氧化劑與 MCT
  的飲食可延緩認知衰退。未經治療的犬隻認知功能通常在 6-12 個月內顯著惡化。飼主教育與生活品質評估是長期管理的重要組成部分。
