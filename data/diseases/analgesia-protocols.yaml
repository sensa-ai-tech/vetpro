slug: analgesia-protocols
nameEn: Analgesia Protocols
nameZh: 鎮痛方案
bodySystem: emergency
description: 系統性疼痛管理策略,結合多種藥物和技術達到最佳鎮痛效果並減少副作用。基於多模式鎮痛(Multimodal Analgesia)概念,針對不同疼痛強度和手術類型制定個體化方案。

