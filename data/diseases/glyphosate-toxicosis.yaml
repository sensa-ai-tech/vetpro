nameEn: Glyphosate Toxicosis
nameZh: 嘉磷塞中毒
bodySystem: toxicology
description: 攝入含嘉磷塞(glyphosate)除草劑引發的中毒,為全球使用最廣泛的除草劑成分。純嘉磷塞毒性相對較低,但商業配方含界面活性劑(如 POEA)毒性較強,可致胃腸道和呼吸道刺激。
