    - name: 配方添加物
      examples:
        - POEA (Polyoxyethylene amine) 界面活性劑
        - 其他界面活性劑和助劑
clinicalSigns:
  early:
    - 過度流涎
    - 嘔吐
    - 腹瀉
    - 食慾不振
  progressive:
    - 口腔和食道刺激
    - 呼吸困難(吸入高濃度時)
    - 低血壓(嚴重病例)
    - 嗜睡
    - 代謝性酸中毒
    - 急性腎衰竭(罕見,大量攝入)
diagnosis:
  primaryTests:
    - name: 病史詢問
      notes: 確認接觸含嘉磷塞除草劑產品,攜帶產品標籤
    - name: 臨床檢查
      notes: 評估脫水程度、呼吸模式、神經狀態
    - name: 血液生化
      notes: 腎功能(BUN, 肌酐)、電解質、酸鹼值
    - name: 血氣分析
      notes: 評估代謝性酸中毒
  differentialDiagnoses:
    - 其他除草劑中毒(Paraquat, 2,4-D)
    - 急性胃腸炎
    - 胰臟炎
    - 腐蝕性物質攝入
treatment:
  medical:
    - 去污染:催吐(攝入後<1-2小時,無禁忌症)
    - 活性碳 1-4 g/kg PO(雖對 glyphosate 吸附效果有限,但可吸附界面活性劑)
    - 皮膚污染:大量清水或溫和洗毛精徹底清洗
    - 眼睛接觸:生理食鹽水沖洗至少 15 分鐘
    - 靜脈輸液 糾正脫水、支持腎功能、促進排泄
    - Maropitant 1 mg/kg SC 每24小時控制嘔吐
    - Famotidine 0.5-1 mg/kg IV 每12-24小時保護胃黏膜
    - Sucralfate 0.5-1 g PO 每8小時治療口腔食道刺激
    - 呼吸支持(必要時氧氣治療)
    - 監測腎功能和電解質平衡
prognosis:
  general: 預後通常良好,多數病例在支持治療下 24-72 小時內恢復。界面活性劑配方毒性較純 glyphosate 強,但仍屬中低毒性。大量攝入或濃縮液接觸可能導致嚴重併發症。
prevention:
  - 噴灑嘉磷塞除草劑後禁止寵物進入草坪至少 24 小時或完全乾燥
  - 除草劑儲存於上鎖區域
  - 避免寵物接觸新噴灑的植物或土壤
  - 考慮使用物理除草方法減少化學品使用
