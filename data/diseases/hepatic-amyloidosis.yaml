etiology:
  categories:
    - name: 反應性 AA 型（最常見）
      examples:
        - 慢性炎症性疾病（反覆感染、自體免疫疾病）
        - Shar-Pei 家族性 AA amyloidosis（Shar-Pei fever）
        - 慢性感染（膿瘍、慢性骨髓炎）
    - name: 品種相關
      examples:
        - Shar-Pei（最好發，家族性）
        - Beagle
        - Siamese 貓
        - Abyssinian 貓
clinicalSigns:
  early:
    - 多數早期無症狀
    - 肝腫大（觸診或影像學發現）
    - 輕度肝指數異常
  progressive:
    - 食慾下降
    - 嘔吐
    - 黃疸
    - 腹水
    - 肝破裂伴腹腔內出血（急性致命併發症）
    - 全身性類澱粉沉積症狀（腎衰竭、蛋白尿）
diagnosis:
  primaryTests:
    - name: 肝臟活檢
      notes: 確診金標準。Congo red 染色陽性（蘋果綠雙折射，apple-green birefringence under polarized light）。類澱粉沉積於竇狀隙（Disse space）。
    - name: 腹部超音波
      notes: 肝臟腫大。回音性可能正常或異常。Shar-Pei 需警惕肝破裂出血風險。注意肝臟穿刺活檢出血風險。
treatment:
  principles:
    - 治療基礎炎症性疾病
    - 減緩類澱粉沉積
    - 支持性治療
  general:
    - 治療基礎疾病（控制慢性炎症）
    - Colchicine 0.03 mg/kg PO q24h（抑制類澱粉沉積，證據有限）
    - DMSO（Dimethyl sulfoxide）局部或口服（溶解類澱粉，效果不確定）
    - Shar-Pei fever 管理（NSAID 控制發燒發作）
    - 避免肝臟穿刺（出血風險）
    - 支持性肝臟治療
prognosis: >-
  預後不佳。肝臟類澱粉沉積為不可逆。Shar-Pei 肝臟類澱粉沉積症肝破裂出血為常見致死原因。全身性 AA amyloidosis 合併腎臟受累者預後更差。Colchicine
  可能延緩進展但效果不確定。早期診斷與基礎疾病控制是延緩進展的關鍵。
