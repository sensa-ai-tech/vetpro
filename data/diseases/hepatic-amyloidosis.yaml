slug: hepatic-amyloidosis
nameEn: Hepatic Amyloidosis
nameZh: 肝臟類澱粉沉積症
bodySystem: metabolic
description: >-
  肝臟類澱粉沉積症為類澱粉蛋白（amyloid protein，主要為 AA 型）異常沉積於肝臟竇狀隙（hepatic sinusoids）的疾病。Shar-Pei 為最常見好發品種（家族性 AA
  amyloidosis）。可單獨發生於肝臟或為全身性類澱粉沉積症的一部分。肝臟類澱粉沉積可導致肝功能不全與致命性肝破裂出血。
