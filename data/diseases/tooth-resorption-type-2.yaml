slug: tooth-resorption-type-2
nameEn: Tooth Resorption Type 2
nameZh: 第二型牙齒吸收
bodySystem: dental
description: 第二型牙齒吸收(TR2)特徵為牙根與齒槽骨融合(強直),牙髓腔消失,牙根逐漸被骨組織取代。X光顯示牙根輪廓不清與骨質融合,僅需移除牙冠,牙根可留置體內。

aliases:
  - { alias: 替代性牙根吸收, language: zh }
  - { alias: Replacement Root Resorption, language: en }
  - { alias: Type 2 FORL, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 與TR1同樣常見,常同時存在於不同牙齒
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬罕見

etiology:
  categories:
    - name: 骨代謝異常
      examples:
        - 破骨細胞活性異常
        - 牙根與齒槽骨融合
        - 牙根逐漸骨化
    - name: 可能相關因素
      examples:
        - 高鈣飲食(爭議性)
        - 遺傳易感性
        - 年齡相關骨代謝變化

clinicalSigns:
  early:
    - 早期可能無明顯症狀
    - 牙冠輕微鬆動
    - 牙齦增生覆蓋牙冠
  progressive:
    - 牙冠自然斷裂
    - 牙齦增生覆蓋殘根
    - 通常疼痛較TR1輕微
    - 咀嚼時輕微不適

diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: "可見牙冠缺失或斷裂,牙齦增生覆蓋"
    - name: 全口牙科X光
      notes: "牙根輪廓模糊,與齒槽骨融合,牙髓腔不可見,無明顯牙周骨質流失"
    - name: 探針檢查
      notes: "牙根堅固與骨融合,不可移動"
  differentialDiagnoses:
    - 第一型牙齒吸收
    - 混合型牙齒吸收(Type 3)
    - 正常牙齒斷裂

treatment:
  medical:
    - 牙冠切除術(Crown amputation)
    - 僅移除可見牙冠部分,牙根留置
    - 術前Meloxicam 0.1 mg/kg SC
    - 牙齦瓣覆蓋殘留牙根
    - 術後Buprenorphine 0.02 mg/kg SC BID 2-3天
    - 不需完整拔除牙根(因已骨化融合)
    - 術後軟食1-2週

prognosis:
  general: "預後極佳,牙冠切除後牙根會持續被骨組織取代吸收,通常不會引起併發症。術後疼痛較拔牙輕微,恢復快速。牙根殘留不會造成問題,會自然融合於齒槽骨中。"

prevention:
  - 定期牙科檢查和X光
  - 早期發現可選擇適當治療方式
  - 與TR1預防措施相似
