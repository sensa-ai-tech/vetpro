slug: enamel-hypomineralization
nameEn: Enamel Hypomineralization
nameZh: 琺瑯質礦化不全
bodySystem: dental
description: 琺瑯質礦化不全是牙齒發育過程中琺瑯質形成異常,導致牙齒表面缺陷、變色和敏感。可能因發燒、營養不良、犬瘟熱或遺傳因素造成,需保護治療預防進一步損傷。

aliases:
  - { alias: 牙釉質發育不全, language: zh }
  - { alias: Enamel Hypoplasia, language: en }
  - { alias: Enamel Defect, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 幼犬發燒或犬瘟熱後常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見

etiology:
  categories:
    - name: 系統性疾病
      examples:
        - 犬瘟熱感染
        - 幼齡期發燒
        - 營養不良(鈣、維生素D缺乏)
    - name: 局部因素
      examples:
        - 乳齒根尖感染
        - 創傷
    - name: 遺傳性
      examples:
        - 品種易感性
        - 遺傳性琺瑯質發育不全

clinicalSigns:
  early:
    - 牙齒表面凹陷或坑洞
    - 琺瑯質變薄或缺失
    - 牙齒變色(黃色、褐色)
  progressive:
    - 象牙質暴露敏感
    - 牙齒易磨損或斷裂
    - 繼發蛀牙或牙髓炎
    - 嚴重美觀問題

diagnosis:
  primaryTests:
    - name: 視診
      notes: "牙齒表面凹陷、變色、粗糙"
    - name: 病史
      notes: "幼齡期疾病史(犬瘟熱、發燒)"
    - name: X光
      notes: "評估牙髓和象牙質狀況"
  differentialDiagnoses:
    - 牙齒磨耗
    - 氟中毒
    - 牙齒吸收

treatment:
  medical:
    - 輕度:定期塗氟強化
    - 封閉裂隙和凹陷
    - 脫敏治療
    - 中度:複合樹脂填補修復
    - 嚴重:牙冠修復或拔除
    - 預防繼發感染

prognosis:
  general: "無法逆轉但可保護治療。輕中度經保護和修復預後良好。嚴重病例需長期監控,部分牙齒可能需拔除。關鍵是預防進一步損傷和繼發感染。"

prevention:
  - 幼犬疫苗接種預防犬瘟熱
  - 幼齡期營養充足
  - 及時治療發燒和感染
  - 遺傳性避免繁殖
