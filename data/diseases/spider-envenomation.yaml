slug: spider-envenomation
nameEn: Spider Envenomation
nameZh: 蜘蛛咬傷中毒
bodySystem: toxicology
description: 犬貓臨床重要的蜘蛛咬傷主要包括棕色隱士蛛 (Loxosceles reclusa) 與黑寡婦蛛 (Latrodectus spp.)。棕色隱士蛛毒素引起壞死性皮膚傷口；黑寡婦蛛毒素引起神經肌肉症狀。貓對黑寡婦蛛毒素特別敏感。

aliases:
  - { alias: 毒蜘蛛咬傷, language: zh }
  - { alias: Spider Bite, language: en }
  - { alias: Arachnid Envenomation, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬蜘蛛咬傷診斷困難（多數未目睹咬傷過程）。棕色隱士蛛咬傷引起壞死性傷口。黑寡婦蛛咬傷引起肌肉僵硬與疼痛。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓對黑寡婦蛛 alpha-latrotoxin 特別敏感，致死率較犬高。貓可表現嚴重疼痛與麻痺。

etiology:
  categories:
    - name: 主要毒蜘蛛
      examples:
        - Loxosceles reclusa（棕色隱士蛛）— 壞死性毒素 (sphingomyelinase D)
        - Latrodectus mactans（黑寡婦蛛）— 神經毒素 (alpha-latrotoxin)
    - name: 毒性機制
      examples:
        - 棕色隱士蛛：sphingomyelinase D 引起局部血管炎與組織壞死
        - 黑寡婦蛛：alpha-latrotoxin 促進突觸前神經末梢大量釋放神經傳導物質

clinicalSigns:
  early:
    - 棕色隱士蛛：咬傷處紅腫、疼痛（數小時內）
    - 黑寡婦蛛：局部疼痛、肌肉僵硬
  progressive:
    - 棕色隱士蛛：壞死性潰瘍（「靶心」樣病灶）、溶血性貧血（罕見）
    - 黑寡婦蛛：嚴重腹肌僵硬（板狀腹）、高血壓、心動過速
    - 貓：麻痺、呼吸困難

diagnosis:
  primaryTests:
    - name: 臨床懷疑
      notes: 多數未目睹咬傷，依據壞死性傷口（棕色隱士蛛）或神經肌肉症狀（黑寡婦蛛）臨床懷疑
    - name: 蜘蛛鑑定
      notes: 若可捕獲蜘蛛進行鑑定最有價值
  additional:
    - CBC（溶血性貧血，棕色隱士蛛嚴重型）
    - CK（肌肉損傷）
    - 凝血功能
    - 傷口培養（繼發感染）

treatment:
  principles:
    - 棕色隱士蛛：傷口護理為主
    - 黑寡婦蛛：疼痛管理與支持
    - 抗蛇毒血清可用於黑寡婦蛛
  general:
    - "棕色隱士蛛：傷口清潔護理、抗生素（繼發感染）"
    - 避免早期清創（壞死範圍尚未確定）
    - "黑寡婦蛛：疼痛管理（opioid、methocarbamol）"
    - 黑寡婦蛛抗毒血清（Antivenin Latrodectus mactans）可考慮
    - IV 輸液支持
    - 監測心血管功能
    - 嚴重者住院 24-48 小時

prognosis: 棕色隱士蛛咬傷多數局部壞死傷口可癒合（數週），全身性溶血型較危險。黑寡婦蛛犬中毒多數存活（支持療法）。貓黑寡婦蛛中毒預後較差，致死率較犬高。


