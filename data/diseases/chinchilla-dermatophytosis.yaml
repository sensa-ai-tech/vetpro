species:
  - speciesCommon: chinchilla
    speciesScientific: Chinchilla lanigera
    prevalence: common
    notes: 絨鼠最常見的皮膚病。T. mentagrophytes 為主要病原 (M. canis 較少)。濃密被毛提供黴菌良好生長環境。潮濕環境促發。人畜共通，可傳播給飼主。環境孢子存活力強。群養或繁殖場盛行率可高。
etiology:
  categories:
    - name: 黴菌性
      examples:
        - Trichophyton mentagrophytes (最常見)
        - Microsporum canis (較少)
        - Microsporum gypseum (偶見)
        - 直接接觸或環境分生孢子傳播
    - name: 風險因素
      examples:
        - 高濕度環境 (>50% 相對濕度)
        - 塵浴粉受污染
        - 群養密飼環境
        - 緊迫或免疫抑制
        - 營養不良
        - 皮膚損傷
clinicalSigns:
  early:
    - 鼻部周圍局部脫毛 (最常見首發部位)
    - 耳緣脫毛
    - 輕度鱗屑
    - 毛髮斷裂 (被毛看似修剪過)
  progressive:
    - 多發性圓形脫毛斑 (鼻、耳、足、眼周)
    - 病灶邊緣鱗屑與結痂
    - 病灶擴展至身體其他部位
    - 輕微搔癢 (絨鼠通常不太癢)
    - 被毛外觀稀疏
  late:
    - 廣泛性脫毛
    - 皮膚增厚結痂
    - 繼發性細菌感染
    - 嚴重美觀影響 (被毛質量下降)
diagnosis:
  primaryTests:
    - name: 伍氏燈 (Wood's lamp)
      notes: T. mentagrophytes 通常不螢光 (伍氏燈對此病原敏感度低)。M. canis 約 50% 株螢光。陰性不排除
    - name: 黴菌培養 (DTM)
      notes: 確診金標準。拔取病灶邊緣毛髮接種。T. mentagrophytes 5-14 天生長。培養基由黃轉紅。菌落形態鑑定
    - name: 毛髮 KOH 鏡檢
      notes: 毛幹外圍分生孢子 (ectothrix pattern)。快速但敏感度中等
  imaging:
    - name: 不適用
      notes: 表淺性皮膚感染無需影像學
  additional:
    - 皮膚刮搔 (排除蟎蟲共感染)
    - 塵浴粉黴菌培養 (確認環境污染)
    - PCR (快速分子鑑定，可及性受限)
treatment:
  principles:
    - 全身性抗黴菌藥物 (口服)
    - 局部治療輔助
    - 塵浴粉添加抗黴菌粉末
    - 環境消毒與塵浴粉更換
    - 治療至培養陰性
  medications:
    - name: Griseofulvin
      dose: 25-50 mg/kg PO SID，連續 6-8 週
      notes: 經典抗皮黴菌藥。與脂肪含食物同服增加吸收。避免懷孕個體使用 (致畸)
    - name: Itraconazole
      dose: 5-10 mg/kg PO SID，連續 6-8 週
      notes: 替代 griseofulvin。脈衝療法可行 (1 週用 1 週停)。肝功能監測
    - name: Terbinafine
      dose: 10-30 mg/kg PO SID，連續 6-8 週
      notes: 對 T. mentagrophytes 效果佳。副作用少
    - name: 抗黴菌塵浴粉添加劑
      dose: Captan 粉或 sulfur 粉 1 茶匙加入 2 杯塵浴粉
      notes: 局部抗黴。每次塵浴時使用。持續至痊癒後 2 週
  general:
    - 口服抗黴菌藥物為治療基石
    - 更換受污染的塵浴粉
    - 塵浴粉中添加抗黴菌粉末
    - 環境消毒 (稀釋漂白水 1:10 清潔硬表面)
    - 隔離患鼠 (群養環境)
    - 降低環境濕度 (<50%)
    - 改善通風
    - 治療持續至連續 2 次培養陰性
    - 人畜共通注意事項 (洗手、免疫抑制者避免接觸)
    - 同群絨鼠檢查
prognosis: 適當治療預後良好。多數 6-8 週內治癒。環境消毒不徹底為復發主因。群養環境控制較困難。免疫正常個體對治療反應佳。人畜共通風險需特別注意飼主衛生教育。
