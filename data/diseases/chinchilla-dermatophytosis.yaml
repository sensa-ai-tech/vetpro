slug: chinchilla-dermatophytosis
nameEn: Chinchilla Dermatophytosis
nameZh: 絨鼠皮黴菌症
bodySystem: dermatology
description: 絨鼠感染皮黴菌 (最常見 Trichophyton mentagrophytes) 引起的表淺性黴菌性皮膚感染，表現為鼻部、耳朵與足部的圓形脫毛斑與鱗屑，為絨鼠最常見的皮膚病且為人畜共通傳染病。
