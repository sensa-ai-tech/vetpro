slug: cardiac-syncope
nameEn: Cardiac Syncope
nameZh: 心因性暈厥
bodySystem: cardiac
description: 因心律不整、心輸出量驟降或血流阻塞導致腦部短暫缺血而突然失去意識。與神經性或血管性暈厥不同，心因性暈厥具潛在致命性。
