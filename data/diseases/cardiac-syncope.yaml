    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常見於擴張型心肌病變、主動脈瓣下狹窄、嚴重心律不整
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見，多因肥厚型心肌病變或動脈血栓
etiology:
  categories:
    - name: 心律不整
      examples:
        - 心室性心搏過速
        - 心房顫動
        - 房室傳導阻滯
    - name: 阻塞性病變
      examples:
        - 主動脈瓣下狹窄
        - 肥厚型心肌病變
    - name: 心輸出量降低
      examples:
        - 擴張型心肌病變
        - 心包填塞
clinicalSigns:
  early:
    - 運動時虛弱
    - 短暫後肢無力
  progressive:
    - 突然失去意識
    - 倒地
    - 可能伴隨抽搐
    - 快速恢復意識 (數秒至數分鐘)
diagnosis:
  primaryTests:
    - name: 心電圖
      notes: 評估心律不整
    - name: 24 小時 Holter 監測
      notes: 捕捉間歇性心律不整
    - name: 心臟超音波
      notes: 評估結構性心臟病、心輸出量
  differentialDiagnoses:
    - 癲癇
