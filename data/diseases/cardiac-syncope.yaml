    - 低血糖
    - 呼吸道阻塞
treatment:
  medical:
    - 治療原發心律不整 (抗心律不整藥物)
    - Atenolol 0.25-1 mg/kg PO q12-24h (室上性心搏過速)
    - Mexiletine 5-8 mg/kg PO q8h (心室性心律不整)
    - Pacemaker (嚴重傳導阻滯)
prognosis:
  general: 取決於原發病因；心律不整若能藥物控制預後尚可；嚴重結構性心臟病或惡性心律不整預後不良，有猝死風險
prevention:
  - 高風險品種定期心臟檢查
  - 避免劇烈運動 (主動脈瓣下狹窄)
  - 早期診斷及治療心臟疾病
