slug: nasal-adenocarcinoma-detail
nameEn: Nasal Adenocarcinoma Detail
nameZh: 鼻腔腺癌詳述
bodySystem: oncology
description: 犬鼻腔最常見的惡性腫瘤類型，起源於鼻腔黏膜腺上皮。長鼻型犬種好發。放射治療為主要治療手段，可顯著延長生存時間。

aliases:
  - { alias: 鼻腺癌, language: zh }
  - { alias: 鼻腔惡性腫瘤, language: zh }
  - { alias: Nasal Adenocarcinoma, language: en }
  - { alias: Sinonasal Adenocarcinoma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬鼻腔腫瘤中腺癌佔約 60%。長鼻型犬種（柯利牧羊犬、德國牧羊犬、拉布拉多）好發。中老年犬（平均 10 歲）。轉移率約 40-50%，但局部侵犯為主要臨床問題。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓鼻腔腫瘤中淋巴瘤最常見，腺癌為第二常見。貓鼻腔腺癌生物學行為與犬相似。

etiology:
  categories:
    - name: 腫瘤特性
      examples:
        - 起源於鼻腔及副鼻竇黏膜腺上皮
        - 局部侵襲性極強，常破壞鼻甲骨及篩板
        - 可侵犯篩板進入顱腔
    - name: 危險因子
      examples:
        - 長鼻型犬種
        - 城市環境（空氣污染）
        - 二手菸暴露
        - 化石燃料燃燒產物

clinicalSigns:
  early:
    - 單側鼻出血 (epistaxis)
    - 單側漿液性或黏液膿性鼻分泌物
    - 打噴嚏
  progressive:
    - 鼻分泌物轉為雙側
    - 面部變形或腫脹
    - 鼻部疼痛
    - 呼吸困難（鼻塞）
    - 眼球突出（腫瘤侵犯眼眶）
    - 神經症狀（腫瘤穿過篩板侵入腦部）

diagnosis:
  primaryTests:
    - name: CT 或 MRI
      notes: "CT 為首選影像學檢查，評估腫瘤範圍、骨骼破壞程度及篩板完整性。MRI 更適合評估軟組織侵犯及顱內延伸"
    - name: 鼻腔鏡檢查及切片
      notes: "直視下取得腫瘤組織進行病理確認。需注意出血風險"
    - name: 胸腔 X 光
      notes: "篩檢肺轉移（確診時約 10-15% 已有肺轉移）"
  differentialDiagnoses:
    - 鼻腔淋巴瘤
    - 鼻腔軟骨肉瘤
    - 鼻曲黴菌感染
    - 異物性鼻炎
    - 牙根膿瘍

treatment:
  medical:
    - 放射治療為標準治療（大分割或定位放射治療）
    - 化療（Carboplatin）可作為輔助或放療增敏劑
    - Toceranib 用於部分病例
    - 疼痛管理
    - NSAIDs 輔助
  surgical:
    - 單純手術效果有限（中位生存時間僅 3-6 個月）
    - CT 引導下鼻甲骨切除可作為減積手術
    - 手術通常需合併放射治療

prognosis:
  general: "單純支持治療中位生存時間約 3-5 個月。放射治療可延長至 12-18 個月。合併放療與化療可能達 18-24 個月。篩板已穿透者預後較差。早期治療效果優於晚期。"

prevention:
  - 單側鼻出血或慢性鼻分泌物應及早進行影像學檢查
  - 減少二手菸及空氣污染物暴露


