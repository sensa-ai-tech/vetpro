slug: confinement-anxiety
nameEn: Confinement Anxiety
nameZh: 限制空間焦慮
bodySystem: behavioral
description: 犬貓對籠內或密閉空間之焦慮。可能與分離焦慮重疊或獨立存在。需漸進式減敏訓練及正增強。

aliases:
  - { alias: 籠內焦慮, language: zh }
  - { alias: Crate Anxiety, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 未經籠內訓練或有負面經驗犬隻
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓對提籠焦慮常見

etiology:
  categories:
    - name: 負面經驗
      examples:
        - 過早或過長籠內時間
        - 籠內處罰
        - 與就醫或負面事件聯結
    - name: 缺乏習慣化
      examples:
        - 未經籠內訓練
        - 突然限制

clinicalSigns:
  early:
    - 進籠時抗拒
    - 籠內不安、來回走動
    - 嚎叫、哭泣
  progressive:
    - 試圖逃脫（咬籠、抓門）
    - 自我傷害（牙齒、爪子損傷）
    - 恐慌（喘氣、流口水、排泄）

diagnosis:
  primaryTests:
    - name: 行為史
      notes: "區分籠內焦慮或分離焦慮"
    - name: 影片記錄
      notes: "評估籠內行為（主人在家vs離家）"
  differentialDiagnoses:
    - 分離焦慮
    - 無聊或缺乏運動
    - 醫療需求（排尿、排便）

treatment:
  medical:
    - 行為修正（首選）：
    - 系統性減敏：短時間開始，逐步延長
    - 反向制約：籠內餵食、零食、玩具
    - 正增強：自願進籠給予獎勵
    - 環境豐富化：舒適墊、咬玩具
    - 藥物輔助（嚴重病例）：
    - Trazodone 3-5 mg/kg PO（籠內前1-2小時）
    - Alprazolam 0.02-0.1 mg/kg PO（短期使用）
    - 費洛蒙（Adaptil、Feliway）

prognosis:
  general: "耐心訓練多數可改善。強迫使用可能惡化。嚴重病例可能需避免籠內。"

prevention:
  - 幼年期正向籠內訓練
  - 漸進式習慣化
  - 避免籠內處罰
  - 舒適溫馨籠內環境
