slug: border-collie-neuronal-ceroid-lipofuscinosis
nameEn: Border Collie Neuronal Ceroid Lipofuscinosis
nameZh: 邊境牧羊犬神經蠟樣脂褐質沉積症
bodySystem: neurology
description: 邊境牧羊犬罕見的遺傳性神經退化性儲積症,因溶酶體酵素缺陷導致腦神經元內脂褐質累積。幼年至青年期發病,表現為進行性認知與運動功能喪失,預後不良。

aliases:
  - { alias: 邊牧NCL, language: zh }
  - { alias: Border Collie NCL-5, language: en }
  - { alias: 邊境牧羊犬Batten病, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 邊境牧羊犬特異型為NCL-5型,體染色體隱性遺傳(CLN5基因突變),發病年齡13-30個月

etiology:
  categories:
    - name: 遺傳性酵素缺陷
      examples:
        - CLN5基因突變
        - 溶酶體蛋白CLN5功能缺陷
        - 神經元內自螢光色素(lipofuscin)累積
    - name: 神經病理變化
      examples:
        - 大腦皮層神經元變性
        - 小腦Purkinje細胞喪失
        - 視網膜退化
        - 腦萎縮

clinicalSigns:
  early:
    - 13-18個月開始出現行為改變
    - 攻擊性增加,焦慮不安
    - 學習能力下降
  progressive:
    - 視力喪失,暗處或陌生環境撞擊
    - 癲癇發作,頻率增加
    - 共濟失調,步態不穩
    - 認知功能喪失,無法識別主人
    - 強迫行為(圈圈轉、空咬、頭部壓迫)
    - 晚期:臥床不起,無法進食,意識障礙

diagnosis:
  primaryTests:
    - name: 基因檢測
      notes: "CLN5基因突變檢測,確診並用於繁殖篩檢"
    - name: MRI
      notes: "進行性大腦與小腦萎縮,腦室擴大"
    - name: 視網膜電圖(ERG)
      notes: "視網膜功能下降或消失"
    - name: 腦脊髓液分析
      notes: "可能正常或輕度蛋白升高"
    - name: 組織病理(確診)
      notes: "腦組織或淋巴球見自螢光脂褐質累積,電顯見指紋狀或顆粒狀包涵物"
  differentialDiagnoses:
    - 其他儲積症
    - 腦炎
    - 特發性癲癇
    - 腦腫瘤
    - 中毒性腦病變

treatment:
  medical:
    - 無治癒或減緩進展的方法
    - 症狀治療為主
    - 癲癇控制:抗癲癇藥(phenobarbital、levetiracetam)
    - 焦慮與攻擊行為:行為改善藥物(fluoxetine、trazodone)
    - 營養支持:高熱量飲食,協助餵食
    - 環境調整:軟墊、熟悉環境、避免障礙物
    - 生活品質嚴重下降時安樂死(通常於診斷後6-12個月)

prognosis:
  general: "進行性致死性疾病,無有效治療。診斷後平均存活6-12個月,最終因神經功能喪失而安樂死。生活品質快速惡化,需密集照護。"

prevention:
  - 繁殖前基因檢測(CLN5突變)
  - 帶因者僅可與基因陰性個體配對
  - 患病犬與帶因者不應繁殖
  - 國際邊牧育種協會已建立篩檢計畫
  - 商業基因檢測可用
