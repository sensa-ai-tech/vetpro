slug: sterile-nodular-panniculitis
nameEn: Sterile Nodular Panniculitis
nameZh: 無菌性結節性脂膜炎
bodySystem: dermatology
description: 非感染性的免疫媒介性皮下脂肪發炎疾病。表現為多發性皮下結節，可破潰排出無菌油脂性分泌物。可為特發性或繼發於全身性疾病（胰臟炎、SLE）。

aliases:
  - { alias: "Sterile Panniculitis", language: en }
  - { alias: "Idiopathic Panniculitis", language: en }
  - { alias: "無菌性脂膜炎", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬偶見。Dachshund 可能有品種傾向。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓偶見。

etiology:
  categories:
    - name: 免疫媒介性
      examples:
        - 特發性（最常見）
        - 胰臟炎相關
        - 全身性紅斑性狼瘡
        - 藥物反應

clinicalSigns:
  early:
    - 多發性皮下結節
    - 觸診疼痛
    - 精神沉鬱
  progressive:
    - 結節破潰排出油脂液
    - 發燒
    - 食慾下降
    - 瘢痕形成

diagnosis:
  primaryTests:
    - name: 楔形皮膚活檢
      notes: 脂肪組織壞死伴肉芽腫性或嗜中性球性發炎。培養陰性
    - name: CBC / 生化 / 脂肪酶
      notes: 排除胰臟炎與全身性疾病

treatment:
  principles:
    - 免疫抑制治療
    - 排除繼發原因
  general:
    - Prednisolone 免疫抑制劑量（2 mg/kg/day）
    - Cyclosporine（類固醇抗性病例）
    - Vitamin E 補充
    - 治療潛在胰臟炎

prognosis: 對免疫抑制治療反應良好。復發常見，可能需長期低劑量維持。特發性者預後優於繼發性。

pubmedQueries:
  - query: '"sterile nodular panniculitis" AND (veterinary OR canine OR feline) AND ("treatment" OR "immunosuppression")'
    frequency: monthly
