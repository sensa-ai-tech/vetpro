  - alias: 黑黴菌病
    language: zh
  - alias: Dematiaceous Fungal Infection
    language: en
  - alias: Black Fungal Disease
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 多見於德國牧羊犬及拉布拉多,腦部感染較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較犬罕見,常見鼻腔及呼吸道侵犯
etiology:
  categories:
    - name: 病原真菌
      examples:
        - Cladophialophora bantiana (腦部感染最常見)
        - Curvularia species
        - Bipolaris species
        - Exophiala species
    - name: 易感因素
      examples:
        - 免疫抑制(FIV/FeLV,化療,長期類固醇)
        - 糖尿病或庫欣氏症
        - 外傷後真菌植入
clinicalSigns:
  early:
    - 非特異性症狀:發燒、食慾不振、體重減輕
    - 中樞神經症狀:共濟失調、癲癇、行為改變
    - 呼吸道症狀:慢性鼻分泌物、打噴嚏、呼吸困難
  progressive:
    - 神經學症狀惡化:昏迷、四肢癱瘓、失明
    - 皮下腫塊形成,可能潰瘍並排出黑色分泌物
    - 全身性感染:多器官衰竭、敗血性休克
    - 眼部侵犯:葡萄膜炎、視網膜剝離、眼球突出
diagnosis:
  primaryTests:
    - name: MRI或CT掃描
      notes: 腦部可見環狀強化病灶,常位於額葉或基底核區
    - name: 腦脊髓液分析
      notes: 蛋白質升高,混合性細胞增多,細胞學可見暗色真菌
    - name: 真菌培養及鑑定
      notes: 需使用特殊培養基,菌落呈黑色或褐色,生長緩慢
    - name: 組織切片
      notes: 肉芽腫性炎症,PAS及GMS染色見黑色素化菌絲
  differentialDiagnoses:
    - 其他真菌性腦膜腦炎(隱球菌/芽生菌)
    - 細菌性腦膜炎或腦膿瘍
    - 原發或轉移性腦腫瘤
    - 壞死性腦炎(GME/NME)
    - 犬瘟熱腦炎
treatment:
  medical:
    - 全身抗真菌藥:Voriconazole 2.5-3 mg/kg IV或PO q12h,可穿透血腦屏障
    - 或 Posaconazole 5-10 mg/kg PO q12-24h
    - 或 Itraconazole 5-10 mg/kg PO q12h(腦部穿透力較差)
    - 輔助治療:抗癲癇藥(Phenobarbital 2-3 mg/kg PO q12h)
    - 類固醇控制腦水腫:Prednisolone 0.5 mg/kg PO q12-24h(謹慎使用)
    - 治療需持續6-12個月,需監測藥物血中濃度及肝腎功能
  surgical:
    - 侷限性腦部或皮下病灶可考慮外科清創,搭配長期抗真菌治療
prognosis:
  general: 預後極差,特別是中樞神經感染病例。即使積極治療,存活期中位數僅2-6個月,死亡率超過80%。侷限性皮下感染預後較佳。治療反應與病灶範圍、免疫狀態及早期診斷相關。
prevention:
  - 免疫抑制動物避免接觸土壤及腐爛植物
  - 外傷後徹底清創及消毒
  - FIV/FeLV陽性貓隻避免戶外活動
  - 環境控制真菌孢子暴露
  - 早期發現及治療以改善預後
