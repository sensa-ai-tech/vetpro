slug: phaeohyphomycosis-systemic
nameEn: Phaeohyphomycosis Systemic
nameZh: 全身性暗色絲孢菌病
bodySystem: infectious
description: 由產生黑色素的暗色真菌引起的全身性深部真菌感染,常侵犯中樞神經系統、呼吸系統及皮下組織。主要見於免疫抑制犬貓,預後通常不良。
aliases:
