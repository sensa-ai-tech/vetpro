description: 由 Trixacarus caviae（天竺鼠專一性疥蟎）引起的嚴重搔癢性皮膚病，為天竺鼠最痛苦的皮膚疾病之一。劇烈搔癢可導致自殘、癲癇樣發作，嚴重時致死。具輕度人畜共通性。
