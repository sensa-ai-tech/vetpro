    notes: Trixacarus caviae 為穿掘性疥蟎，侵入皮膚角質層。天竺鼠專一性但可暫時感染人類（自限性）。可潛伏感染，緊迫時發病。寵物店新購天竺鼠常見帶原。
etiology:
  categories:
    - name: 寄生蟲性
      examples:
        - Trixacarus caviae（穿掘性疥蟎）
        - 鑽入角質層挖掘隧道
        - 蟎蟲、蟲卵及排泄物引發強烈過敏性反應
        - 直接接觸或環境傳播
    - name: 風險因素
      examples:
        - 緊迫（誘發潛伏感染發病）
        - 免疫抑制
        - 維生素 C 缺乏
        - 寵物店/繁殖場來源
        - 群養環境
clinicalSigns:
  early:
    - 輕度搔癢
    - 局部脫毛（常始於肩背部或耳後）
    - 皮膚輕微增厚
  progressive:
    - 劇烈搔癢（可能抓傷自己）
    - 廣泛性脫毛
    - 皮膚增厚、角化、結痂
    - 皮膚龜裂出血
    - 癲癇樣發作（搔癢過度劇烈引發——特徵性！）
    - 觸碰即抽搐反應
  late:
    - 全身性皮膚增厚結痂
    - 嚴重繼發性細菌感染
    - 體重急劇下降
    - 敗血症
    - 死亡（幼鼠或免疫低下個體）
diagnosis:
  primaryTests:
    - name: 皮膚刮搔 (skin scraping)
      notes: 深層刮搔至點狀出血。KOH 消化後鏡檢。可見蟎蟲、蟲卵或排泄物。假陰性率較高——臨床高度懷疑時可直接治療性試驗
    - name: 臨床表現
      notes: 劇烈搔癢 + 典型皮膚病變 + 癲癇樣搔癢反應高度提示 Trixacarus。結合治療反應確認
  imaging:
    - name: 無影像需求
      notes: 診斷依賴皮膚學檢查
  additional:
    - 皮膚刮搔陰性不排除（蟎蟲數量可能少但過敏反應劇烈）
    - 鑑別診斷：皮黴菌、跳蝨 (Chirodiscoides caviae)、細菌性皮膚炎
    - 皮膚生檢（表皮過度增生、隧道內蟎蟲——不典型病例）
treatment:
  principles:
    - 驅蟎藥物治療
    - 止痛減緩劇烈搔癢
    - 治療所有同居天竺鼠
    - 環境徹底清潔
  general:
    - 首選：Ivermectin 0.2-0.5 mg/kg SC 每 7-10 天一次，連續 3-4 次
    - 替代方案：Selamectin (Revolution) 15-30 mg/kg 頸背滴劑 spot-on，每月 × 2-3 次
    - 止痛/抗發炎：Meloxicam 0.3-0.5 mg/kg PO/SC SID（減緩發炎搔癢）
    - 嚴重搔癢/癲癇樣發作：短期 Prednisolone 0.5-1 mg/kg PO SID × 3-5 天（謹慎使用）
    - 繼發感染：Enrofloxacin 10-20 mg/kg PO BID
    - 維生素 C 補充：50-100 mg/天
    - 所有同居天竺鼠同時治療
    - 環境徹底清潔消毒：移除所有墊料、清洗籠具
    - 輕柔處理（皮膚龜裂疼痛——處理時可能癲癇樣發作）
    - 飼主可能出現暫時性皮疹——人畜共通但自限性
prognosis: 驅蟎治療反應良好，多數在 2-4 週內搔癢明顯改善。皮膚完全恢復可能需 4-8 週。嚴重繼發感染或極度虛弱幼鼠預後謹慎。環境清潔與同居者同時治療為預防復發關鍵。
