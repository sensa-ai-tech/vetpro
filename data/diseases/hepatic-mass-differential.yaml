slug: hepatic-mass-differential
nameEn: Hepatic Mass Differential
nameZh: 肝腫塊鑑別診斷
bodySystem: oncology
description: 肝臟腫塊的系統性鑑別診斷,需區分良性或惡性、原發或轉移性。常見於老年犬貓的超音波偶發現。

aliases:
  - { alias: 肝臟腫瘤鑑別, language: zh }
  - { alias: Liver Mass Workup, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常見肝細胞瘤、肝細胞癌、血管肉瘤、結節性增生
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 常見膽管細胞癌、轉移性腫瘤、淋巴瘤

etiology:
  categories:
    - name: 良性
      examples:
        - 結節性增生、肝細胞腺瘤、肝囊腫
    - name: 原發惡性
      examples:
        - 肝細胞癌、膽管細胞癌、血管肉瘤
    - name: 轉移性
      examples:
        - 淋巴瘤、胰臟癌、腸道腫瘤轉移
    - name: 非腫瘤性
      examples:
        - 肝膿瘍、肉芽腫

clinicalSigns:
  early:
    - 可能無症狀 (偶發現)
  progressive:
    - 腹部腫塊
    - 食慾不振
    - 體重減輕
    - 腹水
    - 黃疸 (膽道阻塞)

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "腫塊大小、數量、回音性、血管浸潤"
    - name: 胸部 X 光
      notes: "評估肺轉移"
    - name: 腹部 CT
      notes: "評估腫瘤範圍及可切除性"
    - name: 細針抽吸或組織切片
      notes: "確診腫瘤類型"
    - name: 凝血功能檢查
      notes: "術前評估"
  differentialDiagnoses:
    - 依組織病理學確診

treatment:
  medical:
    - 外科切除 (若可行,單發性腫瘤)
    - 化療 (淋巴瘤、某些肉瘤)
    - 姑息性照護
    - 監測 (良性病變)

prognosis:
  general: "取決於腫瘤類型;良性病變預後良好;肝細胞癌若能完全切除預後尚可;血管肉瘤或轉移性腫瘤預後不良"

prevention:
  - 定期健康檢查
  - 早期診斷及治療


