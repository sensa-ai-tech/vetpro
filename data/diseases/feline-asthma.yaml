diagnosticAlgorithm:
  title: 貓哮喘 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 觀察呼吸型態，確認是否有陣發性呼吸困難、喘息或咳嗽，詢問環境過敏原暴露史
      findings:
        - 呼氣性呼吸困難
        - 聽診可聞呼氣喘鳴音
        - 陣發性咳嗽
        - 腹式呼吸
    - step: 2
      action: 胸腔X光檢查
      details: 拍攝胸腔正側位 X 光，評估肺野型態與支氣管壁變化
      findings:
        - 支氣管壁增厚（甜甜圈徵、鐵軌徵）
        - 肺過度充氣
        - 橫膈膜平坦化
        - 肺葉塌陷（嚴重時）
    - step: 3
      action: 實驗室與進階檢查
      details: 血液檢查評估嗜酸性球比例，支氣管肺泡灌洗液細胞學分析
      findings:
        - 周邊血液嗜酸性球增多
        - BAL液嗜酸性球>17%
        - 糞便寄生蟲檢查陰性（排除肺蟲）
        - 心絲蟲抗體/抗原檢測陰性
    - step: 4
      action: 治療性診斷
      details: 給予支氣管擴張劑與糖皮質激素試驗治療，觀察臨床反應
      findings:
        - 支氣管擴張劑反應良好
        - 吸入型類固醇改善症狀
        - 排除心臟病（心臟超音波正常）
clinicalPearls:
  - 貓的咳嗽幾乎總是呼吸道疾病（不像犬常為心臟病）
  - 急性發作時避免過度壓力和操作，貓可能因應激加重呼吸衰竭
  - AeroKat spacer讓貓吸入類固醇治療成為可能
  - 心絲蟲相關呼吸道疾病臨床表現與哮喘幾乎相同
monitoringItems:
  - 呼吸頻率和努力程度
  - 咳嗽頻率
  - X光追蹤
  - 類固醇副作用（糖尿病風險）
