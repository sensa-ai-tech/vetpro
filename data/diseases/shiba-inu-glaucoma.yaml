    - 快速降低眼壓
    - 長期眼壓控制
    - 保護對側眼
  general:
    - 急性：Mannitol（1-2 g/kg IV 緩慢注射 20 分鐘）快速降壓
    - 局部：Latanoprost 0.005% 滴眼（降低眼壓立即效果）
    - Dorzolamide-Timolol 合併滴眼液（長期控制）
    - 慢性控制失敗：青光眼引流裝置或睫狀體冷凍/雷射破壞
    - 對側眼預防性使用 Latanoprost 滴眼
    - 不可逆失明且疼痛之眼球：義眼植入或摘除
    - 繁殖篩選（隅角鏡檢查）
prognosis: 急性青光眼若在數小時內控制眼壓，保留視力機率較高。延遲超過 24-48 小時多已不可逆失明。長期眼壓控制困難，多數患眼最終失明。對側眼預防性治療可延緩但不能完全防止發作。早期篩檢與繁殖管理為品種健康改善的關鍵。
