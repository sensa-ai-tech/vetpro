diagnosticAlgorithm:
  title: 心房中隔缺損 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 聽診肺動脈區收縮期心雜音
      findings:
        - 肺動脈區柔和收縮期心雜音
        - 可能無明顯症狀
        - 右心容量過負荷
        - 運動不耐
    - step: 2
      action: 胸腔X光
      details: 評估右心與肺血管
      findings:
        - 右心擴大
        - 肺血管充盈增加
        - 主肺動脈段突出
    - step: 3
      action: 心臟超音波
      details: 確認ASD並評估分流
      findings:
        - 心房中隔連續性中斷
        - 彩色都卜勒左至右分流
        - 右心房心室擴大
        - 對比超音波（氣泡研究）
    - step: 4
      action: 進階評估
      details: 評估手術或介入需求
      findings:
        - 分流量評估（Qp:Qs）
        - 右心導管檢查
        - 評估是否需要封堵術
        - 合併其他先天性心臟病篩檢
clinicalPearls:
  - 單純ASD較VSD和PDA少見
  - ASD常與其他先天性心臟病合併
  - 開放性卵圓孔（PFO）與真正ASD不同
  - ASD可能終生無症狀
  - 經導管關閉技術在獸醫領域發展中
monitoringItems:
  - 心臟超聲定期追蹤
  - 右心大小
  - 肺動脈壓
