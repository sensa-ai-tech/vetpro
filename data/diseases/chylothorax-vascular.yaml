nameZh: 乳糜胸（血管型）
bodySystem: vascular
description: 乳糜液（chyle）蓄積於胸腔的疾病，因胸管（thoracic duct）破裂或回流障礙所致，導致呼吸困難與營養流失，病因包括淋巴管異常、心臟疾病及腫瘤。
