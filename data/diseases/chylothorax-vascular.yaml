    prevalence: rare
    notes: 犬乳糜胸可為特發性（最常見）或繼發於心臟疾病、縱膈腫瘤或胸管損傷。阿富汗獵犬及柴犬有品種傾向。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓乳糜胸多為特發性。暹羅貓及喜馬拉雅貓有品種傾向。需排除心肌病及縱膈淋巴瘤。
etiology:
  categories:
    - name: 特發性
      examples:
        - 胸管淋巴管擴張（lymphangiectasia）
        - 淋巴管功能異常
        - 原因不明（最常見）
    - name: 繼發性
      examples:
        - 心臟疾病（右心衰、心包積液）
        - 縱膈腫瘤（淋巴瘤）
        - 前腔靜脈血栓
        - 胸管外傷或手術損傷
        - 心絲蟲病
clinicalSigns:
  early:
    - 活動耐受力下降
    - 輕度呼吸急促
    - 咳嗽
  progressive:
    - 明顯呼吸困難
    - 呼吸費力
    - 體重減輕
    - 發紺
    - 胸壁聽診心音減弱
diagnosis:
  primaryTests:
    - name: 胸腔穿刺液分析
      notes: 乳白色混濁液體。三酸甘油酯 > 血清三酸甘油酯。膽固醇 < 血清膽固醇。乳糜試驗陽性
    - name: 胸部 X 光
      notes: 胸腔積液。評估心臟大小與形態。排除縱膈腫塊
    - name: 心臟超音波
      notes: 排除心臟疾病（心包積液、心肌病、右心衰）
  differentialDiagnoses:
    - 假性乳糜胸（cholesterol effusion）
    - 膿胸
    - 充血性心衰
    - 縱膈腫瘤
treatment:
  medical:
    - 胸腔穿刺引流（反覆需要時）
    - 低脂飲食（medium-chain triglycerides 為主）
    - Rutin 50 mg/kg PO TID（輔助治療，減少乳糜生成）
    - Octreotide（抑制淋巴液生成，療效不確定）
    - 治療基礎疾病
  surgical:
    - 胸管結紮（thoracic duct ligation, TDL）
    - 心包切除術（pericardectomy）——合併 TDL 效果更佳
    - 腹腔引流至靜脈分流（cisterna chyli ablation）
    - TDL + 心包切除 + cisterna chyli ablation 合併手術成功率最高
prognosis:
  general: 單純內科治療成功率約 25-50%。TDL 合併心包切除術成功率約 80-90%。繼發性者治療基礎疾病後可能自行緩解。慢性乳糜胸可導致纖維性胸膜炎。
prevention:
  - 無有效預防措施
  - 早期識別與治療基礎疾病
