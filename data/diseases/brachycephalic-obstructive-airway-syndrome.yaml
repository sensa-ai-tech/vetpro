slug: brachycephalic-obstructive-airway-syndrome
nameEn: Brachycephalic Obstructive Airway Syndrome
nameZh: 短頭顱阻塞性呼吸道症候群
description: 短頭犬種因頭顱結構異常導致上呼吸道多處阻塞的綜合症候群，包括鼻孔狹窄、軟顎過長、喉囊外翻和喉部塌陷。
bodySystem: respiratory
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 短頭犬種
        - 肥胖（加重症狀）
        - 高溫高濕環境
        - 激動或運動
clinicalSigns:
  early:
    - 打鼾
    - 運動不耐
    - 呼吸困難
    - 熱天症狀加重
    - 進食困難或反流
    - 睡眠呼吸暫停
    - 暈厥
  progressive:
    - 吸氣性喘鳴音（stertor/stridor）
    - 鼻孔狹窄
    - 張口呼吸
    - 發紺（嚴重時）
    - 軟顎過長
    - 過度喘息
    - 體溫升高
diagnosis:
  primaryTests:
    - 臨床評估（呼吸音、鼻孔評估）
    - 頸胸部X光
    - BOAS功能分級
  additional:
    - 麻醉下喉鏡和氣管內視鏡
    - CT掃描（詳細解剖評估）
    - 消化道內視鏡（評估併發GI問題）
    - 睡眠監測
treatment:
  principles:
    - 氧氣補充
    - 降溫（過熱時）
    - 鎮靜（減少焦慮和呼吸努力）
    - 短期類固醇減輕喉部水腫
    - 嚴重者氣管插管或緊急氣管切開
  general:
    - 鼻孔擴張術（Alar fold resection）
    - 軟顎切短術（Staphylectomy）
    - 喉囊切除
    - 體重管理
    - 避免過熱和劇烈運動
    - 抗酸劑（併發GI問題時）
prognosis: 早期手術矯正預後良好，約90%犬顯著改善。喉部塌陷（Grade III）預後較差。術後需長期體重和環境管理。法鬥和英鬥的手術和麻醉風險較其他品種高。
diagnosticAlgorithm:
  title: 短頭顱阻塞性呼吸道症候群 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 觀察呼吸型態、聽診上呼吸道雜音，評估品種風險（英國鬥牛犬、法國鬥牛犬、巴哥犬、波斯貓等短頭犬貓）
      findings:
        - 吸氣性喘鳴音
        - 鼻孔狹窄
        - 運動不耐受
        - 睡眠時打鼾或呼吸暫停
    - step: 2
      action: 口腔與咽喉檢查
      details: 在鎮靜或麻醉下直接觀察軟顎長度、喉部結構與扁桃體大小
      findings:
        - 軟顎過長覆蓋會厭
        - 喉囊外翻
        - 扁桃體腫大
        - 喉門狹窄
    - step: 3
      action: 影像學檢查
      details: 頸部側位 X 光評估氣管直徑，必要時進行 CT 掃描評估鼻道與鼻甲骨
      findings:
        - 氣管發育不全（氣管直徑/胸腔入口比值降低）
        - 鼻甲骨增生阻塞鼻道
        - 咽部軟組織增厚
    - step: 4
      action: 功能評估與分級
      details: 根據症狀嚴重程度進行臨床分級，評估是否需要手術矯正
      findings:
        - 第一級：輕度打鼾，運動正常
        - 第二級：中度呼吸困難，運動受限
        - 第三級：重度呼吸窘迫，發紺
clinicalPearls:
  - 短頭犬種麻醉和手術風險較高，拔管需特別謹慎
  - 肥胖管理是非手術最重要的措施
  - GI症狀（反流、嘔吐）與BOAS高度相關
  - 年輕時手術可預防繼發性喉部塌陷
