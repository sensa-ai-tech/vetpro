slug: jack-russell-terrier-lens-luxation
nameEn: Jack Russell Terrier Lens Luxation
nameZh: 傑克羅素㹴犬水晶體脫位
bodySystem: other
description: 傑克羅素㹴犬常見的遺傳性眼科急症,因懸韌帶斷裂導致水晶體脫離正常位置。可引起急性青光眼與視力喪失,需緊急手術治療,屬常染色體隱性遺傳。

aliases:
  - { alias: 傑克羅素晶狀體脫位, language: zh }
  - { alias: JRT Primary Lens Luxation, language: en }
  - { alias: 傑克羅素PLL, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 傑克羅素㹴為極高風險品種,ADAMTS17基因突變,發病年齡3-8歲,常雙側發生

etiology:
  categories:
    - name: 遺傳性缺陷
      examples:
        - ADAMTS17基因突變(常染色體隱性)
        - 懸韌帶(zonules)先天性脆弱
    - name: 繼發性因素
      examples:
        - 青光眼引起眼球擴張
        - 眼內腫瘤
        - 慢性葡萄膜炎
        - 眼外傷

clinicalSigns:
  early:
    - 眼睛輕度紅腫、流淚
    - 瞳孔邊緣震顫(iridodonesis)
    - 輕度視力模糊
  progressive:
    - 急性眼痛,眯眼(blepharospasm)
    - 角膜水腫,呈藍霧狀
    - 前房水晶體可見(前脫位)或玻璃體內可見(後脫位)
    - 瞳孔形狀異常,對光反射異常
    - 急性青光眼:眼壓>30 mmHg,劇烈疼痛
    - 視力快速喪失(不可逆)

diagnosis:
  primaryTests:
    - name: 眼科檢查
      notes: "裂隙燈檢查見水晶體脫位,瞳孔邊緣震顫(aphakic crescent)"
    - name: 眼壓測定
      notes: "前脫位常伴急性青光眼(眼壓>25 mmHg),後脫位可能低眼壓"
    - name: 散瞳檢查
      notes: "評估懸韌帶狀況與水晶體位置"
    - name: 基因檢測
      notes: "ADAMTS17突變檢測,可於發病前篩檢"
  differentialDiagnoses:
    - 原發性青光眼
    - 前葡萄膜炎
    - 角膜潰瘍
    - 白內障

treatment:
  medical:
    - 前脫位急性青光眼:緊急手術摘除水晶體(intracapsular lens extraction)
    - 術前降眼壓:Mannitol 1-2 g/kg IV,Dorzolamide眼藥水q8h,Timolol眼藥水q12h
    - 後脫位穩定病例:可暫觀察或預防性摘除
    - 術後抗炎:Prednisolone acetate 1%眼藥水q6h漸減
    - 長期青光眼藥物(若眼壓仍高)
    - 雙側高風險:考慮預防性摘除對側水晶體

prognosis:
  general: "早期手術(症狀<48小時)視力保存機會較高。延遲治療或反覆青光眼將導致永久性失明與眼球萎縮。基因檢測可早期篩檢高風險犬隻,預防性手術可保留視力。"

prevention:
  - 繁殖前基因檢測(ADAMTS17)
  - 帶因者或患病犬不應繁殖
  - 高風險犬隻定期眼科檢查(每6-12個月)
  - 早期識別懸韌帶鬆弛,考慮預防性手術
