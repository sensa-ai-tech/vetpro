species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: uncommon
    notes: 兔腸套疊較犬貓少見，但一旦發生為外科緊急狀況。常繼發於嚴重腸炎（球蟲症、沙門氏菌、Clostridium）或 GI stasis。幼兔與有腸道疾病的兔風險較高。
etiology:
  categories:
    - name: 繼發性（最常見）
      examples:
        - 嚴重腸炎導致異常蠕動
        - GI stasis 恢復期過度蠕動
        - 球蟲症（腸壁嚴重發炎腫脹）
        - 細菌性腸炎 (Clostridium, Salmonella)
        - 腸道寄生蟲大量感染
    - name: 其他原因
      examples:
        - 腸道腫瘤（牽引點 lead point）
        - 腸道手術後
        - 異物引起異常蠕動
    - name: 病理機轉
      examples:
        - 近端腸段套入遠端腸段 (antegrade)
        - 腸壁血管受壓→靜脈回流受阻→腸壁水腫→進一步套入
        - 動脈供血受阻→腸壁缺血壞死
        - 腸道阻塞→脹氣、電解質失衡
clinicalSigns:
  early:
    - 突發急性腹痛（磨牙、弓背、蜷縮）
    - 食慾廢絕
    - 糞便急劇減少或停止
  progressive:
    - 腹部脹氣
    - 嘔吐（兔不能嘔吐，但胃液可能逆流至口腔）
    - 嗜睡
    - 脫水加重
    - 觸診可能觸及腹部腫塊（腸套疊團塊）
  late:
    - 低體溫
    - 休克
    - 血便（腸壁壞死出血）
    - 腹膜炎（腸壁穿孔）
    - 敗血症
    - 死亡
diagnosis:
  primaryTests:
    - name: 腹部觸診
      notes: 可能觸及圓柱狀或臘腸狀腫塊（腸套疊團塊）。腹部疼痛明顯
    - name: 腹部 X 光
      notes: 腸道氣-液平面（阻塞性腸阻塞）。套疊部位近端腸管擴張。可能見到「靶環 target sign」
  imaging:
    - name: 腹部超音波
      notes: 「靶環徵 (target sign)」或「同心圓徵」——橫切面可見多層腸壁結構。為最佳非侵入性診斷工具
  additional:
    - CBC（白血球升高或降低——敗血症指標）
    - 生化（電解質異常、BUN 升高）
    - 血液氣體（代謝性酸中毒）
    - 乳酸（組織缺氧指標）
treatment:
  principles:
    - 腸套疊為外科急症
    - 穩定後盡快手術
    - 手術存活率低（兔腸道手術風險高）
    - 術後 GI stasis 管理關鍵
  general:
    - 術前穩定：靜脈輸液 LRS 10-15 mL/kg/hr
    - 止痛：Meloxicam 0.5 mg/kg SC + Buprenorphine 0.03-0.05 mg/kg SC
    - 保暖
    - 手術：剖腹探查→嘗試手動復位 (manual reduction)
    - 腸壁壞死時：腸段切除吻合術 (resection and anastomosis)
    - 兔腸道吻合術存活率約 30-50%（比犬貓低）
    - 術後管理：繼續靜脈輸液、止痛
    - 術後促蠕動：Metoclopramide 0.5 mg/kg SC q6-8h（術後 12-24 小時開始）
    - 術後灌食：Critical Care 15-20 mL/kg q6-8h（盡早恢復腸道營養）
    - 抗生素：Enrofloxacin 10-20 mg/kg SC BID + Metronidazole 20 mg/kg PO BID
    - 治療潛在原因（球蟲症、腸炎等）
emergencyNotes: 腸套疊為外科急症。X 光見腸道氣-液平面高度懷疑機械性阻塞。超音波「靶環徵」可確認。術前充分穩定（輸液、止痛、保暖）。兔腸道手術風險高，需與飼主充分溝通風險與預後。
prognosis: 預後謹慎至不良。兔腸道手術（切除吻合）整體存活率約 30-50%，低於犬貓（70-90%）。手術成功後仍有高風險術後 GI stasis 與黏連。早期發現與手術為改善預後關鍵。治療潛在腸道疾病預防復發。
