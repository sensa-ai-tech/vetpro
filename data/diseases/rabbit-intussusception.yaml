slug: rabbit-intussusception
nameEn: Rabbit Intussusception
nameZh: 兔腸套疊
bodySystem: gastrointestinal
description: 兔腸管的一段套入相鄰腸段內，導致腸道阻塞、血液循環障礙及腸壁壞死的急性外科急症。兔腸套疊相對少見但預後嚴重，常繼發於嚴重腸炎或 GI stasis。
