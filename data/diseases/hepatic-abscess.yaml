diagnosticAlgorithm:
  title: 肝膿瘍 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估發熱、腹痛、食慾下降和黃疸等非特異性表現
      findings:
        - 間歇性或持續性發熱
        - 前腹部疼痛
        - 食慾下降和嗜睡
    - step: 2
      action: 實驗室與影像學檢查
      details: 進行CBC、生化檢查和腹部超音波
      findings:
        - 白血球增多伴核左移
        - 肝酵素和膽紅素升高
        - 超音波顯示肝臟內低回聲或混合回聲腔性病變
    - step: 3
      action: 穿刺確診
      details: 進行超音波引導細針抽吸和培養
      findings:
        - 抽出膿性液體
        - 細菌培養鑑定致病菌（常為厭氧菌或腸道菌）
        - 藥敏試驗指導抗生素選擇
clinicalPearls:
  - 肝膿瘍常為其他腹腔疾病的併發症，診斷時需同時尋找和治療潛在病因
  - 超音波引導下 FNA 和細菌培養是確診和指導抗生素治療的關鍵步驟
  - 厭氧菌培養非常重要——肝膿瘍常涉及厭氧菌，必須同時進行需氧和厭氧培養
  - 抗生素療程通常需要 4-8 週，不應過早停藥，需以超音波確認膿瘍消退
  - 間歇性發熱且對常規抗生素反應不佳的病例應高度懷疑肝膿瘍，需進行腹部超音波檢查
monitoringItems:
  - 每 1-2 週腹部超音波追蹤膿瘍大小和回音性質變化
  - 定期 CBC 評估白血球數和嗜中性球變化
  - 肝功能生化監測：ALT、ALP、膽紅素、白蛋白
  - 體溫監測：發熱消退通常是治療有效的早期指標
  - CRP 或 SAA（血清澱粉樣蛋白 A）追蹤發炎程度
  - 完成抗生素療程後繼續超音波追蹤確認無復發
