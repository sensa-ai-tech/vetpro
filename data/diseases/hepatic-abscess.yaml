slug: hepatic-abscess
nameEn: Hepatic Abscess
nameZh: 肝膿瘍
bodySystem: infectious
description: 肝膿瘍為肝臟實質內的局灶性化膿性感染。犬貓肝膿瘍相對少見，常見感染途徑包括門脈血行感染（腸道菌血症）、膽道上行感染、肝動脈血行感染（敗血症）或外傷/手術後直接感染。致病菌以 E. coli、Clostridium spp.、Bacteroides spp. 等厭氧菌與腸道菌為主。

aliases:
  - { alias: 肝臟膿瘍, language: zh }
  - { alias: Liver Abscess, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬隻肝膿瘍少見。多數為混合感染（好氧菌 + 厭氧菌）。免疫抑制犬隻風險較高。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻肝膿瘍罕見。可與膽管炎或腹腔感染相關。

etiology:
  categories:
    - name: 感染途徑
      examples:
        - 門脈血行感染（腸道菌血症、腹膜炎）
        - 膽道上行感染（膽管炎）
        - 肝動脈血行感染（全身性敗血症）
        - 直接感染（肝臟外傷、肝臟手術後）
    - name: 常見致病菌
      examples:
        - E. coli
        - Clostridium spp.
        - Bacteroides spp.
        - Staphylococcus spp.
        - 混合感染（好氧菌 + 厭氧菌）

clinicalSigns:
  early:
    - 發燒
    - 食慾廢絕
    - 嗜睡
  progressive:
    - 持續高燒
    - 嘔吐
    - 腹痛（右前腹觸診疼痛）
    - 黃疸
    - 肝腫大
    - 敗血症（嚴重時）

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 肝實質內低回音或混合回音病灶。膿瘍壁可見。超音波導引細針穿刺採樣（培養與細胞學）。
    - name: 血液檢查
      notes: 白血球升高伴左移。肝指數升高（ALP、ALT）。發炎指標升高（CRP）。血液培養可能陽性。

treatment:
  principles:
    - 長期抗生素治療
    - 引流或手術切除
    - 治療基礎感染源
  general:
    - 長期廣效抗生素（4-6 週以上）
    - "經驗性抗生素：Ampicillin/Sulbactam + Metronidazole（涵蓋厭氧菌）"
    - 培養結果導向調整抗生素
    - 超音波導引經皮引流（大型膿瘍）
    - 手術肝葉切除（多發性或引流無效時）
    - 靜脈輸液支持
    - 治療原發感染源

prognosis: 單發性肝膿瘍經適當抗生素治療與引流預後尚可。多發性肝膿瘍預後較差。合併敗血症者死亡率高。完整療程的抗生素治療（≥4-6 週）很重要。基礎病因若可控制預後較好。


