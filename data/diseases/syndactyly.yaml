etiology:
  categories:
    - name: 先天發育異常
      examples:
        - 趾間分化發育異常
        - 程序性細胞凋亡失敗
        - 遺傳因素

clinicalSigns:
  early:
    - 相鄰趾頭融合
    - 可為軟組織或骨骼融合
  progressive:
    - 多數不影響步態
    - 嚴重者可能跛行

diagnosis:
  primaryTests:
    - name: 影像與臨床檢查
      notes: X 光評估骨骼融合程度。

treatment:
  principles:
    - 依嚴重程度決定保守或手術治療
    - 支持療法
  general:
    - 多數不需治療。嚴重功能障礙者可手術分離。

prognosis: 預後良好。多數不影響日常活動。


