species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬難產發生率約 5-16%，短頭犬種（Bulldog、French Bulldog、Boston Terrier）發生率高達 80-100% 需剖腹產。Scottish Terrier、Pekingese、Chihuahua 亦為高風險品種。單胎妊娠（single pup syndrome）因缺乏足夠胎兒皮質醇啟動分娩而為難產高風險因子。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓難產發生率約 3-6%。短頭品種（Persian、Himalayan）風險較高。貓分娩過程可自然中斷（interrupted labor），兩胎兒之間可間隔數小時至 24 小時，需與難產鑑別。

etiology:
  categories:
    - name: 母體性因素（Maternal Dystocia）
      examples:
        - 原發性子宮無力（Primary uterine inertia）— 最常見原因，子宮肌肉無法產生有效收縮
        - 繼發性子宮無力（Secondary uterine inertia）— 長時間梗阻性分娩後子宮肌肉疲憊
        - 骨盆狹窄（骨折癒合不良、品種性骨盆狹窄）
        - 軟組織梗阻（陰道狹窄、陰道中膈、子宮扭轉）
        - 子宮破裂
    - name: 胎兒性因素（Fetal Dystocia）
      examples:
        - 胎兒過大（fetal oversize）— 單胎妊娠、品種間雜交
        - 胎位異常（malpresentation）— 橫位、背側位、頭頸偏轉
        - 胎勢異常（malposture）— 四肢屈曲、頭部偏轉
        - 胎兒畸形（如水腦症、全身水腫 anasarca）
        - 胎兒死亡（缺乏正常分娩反射）
    - name: 風險因素
      examples:
        - 短頭犬種（頭部寬大與骨盆不對稱）
        - 初產母犬/貓（尤其高齡初產）
        - 肥胖
        - 單胎妊娠（single pup syndrome）
        - 雜交品種（公犬體型遠大於母犬）
        - 子宮感染或發炎

clinicalSigns:
  early:
    - 妊娠超過 70 天（自配種日起算）仍未分娩
    - 第一產程超過 12 小時（焦躁不安、做巢行為、體溫下降後 >24 小時未生產）
    - 母體直腸溫度下降至 <37.5°C 後回升但未開始生產（>24 小時）
    - 綠色/深色陰道分泌物出現但未見胎兒（提示胎盤分離）
  progressive:
    - 強力努責（明顯腹部收縮）超過 30 分鐘未產出胎兒
    - 兩胎兒之間間隔超過 2-4 小時（犬）
    - 母體明顯疲憊但仍有微弱努責
    - 胎兒或胎膜可見於外陰但無法排出
    - 母體嗜睡、食慾完全喪失
    - 母體明顯疼痛表現（哀叫、舔咬外陰）
    - 異常外陰分泌物（鮮紅色出血、或在任何胎兒產出前即出現深綠色分泌物提示胎盤分離）
  late:
    - 努責停止（繼發性子宮無力）
    - 惡臭陰道分泌物（胎兒死亡/感染）
    - 母體休克徵兆（黏膜蒼白、CRT 延長、心搏過速、低血壓）
    - 子宮破裂（急性腹痛、腹膜炎）
    - 敗血症（全身性感染）
    - 母體與胎兒死亡

diagnosis:
  primaryTests:
    - name: 病史與產程評估
      notes: "詳細記錄配種日期、預產期、產程進展、努責開始時間、已產出胎兒數。應用難產判斷準則：第一產程 >12 小時、強力努責 >30 分鐘無胎兒產出、兩胎間隔 >2-4 小時、綠色分泌物無胎兒"
    - name: 陰道指檢
      notes: "評估子宮頸開放程度、產道通暢性、是否有胎兒卡在產道。可觸及胎兒姿態與位置。注意無菌操作"
    - name: 腹部 X 光
      notes: "確認胎兒數量、大小、胎位。評估胎兒骨骼發育（>44 天可見骨化）。胎兒腹腔內氣體提示胎兒死亡。骨盆/胎兒比例評估"
  imaging:
    - name: 腹部超音波
      notes: "評估胎兒活力（心率正常 >180 bpm，<150 bpm 為窘迫）。胎兒數量。子宮壁完整性。胎盤分離評估"
    - name: 腹部 X 光
      notes: "胎兒數量計算（骨盆與頭顱計數）。胎位評估。過大胎兒或畸形評估。骨盆測量"
  additional:
    - 血鈣測定（離子鈣——排除低鈣性子宮無力）
    - 血糖（排除低血糖）
    - 黃體素測定（<2 ng/mL 確認已準備分娩）
    - CBC/生化（全身狀態評估）
  differentialDiagnoses:
    - 正常產程中斷 (Interrupted Labor，貓常見正常現象)
    - 假妊娠 (Pseudopregnancy)
    - 子宮扭轉 (Uterine Torsion)
    - 子宮破裂 (Uterine Rupture)
    - 低血鈣性子宮無力 (Hypocalcemic Uterine Inertia)
    - 異位妊娠 (Ectopic Pregnancy，極罕見)

treatment:
  principles:
    - 快速評估並決定內科處理或剖腹產
    - 胎兒窘迫或梗阻性難產需緊急剖腹產
    - 原發性子宮無力可嘗試藥物促進分娩（限特定條件）
    - 母體穩定優先——母體死亡則所有胎兒均無存活機會
  medications:
    - name: Oxytocin
      dose: "犬：0.5-2 IU IV 或 IM（從低劑量起始）；貓：0.25-1 IU IV 或 IM。必要時 20-30 分鐘後重複，最多 3 次"
      notes: "僅用於原發性子宮無力且確認無梗阻（X 光確認胎兒大小正常、子宮頸已開）。傳統文獻劑量較高（犬 3-20 IU、貓 2-5 IU IM），但現代建議從低劑量起始並可 20-30 分鐘後重複（最多 3 次）。禁忌：梗阻性難產（子宮破裂風險）。過量使用反而抑制子宮收縮（受體下調）"
    - name: 10% Calcium Gluconate
      dose: "0.5-1 mL/kg IV 緩慢注射（10-15 分鐘），監測心率"
      notes: 低鈣性子宮無力的關鍵治療。可與 Oxytocin 併用（鈣增強子宮肌肉對 Oxytocin 的反應性）。許多原發性子宮無力為相對性低血鈣
    - name: 50% Dextrose
      dose: "0.5-1 mL/kg IV 稀釋後給予"
      notes: 低血糖矯正。小型犬泌乳末期常合併低血糖
  general:
    - 藥物促進分娩的條件：無梗阻（X 光確認）、子宮頸已開、胎兒存活且無窘迫、母體穩定
    - 剖腹產適應症：梗阻性難產、胎兒窘迫（心率 <150 bpm）、藥物治療無效（Oxytocin 2-3 次無反應）、子宮破裂/扭轉、嚴重全身性異常
    - 剖腹產手術要點：快速麻醉誘導、最短麻醉時間、避免長效鴉片類藥物（抑制新生兒呼吸）、術中即刻復甦新生兒
    - 新生兒復甦：清除口鼻分泌物、摩擦刺激呼吸、保溫、確認臍帶結紮、必要時 Doxapram 1-2 滴舌下
    - 術後母體監測：疼痛管理（Methadone 或 Buprenorphine——泌乳安全性較佳）、子宮復舊、泌乳啟動
    - 預防性品種管理：已知需剖腹產品種（English Bulldog 等）應提前安排計畫性剖腹產（配種後 63 天或黃體素降至 <2 ng/mL 時）

emergencyNotes: 難產為產科急症。處理順序：(1) 快速評估母體穩定性（ABC）；(2) 陰道指檢——排除卡在產道的胎兒；(3) 腹部 X 光——確認胎兒數量、大小、胎位；(4) 超音波——評估胎兒心率（<150 bpm = 窘迫）；(5) 若無梗阻且母體穩定：嘗試 Calcium Gluconate + Oxytocin；(6) 若有梗阻、胎兒窘迫或藥物無效 → 緊急剖腹產；(7) 綠色陰道分泌物 = 胎盤分離 → 30-60 分鐘內需產出胎兒或手術。每延遲 30 分鐘胎兒存活率顯著下降。

prognosis: 及時適當處理下母體存活率 >95%。計畫性剖腹產的胎兒存活率約 85-95%，緊急剖腹產降至 60-80%。藥物促進分娩成功率約 30-60%（取決於病因）。短頭犬種計畫性剖腹產預後良好。延遲處理（>6 小時）的胎兒存活率顯著降低。子宮破裂或嚴重敗血症者母體預後轉為謹慎。

