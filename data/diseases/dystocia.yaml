slug: dystocia
nameEn: Dystocia
nameZh: 難產
bodySystem: reproductive
description: 難產（Dystocia）是指分娩過程無法正常進行，需要醫療介入的產科急症。可分為母體性因素（子宮無力、產道狹窄）與胎兒性因素（胎位異常、胎兒過大）。犬貓難產若未及時處理可導致母體與胎兒死亡。

