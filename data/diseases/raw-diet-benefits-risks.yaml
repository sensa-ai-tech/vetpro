clinicalSigns:
  early:
    - 健康犬貓：可能無症狀
    - 食安問題：腹瀉、嘔吐、發燒
    - 營養不均：生長遲緩(幼犬)、皮膚問題
  progressive:
    - 嚴重感染：敗血症
    - 骨頭併發症：腸阻塞、穿孔
    - 營養缺乏：骨骼疾病、心肌病變
    - 甲狀腺亢進(過量含頸部的肉)
diagnosis:
  primaryTests:
    - name: 糞便細菌培養
      notes: 檢測致病菌
    - name: 營養分析
      notes: 評估飲食配方是否均衡
    - name: 血液生化
      notes: 檢測營養缺乏(鈣、磷、牛磺酸等)
  differentialDiagnoses:
    - 細菌性腸胃炎
    - 寄生蟲感染
    - 營養性次發性副甲狀腺亢進
    - 異物腸阻塞
treatment:
  medical:
    - 若選擇生食飲食
    - 使用高壓處理(HPP)冷凍生食產品
    - 冷凍至少-20°C持續3週(減少寄生蟲)
    - 諮詢獸醫營養師配方
    - 定期營養評估
    - 細菌感染治療
    - 抗生素(依培養結果)
    - 支持性治療(補液、止吐)
    - 骨頭異物：內視鏡或手術移除
    - 營養缺乏：補充及飲食調整
    - 獸醫學界建議
    - AVMA、AAHA、WSAVA不建議生食
    - 建議熟食或商業平衡飼料
prognosis:
  general: 健康成犬短期生食風險相對低；幼犬、老年、免疫低下及人類接觸者(孩童、孕婦)風險高
prevention:
  - 選擇經獸醫營養師設計的配方
  - 嚴格食品衛生管理
  - 定期營養及健康檢查
  - 考慮使用商業熟食或HPP產品
  - 高風險族群避免生食
