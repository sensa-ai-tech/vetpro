slug: cheyletiellosis
nameEn: Cheyletiellosis
nameZh: 毛蝨蟎症
bodySystem: dermatology
description: 由 Cheyletiella 蟎蟲引起的表面性皮膚寄生蟲病，又稱「會走路的頭皮屑」（walking dandruff）。蟎蟲生活在角質層表面，產生大量皮屑。高度傳染性，可暫時感染人類。

aliases:
  - { alias: "Walking Dandruff", language: en }
  - { alias: "Cheyletiella Dermatitis", language: en }
  - { alias: "行走的頭皮屑", language: zh }
  - { alias: "毛蝨蟎感染", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: C. yasguri 為犬主要種。幼犬與寵物店犬常見。
  - speciesCommon: cat
    prevalence: uncommon
    notes: C. blakei 為貓主要種。

etiology:
  categories:
    - name: 寄生蟲
      examples:
        - Cheyletiella yasguri（犬）
        - Cheyletiella blakei（貓）
        - 直接接觸或環境傳播

clinicalSigns:
  early:
    - 背部大量白色皮屑
    - 輕至中度搔癢
    - 皮屑可見移動（放大鏡下）
  progressive:
    - 皮屑擴展至全身
    - 脫毛
    - 結痂
    - 人類接觸者出現丘疹（暫時性）

diagnosis:
  primaryTests:
    - name: 透明膠帶法
      notes: 透明膠帶黏取皮屑後顯微鏡下觀察蟎蟲
    - name: 皮屑顯微鏡檢查
      notes: 大型白色蟎蟲，有明顯的附肢鉤

treatment:
  principles:
    - 殺蟎治療
    - 同居動物同時治療
    - 環境清潔
  general:
    - Selamectin 或 Fipronil 局部點劑
    - Isoxazoline 類藥物
    - Ivermectin
    - 環境使用殺蟲劑噴霧

prognosis: 治療預後極佳。2-3 次治療即可痊癒。環境殘留蟎蟲可存活約 10 天。

pubmedQueries:
  - query: '"Cheyletiella" OR "cheyletiellosis" AND (veterinary OR canine OR feline) AND ("treatment")'
    frequency: monthly
