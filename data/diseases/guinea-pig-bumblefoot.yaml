slug: guinea-pig-bumblefoot
nameEn: Guinea Pig Bumblefoot
nameZh: 天竺鼠足底皮膚炎
bodySystem: dermatology
description: 天竺鼠足底趾墊的慢性壓迫性潰瘍性皮膚炎，常因不當底材、肥胖及缺乏運動導致足底壓力異常，繼發細菌感染後形成難治性深層感染與膿瘍。

aliases:
  - { alias: 足底皮膚炎, language: zh }
  - { alias: 趾墊炎, language: zh }
  - { alias: 天竺鼠足瘡, language: zh }
  - { alias: Pododermatitis, language: en }
  - { alias: Ulcerative pododermatitis, language: en }
  - { alias: Sore hocks, language: en }

species:
  - speciesCommon: guinea pig
    speciesScientific: Cavia porcellus
    prevalence: common
    notes: 天竺鼠因體型相對笨重、缺乏足底被毛保護且常飼養於堅硬底材上，發病率極高。肥胖個體更易罹患。兔亦常見 (尤其大型兔後肢)。
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: 大型品種兔後肢足底常見，尤其 Rex 品種 (被毛較薄)。

etiology:
  categories:
    - name: 環境與機械性因素
      examples:
        - 堅硬粗糙底材 (鐵絲網底、硬質塑膠)
        - 潮濕不潔墊料 (長期接觸尿液浸潤)
        - 缺乏運動空間 (長時間站立壓迫)
        - 趾甲過長 (改變足部受力)
    - name: 宿主因素
      examples:
        - 肥胖 (增加足底壓力)
        - 維生素 C 缺乏 (傷口癒合不良)
        - 老年
        - 關節炎或其他肢體疾病 (代償性過度負重)
    - name: 繼發感染
      examples:
        - Staphylococcus aureus (最常見繼發菌)
        - 其他細菌 (Streptococcus, Pseudomonas, E. coli)
        - 深層感染可擴及肌腱、骨骼 (骨髓炎)

clinicalSigns:
  early:
    - 足底趾墊充血發紅
    - 表皮增厚 (角化過度)
    - 輕微腫脹
    - 觸碰時輕度不適但尚可正常行走
  progressive:
    - 足底潰瘍形成
    - 結痂與滲出液
    - 明顯跛行或不願移動
    - 趾墊腫大 (肉芽組織增生)
    - 繼發細菌感染 (膿性滲出)
    - 體重減輕 (疼痛導致進食減少)
  late:
    - 深層膿瘍 (侵犯肌腱鞘)
    - 骨髓炎 (趾骨感染)
    - 關節感染 (化膿性關節炎)
    - 敗血症
    - 雙側足底嚴重受累 (無法行走)

diagnosis:
  primaryTests:
    - name: 臨床檢查
      notes: "足底視覺檢查即可初步分級。常用分級系統：第一級 (充血/角化)、第二級 (淺層潰瘍)、第三級 (深層潰瘍/感染)、第四級 (肌腱/骨骼受累)、第五級 (骨髓炎/敗血症)"
    - name: 細菌培養與藥敏
      notes: "潰瘍滲出物或深層組織培養。S. aureus 最常見。指導抗生素選擇"
    - name: 細胞學
      notes: "潰瘍壓印抹片：變性嗜中性球、細菌。排除腫瘤"
  imaging:
    - name: 足部 X 光
      notes: "評估骨骼受累程度。骨溶解、骨膜反應提示骨髓炎。軟組織腫脹評估"
  additional:
    - CBC/生化 (評估全身感染程度)
    - 活檢 (排除足底腫瘤，如纖維肉瘤)
    - 血漿維生素 C 濃度 (排除併發壞血病)

treatment:
  principles:
    - 環境改善為治療基礎 (不改善環境則反覆復發)
    - 感染控制 (局部與全身性抗生素)
    - 疼痛管理
    - 嚴重病例需外科處理
    - 同時矯正促發因素 (肥胖、維生素 C 缺乏)
  medications:
    - name: Enrofloxacin
      dose: "5-10 mg/kg PO BID"
      notes: 全身性抗生素 (依藥敏試驗選擇)。S. aureus 感染常用
    - name: Trimethoprim-Sulfamethoxazole
      dose: "15-30 mg/kg PO BID"
      notes: 廣效抗菌，對常見足底病原菌效果佳
    - name: Meloxicam
      dose: "0.3-0.5 mg/kg PO/SC SID"
      notes: 止痛消炎。改善動物舒適度與活動意願
    - name: 局部傷口處理
      dose: "每日 1-2 次清創換藥"
      notes: 碘液 (1:10 稀釋) 或 Chlorhexidine (0.05%) 清洗。局部抗菌藥膏 (Mupirocin 或 Silver sulfadiazine)。非沾黏性敷料包紮
  general:
    - 更換柔軟底材 (厚實毛巾、fleece 墊、軟草墊)
    - 保持環境乾燥清潔
    - 減重計劃 (肥胖者)
    - 補充維生素 C (10-30 mg/kg PO SID)
    - 趾甲修剪 (恢復正常足部受力)
    - 足部繃帶/包紮 (保護潰瘍面)
    - 嚴重骨髓炎可能需截趾
    - 定期追蹤評估 (慢性需長期管理)

prognosis: 第一至二級病變經環境改善與局部治療預後良好。第三級以上需長期治療，預後中等。骨髓炎 (第四至五級) 預後謹慎至不良，可能需截趾。復發率高，環境因素未矯正則治療效果有限。早期介入與預防至關重要。

