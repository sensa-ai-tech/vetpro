slug: vasculitis-systemic
nameEn: Vasculitis Systemic
nameZh: 全身性血管炎
bodySystem: vascular
description: 全身性血管壁的炎症性疾病，可累及多個器官系統的小至中型血管，導致組織缺血、壞死及器官功能障礙，病因包括免疫介導性、感染性及藥物反應。
