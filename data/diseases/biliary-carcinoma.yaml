slug: biliary-carcinoma
nameEn: Biliary Carcinoma
nameZh: 膽管癌
bodySystem: oncology
description: 膽管癌（cholangiocarcinoma）為起源於膽管上皮細胞的惡性腫瘤，為犬貓肝臟原發性上皮性腫瘤中最常見的類型。貓隻膽管癌較犬隻常見。腫瘤具高度侵犯性與轉移傾向，常轉移至腹腔淋巴結、肺臟與腹膜。

aliases:
  - { alias: 膽管細胞癌, language: zh }
  - { alias: Cholangiocarcinoma, language: en }
  - { alias: Bile Duct Carcinoma, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬隻膽管癌為少見肝臟腫瘤。肝細胞癌（hepatocellular carcinoma）在犬隻更常見。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓隻膽管癌為最常見的肝臟原發性惡性腫瘤。與慢性膽管炎/膽道疾病可能相關。

etiology:
  categories:
    - name: 腫瘤特性
      examples:
        - 起源於肝內或肝外膽管上皮
        - 肝內型（intrahepatic）較常見
        - 肝外型（extrahepatic）較少見
    - name: 可能風險因素
      examples:
        - 慢性膽管炎（貓隻）
        - 肝吸蟲感染（Opisthorchis、Clonorchis）
        - 慢性膽道疾病

clinicalSigns:
  early:
    - 食慾下降
    - 體重減輕
    - 嗜睡
  progressive:
    - 黃疸（肝外型或嚴重肝內型）
    - 肝腫大
    - 腹水（腹膜轉移時）
    - 嘔吐
    - 腹部觸診腫塊
    - 惡病質

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 肝臟內單發或多發結節。結節回音性不一。評估膽管擴張。評估腹腔淋巴結與腹膜轉移。
    - name: 細針穿刺/活檢
      notes: 組織病理學確診。免疫組織化學（CK7、CK19 陽性）與肝細胞癌鑑別。分期評估包括胸腔 X 光。

treatment:
  principles:
    - 手術切除為唯一可能根治的方法
    - 完整切除困難
    - 化療效果有限
  general:
    - 肝葉切除術（若腫瘤局限於單一或少數肝葉）
    - 手術切除邊界需足夠
    - 化療反應率低（Gemcitabine、Carboplatin 有限報告）
    - 支持性治療（止吐、營養支持）
    - "利膽：Ursodiol 10-15 mg/kg PO q24h（膽汁淤滯時）"
    - 疼痛管理

prognosis: 膽管癌整體預後不佳。手術完整切除者中位存活時間約 6-9 個月。無法手術切除者中位存活時間約 1-3 個月。轉移率高（肺臟、腹膜、淋巴結）。貓隻膽管癌整體預後較犬隻差。早期發現與完整手術切除是改善預後的關鍵。


