slug: avian-ptfe-toxicosis-detail
nameEn: Avian PTFE Toxicosis Detail
nameZh: 禽類聚四氟乙烯中毒詳論
bodySystem: toxicology
description: 聚四氟乙烯（PTFE / Teflon）加熱產生的有毒氣體對鳥類具有極高毒性，吸入後造成急性肺水腫與出血性肺炎，常在數分鐘至數小時內導致死亡。

aliases:
  - { alias: 鐵氟龍中毒, language: zh }
  - { alias: PTFE煙霧中毒, language: zh }
  - { alias: Teflon toxicosis in birds, language: en }
  - { alias: PTFE fume toxicosis, language: en }
  - { alias: Polymer fume fever in birds, language: en }

species:
  - speciesCommon: bird
    prevalence: moderate
    notes: 所有鳥種均極度敏感。鳥類的肺部氣體交換效率極高（交叉流系統），使其對吸入性毒素特別脆弱。即使短暫暴露也可致命。

etiology:
  categories:
    - name: PTFE 來源
      examples:
        - 不沾鍋（Teflon 塗層）加熱超過 260°C
        - PTFE 塗層的烤盤、電鍋、氣炸鍋
        - 自清潔烤箱加熱循環
        - PTFE 塗層的吹風機、電熱器
        - PTFE 塗層的電暖爐
    - name: 毒理機轉
      examples:
        - PTFE 高溫裂解產生多種有毒含氟氣體
        - 超微粒子沉積於肺泡
        - 引發嚴重肺泡壁損傷
        - 急性出血性肺水腫

clinicalSigns:
  early:
    - 突然呼吸急促
    - 張口呼吸
    - 尾部劇烈擺動
  progressive:
    - 從棲木跌落
    - 嚴重呼吸困難
    - 發紺（黏膜發紫）
    - 抽搐
    - 數分鐘至數小時內死亡
    - 多數病例發現時已死亡

diagnosis:
  primaryTests:
    - name: 暴露史
      notes: "廚房使用不沾鍋烹飪與鳥死亡的時間關聯性為最重要線索"
    - name: 剖檢
      notes: "肺部嚴重充血與出血性水腫。肺泡壁壞死。其他臟器可能正常"
    - name: 排除其他原因
      notes: "排除感染性肺炎、其他吸入性毒素中毒"
  differentialDiagnoses:
    - 其他吸入性毒素中毒
    - 急性感染性肺炎
    - 麴菌症急性發作
    - 心臟性猝死

treatment:
  medical:
    - 立即將鳥移至新鮮空氣環境
    - 氧氣治療
    - 抗炎治療（Dexamethasone 2-4 mg/kg IM）
    - 利尿劑（Furosemide 0.1-0.15 mg/kg IM）
    - 支氣管擴張劑
    - 保溫與減少緊迫
    - 多數病例因發現太晚而治療無效

prognosis:
  general: "預後極差至致死。多數鳥在發現症狀時已來不及治療。極早期發現並給予積極氧氣與抗炎治療的少數病例可能存活。預防為唯一有效策略。"

prevention:
  - 家中完全移除所有 PTFE/Teflon 塗層廚具
  - 使用不鏽鋼、鑄鐵或陶瓷廚具
  - 鳥類飼養區域遠離廚房
  - 確保廚房良好通風
  - 不使用 PTFE 塗層的電器
  - 教育飼主 PTFE 的潛在致命危險
