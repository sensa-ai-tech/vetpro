slug: cancer-pain
nameEn: Cancer Pain
nameZh: 腫瘤疼痛
bodySystem: other
description: 腫瘤疼痛是惡性腫瘤患者常見的嚴重臨床問題，可由腫瘤直接侵犯（骨骼、神經、內臟）或治療相關因素引起。WHO 疼痛階梯為管理框架。維持生活品質是腫瘤疼痛管理的核心目標。

aliases:
