etiology:
  categories:
    - name: 遺傳性
      examples:
        - 品種特異性脂蛋白代謝異常
        - 脂蛋白脂酶活性下降
        - 載脂蛋白 C-II 可能缺乏
        - VLDL 清除率降低
    - name: 繼發因素
      examples:
        - 高脂飲食加重
        - 甲狀腺功能低下（合併）
        - 糖尿病
        - 腎上腺皮質機能亢進
clinicalSigns:
  early:
    - 多無症狀（僅血液檢查異常）
    - 血清呈乳糜狀（嚴重高三酸甘油酯時）
  progressive:
    - 急性胰臟炎（腹痛、嘔吐、腹瀉）
    - 脂肪肝
    - 癲癇發作（極高三酸甘油酯時）
    - 角膜脂質沉積（脂質弧）
    - 皮膚黃瘤
diagnosis:
  primaryTests:
    - name: 禁食血脂
      notes: 禁食 12 小時後三酸甘油酯 >500 mg/dL 具臨床意義。膽固醇可能正常或升高
    - name: 血清外觀
      notes: 乳糜狀血清（TG >1000 mg/dL 時明顯）
    - name: 排除繼發原因
      notes: 甲狀腺功能、腎上腺功能、血糖評估
treatment:
  principles:
    - 低脂飲食為首要
    - 降血脂藥物
    - 治療併發症
    - 排除繼發原因
  general:
    - 低脂飲食（<10% 脂肪含量的處方飼料）
    - Omega-3 脂肪酸補充（魚油 EPA/DHA）
    - 嚴重者 Gemfibrozil（可能有效但犬隻數據有限）
    - 避免高脂零食
    - 規律運動
    - 定期監測血脂
    - 同時治療甲狀腺功能低下（若有）
prognosis: 預後取決於是否發展併發症。單純高脂血症經飲食控制通常可維持穩定。胰臟炎為最嚴重併發症，急性胰臟炎有一定死亡率。嚴格低脂飲食為長期管理基石。終生需要飲食管理與定期血脂監測。
