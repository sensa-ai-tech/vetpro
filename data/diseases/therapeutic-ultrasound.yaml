slug: therapeutic-ultrasound
nameEn: Therapeutic Ultrasound
nameZh: 治療性超音波
bodySystem: other
description: 治療性超音波利用超音波能量產生深部組織加溫與微按摩效果，促進組織修復、減輕疼痛與改善組織延展性。應用於肌腱損傷、關節攣縮及慢性疼痛管理。

