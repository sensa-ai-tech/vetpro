    notes: 貓亦適用，部分方法需調整。

etiology:
  categories:
    - name: 適應症
      examples:
        - 慢性疼痛管理
        - 術後復健
        - 功能恢復
        - 生活品質改善

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 功能障礙加重需介入管理

diagnosis:
  primaryTests:
    - name: 臨床評估
      notes: 疼痛評估量表。功能評估。生活品質評分

treatment:
  principles:
    - 個別化治療計畫
    - 多模式介入
    - 定期評估與調整
    - 飼主教育與參與
  general:
    - 依據個別狀況制定治療計畫
    - 定期追蹤評估效果
    - 必要時調整方案

prognosis: 治療性超音波可有效深部加溫組織促進修復。對肌腱與韌帶損傷有輔助效果。需專業操作避免過度加溫。


