slug: canine-brucellosis-reproductive
nameEn: Canine Brucellosis Reproductive
nameZh: 犬布魯氏菌病生殖型
bodySystem: reproductive
description: Brucella canis引起之生殖系統感染，導致流產、死胎、不孕及睪丸炎。為人畜共通傳染病。需隔離及長期抗生素治療。

aliases:
  - { alias: 犬流產布氏菌, language: zh }
  - { alias: Brucella canis Infection, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 繁殖場、流浪犬群較常見，已有撲滅計畫地區罕見

etiology:
  categories:
    - name: 病原體
      examples:
        - Brucella canis（犬種專一）
        - 性接觸傳播
        - 流產物、陰道分泌物傳播
        - 口鼻接觸污染物

clinicalSigns:
  early:
    - 母犬：妊娠45-55天流產、死胎
    - 陰道分泌物持續數週
    - 公犬：睪丸炎、睪丸腫大後萎縮
  progressive:
    - 不孕、反覆流產
    - 慢性附睪炎
    - 關節炎、椎間盤炎（少數）
    - 淋巴結腫大

diagnosis:
  primaryTests:
    - name: 血清學檢測
      notes: "快速凝集試驗（RSAT）篩檢、agar gel immunodiffusion（AGID）確認"
    - name: 血液或組織培養
      notes: "Brucella canis分離（金標準）"
    - name: PCR檢測
      notes: "血液、流產物、精液"
    - name: 精液檢查
      notes: "精子品質異常、細菌存在"
  differentialDiagnoses:
    - 犬疱疹病毒感染
    - 其他細菌性流產
    - 免疫介導性睪丸炎
    - 前列腺炎

treatment:
  medical:
    - 長期抗生素（至少4-6週，多數難以根除）：
    - Doxycycline 10 mg/kg PO q12h + Rifampin 10 mg/kg PO q12h
    - 替代：Doxycycline + Enrofloxacin 10 mg/kg PO q24h
    - 治療後仍可能帶菌，需連續檢測
    - 建議絕育（降低傳播風險）
    - 隔離患犬

prognosis:
  general: "難以完全根除，多數犬隻終生帶菌。治療可改善臨床症狀但無法保證根治。不建議繁殖。"

prevention:
  - 繁殖前篩檢（公母犬）
  - 隔離陽性犬隻
  - 流產物安全處理
  - 人員防護（人畜共通）
  - 陽性犬建議絕育及隔離或安樂
