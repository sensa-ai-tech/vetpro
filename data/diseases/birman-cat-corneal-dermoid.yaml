slug: birman-cat-corneal-dermoid
nameEn: Birman Cat Corneal Dermoid
nameZh: 伯曼貓角膜皮樣囊腫
bodySystem: ophthalmology
description: 伯曼貓的先天性角膜異常,角膜或結膜上出現毛髮及皮膚組織。導致刺激、流淚及視力障礙,需外科切除。

aliases:
  - { alias: 角膜皮樣囊腫, language: zh }
  - { alias: Dermoid Cyst, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 伯曼貓、緬因貓等

etiology:
  categories:
    - name: 先天性發育異常
      examples:
        - 胚胎期表皮組織異位
        - 可能遺傳

clinicalSigns:
  early:
    - 角膜或結膜毛髮生長
    - 流淚、眼分泌物
    - 眨眼頻繁
  progressive:
    - 角膜刺激、潰瘍
    - 視力障礙

diagnosis:
  primaryTests:
    - name: 眼科檢查
      notes: "角膜或結膜上皮膚組織及毛髮"
  differentialDiagnoses:
    - 異物
    - 腫瘤

treatment:
  medical:
    - 外科切除(淺層角膜切除術)
    - 術後抗生素眼藥水

prognosis:
  general: "外科切除後預後良好,復發率低。"

prevention:
  - 受影響貓不應繁殖


guidelineRefs:
  - sourceOrg: Journal of feline medicine and surgery
    title: "Ocular dermoids in 13 cats: a multicentre retrospective study."
