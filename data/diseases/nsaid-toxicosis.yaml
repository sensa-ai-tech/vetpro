diagnosticAlgorithm:
  title: 非類固醇抗發炎藥中毒 診斷流程
  steps:
    - step: 1
      action: 病史確認與劑量評估
      details: 確認NSAID種類、劑量、攝入時間
      findings:
        - 確認NSAID類型
        - 計算mg/kg攝入劑量
        - 攝入時間
        - 是否為急性單次或慢性過量
    - step: 2
      action: 消化道評估
      details: 評估胃腸道潰瘍與出血
      findings:
        - 嘔吐可能帶血
        - 黑便或血便
        - 腹痛
        - 食慾廢絕
    - step: 3
      action: 腎功能評估
      details: 監測腎功能與電解質
      findings:
        - BUN/Creatinine升高
        - 尿液比重下降等張尿
        - 尿液沉渣異常管型
        - 高血鉀或低血鈉
    - step: 4
      action: 全身監測
      details: 持續監測臟器功能與治療反應
      findings:
        - 肝酶升高
        - 凝血功能異常
        - 神經症狀極高劑量
        - 腎功能追蹤48-72小時
clinicalPearls:
  - Ibuprofen是犬貓中毒最常見的NSAID
  - 貓對所有NSAIDs極為敏感，人用劑量即可致命
  - 低劑量引起胃腸症狀，中劑量引起腎損傷，高劑量引起神經症狀
  - Ibuprofen犬毒性劑量>50 mg/kg（胃腸）、>100 mg/kg（腎）、>400 mg/kg（神經）
  - 不要給貓任何人用NSAID
  - 類固醇和NSAIDs合併使用大幅增加胃腸潰瘍風險
monitoringItems:
  - 嘔吐和血便
  - 腎功能指標（BUN、Creatinine、尿量）
  - PCV/TP（監測出血）
  - 肝酵素
  - 電解質
