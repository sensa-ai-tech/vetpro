slug: dry-socket-alveolar-osteitis
nameEn: Dry Socket (Alveolar Osteitis)
nameZh: 乾性齒槽炎
description: 拔牙術後齒槽窩內血塊溶解或未形成導致的併發症，暴露的齒槽骨因缺乏血塊保護而發炎壞死，引起劇烈疼痛和癒合延遲。在獸醫臨床中較人醫少見但確有記載，與拔牙技術、術後護理和局部因素有關。
bodySystem: musculoskeletal
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 困難拔牙（手術時間長）
        - 術中過度創傷
        - 術後過早咀嚼硬物
        - 嚴重牙周病拔牙
        - 免疫抑制狀態
clinicalSigns:
  early:
    - 拔牙數天後口腔疼痛加劇
    - 止痛藥無效
    - 食慾下降
    - 口臭
  progressive:
    - 拔牙窩內無血塊或肉芽組織
    - 齒槽窩內惡臭液體
    - 齒槽骨暴露可見
    - 周圍軟組織紅腫
    - 觸診拔牙區域劇痛
diagnosis:
  primaryTests:
    - 口腔視診（拔牙窩空洞、無血塊）
    - 牙科放射線（排除殘留齒根和骨折）
    - 觸診評估疼痛
  additional:
    - 細菌培養（頑固感染）
    - CT（懷疑擴散性骨髓炎）
treatment:
  principles:
    - 輕柔刮除齒槽窩壞死組織
    - 生理食鹽水或chlorhexidine溶液沖洗
    - 齒槽窩填塞含碘仿紗條或gelatin sponge
    - 全身性止痛（NSAIDs + tramadol）
  general:
    - 抗生素治療（cefalexin 22mg/kg PO q12h共7-10天）
    - 每日或隔日換藥直到肉芽組織生長
    - 軟食2-3週
    - 嚴重病例可能需要黏膜瓣覆蓋
prognosis: 經適當清創和局部治療後，大多數病例在1-2週內形成健康肉芽組織，預後良好。齒槽窩癒合時間較正常拔牙延長2-3週。極少數可進展為擴散性骨髓炎，需要更積極的治療。
diagnosticAlgorithm:
  title: 乾性齒槽炎 診斷流程
  steps:
    - step: 1
      action: 病史評估
      details: 確認拔牙時間和術後疼痛加劇模式
      findings:
        - 拔牙後2-5天疼痛加劇
        - 止痛藥效果差
        - 口臭
    - step: 2
      action: 口腔檢查
      details: 視診拔牙窩血塊狀態
      findings:
        - 血塊缺失
        - 齒槽骨暴露
        - 惡臭液體
    - step: 3
      action: 放射線檢查
      details: 排除殘留齒根和骨折
      findings:
        - 無殘留齒根
        - 齒槽骨完整
        - 骨折或碎片
    - step: 4
      action: 治療性清創
      details: 刮除壞死組織、沖洗、填塞
      findings:
        - 健康出血面
        - 肉芽組織開始生長
clinicalPearls:
  - 獸醫臨床中乾性齒槽炎比人醫少見，但拔牙後持續疼痛加劇應高度懷疑
  - 預防重於治療：微創拔牙技術和良好的術後止血是關鍵
  - 拔牙後建議軟食至少1週以保護血塊
monitoringItems:
  - 每1-2天換藥評估肉芽組織生長
  - 1週後評估疼痛改善程度
  - 2-3週後確認齒槽窩癒合進展
  - 注意骨髓炎徵象（持續腫脹、瘻管）
associatedSymptoms:
