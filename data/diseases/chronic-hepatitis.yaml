slug: chronic-hepatitis
nameEn: Chronic Hepatitis
nameZh: 慢性肝炎
bodySystem: hepatic
description: 慢性肝炎是指肝臟持續性發炎超過數週至數月的疾病，組織病理學上以肝細胞壞死、淋巴漿細胞浸潤及不同程度的纖維化為特徵。為犬隻最常見的慢性肝臟疾病之一，多數病因不明（特發性），但部分與銅蓄積、藥物、感染或免疫介導機制有關。

