  - { alias: Chronic Canine Hepatitis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬隻最常見的慢性肝臟疾病。好發於中老年犬（中位年齡 7-8 歲），品種好發傾向包括可卡犬、杜賓犬、拉布拉多尋回犬、英國史賓格犬及西高地白㹴。母犬發生率略高於公犬。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻慢性肝炎較少見，貓的慢性肝臟發炎多以膽管炎（cholangitis）形式表現。

etiology:
  categories:
    - name: 特發性（最常見）
      examples:
        - 原因不明的慢性淋巴漿細胞性肝炎（佔多數病例）
        - 可能涉及免疫介導機制
        - 遺傳易感性（品種好發傾向）
    - name: 銅相關
      examples:
        - 原發性銅代謝異常導致銅蓄積
        - 繼發性膽汁鬱滯伴銅排出障礙
        - 飲食銅含量過高
    - name: 藥物誘發
      examples:
        - Phenobarbital 長期使用
        - Carprofen 及其他 NSAIDs
        - Lomustine (CCNU)
        - Ketoconazole
    - name: 感染性
      examples:
        - 犬傳染性肝炎（腺病毒 CAV-1）後遺症
        - 鉤端螺旋體（Leptospira spp.）
        - 利什曼原蟲（Leishmania，流行地區）
    - name: 病理生理
      examples:
        - 持續性肝細胞壞死與發炎反應
        - 星狀細胞活化導致纖維組織沉積
        - 進行性纖維化可發展為肝硬化
        - 門脈高壓與肝功能衰竭為終末表現

clinicalSigns:
  early:
    - 無症狀（僅肝酵素持續升高）
    - 間歇性食慾下降
    - 輕度嗜睡
  progressive:
    - 持續性食慾減退
    - 體重減輕
    - 嘔吐
    - 多飲多尿
    - 黃疸
    - 腹部疼痛
    - 精神沉鬱
  late:
    - 嚴重黃疸
    - 腹水（門脈高壓與低白蛋白血症）
    - 肝性腦病（行為異常、踱步、癲癇）
    - 凝血功能障礙（出血傾向、瘀血斑）
    - 肝硬化末期表現

diagnosis:
  primaryTests:
    - name: 肝臟穿刺活檢與組織病理學
      notes: "確診金標準。超音波引導下穿刺或腹腔鏡活檢。組織學特徵為肝細胞壞死、淋巴漿細胞浸潤（門脈區為主）及不同程度纖維化。需同時進行銅定量染色（Rubeanic acid/Rhodanine）與銅含量測定。"
    - name: 血液生化
      notes: "ALT 持續升高（通常 2-10 倍正常值上限）為最敏感指標。ALP 升高。進展期可見膽紅素升高、白蛋白降低、BUN 降低、膽固醇降低。"
  imaging:
    - name: 腹部超音波
      notes: "肝臟回音性可為正常、不均質增加或降低。晚期可見肝臟萎縮、邊緣不規則（肝硬化）。評估腹水、門脈系統異常。"
  additional:
    - 全血球計數：可能正常或輕度非再生性貧血
    - 凝血功能：PT/aPTT 延長（肝合成功能下降）
    - 血清膽酸：空腹與餐後膽酸升高
    - 尿液分析：膽紅素尿
    - 感染性病因篩檢：鉤端螺旋體血清學/PCR

treatment:
  principles:
    - 組織病理學結果指導治療方向
    - 免疫抑制劑為特發性/免疫介導性慢性肝炎的基石治療
    - 銅相關者需加入螯合劑與低銅飲食
    - 肝臟保護劑作為輔助治療
    - 治療潛在病因（停用肝毒性藥物、控制感染）
  general:
    - "Prednisolone 1-2 mg/kg PO q24h 初始劑量，2-4 週後根據肝酵素變化逐漸減量（特發性/免疫介導性）"
    - "Azathioprine 1-2 mg/kg PO q24h（類固醇減量輔助藥物，需監測骨髓抑制）"
    - "Mycophenolate mofetil 10 mg/kg PO q12h（替代 Azathioprine）"
    - "SAMe (S-adenosylmethionine) 20 mg/kg PO q24h 空腹（抗氧化、肝細胞保護）"
    - "Ursodiol (UDCA) 10-15 mg/kg PO q24h（利膽、抗纖維化、細胞保護）"
    - "Vitamin E 10-15 IU/kg PO q24h（抗氧化）"
    - "銅相關者加入 D-Penicillamine 10-15 mg/kg PO q12h 空腹"
    - "腹水管理：Spironolactone 1-2 mg/kg PO q12h ± Furosemide 1-2 mg/kg PO q12h"
    - "肝性腦病：Lactulose 0.5 mL/kg PO q8-12h、低蛋白飲食"
    - "定期追蹤：每 2-4 週初始，穩定後每 3-6 個月監測肝酵素與白蛋白"

prognosis: 預後取決於組織學嚴重程度與對治療的反應。特發性慢性肝炎經免疫抑制治療後中位存活時間約 18-36 個月。早期診斷且對類固醇反應良好者可存活數年。已進展至肝硬化伴腹水者預後不良，中位存活約 1-3 個月。銅相關慢性肝炎早期治療者預後較佳。品種間預後差異大，杜賓犬與可卡犬的慢性肝炎通常進展較快。

