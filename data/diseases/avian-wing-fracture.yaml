slug: avian-wing-fracture
nameEn: Avian Wing Fracture
nameZh: 禽類翅膀骨折
bodySystem: musculoskeletal
description: 禽類翅膀骨折為鳥類常見的骨科急症，涉及肱骨、尺骨、橈骨或掌骨的骨折。多因外傷（撞擊、跌落、門夾）導致，正確處理對恢復飛行能力至關重要。

aliases:
  - { alias: 鳥翼骨折, language: zh }
  - { alias: 禽類翼骨骨折, language: zh }
  - { alias: Wing fracture in birds, language: en }
  - { alias: Avian humeral fracture, language: en }

species:
  - speciesCommon: bird
    prevalence: common
    notes: 所有鳥種均可發生。寵物鳥常因撞窗、被門夾或從高處跌落。鳥類骨骼含氣腔（pneumatic bone），骨壁薄而脆。飛行鳥的翼骨骨折治療難度較高。

etiology:
  categories:
    - name: 外傷性
      examples:
        - 撞擊玻璃窗或鏡子
        - 門窗夾傷
        - 貓狗攻擊
        - 從高處跌落
        - 被風扇打傷
    - name: 病理性
      examples:
        - 代謝性骨病（鈣質缺乏）
        - 腫瘤侵蝕骨骼
        - 慢性營養不良

clinicalSigns:
  early:
    - 患翼下垂
    - 不願展翼或飛行
    - 觸診患翼疼痛
    - 腫脹
  progressive:
    - 患翼角度異常
    - 骨折處異常活動或捻髮音
    - 開放性骨折（骨端穿出皮膚）
    - 嚴重出血（開放性骨折或血管損傷）
    - 精神沉鬱

diagnosis:
  primaryTests:
    - name: X光檢查
      notes: "確認骨折位置、類型（橫斷、斜形、粉碎）與移位程度。正交二面投影"
    - name: 理學檢查
      notes: "評估軟組織損傷、血管神經完整性與關節受累情況"
  differentialDiagnoses:
    - 關節脫臼
    - 軟組織損傷
    - 肌腱斷裂
    - 神經損傷導致翼下垂

treatment:
  medical:
    - 止痛（Meloxicam 0.5-1 mg/kg PO SID）
    - 小型鳥或非飛行鳥可考慮外固定（膠帶翼身固定法）
    - 開放性骨折傷口處理與抗生素
  surgical:
    - 髓內釘固定（肱骨骨折首選）
    - 外固定架（尺橈骨骨折）
    - 微型骨板固定（較大型鳥）
    - 精準對位是恢復飛行能力的關鍵

prognosis:
  general: "取決於骨折位置與嚴重度。單純中段肱骨骨折手術固定後恢復飛行機會較高。關節骨折、粉碎性骨折或嚴重軟組織損傷預後較差。小型鳥骨折治療技術難度較高。"

prevention:
  - 放飛前關閉門窗
  - 玻璃窗貼防撞貼紙
  - 隔離貓狗
  - 關閉電風扇
  - 監督鳥類放飛活動
