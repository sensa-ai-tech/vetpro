slug: hypereosinophilic-syndrome
nameEn: Hypereosinophilic Syndrome (HES)
nameZh: 高嗜酸性球症候群
description: >-
  高嗜酸性球症候群是一種罕見但嚴重的疾病，特徵為持續性周邊血液嗜酸性球增多（eosinophilia），伴隨嗜酸性球浸潤多個器官導致器官功能障礙。常見浸潤部位包括胃腸道、肝臟、脾臟、淋巴結和肺臟。在貓中較犬常見，需與其他引起嗜酸性球增多的疾病（如寄生蟲感染、過敏、嗜酸性球性腸炎）鑑別。此症候群的病因可能為免疫失調或嗜酸性球克隆性增殖，部分病例可能進展為嗜酸性球性白血病。
bodySystem: infectious
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 觸診肝臟腫大（hepatomegaly）
    - 脾臟腫大（splenomegaly）
    - 腸道觸診增厚或腸系膜淋巴結腫大
    - 周邊淋巴結腫大（generalized lymphadenopathy）
    - 體況評分下降（body condition score 低）
    - 貓可能有皮膚嗜酸性球性肉芽腫複合症病變
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 嚴重器官功能障礙時需積極治療：高劑量 prednisolone 2-4 mg/kg/day 起始，快速抑制嗜酸性球增殖和組織浸潤；嚴重腸道疾病伴低白蛋白血症時需支持性照護（膠體輸液、營養支持）
  general: 免疫抑制治療為主：prednisolone 逐漸減量至最低有效劑量；需加入額外免疫抑制劑以減少類固醇用量。治療通常需終生維持。部分病例對 imatinib（酪胺酸激酶抑制劑）有反應。
prognosis: 預後謹慎至不良。部分病例對免疫抑制治療反應良好，可長期控制。但許多病例需終生治療且可能出現復發或進展。嗜酸性球性白血病的進展預後極差。器官損傷程度（尤其是心臟和肝臟纖維化）影響長期預後。貓的中位生存期報告差異大，從數月至數年不等。
diagnosticAlgorithm:
  title: 高嗜酸性球症候群 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 確認持續性嗜酸性球增多，評估多器官受累症狀
      findings:
        - 持續性嗜酸性球增多（>1500/μL）
        - 胃腸道症狀（嘔吐、腹瀉）
        - 皮膚病變
        - 可能有呼吸道或肝臟受累
    - step: 2
      action: 排除常見原因
      details: 系統性排除寄生蟲、過敏和其他已知嗜酸性球增多原因
      findings:
        - 糞便檢查排除腸道寄生蟲
        - 心絲蟲篩檢陰性
        - 過敏原檢測評估過敏可能
        - 排除肥大細胞瘤或淋巴瘤
    - step: 3
      action: 器官受累評估
      details: 進行受累器官的活檢和影像學檢查
      findings:
        - 腸道壁嗜酸性球浸潤
        - 肝臟嗜酸性球浸潤
        - 骨髓嗜酸性球前驅細胞增加
        - 腹腔/胸腔積液可能富含嗜酸性球
    - step: 4
      action: 確診
      details: 排除所有已知病因後，確診為高嗜酸性球症候群
      findings:
        - 持續嗜酸性球增多超過6個月
        - 多器官嗜酸性球浸潤
        - 排除所有已知引起嗜酸性球增多的疾病
        - 可能為克隆性或特發性
clinicalPearls:
  - 高嗜酸性球症候群是排除性診斷——必須先排除寄生蟲、過敏和其他已知原因的嗜酸性球增多
  - 貓的嗜酸性球增多常見原因依序為：寄生蟲 > 過敏 > 嗜酸性球性腸炎 > HES > 嗜酸性球性白血病
  - 區分 HES 和嗜酸性球性白血病有時困難，骨髓檢查和嗜酸性球成熟度是關鍵
  - 胃腸道和肝臟是最常見的浸潤部位
  - 治療反應可作為預後指標：類固醇快速反應者預後較好
monitoringItems:
  - 定期 CBC 追蹤嗜酸性球計數和治療反應
  - 腹腔超音波監測器官浸潤程度變化
  - 肝臟酵素和白蛋白監測
  - 體重和體況評分追蹤
  - 免疫抑制治療的副作用監測（血糖、感染風險）
