slug: blanket-sucking
nameEn: Blanket Sucking
nameZh: 吸吮毯子行為
bodySystem: behavioral
description: 犬持續吸吮毯子、布料之行為。可能為過早離乳、焦慮或強迫症。多數無害但需監測是否進展為異食癖。

aliases:
  - { alias: 吸吮行為, language: zh }
  - { alias: Fabric Sucking, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 杜賓、臘腸犬較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓吸羊毛較常見（見wool-sucking-feline）

etiology:
  categories:
    - name: 發展性
      examples:
        - 過早離乳（<7週）
        - 斷奶壓力
        - 自我安撫行為
    - name: 行為性
      examples:
        - 焦慮或壓力
        - 遺傳傾向

clinicalSigns:
  early:
    - 吸吮毯子、衣物
    - 多於放鬆或睡前
    - 可能發出吸吮聲
  progressive:
    - 頻率增加
    - 可能進展為咀嚼或吞食（異食癖）
    - 布料損壞

diagnosis:
  primaryTests:
    - name: 行為史
      notes: "離乳年齡、觸發情境"
    - name: 排除焦慮或壓力源
      notes: "評估環境及日常"
  differentialDiagnoses:
    - 異食癖
    - 羊毛吸吮（貓）
    - 分離焦慮

treatment:
  medical:
    - 輕度：可能無需治療
    - 環境管理：
    - 移除目標布料或替代安全替代品
    - 增加環境刺激及互動
    - 行為修正：
    - 重新導向至玩具
    - 減少焦慮源
    - 藥物（若進展或伴隨焦慮）：
    - Fluoxetine 1-2 mg/kg PO q24h

prognosis:
  general: "多數為自限性或輕度，無需治療。若進展為異食癖需積極處理。"

prevention:
  - 適當離乳時間（7-8週後）
  - 減少早期壓力
  - 充足社會化
