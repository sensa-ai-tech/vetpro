slug: cryptorchidism
nameEn: Cryptorchidism
nameZh: 隱睪症
bodySystem: reproductive
description: 單側或雙側睪丸未能在正常時間內下降至陰囊的發育異常。為犬最常見的生殖系統先天性異常，具遺傳傾向。
aliases:
  - alias: 潛伏睪
    language: zh
  - alias: 睪丸未降
    language: zh
  - alias: Retained Testicle
    language: en
  - alias: Undescended Testicle
    language: en
  - alias: Ectopic Testis
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: >-
      發生率約 1-15%，視品種而異。好發品種包括 Yorkshire Terrier、Pomeranian、Toy Poodle、Chihuahua、Miniature Schnauzer、Shetland
      Sheepdog。右側較左側常見。犬睪丸應於出生後 10 天內通過腹股溝環，6-8 週可觸摸確認，6 個月後未降即視為隱睪。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓隱睪發生率約 1-4%。波斯貓可能有較高傾向。貓睪丸下降時程與犬相似，通常 6 個月後可確定診斷。
  - speciesCommon: horse
    speciesScientific: Equus caballus
    prevalence: uncommon
    notes: 馬隱睪發生率約 2-8%。左側腹腔型最常見。未下降睪丸仍會分泌睪固酮，種馬行為持續。
etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 常染色體隱性遺傳（最可能的遺傳模式）
        - 可能為多基因遺傳
        - 品種傾向（小型犬、Toy breeds）
    - name: 解剖分類
      examples:
        - 腹腔型 (abdominal) — 睪丸滯留於腹腔內
        - 腹股溝型 (inguinal) — 睪丸位於腹股溝管內或皮下
        - 單側 (unilateral) — 約占 75% 病例，右側較常見
        - 雙側 (bilateral) — 約占 25%，雙側腹腔型犬通常不孕但仍具雄性行為
    - name: 相關風險
      examples:
        - 未下降睪丸腫瘤風險增加 10-14 倍
        - Sertoli cell tumor 與 seminoma 最常見
        - 腹腔型睪丸扭轉風險
clinicalSigns:
  early:
    - 陰囊內觸摸不到一側或雙側睪丸（最常見的發現方式）
    - 陰囊發育不全（單側時患側較小）
    - 常於幼年體檢或絕育前發現
  progressive:
    - 持續性雄性行為（抬腿排尿、地盤標記、攻擊性）——即使單側隱睪
    - 腹股溝區可能觸摸到未降睪丸（腹股溝型）
    - 若發生扭轉——急性腹痛、嘔吐、嗜睡
  late:
    - 睪丸腫瘤症狀（通常中老年犬）
    - Sertoli cell tumor：雌性化症候群（對稱性脫毛、乳腺腫大、垂耳、包皮下垂）
    - 骨髓抑制（Sertoli cell tumor 分泌過多 estrogen 導致，嚴重時致命）
    - 腹腔腫塊效應（腹腔型腫瘤）
diagnosis:
  primaryTests:
    - name: 觸診
      notes: 仔細觸診陰囊、腹股溝區與包皮前區。腹股溝型常可在皮下觸及。腹腔型無法觸摸到
    - name: 超音波檢查
      notes: 腹腔超音波定位未降睪丸。正常未降睪丸呈均勻低迴音橢圓結構。腫瘤化者可見不均勻迴音或增大
  imaging:
    - name: 腹腔超音波
      notes: 定位腹腔型或腹股溝型隱睪。腫瘤化睪丸可見增大與結構改變
  additional:
    - hCG 刺激試驗 (hCG 44 IU/kg IV，2 小時後測 testosterone)——用於已去勢但懷疑殘留睪丸組織的犬
    - GnRH 刺激試驗（替代方案）
    - 基礎 testosterone 濃度
    - Anti-Mullerian Hormone (AMH)——高敏感度與特異度，可區分去勢與隱睪
    - CBC（懷疑 estrogen 毒性時評估骨髓抑制）
treatment:
  principles:
    - 手術摘除為唯一建議治療
    - 因具遺傳性，不建議保留繁殖能力
    - 建議同時移除已降與未降睪丸（去勢）
    - 不建議使用荷爾蒙治療促進睪丸下降
  general:
    - 雙側去勢手術 (bilateral castration)
    - 腹股溝型：腹股溝前皮膚切開或正中線切開摘除
    - 腹腔型：腹腔探查術 (celiotomy) 或腹腔鏡輔助摘除 (laparoscopic-assisted cryptorchidectomy)
    - 腹腔鏡手術：微創、恢復快、視野佳，為腹腔型隱睪的優選方式
    - 術前疼痛管理 (methadone 0.2-0.3 mg/kg IV 或 buprenorphine 0.02 mg/kg IV)
    - 術後止痛 (meloxicam 0.1 mg/kg SC；tramadol 2-5 mg/kg PO BID-TID × 3-5 天)
    - 已有腫瘤：完整手術切除 + 病理組織學 + 依腫瘤類型決定是否需要後續治療
    - 懷疑 estrogen 毒性導致骨髓抑制時需緊急手術
prognosis: >-
  單純隱睪手術摘除後預後極佳。腫瘤化後預後取決於腫瘤類型——Sertoli cell tumor 與 seminoma 良性為主，手術切除後預後良好。但若已發生嚴重骨髓抑制（estrogen
  毒性），預後謹慎至差。建議隱睪犬儘早手術以預防腫瘤發生。
