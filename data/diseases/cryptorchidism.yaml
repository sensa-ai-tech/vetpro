diagnosticAlgorithm:
  title: 隱睾症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 陰囊觸診確認睾丸數量與位置
      findings:
        - 單側或雙側陰囊內無睾丸
        - 腹股溝區域觸診可能觸及
        - 6月齡後未降確認為隱睾
        - 品種傾向確認
    - step: 2
      action: 超音波定位
      details: 腹部超音波定位未降睾丸
      findings:
        - 腹股溝管內定位
        - 腹腔內定位
        - 睾丸大小與回音型態
        - 排除睾丸腫瘤
    - step: 3
      action: 荷爾蒙確認
      details: 無法觸及時確認睾丸是否存在
      findings:
        - hCG刺激試驗後測睾固酮
        - 基礎睾固酮測定
        - 區分隱睾vs先前已去勢
        - AMH測定
    - step: 4
      action: 手術計劃
      details: 建議手術摘除因腫瘤風險高
      findings:
        - 隱睾腫瘤風險比正常高13倍
        - Sertoli細胞瘤/精原細胞瘤風險
        - 建議同時去勢
        - 遺傳性不建議繁殖
clinicalPearls:
  - 隱睾腫瘤風險為正常睾丸的9-14倍
  - 荷爾蒙治療（hCG、GnRH）誘導下降成功率低且不建議
  - 為多基因遺傳性狀，受影響動物不應繁殖
  - 右側隱睾比左側常見約2倍
monitoringItems:
  - 術後傷口
  - 若延遲手術，定期超音波監測腫瘤發展
  - 繁殖建議諮詢
