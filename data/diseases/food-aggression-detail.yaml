slug: food-aggression-detail
nameEn: Food Aggression Detail
nameZh: 食物攻擊行為詳述
bodySystem: behavioral
description: 犬貓於進食時或食物附近對接近者之攻擊行為。為資源保護之一種。需減敏訓練，嚴重者需行為專家協助。

aliases:
  - { alias: 護食行為, language: zh }
  - { alias: Food Guarding, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 幼犬期未處理可能惡化
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓較少見但多貓家庭可能發生

etiology:
  categories:
    - name: 資源保護本能
      examples:
        - 演化適應行為
        - 競爭經驗（多犬貓家庭、幼年飢餓）
    - name: 學習因素
      examples:
        - 過去食物被奪走
        - 懲罰進食時接近
        - 缺乏正向訓練

clinicalSigns:
  early:
    - 進食時身體僵直
    - 快速進食
    - 眼角餘光監視
  progressive:
    - 低吼、齜牙
    - 咬人或猛咬
    - 泛化至其他資源（玩具、地點）

diagnosis:
  primaryTests:
    - name: 行為評估
      notes: "僅食物或其他資源也有"
    - name: 嚴重度分級
      notes: "1（僵直）至5（嚴重咬傷）"
  differentialDiagnoses:
    - 一般資源保護
    - 疼痛引起
    - 空間相關攻擊

treatment:
  medical:
    - 行為修正（專業指導）：
    - 減敏及反向制約（接近=更好食物）
    - 手餵訓練
    - 交換訓練（丟更好零食，移走碗）
    - 管理：
    - 隔離進食
    - 避免靠近進食中動物
    - 兒童安全教育
    - 不使用懲罰（惡化）
    - 藥物（嚴重病例）：
    - Fluoxetine 1-2 mg/kg PO q24h

prognosis:
  general: "輕中度經訓練可改善。嚴重攻擊需長期管理。兒童家庭需特別謹慎評估風險。"

prevention:
  - 幼犬期正向訓練
  - 手餵及接近時給獎勵
  - 避免搶奪食物
  - 多寵物隔離進食
