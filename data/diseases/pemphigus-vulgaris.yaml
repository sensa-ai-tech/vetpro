slug: pemphigus-vulgaris
nameEn: Pemphigus Vulgaris
nameZh: 尋常型天疱瘡
bodySystem: dermatology
description: >-
  尋常型天疱瘡（PV）是犬貓最嚴重的自體免疫性水疱性皮膚病，因自體抗體攻擊表皮深層的橋粒蛋白（desmoglein 3）導致表皮基底層上方的棘層鬆解（acantholysis）。與較常見的落葉型天疱瘡（PF）不同，PV
  的裂隙位於表皮深層且常侵犯黏膜，病情更為嚴重。
