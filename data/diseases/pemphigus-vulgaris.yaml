diagnosticAlgorithm:
  title: 天疱瘡（尋常型）診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估口腔和皮膚黏膜交界處的水疱和潰瘍，注意Nikolsky徵象
      findings:
        - 口腔黏膜廣泛潰瘍和糜爛
        - 皮膚黏膜交界處水疱
        - Nikolsky徵象陽性（輕壓表皮剝離）
    - step: 2
      action: 細胞學檢查
      details: 進行水疱底部印壓細胞學，尋找棘皮鬆解的角質細胞
      findings:
        - 細胞學見圓形棘皮鬆解角質細胞（Tzanck細胞）
        - 基底層以上的棘皮鬆解
        - 中性球和嗜酸性球浸潤
    - step: 3
      action: 活檢與免疫學確診
      details: 進行新鮮水疱邊緣活檢及直接免疫螢光檢查
      findings:
        - 組織病理學見基底層以上的棘皮鬆解
        - 直接免疫螢光見細胞間IgG沉積
        - 確診為自體免疫性天疱瘡
clinicalPearls:
  - 口腔黏膜的糜爛和潰瘍是尋常型天疱瘡最常見和最早的表現，任何持續性口腔潰瘍都應考慮本病
  - 尋常型天疱瘡與落葉型天疱瘡的關鍵區別：尋常型侵犯黏膜且水泡位於基底層上方，落葉型通常不侵犯黏膜且水泡位於表皮淺層
  - Nikolsky 徵陽性高度提示天疱瘡但非特異性，也可見於其他嚴重水泡性皮膚病
  - 組織病理學切片應取自新鮮水泡邊緣或完整水泡，而非陳舊的糜爛面（已失去特徵性組織學改變）
  - 犬最常見的天疱瘡亞型是落葉型（P. foliaceus），而非尋常型——臨床上遇到天疱瘡時應仔細區分
monitoringItems:
  - 每 2-4 週臨床評估病變範圍和嚴重程度，記錄新病變出現和舊病變癒合
  - 使用免疫抑制劑時每 2 週檢查 CBC（特別是 Azathioprine 使用初期監測骨髓抑制）
  - 每月生化檢查：肝功能（Azathioprine 的肝毒性）、腎功能、血糖（類固醇的代謝副作用）
  - 尿液分析和尿培養：長期類固醇治療增加泌尿道感染風險
  - 定期體重和體態評估：監測類固醇的 Cushing 樣副作用
  - 皮膚細菌培養：出現新的膿性病變時評估繼發感染
