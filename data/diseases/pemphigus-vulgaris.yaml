slug: pemphigus-vulgaris
nameEn: Pemphigus Vulgaris
nameZh: 尋常型天疱瘡
bodySystem: dermatology
description: 尋常型天疱瘡（PV）是犬貓最嚴重的自體免疫性水疱性皮膚病，因自體抗體攻擊表皮深層的橋粒蛋白（desmoglein 3）導致表皮基底層上方的棘層鬆解（acantholysis）。與較常見的落葉型天疱瘡（PF）不同，PV 的裂隙位於表皮深層且常侵犯黏膜，病情更為嚴重。

aliases:
  - { alias: PV, language: en }
  - { alias: 天疱瘡, language: zh }
  - { alias: 尋常天疱瘡, language: zh }
  - { alias: Pemphigus Vulgaris, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬隻中極為罕見，遠少於落葉型天疱瘡。無明確品種好發傾向。中老年犬較好發。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻極為罕見。個案報告極少。

etiology:
  categories:
    - name: 免疫病理機制
      examples:
        - 自體抗體（IgG）攻擊 desmoglein 3（表皮深層橋粒蛋白）
        - 部分病例同時有抗 desmoglein 1 抗體
        - 棘層鬆解（acantholysis）發生於基底層上方
        - 裂隙位於表皮深層（suprabasilar）
    - name: 與落葉型天疱瘡的區別
      examples:
        - PV 裂隙位於基底層上方（深層），PF 位於顆粒層（表淺）
        - PV 常侵犯黏膜，PF 通常不侵犯黏膜
        - PV 水疱較不穩定，易破裂形成糜爛
        - PV 臨床上更為嚴重
    - name: 可能觸發因素
      examples:
        - 多數為特發性
        - 藥物誘發（罕見）
        - 紫外線暴露可能加重

clinicalSigns:
  early:
    - 口腔黏膜水疱與糜爛（最早且最常見的病變部位）
    - 口臭與流涎
    - 進食困難或疼痛
  progressive:
    - 皮膚水疱（腋窩、腹股溝、甲床）
    - 水疱迅速破裂形成疼痛性糜爛面
    - 黏膜皮膚交界處（唇緣、鼻孔、眼瞼、肛門、外陰）病變
    - Nikolsky 徵陽性（輕壓正常皮膚邊緣引起表皮分離）
  late:
    - 廣泛性皮膚糜爛
    - 繼發性細菌感染
    - 敗血症
    - 體液與蛋白質大量流失
    - 嚴重疼痛
    - 全身性感染可致命

diagnosis:
  primaryTests:
    - name: 皮膚活檢與組織病理學
      notes: "取新鮮水疱或水疱邊緣組織。特徵性表現：基底層上方棘層鬆解（suprabasilar acantholysis）。基底細胞層附著於真皮形成「墓碑排列」（tombstone pattern）。"
    - name: 直接免疫螢光（DIF）
      notes: "活檢組織可見表皮細胞間（intercellular）IgG 與 C3 沉積，分布於基底層至棘層間。"
  imaging:
    - name: 無特定影像學檢查
      notes: "影像學不用於診斷 PV。"
    - name: 胸腔 X 光
      notes: "免疫抑制治療前排除感染或腫瘤。"
  additional:
    - 細胞學（水疱或糜爛面抹片可見棘層鬆解細胞 acantholytic cells）
    - 細菌培養與藥敏（繼發感染評估）
    - 間接免疫螢光（IIF，檢測循環中抗 desmoglein 抗體）
    - 血液學與生化（基線評估，用藥前）

treatment:
  principles:
    - 積極免疫抑制治療為必要
    - 通常需要合併多種免疫抑制劑
    - 療程長，可能終身
    - 繼發感染管理至關重要
  general:
    - "Prednisolone 2-4 mg/kg/day PO 分次給予（誘導期），臨床改善後逐漸減至最低有效劑量"
    - "合併免疫抑制劑：Azathioprine 2 mg/kg PO q24h（犬），或 Mycophenolate mofetil 10-20 mg/kg PO q12h"
    - "貓替代方案：Chlorambucil 0.1-0.2 mg/kg PO q24-48h（取代 azathioprine）"
    - "口腔病變局部治療：0.1% Triamcinolone oral paste"
    - "繼發感染控制：根據培養結果選擇抗生素"
    - "傷口照護：溫和清潔（稀釋 Chlorhexidine 0.05%），非沾黏敷料"
    - "營養支持：口腔疼痛時使用軟食或管餵"
    - "定期監測：CBC、生化（免疫抑制藥物副作用監測）"

prognosis: 預後謹慎至不良。PV 為天疱瘡亞型中最嚴重者，治療反應通常不如落葉型。需長期積極免疫抑制治療，藥物副作用風險高。繼發感染為主要致死原因。部分病例可達到臨床緩解但可能復發。早期診斷與積極治療可改善預後。

