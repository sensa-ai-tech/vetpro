slug: canine-parainfluenza-virus
nameEn: Canine Parainfluenza Virus
nameZh: 犬副流感病毒
bodySystem: infectious
description: 犬副流感病毒(CPIV)是犬舍咳的主要病原之一,屬副黏液病毒科,主要感染上呼吸道纖毛上皮細胞,引起輕至中度呼吸道症狀。此病毒高度傳染,透過飛沫或直接接觸傳播,常與其他呼吸道病原共同感染。

aliases:
  - { alias: CPIV, language: en }
  - { alias: 犬舍咳病原, language: zh }
  - { alias: Parainfluenza Virus SV5, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 群養環境中極為常見,幼犬及免疫低下犬隻最易感染,單一感染通常症狀輕微

etiology:
  categories:
    - name: 病毒性感染
      examples:
        - 犬副流感病毒(CPIV, SV5型)感染
        - 飛沫傳播(咳嗽、噴嚏)
        - 直接接觸感染犬隻或污染物表面
        - 常與CAV-2、Bordetella bronchiseptica混合感染

clinicalSigns:
  early:
    - 輕度乾咳、陣發性咳嗽
    - 流清鼻水、輕微噴嚏
    - 精神食慾大致正常
    - 輕度結膜充血
  progressive:
    - 咳嗽頻率增加,有時出現嘔吐反射
    - 流膿性鼻分泌物(併發細菌感染)
    - 低燒(39-40°C)
    - 淋巴結腫大(下頜、咽喉)
    - 嚴重病例可能發展為支氣管肺炎(混合感染)

diagnosis:
  primaryTests:
    - name: 臨床診斷
      notes: "典型咳嗽症狀+群養或接觸史"
    - name: PCR檢測
      notes: "鼻咽拭子或支氣管灌洗液CPIV核酸檢測"
    - name: 病毒分離
      notes: "組織培養分離病毒(研究用途為主)"
    - name: 胸部X光
      notes: "輕症正常,併發症可見支氣管間質浸潤"
  differentialDiagnoses:
    - 犬腺病毒第二型感染
    - 支氣管敗血博德氏菌感染
    - 犬流感病毒
    - 犬瘟熱(早期)
    - 慢性支氣管炎

treatment:
  medical:
    - 輕症支持治療:休息、保暖、充足水分攝取
    - 霧化治療:生理食鹽水霧化每日2-3次,改善氣道濕潤度
    - 止咳藥(嚴重咳嗽):Butorphanol 0.5-1 mg/kg PO TID
    - 抗生素(併發細菌感染):Doxycycline 5-10 mg/kg PO BID x 7-14天
    - 支氣管擴張劑(氣道痙攣):Theophylline 5-10 mg/kg PO BID
    - 免疫增強:適當營養支持、減少壓力

prognosis:
  general: "單一CPIV感染通常預後良好,7-10天自行康復。混合感染或免疫低下犬隻可能發展為慢性呼吸道疾病或支氣管擴張。死亡率極低(<1%),主要見於嚴重併發症病例。"

prevention:
  - 常規接種多價疫苗(包含CPIV成分),幼犬6-8週齡開始
  - 進入犬舍或群養環境前接種鼻內型Bordetella+CPIV疫苗
  - 保持環境通風良好、降低飼養密度
  - 隔離咳嗽犬隻至症狀消失後至少7天
  - 定期消毒:使用季銨鹽類或1:30次氯酸鈉
