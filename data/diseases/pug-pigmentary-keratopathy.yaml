nameEn: Pug Pigmentary Keratopathy
nameZh: 巴哥犬色素性角膜病變
bodySystem: ophthalmology
description: 巴哥犬色素性角膜病變是該品種因短頭犬種眼部結構問題導致的慢性角膜色素沉著。鼻皺褶摩擦、內翻性眼瞼、暴露性角膜炎及乾眼症均為促發因素。進展性色素覆蓋可導致視力嚴重受損。
aliases:
  - alias: 巴哥角膜色素沉著
    language: zh
  - alias: 色素性角膜炎
    language: zh
  - alias: Pug pigmentary keratitis
    language: en
  - alias: Corneal pigmentation in pugs
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 巴哥犬為色素性角膜病變最好發品種。盛行率估計 80% 以上。與內眥贅皮、鼻皺褶摩擦、淚膜不足密切相關。
etiology:
  categories:
    - name: 結構因素
      examples:
        - 短頭犬種眼球突出
        - 內眥贅皮與鼻皺褶接觸角膜
        - 眼裂過大（暴露性角膜炎）
        - 淚膜分佈不均
    - name: 促發因素
      examples:
        - 乾眼症（KCS）
        - 眼瞼內翻
        - 三叉神經角膜分支異常
        - 慢性角膜刺激
clinicalSigns:
  early:
    - 角膜內側邊緣色素沉著
    - 輕度流淚
    - 眼瞼痙攣
  progressive:
    - 色素向角膜中央擴展
    - 角膜血管新生
    - 角膜混濁
    - 視力下降
    - 嚴重者角膜完全被色素覆蓋
    - 失明
diagnosis:
  primaryTests:
    - name: 裂隙燈檢查
      notes: 評估色素沉著範圍、角膜血管新生、眼瞼結構
    - name: Schirmer 淚液試驗
      notes: 排除或確認乾眼症。巴哥常伴有淚液不足
    - name: 螢光素染色
      notes: 評估角膜潰瘍。鼻皺褶摩擦區域常有點狀染色
  differentialDiagnoses:
    - Pannus（慢性淺層角膜炎）
    - 角膜營養不良
    - 角膜腫瘤
    - 角膜異物
treatment:
  medical:
    - 局部 Cyclosporine 或 Tacrolimus（減少色素沉著與炎症）
    - 人工淚液（淚膜不足時）
    - 鼻皺褶保持乾燥清潔
    - 局部類固醇（短期輔助抗炎）
  surgical:
    - 內眥贅皮切除術（medial canthoplasty）
    - 鼻皺褶切除術
    - 角膜表層切除術（嚴重色素沉著時）
    - 眼瞼內翻矯正術
prognosis:
  general: 積極治療（內眥手術 + 局部免疫抑制劑）可有效控制進展。手術矯正結構問題後色素可能部分消退。需終生局部用藥維持。未治療者色素持續擴展致失明。
prevention:
  - 避免繁殖嚴重短頭與眼突的個體
  - 幼犬期評估眼部結構
  - 鼻皺褶定期清潔
  - 早期使用 Cyclosporine 預防色素擴展
