    - name: 心理性焦慮
      examples:
        - 負面經驗聯結（就醫、嘔吐）
        - 陌生環境恐懼
        - 缺乏習慣化
clinicalSigns:
  early:
    - 上車時抗拒
    - 喘氣、流口水
    - 不安、來回踱步
  progressive:
    - 嘔吐、腹瀉
    - 嚎叫、哭泣
    - 排泄失禁
    - 過度活動或僵直
diagnosis:
  primaryTests:
