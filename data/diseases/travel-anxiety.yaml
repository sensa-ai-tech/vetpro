treatment:
  medical:
    - 暈動病藥物：
    - Maropitant（Cerenia）8 mg/kg PO（出發前2小時）
    - Meclizine 25 mg PO（犬，出發前1小時）
    - 焦慮藥物：
    - Gabapentin 10-20 mg/kg PO（出發前2-3小時）
    - Trazodone 3-5 mg/kg PO（出發前2小時）
    - Alprazolam 0.02-0.1 mg/kg PO（出發前1小時）
    - 行為修正：
    - 系統性減敏（車內進食、短程旅行）
    - 正增強訓練
    - 費洛蒙、舒適提籠
    - 環境管理：
    - 通風、朝前坐、限制視野
    - 空腹2-4小時
prognosis:
  general: 幼犬暈車多隨年齡改善。焦慮性需行為修正但預後良好。藥物可有效控制症狀。
prevention:
  - 幼犬早期正向車程經驗
  - 短程愉快旅行（非僅就醫）
  - 漸進式習慣化
