  - speciesCommon: cat
    prevalence: rare
    notes: Manx 貓因尾椎缺失基因可伴隨脊柱裂。
etiology:
  categories:
    - name: 遺傳性
      examples:
        - Weimaraner 體染色體隱性遺傳
        - Manx 貓無尾基因相關
    - name: 發育性
      examples:
        - 胚胎期神經管閉合不全
        - 環境因素 (營養缺乏、毒素暴露可能相關)
clinicalSigns:
  early:
    - 後肢步態異常 (幼年發現)
    - 後肢併攏跳躍步態 (bunny hopping)
    - 尾部異常 (短尾、無尾)
  progressive:
    - 後肢運動失調
    - 排尿/排便功能障礙
    - 後肢肌肉萎縮
    - 脊柱背側皮膚凹陷或毛髮旋渦
diagnosis:
  primaryTests:
    - name: MRI
      notes: 評估脊髓結構異常、脊髓空洞 (syringomyelia)、脊膜膨出。確診首選
    - name: X 光 / CT
      notes: 顯示椎弓缺損 (spina bifida)。CT 可更精確評估骨性缺損
    - name: 神經學檢查
      notes: 後肢 LMN 或 UMN 徵象，取決於受累節段
treatment:
  principles:
    - 多數為先天缺陷無法手術修復
    - 管理繼發症狀
    - 維持生活品質
  general:
    - 排尿障礙需手動擠壓膀胱或間歇性導尿
    - 物理治療維持肌力
    - 環境改善 (防滑墊、輪椅)
prognosis: 取決於缺陷嚴重程度。輕微病例可維持可接受的生活品質。嚴重排尿/排便功能障礙者預後不良。Weimaraner 及 Manx 相關病例不應繁殖。
