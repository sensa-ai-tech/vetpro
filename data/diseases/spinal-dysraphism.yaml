description: 先天性脊柱與脊髓發育異常的統稱，包括脊髓裂 (myeloschisis)、脊膜膨出 (meningocele) 及脊髓脊膜膨出 (myelomeningocele)。胚胎期神經管閉合不全導致，Weimaraner 品種有遺傳傾向。
