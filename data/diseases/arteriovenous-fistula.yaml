slug: arteriovenous-fistula
nameEn: Arteriovenous Fistula
nameZh: 動靜脈瘻管
bodySystem: vascular
description: 動脈與靜脈之間的異常直接通道，繞過微血管床，可為先天性或後天性（外傷、手術），導致受累部位充血、組織缺血及心臟容量過負荷。

aliases:
  - { alias: 動靜脈廔管, language: zh }
  - { alias: AV 瘻管, language: zh }
  - { alias: AVF, language: en }
  - { alias: AV fistula, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬動靜脈瘻管可為先天性或後天性（外傷、手術後）。肝動靜脈瘻管為特殊類型，可導致門脈高壓。四肢瘻管較常報告。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓動靜脈瘻管極罕見，個案報告為主。

etiology:
  categories:
    - name: 先天性
      examples:
        - 血管發育異常
        - 肝動靜脈瘻管
        - 四肢先天性 AVF
    - name: 後天性
      examples:
        - 外傷（穿刺傷、撕裂傷）
        - 手術後（醫源性）
        - 腫瘤侵蝕血管壁

clinicalSigns:
  early:
    - 受累部位溫度升高
    - 觸診可感受到震顫（thrill）
    - 聽診可聞連續性雜音（bruit）
    - 輕度腫脹
  progressive:
    - 遠端組織缺血（蒼白、潰瘍）
    - 高輸出性心衰
    - 四肢——患肢水腫、跛行
    - 肝臟型——門脈高壓、腹水
    - 心臟擴大

diagnosis:
  primaryTests:
    - name: Doppler 超音波
      notes: "確認瘻管位置。高速紊流血流。靜脈動脈化血流波形"
    - name: CT 血管攝影
      notes: "瘻管解剖結構精確定位。供應動脈與引流靜脈辨識。手術計畫"
    - name: 選擇性血管攝影
      notes: "金標準。直接觀察瘻管與血流動力學"
  differentialDiagnoses:
    - 動靜脈畸形
    - 軟組織腫瘤
    - 血管瘤
    - 門脈分流（肝臟型需鑑別）

treatment:
  medical:
    - 心衰管理（利尿劑、ACE inhibitors）
    - 保守治療效果有限
  surgical:
    - 手術結紮或切除（首選）
    - 血管內栓塞治療
    - 肝動靜脈瘻管——受累肝葉切除
    - 四肢——截肢（無法修復時）

prognosis:
  general: "手術成功切除或栓塞後預後良好。心衰徵兆多為可逆。肝動靜脈瘻管肝葉切除後門脈高壓改善。延遲治療導致嚴重心衰則預後較差。"

prevention:
  - 外傷後注意傷口血管修復
  - 手術中避免動靜脈損傷
