slug: persian-cat-corneal-sequestrum
nameEn: Persian Cat Corneal Sequestrum
nameZh: 波斯貓角膜黑色壞死斑
bodySystem: ophthalmology
description: 波斯貓及短鼻品種特有的角膜疾病,角膜中央形成棕黑色壞死組織沉積。多由慢性刺激或潰瘍引起,導致疼痛、流淚,需外科移除。

aliases:
  - { alias: 角膜黑斑, language: zh }
  - { alias: Corneal Nigrum, language: en }
  - { alias: Corneal Mummification, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 波斯、喜馬拉雅、緬因貓為高風險品種

etiology:
  categories:
    - name: 慢性角膜損傷
      examples:
        - 慢性角膜炎或潰瘍
        - 瞬膜異常、睫毛刺激
        - 皰疹病毒感染
        - 扁臉品種淚液分布不良

clinicalSigns:
  early:
    - 角膜中央棕色或黑色斑塊
    - 眼紅、流淚
    - 眨眼增加、畏光
  progressive:
    - 黑斑逐漸變深、擴大
    - 周圍血管增生
    - 持續性眼部不適
    - 可能深層潰瘍

diagnosis:
  primaryTests:
    - name: 裂隙燈檢查
      notes: "角膜中央棕黑色壞死組織,可能伴隨血管增生"
    - name: 氟染色試驗
      notes: "評估是否有潰瘍"
  differentialDiagnoses:
    - 角膜色素沉著
    - 角膜異物
    - 角膜腫瘤

treatment:
  medical:
    - 表淺角膜切除術(去除壞死組織)
    - 結膜瓣覆蓋(深層病變)
    - 術後抗生素眼藥水(Ofloxacin q6-8h)
    - 抗病毒藥物(Famciclovir 62.5-90 mg/kg PO q12h,若疑皰疹病毒)
    - 疼痛控制(NSAID眼藥水)

prognosis:
  general: "手術移除後預後良好,但復發率10-30%。未治療會持續疼痛,可能深層潰瘍及穿孔。早期治療預後佳。"

prevention:
  - 控制皰疹病毒(高風險貓)
  - 治療眼瞼或睫毛異常
  - 定期眼科檢查
