species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬功能失調行為常見於幼犬磨坊（puppy mill）出身犬、嚴重早期隔離犬及可能的神經發育異常犬。
etiology:
  categories:
    - name: 早期發育
      examples:
        - 幼犬磨坊環境（嚴重社會化剝奪）
        - 過早離母（<8 週齡）
        - 社會化關鍵期缺乏環境暴露
    - name: 神經發育
      examples:
        - 先天性神經發育異常
        - 母體壓力（孕期皮質醇過高影響胎兒）
        - 遺傳因素
clinicalSigns:
  early:
    - 極端恐懼反應（對正常環境刺激）
    - 社交能力缺失（無法解讀其他犬的肢體語言）
    - 學習能力低下
    - 過度退縮或凍結反應
  progressive:
    - 無法適應家庭環境
    - 極度恐懼性攻擊
    - 無法如廁訓練
    - 對觸碰極度恐懼
    - 刻板行為（旋轉、踱步）
diagnosis:
  primaryTests:
    - name: 行為評估
      notes: 由獸醫行為專科醫師全面評估行為模式、學習能力、社交能力及恐懼程度。
    - name: 醫學排除
      notes: 排除甲狀腺功能異常、腦部病變、疼痛。神經學檢查。
treatment:
  principles:
    - 管理期望（可能無法達到「正常」犬的功能水平）
    - 極緩慢的環境適應
    - 避免強迫暴露
    - 藥物降低恐懼
  general:
    - 緩慢系統減敏（極小步驟）
    - 安全空間與避難所
    - Fluoxetine 1-2 mg/kg PO SID
    - Trazodone 輔助（高焦慮時期）
    - 環境管理（安靜、可預測的日常）
    - 飼主教育與心理準備
prognosis: 犬功能失調行為預後謹慎至不良。嚴重早期剝奪的犬可能終身無法達到正常社交與適應能力。藥物與行為治療可改善生活品質但通常無法根治。部分犬在極耐心的飼主照護下可達到可接受的功能水平。
