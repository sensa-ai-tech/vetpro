nameZh: 犬功能失調行為
bodySystem: behavioral
description: 犬出現不符合正常行為模式的廣泛性行為異常，包括極端恐懼、學習困難、社交能力缺失或異常的攻擊/退縮模式。常與早期發育問題（幼犬磨坊、嚴重早期剝奪）或神經發育異常相關。
