treatment:
  medical:
    - 治療原發病因
    - Sotalol 1-3 mg/kg PO q12h (頻繁或有症狀 VPCs)
    - Mexiletine 5-8 mg/kg PO q8h
    - 電解質補充 (低血鉀)
    - 緊急情況: Lidocaine 2-4 mg/kg IV bolus
prognosis:
  general: 取決於原發病因及 VPC 嚴重度；良性 VPCs 預後良好；頻繁或多形 VPCs 提示嚴重疾病，預後謹慎
prevention:
  - 高風險品種定期心臟篩檢
  - 避免全身麻醉前未評估
  - 早期診斷及治療心臟疾病
