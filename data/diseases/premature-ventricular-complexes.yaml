    - 猝死 (嚴重時)
diagnosis:
  primaryTests:
    - name: 心電圖
      notes: 確認 VPCs 頻率、形態 (單形或多形)、R-on-T 現象
    - name: 24 小時 Holter 監測
      notes: 評估 VPC 負荷量 (> 300-500/24h 需治療)
    - name: 心臟超音波
      notes: 排除結構性心臟病
    - name: 血液檢查
      notes: 電解質、troponin I
  differentialDiagnoses:
