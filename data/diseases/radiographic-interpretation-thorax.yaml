        - 腹背位或背腹位(VD/DV)
    - name: 系統性檢視順序
      examples:
        - 氣管(位置、直徑、異物)
        - 肺野(浸潤、結節、氣腫)
        - 心臟(大小、形狀、心血管比VHS)
        - 縱膈腔(淋巴結、腫塊)
        - 胸膜腔(積液、氣胸)
        - 胸壁及橫膈(骨折、疝氣)
clinicalSigns:
  early:
    - X光為診斷工具,非疾病本身
    - 異常影像對應臨床症狀
  progressive:
    - 咳嗽、呼吸困難、運動不耐
    - 心臟雜音或節律不整
diagnosis:
  primaryTests:
    - name: 心血管比(VHS, Vertebral Heart Score)
      notes: 測量心臟長軸及短軸,換算成胸椎節數。犬正常<10.5v,貓<8.0v
    - name: 肺野型態判讀
      notes: 肺泡型(air bronchogram)、間質型(網狀/結節)、血管型(肺水腫)
    - name: 氣管評估
      notes: 氣管塌陷、氣管位移、氣管異物
    - name: 胸腔積液評估
      notes: 心臟輪廓模糊、葉間裂積液、背側積液(DV位)
  differentialDiagnoses:
    - 心臟衰竭(肺水腫、心臟擴大)
    - 肺炎(肺泡型浸潤)
    - 腫瘤(肺結節、縱膈腫塊)
    - 胸腔積液(膿胸、血胸、乳糜胸)
    - 氣胸
treatment:
  medical:
    - X光判讀為診斷工具,治療依診斷而定
    - 發現異常後進行後續檢查(超音波、CT、支氣管鏡檢等)
    - 定期追蹤X光評估治療反應
prognosis:
  general: 胸腔X光為非侵入性且資訊豐富的影像學工具。系統性判讀可提高診斷準確度,但需結合臨床症狀綜合判斷。
prevention:
  - 標準化拍攝技術:正確定位、適當曝光
  - 至少兩個體位(側位+VD/DV)
  - 系統性檢視,避免遺漏
  - 與之前X光片比較評估變化
  - 疑似心臟病:左側位評估心臟最準確
  - 疑似轉移:三體位(右側+左側+VD)提高敏感度
