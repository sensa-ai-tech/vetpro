slug: mastitis-detail
nameEn: Mastitis Detail
nameZh: 乳腺炎詳述
bodySystem: reproductive
description: 乳腺細菌感染及炎症，多發於哺乳期。可能為急性敗血性或慢性化膿性。需積極抗生素治療，嚴重者需手術引流或切除。

aliases:
  - { alias: 急性乳腺炎, language: zh }
  - { alias: Acute Mastitis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 哺乳母犬，產後2-3週最常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見

etiology:
  categories:
    - name: 細菌感染
      examples:
        - E. coli、Staphylococcus、Streptococcus
        - 乳頭外傷或幼犬抓傷
        - 乳汁瘀積
    - name: 危險因素
      examples:
        - 乳汁過多、幼犬死亡或早期離乳
        - 乳腺外傷
        - 衛生不良

clinicalSigns:
  early:
    - 乳腺腫脹、發熱、觸痛
    - 乳汁變色（黃色、綠色、血性）
    - 局部發燒
  progressive:
    - 全身性發燒、倦怠
    - 膿腫形成
    - 敗血症
    - 幼犬哭鬧、體重減輕（毒性乳汁）

diagnosis:
  primaryTests:
    - name: 乳腺觸診
      notes: "腫脹、發熱、疼痛、硬化"
    - name: 乳汁細胞學及培養
      notes: "白血球增多、細菌培養及藥敏"
    - name: 全血球計數
      notes: "白血球增多、中性球左移"
    - name: 超音波
      notes: "膿腫評估"
  differentialDiagnoses:
    - 乳腺腫瘤
    - 乳腺增生
    - 假孕乳腺充血

treatment:
  medical:
    - 廣效抗生素（至少2-3週）：
    - Amoxicillin-clavulanate 20 mg/kg PO q12h
    - Cephalexin 22 mg/kg PO q12h
    - 止痛：carprofen 2 mg/kg PO q12h
    - 溫敷、輕柔按摩促進引流
    - 持續哺乳（若乳汁無毒性）或人工擠奶
    - 膿腫：手術引流
    - 壞死或復發：乳腺切除術

prognosis:
  general: "早期治療預後佳。嚴重敗血症或膿腫預後保留。哺乳幼犬可能受影響。"

prevention:
  - 維持哺乳環境清潔
  - 定期檢查乳腺
  - 修剪幼犬指甲
  - 幼犬死亡或離乳後逐步減少餵食量


