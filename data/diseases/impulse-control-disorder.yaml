slug: impulse-control-disorder
nameEn: Impulse Control Disorder
nameZh: 衝動控制障礙
bodySystem: behavioral
description: 犬貓無法控制衝動，表現為過度興奮、無法等待、攻擊性。需衝動控制訓練及可能藥物輔助。

aliases:
  - { alias: 缺乏自制力, language: zh }
  - { alias: Poor Impulse Control, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 幼犬及高能量品種常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見

etiology:
  categories:
    - name: 發展性
      examples:
        - 幼年缺乏訓練
        - 社會化不足
    - name: 遺傳及品種
      examples:
        - 高能量品種
        - 遺傳傾向
    - name: 環境
      examples:
        - 過度刺激
        - 缺乏結構

clinicalSigns:
  early:
    - 無法等待（食物、遊戲）
    - 過度興奮
    - 跳躍、撲人
  progressive:
    - 攻擊性（挫折）
    - 破壞行為
    - 無法專注訓練

diagnosis:
  primaryTests:
    - name: 行為評估
      notes: "衝動控制測試"
    - name: 排除醫學問題
      notes: "甲狀腺、疼痛"
  differentialDiagnoses:
    - 過動症
    - 焦慮
    - 訓練不足

treatment:
  medical:
    - 行為訓練（核心）：
    - 衝動控制練習（坐下-等待、放下-等待）
    - 門檻訓練（過門需坐下）
    - '"沒事就坐下"（default sit）'
    - 逐步延長等待時間
    - 降低環境興奮度
    - 預期性服從（餵食前、出門前坐下）
    - 藥物（嚴重病例）：
    - Fluoxetine 1-2 mg/kg PO q24h

prognosis:
  general: "訓練可顯著改善。需持續練習維持。幼犬預後較佳。"

prevention:
  - 早期衝動控制訓練
  - 一致性規則
  - 避免過度興奮遊戲
  - 獎勵冷靜行為


guidelineRefs:
  - sourceOrg: Brain sciences
    title: "Birds of a Feather Flock Together: Disadvantageous Decision Making in Augmented Restless Legs Syndrome Patients with and without Impulse Control Disorders."
    url: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8002414/
    type: research
    pmid: "33802756"
    relevance: supporting