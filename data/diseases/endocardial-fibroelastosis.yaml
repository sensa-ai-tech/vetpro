slug: endocardial-fibroelastosis
nameEn: Endocardial Fibroelastosis
nameZh: 心內膜纖維彈性組織增生
bodySystem: cardiac
description: 心內膜纖維彈性組織增生（EFE）為罕見的先天性或後天性心臟病，特徵為心室（主要為左心室）心內膜異常增厚，由膠原與彈性纖維增生所致。可導致心室充盈障礙與收縮功能低下，最終發展為限制性或擴張性心肌病表現。多見於幼齡動物。

aliases:
  - { alias: EFE, language: en }
  - { alias: 心內膜彈力纖維增生症, language: zh }
  - { alias: Endocardial Fibrosis, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 罕見，多見於幼犬。品種傾向不明確。臨床表現為進行性心衰竭。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻極為罕見，多為個案報告。Burmese 和 Siamese 有零星報告。

etiology:
  categories:
    - name: 先天性因素
      examples:
        - 胚胎期心內膜發育異常
        - 可能與宮內感染或缺氧有關
        - 遺傳因素（部分品種傾向）
    - name: 繼發性因素
      examples:
        - 慢性血流動力學壓力（左心室流出道阻塞）
        - 先天性心臟病伴發（如主動脈瓣狹窄）
        - 心肌炎後遺症

clinicalSigns:
  early:
    - 幼齡動物生長遲緩
    - 輕度運動不耐
    - 心臟聽診可能無明顯雜音或聞及低度收縮期雜音
  progressive:
    - 進行性呼吸困難
    - 運動不耐加重
    - 咳嗽（肺水腫）
    - 腹部膨大（腹水）
    - 突然死亡

diagnosis:
  primaryTests:
    - name: 心臟超音波（Echocardiography）
      notes: 可見左心室心內膜明顯增厚（高回聲帶），左心室擴大與收縮功能降低，或限制性充盈模式。需與擴張性心肌病及限制性心肌病鑑別。
    - name: 胸腔 X 光
      notes: 心臟擴大（左心或全心擴大），可見肺水腫或胸水。

treatment:
  principles:
    - 無根治性治療，以控制心衰竭症狀為主
    - 治療策略類似擴張性心肌病
    - 預後通常不良
  general:
    - "Furosemide 2-4 mg/kg PO q8-12h 控制充血症狀"
    - "Pimobendan 0.25 mg/kg PO q12h 改善心肌收縮力"
    - "ACE inhibitor（Enalapril 0.5 mg/kg PO q12h）減輕心臟後負荷"
    - 限制鈉攝取與控制活動量

prognosis: 預後不良。多數病例在診斷後數週至數月內因進行性心衰竭而死亡或安樂死。幼齡動物病程進展通常較快。對內科治療的反應有限。

