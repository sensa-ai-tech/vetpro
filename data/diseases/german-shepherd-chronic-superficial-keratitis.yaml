slug: german-shepherd-chronic-superficial-keratitis
nameEn: German Shepherd Chronic Superficial Keratitis
nameZh: 德國牧羊犬慢性淺層角膜炎
bodySystem: ophthalmology
description: 德國牧羊犬慢性淺層角膜炎（Pannus）是一種免疫介導性角膜疾病，特徵為角膜表層血管新生、色素沉著與肉芽組織增生。紫外線暴露為重要誘發因子。未治療將進展至失明。

aliases:
  - { alias: 德牧 Pannus, language: zh }
  - { alias: 血管翳性角膜炎, language: zh }
  - { alias: German Shepherd pannus, language: en }
  - { alias: Uberreiter syndrome, language: en }
  - { alias: Chronic superficial keratitis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 德國牧羊犬為最高度好發品種。海拔高與紫外線強的地區發病率更高。通常 3-5 歲發病。雙側對稱發病。

etiology:
  categories:
    - name: 免疫因素
      examples:
        - 免疫介導性角膜發炎
        - T 細胞介導的角膜基質浸潤
        - 品種遺傳易感性
    - name: 環境因素
      examples:
        - 紫外線暴露（高海拔地區更嚴重）
        - 煙霧與空氣污染
        - 季節性加重（夏季）

clinicalSigns:
  early:
    - 角膜外側緣血管新生
    - 輕度角膜色素沉著
    - 結膜充血
  progressive:
    - 角膜廣泛血管新生與色素沉著
    - 角膜混濁（肉芽組織）
    - 第三眼瞼增厚（plasmoma）
    - 視力下降
    - 嚴重者角膜完全色素覆蓋
    - 失明

diagnosis:
  primaryTests:
    - name: 裂隙燈檢查
      notes: "角膜外側至中央進展的血管翳與色素沉著。典型雙側對稱"
    - name: 細胞學檢查
      notes: "角膜刮片見淋巴細胞與漿細胞浸潤"
    - name: 臨床外觀
      notes: "品種加上典型雙側角膜病變外觀即可高度懷疑"
  differentialDiagnoses:
    - 乾眼症（KCS）
    - 角膜色素性角化
    - 角膜營養不良
    - 角膜潰瘍癒合後色素沉著

treatment:
  medical:
    - 局部免疫抑制劑（Cyclosporine 0.2% 或 Tacrolimus 0.03% 每日 2-3 次）
    - 局部類固醇（Dexamethasone 0.1% 或 Prednisolone 1%）急性期使用
    - 終生治療不可中斷
    - 減少紫外線暴露（護目鏡、避免正午戶外）
  surgical:
    - 角膜表層切除術（嚴重色素沉著時）
    - 輔助 Beta 射線照射（少見）

prognosis:
  general: "經持續治療預後良好。早期診斷與積極治療可有效控制病情進展。需終生局部用藥，中斷治療將迅速復發。高海拔地區的犬需額外紫外線防護。"

prevention:
  - 減少紫外線暴露（護目鏡）
  - 避免居住在高海拔強紫外線地區
  - 早期辨識與治療
