slug: hepatic-cyst
nameEn: Hepatic Cyst
nameZh: 肝臟囊腫
bodySystem: hepatic
description: 肝臟囊腫是肝臟內充滿液體的囊性病變，可為先天性或後天性。多數為偶然發現的良性病變，但需與膽管囊腺瘤或膿瘍等鑑別。

aliases:
  - { alias: 肝囊腫, language: zh }
  - { alias: 先天性肝囊腫, language: zh }
  - { alias: Liver Cyst, language: en }
  - { alias: Hepatic Simple Cyst, language: en }
  - { alias: Congenital Hepatic Cyst, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬肝臟囊腫罕見，多為偶然超音波發現。先天性多囊肝病偶見於 Cairn Terrier 等品種。多數單純性囊腫無臨床意義。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓肝臟囊腫罕見。波斯貓可合併多囊腎與多囊肝。

etiology:
  categories:
    - name: 先天性
      examples:
        - 膽管發育異常形成的囊性結構
        - 多囊肝病（常合併多囊腎，波斯貓）
        - 膽管囊腫 (Choledochal Cyst)
    - name: 後天性
      examples:
        - 創傷後血腫機化
        - 寄生蟲囊腫（包蟲病，地區性）
        - 膽管囊腺瘤/囊腺癌
        - 膿瘍壁形成囊腫

clinicalSigns:
  early:
    - 多數無臨床症狀
    - 偶然影像學發現
  progressive:
    - 大型囊腫可引起腹部膨隆
    - 壓迫鄰近結構（膽管、血管）
    - 囊腫破裂可引起急性腹膜炎
    - 多囊肝可致肝功能不全

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "薄壁無回音囊性結構，邊界清晰，後方增強。區分單純囊腫（壁薄光滑）與複雜囊腫（壁厚、分隔、固體成分）。"
    - name: 囊液分析
      notes: "超音波引導穿刺取液分析。單純囊腫液體清亮無色，低細胞性。腫瘤性囊腫可能含異常細胞。"
  differentialDiagnoses:
    - 膽管囊腺瘤/囊腺癌
    - 肝膿瘍
    - 血腫
    - 包蟲囊腫

treatment:
  medical:
    - 無症狀小型單純囊腫：定期超音波追蹤即可
    - 大型囊腫可超音波引導穿刺抽液（可能復發）
  surgical:
    - 有症狀的大型囊腫：手術切除或開窗減壓
    - 多囊肝病合併肝功能不全：治療選項有限
    - 疑似腫瘤性囊腫需手術切除送病理

prognosis:
  general: "單純性肝臟囊腫預後極佳，多數不影響生活品質與壽命。多囊肝病視肝功能受損程度而定。腫瘤性囊腫需依組織學類型評估預後。"

prevention:
  - 無已知預防措施
  - 波斯貓多囊腎/肝的基因篩檢
  - 定期健康檢查中的超音波篩查


