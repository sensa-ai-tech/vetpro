slug: cholecystectomy
nameEn: Cholecystectomy
nameZh: 膽囊切除術
bodySystem: hepatic
description: 膽囊切除術適用於膽囊黏液囊腫（Mucocele）、膽囊壁破裂、膽結石、膽囊腫瘤及慢性膽囊炎。犬膽囊黏液囊腫為最常見的手術指徵。術後犬貓可正常生活無需膽囊。

aliases:
  - { alias: 膽囊切除術, language: zh }
  - { alias: Cholecystectomy, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 術前無膽囊破裂者手術預後良好。膽囊破裂伴腹膜炎者死亡率顯著增加。術後多數犬可正常消化。


