treatment:
  principles:
    - 免疫抑制治療（經驗性）
    - 抗纖維化治療
    - 支持性治療
  general:
    - 免疫抑制：Prednisolone 1-2 mg/kg PO q12h（逐步減量）
    - 可加用 Azathioprine 1 mg/kg PO q24h（犬隻）
    - 抗纖維化：Ursodiol 10-15 mg/kg PO q24h
    - 肝保護：SAMe 20 mg/kg PO q24h + Vitamin E
    - 腹水管理（Spironolactone、Furosemide）
    - 肝性腦病控制（Lactulose、Metronidazole）
    - 低蛋白飲食
prognosis: 預後不佳。小葉解離性肝炎進展迅速，多數犬隻在診斷後數週至數月內進展至肝衰竭。免疫抑制治療反應不一。少數犬隻對積極治療有反應可延長存活。整體中位存活時間短（數週至數月）。
