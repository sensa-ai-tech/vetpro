species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 佔犬搔癢性皮膚病約 10-15%。任何品種/年齡均可發生，但 <1 歲或 >6 歲首次出現搔癢時應高度懷疑。常見過敏原：牛肉、乳製品、雞肉、小麥、大豆。可與異位性皮膚炎並存 (約 30%)。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓第二至第三常見的過敏性皮膚病。常見過敏原：牛肉、魚、乳製品、雞肉。臨床表現：頭頸部搔癢、粟粒性皮膚炎、嗜酸球性肉芽腫複合體、對稱性自舔脫毛。

etiology:
  categories:
    - name: 免疫介導機制
      examples:
        - 主要為 Type I (IgE 媒介) 與 Type IV (T 細胞媒介) 混合反應
        - 針對食物中的醣蛋白 (glycoprotein) — 通常分子量 >10 kDa
        - 口服耐受性 (oral tolerance) 機制失調
        - 腸道屏障功能異常可能為致敏因素
    - name: 常見過敏原
      examples:
        - 犬：牛肉 (最常見)、乳製品、雞肉、小麥、大豆、羊肉、玉米、雞蛋
        - 貓：牛肉、魚、乳製品、雞肉
        - 多數患畜對 1-2 種蛋白質過敏
        - 暴露時間越長越可能致敏 (常見蛋白質風險較高)
    - name: 風險因素
      examples:
        - 品種遺傳傾向 (Labrador、Golden Retriever、German Shepherd、West Highland White Terrier、Boxer)
        - 腸胃道疾病史
        - 異位性皮膚炎 (共病率高)
        - 幼年期腸胃道感染或抗生素使用

pathophysiology: 食物中的蛋白質過敏原通過腸道黏膜被抗原呈現細胞攝取。正常個體會產生口服耐受性 (oral tolerance)，但在遺傳易感或腸道屏障功能受損的個體中，免疫系統對這些蛋白質產生異常的免疫反應。致敏的 T 細胞與 IgE 抗體在後續暴露時引發皮膚與/或腸胃道的炎症反應。皮膚中的 Langerhans 細胞與肥大細胞參與局部過敏反應，釋放組織胺與多種炎症介質，導致搔癢、紅斑與皮膚炎。約 10-30% 的食物過敏犬同時有腸胃道症狀 (嘔吐、下痢)。

clinicalSigns:
  early:
    - 非季節性搔癢 (全年持續)
    - 面部搔癢 (眼周、嘴周)
    - 耳部搔癢/反覆外耳炎
    - 肛門周圍搔癢/摩擦
    - 足部舔舐
  progressive:
    - 紅斑 (腋下、腹股溝、指間)
    - 反覆膿皮症
    - 反覆 Malassezia 感染
    - 脫毛
    - 貓：粟粒性皮膚炎、嗜酸球性斑塊/潰瘍、頭頸部過度搔抓
    - 腸胃道症狀 (約 10-30%)：嘔吐、下痢、腸鳴增加、排便頻率增加
  late:
    - 皮膚增厚 (苔蘚化)
    - 色素沉著
    - 嚴重繼發感染
    - 慢性外耳炎 (耳道增生性變化)
    - 行為變化 (焦慮、睡眠障礙)

diagnosis:
  primaryTests:
    - name: 食物排除試驗 (Elimination Diet Trial)
      notes: "唯一可靠的診斷方法。使用新型蛋白飲食 (novel protein) 或水解蛋白飲食 (hydrolyzed protein) 嚴格執行 8-12 週。期間不可給予任何其他食物/零食/保健品/調味藥物"
    - name: 食物激發試驗 (Provocation Test)
      notes: "排除試驗期間症狀改善後，逐一添加回原始食物成分 (每種 1-2 週)。症狀復發即確認該過敏原。為確診金標準"
    - name: 排除其他過敏
      notes: "嚴格除蚤 (排除跳蚤過敏)。食物排除試驗前或同時進行"
  imaging: []
  additional:
    - 皮膚細胞學 (評估繼發感染)
    - 皮膚刮搔 (排除毛囊蟲、疥癬)
    - 過敏原特異性 IgE 檢測 (用於食物過敏準確性低，不建議作為診斷工具)
    - 內視鏡/腸道切片 (腸胃型，排除 IBD)
    - 淋巴球刺激試驗 (研究工具，臨床實用性有限)

treatment:
  principles:
    - 飲食管理為核心 — 嚴格迴避確認的過敏原
    - 控制急性搔癢
    - 治療繼發感染
    - 長期飲食計畫
  medications:
    - name: Oclacitinib (Apoquel，犬)
      dose: "0.4-0.6 mg/kg PO BID × 14 天後改 SID"
      notes: 急性搔癢控制。排除試驗期間可短期使用 (不影響試驗結果)
    - name: 短期 Prednisolone
      dose: "0.5-1 mg/kg PO SID × 5-7 天後遞減"
      notes: 嚴重搔癢短期止癢。排除試驗期間盡量避免長期使用
    - name: 抗生素 (繼發膿皮症)
      dose: "Cephalexin 22-30 mg/kg PO BID × 3-4 週"
      notes: 依細胞學/培養結果選擇
  general:
    - 新型蛋白飲食 (選擇患畜從未接觸過的蛋白質來源)
    - 水解蛋白飲食 (蛋白質水解至 <10 kDa，降低免疫原性)
    - 自製飲食 (短期試驗可用，長期需營養師配方以避免營養不均)
    - 嚴格飲食管理 (全家配合，無零食/桌食/其他動物飼料接觸)
    - 治療繼發性外耳炎
    - 藥浴 (含 chlorhexidine，控制繼發感染)

prognosis: 一旦確認並嚴格迴避過敏原，預後極佳。多數病例在正確飲食管理下搔癢可完全控制。關鍵在於飼主配合度與嚴格飲食管理。約 30% 的食物過敏犬同時有異位性皮膚炎，需同時管理環境過敏。部分患畜可能隨時間對新的食物蛋白質產生過敏，需持續注意。

