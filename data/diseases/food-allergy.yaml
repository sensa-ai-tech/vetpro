slug: food-allergy
nameEn: Food Allergy
nameZh: 食物過敏
bodySystem: dermatology
description: 對飲食中特定蛋白質 (偶為碳水化合物) 產生的免疫介導不良反應，以非季節性搔癢與皮膚病變為主要表現。食物排除試驗為唯一可靠的診斷方法。

