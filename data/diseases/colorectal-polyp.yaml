slug: colorectal-polyp
nameEn: Colorectal Polyp
nameZh: 結直腸息肉
bodySystem: gastrointestinal
description: 結直腸黏膜良性增生形成息肉,可能單發或多發。症狀包含血便、裡急後重及排便困難。

aliases:
  - { alias: 大腸息肉, language: zh }
  - { alias: Colonic Polyp, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 中老年犬
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見

etiology:
  categories:
    - name: 增生性
      examples:
        - 黏膜增生
        - 腺瘤性息肉

clinicalSigns:
  early:
    - 血便 (鮮紅色)
    - 裡急後重
  progressive:
    - 排便困難
    - 持續血便
    - 直腸脫垂 (嚴重時)

diagnosis:
  primaryTests:
    - name: 直腸觸診
      notes: "可能觸及息肉"
    - name: 結腸鏡檢查
      notes: "直視息肉,取組織切片"
    - name: 組織病理學
      notes: "區分良性或惡性"
  differentialDiagnoses:
    - 直腸腫瘤
    - 直腸炎
    - 肛門腺腫瘤

treatment:
  medical:
    - 內視鏡切除
    - 外科切除 (大型或無法內視鏡處理)
    - 監測 (小型無症狀息肉)

prognosis:
  general: "預後良好;良性息肉切除後預後佳;腺瘤性息肉有惡性轉化風險,需追蹤"

prevention:
  - 定期健康檢查
  - 高纖飲食
