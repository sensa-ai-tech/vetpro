  - alias: Jugular thrombophlebitis
    language: en
  - alias: Jugular vein thrombophlebitis
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬頸靜脈血栓主要與長期靜脈導管留置相關。重症加護犬風險最高。雙側頸靜脈血栓可導致嚴重頭面部水腫。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓頸靜脈血栓亦與導管相關為主。貓頸靜脈較細，留置針損傷風險更高。
etiology:
  categories:
    - name: 醫源性
      examples:
        - 靜脈留置針長期置放
        - 中央靜脈導管
        - 反覆靜脈穿刺
        - 刺激性藥物注射（高滲溶液、化療藥物）
    - name: 病理性
      examples:
        - 高凝血狀態
        - 頸部腫瘤壓迫
        - 感染性血栓性靜脈炎
clinicalSigns:
  early:
    - 靜脈穿刺部位腫脹
    - 導管周圍紅腫
    - 輸液阻力增加
    - 靜脈管路功能不良
  progressive:
    - 頸部腫脹
    - 頸靜脈不充盈或堅硬條索狀
    - 發燒（感染性）
    - 頭面部水腫（雙側時）
diagnosis:
  primaryTests:
    - name: 頸部超音波（Doppler）
      notes: 頸靜脈內血栓直接觀察。Doppler 無血流信號。靜脈不可壓縮
    - name: 血液培養
      notes: 感染性血栓——血培養確認菌血症
  differentialDiagnoses:
    - 頸部蜂窩織炎
    - 頸部腫瘤
    - 導管部位感染（無血栓）
treatment:
  medical:
    - 移除靜脈導管
    - 抗凝血治療（Enoxaparin 0.8-1 mg/kg SC q12h）
    - 感染性——全身性抗生素（依培養藥敏）
    - 溫敷患處
    - 止痛
    - 替代靜脈通路
  surgical:
    - 極少需手術
    - 嚴重感染性血栓——靜脈切開引流（罕見）
prognosis:
  general: 移除導管後多數可自行再通。感染性血栓需適當抗生素治療。單側血栓預後良好（對側代償）。雙側頸靜脈血栓較嚴重但罕見。
prevention:
  - 靜脈導管無菌操作
  - 定期評估導管部位
  - 導管留置時間最小化
  - 避免反覆穿刺同一靜脈
  - 避免經頸靜脈注射刺激性藥物
