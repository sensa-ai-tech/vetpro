slug: jugular-vein-thrombosis
nameEn: Jugular Vein Thrombosis
nameZh: 頸靜脈血栓
bodySystem: vascular
description: 頸靜脈內的血栓形成，最常因靜脈留置針或中央靜脈導管導致的血管內膜損傷所引起，可導致頸部腫脹、頭面部水腫及敗血症風險。
