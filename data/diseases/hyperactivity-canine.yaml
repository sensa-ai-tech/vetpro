slug: hyperactivity-canine
nameEn: Hyperactivity Canine
nameZh: 犬過動症
bodySystem: behavioral
description: 犬持續性過度活躍、無法安靜、衝動。真正ADHD極罕見，多為正常高能量或訓練不足。需區分並給予適當運動及訓練。

aliases:
  - { alias: 犬注意力不足過動症, language: zh }
  - { alias: Canine ADHD, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 真正ADHD極罕見，多為高能量品種正常行為

etiology:
  categories:
    - name: 真正ADHD（極罕見）
      examples:
        - 多巴胺系統異常
        - 遺傳因素
    - name: 偽過動（常見）
      examples:
        - 高能量品種正常行為
        - 運動不足
        - 訓練不足
        - 焦慮

clinicalSigns:
  early:
    - 持續高活動量
    - 注意力短暫
    - 衝動
  progressive:
    - 無法安靜
    - 破壞行為
    - 訓練困難

diagnosis:
  primaryTests:
    - name: 排除正常高能量
      notes: "品種、年齡、運動量評估"
    - name: 排除焦慮
      notes: "行為評估"
    - name: 甲狀腺檢測
      notes: "甲亢可能增加活動"
    - name: ADHD診斷（極罕見）
      notes: "需行為專家評估"
  differentialDiagnoses:
    - 正常高能量
    - 運動不足
    - 焦慮
    - 甲狀腺亢進

treatment:
  medical:
    - 多數情況（非真ADHD）：
    - 大幅增加運動（每日2次以上）
    - 心智刺激（訓練、謎題玩具）
    - 結構化日常規律
    - 衝動控制訓練
    - 安靜時獎勵
    - 真正ADHD（極罕見）：
    - Methylphenidate（實驗性，罕用）
    - Fluoxetine（焦慮併發）

prognosis:
  general: "多數為運動及訓練不足，增加運動後改善。真正ADHD極罕見，需長期管理。"

prevention:
  - 品種選擇考量生活型態
  - 充足運動及心智刺激
  - 早期訓練
  - 衝動控制訓練
