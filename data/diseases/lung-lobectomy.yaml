slug: lung-lobectomy
nameEn: Lung Lobectomy
nameZh: 肺葉切除術
bodySystem: respiratory
description: 肺葉切除術為切除一個或多個肺葉的手術，適用於肺葉腫瘤、肺葉扭轉、肺膿瘍、嚴重肺挫傷或異物肉芽腫。犬貓有多個肺葉，切除一葉後通常可維持足夠的呼吸功能。

aliases:
  - { alias: 肺葉切除術, language: zh }
  - { alias: Lung Lobectomy, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 良性病變或單發轉移瘤切除後預後良好。原發性肺癌切除後中位存活時間取決於分期。肺葉扭轉術後預後佳。


