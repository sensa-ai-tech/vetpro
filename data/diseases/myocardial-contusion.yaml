slug: myocardial-contusion
nameEn: Myocardial Contusion
nameZh: 心肌挫傷
bodySystem: cardiac
description: 胸部鈍傷導致心肌損傷、出血或水腫。可能引起心律不整、心肌功能異常,嚴重時可致命。

aliases:
  - { alias: 心肌撞傷, language: zh }
  - { alias: Cardiac Contusion, language: en }
  - { alias: 心臟鈍傷, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常因車禍、高處墜落
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 同上

etiology:
  categories:
    - name: 創傷性
      examples:
        - 車禍
        - 高處墜落
        - 胸部踢擊

clinicalSigns:
  early:
    - 胸壁疼痛
    - 心跳不規則
    - 虛弱
  progressive:
    - 心律不整
    - 呼吸困難
    - 休克
    - 肺水腫

diagnosis:
  primaryTests:
    - name: 心電圖
      notes: "心律不整 (VPCs 常見)、ST 段變化"
    - name: Cardiac troponin I
      notes: "升高提示心肌損傷"
    - name: 心臟超音波
      notes: "評估心肌壁運動、心包積液、瓣膜損傷"
    - name: 胸部 X 光
      notes: "肋骨骨折、肺挫傷、氣胸"
  differentialDiagnoses:
    - 肺挫傷
    - 氣胸
    - 心包填塞
    - 創傷性橫膈疝氣

treatment:
  medical:
    - 氧氣治療
    - 疼痛控制 (opioids)
    - 抗心律不整藥物 (若有症狀性 VPCs)
    - 限制活動
    - 監測 24-48 小時

prognosis:
  general: "預後良好至謹慎;輕度挫傷多在數日內恢復;嚴重心律不整或心肌破裂預後不良"

prevention:
  - 避免創傷 (牽繩、圍欄)
  - 創傷後早期評估心臟功能
