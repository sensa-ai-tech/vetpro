slug: temporomandibular-joint-disorder
nameEn: Temporomandibular Joint Disorder
nameZh: 顳顎關節疾病
bodySystem: orthopedic
description: 影響顳顎關節 (TMJ) 的一系列疾病，包含脫位、骨關節炎、關節強直 (ankylosis) 與發育異常，導致開口困難、咀嚼疼痛或下顎運動障礙。
