species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: >-
      TMJ 脫位好發於小型犬。TMJ 骨關節炎好發於老年犬。TMJ 發育不全 (dysplasia) 報告於 Basset Hound、Irish Setter。外傷性脫位見於各品種。開口鎖定 (open-mouth jaw
      locking) 與冠突突出相關。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓以外傷性 TMJ 脫位或骨折較常見。TMJ 骨關節炎可見於老年貓。貓 TMJ 強直常因顏面外傷或中耳炎延伸。
etiology:
  categories:
    - name: 外傷性
      examples:
        - TMJ 脫位 (luxation) — 急性開口過大或外力
        - 下顎骨折 (髁突骨折)
        - 交通事故或高處墜落
    - name: 退化性/發育性
      examples:
        - TMJ 骨關節炎 (退化性)
        - TMJ 發育不全 (dysplasia)
        - 骨軟骨炎 (OCD，罕見)
    - name: 關節強直 (Ankylosis)
      examples:
        - 真性強直 (骨性融合 — 外傷後最常見)
        - 假性強直 (關節外纖維化)
        - 中耳骨腫瘤延伸至 TMJ
    - name: 其他
      examples:
        - 開口鎖定 (open-mouth jaw locking) — 冠突卡在顴弓下
        - 咀嚼肌肌炎 (masticatory muscle myositis，鑑別診斷)
        - 三叉神經麻痺 (下顎下垂，鑑別診斷)
clinicalSigns:
  early:
    - 咀嚼困難或疼痛
    - 開口時發出聲響 (clicking/popping)
    - 進食速度變慢
    - 頭部觸摸抗拒
  progressive:
    - 下顎偏移 (脫位時)
    - 無法閉口或開口 (取決於病變類型)
    - 開口範圍減少 (骨關節炎、強直)
    - 流涎增加
    - 體重減輕 (進食困難)
    - TMJ 區域腫脹
  late:
    - 完全無法開口 (強直)
    - 嚴重營養不良
    - 口腔衛生惡化
    - 下顎畸形 (慢性脫位或發育異常)
diagnosis:
  primaryTests:
    - name: 口腔/顎面檢查
      notes: 開口幅度評估 (正常犬 inter-incisal distance 依體型)。下顎側向運動評估。TMJ 區域觸診疼痛、腫脹或捻髮音。需全身麻醉完整評估
    - name: 頭顱 X 光
      notes: DV 位與 oblique lateral 位。可見 TMJ 脫位、骨關節炎、髁突骨折、強直。雙側比較
  imaging:
    - name: CT
      notes: TMJ 骨性病變診斷金標準。精確評估髁突形態、骨性強直範圍、骨折型態。3D 重建有助術前計畫
    - name: MRI
      notes: 評估關節盤 (meniscus) 位移、軟組織病變。費用高且需全身麻醉
  additional:
    - 咀嚼肌活檢/2M 抗體檢測 (排除咀嚼肌肌炎)
    - CBC/生化 (排除全身性疾病)
    - 甲狀腺功能 (排除甲狀腺功能低下相關肌病)
treatment:
  principles:
    - 脫位：閉合性復位 (closed reduction) 為首選
    - 骨關節炎：多模式疼痛管理
    - 強直：手術切除融合骨 (gap arthroplasty)
    - 開口鎖定：冠突切除 (coronoidectomy)
  medications:
    - name: NSAIDs (Meloxicam, Carprofen)
      dose: 依藥物標準劑量
      notes: TMJ 骨關節炎疼痛管理
    - name: Gabapentin
      dose: 5-10 mg/kg PO BID-TID
      notes: 慢性 TMJ 疼痛輔助止痛
    - name: Prednisolone (短期)
      dose: 0.5-1 mg/kg PO SID × 5-7 天
      notes: 急性期消腫止痛。脫位復位後短期使用
  general:
    - TMJ 脫位閉合復位 (全身麻醉下手動復位 + 口套固定 1-2 週)
    - 開放復位 (閉合復位失敗時)
    - 髁突切除 (condylectomy) — 嚴重髁突骨折或復發性脫位
    - Gap arthroplasty — 骨性強直標準治療 (切除融合骨，保留間隙)
    - 冠突切除 (coronoidectomy) — 開口鎖定
    - 軟食 (急性期及術後)
    - 被動開口運動 (術後復健，防止再次強直)
    - 口腔衛生維護
prognosis: TMJ 脫位閉合復位後多數預後良好，但約 20-30% 可能復發。骨性強直 gap arthroplasty 後功能改善明顯，但術後需積極復健防止纖維再強直。TMJ 骨關節炎可透過長期疼痛管理維持生活品質。開口鎖定冠突切除後預後佳。
