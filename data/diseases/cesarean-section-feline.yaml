slug: cesarean-section-feline
nameEn: Cesarean Section Feline
nameZh: 貓剖腹產
bodySystem: other
description: 母貓因難產進行的剖腹產手術。相較於犬,貓科動物品種差異小但仍有難產風險。手術需考量幼貓體型小及麻醉敏感性。

aliases:
  - { alias: 貓剖宮產, language: zh }
  - { alias: C-section cat, language: en }
  - { alias: 貓隻緊急分娩, language: zh }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 波斯貓、異國短毛貓等短頭品種風險較高

etiology:
  categories:
    - name: 母體因素
      examples:
        - 骨盆腔骨折史
        - 子宮無力或疲勞
        - 首胎高齡母貓
    - name: 胎兒因素
      examples:
        - 單胎過大
        - 死胎或畸形
        - 胎位不正

clinicalSigns:
  early:
    - 用力分娩>60分鐘無幼貓產出
    - 第一產程延長(>24-36小時)
    - 黑綠色惡臭分泌物
  progressive:
    - 母貓嚴重虛脫
    - 體溫下降(<37.8°C)
    - 持續哀鳴或不安

diagnosis:
  primaryTests:
    - name: 腹腔超音波
      notes: "評估胎兒心跳(正常>220 bpm)及活力"
    - name: 陰道檢查
      notes: "評估子宮頸擴張及胎兒可觸性"
    - name: 放射線
      notes: "確認胎兒數量(懷孕後期骨骼可視)"
  differentialDiagnoses:
    - 正常分娩休息期(貓可間隔數小時)
    - 假懷孕
    - 子宮蓄膿

treatment:
  medical:
    - 麻醉:Alfaxalone 3-5 mg/kg IV或Ketamine 2-5 mg/kg + Midazolam 0.2 mg/kg IV
    - 維持:Isoflurane 1-2%低濃度
    - 手術:中線剖腹,迅速取出幼貓(<5分鐘理想)
    - 幼貓處理:立即清除口鼻羊水、剪斷臍帶、刺激呼吸
    - 術後:Oxytocin 2-5 IU IM,Buprenorphine 0.01-0.02 mg/kg SC止痛

prognosis:
  general: "計畫性手術預後極佳。緊急手術幼貓存活率60-80%,母貓存活率>90%。術後哺乳及母性行為通常正常。"

prevention:
  - 避免高齡首胎配種
  - 懷孕晚期限制活動避免外傷
  - 預產期前準備24小時緊急聯絡
  - 分娩時密切監控並記錄進度


