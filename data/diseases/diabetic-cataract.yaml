slug: diabetic-cataract
nameEn: Diabetic Cataract
nameZh: 糖尿病性白內障
bodySystem: endocrine
description: 糖尿病患者因高血糖導致晶狀體滲透壓改變及代謝異常,快速形成白內障致視力喪失,犬比貓常見且進展快速。
aliases:
  - alias: 糖尿病白內障
    language: zh
  - alias: Osmotic cataract
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 約50-75%糖尿病犬會在1年內形成白內障,進展迅速
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少發生,可能與其晶狀體醛糖還原酶活性較低有關
etiology:
  categories:
    - name: 滲透壓機制
      examples:
        - 高血糖時葡萄糖進入晶狀體
        - 醛糖還原酶將葡萄糖轉為山梨醇
        - 山梨醇無法離開晶狀體導致滲透壓升高
        - 晶狀體吸水腫脹,纖維破裂混濁
    - name: 代謝異常
      examples:
        - 晶狀體蛋白質糖化
        - 氧化應激損傷
        - 晶狀體上皮細胞功能障礙
clinicalSigns:
  early:
    - 雙眼瞳孔區呈灰白色霧狀混濁
    - 視力逐漸下降(撞到物體、猶豫不前)
    - 對光反射正常但視覺反應遲鈍
  progressive:
    - 晶狀體完全混濁呈白色(成熟白內障)
    - 完全失明
    - 晶狀體誘發性葡萄膜炎(眼紅、疼痛、縮瞳)
    - 續發性青光眼(眼壓升高)
    - 晶狀體脫位
diagnosis:
  primaryTests:
    - name: 眼科檢查
      notes: 裂隙燈檢查可見晶狀體皮質及核混濁,犬常呈快速進展性
    - name: 眼底檢查
      notes: 評估視網膜功能(白內障手術前必須確認視網膜健康)
    - name: 眼壓測量
      notes: 排除續發性青光眼
    - name: 視網膜電圖(ERG)
      notes: 評估視網膜功能,預測手術後視力恢復可能性
  differentialDiagnoses:
    - 老年性白內障
    - 遺傳性白內障
    - 外傷性白內障
    - 葡萄膜炎續發白內障
treatment:
  medical:
    - 嚴格控制血糖(胰島素治療調整,目標血糖100-250 mg/dL)
    - 超音波乳化白內障手術+人工晶狀體植入(唯一恢復視力方法)
    - 術前抗發炎治療(Prednisolone acetate 1% 眼藥水 QID + Flurbiprofen 0.03% 眼藥水 TID)
    - 術後抗發炎及抗生素(Prednisolone acetate 1% + Tobramycin 0.3% 眼藥水 QID 逐漸減量)
    - 晶狀體誘發性葡萄膜炎治療(局部類固醇 + NSAIDs眼藥水)
    - 若無法手術,維持內科治療控制葡萄膜炎
prognosis:
  general: 手術成功率約85-90%,多數犬可恢復視力;糖尿病控制不佳或併發嚴重葡萄膜炎、青光眼者預後保守。貓因發生率低,預後較佳。
prevention:
  - 嚴格控制血糖於診斷初期
  - 定期眼科檢查監測白內障形成
  - 早期發現白內障時積極控制血糖可能延緩進展
