slug: crenosoma-vulpis
nameEn: Crenosoma Vulpis
nameZh: 狐狸肺蟲感染
bodySystem: respiratory
description: 線蟲寄生於犬支氣管及肺實質,引起慢性咳嗽及呼吸道症狀。透過攝食中間宿主 (蝸牛、蛞蝓) 感染。

aliases:
  - { alias: 狐狸肺線蟲, language: zh }
  - { alias: Fox Lungworm, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 歐洲較常見,幼犬易感

etiology:
  categories:
    - name: 寄生蟲感染
      examples:
        - Crenosoma vulpis (線蟲)

clinicalSigns:
  early:
    - 慢性咳嗽
    - 打噴嚏
  progressive:
    - 持續咳嗽
    - 呼吸急促
    - 運動不耐
    - 鼻分泌物

diagnosis:
  primaryTests:
    - name: 糞便 Baermann 檢查
      notes: "檢測第一期幼蟲 (尾部有棘)"
    - name: 胸部 X 光
      notes: "支氣管浸潤、間質性病變"
    - name: 支氣管肺泡灌洗
      notes: "幼蟲、嗜酸性球增多"
  differentialDiagnoses:
    - 犬傳染性氣管支氣管炎
    - 慢性支氣管炎
    - 其他肺蟲感染

treatment:
  medical:
    - Fenbendazole 50 mg/kg PO q24h x 7-14 天
    - Ivermectin 0.2 mg/kg PO 每 2 週
    - Moxidectin/imidacloprid (Advocate®) 外用 每月
    - 支氣管擴張劑 (若有症狀)

prognosis:
  general: "預後良好;經適當驅蟲治療可完全康復"

prevention:
  - 定期驅蟲 (含肺蟲預防)
  - 避免接觸中間宿主
  - 戶外犬隻定期糞檢
