treatment:
  medical:
    - 徹底牙科清潔和牙周治療
    - 拔除嚴重牙周病患齒
    - 免疫抑制治療:Prednisolone 1-2 mg/kg PO BID,逐漸減量
    - 或Azathioprine 1-2 mg/kg PO SID
    - Chlorhexidine漱口液BID
    - Sucralfate懸浮液塗佈潰瘍處
