slug: boston-terrier-mast-cell-tumor
nameEn: Boston Terrier Mast Cell Tumor
nameZh: 波士頓梗肥大細胞瘤
bodySystem: oncology
description: 波士頓梗肥大細胞瘤是該品種高度好發的皮膚腫瘤，起源於肥大細胞。表現變化多端，從良性皮膚結節到高度惡性侵襲性腫瘤皆有。波士頓梗的肥大細胞瘤多為低至中度分化。

aliases:
  - { alias: 波士頓梗 MCT, language: zh }
  - { alias: 肥大細胞腫瘤, language: zh }
  - { alias: Boston Terrier MCT, language: en }
  - { alias: Mast cell tumor, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 波士頓梗為肥大細胞瘤好發品種，相對風險為一般犬種的 6-8 倍。中年至老年多發。該品種較多為低度惡性。

etiology:
  categories:
    - name: 腫瘤因素
      examples:
        - c-KIT 受體突變（部分病例）
        - 品種遺傳易感性
        - 肥大細胞異常增生
    - name: 風險因素
      examples:
        - 品種傾向
        - 中老年
        - 慢性皮膚發炎（可能促發）

clinicalSigns:
  early:
    - 皮膚單一結節或腫塊
    - 大小與外觀變化多端
    - 可能誤認為脂肪瘤或囊腫
  progressive:
    - 腫塊快速增大
    - Darier 徵象（搔抓腫塊後局部紅腫）
    - 周圍組織水腫
    - 區域淋巴結腫大
    - 胃腸道症狀（組織胺釋放：嘔吐、腹瀉）
    - 內臟轉移（高度惡性）

diagnosis:
  primaryTests:
    - name: 細針穿刺細胞學（FNA）
      notes: "首選初步診斷。可見大量圓形細胞含紫色顆粒。敏感度 >90%"
    - name: 組織病理學
      notes: "Patnaik 分級（I-III 級）或 Kiupel 二分法（低/高度）。評估有絲分裂指數"
    - name: c-KIT 突變檢測
      notes: "指導標靶治療選擇。外顯子 11 突變最常見"
  differentialDiagnoses:
    - 脂肪瘤
    - 組織球瘤
    - 其他皮膚腫瘤
    - 皮膚囊腫

treatment:
  medical:
    - Prednisolone（2 mg/kg PO 漸減）
    - 標靶治療（Toceranib 或 Masitinib，c-KIT 突變陽性時）
    - Vinblastine 合併 Prednisolone（中高度惡性）
    - H1/H2 抗組織胺（Diphenhydramine + Famotidine）
  surgical:
    - 廣泛切除（2-3 cm 邊界 + 一層筋膜深度）
    - 區域淋巴結切除（分期）
    - 放射線治療（邊界不完全時）

prognosis:
  general: "低度惡性完整切除後預後良好（>90% 長期控制）。高度惡性或轉移者預後不良。波士頓梗整體 MCT 預後較其他品種略佳，因低度惡性比例較高。"

prevention:
  - 定期皮膚檢查
  - 新發皮膚腫塊及早 FNA 評估
  - 避免繁殖有 MCT 家族史的犬


