slug: hamster-pyometra
nameEn: Hamster Pyometra
nameZh: 倉鼠子宮蓄膿
bodySystem: reproductive
description: 倉鼠子宮內膜感染化膿導致子宮內蓄積膿液的急性至亞急性疾病，為未絕育雌倉鼠常見的生殖系統急症，需緊急手術治療。
