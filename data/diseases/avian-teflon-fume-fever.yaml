slug: avian-teflon-fume-fever
nameEn: Avian Teflon Fume Fever
nameZh: 禽類鐵氟龍煙霧熱
bodySystem: toxicology
description: 鐵氟龍煙霧熱為鳥類吸入加熱 PTFE 塗層釋放的有毒氣體後發生的急性致死性中毒反應。鳥類獨特的高效呼吸系統使其較哺乳動物敏感數百倍。
aliases:
