slug: granulosa-cell-tumor
nameEn: Granulosa Cell Tumor
nameZh: 顆粒細胞瘤
bodySystem: oncology
description: 卵巢性索間質腫瘤，源自顆粒細胞。可分泌雌激素導致持續發情、子宮內膜增生及骨髓抑制。多為良性，切除後預後佳。

aliases:
  - { alias: 卵巢顆粒細胞瘤, language: zh }
  - { alias: Ovarian Granulosa Cell Tumor, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 卵巢腫瘤中最常見類型（約50%）
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極罕見

etiology:
  categories:
    - name: 細胞起源
      examples:
        - 顆粒細胞（卵泡壁細胞）
        - 自主性增生
        - 雌激素自主分泌

clinicalSigns:
  early:
    - 持續或延長發情
    - 外陰腫脹、血樣分泌物
    - 吸引公犬但不受孕
  progressive:
    - 對稱性脫毛（側腹、尾基部）
    - 皮膚色素沉著
    - 乳腺發育
    - 骨髓抑制（雌激素過多）：貧血、血小板減少
    - 子宮內膜增生、子宮蓄膿風險

diagnosis:
  primaryTests:
    - name: 血清雌激素檢測
      notes: "顯著升高（>20 pg/mL）"
    - name: 腹部超音波
      notes: "單側卵巢腫塊，實質或囊性"
    - name: 全血球計數
      notes: "可能貧血、血小板減少（雌激素毒性）"
    - name: 骨髓檢查
      notes: "若嚴重骨髓抑制"
    - name: 組織病理學
      notes: "顆粒細胞增生、Call-Exner小體"
  differentialDiagnoses:
    - 卵泡膜細胞瘤
    - 卵巢囊腫
    - 子宮蓄膿
    - 庫欣氏症（脫毛）

treatment:
  medical:
    - 卵巢子宮切除術（治療首選）
    - 探查腹腔及淋巴結
    - 骨髓抑制：術後支持療法（貧血、血小板輸血）
    - 化療：惡性或轉移（罕見）
    - 卡鉑（carboplatin）300 mg/m² IV q21d x 4-6次

prognosis:
  general: "良性腫瘤切除後預後極佳，雌激素及骨髓功能於數週內恢復。惡性轉移罕見（<5%）。"

prevention:
  - 早期絕育
  - 定期生殖系統檢查（高齡未絕育母犬）


