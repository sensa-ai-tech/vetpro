  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬罕見,偶有報告
etiology:
  categories:
    - name: 病原體
      examples:
        - Ollulanus tricuspis(成蟲0.7-1 mm,胎生,不產卵)
    - name: 傳播途徑
      examples:
        - 攝食感染貓嘔吐物(含L3幼蟲)
        - 直接生活史,無中間宿主
clinicalSigns:
  early:
    - 慢性間歇性嘔吐
    - 食慾減退
    - 體重減輕
  progressive:
    - 持續性嘔吐,特別是進食後
    - 消化道出血(黑便)
    - 脫水,營養不良
diagnosis:
  primaryTests:
    - name: 嘔吐物檢查
      notes: 新鮮嘔吐物顯微鏡檢查見極小成蟲或L3幼蟲
    - name: 胃液沖洗
      notes: 麻醉下胃管灌洗,沉渣鏡檢
    - name: 胃內視鏡+切片
      notes: 確診方法,見胃黏膜增厚及蟲體
    - name: 糞便檢查
      notes: 通常陰性(蟲卵不經糞便排出)
  differentialDiagnoses:
    - 慢性胃炎其他原因
    - 食物過敏或不耐受
    - 炎症性腸病(IBD)
    - 胃腫瘤
    - 毛球症
treatment:
  medical:
    - Fenbendazole 50 mg/kg PO q24h,連續5天
    - 或 Moxidectin topical(Advocate),每月1次,連續3個月
    - 制酸劑:Omeprazole 0.7-1 mg/kg PO q24h
    - 止吐劑:Maropitant 1 mg/kg SC/PO q24h
  supportive:
    - 易消化飲食,少量多餐
    - 環境衛生,清除嘔吐物
prognosis:
  general: 預後良好,驅蟲後症狀通常完全緩解。診斷困難為主要問題,常被誤診為其他胃腸疾病。多貓家庭需同時治療所有貓隻以防再感染。
prevention:
  - 多貓家庭預防性驅蟲
  - 立即清除嘔吐物
  - 隔離嘔吐貓隻
