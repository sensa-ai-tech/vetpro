slug: glomerulonephritis-membranous
nameEn: Glomerulonephritis Membranous
nameZh: 膜性腎絲球腎炎
bodySystem: renal
description: 膜性腎絲球腎炎是以腎絲球基底膜增厚與免疫複合物沉積為特徵的腎絲球疾病。在犬中是蛋白尿的重要原因之一，可進展為慢性腎病。

aliases:
  - { alias: 膜性腎小球腎炎, language: zh }
  - { alias: 膜性腎病變, language: zh }
  - { alias: Membranous Nephropathy, language: en }
  - { alias: Membranous Glomerulopathy, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬膜性腎絲球腎炎是最常見的腎絲球疾病類型之一。可為原發性（特發性）或繼發於感染、腫瘤、免疫介導疾病。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓膜性腎絲球腎炎較犬少見，但可見於FeLV感染或其他慢性感染相關的免疫複合物沉積。

etiology:
  categories:
    - name: 原發性（特發性）
      examples:
        - 自身抗體攻擊足細胞抗原（如 PLA2R 等價物）
        - 原因不明的免疫複合物形成
    - name: 繼發性
      examples:
        - 感染性疾病（dirofilariasis、ehrlichiosis、leishmaniasis、borreliosis）
        - 腫瘤（淋巴瘤、乳腺腫瘤等）
        - 全身性紅斑性狼瘡 (SLE)
        - 藥物反應
    - name: 病理機制
      examples:
        - 免疫複合物沉積於腎絲球基底膜上皮側（subepithelial）
        - 補體活化導致足細胞損傷
        - 基底膜增厚（spike and dome pattern）
        - 蛋白濾過屏障破壞導致大量蛋白尿

clinicalSigns:
  early:
    - 蛋白尿（可能為唯一早期徵象）
    - 微量或輕度水腫
    - 體重增加（液體滯留）
  progressive:
    - 腎病症候群（大量蛋白尿、低白蛋白血症、水腫、高膽固醇血症）
    - 腹水
    - 四肢水腫
    - 血栓栓塞風險增加
    - 進行性腎功能惡化

diagnosis:
  primaryTests:
    - name: 尿蛋白/肌酐比 (UPC)
      notes: "UPC >2.0 提示腎絲球蛋白尿。UPC >3.5 高度懷疑腎絲球疾病。需排除泌尿道感染等蛋白尿其他原因。"
    - name: 腎臟活檢
      notes: "確診需腎臟活檢。光學顯微鏡見基底膜增厚。免疫螢光檢查見 IgG 和 C3 沿基底膜沉積。電子顯微鏡見上皮下電子緻密物。"
  differentialDiagnoses:
    - 膜增生性腎絲球腎炎
    - 局灶節段性腎絲球硬化
    - 澱粉樣變性
    - 免疫介導腎絲球腎炎（其他類型）

treatment:
  medical:
    - 免疫抑制治療：Mycophenolate mofetil 10 mg/kg PO q12h（犬首選）
    - 替代：Chlorambucil 或 Cyclophosphamide
    - ACE 抑制劑降低蛋白尿：Enalapril 0.5 mg/kg PO q12-24h 或 Benazepril 0.25-0.5 mg/kg PO q12-24h
    - 抗血栓：Clopidogrel 1-2 mg/kg PO q24h 或低劑量 Aspirin
    - 低鈉飲食
    - 嚴重低白蛋白血症時補充膠體（人工膠體或白蛋白）
    - 腎臟處方飲食
  surgical:
    - 腎臟活檢（診斷性手術）
    - 通常不適用其他手術治療

prognosis:
  general: "預後取決於蛋白尿控制程度與腎功能保留情況。對免疫抑制治療反應良好者（蛋白尿減少 >50%）預後較佳。UPC 持續 >3.5 且無法控制者預後不良。血栓栓塞併發症是嚴重威脅。"

prevention:
  - 無特異性預防措施
  - 犬心絲蟲預防可降低 dirofilariasis 相關的腎絲球疾病風險
  - 定期尿液篩檢蛋白尿（好發品種）
  - 傳染性疾病的預防與早期治療
