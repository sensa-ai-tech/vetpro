slug: rabbit-gi-stasis
nameEn: Rabbit Gastrointestinal Stasis
nameZh: 兔消化道停滯
bodySystem: gastrointestinal
description: 兔消化道蠕動減慢或停止的綜合症候群，為家兔最常見且最危險的急症之一。高纖維飲食不足、壓力、疼痛或潛在疾病導致盲腸發酵異常，腸道菌群失衡，嚴重時可致肝臟脂肪變性、內毒素血症及死亡。

