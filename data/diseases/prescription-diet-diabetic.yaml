slug: prescription-diet-diabetic
nameEn: Prescription Diet Diabetic
nameZh: 糖尿病處方飲食
bodySystem: metabolic
description: 專為糖尿病設計的高纖維、低脂、複合碳水化合物飲食。有助穩定血糖、減少胰島素需求、維持理想體重。

aliases:
  - { alias: 糖尿病飲食, language: zh }
  - { alias: Diabetic Diet, language: en }
  - { alias: Glucose Management Diet, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬糖尿病配合飲食及胰島素治療
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓使用低碳水高蛋白飲食效果更佳

etiology:
  categories:
    - name: 犬糖尿病飲食特點
      examples:
        - 高纖維(延緩葡萄糖吸收)
        - 複合碳水化合物
        - 低脂(預防胰臟炎)
        - 定時定量
    - name: 貓糖尿病飲食特點
      examples:
        - 低碳水(<10%)
        - 高蛋白質
        - 適度纖維
        - 罐頭優於乾糧

clinicalSigns:
  early:
    - 血糖穩定
    - 多渴多尿減輕
    - 體重穩定或減輕
  progressive:
    - 胰島素需求減少
    - 部分貓可能達到緩解(停用胰島素)

diagnosis:
  primaryTests:
    - name: 血糖監測
      notes: "家用血糖機或持續血糖監測"
    - name: 果糖胺
      notes: "評估2-3週血糖控制"
    - name: 尿糖及酮體
      notes: "監測糖尿病控制"
  differentialDiagnoses:
    - 犬貓糖尿病

treatment:
  medical:
    - 犬糖尿病飼料
    - Hills w/d、Royal Canin Diabetic、Purina DM
    - 高纖維配方
    - 貓糖尿病飼料
    - Hills m/d、Royal Canin Diabetic、Purina DM
    - 低碳水高蛋白罐頭
    - 餵食原則
    - 定時定量(配合胰島素注射)
    - 胰島素注射時或注射後立即餵食
    - 避免零食或額外食物
    - 體重管理(肥胖貓需減重)
    - 搭配治療
    - 胰島素治療
    - 血糖監測
    - 定期獸醫追蹤

prognosis:
  general: "配合適當飲食可穩定控制血糖，改善生活品質；部分貓可達緩解"

prevention:
  - 維持理想體重
  - 定時定量餵食
  - 定期血糖監測
  - 避免高糖零食
