slug: play-aggression-kitten
nameEn: Play Aggression Kitten
nameZh: 幼貓遊戲性攻擊
bodySystem: behavioral
description: 幼貓過度激烈之狩獵遊戲行為，可能咬傷抓傷主人。為正常發展但需導引至適當對象。透過環境豐富化及遊戲訓練改善。

aliases:
  - { alias: 小貓咬人, language: zh }
  - { alias: Kitten Biting, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 幼犬也常見，但通常稱為嘴咬行為
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 幼貓常見行為問題

etiology:
  categories:
    - name: 正常發展行為
      examples:
        - 狩獵本能
        - 探索及學習
        - 缺乏適當遊戲對象
    - name: 社會化不足
      examples:
        - 過早離開母貓（<8週）
        - 無同伴學習咬力控制
        - 人類鼓勵手部遊戲

clinicalSigns:
  early:
    - 埋伏攻擊移動腳或手
    - 咬抓遊戲
    - 瞳孔放大、耳朵前傾
  progressive:
    - 咬力增加
    - 頻率提高
    - 泛化至更多觸發
    - 可能造成傷害

diagnosis:
  primaryTests:
    - name: 行為評估
      notes: "確認為遊戲而非恐懼或攻擊"
    - name: 身體語言
      notes: "遊戲：耳朵前、瞳孔大、身體輕鬆"
  differentialDiagnoses:
    - 恐懼性攻擊
    - 疼痛引起
    - 轉移性攻擊

treatment:
  medical:
    - 環境豐富化：
    - 提供適當玩具（逗貓棒、絨毛玩具）
    - 貓跳台、躲藏處
    - 定時互動遊戲（每日2-3次，15分鐘）
    - 行為訓練：
    - 重新導向至玩具
    - 避免手部遊戲
    - 咬人時立即停止互動（time-out）
    - 獎勵適當遊戲
    - 考慮第二隻貓作為玩伴
    - 管理：
    - 穿長褲、長袖
    - 預期埋伏並避免

prognosis:
  general: "多數隨年齡及訓練改善。適當管理通常於6-12月齡顯著減少。"

prevention:
  - 8週齡後才離開母貓
  - 提供同齡玩伴
  - 從不使用手部遊戲
  - 充足環境刺激
