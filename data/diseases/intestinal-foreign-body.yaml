slug: intestinal-foreign-body
nameEn: Intestinal Foreign Body
nameZh: 腸道異物
bodySystem: gastrointestinal
description: 腸道異物是指非食物性物體停滯於小腸或大腸內造成部分或完全腸道阻塞。犬貓均常見，犬隻尤其好發。線性異物在貓隻中特別危險，可導致腸套疊與腸壁切割穿孔。及時外科介入是治療的關鍵。

