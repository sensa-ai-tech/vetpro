species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬隻非常常見，幼犬風險最高；常見異物包括玩具碎片、襪子、石頭、骨頭、玉米棒芯等
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓隻常見，線性異物（縫線、橡皮筋、毛線、鈴鐺繩）佔貓隻腸道異物的大多數，幼貓尤為好發

etiology:
  categories:
    - name: 非線性異物
      examples:
        - 玩具碎片、球類
        - 織物（襪子、毛巾碎片）
        - 石頭、骨頭碎片
        - 水果核（如桃核、芒果核）
        - 橡膠或塑膠碎片
    - name: 線性異物
      examples:
        - 縫線、針線
        - 毛線、紗線
        - 橡皮筋
        - 聖誕節金銀絲飾物（tinsel）
        - 釣魚線
    - name: 病理機制
      examples:
        - 完全阻塞導致近端腸管擴張、嘔吐、脫水
        - 線性異物一端固定（常在舌根或幽門），腸管沿線狀物褶皺（plication），可切割腸壁導致穿孔
        - 長時間阻塞導致腸壁缺血壞死與腹膜炎

clinicalSigns:
  early:
    - 急性嘔吐（最常見首發症狀）
    - 食慾突然下降
    - 精神沉鬱
    - 腹部不適（弓背、不願被觸摸腹部）
  progressive:
    - 持續性嘔吐（完全阻塞時嘔吐物可含膽汁或糞便樣物質）
    - 脫水加劇
    - 腹部疼痛與緊繃
    - 停止排便或排少量黏液便
    - 體溫升高（腸壁開始壞死時）
  late:
    - 嚴重脫水與電解質紊亂（低鉀、低氯、代謝性鹼中毒）
    - 敗血症性腹膜炎（腸穿孔後）
    - 敗血性休克（發燒或低體溫、心跳加速、低血壓）
    - 多器官功能衰竭

diagnosis:
  primaryTests:
    - name: 腹部 X 光（正側位）
      notes: "可見腸管擴張、氣液平面（提示阻塞）；金屬異物可直接顯影；線性異物可見特徵性腸管褶皺（plication）與氣泡分佈"
    - name: 腹部超音波
      notes: "高敏感度，可見腸管擴張、腸壁增厚、蠕動異常、游離腹腔液（穿孔提示）；可偵測部分 X 光不可見的非金屬異物"
    - name: 口腔檢查
      notes: "貓隻務必檢查舌下——線性異物常纏繞於舌根，為重要且常被忽略的診斷線索"
  imaging:
    - name: 腹部 X 光
      notes: "首選影像檢查，至少拍攝正位與側位；異物不一定可見，但腸管擴張模式可定位阻塞位置"
    - name: 腹部超音波
      notes: "補充 X 光不足，評估腸壁血供、游離腹腔液及異物特徵"
    - name: 對比劑造影
      notes: "可用碘基水溶性對比劑（Omnipaque）口服追蹤，若懷疑穿孔禁用鋇劑"
  additional:
    - 血液生化與電解質（評估脫水、酸鹼失衡、低鉀血症）
    - 全血計數（白血球升高提示感染或壞死）
    - 血氣分析（嚴重病例評估酸鹼平衡）
    - 腹腔液分析（若有游離腹腔液，評估敗血性腹膜炎）

treatment:
  principles:
    - 穩定患畜後盡早手術移除異物
    - 術前積極液體復甦與電解質矯正
    - 評估腸壁存活性決定是否需要腸切除吻合
  general:
    - 術前穩定：等張晶體液（Lactated Ringer's）靜脈快速輸液矯正脫水（休克劑量犬 60-90 mL/kg/h、貓 45-60 mL/kg/h 首小時，後依反應調整）
    - 矯正低鉀血症（KCl 補充，速率不超過 0.5 mEq/kg/h）
    - 術前廣效抗生素（Ampicillin 22 mg/kg IV q8h + Enrofloxacin 5 mg/kg IV q24h，或 Metronidazole 10-15 mg/kg IV q12h）
    - 腸切開取出術（enterotomy）：腸壁存活時在異物遠端做縱切口取出
    - 腸切除吻合術（resection and anastomosis）：腸壁壞死或穿孔時切除受損腸段
    - 線性異物切勿從口端拉出——需多處腸切開逐段移除
    - 術後止痛（Methadone 0.1-0.3 mg/kg IV/IM q4h 或 Buprenorphine 貓 0.02 mg/kg IV q6-8h）
    - 術後止吐（Maropitant 1 mg/kg IV/SC q24h）
    - 術後 12-24 小時開始少量多次餵食溫和飲食
    - 術後抗生素視腹膜炎程度續用 5-7 天

prognosis: 預後取決於異物類型、阻塞持續時間及是否併發腸穿孔。單純腸切開取出術存活率 >90%。需腸切除吻合的病例存活率約 70-85%。線性異物合併多處穿孔及敗血性腹膜炎預後較差，存活率約 50-60%。早期手術介入（症狀出現 24-48 小時內）顯著改善預後。

