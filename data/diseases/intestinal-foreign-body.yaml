  - { alias: GI Foreign Body, language: en }
  - { alias: Intestinal Obstruction, language: en }
  - { alias: Linear Foreign Body, language: en }
  - { alias: 腸道阻塞, language: zh }
  - { alias: 腸內異物, language: zh }
