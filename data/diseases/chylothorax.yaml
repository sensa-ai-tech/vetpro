diagnosticAlgorithm:
  title: 乳糜胸 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估呼吸困難程度與全身狀態
      findings:
        - 慢性進行性呼吸困難
        - 體重減輕
        - 咳嗽
        - 精神食慾下降
    - step: 2
      action: 影像學與胸腔穿刺
      details: 胸腔X光確認積液，穿刺取樣分析
      findings:
        - 胸腔積液常為雙側
        - 穿刺液呈乳白色不透明
        - 進食後液體更白
        - 禁食後可能呈淡粉色
    - step: 3
      action: 積液生化分析
      details: 確認乳糜液特徵
      findings:
        - 三酸甘油酯大於100mg/dL
        - 積液三酸甘油酯高於血清三酸甘油酯
        - 膽固醇低於血清膽固醇
        - 淋巴球為主的細胞學
    - step: 4
      action: 病因調查
      details: 尋找導致乳糜液外漏的原因
      findings:
        - 心臟超音波排除心臟病
        - 縱膈腫瘤篩查
        - 淋巴管攝影術前定位
        - 特發性乳糜胸為排除性診斷
clinicalPearls:
  - 積液三酸甘油酯>血清三酸甘油酯是確診乳糜液的標準
  - 禁食後積液可能不呈乳白色但仍為乳糜液
  - 慢性乳糜胸導致淋巴球流失，可能造成免疫抑制
  - 胸管結紮結合心包膜切除術比單獨手術效果好
  - 排除心臟疾病和前縱膈腫瘤是必要步驟
monitoringItems:
