slug: chylothorax
nameEn: Chylothorax
nameZh: 乳糜胸
bodySystem: respiratory
description: 乳糜胸是指乳糜液（富含三酸甘油酯的淋巴液）異常積聚於胸腔的疾病。乳糜液來源為胸管或其分支破裂或滲漏，導致胸腔積液及限制性呼吸障礙。病因可為特發性、創傷性、腫瘤性或因心臟疾病等引起，犬貓均可發生。
aliases:
  - alias: 乳糜胸積液
    language: zh
  - alias: 胸管滲漏
    language: zh
  - alias: Chylous Pleural Effusion
    language: en
  - alias: Thoracic Duct Leakage
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 阿富汗獵犬有品種傾向；任何品種及年齡均可發生
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 暹羅貓及喜馬拉雅貓可能有品種傾向；中老年貓較常見
etiology:
  categories:
    - name: 特發性（最常見）
      examples:
        - 約50%以上病例無法確定根本原因
        - 可能與胸管先天異常或淋巴管功能障礙相關
    - name: 心臟疾病
      examples:
        - 心包膜積液
        - 右心衰竭
        - 心絲蟲病
        - 限制性心肌病
    - name: 腫瘤
      examples:
        - 縱膈淋巴瘤
        - 胸腺瘤
        - 其他壓迫或侵犯胸管的腫瘤
    - name: 創傷
      examples:
        - 胸部外傷（車禍等）
        - 胸腔手術後胸管損傷
    - name: 其他
      examples:
        - 先天性胸管異常（淋巴管擴張症）
        - 肺葉扭轉
        - 前腔靜脈血栓
clinicalSigns:
  early:
    - 呼吸急促（tachypnea）
    - 輕度運動不耐受
    - 偶爾咳嗽
  progressive:
    - 呼吸困難加重，呈限制性呼吸型態
    - 食慾下降
    - 體重減輕
    - 嗜睡
  late:
    - 嚴重呼吸困難及發紺
    - 嚴重消瘦及惡病質（蛋白質及脂肪持續流失）
    - 免疫功能下降（淋巴球流失）
    - 纖維性胸膜炎（長期慢性乳糜液刺激）
    - 反覆需要胸腔穿刺引流
diagnosis:
  primaryTests:
    - name: 胸腔穿刺及積液分析
      notes: 乳糜液外觀呈乳白色至淡粉色不透明；三酸甘油酯濃度高於血清值為確診標準；膽固醇低於血清值；禁食後採樣可能較透明但三酸甘油酯仍高
    - name: 積液細胞學
      notes: 以小型成熟淋巴球為主，可見少量嗜中性球及巨噬細胞；慢性病例淋巴球可減少而嗜中性球增加
  imaging:
    - name: 胸部X光
      notes: 可見雙側或單側胸腔積液；引流後拍攝可評估心臟大小、縱膈腫塊及肺部狀況
    - name: 胸部超音波
      notes: 評估心臟結構與功能、心包膜積液及縱膈腫塊
    - name: CT 淋巴管攝影
      notes: 術前評估胸管走向及異常分支，指導手術規劃
  additional:
    - 血液學及生化檢查（低蛋白血症、淋巴球減少）
    - 心臟超音波詳細評估
    - 心絲蟲抗原檢測
    - FeLV/FIV 檢測（貓）
treatment:
  principles:
    - 先確認並治療潛在病因
    - 保守治療成功率低（約20%），多數需手術治療
    - 手術治療結合胸管結紮及心包膜切除術效果最佳
    - 長期胸腔引流會導致蛋白質流失及免疫抑制
  general:
    - 胸腔穿刺引流緩解呼吸困難（緊急處理）
    - 保守治療：低脂飲食（以中鏈三酸甘油酯 MCT 為主要脂肪來源）
    - Rutin 50 mg/kg PO q8h（促進淋巴液吸收，證據有限但安全性高）
    - Octreotide 10 μg/kg SC q8h（減少淋巴液生成，部分病例有效）
    - 外科治療首選：胸管結紮（Thoracic Duct Ligation）合併心包膜次全切除術（Subtotal Pericardectomy）
    - 胸膜固定術（Pleurodesis）可作為附加或替代手術
    - 術後持續監測體重、呼吸狀態及胸部X光
prognosis: 保守治療的自發緩解率約20%，幼犬的外傷性乳糜胸自發緩解率較高。胸管結紮合併心包膜次全切除術的成功率約80-85%。特發性乳糜胸的手術預後優於腫瘤相關乳糜胸。慢性乳糜胸若發展為纖維性胸膜炎，預後明顯下降。早期手術介入通常預後較好。
