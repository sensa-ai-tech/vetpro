slug: intestinal-parasite-prevention
nameEn: Intestinal Parasite Prevention
nameZh: 腸道寄生蟲預防
bodySystem: gastrointestinal
description: 犬貓腸道寄生蟲的綜合預防策略,包括定期驅蟲、糞便檢查及環境衛生管理。常見寄生蟲包括蛔蟲、鉤蟲、鞭蟲、絛蟲及梨形鞭毛蟲,部分具人畜共通性。

aliases:
  - { alias: 腸道寄生蟲控制, language: zh }
  - { alias: Intestinal parasite control, language: en }
  - { alias: Deworming protocol, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 幼犬感染率極高,成犬需定期預防
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 室外貓風險較高,但室內貓也需定期檢查

etiology:
  categories:
    - name: 常見腸道寄生蟲
      examples:
        - 蛔蟲(Toxocara canis/cati,人畜共通)
        - 鉤蟲(Ancylostoma,人畜共通)
        - 鞭蟲(Trichuris,僅犬)
        - 絛蟲(Dipylidium、Taenia)
        - 梨形鞭毛蟲(Giardia,人畜共通)
        - 球蟲(Cystoisospora)

clinicalSigns:
  early:
    - 輕度感染可能無症狀
    - 幼齡動物腹部膨大
  progressive:
    - 腹瀉(可能帶血或黏液)
    - 體重減輕、毛色無光澤
    - 嘔吐、食慾不振

diagnosis:
  primaryTests:
    - name: 糞便浮游檢查
      notes: "檢測蟲卵,建議每年至少2-4次"
    - name: Giardia抗原檢測
      notes: "SNAP test或ELISA,梨形鞭毛蟲不易在糞檢發現"
    - name: 絛蟲片節觀察
      notes: "肛門周圍或糞便中發現米粒狀片節"
  differentialDiagnoses:
    - 其他腸胃道疾病
    - 食物過敏或不耐

treatment:
  medical:
    - 幼犬幼貓:2、4、6、8週齡驅蟲(pyrantel或fenbendazole)
    - 成犬成貓:每月心絲蟲預防藥通常含腸道寄生蟲成分
    - 蛔蟲鉤蟲:pyrantel、milbemycin、selamectin
    - 鞭蟲:fenbendazole 50 mg/kg PO q24h×3天
    - 絛蟲:praziquantel 5-10 mg/kg PO一次
    - 梨形鞭毛蟲:metronidazole或fenbendazole,療程5-7天

prognosis:
  general: "定期驅蟲及糞便檢查可有效控制腸道寄生蟲。人畜共通寄生蟲需特別注意公共衛生。"

prevention:
  - 幼犬幼貓從2週齡開始驅蟲,每2週一次至3個月齡
  - 成犬成貓每月使用含廣效驅蟲成分的預防藥
  - 每年糞檢2-4次(高風險環境增加頻率)
  - 及時清理糞便,避免環境污染
  - 避免接觸其他動物糞便
  - 控制跳蚤(絛蟲中間宿主)
  - 多貓家庭定期清潔消毒貓砂盆


