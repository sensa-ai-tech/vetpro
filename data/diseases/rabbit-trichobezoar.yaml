slug: rabbit-trichobezoar
nameEn: Rabbit Trichobezoar
nameZh: 兔毛球症
bodySystem: gastrointestinal
description: 兔因理毛時吞入大量毛髮在胃中形成毛球（毛糞石），與脫水的胃內容物纏結導致胃排空障礙。兔不能嘔吐，毛球無法排出。現多認為毛球堆積是消化道蠕動減慢的結果而非原因，與 GI stasis 密切相關。

aliases:
  - { alias: 兔毛球阻塞, language: zh }
  - { alias: 兔胃毛糞石, language: zh }
  - { alias: 兔毛髮堆積, language: zh }
  - { alias: Hairball, language: en }
  - { alias: Gastric Trichobezoar, language: en }
  - { alias: Wool Block, language: en }

species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: 長毛品種（Angora、Lionhead、Jersey Wooly）風險較高。換毛期風險增加。現代觀點認為毛球形成多為 GI stasis 的結果（胃蠕動減慢→內容物脫水→毛髮纏結），而非單純吞毛過多。

etiology:
  categories:
    - name: 機械性/飲食因素
      examples:
        - 理毛時吞入毛髮（兔不能嘔吐）
        - 胃蠕動減慢→胃內容物停滯脫水
        - 毛髮與脫水食物纏結形成堅硬毛球
        - 纖維攝入不足（毛髮無法隨正常腸蠕動排出）
    - name: 風險因素
      examples:
        - 高纖維飲食不足（最重要）
        - 長毛品種
        - 換毛季節
        - 飲水不足
        - 活動不足
        - 緊迫（過度理毛）
        - 同伴兔互相理毛（攝入對方毛髮）

clinicalSigns:
  early:
    - 食慾漸減
    - 糞便變小或帶有毛髮串連
    - 糞便量減少
  progressive:
    - 完全厭食
    - 胃部觸診可觸及堅硬團塊（乾燥毛球）
    - 腹部脹氣
    - 嗜睡
    - 脫水
  late:
    - 胃擴張
    - 幽門或十二指腸阻塞
    - 嚴重脫水休克
    - 肝臟脂肪變性
    - 胃潰瘍/穿孔（罕見但致命）
    - 死亡

diagnosis:
  primaryTests:
    - name: 腹部觸診
      notes: "正常兔胃觸感柔軟如麵團。毛球胃觸感堅硬，不可壓縮。需與正常食物團塊區別（正常可壓縮、柔軟）"
    - name: 腹部 X 光
      notes: "胃內密度增加之團塊。胃擴張。注意「毛球陰影」。排除腸道氣-液平面（機械性阻塞）"
  imaging:
    - name: 腹部超音波
      notes: "評估胃內容物性質。胃壁增厚。腸蠕動評估"
    - name: 對比 X 光 (barium series)
      notes: "鋇劑停滯於胃中不排出（毛球阻礙胃排空）。正常兔鋇劑應在 3-4 小時內離開胃"
  additional:
    - 生化（肝指數——脂肪肝評估、腎功能、血糖）
    - 電解質
    - CBC

treatment:
  principles:
    - 恢復胃腸蠕動與水合
    - 多數病例可內科保守治療
    - 手術僅限保守治療失敗或完全阻塞
    - 預防（高纖飲食、充足飲水）為關鍵
  general:
    - "積極輸液：皮下或靜脈輸液 rehydrate 胃內容物（使毛球軟化）"
    - "皮下輸液：100 mL/kg/day SC 分 2-3 次（輕度至中度）"
    - "嚴重脫水：靜脈輸液 10-15 mL/kg/hr"
    - "促蠕動劑：Metoclopramide 0.5 mg/kg SC/PO q6-8h（確認非完全阻塞後使用）"
    - "Cisapride 0.5 mg/kg PO q8-12h"
    - "止痛：Meloxicam 0.3-0.6 mg/kg PO/SC SID"
    - "消脹氣：Simethicone 65-130 mg/rabbit PO q1h × 3 doses"
    - "強制灌食：Critical Care 15-20 mL/kg q6-8h（大量水分有助胃內容物軟化）"
    - "鳳梨汁/木瓜酵素：傳統使用但現代證據不支持溶解毛球效果"
    - "手術（胃切開術 gastrotomy）：保守治療 48-72 小時無改善或完全幽門阻塞時。兔胃手術存活率僅約 50-70%"
    - "預防：無限乾草、充足飲水、定期梳毛（尤其長毛品種換毛期）"

prognosis: 內科保守治療（輸液+促蠕動）多數可在 48-72 小時改善，預後良好至謹慎。需手術時預後謹慎至不良（兔胃手術風險高、黏合困難、術後 GI stasis 風險）。預防（高纖飲食、充足飲水、定期梳毛）遠優於治療。

