slug: ear-mites
nameEn: Ear Mites
nameZh: 耳疥蟲
bodySystem: dermatology
description: 耳道寄生蟲感染，最常見病原為 Otodectes cynotis。蟲體在耳道表面取食耳垢與組織液，引起劇烈搔癢與大量深色乾燥耳垢。高度傳染性，常見於幼年動物與多動物家庭。

aliases:
  - { alias: Otodectes cynotis, language: en }
  - { alias: Otodectic Mange, language: en }
  - { alias: 耳蟎, language: zh }
  - { alias: 耳疥蟎, language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見，尤其幼犬。多動物家庭傳染風險高。
  - speciesCommon: cat
    prevalence: common
    notes: 貓極為常見，尤其幼貓。約 50% 的貓外耳炎由耳疥蟲引起。

etiology:
  categories:
    - name: 寄生蟲
      examples:
        - Otodectes cynotis (最常見)
        - 生活週期約 3 週
        - 高度傳染性 (直接接觸傳播)

clinicalSigns:
  early:
    - 劇烈耳部搔癢 (甩頭、抓耳)
    - 深棕色至黑色乾燥耳垢 (咖啡渣樣)
    - 耳道輕度充血
  progressive:
    - 耳廓皮膚搔抓損傷
    - 繼發性細菌或酵母菌感染
    - 耳血腫 (搖頭過度)

diagnosis:
  primaryTests:
    - name: 耳鏡檢查
      notes: 可直接見到移動中的白色蟲體。大量深色耳垢
    - name: 耳垢顯微鏡檢查
      notes: 礦物油製備後見到蟲體與卵

treatment:
  principles:
    - 殺蟲治療
    - 同時治療所有接觸動物
    - 清潔耳道
  general:
    - Selamectin (Revolution) 或 Moxidectin 局部點劑 — 每月使用
    - Fluralaner (Bravecto) 或 Sarolaner 全身性殺蟲
    - 耳道清潔去除耳垢
    - 家中所有犬貓同時治療

prognosis: 預後極佳。適當驅蟲治療 1-2 個治療週期即可痊癒。未同時治療同居動物可能反覆感染。

pubmedQueries:
  - query: '"ear mites" OR "Otodectes" AND (veterinary OR canine OR feline) AND ("treatment" OR "isoxazoline")'
    frequency: monthly
