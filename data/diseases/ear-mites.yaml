diagnosticAlgorithm:
  title: 耳疥蟲感染 診斷流程
  steps:
    - step: 1
      action: 臨床懷疑
      details: 耳部搔癢+深色耳道分泌物+同居動物症狀
      findings:
        - 劇烈耳部搔癢
        - 深褐色咖啡渣樣分泌物
        - 同居動物類似症狀
        - 搔癢反射陽性
    - step: 2
      action: 耳鏡檢查
      details: 直接觀察耳道中白色移動蟲體
      findings:
        - 白色蟲體在分泌物中移動
        - 耳道紅腫
        - 分泌物量多
        - 鼓膜完整性評估
    - step: 3
      action: 顯微鏡確認
      details: 耳道分泌物礦物油塗片檢查
      findings:
        - 成蟲（8隻腳）
        - 若蟲
        - 蟲卵
        - 排除其他蟎蟲
    - step: 4
      action: 治療與追蹤
      details: 殺蟲治療+同居動物同治
      findings:
        - 選擇系統性殺蟲藥
        - 耳道清潔
        - 所有同居動物治療
        - 3週後複查
clinicalPearls:
  - 深褐色咖啡渣樣耳道分泌物+劇烈搔癢=首先考慮耳疥蟲
  - 所有同居動物必須同時治療——這是治療失敗最常見原因
  - 現代isoxazoline類藥物（Bravecto等）單次即有效，已取代傳統多次治療
  - Ivermectin對Collie和相關品種可能有致命毒性（MDR1基因突變）
  - 耳血腫常是未治療耳疥蟲搔癢的繼發結果
monitoringItems:
  - 治療後3週複查耳道（完整生活週期後）
  - 耳道分泌物追蹤
  - 搔癢症狀改善
  - 同居動物症狀
  - 繼發感染控制
associatedSymptoms:
