slug: cerebellar-hypoplasia-congenital
nameEn: Cerebellar Hypoplasia Congenital
nameZh: 先天性小腦發育不全
bodySystem: neurology
description: 先天性小腦發育不全最常見於幼貓，因母貓在妊娠期感染貓瘟病毒（Feline panleukopenia virus）導致胎兒小腦顆粒層細胞損傷。表現為非進行性共濟失調與意向性震顫。犬則多為遺傳性原因。

aliases:
  - { alias: 小腦發育不全, language: zh }
  - { alias: 貓瘟後小腦病, language: zh }
  - { alias: Cerebellar hypoplasia, language: en }
  - { alias: CH in kittens, language: en }

species:
  - speciesCommon: cat
    prevalence: uncommon
    notes: 幼貓常見。母貓懷孕期感染貓瘟病毒為主因。非進行性。
  - speciesCommon: dog
    prevalence: rare
    notes: 犬較少見，多為遺傳性品種相關。

etiology:
  categories:
    - name: 感染性（貓）
      examples:
        - 貓瘟病毒（FPV）宮內感染
        - 病毒破壞發育中的小腦顆粒層
    - name: 遺傳性（犬）
      examples:
        - 品種特異性小腦退化
        - 遺傳性小腦皮質營養不良

clinicalSigns:
  early:
    - 出生時即有症狀
    - 開始行走時明顯共濟失調
    - 意向性震顫（進食時頭部震顫）
  progressive:
    - 非進行性（不會惡化）
    - 步態誇張（hypermetria）
    - 身體搖擺
    - 平衡能力差

diagnosis:
  primaryTests:
    - name: 臨床表徵
      notes: 幼貓非進行性對稱性小腦共濟失調。母貓疫苗史或感染史
    - name: MRI
      notes: 小腦體積縮小。確認小腦發育不全

treatment:
  principles:
    - 無特效治療
    - 非進行性，不會惡化
    - 適應性環境管理
    - 安全防護
  general:
    - 安全環境（避免高處跌落）
    - 低矮食碗與水碗
    - 室內飼養
    - 多數輕中度個體可適應良好

prognosis: 預後良好。非進行性，多數動物可適應症狀。輕至中度個體生活品質良好。嚴重者日常生活需較多輔助。壽命通常不受影響。


