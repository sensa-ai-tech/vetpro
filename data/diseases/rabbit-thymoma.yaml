nameZh: 兔胸腺瘤
bodySystem: oncology
description: 兔胸腺組織腫瘤，為家兔最常見的前縱膈腫瘤。多為良性或低度惡性，但因佔據胸腔空間壓迫肺臟與大血管而導致嚴重臨床症狀。突眼症 (exophthalmos) 為兔胸腺瘤特徵性表現。
