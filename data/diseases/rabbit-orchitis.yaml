slug: rabbit-orchitis
nameEn: Rabbit Orchitis
nameZh: 兔睪丸炎
bodySystem: reproductive
description: 兔睪丸的炎症或感染，多由 Pasteurella 或 Treponema（兔梅毒）引起。未絕育公兔可能發生，表現為陰囊腫脹、疼痛及繁殖功能下降。

aliases:
  - { alias: "兔睪丸炎", language: zh }
  - { alias: "Rabbit Orchitis", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 感染性
      examples:
        - Pasteurella multocida
        - Treponema cuniculi（兔梅毒）
        - 外傷後繼發感染

clinicalSigns:
  early:
    - 單側或雙側陰囊腫脹
    - 觸診溫熱
    - 不適表現
  progressive:
    - 陰囊明顯腫大
    - 膿瘍形成
    - 皮膚潰瘍
    - 厭食
    - 發燒

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: 陰囊觸診評估腫脹程度、溫度及疼痛反應。
    - name: 超音波
      notes: 評估睪丸實質是否有膿瘍或腫瘤。

treatment:
  principles:
    - 抗生素治療感染
    - 嚴重者絕育
    - 排除腫瘤
  general:
    - 全身性抗生素
    - 絕育手術（去勢）為根治選擇
    - 止痛管理
    - Treponema 感染：Penicillin G 注射

prognosis: 去勢後預後良好。保守抗生素治療可控制輕度感染但可能復發。睪丸腫瘤需去勢後病理確認。

pubmedQueries:
  - query: '"Rabbit Orchitis" AND (veterinary OR rabbit) AND ("guidelines" OR "consensus")'
    frequency: monthly
