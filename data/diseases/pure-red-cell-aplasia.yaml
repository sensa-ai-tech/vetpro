diagnosticAlgorithm:
  title: 純紅血球再生不良 診斷流程
  steps:
    - step: 1
      action: 識別非再生性貧血
      details: 嚴重貧血但網狀紅血球極低
      findings:
        - PCV極低（中位11%）
        - 網狀紅血球<1%
        - WBC和血小板正常
    - step: 2
      action: 排除常見原因
      details: 腎病、鐵缺乏、慢性疾病
      findings:
        - 腎功能正常
        - 鐵代謝正常
        - FeLV/FIV陰性（或陽性→注意）
    - step: 3
      action: 骨髓檢查
      details: 穿刺+活檢確認紅血球前驅缺失
      findings:
        - 紅血球系列缺失
        - M:E比值顯著升高
        - 髓系和巨核細胞正常
    - step: 4
      action: 免疫媒介確認
      details: Coombs試驗和治療反應
      findings:
        - Coombs陽性（57%犬）
        - 免疫抑制治療反應
clinicalPearls:
  - PRCA的關鍵特徵：嚴重貧血但WBC和血小板正常
  - 無黃疸（非溶血性機制）可與IMHA區分
  - 骨髓檢查是確診必須
  - 犬以已絕育母犬和拉布拉多好發
monitoringItems:
  - PCV和網狀紅血球計數（每1-2週）
  - 骨髓追蹤（治療反應評估）
  - 免疫抑制劑副作用
  - FeLV狀態（貓）
