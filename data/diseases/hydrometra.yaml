slug: hydrometra
nameEn: Hydrometra
nameZh: 子宮水腫
bodySystem: reproductive
description: 子宮腔內無菌性液體蓄積。可能為假孕、賀爾蒙異常或子宮頸閉鎖所致。多數無症狀，超音波檢查發現。

aliases:
  - { alias: 子宮積水, language: zh }
  - { alias: Uterine Hydrops, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 假孕母犬較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見

etiology:
  categories:
    - name: 賀爾蒙因素
      examples:
        - 假孕期黃體素刺激
        - 子宮頸閉鎖
        - 子宮內膜分泌增加
    - name: 其他
      examples:
        - 先天性子宮頸異常
        - 卵巢囊腫

clinicalSigns:
  early:
    - 多數無症狀
    - 假孕行為（築巢、乳汁分泌）
  progressive:
    - 腹部膨大
    - 腹部觸診子宮擴張
    - 體重增加

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "子宮腔清澈液體，無膿性內容物"
    - name: 全血球計數
      notes: "正常（無感染）"
    - name: 黃體素檢測
      notes: "可能升高"
  differentialDiagnoses:
    - 早期懷孕
    - 子宮蓄膿
    - 黏液蓄積

treatment:
  medical:
    - 假孕相關：通常自發消退
    - 卵巢子宮切除術（建議）
    - 保留繁殖：黃體素拮抗劑（若可取得）

prognosis:
  general: "預後良好，多自發緩解。絕育根治。"

prevention:
  - 早期絕育
