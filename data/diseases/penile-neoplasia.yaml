slug: penile-neoplasia
nameEn: Penile Neoplasia
nameZh: 陰莖腫瘤
bodySystem: oncology
description: 陰莖腫瘤包括傳染性性病腫瘤（TVT）、鱗狀細胞癌及黑色素瘤。TVT最常見，多為良性且對化療反應佳。

aliases:
  - { alias: 陰莖癌, language: zh }
  - { alias: Penile Tumor, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: TVT於流浪犬群較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極罕見

etiology:
  categories:
    - name: 腫瘤類型
      examples:
        - 傳染性性病腫瘤（TVT, 最常見）
        - 鱗狀細胞癌
        - 黑色素瘤
        - 血管瘤

clinicalSigns:
  early:
    - 陰莖腫塊或潰瘍
    - 包皮血樣分泌物
    - 過度舔舐生殖器
  progressive:
    - 排尿困難
    - 腫塊增大、出血
    - 轉移（惡性腫瘤）

diagnosis:
  primaryTests:
    - name: 視診及觸診
      notes: "陰莖外露評估腫塊"
    - name: 細針抽吸細胞學
      notes: "TVT可確診（圓形細胞腫瘤）"
    - name: 組織切片
      notes: "確診及分型"
    - name: 淋巴結評估
      notes: "鼠蹊淋巴結轉移"
    - name: 胸腔X光
      notes: "肺轉移篩檢"
  differentialDiagnoses:
    - 陰莖炎
    - 包皮炎
    - 尿道腫瘤
    - 前列腺疾病

treatment:
  medical:
    - TVT：化療（首選）
    - Vincristine 0.5-0.7 mg/m² IV q7d x 4-6次（治癒率>90%）
    - 鱗狀細胞癌：手術切除+/-放療
    - 部分陰莖切除術
    - 尿道改道（若需要）
    - 化療效果有限

prognosis:
  general: "TVT化療預後極佳，治癒率>90%。鱗狀細胞癌預後保留，取決於分期及切除完整性。"

prevention:
  - 避免與流浪犬接觸（TVT）
  - 絕育降低風險
  - 定期生殖器檢查
