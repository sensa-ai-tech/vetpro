slug: yorkshire-terrier-portosystemic-shunt
nameEn: Yorkshire Terrier Portosystemic Shunt
nameZh: 約克夏梗門脈系統分流
bodySystem: hepatic
description: 約克夏梗門脈系統分流（PSS）是該品種高度好發的先天性血管異常，門脈血液繞過肝臟直接進入全身循環。導致毒素（氨、膽酸等）無法被肝臟代謝，引起肝性腦病與肝臟發育不良。

aliases:
  - { alias: 約克夏肝門脈分流, language: zh }
  - { alias: 先天性門體分流, language: zh }
  - { alias: Yorkshire Terrier PSS, language: en }
  - { alias: Liver shunt, language: en }
  - { alias: Portosystemic shunt, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 約克夏梗為先天性肝外門脈分流最好發品種之一，相對風險為一般犬種的 35 倍。通常幼犬期即有症狀。單一肝外分流為主。

etiology:
  categories:
    - name: 先天畸形
      examples:
        - 先天性門體血管分流
        - 胎兒期靜脈導管未閉合
        - 遺傳傾向（可能為多基因）
    - name: 繼發病理
      examples:
        - 肝臟因門脈血流不足而發育不良（小肝症）
        - 毒素（氨、硫醇等）直接進入全身循環
        - 尿酸鹽結石形成

clinicalSigns:
  early:
    - 生長遲緩（同胎最小）
    - 行為異常（餐後呆滯或過度興奮）
    - 厭食
  progressive:
    - 肝性腦病（轉圈、撞牆、流涎、癲癇）
    - 嘔吐與腹瀉
    - 多飲多尿
    - 尿酸鹽結石（血尿或尿路阻塞）
    - 體重過輕
    - 麻醉後恢復延遲

diagnosis:
  primaryTests:
    - name: 血液生化
      notes: "BUN 低、白蛋白低、血糖低、膽固醇低。肝酵素輕度升高"
    - name: 空腹與餐後膽酸試驗
      notes: "餐後膽酸顯著升高（>100 μmol/L）。高度敏感的篩選測試"
    - name: 腹部超音波
      notes: "小肝症、異常血管走向。Doppler 評估門脈血流"
    - name: CT 血管攝影
      notes: "金標準。精確定位分流血管走向與數量"
  differentialDiagnoses:
    - 後天性門脈分流
    - 微血管肝臟發育不良
    - 尿素循環障礙
    - 慢性肝炎

treatment:
  medical:
    - 低蛋白飲食
    - Lactulose 維持軟便（降低腸道氨吸收）
    - 抗生素（Metronidazole 或 Ampicillin）減少腸道產氨菌
    - 急性肝性腦病緊急處理
  surgical:
    - Ameroid constrictor 漸進性分流血管閉合（首選）
    - 薄膜帶（cellophane band）包紮
    - 完全結紮（需評估門脈壓力）

prognosis:
  general: "手術治療預後良好。Ameroid constrictor 成功率 >85%。術後多數犬可恢復正常肝功能。僅保守治療的中位存活約 2 年。早期手術效果最佳。"

prevention:
  - 繁殖犬膽酸篩選
  - 受影響犬不應繁殖
  - 已知家系應進行幼犬篩檢
