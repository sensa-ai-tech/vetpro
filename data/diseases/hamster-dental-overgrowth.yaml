species:
  - speciesCommon: hamster
    speciesScientific: Mesocricetus auratus
    prevalence: common
    notes: 所有倉鼠品種均可發生。門齒為開根齒，終生生長速率約每週 1 mm。正常咬合磨損維持適當長度。外傷、遺傳或飲食因素可導致咬合不正而過長。侏儒倉鼠相對更常見。
etiology:
  categories:
    - name: 機械性
      examples:
        - 外傷導致門齒折斷後咬合面改變
        - 啃咬籠欄導致門齒歪斜
        - 牙根感染或膿瘍影響生長方向
    - name: 先天/遺傳性
      examples:
        - 先天性咬合不正 (上下門齒不對齊)
        - 顎骨發育不對稱
        - 遺傳性齒列異常 (侏儒倉鼠較常見)
    - name: 營養/環境
      examples:
        - 飲食過軟缺乏磨損機會
        - 缺少啃咬材料 (木塊、礦物石)
        - 維生素缺乏影響齒質
clinicalSigns:
  early:
    - 門齒明顯可見過長
    - 進食速度變慢
    - 偏好軟食
    - 流涎
    - 食物掉落
  progressive:
    - 無法正常進食
    - 體重下降
    - 門齒彎曲或交叉生長
    - 口腔黏膜潰瘍 (門齒刺傷)
    - 下門齒外翻或上門齒內捲
  late:
    - 嚴重營養不良與消瘦
    - 門齒穿透上顎或進入鼻腔
    - 牙根膿瘍 (顏面腫脹)
    - 眼球突出 (上門齒齒根推擠)
    - 口腔無法閉合
diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: 直接觀察門齒長度、形態與咬合關係。正常上門齒應略覆蓋下門齒。門齒弧度、顏色 (正常黃橙色) 評估
    - name: 體重記錄
      notes: 定期體重追蹤評估營養狀態惡化程度
  imaging:
    - name: 頭部 X 光
      notes: 評估齒根方向、長度、齒根膿瘍。上門齒齒根可延伸至眼窩附近。下門齒齒根延伸至下顎角
    - name: 頭部 CT
      notes: 複雜齒根膿瘍或顎骨骨溶解時使用
  additional:
    - 臼齒檢查 (鎮靜下以耳鏡檢視，排除臼齒問題)
    - 齒根區域膿瘍穿刺細胞學
    - 全身健康評估 (營養不良程度)
treatment:
  principles:
    - 門齒修剪為首要治療
    - 使用高速牙鑽或雙頭剪裁切 (避免劈裂)
    - 處理齒根感染或膿瘍
    - 環境與飲食矯正預防復發
  medications:
    - name: Meloxicam
      dose: 0.2-0.3 mg/kg PO/SC SID
      notes: 修剪後止痛。口腔潰瘍疼痛管理
    - name: Enrofloxacin
      dose: 5-10 mg/kg PO/SC BID
      notes: 齒根膿瘍或口腔感染時使用
    - name: Buprenorphine
      dose: 0.05-0.1 mg/kg SC 每 8-12 小時
      notes: 嚴重口腔疼痛時額外止痛
  general:
    - 門齒修剪 (使用旋轉切割器或雙頭剪，避免骨剪劈裂)
    - 先天性咬合不正需每 2-4 週定期修剪
    - 嚴重反覆病例可考慮門齒拔除 (根治但技術困難)
    - 修剪後軟食 1-3 天 (嬰兒穀物泥、煮熟蔬菜泥)
    - 提供適當磨齒材料 (未處理木塊、礦物石、硬質飼料)
    - 避免啃咬籠欄 (提供替代啃咬物)
    - 營養補充 (消瘦個體輔助餵食)
    - 教導飼主定期檢查門齒長度
prognosis: 單純門齒過長修剪後預後良好。先天性咬合不正需終生定期修剪但生活品質可維持。齒根膿瘍治療後預後謹慎 (可能反覆)。門齒拔除若成功可根治咬合不正但手術風險較高。飼主配合度與定期回診為影響長期預後的關鍵。
