slug: hamster-dental-overgrowth
nameEn: Hamster Dental Overgrowth
nameZh: 倉鼠門齒過長
bodySystem: dental
description: 倉鼠門齒為終生持續生長 (開根齒)，咬合不正或磨損不足時門齒過度生長，導致無法進食、口腔損傷甚至穿透顎骨或眼窩，為倉鼠常見的齒科問題。
