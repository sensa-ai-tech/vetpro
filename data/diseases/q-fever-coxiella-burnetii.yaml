etiology:
  categories:
    - name: 立克次體感染(人畜共通)
      examples:
        - 吸入含Coxiella burnetii氣溶膠(產畜胎盤、羊水、乾燥糞便)
        - 蜱蟲叮咬傳播
        - 接觸感染動物的體液、組織
        - 食入未經殺菌的乳製品(罕見)
clinicalSigns:
  early:
    - 多數犬貓完全無症狀
    - 輕度精神沉鬱、發燒(偶見)
  progressive:
    - 懷孕母犬/貓:流產、死產、早產
    - 子宮炎、陰道分泌物
    - 肝炎(肝酵素升高)
    - 心肌炎(極罕見)
    - 人類接觸感染:發燒、嚴重頭痛、肺炎
diagnosis:
  primaryTests:
    - name: 血清學檢查
      notes: IFA檢測C. burnetii IgG/IgM抗體,Phase II抗體表示急性感染
    - name: PCR檢測
      notes: 胎盤、陰道分泌物、血液C. burnetii DNA檢測
    - name: 生化檢查
      notes: 肝酵素(ALT、ALP)輕度升高
    - name: 胎盤組織學
      notes: 病理檢查可見壞死性胎盤炎
  differentialDiagnoses:
    - 犬布魯氏菌病(犬)
    - 貓弓形蟲病
    - 其他流產原因(Neospora、病毒性)
    - 萊普托螺旋體病
treatment:
  medical:
    - 抗生素(犬貓):Doxycycline 10 mg/kg PO BID x 28天
    - 替代抗生素:Enrofloxacin 5-10 mg/kg PO SID x 28天
    - 懷孕動物:可使用Doxycycline(獲益大於風險)
    - 流產後支持治療:靜脈輸液、子宮收縮劑(Oxytocin)
    - 人類暴露預防:Doxycycline 100 mg PO BID x 5-7天(暴露後預防)
prognosis:
  general: 犬貓預後良好,多數無症狀或僅輕微症狀,經抗生素治療後康復。流產後生育能力通常不受影響。人類感染預後取決於早期診斷及治療,慢性Q熱可能導致心內膜炎。
prevention:
  - 獸醫及畜主防護:處理產畜或流產物時戴手套、口罩
  - 流產胎盤、胎兒應密封後焚燒或深埋
  - 環境消毒:使用5%次氯酸鈉或70%酒精
  - 懷孕動物隔離產房,產後徹底消毒
  - 高風險族群(免疫低下、孕婦、心臟病患)避免接觸產畜
  - 流行區產畜血清學篩檢
