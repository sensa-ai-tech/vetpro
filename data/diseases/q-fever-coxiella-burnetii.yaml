  burnetii)引起的人畜共通傳染病,主要透過吸入含菌氣溶膠(產畜胎盤、羊水、糞便、尿液)或蜱蟲叮咬傳播。犬貓多數為無症狀帶菌者,人類感染可能導致嚴重肺炎或慢性心內膜炎,獸醫及畜主為高風險族群。
