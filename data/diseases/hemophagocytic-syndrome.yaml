description: >-
  噬血症候群（HPS/HLH）為巨噬細胞/組織球過度活化並吞噬正常血球細胞的嚴重免疫失調疾病。特徵為全血球減少、高三酸甘油酯血症、高鐵蛋白血症、脾腫大與肝腫大。犬隻可為感染性（Leishmania、Ehrlichia）、腫瘤性或免疫介導性。
