  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 同犬

etiology:
  categories:
    - name: 損傷類型
      examples:
        - 初級(衝擊波)、次級(碎片)、三級(拋擲)、四級(燒傷/吸入)

clinicalSigns:
  early:
    - 多重創傷、出血
    - 呼吸困難、耳聾
  progressive:
    - 肺挫傷、氣胸
    - 腹腔內出血

diagnosis:
  primaryTests:
    - name: 全身創傷評估
      notes: "ABCDE評估"
