    - 其他複合性創傷

treatment:
  medical:
    - 系統性創傷處理
    - 氧氣、輸液復甦
    - 外傷止血
    - 胸管(若氣胸)
    - 手術(若需要)
    - 燒傷處理

prognosis:
  general: "預後視傷勢嚴重度。多重器官損傷預後不良。"

