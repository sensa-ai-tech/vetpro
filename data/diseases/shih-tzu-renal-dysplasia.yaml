slug: shih-tzu-renal-dysplasia
nameEn: Shih Tzu Renal Dysplasia
nameZh: 西施犬腎臟發育不良
bodySystem: urinary
description: 西施犬好發的先天性腎臟發育異常,腎單元分化不全導致慢性腎衰竭。多於幼年至青年期發病,表現為多渴多尿、生長遲緩與氮血症,預後不良。

aliases:
  - { alias: 西施犬腎發育異常, language: zh }
  - { alias: Shih Tzu Juvenile Renal Disease, language: en }
  - { alias: 西施犬幼年型腎病, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 西施犬為高風險品種,可能為體染色體隱性或顯性遺傳,發病年齡數月至2歲

etiology:
  categories:
    - name: 遺傳性發育缺陷
      examples:
        - 腎單元分化停滯(胚胎期)
        - 腎小球與腎小管發育不全
        - 疑似多基因遺傳
    - name: 組織病理特徵
      examples:
        - 原始腎小球(fetal glomeruli)持續存在
        - 腎小管囊性擴張
        - 間質纖維化
        - 腎實質不成熟

clinicalSigns:
  early:
    - 生長遲緩,體型較同窩小
    - 多渴多尿(polydipsia/polyuria)
    - 食慾不振,嘔吐
  progressive:
    - 進行性體重減輕,消瘦
    - 慢性腎衰竭症狀:尿毒症、嗜睡
    - 口腔潰瘍,氨味口臭
    - 蒼白黏膜(貧血)
    - 骨骼發育異常(腎性骨病)
    - 高血壓與其併發症

diagnosis:
  primaryTests:
    - name: 血液生化
      notes: "氮血症(BUN、Creatinine升高),高磷血症,代謝性酸中毒,貧血"
    - name: 尿液分析
      notes: "低比重尿(USG<1.015),蛋白尿,可能有圓柱體"
    - name: 腎臟超音波
      notes: "雙側腎臟體積小,皮髓質分界不清,囊性變化"
    - name: 腎臟活檢(確診)
      notes: "組織病理見原始腎小球、發育不全腎小管、間質纖維化"
  differentialDiagnoses:
    - 先天性多囊腎
    - 慢性腎炎
    - 腎澱粉樣變性
    - 遺傳性腎病(familial nephropathy)
    - 中毒性腎病

treatment:
  medical:
    - 慢性腎病支持治療(無特異性治療)
    - 腎處方飼料(低蛋白、低磷)
    - 磷結合劑:Aluminum hydroxide 30-90 mg/kg/day PO分次給予
    - 控制高血壓:Amlodipine 0.1-0.25 mg/kg PO SID
    - 治療貧血:Erythropoietin 50-100 IU/kg SC 3次/週(若Hct<25%)
    - 制酸劑:Omeprazole 0.5-1 mg/kg PO SID
    - 皮下輸液(脫水或氮血症惡化時)
    - 末期:安寧照護或安樂死

prognosis:
  general: "進行性疾病,預後不良。多數患犬於2歲前進展至末期腎衰竭。早期診斷與積極支持治療可延長存活時間數月至1-2年,但無法治癒。生活品質為決策重點。"

prevention:
  - 避免繁殖患病犬隻及其直系親屬
  - 幼犬早期腎功能篩檢(尿比重、BUN/Cre)
  - 疑似家系進行配種前評估
  - 遺傳諮詢與繁殖計畫調整
