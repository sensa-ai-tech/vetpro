slug: vitamin-a-hypervitaminosis
nameEn: Vitamin A Hypervitaminosis
nameZh: 維生素A過多症
bodySystem: metabolic
description: 長期過量攝取維生素A可引起骨骼異常、皮膚病變及肝損傷。貓因嗜食肝臟較易發生。

aliases:
  - { alias: 維生素A中毒, language: zh }
  - { alias: Vitamin A Toxicity, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 較少見,多因過量補充
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 長期餵食肝臟易發生

etiology:
  categories:
    - name: 飲食過量
      examples:
        - 長期餵食肝臟(>10%飲食)
        - 過量維生素A補充品

clinicalSigns:
  early:
    - 食慾不振、體重減輕
    - 皮膚乾燥、脫毛
  progressive:
    - 頸椎骨刺形成(貓)
    - 活動僵硬、疼痛
    - 牙齦炎、牙齒脫落

diagnosis:
  primaryTests:
    - name: 飲食史
      notes: "確認長期肝臟或維生素A攝取"
    - name: X光檢查
      notes: "頸椎骨刺、骨質增生"
    - name: 血清維生素A
      notes: ">200 μg/dL異常升高"
  differentialDiagnoses:
    - 骨關節炎
    - 脊椎疾病

treatment:
  medical:
    - 停止維生素A過量來源
    - 疼痛管理: NSAIDs
    - 骨骼變化多為不可逆

prognosis:
  general: "早期停止攝取可防止進展,但已形成骨刺無法逆轉。"

prevention:
  - 肝臟不超過飲食5-10%
  - 避免過量補充維生素A


