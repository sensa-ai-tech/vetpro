treatment:
  principles:
    - 依 ACVIM 分期指引治療
    - B2 期開始 Pimobendan
    - CHF 時三聯療法
    - 終生監測
  general:
    - B1 期（無心臟擴大）：監測，每 6-12 月追蹤心超
    - B2 期（心臟擴大但無症狀）：Pimobendan（0.25 mg/kg PO BID）
    - C 期（充血性心衰竭）：Pimobendan + Furosemide + ACE 抑制劑
    - D 期（難治性心衰竭）：加強利尿、Spironolactone
    - 限鈉飲食
    - 適度運動
    - 繁殖篩選（心雜音個體不建議繁殖）
prognosis: 品種特異性進行性疾病。B1 期可維持多年穩定。B2 期開始 Pimobendan 可延長至 CHF 發作前時間。一旦進入 C 期，中位存活時間約 9-12 個月（藥物控制下）。早期篩選與繁殖管理為降低品種疾病盛行率的關鍵。
