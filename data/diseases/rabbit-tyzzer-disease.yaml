slug: rabbit-tyzzer-disease
nameEn: Rabbit Tyzzer Disease
nameZh: 兔泰澤氏病
bodySystem: infectious
description: 由 Clostridium piliforme 引起的急性致死性腸肝疾病，好發於幼兔及免疫低下兔。壓力為重要的觸發因素，斷奶、過度擁擠或運輸後可爆發。

aliases:
  - { alias: "兔泰澤氏病", language: zh }
  - { alias: "Rabbit Tyzzer Disease", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 感染性
      examples:
        - Clostridium piliforme（革蘭氏陰性專性胞內菌）
        - 經糞口途徑傳播
        - 孢子在環境中可存活 >1 年
    - name: 觸發因素
      examples:
        - 壓力（斷奶、運輸、過度擁擠）
        - 免疫抑制
        - 不良衛生環境

clinicalSigns:
  early:
    - 突然厭食
    - 嗜睡
    - 水樣腹瀉
  progressive:
    - 嚴重水樣/出血性腹瀉
    - 脫水
    - 低體溫
    - 猝死（超急性）

diagnosis:
  primaryTests:
    - name: 屍體剖檢
      notes: 肝臟多發性灰白色壞死灶為特徵。盲腸水腫、出血。
    - name: 組織病理
      notes: 特殊染色（Warthin-Starry 銀染）見胞內菌。PCR 確診。

treatment:
  principles:
    - 急性病例預後極差
    - 支持性治療
    - 環境消毒與壓力減輕為預防策略
    - 隔離病兔
  general:
    - 抗生素（Oxytetracycline、Penicillin）
    - 積極輸液支持
    - 環境徹底消毒
    - 減少壓力（避免過度擁擠）

prognosis: 急性泰澤氏病死亡率高（>50%）。超急性型常在治療介入前即死亡。慢性型較少見但預後稍佳。預防（減壓、環境衛生）為關鍵。


