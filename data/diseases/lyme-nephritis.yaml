slug: lyme-nephritis
nameEn: Lyme Nephritis
nameZh: 萊姆腎炎
bodySystem: infectious
description: 萊姆腎炎是由伯氏疏螺旋體(Borrelia burgdorferi)感染引起的免疫介導性腎小球腎炎,主要見於拉布拉多、黃金獵犬等品種。此病表現為急性蛋白流失性腎病、腎衰竭,死亡率極高(50-70%),是萊姆病最嚴重的併發症之一。
aliases:
  - alias: 萊姆病相關腎病
    language: zh
  - alias: Lyme-Associated Nephropathy
    language: en
  - alias: Lyme Glomerulonephritis
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 僅5-10%萊姆病犬隻發展為腎炎,拉布拉多、黃金獵犬風險最高,幼至中年犬較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻極為罕見,文獻僅個案報告
etiology:
  categories:
    - name: 免疫介導性腎病
      examples:
        - Borrelia burgdorferi感染後免疫複合物沉積
        - 腎小球基底膜損傷
        - 可能涉及遺傳易感性(拉布拉多、黃金獵犬)
        - 蜱蟲叮咬傳播B. burgdorferi
clinicalSigns:
  early:
    - 急性精神沉鬱、厭食
    - 多尿、多渴(PU/PD)
    - 體重減輕
    - 嘔吐
  progressive:
    - 嚴重水腫(腹水、胸水、四肢水腫)
    - 呼吸困難(胸腔積液)
    - 尿毒症症狀(口臭、口腔潰瘍)
    - 低血壓、虛弱
    - 急性腎衰竭
    - 可能快速惡化至死亡
diagnosis:
  primaryTests:
    - name: 尿液分析
      notes: 嚴重蛋白尿(UPC通常>10),可能血尿、圓柱尿
    - name: 腎功能檢查
      notes: BUN、Creatinine顯著升高,SDMA升高,尿比重等張或低張
    - name: 血清生化
      notes: 低白蛋白血症(<2.0 g/dL)、高膽固醇血症、電解質異常
    - name: C6抗體檢測
      notes: 血清C6 ELISA陽性(確認B. burgdorferi暴露)
    - name: 腎臟超音波
      notes: 腎皮質回音增強、皮髓質交界不清
    - name: 腎臟病理
      notes: 腎小球腎炎、間質性腎炎、腎小管壞死(確診需腎切片)
  differentialDiagnoses:
    - 蛋白流失性腎病(其他病因)
    - 澱粉樣變性腎病
    - 免疫介導性腎小球腎炎
    - 急性腎衰竭(中毒、缺血)
    - 萊普托螺旋體腎炎
treatment:
  medical:
    - 抗生素:Doxycycline 10 mg/kg PO BID x 30天(儘早開始)
    - 免疫抑制:Cyclophosphamide 200-300 mg/m² IV每週1次或Mycophenolate 10 mg/kg PO BID
    - 支持性輸液:LRS 40-60 mL/kg/day IV(謹慎監測液體平衡)
    - ACE抑制劑:Enalapril 0.5 mg/kg PO SID或Benazepril 0.25-0.5 mg/kg PO SID
    - 止吐藥:Maropitant 1 mg/kg SC SID
    - 胃保護:Omeprazole 1 mg/kg PO SID
    - 抗凝血:Clopidogrel 1-2 mg/kg PO SID(預防血栓)
    - 腹水/胸水引流(症狀性積液)
prognosis:
  general: 預後不良至極不良。即使積極治療,死亡率仍達50-70%,多數病例在診斷後數天至數週內死亡。少數存活個體可能發展為慢性腎病,需終身管理。早期診斷及治療略可改善預後。
prevention:
  - 流行區高風險品種(拉布拉多、黃金獵犬)接種萊姆病疫苗
  - 全年蜱蟲防治:口服或局部殺蜱藥物
  - 每日檢查並移除蜱蟲(48小時內)
  - 定期血清學篩檢(流行區犬隻)
  - 早期發現萊姆病並立即治療
