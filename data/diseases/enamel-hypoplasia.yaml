slug: enamel-hypoplasia
nameEn: Enamel Hypoplasia
nameZh: 琺瑯質發育不全
bodySystem: dental
description: 牙齒琺瑯質形成不完全或缺陷，導致牙齒表面粗糙、凹陷或變色。可因幼犬期發燒性疾病（犬瘟熱）、營養不良或外傷干擾琺瑯質形成。

aliases:
  - { alias: "Enamel Defect", language: en }
  - { alias: "Distemper Teeth", language: en }
  - { alias: "琺瑯缺損", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬偶見。犬瘟熱後（distemper teeth）為典型原因。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓偶見。幼貓期感染相關。

etiology:
  categories:
    - name: 發育期干擾
      examples:
        - 幼犬期發燒性疾病（犬瘟熱）
        - 營養不良
        - 外傷或感染
        - 氟化物過量

clinicalSigns:
  early:
    - 牙齒表面粗糙凹陷
    - 棕色變色
    - 牙齒敏感
  progressive:
    - 琺瑯質剝落
    - 齲齒加速
    - 牙髓暴露

diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: 典型琺瑯質缺損外觀
    - name: 口腔 X 光
      notes: 評估牙齒結構與齒根

treatment:
  principles:
    - 保護牙齒結構
    - 預防齲齒與牙髓暴露
  general:
    - 密封劑（sealant）保護暴露齒質
    - 嚴重缺損：複合樹脂修復或金屬冠
    - 牙髓暴露：根管治療或拔牙
    - 定期牙科追蹤

prognosis: 輕度缺損預後良好。嚴重缺損需積極保護避免齲齒。已形成的缺損為永久性。

pubmedQueries:
  - query: '"enamel hypoplasia" AND (veterinary OR canine OR feline) AND ("treatment" OR "diagnosis")'
    frequency: monthly
