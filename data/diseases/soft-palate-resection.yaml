slug: soft-palate-resection
nameEn: Soft Palate Resection
nameZh: 軟顎切除術
bodySystem: respiratory
description: 軟顎切除術（Staphylectomy）為短頭犬症候群矯正手術的核心組件。切除過長的軟顎至適當長度，減少軟顎對喉部的阻塞。常與鼻孔擴大術同時進行。

aliases:
  - { alias: 軟顎切除術, language: zh }
  - { alias: Soft Palate Resection, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 手術預後良好。多數犬術後呼吸顯著改善。過度切除風險鼻咽逆流。早期手術效果優於晚期。

