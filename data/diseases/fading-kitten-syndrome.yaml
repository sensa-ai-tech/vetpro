description: 幼貓消逝症候群為出生後數天至數週內看似正常的幼貓突然衰弱並死亡的統稱。常見原因包括初乳攝取不足、低體溫、低血糖、新生兒同種免疫溶血（B 型母貓 × A 型幼貓）、感染（FPV、FIP、FeLV）與先天畸形。為繁殖貓舍的重要問題。
