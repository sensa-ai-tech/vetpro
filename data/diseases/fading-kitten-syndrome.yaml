    language: en
species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬亦有類似「幼犬消逝症候群」(fading puppy syndrome)。原因與貓相似但不包含血型問題。Canine herpesvirus 為犬特有的新生兒致命感染。
  - speciesCommon: cat
    prevalence: common
    notes: 純種貓幼貓消逝症候群發生率較高。B 型母貓所生 A 型幼貓的新生兒同種免疫溶血為特有且可預防的原因。FPV 垂直感染引起小腦發育不全。
etiology:
  categories:
    - name: 非感染性原因
      examples:
        - 新生兒同種免疫溶血（B 型母貓初乳中 anti-A 抗體）
        - 低體溫
        - 低血糖
        - 初乳攝取不足（被動免疫失敗）
        - 先天畸形
        - 低出生體重
    - name: 感染性原因
      examples:
        - Feline panleukopenia virus (FPV)
        - FeLV / FIV（母體垂直傳播）
        - FIP（母貓 FCoV 傳播）
        - 細菌性敗血症
        - Toxoplasma gondii
    - name: 母體因素
      examples:
        - 無乳或泌乳不足
        - 母性行為不良
        - 母貓感染（FeLV、FIV）
clinicalSigns:
  early:
    - 吸吮力減弱
    - 體重停滯或下降
    - 叫聲微弱
    - 與窩伴分離
  progressive:
    - 低體溫
    - 脫水
    - 腹脹
    - 呼吸急促或不規則
    - 黃疸（新生兒溶血）
    - 迅速衰竭死亡
diagnosis:
  primaryTests:
    - name: 體重與體溫監測
      notes: 每日秤重與測溫。體重下降 >10% 或持續 2 天不增為警訊
    - name: 母貓與幼貓血型
      notes: 排除新生兒同種免疫溶血。B 型母貓 + A 型幼貓為高風險組合
  additional:
    - 血糖快速檢測
    - FeLV/FIV 快篩（母貓）
    - FPV 糞便 PCR
    - 屍體剖檢（群體問題時必要）
    - 母貓 FCoV 抗體
treatment:
  principles:
    - 保溫為最優先
    - 確保營養攝取
    - 新生兒溶血需移除初乳
    - 支持療法
  general:
    - 保溫：環境 30-32°C（第一週）
    - 新生兒溶血：立即移除母貓初乳 24 小時，人工哺乳
    - 低血糖：稀釋 dextrose 口服
    - 脫水：皮下或腹腔溫熱輸液
    - 人工哺乳（貓專用配方奶，每 2-3 小時）
    - 促進排泄（溫棉球刺激肛周）
    - 感染：amoxicillin 15 mg/kg PO BID
    - 繁殖場管理：母貓篩檢（FeLV/FIV/血型）、環境消毒
prognosis: 幼貓消逝症候群一旦明顯衰弱，死亡率極高。預防（母貓血型配對、初乳確保、環境保溫、感染篩檢）為最有效策略。新生兒溶血幼貓及時移除初乳可挽救。
