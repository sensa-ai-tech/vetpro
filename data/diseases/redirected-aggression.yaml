slug: redirected-aggression
nameEn: Redirected Aggression
nameZh: 轉向性攻擊
bodySystem: behavioral
description: 動物在被激發攻擊狀態時，無法接觸到實際刺激源而轉向攻擊就近的其他對象（人或動物）。貓特別常見，例如看到窗外的貓而攻擊身旁的同居貓或飼主。

aliases:
  - { alias: "重定向攻擊", language: zh }
  - { alias: "轉嫁攻擊", language: zh }
  - { alias: "Displaced Aggression", language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬轉向性攻擊常見於牽繩反應性犬被制止接近刺激物時轉咬牽繩者。
  - speciesCommon: cat
    prevalence: common
    notes: 貓轉向性攻擊極為常見，窗外貓引發的激動可轉向攻擊同居貓，且可導致長期關係破裂。

etiology:
  categories:
    - name: 激發狀態轉移
      examples:
        - 窗外看到陌生貓或動物→攻擊同居貓
        - 被限制無法接近刺激源時攻擊約束者
        - 高度激動狀態中被觸碰
    - name: 觸發情境
      examples:
        - 窗邊觀察引發激動
        - 牽繩遛狗時遇到其他犬
        - 高噪音環境過度刺激

clinicalSigns:
  early:
    - 注視窗外高度激動
    - 尾巴膨大抽動（貓）
    - 低吼或嘶叫
    - 身體極度緊繃
  progressive:
    - 突然攻擊身旁的人或動物
    - 貓間關係破裂（長期互相攻擊）
    - 受害者變得恐懼迴避
    - 攻擊可能非常猛烈且無預警

diagnosis:
  primaryTests:
    - name: 事件分析
      notes: 確認攻擊發生時是否有明確的外部刺激物（窗外動物、噪音）且攻擊對象並非該刺激源。
    - name: 環境評估
      notes: 檢視家中動物觀察外部環境的機會（窗台、陽台）。

treatment:
  principles:
    - 辨識並移除觸發刺激
    - 激動時不要試圖觸碰或安撫動物
    - 貓間關係破裂需漸進式重新介紹
    - 環境管理預防
  general:
    - 阻斷視線（窗戶遮蔽、關閉百葉窗）
    - 激動時不觸碰動物（等待冷靜）
    - 貓間關係破裂需隔離後重新漸進式介紹
    - 費洛蒙擴散器（Feliway，貓）
    - 嚴重時藥物輔助（Fluoxetine）

prognosis: 找出並消除觸發刺激後預後良好。貓間轉向性攻擊導致的關係破裂恢復困難，需數週至數月的漸進式重新介紹。部分貓間關係可能無法修復。犬轉向性攻擊經管理後通常可控。


