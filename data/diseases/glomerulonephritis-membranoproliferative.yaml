slug: glomerulonephritis-membranoproliferative
nameEn: Glomerulonephritis Membranoproliferative
nameZh: 膜增生性腎絲球腎炎
bodySystem: renal
description: 膜增生性腎絲球腎炎 (MPGN) 是以腎絲球基底膜增厚與系膜細胞增生為特徵的腎絲球疾病。在犬中常與慢性感染或免疫介導疾病相關，導致進行性蛋白尿與腎功能衰退。
aliases:
  - alias: 膜增殖性腎絲球腎炎
    language: zh
  - alias: 系膜毛細血管性腎絲球腎炎
    language: zh
  - alias: MPGN
    language: en
  - alias: Mesangiocapillary Glomerulonephritis
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬 MPGN 是腎絲球疾病的常見類型之一。Bernese Mountain Dog、Soft Coated Wheaten Terrier 有品種好發傾向。常與慢性抗原刺激相關。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓 MPGN 較少見，可與 FeLV、FIV 或其他慢性感染相關。
etiology:
  categories:
    - name: 繼發性原因
      examples:
        - 慢性感染（ehrlichiosis、leishmaniasis、dirofilariasis）
        - 慢性炎症
        - 腫瘤相關
        - 全身性紅斑性狼瘡
    - name: 病理機制
      examples:
        - 免疫複合物沉積於系膜區與內皮下
        - 系膜細胞增生與基質增加
        - 基底膜雙軌化（tram-track appearance）
        - 補體活化與炎症反應
clinicalSigns:
  early:
    - 蛋白尿
    - 輕度水腫
    - 食慾輕度下降
  progressive:
    - 腎病症候群
    - 腹水與周邊水腫
    - 高血壓
    - 進行性腎功能衰退
    - 血栓栓塞風險
    - 貧血（慢性腎病進展時）
diagnosis:
  primaryTests:
    - name: 尿蛋白/肌酐比 (UPC)
      notes: UPC 顯著升高（>2.0，通常 >3.5）。需定量追蹤蛋白尿程度以評估治療反應。
    - name: 腎臟活檢
      notes: 確診需腎臟活檢。光學顯微鏡見系膜細胞增生、基底膜增厚與雙軌化。免疫螢光見 IgG、IgM、C3 沉積。
  differentialDiagnoses:
    - 膜性腎絲球腎炎
    - 局灶節段性腎絲球硬化
    - 澱粉樣變性
    - IgA 腎病
treatment:
  medical:
    - 治療潛在病因（感染、腫瘤等）
    - 免疫抑制：Mycophenolate mofetil 10 mg/kg PO q12h
    - ACE 抑制劑：Enalapril 0.5 mg/kg PO q12-24h
    - 抗血栓：Clopidogrel 1-2 mg/kg PO q24h
    - 高血壓管理：Amlodipine 0.1-0.25 mg/kg PO q24h
    - 腎臟處方飲食
    - Omega-3 脂肪酸補充
  surgical:
    - 腎臟活檢（診斷性）
prognosis:
  general: 預後謹慎至不良。MPGN 傾向於進行性惡化。對免疫抑制治療的反應不如膜性腎病理想。早期診斷與積極管理蛋白尿可延緩進展。品種相關的 MPGN（如 Bernese Mountain Dog）預後通常較差。
prevention:
  - 好發品種的定期尿液蛋白篩檢
  - 慢性感染的預防與早期治療
  - 犬心絲蟲預防
  - 繁殖前腎功能與尿蛋白篩檢
