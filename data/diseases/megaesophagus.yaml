slug: megaesophagus
nameEn: Megaesophagus
nameZh: 巨食道症
bodySystem: gastrointestinal
description: 食道運動功能障礙導致食道擴張與食物滯留，以反流 (regurgitation) 為主要臨床表現，吸入性肺炎為最嚴重併發症。
aliases:
  - alias: Esophageal Dilation
    language: en
  - alias: Esophageal Dysmotility
    language: en
  - alias: ME
    language: en
  - alias: 食道擴張
    language: zh
  - alias: 食道運動障礙
    language: zh
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: >-
      先天性巨食道好發品種 — German Shepherd、Great Dane、Irish Setter、Labrador Retriever、Chinese Shar-Pei、Miniature
      Schnauzer。後天性巨食道以中年至老年犬較多。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見。先天性與後天性均可發生。Siamese 貓可能較好發。
etiology:
  categories:
    - name: 先天性/發育性
      examples:
        - 特發性先天性巨食道 (最常見先天性原因)
        - 食道肌層或神經叢發育異常
        - 血管環異常 (Persistent Right Aortic Arch, PRAA) — 非真正巨食道但表現類似
        - 先天性重症肌無力
    - name: 後天性 — 繼發性
      examples:
        - 重症肌無力 (Myasthenia Gravis) — 後天性最常見已知原因 (約 25-30%)
        - 甲狀腺功能低下
        - 腎上腺皮質功能低下 (Addison's Disease)
        - 鉛中毒/有機磷中毒
        - 多發性肌炎/皮肌炎
        - 全身性紅斑狼瘡
        - 副腫瘤症候群 (胸腺瘤)
        - 食道異物或腫瘤 (局部阻塞)
    - name: 後天性 — 特發性
      examples:
        - 約 50-75% 後天性巨食道犬原因不明
        - 可能為尚未確認的神經肌肉疾病
pathophysiology: >-
  食道正常蠕動依賴食道肌層 (犬食道全長為橫紋肌)、食道神經叢 (Auerbach's
  plexus)、迷走神經傳入/傳出纖維與延腦吞嚥中樞的協調運作。巨食道的基本病理為食道蠕動功能喪失。先天性巨食道被認為是食道神經叢或迷走神經傳出纖維發育不全。重症肌無力中，乙醯膽鹼受體抗體阻斷神經肌肉接合處訊號傳遞，食道橫紋肌無法正常收縮。甲低導致神經傳導速度下降影響迷走神經功能。無論原因為何，食道蠕動喪失導致食物與液體在食道內滯留、食道進行性擴張，引起被動性反流。反流物進入呼吸道造成吸入性肺炎，為最常見死因。
clinicalSigns:
  early:
    - 反流 (Regurgitation) — 被動性、未消化食物、管狀形態、無腹部收縮 (與嘔吐區分)
    - 進食後數分鐘至數小時發生
    - 體重減輕
    - 食慾良好 (常因飢餓而試圖再進食)
  progressive:
    - 進行性消瘦
    - 脫水
    - 反流頻率增加
    - 咳嗽 (吸入性肺炎前兆)
    - 鼻腔反流性分泌物
    - 頸部食道可觸診擴張
    - 口臭 (食物滯留發酵)
  late:
    - 吸入性肺炎 (發燒、咳嗽、呼吸困難、肺部囉音) — 最嚴重併發症
    - 嚴重營養不良/惡病質
    - 反覆吸入性肺炎
    - 食道炎 (反覆食物滯留與胃酸逆流)
    - 食道穿孔 (罕見)
diagnosis:
  primaryTests:
    - name: 胸腔 X 光 (正面+側面)
      notes: 食道內空氣/液體/食物擴張為診斷關鍵。氣管被向腹側推移。吸入性肺炎 (右中肺葉與前腹側肺葉浸潤)
    - name: AChR 抗體滴度 (Acetylcholine Receptor Antibody)
      notes: 後天性巨食道必做！排除重症肌無力 (最常見可治療原因)。約 25-30% 後天性巨食道為 MG
    - name: 生化與內分泌篩檢
      notes: 甲狀腺功能 (T4/fT4)、基礎 cortisol 或 ACTH 刺激試驗 (排除 Addison's)、鉛濃度
  imaging:
    - name: 食道造影 (鋇劑吞嚥 / Fluoroscopy)
      notes: 動態吞嚥攝影 (videofluoroscopy) 為評估食道蠕動功能的金標準。區分巨食道與食道狹窄/異物/血管環異常
    - name: 胸腔 X 光
      notes: 前縱膈腔腫塊 (胸腺瘤 — 副腫瘤 MG)。吸入性肺炎分佈與嚴重度
  additional:
    - CBC (吸入性肺炎時白血球增多)
    - 食道內視鏡 (排除異物、狹窄、腫瘤)
    - EMG/肌肉切片 (懷疑多發性肌炎)
    - 重金屬篩檢
treatment:
  principles:
    - 找尋並治療潛在原因 (可治療者預後最佳)
    - 直立餵食 (Bailey Chair) — 管理核心
    - 營養管理 (質地與頻率調整)
    - 吸入性肺炎的預防與及時治療
    - 特發性巨食道無法治癒 — 終身管理
  medications:
    - name: Pyridostigmine (重症肌無力)
      dose: 犬 1-3 mg/kg PO BID-TID
      notes: 乙醯膽鹼酯酶抑制劑。僅用於 MG 確診病例。可顯著改善食道功能
    - name: Mycophenolate Mofetil (重症肌無力)
      dose: 犬 10-20 mg/kg PO BID
      notes: MG 免疫抑制治療。與 pyridostigmine 併用。比 azathioprine 起效可能更快
    - name: Cisapride (促動力劑)
      dose: 犬 0.1-0.5 mg/kg PO TID (進食前 30 分鐘)
      notes: 5-HT4 受體致效劑。對巨食道效果有限 (犬食道為橫紋肌，促動力劑主要作用於平滑肌)。部分病例可能改善下食道括約肌功能
    - name: Omeprazole
      dose: 犬 1 mg/kg PO SID-BID
      notes: 質子幫浦抑制劑。減少胃酸逆流引起的食道炎
    - name: 抗生素 (吸入性肺炎)
      dose: 依培養結果選擇 (經驗性：Ampicillin-Sulbactam + Enrofloxacin 或 Amoxicillin-Clavulanate)
      notes: 吸入性肺炎積極抗生素治療。常見病原為口腔厭氧菌與腸內菌
  general:
    - Bailey Chair 直立餵食 (進食時與進食後保持直立 15-30 分鐘 — 利用重力)
    - 飲食質地試驗 (部分犬對泥狀/球狀食物反應較佳，需個別試驗)
    - 少量多餐 (每日 3-4 次以上)
    - 高熱量密度飲食 (補償營養流失)
    - 經皮式胃造口管 (PEG tube，嚴重營養不良或反覆肺炎時)
    - 進食後清除口腔殘留食物
    - 避免仰躺姿勢 (減少被動反流)
    - 先天性巨食道幼犬部分可自行改善 (6-12 月齡前)
emergencyNotes: 吸入性肺炎為最常見急症與死因。表現為急性呼吸困難、發燒、咳嗽、肺部囉音。立即開始廣效抗生素 (兼顧厭氧菌)、氧氣支持、靜脈輸液。避免鎮靜 (降低保護性咳嗽反射)。嚴重呼吸衰竭可能需機械通氣。
prognosis: >-
  預後取決於病因。重症肌無力治療後巨食道可能完全恢復 (部分犬 MG 可自發緩解)。先天性巨食道幼犬部分可隨年齡改善。特發性後天性巨食道預後謹慎至不良 — 需終身管理，吸入性肺炎為主要死因。主人配合度 (Bailey
  Chair、飲食管理) 對預後影響極大。整體而言，長期存活率約 50%，主因吸入性肺炎或營養不良安樂死。
