diagnosticAlgorithm:
  title: 巨食道症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 詢問反流（非嘔吐）、進食困難病史
      findings:
        - 進食後被動反流（未消化食物）
        - 體重減輕
        - 反覆吸入性肺炎
        - 幼犬或成犬發病
    - step: 2
      action: 胸腔X光
      details: 評估食道擴張及肺部
      findings:
        - 食道擴張（含氣或含食物）
        - 吸入性肺炎徵象
        - 前縱膈腔位移
        - 心臟評估
    - step: 3
      action: 吞鋇造影
      details: 動態或靜態鋇劑吞嚥檢查
      findings:
        - 食道全段擴張
        - 食道蠕動減弱或消失
        - 排除局部阻塞
        - 評估食道功能
    - step: 4
      action: 病因篩查
      details: 排除繼發性原因
      findings:
        - 乙醯膽鹼受體抗體（重症肌無力）
        - ACTH刺激試驗（Addison病）
        - 甲狀腺功能
        - 鉛中毒篩檢
clinicalPearls:
  - 反流vs嘔吐：反流是被動的，無腹部收縮
  - Bailey chair改善預後
  - 重症肌無力是最常見可治療原因
  - 定期監測吸入性肺炎
