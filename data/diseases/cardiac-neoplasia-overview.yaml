slug: cardiac-neoplasia-overview
nameEn: Cardiac Neoplasia Overview
nameZh: 心臟腫瘤概論
bodySystem: oncology
description: 心臟腫瘤包含原發性 (血管肉瘤、心臟腫瘤、淋巴瘤) 及轉移性腫瘤。症狀取決於腫瘤位置,可能導致心包填塞、心律不整或心衰竭。

aliases:
  - { alias: 心臟癌症, language: zh }
  - { alias: Cardiac Tumor, language: en }
  - { alias: 心臟贅生物, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬最常見為右心房血管肉瘤,好發於德國狼犬、黃金獵犬
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見,最常見為淋巴瘤

etiology:
  categories:
    - name: 原發性惡性
      examples:
        - 血管肉瘤 (hemangiosarcoma)
        - 心底腫瘤 (chemodectoma)
        - 淋巴瘤
    - name: 原發性良性
      examples:
        - 心臟橫紋肌瘤
        - 纖維瘤
    - name: 轉移性
      examples:
        - 肺腺癌
        - 惡性黑色素瘤

clinicalSigns:
  early:
    - 運動不耐
    - 心雜音
    - 心律不整
  progressive:
    - 心包填塞 (急性虛弱、黏膜蒼白)
    - 腹水、胸腔積液
    - 右心衰竭症狀
    - 暈厥

diagnosis:
  primaryTests:
    - name: 心臟超音波
      notes: "評估腫瘤位置、大小、心包積液"
    - name: 胸部 X 光
      notes: "心臟輪廓擴大、肺轉移"
    - name: 心包穿刺液分析
      notes: "細胞學檢查 (多為血液性)"
    - name: CT/MRI
      notes: "評估腫瘤範圍及轉移"
  differentialDiagnoses:
    - 特發性心包積液
    - 心衰竭
    - 感染性心包炎

treatment:
  medical:
    - 心包穿刺 (緊急處理填塞)
    - 外科切除 (若可行,心底腫瘤預後較佳)
    - 心包膜切除術 (姑息性)
    - 化療 (淋巴瘤)
    - Doxorubicin (血管肉瘤,效果有限)

prognosis:
  general: "預後不良;血管肉瘤中位存活時間 1-3 個月;心底腫瘤若能手術切除可存活 1-2 年;淋巴瘤對化療反應較佳"

prevention:
  - 無特定預防措施
  - 高風險品種定期心臟超音波篩檢
