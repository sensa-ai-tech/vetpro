etiology:
  categories:
    - name: 環境暴露
      examples:
        - 下水道、化糞池、汙水處理廠
        - 密閉空間有機物腐敗
    - name: 工業來源
      examples:
        - 石油煉製、硫化物處理
        - 實驗室化學品
clinicalSigns:
  early:
    - 眼睛刺激、流淚
    - 呼吸道刺激、咳嗽
    - 噁心、嘔吐
    - 頭暈、共濟失調(人)
  progressive:
    - 呼吸困難、紫紺
    - 肺水腫
    - 癲癇、意識喪失
    - 呼吸麻痺、猝死(高濃度)
diagnosis:
  primaryTests:
    - name: 暴露史
      notes: 確認硫化氫環境接觸史,臭蛋味(低濃度)
    - name: 臨床症狀
      notes: 急性呼吸窘迫+神經症狀
    - name: 血液檢測
      notes: 代謝性酸中毒,乳酸升高
  differentialDiagnoses:
    - 氰化物中毒
    - 一氧化碳中毒
    - 吸入性肺炎
treatment:
  medical:
    - 立即移離暴露環境(救援者需配戴呼吸防護)
    - 100%高流量氧氣治療
    - 亞硝酸鹽治療(類似氰化物):
        - Sodium nitrite 10 mg/kg IV緩慢推注,誘導高鐵血紅蛋白
    - 支氣管擴張劑(若支氣管痙攣)
    - 肺水腫治療:
        - Furosemide 2-4 mg/kg IV
        - 必要時機械通氣
    - 靜脈輸液、碳酸氫鈉(若酸中毒)
    - 眼睛沖洗(若眼睛刺激)
prognosis:
  general: 低濃度暴露預後良好,移除暴露後多可恢復。高濃度暴露可能致命或留有永久性神經及呼吸系統損傷。
prevention:
  - 避免寵物進入密閉或通風不良空間
  - 下水道或化糞池作業時隔離寵物
  - 確保工業環境通風良好
