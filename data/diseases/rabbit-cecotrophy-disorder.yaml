etiology:
  categories:
    - name: 無法食入盲腸便
      examples:
        - 肥胖無法彎腰至肛門
        - 脊椎或關節炎疼痛
        - 牙科疾病疼痛
    - name: 過度產生盲腸便
      examples:
        - 高蛋白高碳水化合物飲食
        - 缺乏纖維
        - 腸道菌叢失衡
clinicalSigns:
  early:
    - 肛門周圍堆積軟便
    - 會陰部毛髮沾黏
  progressive:
    - 嚴重糞便污染、蠅蛆病風險
    - 體重減輕（營養不良）
    - 皮膚炎、尿灼傷
diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: 評估體態評分（BCS）、關節活動度、肛門周圍清潔度
    - name: 口腔檢查
      notes: 排除牙科疾病導致疼痛
    - name: 飲食評估
      notes: 評估纖維攝取量及飲食組成
  differentialDiagnoses:
    - 肥胖
    - 關節炎
    - 牙科疾病
    - 腹瀉
treatment:
  medical:
    - 飲食調整（最重要）： - 提供無限量牧草 - 嚴格限制顆粒飼料（每日體重1-2%） - 避免高蛋白高碳水化合物零食
    - 減重計畫（肥胖兔）： - 目標每週減輕1-2%體重 - 增加運動
    - 疼痛管理（關節炎或牙科疾病）： - Meloxicam 0.2-0.5 mg/kg PO SID
    - 會陰部清潔： - 每日溫水清洗 - 修剪周圍毛髮 - 保持乾燥
    - 益生菌補充： - 穩定腸道菌叢
prognosis:
  general: 預後良好,多數病例經飲食調整、減重或治療潛在疾病後可改善。肥胖兔需數週至數月減重,關節炎需長期疼痛管理。重要的是預防蠅蛆病及皮膚炎併發症。
prevention:
  - 維持理想體重
  - 提供充足牧草限制顆粒飼料
  - 定期健康檢查早期發現關節或牙科問題
  - 每日檢查會陰部清潔度
