diagnosticAlgorithm:
  title: 內耳炎 診斷流程
  steps:
    - step: 1
      action: 前庭症狀評估
      details: 神經學檢查區分周邊vs中樞前庭疾病
      findings:
        - 頭部傾斜方向
        - 眼球震顫類型和方向
        - 姿態反應（周邊正常/中樞異常）
        - 意識狀態（周邊正常/中樞可能異常）
    - step: 2
      action: 耳部檢查
      details: 耳鏡檢查+鼓膜評估+培養
      findings:
        - 鼓膜完整性
        - 外耳道分泌物性質
        - 細菌培養及藥敏
        - 面神經功能和霍納氏症候群
    - step: 3
      action: 影像學評估
      details: CT/MRI評估鼓室泡和內耳
      findings:
        - CT：鼓室泡骨溶解或硬化
        - 鼓室泡內軟組織密度增加
        - MRI：內耳訊號改變
        - 排除中樞前庭病變
    - step: 4
      action: 治療計畫
      details: 依嚴重程度選擇藥物或手術
      findings:
        - 培養導向抗生素4-6週
        - 抗發炎+止吐
        - 嚴重→手術（VBO或TECA-LBO）
        - 追蹤前庭症狀和聽力
clinicalPearls:
  - 內耳炎的眼球震顫為水平或旋轉性，快相朝向健側——與中樞前庭疾病的方向多變性不同
  - 霍納氏症候群（瞳孔縮小、眼瞼下垂、第三眼瞼脫出）常伴隨內耳炎/中耳炎
  - CT比X光更敏感於偵測鼓室泡病變
  - 貓的中耳炎/內耳炎應排除鼻咽息肉
  - 耳毒性藥物（Gentamicin耳滴劑）在鼓膜穿孔時禁用——可加重內耳損傷
monitoringItems:
  - 前庭症狀改善程度
  - 面神經功能恢復
  - 聽力評估（BAER）
  - 耳道分泌物培養追蹤
  - 影像學追蹤（鼓室泡癒合）
