slug: rabbit-corneal-ulcer
nameEn: Rabbit Corneal Ulcer
nameZh: 兔角膜潰瘍
bodySystem: ophthalmology
description: 兔角膜上皮缺損導致的眼部疼痛與感染風險。兔因突出的眼球位置及不完全眨眼特性，角膜較易受外傷。乾草碎片刺入為常見原因。

aliases:
  - { alias: "兔角膜潰瘍", language: zh }
  - { alias: "Rabbit Corneal Ulcer", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 外傷性
      examples:
        - 乾草碎片刺傷（最常見）
        - 同伴抓傷
        - 環境異物
    - name: 其他
      examples:
        - E. cuniculi 相關晶體破裂→前房蓄膿→角膜損傷
        - 眼瞼內翻

clinicalSigns:
  early:
    - 眨眼頻繁
    - 流淚
    - 瞇眼（疼痛）
    - 輕微角膜混濁
  progressive:
    - 角膜明顯混濁或白斑
    - 眼周濕潤
    - 前房蓄膿（嚴重感染）
    - 角膜穿孔（最嚴重）

diagnosis:
  primaryTests:
    - name: 螢光素染色
      notes: 角膜缺損處著色呈綠色。深度潰瘍需評估基質厚度。
    - name: 眼部檢查
      notes: 裂隙燈檢查評估潰瘍深度。排除 E. cuniculi 相關晶體病變。

treatment:
  principles:
    - 局部抗生素預防/治療感染
    - 止痛
    - 頻繁點眼
    - 嚴重者可能需手術
  general:
    - 局部抗生素眼藥（Chloramphenicol 或 Ofloxacin）
    - 止痛（Meloxicam PO）
    - Atropine 眼藥（散瞳止痛，慎用於兔→可能減緩 GI 蠕動）
    - 淺層潰瘍：保守治療
    - 深層/穿孔：結膜瓣覆蓋手術

prognosis: 淺層角膜潰瘍經適當治療後 1-2 週內癒合，預後良好。深層潰瘍或併發前房蓄膿需積極治療，預後謹慎。角膜穿孔需緊急手術。

pubmedQueries:
  - query: '"Rabbit Corneal Ulcer" AND (veterinary OR rabbit) AND ("guidelines" OR "consensus")'
    frequency: monthly
