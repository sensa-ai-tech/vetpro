diagnosticAlgorithm:
  title: 變性血紅素血症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估組織缺氧症狀和特徵性血液顏色
      findings:
        - 黏膜發紺（巧克力棕色）
        - 呼吸困難
        - 虛弱和嗜睡
        - 血液呈巧克力棕色且不因暴露空氣變紅
    - step: 2
      action: 診斷確認
      details: 測定變性血紅素濃度
      findings:
        - 共氧計（co-oximetry）測定MetHb百分比
        - MetHb >15%出現臨床症狀
        - MetHb >50%可致命
        - 脈搏血氧計讀數異常低（~85%固定）
    - step: 3
      action: 病因調查
      details: 確定氧化性毒物暴露源
      findings:
        - 醋胺酚攝入（貓最常見原因）
        - 苯佐卡因或利多卡因局部麻醉劑
        - 洋蔥/大蒜攝入
        - 亞硝酸鹽暴露
    - step: 4
      action: 治療性確認
      details: 亞甲藍治療反應支持診斷
      findings:
        - 亞甲藍IV治療後MetHb下降
        - 黏膜顏色改善
        - Heinz bodies同時存在提示氧化損傷
        - 持續監測至MetHb正常化
clinicalPearls:
  - Methylene blue 對貓禁用——會加重 Heinz body 溶血
  - 脈搏血氧飽和度固定在 ~85% 不隨給氧改善是 MetHb 的特徵線索
  - 血液滴紙測試：正常血液暴露空氣變鮮紅，MetHb 血液持續棕色
  - Acetaminophen 是貓最常見的 MetHb 原因，一顆即可致命
monitoringItems:
  - Co-oximetry 每 1-2 小時追蹤 MetHb 濃度
  - 肝功能每 12-24 小時（acetaminophen 肝毒性）
  - PCV 監測（伴隨 Heinz body 溶血時）
  - 尿量和腎功能監測
