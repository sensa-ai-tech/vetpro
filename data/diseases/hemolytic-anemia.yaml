slug: hemolytic-anemia
nameEn: Hemolytic Anemia
nameZh: 溶血性貧血
bodySystem: hematology
description: >-
  溶血性貧血為紅血球破壞加速（溶血）導致的貧血，可為免疫介導性（IMHA，最常見）、感染性（Babesia、Mycoplasma haemofelis）、氧化性損傷（Heinz
  body）、機械性（微血管病性溶血）或遺傳性（紅血球酶缺乏）。根據溶血部位分為血管內溶血（intravascular）與血管外溶血（extravascular）。
aliases:
  - alias: 溶血性貧血症
    language: zh
  - alias: Hemolysis
    language: en
species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬隻溶血性貧血以免疫介導性溶血性貧血（IMHA）最常見。壁蝨傳播性疾病（Babesia）為重要感染性病因。
  - speciesCommon: cat
    prevalence: common
    notes: 貓隻溶血性貧血常見原因包括 Mycoplasma haemofelis 感染、IMHA、FeLV 感染、Heinz body anemia（洋蔥中毒）。
etiology:
  categories:
    - name: 免疫介導性
      examples:
        - 原發性 IMHA（自體免疫性）
        - 繼發性 IMHA（藥物、腫瘤、感染誘發）
        - 新生兒同種免疫溶血（neonatal isoerythrolysis）
    - name: 感染性
      examples:
        - Babesia canis/gibsoni（犬）
        - Mycoplasma haemofelis（貓）
        - Cytauxzoon felis（貓）
    - name: 氧化性損傷
      examples:
        - 洋蔥/大蒜中毒（Heinz body 形成）
        - 鋅中毒
        - Acetaminophen 中毒（貓）
    - name: 機械性/其他
      examples:
        - 微血管病性溶血（DIC、hemangiosarcoma）
        - 紅血球酶缺乏（丙酮酸激酶缺乏）
        - 低滲血症
clinicalSigns:
  early:
    - 黏膜蒼白
    - 嗜睡
    - 食慾下降
  progressive:
    - 黃疸（溶血產物膽紅素升高）
    - 深色尿（血紅素尿，血管內溶血時）
    - 發燒
    - 脾腫大
    - 心搏過速
    - 呼吸急促
    - 血栓栓塞併發症（IMHA）
diagnosis:
  primaryTests:
    - name: 全血球計數（CBC）與血液抹片
      notes: 再生性貧血（網織紅血球增加）、球型紅血球（spherocytes，IMHA）、Heinz body（氧化性損傷）。自體凝集試驗（slide agglutination test）陽性提示 IMHA。
    - name: Coombs 試驗（直接抗球蛋白試驗）
      notes: 陽性支持 IMHA 診斷。但有偽陰性與偽陽性的可能。需結合臨床與其他檢查綜合判斷。
treatment:
  principles:
    - 治療病因（感染、毒物、免疫抑制）
    - 嚴重貧血需輸血
    - IMHA 需免疫抑制治療
  general:
    - IMHA：Prednisolone 2 mg/kg/day + Mycophenolate 或 Azathioprine
    - 感染性：針對病原治療（Imidocarb、Doxycycline 等）
    - 氧化性損傷：移除毒物、支持治療
    - 輸血：pRBC 10-20 mL/kg（PCV <12-15%）
    - IMHA 抗血栓預防：低劑量 Aspirin 或 Clopidogrel
prognosis: 預後取決於病因。原發性 IMHA 死亡率約 30-50%，血栓栓塞為主要死因。感染性溶血在適當治療後預後通常較好。毒物引起的溶血在移除毒物後多可恢復。遺傳性溶血性貧血無法根治。
