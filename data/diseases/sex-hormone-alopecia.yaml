slug: sex-hormone-alopecia
nameEn: Sex Hormone Alopecia
nameZh: 性荷爾蒙性脫毛
bodySystem: endocrine
description: 因性荷爾蒙失衡（雌激素或雄激素過量或不足）導致的非搔癢性對稱性脫毛症，常見於未絕育或內分泌腫瘤患畜。

aliases:
  - { alias: Sex Hormone Dermatosis, language: en }
  - { alias: Hyperestrogenism, language: en }
  - { alias: Hyperandrogenism, language: en }
  - { alias: 性荷爾蒙皮膚病, language: zh }
  - { alias: 雌激素過多症, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 未絕育犬較常見。雌激素過多症好發於未絕育母犬（卵巢囊腫/腫瘤）及隱睪公犬（Sertoli cell tumor）。好發品種 — Pomeranian（脫毛 X/Alopecia X）、Chow Chow、Keeshond、Samoyed、Alaskan Malamute。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極罕見。偶見於未絕育母貓卵巢殘餘症候群。

etiology:
  categories:
    - name: 雌激素過多症 (Hyperestrogenism)
      examples:
        - 母犬卵巢囊腫或卵巢腫瘤（顆粒膜細胞瘤最常見）
        - 隱睪公犬 Sertoli cell tumor（約 30% 產生雌激素過量）
        - 外源性雌激素投予
    - name: 雄激素過多症 (Hyperandrogenism)
      examples:
        - 公犬間質細胞瘤 (Leydig cell tumor)
        - 腎上腺性荷爾蒙過量
    - name: 性荷爾蒙缺乏症
      examples:
        - 絕育後脫毛（雌激素反應性脫毛，罕見且具爭議）
        - 去勢後脫毛（雄激素反應性脫毛，罕見）
    - name: Alopecia X (毛髮週期停滯)
      examples:
        - 確切病因不明，可能與腎上腺性荷爾蒙代謝異常相關
        - 好發 Pomeranian、Nordic breeds
        - 又稱 black skin disease、growth hormone-responsive alopecia

pathophysiology: 性荷爾蒙對毛囊週期有調控作用。雌激素延長毛囊休止期 (telogen)，過量時導致毛囊萎縮與廣泛性脫毛。雄激素促進皮脂腺分泌，過量時可導致皮脂漏與脫毛。Sertoli cell tumor 產生的雌激素可導致骨髓抑制（全血球減少症），嚴重時致命。Alopecia X 被認為與腎上腺性荷爾蒙代謝途徑異常有關（毛囊受體對荷爾蒙的反應改變），毛囊滯留於 kenogen 階段（非活性休止期）。

clinicalSigns:
  early:
    - 對稱性非搔癢性脫毛（軀幹、頸部、會陰、股部）
    - 被毛乾燥、易脫落
    - 毛髮再生緩慢（剃毛後）
  progressive:
    - 皮膚色素沉著加深 (hyperpigmentation)
    - 皮膚變薄或增厚（視荷爾蒙種類）
    - 母犬外陰腫脹（雌激素過多）
    - 公犬乳腺發育 (gynecomastia，Sertoli cell tumor)
    - 公犬包皮下垂 (prepuce pendulous)
    - 對側睪丸萎縮（隱睪側腫瘤）
    - 皮脂漏（雄激素過多）
  late:
    - 骨髓抑制（雌激素毒性）— 全血球減少症、不可逆再生不良性貧血
    - 反覆皮膚感染
    - 公犬女性化 (feminization syndrome)
    - 母犬持續發情或不規則發情週期
    - 肛門周圍腺腫瘤（雄激素依賴性，未去勢公犬）

diagnosis:
  primaryTests:
    - name: 性荷爾蒙濃度
      notes: "Estradiol、testosterone、progesterone。正常值不能完全排除（脈衝式分泌、部分腫瘤間歇性分泌）"
    - name: 腎上腺性荷爾蒙 panel (University of Tennessee)
      notes: "17-hydroxyprogesterone、androstenedione、DHEA-S 等。ACTH 刺激前後比較。Alopecia X 評估"
    - name: 皮膚切片
      notes: "非特異性內分泌性脫毛模式：毛囊萎縮、telogenization、flame follicles (Alopecia X 特徵)、表皮變薄"
    - name: hCG 或 GnRH 刺激試驗
      notes: "評估性腺功能與卵巢殘餘"
  imaging:
    - name: 腹部超音波
      notes: "卵巢腫瘤/囊腫、睪丸腫瘤（腹腔內隱睪）、腎上腺腫瘤"
    - name: 陰囊超音波
      notes: "睪丸腫瘤偵測"
  additional:
    - CBC（骨髓抑制評估 — 雌激素毒性時可見全血球減少）
    - 甲狀腺功能檢查（排除甲低）
    - 皮質醇檢查（排除 HAC）
    - 腫瘤組織病理學（手術後確認類型）

treatment:
  principles:
    - 絕育為最主要治療（移除荷爾蒙來源）
    - 腫瘤性病因需手術切除
    - Alopecia X 治療效果不一致，以美容為主
  medications:
    - name: Melatonin
      dose: "3-6 mg PO BID-TID（依體型）"
      notes: Alopecia X 首選治療。約 40-60% 犬在 3-6 個月內有部分毛髮再生。安全性佳
    - name: Trilostane (Vetoryl)
      dose: "1-2 mg/kg PO SID"
      notes: Alopecia X 的二線治療（off-label）。抑制腎上腺性荷爾蒙合成。需 ACTH 刺激試驗監測，有醫源性 Addison 風險
    - name: Deslorelin (Suprelorin)
      dose: "4.7 mg SC 植入"
      notes: GnRH agonist 植入。用於暫時性化學去勢或 Alopecia X。公犬初始可能有短暫 flare effect
  general:
    - 卵巢切除術 / 卵巢子宮切除術（母犬卵巢腫瘤/囊腫）
    - 雙側睪丸切除術（隱睪犬、Sertoli cell tumor）
    - 骨髓抑制犬需輸血支持與密切監測
    - Alopecia X 不影響健康，可選擇不治療
    - 避免使用 methyltestosterone 或 DES（副作用風險高）

emergencyNotes: 雌激素毒性導致的骨髓抑制為急症。全血球減少症表現為嚴重貧血、白血球低下（感染風險極高）與血小板減少（出血風險）。需輸血（pRBC ± 血小板）、廣效抗生素、G-CSF，並盡速移除雌激素來源（腫瘤切除/絕育）。骨髓再生可能需數週至數月，部分為不可逆。

prognosis: 因腫瘤或生殖腺異常造成者，手術切除後預後良好，毛髮通常在 3-6 個月內恢復。Sertoli cell tumor 合併骨髓抑制者預後謹慎至差（不可逆再生不良性貧血約 50% 死亡率）。Alopecia X 為美容問題，不影響壽命，但治療反應不一致且可能復發。

