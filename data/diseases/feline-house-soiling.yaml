slug: feline-house-soiling
nameEn: Feline House Soiling
nameZh: 貓室內不當排泄
bodySystem: behavioral
description: 貓在砂盆以外的室內位置排泄尿液或糞便，為貓最常見的行為問題且為飼主棄養/安樂死的首要行為原因。仔細區分砂盆問題、標記行為與醫學原因是成功治療的關鍵。

aliases:
  - { alias: "貓隨地便溺", language: zh }
  - { alias: "貓砂盆問題", language: zh }
  - { alias: "Feline Inappropriate Elimination", language: en }
  - { alias: "Litter Box Problem", language: en }

species:
  - speciesCommon: cat
    prevalence: common
    notes: 貓為極注重衛生的動物，砂盆問題往往有明確原因。約 10% 家貓會在生活中出現砂盆外排泄問題。多貓家庭發生率更高。

etiology:
  categories:
    - name: 砂盆因素
      examples:
        - 砂盆清潔不足（最常見可矯正原因）
        - 砂盆數量不足（規則：N+1）
        - 砂盆位置不當（吵雜、難到達）
        - 砂質不喜歡（多數貓偏好細顆粒無香砂）
        - 盆型問題（覆蓋式盆可能讓貓不適）
    - name: 醫學原因
      examples:
        - FLUTD/FIC（下泌尿道疾病）
        - 泌尿道感染
        - 慢性腎病
        - 糖尿病
        - 關節炎（上下砂盆困難）

clinicalSigns:
  early:
    - 砂盆邊緣排泄（一腳在盆內一腳在盆外）
    - 減少使用砂盆的頻率
    - 砂盆附近排泄
  progressive:
    - 完全放棄砂盆
    - 偏好特定表面（床鋪、衣物、浴缸）
    - 多處排泄
    - 伴隨尿液標記（站立噴灑）

diagnosis:
  primaryTests:
    - name: 尿液分析與培養
      notes: 排除 FLUTD、UTI、結晶/結石。貓不當排泄的醫學原因排除是首要步驟。
    - name: 砂盆評估問卷
      notes: 數量、類型、砂質、清潔頻率、位置。多數砂盆問題可透過系統性評估找出原因。

treatment:
  principles:
    - 醫學排除絕對優先
    - 砂盆管理優化
    - 絕不懲罰
    - 酵素清潔劑消除氣味
  general:
    - 優化砂盆：數量 N+1、每日清潔、細顆粒無香砂、開放式大盆
    - 理想位置：安靜、易到達、遠離食物區
    - 酵素清潔劑清除所有尿漬痕跡
    - 費洛蒙擴散器（Feliway Classic）
    - 多貓家庭需增加所有資源（砂盆、食碗、水碗、休息處）
    - 焦慮相關：Fluoxetine 0.5-1 mg/kg PO SID

prognosis: 砂盆管理問題經優化後預後良好（70-80% 改善率）。醫學原因治療後多數恢復。長期不當排泄習慣（基質偏好已建立）較難矯正。多貓家庭需同時處理社會壓力問題。飼主耐心與一致性為預後關鍵。

