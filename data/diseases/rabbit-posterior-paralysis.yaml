slug: rabbit-posterior-paralysis
nameEn: Rabbit Posterior Paralysis
nameZh: 兔後肢癱瘓
bodySystem: neurology
description: 兔後肢突然或漸進性運動功能喪失，最常見原因為脊椎骨折/脫位（兔脊椎骨脆弱易骨折）及 E. cuniculi 腎腦炎。需快速鑑別原因以評估預後與治療方向。

aliases:
  - { alias: "兔後肢癱瘓", language: zh }
  - { alias: "Rabbit Posterior Paralysis", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 外傷性
      examples:
        - 脊椎骨折/脫位（約束不當時猛烈踢蹬最常見原因）
        - 椎間盤疾病（罕見）
    - name: 感染/其他
      examples:
        - E. cuniculi（脊髓肉芽腫）
        - 脊髓膿瘍
        - 脊髓腫瘤
        - Spondylosis（老年兔）

clinicalSigns:
  early:
    - 後肢無力
    - 拖行後腳
    - 姿態異常
  progressive:
    - 完全後肢癱瘓
    - 大小便失禁
    - 後肢肌肉萎縮
    - 足底壓瘡

diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: 評估深部痛覺（有無→預後關鍵）。反射評估定位病灶。
    - name: 脊椎 X 光
      notes: 骨折/脫位明確可見。

treatment:
  principles:
    - 脊椎骨折需立即穩定
    - 保留深部痛覺者預後優於喪失者
    - 支持性照護
    - E. cuniculi 需長期治療
  general:
    - 脊椎骨折穩定：嚴格籠休 4-8 週
    - 抗炎/止痛（Meloxicam）
    - E. cuniculi：Fenbendazole 28 天
    - 膀胱護理（手動擠壓排尿）
    - 防止壓瘡（柔軟墊料）
    - 物理治療

prognosis: 保留深部痛覺的脊椎損傷經保守治療部分可恢復行走能力。喪失深部痛覺者預後極差。E. cuniculi 相關後肢無力經治療可能改善。完全癱瘓兔以輪椅輔具可維持生活品質。

