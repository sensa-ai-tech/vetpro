slug: carpal-hyperextension
nameEn: Carpal Hyperextension
nameZh: 腕關節過度伸展
bodySystem: orthopedic
description: 腕關節（carpal joint）掌側韌帶損傷導致關節異常過度背屈。常因高處跌落引起。嚴重時前肢掌面（蹠面）著地行走（plantigrade stance of forelimb）。

aliases:
  - { alias: "Carpal Breakdown", language: en }
  - { alias: "腕關節塌陷", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬偶見。高處跌落。Collie、Shetland Sheepdog 退化性好發。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓偶見。高處墜落。

etiology:
  categories:
    - name: 韌帶損傷
      examples:
        - 高處墜落
        - 外傷
        - 退化性（中老年犬）

clinicalSigns:
  early:
    - 腕關節下塌
    - 前掌面著地
    - 跛行
  progressive:
    - 掌面行走
    - 腕關節腫脹
    - 繼發性關節炎

diagnosis:
  primaryTests:
    - name: X 光（應力位）
      notes: 腕關節背屈異常。判斷受損關節層級
    - name: 觸診
      notes: 腕關節鬆弛度增加

treatment:
  principles:
    - 手術融合為治療標準
  general:
    - 腕關節融合術（pancarpal arthrodesis）
    - 部分融合（partial arthrodesis，如僅中間列受損）
    - 術後石膏保護 4-6 週

prognosis: 腕關節融合術後功能恢復良好。失去腕關節活動度但跛行消除。犬適應良好。

pubmedQueries:
  - query: '"carpal hyperextension" AND (veterinary OR canine OR feline) AND ("arthrodesis" OR "treatment")'
    frequency: monthly
