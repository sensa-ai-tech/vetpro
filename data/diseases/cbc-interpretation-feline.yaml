slug: cbc-interpretation-feline
nameEn: CBC Interpretation Feline
nameZh: 貓全血球計數判讀
bodySystem: other
description: 貓全血球計數判讀,貓血液學與犬有顯著差異。貓紅血球較小無中央淡染區,正常貓嗜酸性球較犬少,應激性白血球圖譜常見。需了解貓特異性血液學特徵正確判讀。

aliases:
  - { alias: 貓血球計數, language: zh }
  - { alias: Complete blood count cat, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 所有疾病貓隻都應進行CBC評估

etiology:
  categories:
    - name: 貓血液學特點
      examples:
        - 紅血球較小(MCV 39-50 fL)
        - Heinz bodies常見(氧化性損傷)
        - 應激性白血球圖譜(嗜中性球增加,淋巴球減少)
        - 血小板易凝集

clinicalSigns:
  early:
    - CBC為診斷工具
  progressive:
    - 貧血症狀、FeLV/FIV相關血液學異常

diagnosis:
  primaryTests:
    - name: 貓貧血評估
      notes: "PCV正常24-45%,再生性網狀紅血球>50,000/μL"
    - name: FeLV/FIV篩檢
      notes: "慢性貧血、白血球異常需檢測病毒"
    - name: Heinz bodies檢測
      notes: "新亞甲藍染色,>5%RBC含Heinz bodies為異常"
  differentialDiagnoses:
    - 免疫溶血性貧血
    - FeLV相關血液疾病
    - 淋巴瘤
    - 應激性白血球圖譜

treatment:
  medical:
    - CBC為診斷工具
    - 依診斷結果治療

prognosis:
  general: "貓CBC判讀需了解貓特異性血液學特徵。應激性變化常見,需結合臨床狀況判讀。"

prevention:
  - 採血技術溫和避免應激
  - EDTA紫頭管採血
  - 血液抹片評估
  - FeLV/FIV檢測


