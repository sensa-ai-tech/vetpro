slug: gingival-recession
nameEn: Gingival Recession
nameZh: 牙齦萎縮
bodySystem: dental
description: 牙齦萎縮是指牙齦組織向根尖方向退縮,暴露牙根表面。可能因牙周病、刷牙創傷、咬合異常或生理性老化造成,暴露的牙根易敏感、蛀牙和牙頸部磨損。

aliases:
  - { alias: 牙齦退縮, language: zh }
  - { alias: Gum Recession, language: en }
  - { alias: Gingival Retraction, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 老年犬和特定品種(靈緹犬)常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓較犬少見

etiology:
  categories:
    - name: 牙周疾病
      examples:
        - 慢性牙周炎
        - 牙結石堆積
        - 牙齦炎進展
    - name: 機械性創傷
      examples:
        - 刷牙技術不當
        - 咬咬硬物
        - 醫源性(牙周治療過度)
    - name: 其他因素
      examples:
        - 咬合創傷
        - 齒槽骨薄
        - 生理性老化

clinicalSigns:
  early:
    - 牙根輕微暴露
    - 牙齒看起來變長
    - 冷熱敏感
  progressive:
    - 牙根明顯暴露(>3mm)
    - 牙頸部缺損(wedge-shaped)
    - 牙齒動搖
    - 牙齦持續退縮

diagnosis:
  primaryTests:
    - name: 牙周探診
      notes: "測量牙齦退縮程度,記錄每顆牙的齦緣位置"
    - name: 牙科X光
      notes: "評估齒槽骨高度和牙周韌帶"
    - name: 分類
      notes: "Miller分類評估嚴重度和可恢復性"
  differentialDiagnoses:
    - 牙周病不伴萎縮
    - 牙齒萌出異常

treatment:
  medical:
    - 輕度萎縮:去除病因,控制牙周病
    - 定期專業洗牙和牙根平整術
    - 改善刷牙技術(柔軟牙刷)
    - 牙本質脫敏劑塗佈
    - 嚴重萎縮:牙齦移植術(軟組織覆蓋)
    - 引導組織再生術(GTR)
    - 預防性措施:定期洗牙,避免創傷

prognosis:
  general: "已發生的牙齦萎縮難以完全逆轉,治療目標是停止進展和減少敏感。輕中度萎縮經控制病因預後良好。嚴重萎縮需外科治療,成功率取決於齒槽骨狀況和血供。"

prevention:
  - 定期專業洗牙
  - 正確家庭口腔護理
  - 及早控制牙周病
  - 避免過度刷牙和硬毛牙刷
