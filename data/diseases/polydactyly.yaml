slug: polydactyly
nameEn: Polydactyly
nameZh: 先天性多趾症
bodySystem: orthopedic
description: 多趾症為四肢趾數多於正常的先天畸形。貓的多趾症相當常見且通常為良性表徵，前肢多趾為最常見形式。犬較少見。多趾通常不造成功能障礙。

aliases:
  - { alias: 多趾, language: zh }
  - { alias: Polydactylism, language: en }
  - { alias: Extra toes, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 貓多趾相當常見，尤其緬因貓。多為前肢。犬多見於大白熊犬（品種標準允許）。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓多趾相當常見，尤其緬因貓。多為前肢。犬多見於大白熊犬（品種標準允許）。

etiology:
  categories:
    - name: 先天發育異常
      examples:
        - 肢芽發育多餘趾節
        - 遺傳性（體染色體顯性）
        - Sonic Hedgehog 基因調控異常

clinicalSigns:
  early:
    - 額外趾頭明顯可見
    - 前肢內側多趾最常見
  progressive:
    - 多數無功能障礙
    - 額外趾甲可能過度生長嵌甲
    - 偶爾影響步態

diagnosis:
  primaryTests:
    - name: 影像與臨床檢查
      notes: X 光評估額外趾的骨骼結構。

treatment:
  principles:
    - 依嚴重程度決定保守或手術治療
    - 支持療法
  general:
    - 多數不需治療。有功能障礙或反覆嵌甲者手術切除多餘趾。定期修剪額外趾甲。

prognosis: 預後極佳。不影響壽命或生活品質。

pubmedQueries:
  - query: '"Polydactyly" AND (veterinary OR canine OR feline) AND (treatment OR management)'
    frequency: monthly
