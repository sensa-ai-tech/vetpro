slug: splenic-hemangiosarcoma
nameEn: Splenic Hemangiosarcoma
nameZh: 脾臟血管肉瘤
bodySystem: oncology
description: 脾臟血管內皮細胞的高度惡性腫瘤。犬最常見的脾臟惡性腫瘤。常在脾臟腫塊破裂出血時急診發現。轉移率極高（肝臟、心臟、肺）。German Shepherd 與 Golden Retriever 好發。

aliases:
  - { alias: "Splenic HSA", language: en }
  - { alias: "脾臟血管肉瘤", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見。German Shepherd、Golden Retriever、Labrador 好發。中老年大型犬。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 血管內皮細胞惡性增生
        - 高度惡性，早期血行轉移
        - 品種遺傳傾向

clinicalSigns:
  early:
    - 可能無症狀
    - 輕微腹脹
    - 間歇性虛弱
  progressive:
    - 急性腹腔出血（脾臟破裂）
    - 蒼白黏膜
    - 心跳加速
    - 虛脫休克

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 脾臟腫塊。血腹
    - name: 緊急 PCV/TS
      notes: 評估出血程度
    - name: 分期（胸腔 X 光 + 心臟超音波）
      notes: 排除心臟與肺轉移

treatment:
  principles:
    - 緊急穩定後脾臟切除
    - 輔助化療延長存活
  general:
    - 緊急輸血穩定
    - 脾臟切除術
    - 術後化療（Doxorubicin ± Cyclophosphamide）
    - 分期確認轉移狀態

prognosis: 預後不良。僅脾臟切除中位存活 1-3 個月。脾臟切除 + 化療中位存活 4-6 個月。診斷時多數已有微轉移。

pubmedQueries:
  - query: '"splenic hemangiosarcoma" AND (veterinary OR canine) AND ("splenectomy" OR "chemotherapy")'
    frequency: monthly
