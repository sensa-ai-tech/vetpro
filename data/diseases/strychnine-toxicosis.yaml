diagnosticAlgorithm:
  title: 番木鱉鹼中毒 診斷流程
  steps:
    - step: 1
      action: 暴露史與急性評估
      details: 確認可能的中毒源和急性症狀
      findings:
        - 已知接觸含番木鱉鹼的毒餌
        - 急性發作（15-120分鐘內）
        - 對刺激極度敏感
        - 嚴重肌肉僵硬和角弓反張
    - step: 2
      action: 臨床特徵評估
      details: 評估特徵性肌肉痙攣表現
      findings:
        - 間歇性強直性痙攣
        - 觸覺或聲音刺激誘發痙攣
        - 痙攣間期意識清醒
        - 四肢伸直僵硬（鋸馬姿勢）
    - step: 3
      action: 毒物學確認
      details: 採集樣本進行毒物學分析
      findings:
        - 胃內容物毒物學分析
        - 尿液番木鱉鹼檢測
        - 嘔吐物或可疑毒餌分析
        - 診斷常基於暴露史和典型臨床表現
    - step: 4
      action: 鑑別與併發症監測
      details: 排除其他強直性痙攣原因並監測併發症
      findings:
        - 與破傷風鑑別（破傷風為持續性）
        - 與metaldehyde中毒鑑別
        - 監測體溫（高熱性橫紋肌溶解風險）
        - 腎功能監測（肌紅蛋白尿風險）
clinicalPearls:
  - 番木鱉鹼中毒與破傷風最重要的鑑別點：番木鱉鹼中毒意識完全清醒，破傷風通常伴有鎖顎（trismus）
  - 處理痙攣中的動物時避免不必要的刺激 — 光線、聲音、觸碰都可加重痙攣
  - Methocarbamol 是控制番木鱉鹼引起的肌肉僵直特別有效的藥物
  - 番木鱉鹼代謝相對快速（半衰期約 10 小時），撐過急性期後恢復良好
monitoringItems:
  - 持續呼吸功能監測（SpO2、呼吸頻率）
  - 體溫監測（高熱需主動降溫）
  - CK 及腎功能監測（橫紋肌溶解風險）
  - 每 1-2 小時評估鎮靜深度及痙攣控制情況
