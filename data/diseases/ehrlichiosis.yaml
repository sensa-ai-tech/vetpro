diagnosticAlgorithm:
  title: 艾利希體症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 詢問壁蝨暴露史、旅行史
      findings:
        - 發燒
        - 嗜睡厭食
        - 鼻出血或瘀斑
        - 淋巴結腫大
    - step: 2
      action: 血液學檢查
      details: CBC及血液抹片
      findings:
        - 血小板減少
        - 全血球減少（慢性期）
        - 輕度非再生性貧血
        - 單核球中可能見到包涵體
    - step: 3
      action: 血清學與分子檢測
      details: SNAP 4Dx或IFA及PCR
      findings:
        - Ehrlichia canis抗體陽性
        - PCR確認活動性感染
        - 區分急性、亞臨床及慢性期
    - step: 4
      action: 生化與蛋白電泳
      details: 評估器官損傷及免疫反應
      findings:
        - 高球蛋白血症（多株性）
        - 低白蛋白血症
        - 蛋白電泳多株性升高
        - 肝腎指數變化
clinicalPearls:
  - GSD可能發展更嚴重的慢性型
  - 高球蛋白血症是特徵
  - 治療後抗體可持續陽性數月至數年
  - 常與其他壁蝨傳染病共感染
