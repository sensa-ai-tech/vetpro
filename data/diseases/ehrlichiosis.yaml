slug: ehrlichiosis
nameEn: Ehrlichiosis
nameZh: 艾利希體症
bodySystem: infectious
description: 艾利希體症是由艾利希體屬立克次體感染白血球所引起的蜱媒傳染病。犬隻以 Ehrlichia canis 最常見，主要感染單核球，臨床表現分為急性期、亞臨床期及慢性期三個階段。慢性期可導致骨髓抑制與全血球減少，預後不良。
