slug: generalized-demodicosis
nameEn: Generalized Demodicosis
nameZh: 全身性蠕形蟎症
bodySystem: dermatology
description: 蠕形蟎（Demodex canis/cati）在全身多處皮膚過度增生引起的嚴重皮膚病。定義為累及 5 個以上病灶或累及 2 個以上體區。常因免疫功能不全（幼犬免疫發育不成熟或成犬免疫抑制）導致蟎蟲失控增生。

aliases:
  - { alias: "Generalized Demodectic Mange", language: en }
  - { alias: "泛發性蠕形蟎症", language: zh }
  - { alias: "全身性毛囊蟲症", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 幼犬型（3-18 月齡）與成犬型（>4 歲）。成犬型需排查免疫抑制原因。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓較少見。Demodex cati 或 D. gatoi。常與 FIV/FeLV 或免疫抑制相關。

etiology:
  categories:
    - name: 寄生蟲過度增生
      examples:
        - Demodex canis（犬）/ D. cati（貓）
        - 幼犬免疫系統未成熟
        - 成犬免疫抑制（腫瘤、化療、Cushing）

clinicalSigns:
  early:
    - 多處脫毛（斑塊狀）
    - 皮屑增多
    - 毛囊性丘疹
  progressive:
    - 大面積脫毛
    - 嚴重繼發性膿皮症
    - 皮膚增厚苔蘚化
    - 淋巴結腫大

diagnosis:
  primaryTests:
    - name: 深層皮膚刮片
      notes: 多處取樣。大量成蟲、幼蟲與卵確診
    - name: 毛髮拔取（trichogram）
      notes: 輔助診斷，足部等難刮部位適用

treatment:
  principles:
    - 殺蟎治療
    - 控制繼發感染
    - 成犬型排查免疫抑制原因
  general:
    - Isoxazoline 類殺蟎藥（Fluralaner、Afoxolaner、Sarolaner）— 首選
    - 繼發膿皮症：全身性抗生素
    - 定期皮膚刮片追蹤
    - 成犬型：排查甲狀腺功能低下、Cushing、腫瘤

prognosis: 幼犬型使用 Isoxazoline 類藥物預後極佳（治癒率 > 95%）。成犬型預後取決於免疫抑制原因。


