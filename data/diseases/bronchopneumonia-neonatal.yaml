slug: bronchopneumonia-neonatal
nameEn: Bronchopneumonia Neonatal
nameZh: 新生犬貓支氣管肺炎
bodySystem: respiratory
description: 新生幼犬貓的肺部感染,常因吸入性肺炎、免疫功能不全或母源感染。死亡率高,需積極治療。

aliases:
  - { alias: 新生兒肺炎, language: zh }
  - { alias: Neonatal Pneumonia, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 出生後 0-4 週齡
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 出生後 0-4 週齡

etiology:
  categories:
    - name: 吸入性
      examples:
        - 吸入乳汁或羊水
    - name: 細菌性
      examples:
        - E. coli, Streptococcus, Staphylococcus
    - name: 病毒性
      examples:
        - 犬疱疹病毒

clinicalSigns:
  early:
    - 呼吸急促
    - 無力
    - 吸奶困難
  progressive:
    - 發紺
    - 低體溫
    - 死亡

diagnosis:
  primaryTests:
    - name: 臨床評估
      notes: "呼吸窘迫、發紺、低體溫"
    - name: 胸部 X 光
      notes: "肺浸潤"
    - name: 血液培養
      notes: "確認病原"
  differentialDiagnoses:
    - 先天性心臟病
    - 橫膈疝氣
    - 低血糖

treatment:
  medical:
    - 抗生素 (廣效性,Amoxicillin-clavulanate 12.5-25 mg/kg SC/PO q12h)
    - 氧氣治療
    - 保溫
    - 補液
    - 營養支持 (管餵)

prognosis:
  general: "預後謹慎;死亡率高,需積極支持性照護"

prevention:
  - 適當產房衛生
  - 避免難產延遲
  - 確保初乳攝取
  - 母犬貓產前健康檢查


guidelineRefs:
  - sourceOrg: Tierarztliche Praxis. Ausgabe G, Grosstiere/Nutztiere
    title: "[Guidelines for the vaccination of cattle and small ruminants - a summary]."
    url: https://pubmed.ncbi.nlm.nih.gov/40513601/
    type: guideline
    pmid: "40513601"