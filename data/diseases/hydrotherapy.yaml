slug: hydrotherapy
nameEn: Hydrotherapy
nameZh: 水療
bodySystem: other
description: 獸醫水療利用水的浮力、阻力與溫度促進動物復健。包括水中跑步機（Underwater Treadmill）與游泳池治療。減輕關節負重同時訓練肌肉力量，適用於骨關節炎、術後復健與減重計畫。

