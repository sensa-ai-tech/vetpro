slug: dental-trauma-luxation
nameEn: Dental Trauma Luxation
nameZh: 牙齒鬆動移位
bodySystem: dental
description: 牙齒鬆動移位是指牙齒在齒槽內異常移動但未完全脫位,牙周韌帶部分撕裂。可分為側向、擠入或擠出移位,多因創傷造成,需固定穩定並評估牙髓活性。

aliases:
  - { alias: 牙齒異位, language: zh }
  - { alias: Tooth Luxation, language: en }
  - { alias: Partial Displacement, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 創傷性牙齒損傷常見類型
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓墜落或打鬥時發生

etiology:
  categories:
    - name: 創傷
      examples:
        - 撞擊或鈍傷
        - 咬硬物
        - 打鬥
        - 不當拔牙技術

clinicalSigns:
  early:
    - 牙齒位置異常(傾斜、突出或凹陷)
    - 動搖度增加
    - 咬合異常
    - 疼痛和流涎
  progressive:
    - 牙齦撕裂出血
    - 牙齒變色(牙髓出血或壞死)
    - 咬合干擾持續
    - 牙周感染風險

diagnosis:
  primaryTests:
    - name: 視診和觸診
      notes: "牙齒位置異常,動搖度增加"
    - name: X光檢查
      notes: "評估牙周韌帶空間、根尖狀態和齒槽骨"
    - name: 牙髓活性測試
      notes: "冷測試評估牙髓健康"
  differentialDiagnoses:
    - 牙齒完全脫位
    - 齒槽骨折
    - 牙周病導致鬆動

treatment:
  medical:
    - 側向移位:復位後固定2-4週
    - 擠入移位:可能自行萌出或需矯正復位
    - 擠出移位:復位固定或拔除
    - 固定方法:複合樹脂固定板或鋼絲結紮
    - Amoxicillin-Clavulanate 12.5-25 mg/kg PO BID
    - Meloxicam 0.1 mg/kg PO SID
    - 2-4週後評估牙髓活性
    - 牙髓壞死需根管治療
    - 嚴重鬆動或無法復位:拔牙

prognosis:
  general: "輕度鬆動經固定預後良好。中重度移位預後取決於牙髓活性,約30-50%會發展為牙髓壞死需根管治療。擠入移位預後較差,常導致牙根吸收或強直。"

prevention:
  - 避免創傷性活動
  - 不提供過硬玩具
  - 安全環境


