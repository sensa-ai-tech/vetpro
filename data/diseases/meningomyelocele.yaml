slug: meningomyelocele
nameEn: Meningomyelocele
nameZh: 脊膜脊髓膨出
bodySystem: neurology
description: 脊膜脊髓膨出是脊柱裂的嚴重形式，脊髓與脊膜經椎弓缺損處向外突出形成囊狀膨出。英國鬥牛犬與曼島貓好發，可導致嚴重後肢神經功能障礙與排泄失禁。

aliases:
  - { alias: 脊髓脊膜膨出, language: zh }
  - { alias: Myelomeningocele, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 英國鬥牛犬、曼島貓品種好發。
  - speciesCommon: cat
    prevalence: rare
    notes: 英國鬥牛犬、曼島貓品種好發。

etiology:
  categories:
    - name: 先天發育異常
      examples:
        - 神經管閉合失敗
        - 脊髓與脊膜向外疝出
        - 椎弓發育缺陷

clinicalSigns:
  early:
    - 背部腰薦區域囊狀腫塊
    - 後肢活動異常
  progressive:
    - 後肢癱瘓
    - 排尿排便失禁
    - 囊腫破裂感染風險

diagnosis:
  primaryTests:
    - name: 影像與臨床檢查
      notes: MRI 確認脊髓膨出範圍與程度。X 光見椎弓缺損。

treatment:
  principles:
    - 依嚴重程度決定保守或手術治療
    - 支持療法
  general:
    - 手術修復囊腫覆蓋。神經功能缺損多不可逆。終生泌尿與排便管理。

prognosis: 預後謹慎至不良。神經功能缺損通常為永久性。需評估生活品質。


