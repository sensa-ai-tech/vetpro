slug: canine-coronavirus-enteritis
nameEn: Canine Coronavirus Enteritis
nameZh: 犬冠狀病毒腸炎
bodySystem: gastrointestinal
description: 犬冠狀病毒（CCoV）引起的腸炎，通常為自限性輕度腹瀉。CCoV 為 alpha-coronavirus，主要感染腸絨毛成熟上皮細胞。單獨感染時症狀輕微，但與 CPV 合併感染可加重病情。在收容所環境中傳播率高。

aliases:
  - { alias: CCoV Enteritis, language: en }
  - { alias: 犬冠狀病毒感染, language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬隻 CCoV 感染極為普遍，多數為亞臨床或輕度腸炎。幼犬與收容所犬較常發生臨床症狀。與 CPV 合併感染可加重病情。

etiology:
  categories:
    - name: 病原體
      examples:
        - 犬冠狀病毒（Canine Coronavirus, CCoV）
        - Alpha-coronavirus 科
        - 糞口途徑傳播
        - 環境穩定性中等
    - name: 病理生理
      examples:
        - 感染腸絨毛成熟上皮細胞（與 CPV 攻擊隱窩不同）
        - 絨毛萎縮與融合
        - 通常不破壞腸隱窩（自行恢復快）

clinicalSigns:
  early:
    - 輕度至中度腹瀉（水樣至黏液樣）
    - 食慾下降
    - 輕度嗜睡
  progressive:
    - 腹瀉可持續 3-7 天
    - 偶發嘔吐
    - 脫水（幼犬較嚴重）
    - 合併 CPV 感染時症狀顯著加重

diagnosis:
  primaryTests:
    - name: 糞便 PCR
      notes: CCoV RNA 的 RT-PCR 檢測。較抗原快速測試敏感。需注意：CCoV 陽性不排除合併 CPV 感染。
    - name: 排除 CPV 感染
      notes: 糞便 CPV 抗原快速測試。CCoV 腸炎通常輕微，嚴重腸炎應優先排除 CPV。

treatment:
  principles:
    - 多數為自限性，支持性治療即可
    - 維持水分平衡
    - 排除合併 CPV 感染
  general:
    - 支持性治療：口服或皮下輸液維持水分
    - 清淡飲食（高消化率低脂）
    - "嘔吐明顯時：Maropitant 1 mg/kg SC q24h"
    - 嚴重脫水幼犬：靜脈輸液
    - 通常不需抗生素

prognosis: 預後極好。多數犬隻在 3-7 天內自行恢復。幼犬脫水較明顯，適當支持治療後恢復。合併 CPV 感染時預後取決於 CPV 嚴重程度。CCoV 疫苗效果有限且非核心疫苗。


