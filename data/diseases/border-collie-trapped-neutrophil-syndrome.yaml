  progressive:
    - 慢性腹瀉,吸收不良
    - 皮膚化膿性感染,傷口癒合不良
    - 嚴重呼吸道感染,肺炎
    - 敗血症
    - 多數於6個月齡前死亡
diagnosis:
  primaryTests:
    - name: 全血球計數
      notes: 嗜中性球極度減少(<1000/μL),骨髓過度增生但成熟障礙
    - name: 骨髓穿刺
      notes: 骨髓嗜中性球蓄積,成熟球>50%但無法釋放
