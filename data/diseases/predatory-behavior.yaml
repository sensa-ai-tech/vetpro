slug: predatory-behavior
nameEn: Predatory Behavior
nameZh: 掠食行為
bodySystem: behavioral
description: 動物追逐、撲捕小型動物或移動物體的本能行為，為正常捕食行為序列的表現。問題在於當此行為針對不適當的對象（如嬰兒、小型寵物或移動中的車輛/腳踏車），構成安全風險。

aliases:
  - { alias: "掠食性攻擊", language: zh }
  - { alias: "獵食行為", language: zh }
  - { alias: "Predatory Aggression", language: en }
  - { alias: "Prey Drive", language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 視覺獵犬（Greyhound、Whippet）及梗犬品種掠食驅力特別強。追逐行為可能針對小動物、跑動的兒童或腳踏車。
  - speciesCommon: cat
    prevalence: common
    notes: 貓為天生的獵食者，掠食行為表現為蹲伏、搖臀、撲跳，可能針對鳥類、小型嚙齒動物或移動中的腳/手。

etiology:
  categories:
    - name: 本能驅動
      examples:
        - 正常捕食行為序列（搜尋→注視→跟蹤→追逐→撲咬→咬殺→進食）
        - 品種選育強化（獵犬、梗犬）
        - 高掠食驅力個體
    - name: 觸發因素
      examples:
        - 快速移動的物體
        - 高頻叫聲（嬰兒哭聲、小動物叫聲）
        - 體型懸殊的小動物

clinicalSigns:
  early:
    - 注視凝視小動物
    - 身體僵硬低伏
    - 悄聲潛近
    - 眼睛瞳孔放大（貓）
  progressive:
    - 高速追逐
    - 撲咬
    - 咬殺小動物
    - 追逐移動中的兒童或車輛

diagnosis:
  primaryTests:
    - name: 行為觀察
      notes: 觀察追逐/掠食行為的觸發物、行為序列及強度。注意掠食行為通常「安靜」進行（無吠叫或威脅姿態）。
    - name: 品種與個體評估
      notes: 評估品種掠食驅力及個體歷史。

treatment:
  principles:
    - 掠食行為為本能，無法透過訓練完全消除
    - 管理為主（避免接觸觸發物）
    - 訓練可靠的「召回」指令
    - 環境安全管理
  general:
    - 環境管理（避免與小動物同處、圍籬、牽繩）
    - 訓練強化的召回指令
    - 正向轉移注意力訓練
    - 不建議使用電擊項圈等嫌惡刺激
    - 提供適當的替代出口（益智玩具、追逐遊戲）

prognosis: 掠食行為為本能行為，無法根治但可透過管理降低風險。飼主教育（永不讓高掠食驅力犬與小動物無監督相處）至關重要。管理良好下安全共存是可能的。


