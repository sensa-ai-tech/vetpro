description: 脂肪肉瘤 (liposarcoma) 為起源於脂肪細胞的惡性腫瘤，屬軟組織肉瘤之一。犬貓均可發生，局部侵襲性中等至強，遠端轉移率低至中等。好發於皮下、腹膜後腔及四肢。需與良性脂肪瘤 (lipoma) 鑑別。
