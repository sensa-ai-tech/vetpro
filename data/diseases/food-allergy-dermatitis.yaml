slug: food-allergy-dermatitis
nameEn: Food Allergy Dermatitis
nameZh: 食物過敏性皮膚炎
bodySystem: dermatology
description: 因食物中特定蛋白質（最常見為牛肉、乳製品、雞肉、小麥）引起的免疫媒介性皮膚反應。臨床表現為非季節性搔癢，常累及面部、耳朵、足部與會陰部。確診需嚴格排除飲食試驗。
