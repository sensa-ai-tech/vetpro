    notes: 犬常見。佔犬過敏性皮膚病約 10-15%。常與異位性皮膚炎共存。
  - speciesCommon: cat
    prevalence: common
    notes: 貓常見。為貓搔癢的常見原因之一。可表現為粟粒性皮膚炎。
etiology:
  categories:
    - name: 食物蛋白過敏
      examples:
        - 牛肉、乳製品、雞肉（犬最常見）
        - 牛肉、魚、乳製品（貓最常見）
        - 小麥、大豆（較少見）
clinicalSigns:
  early:
    - 非季節性搔癢
    - 面部搔抓
    - 耳朵反覆發炎
  progressive:
    - 足部舔咬
    - 會陰部搔癢
    - 反覆外耳炎
    - 繼發性膿皮症
diagnosis:
  primaryTests:
    - name: 排除飲食試驗
      notes: 水解蛋白或新型蛋白飼料餵食 8-12 週。唯一可靠的診斷方式
    - name: 食物激發試驗
      notes: 排除飲食改善後逐一加回原食材，觀察症狀復發
treatment:
  principles:
    - 排除飲食試驗為診斷金標準
    - 確診後長期迴避過敏食物
  general:
    - 水解蛋白或新型蛋白飼料
    - 避免含過敏蛋白的零食與餐食
    - 搔癢控制（Oclacitinib 過渡期使用）
    - 繼發感染治療
prognosis: 嚴格飲食控制後預後良好。需終生避免過敏食物。部分犬貓可能發展出對新蛋白的過敏。
