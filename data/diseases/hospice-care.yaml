slug: hospice-care
nameEn: Hospice Care
nameZh: 安寧照護
bodySystem: other
description: 獸醫安寧照護為動物生命末期提供舒適與尊嚴的照護模式。聚焦於疼痛管理、情感關懷及飼主支持。幫助飼主做出知情的生命終結決定，並提供善終指引。

aliases:
  - { alias: 安寧照護, language: zh }
  - { alias: Hospice Care, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬為主要適用對象。
  - speciesCommon: cat
    prevalence: common
    notes: 貓亦適用，部分方法需調整。

etiology:
  categories:
    - name: 適應症
      examples:
        - 慢性疼痛管理
        - 術後復健
        - 功能恢復
        - 生活品質改善

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 功能障礙加重需介入管理

diagnosis:
  primaryTests:
    - name: 臨床評估
      notes: 疼痛評估量表。功能評估。生活品質評分

treatment:
  principles:
    - 個別化治療計畫
    - 多模式介入
    - 定期評估與調整
    - 飼主教育與參與
  general:
    - 依據個別狀況制定治療計畫
    - 定期追蹤評估效果
    - 必要時調整方案

prognosis: 安寧照護的目標不在延長壽命而在維護生活品質。良好的安寧照護讓動物在舒適中度過最後的時光。飼主支持（包括預期性悲傷諮詢）為重要組成。

pubmedQueries:
  - query: '"Hospice Care" AND (veterinary OR canine OR feline) AND (treatment OR management OR "evidence-based")'
    frequency: monthly
