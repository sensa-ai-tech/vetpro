diagnosticAlgorithm:
  title: 眼瞼腫瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估眼瞼腫塊特徵，犬以良性瞼板腺瘤最常見，貓眼瞼腫瘤多為惡性（鱗狀上皮細胞癌）
      findings:
        - 眼瞼邊緣有蒂或寬基底腫塊
        - 可能伴隨眼部分泌物增加
        - 腫塊摩擦角膜引起不適
    - step: 2
      action: 細胞學檢查
      details: 進行細針抽吸或印壓細胞學初步評估腫瘤性質
      findings:
        - 細胞學初步評估腫瘤類型
        - 犬常見瞼板腺瘤/黑色素瘤
        - 貓常見鱗狀上皮細胞癌
    - step: 3
      action: 手術切除與組織病理確診
      details: 手術切除腫塊送組織病理學檢查確認腫瘤類型和切除邊緣
      findings:
        - 組織病理學確認腫瘤類型與良惡性
        - 評估手術切除邊緣是否乾淨
        - 惡性腫瘤需評估區域淋巴結
clinicalPearls:
  - 犬眼瞼腫瘤約75%為良性，但仍建議切片確認
  - 貓白色眼瞼的鱗狀細胞癌與紫外線密切相關
  - 眼瞼手術需保留足夠長度避免術後眼瞼閉合不全
  - 小腫瘤切除比等腫瘤長大再手術容易得多
monitoringItems:
  - 手術部位復發
  - 角膜狀態
  - 眼瞼閉合功能
  - 貓：對側眼瞼和鼻鏡的新生病變
