    language: en
species:
  - speciesCommon: bird
    prevalence: uncommon
    notes: 鸚鵡類各品種均可感染，金剛鸚鵡、灰鸚鵡、巴丹鸚鵡為高風險群。病程隱匿，帶原鳥可能長期無症狀。
etiology:
  categories:
    - name: 感染性
      examples:
        - 禽波納病毒（Avian Bornavirus, ABV）
        - 經糞口途徑傳播
        - 垂直傳播（母鳥至雛鳥）
    - name: 免疫介導性
      examples:
        - 病毒感染引發自體免疫性神經節炎
        - 消化道神經叢淋巴球浸潤與破壞
        - 中樞神經系統亦可受累
clinicalSigns:
  early:
    - 體重緩慢下降
    - 食慾看似正常但消瘦
    - 未消化飼料出現在糞便中
    - 偶爾嘔吐
  progressive:
    - 嘔吐頻率增加
    - 明顯消瘦（龍骨嶺突出）
    - 嗉囊排空延遲
    - 糞便中大量未消化種子
    - 腹部膨大（前胃擴張）
    - 神經症狀（共濟失調、癲癇、失明）
diagnosis:
  primaryTests:
    - name: X 光檢查
      notes: 前胃明顯擴張為特徵性表現。可見前胃充氣或食物滯留
    - name: ABV PCR 檢測
      notes: 糞便或泄殖腔拭子 PCR 檢測禽波納病毒。陰性不能排除感染
    - name: 嗉囊活檢
      notes: 嗉囊活檢組織病理學見神經節炎為金標準診斷
treatment:
  principles:
    - 無特效抗病毒治療
    - 抗發炎減緩神經破壞
    - 飲食調整改善消化
    - 支持療法
  general:
    - Celecoxib（10-20 mg/kg PO BID）COX-2 抑制劑減緩神經發炎
    - Meloxicam（0.5-1 mg/kg PO SID）NSAID 抗發炎
    - 飲食改為易消化軟食或配方粉
    - 嗉囊排空延遲時少量多餐
    - 隔離感染鳥（預防傳播）
    - 營養支持與體重監測
prognosis: 預後謹慎至不良。PDD 為進行性疾病，目前無法治癒。抗發炎治療可延緩病程進展並改善臨床症狀。早期診斷且僅有消化道症狀者反應較好。出現中樞神經症狀者預後較差。部分帶原鳥可能長期穩定不發病。
