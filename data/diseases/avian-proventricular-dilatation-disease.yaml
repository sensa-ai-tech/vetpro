nameEn: Avian Proventricular Dilatation Disease
nameZh: 禽類前胃擴張症
bodySystem: gastrointestinal
description: 禽類前胃擴張症（PDD）是由禽波納病毒（Avian Bornavirus, ABV）引起的進行性神經性疾病，主要影響消化道神經叢導致前胃擴張與消化功能障礙。鸚鵡類為主要感染對象，金剛鸚鵡尤其易感。
