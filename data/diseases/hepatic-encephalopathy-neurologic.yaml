slug: hepatic-encephalopathy-neurologic
nameEn: Hepatic Encephalopathy Neurologic
nameZh: 肝性腦病（神經表現）
bodySystem: hepatic
description: 肝功能嚴重不全導致神經毒素 (主要為氨 ammonia) 無法代謝，蓄積於血液中穿越血腦屏障，造成瀰漫性腦功能障礙。最常見於先天性門脈分流 (portosystemic shunt) 的幼年動物或嚴重肝病的成年動物。
