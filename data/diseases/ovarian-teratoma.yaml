slug: ovarian-teratoma
nameEn: Ovarian Teratoma
nameZh: 卵巢畸胎瘤
bodySystem: reproductive
description: 生殖細胞腫瘤，含有多種組織類型（外胚層、中胚層、內胚層）。罕見於犬貓。多為良性成熟畸胎瘤，切除後預後佳。

aliases:
  - { alias: 卵巢皮樣囊腫, language: zh }
  - { alias: Ovarian Dermoid Cyst, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 年輕母犬較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極罕見

etiology:
  categories:
    - name: 生殖細胞異常
      examples:
        - 原始生殖細胞分化異常
        - 多潛能細胞自主增生
        - 形成多種組織類型

clinicalSigns:
  early:
    - 多數無症狀
    - 腹部觸診腫塊
  progressive:
    - 腹部膨大
    - 食慾下降、體重減輕
    - 腹水（若破裂）
    - 不孕

diagnosis:
  primaryTests:
    - name: 腹部超音波/CT
      notes: "卵巢複雜性囊實性腫塊，可能含脂肪、骨骼、毛髮"
    - name: X光
      notes: "可能見骨骼或牙齒組織（高密度）"
    - name: 組織病理學
      notes: "確診：含皮膚、毛囊、骨骼、軟骨、神經組織等"
  differentialDiagnoses:
    - 卵巢囊腫
    - 其他卵巢腫瘤
    - 腹腔腫瘤

treatment:
  medical:
    - 卵巢子宮切除術
    - 完整切除腫瘤及包膜
    - 探查腹腔（轉移評估）
    - 不需化療（良性）

prognosis:
  general: "成熟畸胎瘤完整切除後預後極佳。未成熟畸胎瘤（極罕見）預後保留。"

prevention:
  - 早期絕育
