slug: non-invasive-ventilation
nameEn: Non-Invasive Ventilation
nameZh: 非侵入性通氣
bodySystem: emergency
description: 經面罩或鼻導管提供呼吸支持,避免插管。適用於輕中度呼吸衰竭。

aliases:
  - { alias: NIV, language: zh }
  - { alias: CPAP/BiPAP, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 肺水腫、肺炎
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 同犬,耐受性較差

etiology:
  categories:
    - name: 適應症
      examples:
        - 心源性肺水腫、肺炎、上呼吸道阻塞

clinicalSigns:
  early:
    - 呼吸困難、血氧下降
  progressive:
    - 呼吸衰竭

diagnosis:
  primaryTests:
    - name: 血氧監測
      notes: "SpO2<92%考慮通氣支持"
  differentialDiagnoses:
    - 無

treatment:
  medical:
    - 面罩或鼻導管給氧
    - CPAP: 持續正壓呼吸
    - BiPAP: 雙相正壓呼吸
    - 監測血氧、呼吸功
    - 改善後逐漸減量
    - 失敗則改插管

prognosis:
  general: "可避免插管,但需患者配合。失敗率30-50%。"

prevention:
  - 密切監測,及時調整
