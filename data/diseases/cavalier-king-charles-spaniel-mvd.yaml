slug: cavalier-king-charles-spaniel-mvd
nameEn: Cavalier King Charles Spaniel MVD
nameZh: 查理士王騎士犬二尖瓣疾病
bodySystem: cardiac
description: 查理士王騎士犬（CKCS）的二尖瓣退化性疾病（MMVD/MVD）為該品種最重要的心臟病，特徵為發病年齡極早（部分犬隻 1 歲即出現心雜音）且進展較快。幾乎所有 CKCS 在 10 歲前均會發展出某種程度的二尖瓣退化。遺傳因素為主要病因，為多基因遺傳。

aliases:
  - { alias: CKCS MVD, language: en }
  - { alias: CKCS Mitral Valve Disease, language: en }
  - { alias: 騎士查理犬二尖瓣病, language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: Cavalier King Charles Spaniel 品種盛行率極高，約 50% 在 5 歲時已有心雜音，>90% 在 10 歲時受影響。發病年齡較其他品種早 5-10 年。

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 多基因遺傳（polygenic inheritance）
        - 早發型二尖瓣黏液瘤樣退化
        - 瓣膜基質金屬蛋白酶（MMP）活性異常
    - name: 病理過程
      examples:
        - 二尖瓣黏液瘤樣退化（myxomatous degeneration）
        - 瓣葉增厚與脫垂
        - 腱索伸長或斷裂
        - 瓣膜關閉不全導致左向返流

clinicalSigns:
  early:
    - 左心尖區收縮期雜音（早期可能為低度 I-II/VI）
    - 通常無臨床症狀（Stage B1）
    - 雜音強度隨時間增加
  progressive:
    - 運動不耐
    - 咳嗽（左心房擴大壓迫左主支氣管）
    - 呼吸急促（休息呼吸頻率 >30 次/分鐘）
    - 充血性心衰竭（肺水腫）

diagnosis:
  primaryTests:
    - name: 心臟超音波（Echocardiography）
      notes: 評估二尖瓣形態（增厚、脫垂）、返流嚴重程度、左心房與左心室大小。LA/Ao >1.6 與 LVIDdN >1.7 為 EPIC 試驗 Stage B2 標準，開始 Pimobendan 治療。
    - name: 胸腔 X 光
      notes: 評估心臟大小（VHS）、左心房擴大程度、肺水腫徵象。

treatment:
  principles:
    - 依循 ACVIM 分期治療指引
    - Stage B2（心臟擴大）開始 Pimobendan（EPIC 試驗）
    - Stage C（心衰竭）需多藥合併治療
  general:
    - "Stage B1（雜音無心臟擴大）：定期監測（每 6-12 個月複查）"
    - "Stage B2（心臟擴大）：Pimobendan 0.25 mg/kg PO q12h（EPIC 試驗證實可延長至心衰竭時間約 15 個月）"
    - "Stage C（心衰竭）：Furosemide 2-4 mg/kg PO q8-12h + Pimobendan + ACE inhibitor + Spironolactone"
    - 居家呼吸頻率監測（SRR <30 次/分鐘為目標）
    - 育種建議：5 歲前無心雜音之犬隻方可繁殖

prognosis: CKCS 的 MVD 進展速度較其他品種快。從心雜音出現到心衰竭的時間差異極大（1-10 年）。Stage B2 使用 Pimobendan 可顯著延長無症狀期。一旦進入心衰竭期，中位存活時間約 9-18 個月（適當治療下）。腱索斷裂可導致急性惡化。

