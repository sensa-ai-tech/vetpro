slug: hepatic-myelolipoma
nameEn: Hepatic Myelolipoma
nameZh: 肝臟髓脂瘤
bodySystem: hepatic
description: 肝臟髓脂瘤是一種罕見的良性腫瘤，由成熟脂肪組織與造血組織組成。通常為偶然影像學發現，臨床意義不大，但需與其他肝臟腫瘤鑑別。

aliases:
  - { alias: 肝髓脂瘤, language: zh }
  - { alias: 肝臟髓樣脂肪瘤, language: zh }
  - { alias: Liver Myelolipoma, language: en }
  - { alias: Hepatic Extramedullary Hematopoiesis with Lipoma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬肝臟髓脂瘤極為罕見，多在腹部超音波或術中偶然發現。無明確年齡或品種好發傾向。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓肝臟髓脂瘤文獻報告極少，臨床特徵與犬相似。

etiology:
  categories:
    - name: 病因假說
      examples:
        - 肝內殘留的胚胎性造血組織增生
        - 慢性肝臟損傷誘導的髓外造血與脂肪化生
        - 肝內間質細胞異常分化
    - name: 組織學特徵
      examples:
        - 成熟脂肪細胞與骨髓造血組織混合
        - 含有各系造血前驅細胞（紅血球、白血球、巨核細胞系）
        - 腫瘤邊界清楚，無浸潤性生長

clinicalSigns:
  early:
    - 多數無臨床症狀
    - 偶然影像學發現
  progressive:
    - 大型腫塊可能引起腹部膨隆
    - 壓迫鄰近結構時偶爾出現消化道症狀

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "肝臟內混合回音團塊，含高回音（脂肪成分）與低回音（造血組織成分）區域。邊界通常清晰。"
    - name: 組織病理學
      notes: "確診需組織學檢查，顯示成熟脂肪組織與骨髓造血元素混合，無異型性。"
  differentialDiagnoses:
    - 肝臟脂肪瘤
    - 肝臟血管瘤
    - 結節性增生 (Nodular Hyperplasia)
    - 肝細胞腺瘤

treatment:
  medical:
    - 無症狀且確認良性者通常不需治療
    - 定期超音波追蹤監測大小變化
  surgical:
    - 大型腫塊引起臨床症狀者可考慮肝葉切除術
    - 手術切除後預後極佳

prognosis:
  general: "良性腫瘤，預後極佳。多數病例無需治療。手術切除後復發罕見。需與惡性肝臟腫瘤鑑別以避免不必要的積極治療。"

prevention:
  - 無已知預防措施
  - 定期健康檢查中的腹部超音波有助於偶然發現


