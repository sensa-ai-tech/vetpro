slug: inflammatory-bowel-disease
nameEn: Inflammatory Bowel Disease
nameZh: 炎症性腸病
bodySystem: gastrointestinal
description: 胃腸道黏膜慢性炎症細胞浸潤導致的持續性消化道症狀，需組織病理確診。

aliases:
  - { alias: IBD, language: en }
  - { alias: 發炎性腸病, language: zh }
  - { alias: Chronic Enteropathy, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常見於中年犬。GSD、Basenji、Soft-Coated Wheaten Terrier、Shar-Pei 好發蛋白流失性腸病 (PLE)。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 中老年貓常見。淋巴球-漿細胞性腸炎最常見。常與胰臟炎、膽管炎並存 (triaditis)。需與小腸淋巴瘤鑑別。

etiology:
  categories:
    - name: 免疫介導/失調
      examples:
        - 腸道黏膜免疫系統對腸腔抗原 (食物、細菌) 的異常反應
        - 腸道屏障功能失調
        - 腸道菌群失衡 (dysbiosis)
    - name: 組織學分類
      examples:
        - 淋巴球-漿細胞性腸炎 (最常見)
        - 嗜酸性腸炎
        - 肉芽腫性腸炎 (少見，類似 Crohn's)
        - 中性球性腸炎 (需排除感染)
    - name: 需排除的鑑別診斷
      examples:
        - 食物反應性腸病 (food-responsive enteropathy)
        - 抗生素反應性腸病 (ARE)
        - 小腸淋巴瘤 (尤其貓)
        - 感染性 (梨形鞭毛蟲、鉤蟲等)
        - 胰外分泌不足 (EPI)

clinicalSigns:
  early:
    - 慢性間歇性嘔吐
    - 慢性間歇性下痢
    - 食慾下降
  progressive:
    - 體重減輕
    - 被毛品質變差
    - 腹鳴 (borborygmus)
    - 排便量增加/排便急迫
    - 小腸型 vs 大腸型下痢特徵差異
  late:
    - 蛋白流失性腸病 (PLE)：低白蛋白血症、腹水、胸水、周邊水腫
    - 嚴重營養不良/惡病質
    - 腸道增厚/腸繫膜淋巴結腫大
    - 貓：可能進展為小腸淋巴瘤

diagnosis:
  primaryTests:
    - name: 內視鏡 + 組織病理
      notes: "金標準。需要多處切片 (胃、十二指腸、迴腸、結腸)。WSAVA 組織學分級標準"
    - name: 血清白蛋白/球蛋白
      notes: "低白蛋白血症提示 PLE。白蛋白 <2 g/dL 預後不良"
    - name: Cobalamin (Vit B12)
      notes: "常降低 (吸收不良)。<200 ng/L 需補充。貓尤其常見"
  imaging:
    - name: 腹部超音波
      notes: "腸壁增厚、層次結構改變、腸繫膜淋巴結腫大。肌肉層增厚可能提示淋巴瘤 (貓)"
  additional:
    - CBC、生化 (低白蛋白、低球蛋白、肝指數)
    - 葉酸 (folate) — 近端小腸功能
    - Spec cPL/fPL (排除胰臟炎)
    - 糞便檢查 (排除寄生蟲)
    - 糞便 PCR dysbiosis index (犬)
    - TLI (排除 EPI)
    - 全層切片 (full-thickness biopsy) — 若內視鏡切片不夠深或懷疑淋巴瘤

treatment:
  principles:
    - 逐步診斷法：先排除食物反應性 → 再考慮免疫抑制
    - 食物試驗 (水解蛋白或新型蛋白飲食) 至少 2-4 週
    - 補充 cobalamin
    - 免疫抑制治療用於食物/抗生素無反應的確診 IBD
  medications:
    - name: Prednisolone
      dose: "犬 1-2 mg/kg PO BID × 2-4 週，逐漸減量；貓 2 mg/kg PO SID"
      notes: 一線免疫抑制。貓優先使用 prednisolone (非 prednisone)
    - name: Budesonide
      dose: "犬 3 mg/m² PO SID；貓 1 mg/cat PO SID"
      notes: 局部作用皮質類固醇，首過效應高，全身副作用較少
    - name: Chlorambucil
      dose: "貓 2 mg/cat PO 隔日；犬 4-6 mg/m² PO 隔日"
      notes: 用於類固醇反應不佳或需排除低度淋巴瘤的貓。與 prednisolone 併用
    - name: Metronidazole
      dose: "10-15 mg/kg PO BID"
      notes: 抗菌 + 免疫調節作用。腸道菌群失衡時考慮
  general:
    - 水解蛋白飲食或新型蛋白飲食
    - Cobalamin 補充 (犬 250-1500 μg SC q1-2wk；貓 250 μg SC q1-2wk 或口服)
    - 益生菌 (輔助)
    - PLE：白蛋白 <1.5 g/dL 考慮輸注血漿或人血白蛋白
    - 低脂飲食 (PLE 伴淋巴管擴張)
    - 長期管理與定期追蹤

prognosis: 食物反應性腸病預後最佳。類固醇反應性 IBD 多數可良好控制。PLE 預後取決於白蛋白回復情況。白蛋白 <2 g/dL 為負面預後因子。貓 IBD 需長期監測是否進展為淋巴瘤。

