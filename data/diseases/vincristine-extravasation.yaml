slug: vincristine-extravasation
nameEn: Vincristine Extravasation
nameZh: 長春新鹼外滲
bodySystem: toxicology
description: 長春新鹼為微管抑制劑化療藥,屬刺激性藥物。靜脈注射外滲可導致嚴重組織壞死、疼痛及功能喪失。

aliases:
  - { alias: 長春花鹼外滲損傷, language: zh }
  - { alias: Vincristine Infiltration, language: en }
  - { alias: Vinca Alkaloid Extravasation, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 淋巴瘤化療常用藥,外滲為嚴重併發症
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓靜脈較細,外滲風險較高

etiology:
  categories:
    - name: 注射技術
      examples:
        - 靜脈導管移位
        - 脆弱血管破裂
    - name: 血管條件
      examples:
        - 多次化療後血管硬化
        - 血管壁薄弱

clinicalSigns:
  early:
    - 注射部位疼痛、腫脹
    - 靜脈回血消失
    - 皮膚發紅或蒼白
  progressive:
    - 水泡形成、皮膚壞死
    - 深層組織壞死、潰瘍
    - 患肢功能障礙
    - 傷口難癒合

diagnosis:
  primaryTests:
    - name: 臨床觀察
      notes: "即時發現外滲徵兆(腫脹、疼痛、回血消失)"
    - name: 組織評估
      notes: "記錄外滲範圍及深度"
  differentialDiagnoses:
    - 靜脈炎
    - 其他刺激性藥物外滲
    - 蜂窩性組織炎

treatment:
  medical:
    - 立即停止注射,抽吸殘留藥物(勿移除針頭)
    - 熱敷患處15-20分鐘q4-6h(長春新鹼外滲適用熱敷,與其他藥物不同)
    - 皮下注射玻尿酸酶(Hyaluronidase) 150 units,分多點注射於外滲區域,促進藥物擴散
    - 止痛藥: Buprenorphine 0.01-0.02 mg/kg IV/IM q6-8h
    - 外用類固醇軟膏(若早期輕微反應)
    - 避免壓迫或按摩患處
    - 嚴重壞死: 清創手術,移除壞死組織
    - 抗生素預防次發感染(若有開放性傷口)

prognosis:
  general: "早期處理(1小時內)可減少組織損傷。嚴重外滲可能導致永久性組織缺損,需植皮或截肢。恢復期可達數週至數月。"

prevention:
  - 使用留置靜脈導管,確保位置良好
  - 給藥前確認回血順暢
  - 緩慢推注(1-2分鐘),全程監測注射部位
  - 脆弱血管考慮中央靜脈導管
  - 護理人員熟悉外滲急救流程
