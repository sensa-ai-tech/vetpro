slug: tooth-resorption-type-3
nameEn: Tooth Resorption Type 3
nameZh: 第三型牙齒吸收
bodySystem: dental
description: 第三型牙齒吸收(TR3)為混合型,同一顆牙齒同時具有TR1和TR2的特徵。部分牙根呈現發炎性吸收伴牙周骨質流失,部分呈現替代性吸收與骨融合,治療需依病變程度個別評估。

aliases:
  - { alias: 混合型牙根吸收, language: zh }
  - { alias: Mixed Type Tooth Resorption, language: en }
  - { alias: Type 3 FORL, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 約佔牙齒吸收病例的10-20%
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬極罕見

etiology:
  categories:
    - name: 複合病理機制
      examples:
        - 同時存在發炎性和替代性吸收
        - 牙周病合併骨代謝異常
        - 進行性病變轉化

clinicalSigns:
  early:
    - 症狀介於TR1和TR2之間
    - 部分區域疼痛明顯
    - 進食異常
  progressive:
    - 牙冠部分斷裂
    - 牙齦紅腫與增生並存
    - 疼痛程度不一

diagnosis:
  primaryTests:
    - name: 全口牙科X光
      notes: "同一牙齒可見發炎性吸收區(牙周骨流失)和替代性吸收區(與骨融合)"
    - name: 詳細影像評估
      notes: "需仔細評估每個牙根的吸收類型"
  differentialDiagnoses:
    - 單純TR1或TR2
    - 進展中的吸收病變

treatment:
  medical:
    - 治療策略依主要病變類型決定
    - 發炎性區域為主:全牙拔除
    - 替代性區域為主:牙冠切除
    - 混合程度相當:建議全牙拔除較安全
    - 術後止痛和抗生素視情況使用

prognosis:
  general: "預後取決於治療方式的選擇和執行完整度。完整移除發炎性病變區域是關鍵。若殘留發炎性牙根可能持續疼痛和感染,需密切追蹤。"

prevention:
  - 定期牙科X光評估
  - 早期分型診斷
  - 及時適當治療


