nameEn: Pemphigus Complex
nameZh: 天疱瘡複合症
bodySystem: immunology
description: >-
  天疱瘡 (pemphigus) 為一組自體免疫性水疱性皮膚病，因自體抗體攻擊表皮細胞間連接蛋白 (desmoglein) 導致棘層鬆解 (acantholysis)。犬貓主要型態包括落葉型天疱瘡 (pemphigus
  foliaceus, PF) 與尋常型天疱瘡 (pemphigus vulgaris, PV)。PF 為犬貓最常見的自體免疫性皮膚病。
