slug: penetrating-wound
nameEn: Penetrating Wound
nameZh: 穿刺傷
bodySystem: emergency
description: 由尖銳物體（如咬傷、刺傷、槍傷）造成的深層組織損傷，傷口外觀可能不大但內部損傷範圍常遠超預期。穿刺傷需緊急評估是否涉及體腔、血管或重要臟器，延遲處理可導致嚴重感染或致命性出血。

aliases:
  - { alias: 穿透傷, language: zh }
  - { alias: 刺傷, language: zh }
  - { alias: Puncture Wound, language: en }
  - { alias: Stab Wound, language: en }
  - { alias: Bite Wound Penetrating, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見於咬傷、異物刺入及交通事故。戶外活動犬風險較高，咬傷穿刺常伴嚴重軟組織壓碎傷。
  - speciesCommon: cat
    prevalence: common
    notes: 貓常見於貓咬傷（cat bite abscess），戶外貓之間打鬥所致。貓牙齒細尖，穿刺深但外觀小，易被忽視。

etiology:
  categories:
    - name: 動物咬傷
      examples:
        - 犬間打鬥咬傷（最常見原因之一）
        - 貓咬傷（牙齒細長，穿刺深且易感染）
        - 野生動物攻擊
    - name: 外傷性
      examples:
        - 尖銳異物刺入（木棍、金屬片、玻璃）
        - 交通事故導致穿刺
        - 槍傷（彈丸或散彈）

clinicalSigns:
  early:
    - 局部出血或滲液
    - 皮膚表面小傷口（可能被毛髮遮蓋）
    - 觸診局部疼痛
    - 跛行（肢體穿刺傷）
  progressive:
    - 傷口周圍腫脹加劇
    - 蜂窩織炎或膿腫形成
    - 發燒
    - 傷口滲出膿性或惡臭分泌物
    - 皮下氣腫（胸壁穿刺傷）

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: 仔細檢查傷口深度、方向及周圍組織損傷程度。評估是否涉及體腔。注意尋找入口與出口傷口。
    - name: X 光檢查
      notes: 評估是否有異物殘留、骨折或體腔穿透。胸腔穿刺傷需評估氣胸或血胸。

treatment:
  principles:
    - 穩定生命徵象為首要任務
    - 徹底清創與灌洗傷口
    - 廣效性抗生素預防或治療感染
    - 評估並處理深層組織與臟器損傷
  general:
    - 傷口大量沖洗（生理食鹽水加壓灌洗）
    - 外科清創壞死組織
    - 放置引流管（深層傷口或膿腫）
    - 廣效性抗生素（Amoxicillin-clavulanate 為首選）
    - 適當止痛管理
    - 開放性傷口處理（避免過早縫合封閉）

prognosis: 淺層穿刺傷經適當清創與抗生素治療後預後良好。涉及體腔或重要臟器的穿刺傷預後取決於損傷嚴重程度及處理時效。咬傷穿刺傷感染率高，延遲處理可導致嚴重膿腫或敗血症。

