slug: duodenal-ulcer
nameEn: Duodenal Ulcer
nameZh: 十二指腸潰瘍
bodySystem: gastrointestinal
description: 十二指腸黏膜糜爛或潰瘍,可能因 NSAIDs、類固醇、胰臟炎或腫瘤引起。症狀包含嘔吐、腹痛及黑便。

aliases:
  - { alias: 十二指腸糜爛, language: zh }
  - { alias: Duodenal Erosion, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常因 NSAIDs 或類固醇使用
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 可能因肥大細胞瘤或腎衰竭

etiology:
  categories:
    - name: 藥物性
      examples:
        - NSAIDs
        - 類固醇
    - name: 疾病相關
      examples:
        - 肥大細胞瘤
        - 胰臟炎
        - 腎衰竭

clinicalSigns:
  early:
    - 嘔吐
    - 腹痛
  progressive:
    - 黑便
    - 貧血
    - 穿孔 (嚴重時)

diagnosis:
  primaryTests:
    - name: 內視鏡檢查
      notes: "直視潰瘍"
    - name: 血液檢查
      notes: "貧血、低蛋白血症"
    - name: 腹部超音波
      notes: "評估腸壁增厚"
  differentialDiagnoses:
    - 胃潰瘍
    - 腸道異物
    - 發炎性腸病

treatment:
  medical:
    - Omeprazole 0.5-1 mg/kg PO q12-24h
    - Sucralfate 0.5-1 g/dog PO q8-12h
    - 停用 NSAIDs 或類固醇
    - 治療原發病因

prognosis:
  general: "預後良好至謹慎;停用致病藥物及治療原發病因後多數改善;穿孔預後不良"

prevention:
  - 謹慎使用 NSAIDs 及類固醇
  - 併用 PPI 保護胃腸
  - 早期診斷及治療原發疾病
