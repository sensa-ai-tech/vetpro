slug: aspergillosis
nameEn: Aspergillosis
nameZh: 麴菌感染
bodySystem: infectious
description: >-
  麴菌感染 (aspergillosis) 由 Aspergillus 屬真菌引起，犬主要表現為鼻腔/鼻竇型（最常見）與播散型。鼻腔型好發於中長頭型犬，引起破壞性鼻炎。播散型（主要為 A. terreus、A.
  deflectus）好發於德國牧羊犬，預後極差。貓較少見但播散型比例較高。
aliases:
