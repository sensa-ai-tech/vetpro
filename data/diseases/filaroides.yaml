slug: filaroides
nameEn: Filaroides
nameZh: 絲狀蟲感染
bodySystem: infectious
description: Filaroides spp.（主要為 F. hirthi 及 Oslerus osleri）為犬呼吸道寄生線蟲。O. osleri 寄居氣管分岔處形成結節，引起慢性咳嗽。F. hirthi 寄居肺泡，多數為亞臨床感染但免疫抑制犬可發展嚴重肺炎。

aliases:
  - { alias: 犬呼吸道絲狀蟲, language: zh }
  - { alias: Oslerus osleri 感染, language: zh }
  - { alias: Oslerus Infection, language: en }
  - { alias: Filaroides hirthi, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: O. osleri 好發幼犬，經母犬唾液傳播。氣管結節引起慢性咳嗽。F. hirthi 多為偶然發現，免疫抑制犬（corticosteroid 使用）可能發展超級感染。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓 Filaroides/Oslerus 感染極罕見，偶有報告。

etiology:
  categories:
    - name: 主要種類
      examples:
        - Oslerus osleri（氣管分岔處結節）
        - Filaroides hirthi（肺實質）
        - Andersonstrongylus milksi（原 Filaroides milksi）
    - name: 傳播途徑
      examples:
        - O. osleri 經母犬唾液/嘔吐物傳播給幼犬
        - F. hirthi 排出 L1 幼蟲可直接感染（不需中間宿主）
        - 犬舍內可能爆發

clinicalSigns:
  early:
    - 慢性乾咳（O. osleri）
    - 運動後咳嗽加重
    - 多數 F. hirthi 無臨床症狀
  progressive:
    - 吸氣性喘鳴 (stridor)（氣管結節阻塞）
    - 呼吸困難
    - 運動不耐
    - F. hirthi 超級感染：嚴重肺炎

diagnosis:
  primaryTests:
    - name: 支氣管鏡檢
      notes: O. osleri 氣管分岔處可直接觀察到粉色至白色結節。可同時生檢確認
    - name: 糞便 Baermann 法
      notes: F. hirthi 排出的 L1 幼蟲。O. osleri 幼蟲也可偵測但敏感度較低
  additional:
    - 胸腔 X-ray（O. osleri 結節、F. hirthi 間質性肺浸潤）
    - BAL 細胞學
    - 組織病理學（結節生檢）

treatment:
  principles:
    - O. osleri 治療以 fenbendazole 為首選
    - F. hirthi 免疫正常者多自行清除
    - 減少免疫抑制劑使用
  general:
    - Fenbendazole 50 mg/kg PO SID × 10-14 天
    - 替代：ivermectin 0.2 mg/kg SC（需排除 MDR1 犬種）
    - O. osleri 嚴重氣管阻塞考慮內視鏡下移除結節
    - F. hirthi 超級感染需停用或減量 corticosteroid
    - 治療後追蹤糞便檢查與影像

prognosis: O. osleri 適當治療後預後良好，結節可在數週至數月內縮小消失。F. hirthi 免疫正常犬預後佳。免疫抑制犬超級感染預後謹慎。

