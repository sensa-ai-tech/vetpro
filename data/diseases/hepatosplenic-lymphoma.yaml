slug: hepatosplenic-lymphoma
nameEn: Hepatosplenic Lymphoma
nameZh: 肝脾型淋巴瘤
bodySystem: oncology
description: 原發於肝臟與脾臟的淋巴瘤，淋巴結不腫大。較少見的解剖型。多為 T 細胞型，預後較差。表現為肝脾腫大、全身症狀與血液學異常。

aliases:
  - { alias: "Hepatic Lymphoma", language: en }
  - { alias: "肝脾淋巴瘤", language: zh }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬罕見。預後較多中心型差。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓偶見。

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 肝脾淋巴球惡性增生
        - 多為 T 細胞型

clinicalSigns:
  early:
    - 腹部膨大
    - 食慾下降
    - 嗜睡
  progressive:
    - 黃疸
    - 脾腫大/肝腫大
    - 貧血
    - 血小板減少

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 肝脾瀰漫性浸潤或結節性病灶
    - name: 細針穿刺
      notes: 肝脾穿刺見惡性淋巴球
    - name: CBC/生化
      notes: 血球減少、肝酶升高

treatment:
  principles:
    - 化療
    - 預後較多中心型差
  general:
    - CHOP 或其他化療方案
    - 支持性照護
    - 輸血（嚴重貧血時）

prognosis: 預後不良。中位存活通常 < 6 個月。對化療反應率低於多中心型。

pubmedQueries:
  - query: '"hepatosplenic lymphoma" AND (veterinary OR canine OR feline) AND ("treatment" OR "prognosis")'
    frequency: monthly
