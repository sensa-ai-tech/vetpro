slug: transitional-cell-carcinoma
nameEn: Transitional Cell Carcinoma
nameZh: 移行細胞癌
bodySystem: oncology
description: >-
  移行細胞癌（TCC）是犬隻最常見的膀胱腫瘤，起源於泌尿道上皮（移行上皮）。腫瘤最常位於膀胱三角區，可侵犯尿道並導致排尿困難。蘇格蘭梗犬的發病風險為其他品種的18倍。本病具局部侵襲性及遠端轉移潛力，以化療合併 NSAIDs
  為主要治療策略。
