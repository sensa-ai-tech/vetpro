diagnosticAlgorithm:
  title: 移行上皮細胞癌 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估泌尿道症狀與品種傾向
      findings:
        - 慢性血尿
        - 頻尿與排尿困難
        - 反覆泌尿道感染治療無效
        - 好發於蘇格蘭梗犬
    - step: 2
      action: 影像學檢查
      details: 腹部超音波評估膀胱
      findings:
        - 膀胱三角區腫塊
        - 不規則軟組織團塊
        - 可能侵犯尿道
        - 區域淋巴結腫大
    - step: 3
      action: 尿液與組織學檢查
      details: 尿液細胞學與組織取樣
      findings:
        - 尿液沉渣見異型上皮細胞
        - BRAF突變檢測（犬特異性）
        - 經導管或膀胱鏡活檢
        - 避免經腹穿刺（腫瘤播散風險）
    - step: 4
      action: 確診與分期
      details: 組織病理學確診並進行臨床分期
      findings:
        - 組織病理確認移行上皮細胞癌
        - 胸腔X光排除肺轉移
        - 腹部CT評估局部侵犯範圍
        - TNM分期指導治療計畫
clinicalPearls:
  - 反覆「泌尿道感染」對抗生素反應差的中老年犬應考慮TCC
  - 不要進行經皮膀胱穿刺活檢——有腫瘤沿針道植入的風險
  - BRAF V595E尿液突變檢測是非侵入性的高特異性診斷工具
  - piroxicam/meloxicam具有直接的抗TCC活性，不僅僅是止痛
  - 蘇格蘭㹴因極高的品種風險可考慮篩檢計劃
monitoringItems:
  - 腹部超音波每4-8週評估腫瘤大小和阻塞
  - 腎功能定期監測（輸尿管阻塞風險）
  - 尿液分析和培養
  - 胸腔X光每2-3個月評估肺轉移
  - NSAIDs使用時監測腎功能和胃腸道副作用
