species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 佔犬膀胱腫瘤的85%以上；蘇格蘭梗犬、雪特蘭牧羊犬、比乘犬、西高地白梗犬好發；雌犬略多於雄犬；中老年犬（平均11歲）
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓膀胱腫瘤罕見，TCC佔貓膀胱腫瘤約50%
etiology:
  categories:
    - name: 遺傳傾向
      examples:
        - 蘇格蘭梗犬 BRAF V595E 基因突變高達85%
        - 品種好發性強烈提示遺傳易感性
    - name: 環境因素
      examples:
        - 接觸除草劑及殺蟲劑（草坪處理化學品）
        - 被動吸入二手菸
        - 環磷醯胺（Cyclophosphamide）長期使用可誘發
    - name: 其他風險因素
      examples:
        - 肥胖
        - 雌犬性別（可能與荷爾蒙相關）
        - 慢性下泌尿道感染
clinicalSigns:
  early:
    - 血尿（hematuria），可為肉眼可見或鏡檢發現
    - 頻尿（pollakiuria）
    - 排尿困難（stranguria）
    - 反覆發作的「泌尿道感染」對抗生素治療反應不佳
  progressive:
    - 排尿困難加重
    - 尿量減少或尿流變細
    - 持續性血尿
    - 裏急後重（腫瘤侵犯尿道或直腸區域）
  late:
    - 完全尿道阻塞（尿閉）
    - 腎盂積水（腫瘤堵塞輸尿管開口）
    - 後肢水腫（腫瘤壓迫腹腔淋巴結或血管）
    - 遠端轉移（肺、淋巴結、骨骼）
    - 體重減輕及惡病質
diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 首選篩檢工具；可見膀胱壁增厚或腫塊，最常位於三角區；評估淋巴結腫大及腎盂積水
    - name: 尿液分析及沉渣
      notes: 血尿、膿尿；尿沉渣細胞學偶可見異型上皮細胞，但敏感性低（約30%）
    - name: BRAF 突變檢測（尿液PCR）
      notes: BRAF V595E 突變檢測敏感性約85%（蘇格蘭梗犬）及約70-80%（其他品種）；非侵入性篩檢工具
  imaging:
    - name: 胸部X光（三視圖）
      notes: 分期檢查，評估肺轉移
    - name: 腹部CT
      notes: 精確評估腫瘤範圍、淋巴結轉移及輸尿管受侵犯程度；術前規劃重要工具
    - name: 對比膀胱攝影
      notes: 可顯示膀胱壁腫塊及缺損，現已多被超音波及CT取代
  additional:
    - 外傷性導尿採樣細胞學（Traumatic Catheterization）
    - 膀胱鏡檢查及組織切片（確診）
    - 注意：經皮膀胱穿刺吸取切片有腫瘤細胞沿針道播種的風險，應避免
treatment:
  principles:
    - 由於腫瘤多位於三角區，完全手術切除通常不可行
    - 化療合併 NSAIDs 為標準治療方案
    - Piroxicam 或 Meloxicam 為治療基礎（具直接抗腫瘤作用）
    - 尿道阻塞的緊急處理（支架置放或造瘻管）
  general:
    - NSAIDs 為治療基石：Piroxicam 0.3 mg/kg PO q24h（與食物併服，監測腎功能及胃腸道）
    - 標準化療方案：Mitoxantrone 5-5.5 mg/m² IV q21d 合併 Piroxicam
    - 替代化療：Vinblastine 2 mg/m² IV q14d 合併 Piroxicam
    - 口服化療選擇：Chlorambucil 4 mg/m² PO q48h 合併 Piroxicam
    - Toceranib（Palladia）2.5-3.25 mg/kg PO q48h 用於難治性病例
    - 緩和性放射治療用於局部控制
    - 尿道支架置放處理尿道阻塞
    - 輸尿管支架或皮下輸尿管旁路（SUB）裝置處理輸尿管阻塞
    - 膀胱部分切除術僅適用於腫瘤不位於三角區的少數病例
prognosis: >-
  未治療的中位存活時間約4-6個月。單獨使用 Piroxicam 的中位存活時間約6個月。Mitoxantrone 合併 Piroxicam 的中位存活時間約10-12個月。Vinblastine 合併 Piroxicam
  的中位存活時間約7-10個月。腫瘤大小及是否有轉移為重要預後因素。尿道阻塞及腎盂積水的出現預後較差。
