slug: mucometra
nameEn: Mucometra
nameZh: 子宮黏液蓄積
bodySystem: reproductive
description: 子宮腔內黏液蓄積，無明顯感染。可能為子宮頸閉鎖或黃體素刺激所致。多數無症狀，超音波偶然發現。

aliases:
  - { alias: 子宮黏液症, language: zh }
  - { alias: Cystic Endometrial Hyperplasia, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 中老年未絕育母犬
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見

etiology:
  categories:
    - name: 賀爾蒙因素
      examples:
        - 黃體期黃體素刺激
        - 子宮內膜囊性增生
        - 子宮頸閉鎖
    - name: 其他因素
      examples:
        - 外源性黃體素使用
        - 卵巢囊腫

clinicalSigns:
  early:
    - 多數無症狀
    - 腹部膨大（大量蓄積）
  progressive:
    - 腹部觸診子宮擴張
    - 可能進展為子宮蓄膿（細菌感染）

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "子宮腔液體蓄積，無膿樣內容物"
    - name: 全血球計數及生化
      notes: "通常正常（無感染）"
    - name: 陰道細胞學
      notes: "評估發情週期"
  differentialDiagnoses:
    - 子宮蓄膿
    - 懷孕早期
    - 假孕

treatment:
  medical:
    - 無症狀：觀察或絕育
    - 卵巢子宮切除術（建議）
    - 保留繁殖能力：前列腺素（慎用，可能進展為蓄膿）

prognosis:
  general: "絕育後預後極佳。保守治療可能進展為子宮蓄膿。"

prevention:
  - 早期絕育
  - 避免外源性黃體素
