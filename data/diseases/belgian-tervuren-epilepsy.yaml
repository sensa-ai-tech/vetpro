slug: belgian-tervuren-epilepsy
nameEn: Belgian Tervuren Epilepsy
nameZh: 比利時坦比連犬癲癇
bodySystem: neurology
description: 比利時坦比連犬的遺傳性特發性癲癇,與瑪利諾犬相同品系共有此遺傳傾向。通常在1-3歲首次發作,表現為全身性癲癇,需長期藥物控制。

aliases:
  - { alias: 特發性癲癇, language: zh }
  - { alias: Idiopathic Epilepsy, language: en }
  - { alias: Genetic Epilepsy, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 比利時坦比連犬、瑪利諾犬等比利時牧羊犬品系

etiology:
  categories:
    - name: 遺傳性神經興奮異常
      examples:
        - 多基因遺傳
        - 離子通道功能異常
        - GABA抑制性傳導缺陷

clinicalSigns:
  early:
    - 首次全身性癲癇發作(1-3歲)
    - 意識喪失、四肢僵直
    - 發作後混亂、疲倦
  progressive:
    - 發作頻率逐漸增加
    - 發作模式可能改變
    - 叢集發作風險
    - 發作間期行為正常

diagnosis:
  primaryTests:
    - name: 詳細病史及神經學檢查
      notes: "發作間期神經學檢查正常為特發性癲癇關鍵"
    - name: 血液學、生化、電解質
      notes: "排除代謝性或中毒性原因"
    - name: MRI腦部掃描
      notes: "排除腫瘤、炎症、發育異常"
    - name: 腦脊髓液檢查
      notes: "排除感染性或免疫介導性腦病"
  differentialDiagnoses:
    - 症狀性癲癇(腦腫瘤、腦炎)
    - 反應性癲癇(低血糖、肝病)
    - 暈厥
    - 心因性發作

treatment:
  medical:
    - Phenobarbital 2-3 mg/kg PO q12h(首選,目標血中濃度20-30 μg/ml)
    - Potassium Bromide 20-30 mg/kg PO q24h(併用或替代)
    - Levetiracetam 20 mg/kg PO q8h(輔助治療)
    - 定期監測藥物濃度、肝腎功能
    - 避免突然停藥

prognosis:
  general: "多數病例藥物控制良好,約60-70%可達到無發作或發作頻率大幅減少。需終生服藥。早期控制不佳或頻繁發作預後較差。"

prevention:
  - 受影響犬隻不應繁殖
  - 親代或同窩犬有癲癇史應謹慎繁殖
  - 品種健康監測計畫
