species:
  - speciesCommon: guinea pig
    speciesScientific: Cavia porcellus
    prevalence: common
    notes: 天竺鼠所有牙齒終生生長。臼齒咬合不正極為常見。與兔類似但天竺鼠臼齒更容易形成尖銳的舌側/頰側尖刺 (spurs)。維生素 C 缺乏可加重牙周病。

etiology:
  categories:
    - name: 飲食因素（最常見）
      examples:
        - 乾草攝入不足（纖維不足→側向咀嚼動作不夠→磨損不均）
        - 過多顆粒飼料（上下咬合為主，缺乏側向磨損）
        - 軟食過多
    - name: 遺傳/先天性
      examples:
        - 頭顱結構異常（短頭品種）
        - 先天性咬合不正
        - 門齒與臼齒同時受累
    - name: 其他因素
      examples:
        - 維生素 C 缺乏（膠原蛋白合成異常→牙周組織弱化→牙齒鬆動移位）
        - 代謝性骨病
        - 外傷性牙齒斷裂
        - 老年退化

clinicalSigns:
  early:
    - 選擇性進食（偏好軟食、拒絕乾草）
    - 咀嚼時間延長
    - 食物掉落口外
    - 體重輕微下降
  progressive:
    - 流涎 (ptyalism)——下巴濕潤
    - 食慾明顯下降
    - 體重顯著減輕
    - 眼分泌物/流淚（上顎臼齒根侵入鼻淚管或眼窩）
    - 鼻分泌物
    - 糞便變小
  late:
    - 完全厭食
    - 嚴重消瘦
    - 齒根膿瘍（下顎觸診可觸及硬塊）
    - 突眼（上顎臼齒根向上生長壓迫眼球）
    - GI stasis（繼發性）
    - 脫水

diagnosis:
  primaryTests:
    - name: 口腔檢查（鎮靜/麻醉下）
      notes: "專用口腔鏡或耳鏡檢查臼齒。評估齒冠長度、尖刺 (spurs)、舌側/頰側方向、口腔潰瘍。天竺鼠口腔極小——清醒檢查困難"
    - name: 頭部 X 光
      notes: "評估齒根方向與長度。上顎臼齒根侵入鼻腔/眼窩。下顎臼齒根穿透下顎骨。門齒彎曲度"
  imaging:
    - name: 頭部 CT 掃描
      notes: "最佳影像檢查。全面評估齒冠、齒根、顎骨、鼻腔、眼窩。手術計畫必備"
  additional:
    - 觸診下顎骨（齒根膨出/膿瘍）
    - 體重記錄（追蹤體重變化趨勢）
    - CBC / 生化（評估整體健康與維生素 C 狀態）
    - 血漿維生素 C 濃度（排除壞血症）

treatment:
  principles:
    - 定期齒冠修磨為維持性治療核心
    - 麻醉下使用旋轉研磨工具（非指甲剪或骨鉗——避免牙齒碎裂）
    - 改善飲食增加乾草攝入
    - 多數需終生定期處理
  general:
    - "臼齒修磨：全身麻醉下以旋轉式 burr 研磨過長齒冠與尖刺（每 4-8 週依需要重複）"
    - "門齒修磨：旋轉式 burr（非指甲剪——避免縱裂）"
    - "止痛：Meloxicam 0.3-0.5 mg/kg PO/SC SID × 3-5 天"
    - "口腔潰瘍護理：修磨尖刺後潰瘍通常 1-2 週自癒"
    - "強制灌食：Critical Care (Oxbow) 或類似草食動物營養粉 20-30 mL/kg q6-8h（術後及厭食期）"
    - "維生素 C 補充：50-100 mg/天 PO（確保充足）"
    - "飲食調整：無限禾本科乾草、減少顆粒飼料、新鮮蔬菜"
    - "齒根膿瘍：拔除 + 長期抗生素（預後謹慎）"
    - "皮下輸液：脫水時 50-100 mL/kg/day SC"

prognosis: 單純齒冠過長/尖刺經定期修磨預後良好，但需終生維護。齒根過長侵入鼻腔/眼窩或齒根膿瘍預後謹慎至不良。早期診斷與飲食改善可延緩進展。維生素 C 充足供應輔助牙周健康。

