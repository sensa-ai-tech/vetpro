slug: guinea-pig-dental-disease
nameEn: Guinea Pig Dental Disease
nameZh: 天竺鼠齒科疾病
bodySystem: dental
description: 天竺鼠所有牙齒（門齒與臼齒）均為終生持續生長 (elodont/aradicular hypsodont)，飲食中纖維不足或遺傳因素導致牙齒磨損不均、齒冠過長、咬合不正 (malocclusion)、齒根過長侵入鼻腔或眼窩。為天竺鼠最常見且最重要的疾病之一。

