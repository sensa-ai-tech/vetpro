slug: basal-cell-tumor
nameEn: Basal Cell Tumor
nameZh: 基底細胞腫瘤
bodySystem: oncology
description: 皮膚基底層細胞來源的腫瘤。犬多為良性行為，貓的基底細胞癌較常見但仍多為低度惡性。為貓最常見的皮膚腫瘤之一。表現為堅實、圓形、有蒂或無蒂的皮膚腫塊。

aliases:
  - { alias: "Basal Cell Carcinoma", language: en }
  - { alias: "基底細胞癌", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見。Cocker Spaniel、Poodle 好發。多為良性。
  - speciesCommon: cat
    prevalence: common
    notes: 貓最常見皮膚腫瘤之一。多見於頭頸部。Siamese 好發。

etiology:
  categories:
    - name: 腫瘤增生
      examples:
        - 基底層細胞增生
        - 品種傾向
        - 紫外線可能相關

clinicalSigns:
  early:
    - 頭頸部堅實圓形腫塊
    - 有蒂或無蒂
    - 可能色素沉著
  progressive:
    - 緩慢增大
    - 可能潰瘍
    - 貓的基底細胞癌可局部侵犯

diagnosis:
  primaryTests:
    - name: 細針穿刺細胞學
      notes: 小圓形基底細胞群
    - name: 組織病理
      notes: 確認良惡性

treatment:
  principles:
    - 手術切除為主要治療
  general:
    - 手術完整切除
    - 貓基底細胞癌需確保邊緣乾淨
    - 遠端轉移極少

prognosis: 犬良性基底細胞瘤預後極佳。貓基底細胞癌完全切除後預後良好。


