slug: shetland-sheepdog-dermatomyositis
nameEn: Shetland Sheepdog Dermatomyositis
nameZh: 喜樂蒂牧羊犬皮膚肌炎
bodySystem: neurology
description: 喜樂蒂牧羊犬與柯利犬共有的遺傳性皮膚肌炎,病理機制相同。幼犬期發病,臉部及肢端皮膚病變伴隨肌肉炎症及萎縮,嚴重度變異大,可能併發巨食道症。

aliases:
  - { alias: 皮膚肌炎, language: zh }
  - { alias: Canine Familial Dermatomyositis, language: en }
  - { alias: Sheltie DMS, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 喜樂蒂牧羊犬為第二高風險品種(僅次於柯利犬)

etiology:
  categories:
    - name: 遺傳性炎症疾病
      examples:
        - 體染色體顯性遺傳(可變外顯率)
        - 微血管炎症缺血損傷
        - 免疫介導性成分

clinicalSigns:
  early:
    - 臉部皮膚病變(眼周、耳尖、鼻樑)
    - 紅斑、脫毛、結痂(6-12週齡)
    - 尾尖、肢端潰瘍
  progressive:
    - 咀嚼肌及四肢肌肉萎縮
    - 頜骨運動受限
    - 吞嚥困難、流涎
    - 巨食道症(20-40%病例)
    - 吸入性肺炎

diagnosis:
  primaryTests:
    - name: 皮膚活檢(病灶邊緣)
      notes: "界面性皮膚炎,基底細胞液化變性,血管炎"
    - name: 肌肉活檢(顳肌或四肢肌)
      notes: "肌纖維萎縮、壞死、再生,炎症細胞浸潤"
    - name: 肌電圖
      notes: "肌病性變化"
    - name: 食道功能評估
      notes: "X光或透視檢查巨食道"
  differentialDiagnoses:
    - 盤狀紅斑性狼瘡
    - 天疱瘡
    - 皮黴菌感染
    - 其他肌炎

treatment:
  medical:
    - Prednisone 1-2 mg/kg PO q12h(初期,漸減至0.5 mg/kg)
    - Pentoxifylline 10-15 mg/kg PO q8-12h(改善微循環)
    - Vitamin E 400-800 IU PO q24h
    - 防曬及創傷預防
    - 巨食道症管理(高立食器、少量多餐)
    - 皮膚繼發感染抗生素

prognosis:
  general: "預後變異極大。輕症可能青春期後自發緩解,中重度需終生治療。併發巨食道症及吸入性肺炎者預後不良。"

prevention:
  - 受影響犬隻及其親代不應繁殖
  - 基因檢測可用
  - 繁殖計畫應篩除
