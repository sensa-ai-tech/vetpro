etiology:
  categories:
    - name: 可能機轉
      examples:
        - 結腸運動功能失調
        - 腸道微生態失衡
        - 短鏈脂肪酸生成不足（結腸細胞能量來源）
        - 可溶性纖維不足
clinicalSigns:
  early:
    - 慢性大腸性腹瀉（少量頻繁、帶黏液）
    - 排便裡急後重
    - 排便頻率增加
  progressive:
    - 偶有便血
    - 體重通常維持正常
    - 間歇性腹部不適
diagnosis:
  primaryTests:
    - name: 排除診斷 + 飲食試驗
      notes: 排除寄生蟲（糞便檢查）、感染性腸炎、食物過敏後，進行高纖維飲食試驗。纖維增加後 1-2 週內症狀改善即可確認診斷。
    - name: 糞便檢查
      notes: 糞便浮游法排除寄生蟲。糞便培養排除病原菌。Giardia 抗原檢測。
treatment:
  principles:
    - 飲食纖維補充為主要治療
    - 可溶性纖維效果通常較好
    - 長期飲食管理
  general:
    - 可溶性纖維補充：洋車前子（Psyllium）1-3 茶匙/餐混入食物
    - 高纖維商業處方飲食
    - 南瓜泥（canned pumpkin）1-4 湯匙/餐
    - 益生菌輔助
    - 多數不需要藥物治療
prognosis: 預後極好。多數犬隻在增加飲食纖維後症狀可完全控制。需要長期維持高纖維飲食。停止纖維補充後可能復發。
