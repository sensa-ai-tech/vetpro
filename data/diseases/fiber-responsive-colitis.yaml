description: 纖維反應性結腸炎為犬隻慢性大腸性腹瀉的常見原因，特徵為增加飲食中可溶性纖維含量後臨床症狀即可改善。可能與結腸運動功能失調或腸道微生態有關。為診斷排除性疾病（需排除其他結腸炎原因）。
