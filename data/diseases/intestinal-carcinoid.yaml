slug: intestinal-carcinoid
nameEn: Intestinal Carcinoid
nameZh: 腸道類癌
bodySystem: gastrointestinal
description: 腸道神經內分泌腫瘤,罕見於犬貓。可能分泌血清素引起類癌症候群 (腹瀉、潮紅、心臟瓣膜病變)。

aliases:
  - { alias: 腸道神經內分泌瘤, language: zh }
  - { alias: Intestinal Neuroendocrine Tumor, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見,多發生於直腸
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極罕見

etiology:
  categories:
    - name: 神經內分泌腫瘤
      examples:
        - 腸嗜鉻細胞瘤

clinicalSigns:
  early:
    - 腹瀉
    - 體重減輕
  progressive:
    - 腸阻塞
    - 腹部腫塊
    - 類癌症候群 (罕見)

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "腸壁腫塊"
    - name: 組織病理學
      notes: "確診需免疫組織化學 (chromogranin, synaptophysin)"
    - name: 血清 5-HIAA
      notes: "評估血清素代謝物 (罕用於獸醫)"
  differentialDiagnoses:
    - 腸道腺癌
    - 平滑肌瘤
    - 淋巴瘤

treatment:
  medical:
    - 外科切除
    - Octreotide (控制症狀,罕用於獸醫)
    - 化療 (效果有限)

prognosis:
  general: "預後謹慎;早期切除預後較佳;轉移性病變預後不良"

prevention:
  - 無特定預防措施
