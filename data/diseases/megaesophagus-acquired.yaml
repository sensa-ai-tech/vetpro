nameEn: Acquired Megaesophagus
nameZh: 後天性巨食道症
description: >-
  後天性巨食道症是食道的瀰漫性擴張伴隨運動功能障礙，導致食物和液體在食道中滯留而無法正常輸送至胃。此為犬最常見的食道疾病之一。後天性巨食道症可為特發性（原因不明，最常見）或繼發於其他疾病，包括重症肌無力（myasthenia
  gravis，最重要的可治療原因）、甲狀腺功能低下、腎上腺皮質功能低下、多發性肌炎、自主神經失調症（dysautonomia）及食道炎（慢性嘔吐或胃食道逆流引起）。吸入性肺炎是最常見和最致命的併發症。
bodySystem: other
species:
