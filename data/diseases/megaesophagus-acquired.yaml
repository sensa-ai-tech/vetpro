treatment:
  principles: >-
    吸入性肺炎的積極治療：廣效抗生素（amoxicillin-clavulanate + fluoroquinolone 或基於培養結果）、氧氣治療、靜脈輸液；嚴重脫水和營養不良的矯正；放置胃管（gastrostomy
    tube）確保營養攝入和減少反流風險
  general: >-
    營養管理為核心：高處餵食（Bailey chair，讓動物直立進食）、餵食後保持直立姿勢 15-30
    分鐘；食物質地試驗（部分動物對液態食物反應較好，部分對固態食團較好）；治療潛在疾病（重症肌無力：pyridostigmine；甲狀腺功能低下：levothyroxine；Addison's disease：DOCP +
    prednisone）
prognosis: >-
  預後取決於病因和併發症。繼發於可治療疾病（如重症肌無力、甲狀腺功能低下、Addison's disease）的巨食道症，治療潛在疾病後食道功能可能改善（重症肌無力治療後約 50-60%
  可恢復）。特發性巨食道症預後謹慎至不良，因為食道功能難以恢復。吸入性肺炎是最常見的死因和安樂死原因。飼主的長期護理意願和投入程度顯著影響預後。
diagnosticAlgorithm:
  title: 後天性巨食道症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估典型的反流症狀及相關併發症
      findings:
        - 被動性反流（非嘔吐）
        - 體重減輕與肌肉消耗
        - 反覆性吸入性肺炎
        - 食物為未消化狀態
    - step: 2
      action: 影像學檢查
      details: 進行胸部X光評估食道擴張程度
      findings:
        - 食道全段或節段性擴張
        - 食道內可見食物或液體滯留
        - 氣管向腹側移位
        - 可能見到吸入性肺炎徵象
    - step: 3
      action: 病因學篩檢
      details: 進行全套檢查尋找後天性巨食道症的潛在原因
      findings:
        - 乙醯膽鹼受體抗體檢測（排除重症肌無力）
        - 甲狀腺功能檢查
        - 腎上腺功能檢查（排除Addison病）
        - 鉛中毒篩檢
    - step: 4
      action: 進階評估
      details: 視情況進行食道鏡檢或進階神經肌肉評估
      findings:
        - 食道鏡排除結構性阻塞或狹窄
        - 肌電圖評估神經肌肉功能
        - 透視攝影評估食道蠕動功能
        - 多數病例為特發性
clinicalPearls:
  - 反流（regurgitation）不等於嘔吐（vomiting）——區分兩者是診斷巨食道症的第一步
  - 所有巨食道症病例都必須檢測 AChR 抗體——重症肌無力是最重要的可治療原因
  - Bailey chair（高處直立餵食椅）是管理巨食道症的核心工具
  - 吸入性肺炎是巨食道症最常見的死因——預防重於治療
  - 部分重症肌無力可能僅表現為局灶性巨食道症（focal MG），無全身性肌無力
  - 食物質地試驗很重要——每隻動物對液態 vs 固態食物的耐受性不同
monitoringItems:
  - 體重和體況評分定期追蹤
  - 胸腔 X 光監測吸入性肺炎（每次呼吸症狀發作時）
  - AChR 抗體效價追蹤（重症肌無力病例，每 4-8 週）
  - 甲狀腺功能追蹤（甲狀腺功能低下病例）
  - 營養狀態和脫水評估
  - 飼主教育：辨識吸入性肺炎早期徵象（咳嗽、呼吸急促、發燒）
