clinicalSigns:
  early: []
  progressive:
    - 體況評分低，明顯消瘦
    - 頸部觸診可能感覺到擴張的頸段食道
    - 肺部聽診異常（如合併吸入性肺炎：囉音、支氣管音）
    - 發燒（吸入性肺炎時）
    - 脫水徵象（皮膚彈性下降、黏膜乾燥）
    - 全身性肌肉萎縮
    - 如合併重症肌無力：誘發性肌肉無力、可能有巨食道症以外的肌無力表現
