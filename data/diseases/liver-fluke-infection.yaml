    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬可感染 Opisthorchis viverrini、Clonorchis sinensis。流行於東南亞、東亞地區。透過食入含囊蚴的生魚感染。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓可感染 Platynosomum fastosum（熱帶地區常見）和 Opisthorchis spp.。貓對 Platynosomum 較敏感，可引起嚴重膽管病變。
etiology:
  categories:
    - name: 病原體
      examples:
        - Opisthorchis viverrini（東南亞）
        - Clonorchis sinensis（東亞）
        - Platynosomum fastosum（熱帶美洲、太平洋島嶼）
        - Metorchis conjunctus（北美）
    - name: 感染途徑
      examples:
        - 攝入含後囊蚴 (metacercariae) 的生魚（Opisthorchis、Clonorchis）
        - 攝入含後囊蚴的壁虎或蜥蜴（Platynosomum）
        - 成蟲寄生於膽管內
        - 蟲卵隨糞便排出完成生活史
clinicalSigns:
  early:
    - 輕度感染多無症狀
    - 偶爾嘔吐
    - 輕度消化道不適
  progressive:
    - 黃疸
    - 肝腫大
    - 食慾減退
    - 體重減輕
    - 腹瀉
    - 膽管阻塞症狀
    - 嚴重感染可致肝衰竭
diagnosis:
  primaryTests:
    - name: 糞便檢查
      notes: 糞便沉澱法或福馬林-乙醚濃縮法檢測蟲卵。蟲卵小（約30×15μm）、有蓋、棕黃色。需與其他吸蟲卵鑑別。
    - name: 腹部超音波
      notes: 膽管擴張、膽管壁增厚。偶爾可見膽管內蟲體回音。膽囊異常。
  differentialDiagnoses:
    - 膽管炎（細菌性）
    - 膽管腫瘤
    - 膽石症
    - 胰臟炎
treatment:
  medical:
    - Praziquantel 20-40 mg/kg PO q24h × 3-5 天（首選驅蟲藥）
    - 替代：Fenbendazole 50 mg/kg PO q24h × 10-14 天
    - Ursodiol (UDCA) 10-15 mg/kg PO q24h（利膽、膽管保護）
    - 繼發感染時使用抗生素
    - 支持性治療（輸液、營養）
  surgical:
    - 膽管阻塞嚴重者可能需手術引流
    - 慢性嚴重感染致膽管纖維化或膽管癌時的姑息性手術
prognosis:
  general: 輕度感染驅蟲治療後預後良好。慢性重度感染可導致膽管纖維化、膽管增生甚至膽管癌（尤其 Opisthorchis、Clonorchis），預後不良。Platynosomum 重度感染在貓可致嚴重肝衰竭。
prevention:
  - 避免餵食生魚（預防 Opisthorchis、Clonorchis）
  - 限制貓捕食壁虎和蜥蜴（預防 Platynosomum）
  - 流行區動物定期糞便檢查
  - 適當的食物烹煮處理
