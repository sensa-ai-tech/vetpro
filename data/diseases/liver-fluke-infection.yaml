slug: liver-fluke-infection
nameEn: Liver Fluke Infection
nameZh: 肝吸蟲感染
bodySystem: infectious
description: 肝吸蟲感染是由吸蟲類寄生蟲寄生於肝膽系統引起的疾病。犬貓中以 Opisthorchis、Clonorchis 和 Platynosomum 等屬最為重要，可引起膽管炎、膽管阻塞甚至膽管癌。
