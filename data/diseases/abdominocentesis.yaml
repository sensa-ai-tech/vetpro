slug: abdominocentesis
nameEn: Abdominocentesis
nameZh: 腹腔穿刺術
bodySystem: emergency
description: 診斷性或治療性腹腔液抽取。用於評估腹腔積液性質或引流大量腹水。

aliases:
  - { alias: 腹腔穿刺, language: zh }
  - { alias: Abdominal Paracentesis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 腹腔積液常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: FIP常導致腹水

etiology:
  categories:
    - name: 適應症
      examples:
        - 診斷腹腔積液、腹膜炎診斷、治療性引流

clinicalSigns:
  early:
    - 腹圍增大
    - 腹部波動感
  progressive:
    - 呼吸困難(大量腹水)

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "確認腹水存在及分布"
    - name: 腹腔液分析
      notes: "細胞計數、蛋白質、細胞學"
  differentialDiagnoses:
    - 腹腔腫瘤

treatment:
  medical:
    - 動物側臥或站立
    - 臍部腹側中線或側腹部穿刺
    - 超音波引導增加安全性
    - 抽取液體送檢
    - 大量引流需緩慢,監測血壓

prognosis:
  general: "安全性高,併發症少。診斷價值高。"

prevention:
  - 避免快速大量引流導致低血壓


