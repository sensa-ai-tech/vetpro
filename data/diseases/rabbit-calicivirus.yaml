slug: rabbit-calicivirus
nameEn: Rabbit Calicivirus
nameZh: 兔杯狀病毒感染
bodySystem: infectious
description: 兔杯狀病毒為引起兔病毒性出血症（RHDV/RHD）的病原體。RHDV2 為近年出現的新型變異株，可感染更廣泛年齡層的兔及部分野兔物種，疫苗接種為唯一有效預防手段。

aliases:
  - { alias: "兔杯狀病毒感染", language: zh }
  - { alias: "Rabbit Calicivirus", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 病毒性
      examples:
        - RHDV（經典型，Lagovirus europaeus GI.1）
        - RHDV2（新型，GI.2，可感染幼兔）
        - 糞口傳播、直接接觸、媒介昆蟲

clinicalSigns:
  early:
    - 突然厭食
    - 嗜睡
    - 高燒
  progressive:
    - 鼻/眼分泌物帶血
    - 黃疸
    - 癲癇
    - 猝死

diagnosis:
  primaryTests:
    - name: RT-PCR
      notes: 肝臟組織 PCR 為確診金標準。
    - name: 屍檢
      notes: 肝臟壞死為特徵性病變。

treatment:
  principles:
    - 預防接種為唯一有效策略
    - 無特效抗病毒治療
    - 隔離與消毒
  general:
    - 疫苗接種預防（首選 RHDV1+2 雙價疫苗）
    - 感染兔：支持性治療（輸液、保暖）
    - 環境消毒（10% 漂白水）

prognosis: 急性感染死亡率極高（>80%）。存活者可能發展慢性肝病。疫苗接種是預防的唯一可靠方法。


