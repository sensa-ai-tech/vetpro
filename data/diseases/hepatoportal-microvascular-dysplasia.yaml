slug: hepatoportal-microvascular-dysplasia
nameEn: Hepatoportal Microvascular Dysplasia
nameZh: 肝門脈微血管發育不良
bodySystem: hepatic
description: 肝門脈微血管發育不良 (MVD) 是一種先天性肝臟微血管異常，門脈血流在肝臟微循環層級發生分流。臨床表現類似門體分流但影像學無法偵測到大血管分流。小型犬品種好發。

aliases:
  - { alias: 門脈微血管發育異常, language: zh }
  - { alias: 微血管性門體分流, language: zh }
  - { alias: MVD, language: en }
  - { alias: Portal Vein Hypoplasia, language: en }
  - { alias: Microvascular Dysplasia, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 小型犬品種好發：Yorkshire Terrier、Cairn Terrier、Maltese、Havanese、Tibetan Spaniel。可獨立存在或與大血管門體分流並存。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓 MVD 報告較犬少見，臨床特徵與犬相似。

etiology:
  categories:
    - name: 先天性因素
      examples:
        - 肝臟微血管先天性發育異常
        - 門脈小分支缺乏或發育不良
        - 可能與遺傳基因相關（品種好發性）
    - name: 病理生理
      examples:
        - 門脈血流在微循環層級繞過肝竇
        - 肝臟對腸道來源毒素（氨等）的清除能力下降
        - 膽酸代謝異常
        - 與門體分流相似但程度較輕

clinicalSigns:
  early:
    - 多數無明顯臨床症狀
    - 偶然發現膽酸異常升高
    - 體型偏小
  progressive:
    - 間歇性消化道症狀（嘔吐、腹瀉）
    - 偶爾出現輕微神經症狀
    - 尿酸銨結晶或結石
    - 生長遲緩（幼犬）

diagnosis:
  primaryTests:
    - name: 空腹與餐後膽酸
      notes: "餐後膽酸升高是主要篩檢指標，但升高程度通常低於大血管門體分流。空腹膽酸可能正常或輕度升高。"
    - name: 肝臟活檢
      notes: "確診需組織病理學。門脈小分支缺乏或數量減少、肝竇微血管異常。可區分 MVD 與大血管門體分流。"
  differentialDiagnoses:
    - 先天性門體分流 (Portosystemic Shunt)
    - 慢性肝炎
    - 後天性門體分流
    - 特發性肝酵素升高

treatment:
  medical:
    - 多數無症狀者不需治療或僅需飲食管理
    - 低蛋白飲食（適量優質蛋白質）
    - 有症狀者：Lactulose 0.5 mL/kg PO q8-12h
    - 抗生素（減少腸道產氨菌）：Metronidazole 7.5 mg/kg PO q12h 或 Amoxicillin
    - 肝臟支持：SAMe 20 mg/kg PO q24h
  surgical:
    - MVD 無手術適應症（與大血管門體分流不同）

prognosis:
  general: "多數 MVD 犬無臨床症狀且預後良好，可維持正常生活品質。有症狀者飲食管理後通常可控制。少數病例症狀較明顯需長期藥物管理。壽命通常不受顯著影響。"

prevention:
  - 好發品種的繁殖前篩檢（膽酸檢測）
  - 避免已確診 MVD 的個體繁殖
  - 幼犬健康檢查時納入膽酸篩檢
