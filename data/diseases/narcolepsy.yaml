slug: narcolepsy
nameEn: Narcolepsy
nameZh: 猝睡症
bodySystem: neurology
description: 睡眠-覺醒調節障礙，特徵為不可抗拒的突發性睡眠發作與猝倒 (cataplexy，突然肌張力喪失倒下但意識清楚)。犬的遺傳型與下丘腦分泌素 (hypocretin/orexin) 受體基因突變有關。
aliases:
