diagnosticAlgorithm:
  title: 猝睡症-猝倒症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估發作性突然入睡和情緒誘發的肌張力喪失，好發於杜賓犬和拉布拉多
      findings:
        - 突發性入睡發作（猝睡）
        - 進食或玩耍時突然肌張力喪失倒地（猝倒）
        - 發作後迅速恢復正常
    - step: 2
      action: 食物誘發試驗
      details: 進行食物激發試驗觀察是否誘發猝倒發作，排除癲癇和心因性暈厥
      findings:
        - 食物激發試驗誘發典型猝倒發作
        - 腦電圖排除癲癇
        - 心電圖排除心源性暈厥
    - step: 3
      action: 藥物試驗確診
      details: 靜脈注射atropine或physostigmine觀察是否誘發或緩解發作，CSF下視丘分泌素檢測
      findings:
        - Physostigmine靜脈注射誘發猝倒發作
        - CSF下視丘分泌素（orexin）濃度降低
        - 對imipramine或fluoxetine治療反應良好
clinicalPearls:
  - 猝倒與癲癇的關鍵區別：猝倒發作時意識保留且可被外界刺激喚醒，癲癇則伴有意識喪失
  - 食物誘發猝倒測試（FECT）是診斷犬猝睡症-猝倒症最實用且特異性最高的臨床方法
  - Doberman Pinscher 的猝睡症為體染色體隱性遺傳，HCRTR2 基因突變可透過基因檢測確認
  - 三環抗憂鬱劑主要用於控制猝倒發作（抑制 REM 睡眠），而中樞興奮劑用於控制嗜睡
  - 後天性猝睡症可能與下視丘腫瘤或發炎性疾病相關，需進行腦部 MRI 排除
monitoringItems:
  - 記錄發作頻率、持續時間和誘發因素的日誌
  - 藥物治療後定期評估發作控制情形和副作用
  - 三環抗憂鬱劑使用時監測心電圖（可能引起心律不整）
  - 定期神經學檢查確認無新的神經功能缺損出現
  - 後天性形式需定期腦部影像追蹤排除進展性病變
