slug: canine-respiratory-coronavirus
nameEn: Canine Respiratory Coronavirus
nameZh: 犬呼吸道冠狀病毒
bodySystem: respiratory
description: 犬呼吸道冠狀病毒 (CRCoV) 為犬傳染性呼吸道疾病複合體 (CIRDC) 的病原之一，屬於 Betacoronavirus。多數感染為輕度上呼吸道症狀，可與其他呼吸道病原共同感染加重病情。

aliases:
  - { alias: 犬呼吸道冠狀病毒感染, language: zh }
  - { alias: CRCoV 感染, language: zh }
  - { alias: CRCoV, language: en }
  - { alias: Canine Respiratory Coronavirus Infection, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 群居犬環境（收容所、寄宿中心、犬展）盛行率高。單獨感染多為輕症，與百日咳桿菌或副流感病毒共感時病情加重。目前無針對 CRCoV 的疫苗。

etiology:
  categories:
    - name: 病原特性
      examples:
        - 屬 Betacoronavirus，與人類 OC43 冠狀病毒親緣近
        - 主要感染上呼吸道上皮細胞
        - 飛沫及直接接觸傳播
        - 環境中存活力有限
    - name: 流行病學
      examples:
        - 群居環境盛行率可達 50%
        - 為犬傳染性呼吸道疾病複合體的組成病原
        - 常與其他呼吸道病原混合感染

clinicalSigns:
  early:
    - 輕度咳嗽
    - 打噴嚏
    - 漿液性鼻分泌物
  progressive:
    - 咳嗽加重（尤其合併感染時）
    - 黏液膿性鼻分泌物
    - 輕度發燒
    - 食慾稍減
    - 嗜睡

diagnosis:
  primaryTests:
    - name: PCR 檢測
      notes: "咽喉拭子或鼻拭子 RT-PCR 為確診方法。通常作為呼吸道病原多聯 PCR 面板的一部分"
    - name: 臨床診斷
      notes: "群居環境中的急性呼吸道症狀高度提示 CIRDC，但無法區分特定病原"
  differentialDiagnoses:
    - 犬副流感病毒
    - 犬腺病毒 2 型
    - 犬流感
    - 百日咳桿菌感染
    - 支原體感染
    - 犬瘟熱

treatment:
  medical:
    - 多數病例為自限性，支持治療為主
    - 充分休息
    - 適當保溫保濕
    - 合併細菌感染時抗生素治療（Doxycycline 首選）
    - 止咳藥（嚴重持續咳嗽時）
    - 重症者支持性輸液及營養

prognosis:
  general: "單純 CRCoV 感染預後極佳，多在 1-2 週內自癒。合併其他呼吸道病原感染時病程可能延長。免疫抑制或幼犬可能發展為更嚴重的下呼吸道疾病。"

prevention:
  - 群居環境的通風及消毒管理
  - 新進犬隻隔離觀察
  - 目前無針對 CRCoV 的商用疫苗
  - CIRDC 核心疫苗（副流感、腺病毒 2 型、百日咳桿菌）可降低整體呼吸道疾病嚴重度


