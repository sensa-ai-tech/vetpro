slug: chihuahua-molera
nameEn: Chihuahua Molera
nameZh: 吉娃娃囟門未閉合
bodySystem: neurology
description: 吉娃娃囟門未閉合（Molera）是該品種頭顱頂部骨縫未完全閉合的先天性特徵。吉娃娃品種標準中將其視為品種特徵而非疾病，但大面積未閉合者可能增加腦部創傷風險，且常與水腦症相關。

aliases:
  - { alias: 吉娃娃開放囟門, language: zh }
  - { alias: 顱骨未閉合, language: zh }
  - { alias: Chihuahua molera, language: en }
  - { alias: Open fontanelle, language: en }
  - { alias: Persistent fontanelle, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 吉娃娃品種約 80-90% 出生時有囟門未閉合。多數在成長中縮小但不完全閉合。蘋果型頭顱比鹿型頭顱更常見。

etiology:
  categories:
    - name: 先天因素
      examples:
        - 品種頭顱結構特徵
        - 頂骨骨化不完全
        - 與蘋果型頭顱選育相關
    - name: 相關因素
      examples:
        - 可能伴隨水腦症
        - 大型囟門與腦室擴大有統計相關
        - 品種標準允許但不鼓勵

clinicalSigns:
  early:
    - 頭頂觸診到柔軟搏動性凹陷
    - 多數無症狀
    - 大小差異極大（數毫米至數公分）
  progressive:
    - 單純囟門未閉合通常無進展性症狀
    - 伴隨水腦症時出現神經症狀
    - 頭部創傷風險增加
    - 大面積未閉合者腦部易受外力損傷

diagnosis:
  primaryTests:
    - name: 頭部觸診
      notes: "頭頂中線觸摸到柔軟開口。大小與位置評估"
    - name: 頭部超音波（經囟門）
      notes: "利用開放囟門作為聲窗評估腦室大小。排除水腦症"
    - name: CT/MRI
      notes: "評估囟門大小與腦室系統。伴隨神經症狀時進行"
  differentialDiagnoses:
    - 水腦症
    - 顱骨骨折
    - 顱骨腫瘤

treatment:
  medical:
    - 無症狀的小型囟門無需治療
    - 避免頭部創傷（不觸壓囟門區域）
    - 伴隨水腦症時按水腦症治療
  surgical:
    - 大面積囟門可考慮手術修補（極少需要）

prognosis:
  general: "多數吉娃娃的囟門未閉合為無害的品種特徵，不影響壽命或生活品質。伴隨水腦症時預後取決於水腦症嚴重度。飼主需注意避免頭部外傷。"

prevention:
  - 避免繁殖囟門過大的個體
  - 避免繁殖有水腦症的犬
  - 保護幼犬頭部避免創傷
