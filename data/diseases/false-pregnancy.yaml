species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: >-
      非常常見——估計 50-75% 未絕育母犬在生理上會經歷某種程度的假懷孕（亞臨床），臨床明顯症狀者約 20-30%。通常在發情後 6-12 週（黃體期結束時）出現。好發於任何品種，但 Afghan
      Hound、Beagle、Dachshund 可能較常出現臨床顯著症狀。一次發生後每次發情週期傾向復發。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓為誘發性排卵，假懷孕僅在排卵但未受孕時發生（如交配後未受孕、藥物誘發排卵）。貓黃體期較短（約 40 天），假懷孕症狀較犬輕微。
etiology:
  categories:
    - name: 荷爾蒙機制
      examples:
        - 犬黃體期約 60-70 天（無論懷孕與否，黃體壽命相同）
        - 黃體期結束時黃體素（Progesterone）急遽下降
        - 黃體素下降觸發催乳素（Prolactin）分泌增加
        - 催乳素促進乳腺發育、泌乳及母性行為
        - 犬為少數黃體期等長不受懷孕狀態影響的物種
    - name: 相關因素
      examples:
        - 絕育（OVH）後的假懷孕——手術移除卵巢導致黃體素急遽下降，術後可出現假懷孕症狀
        - 反覆假懷孕個體傾向（可能有遺傳性傾向）
        - 外源性黃體素使用後停藥
    - name: 演化觀點
      examples:
        - 假懷孕在野生犬科動物中具演化適應意義
        - 非繁殖母犬的泌乳可協助哺育群體中其他母犬的幼犬（合作哺育 alloparenting）
        - 此為正常生理的誇大表現而非疾病
clinicalSigns:
  early:
    - 乳腺腫大（mammary gland enlargement）
    - 做巢行為（搜集玩具、布料築巢）
    - 對玩具或物品表現母性行為（「領養」玩偶/拖鞋）
    - 食慾改變（增加或減少）
    - 輕度嗜睡
  progressive:
    - 明顯乳腺腫脹、泌乳（可擠出乳汁）
    - 強烈的做巢行為與保護行為（守護巢穴/玩具）
    - 對飼主表現黏人或退縮
    - 腹部膨大感（非真正腹部擴大）
    - 焦躁不安
    - 拒食
    - 過度舔舐乳腺區
  late:
    - 大量泌乳（乳腺分泌物大量）
    - 乳腺炎風險增加（持續泌乳且無幼犬吸吮導致乳汁滯留/感染）
    - 嚴重行為改變（攻擊性增加——保護想像中的幼犬）
    - 體重下降（拒食加泌乳消耗）
    - 焦慮與抑鬱
diagnosis:
  primaryTests:
    - name: 病史與臨床症狀
      notes: 基於發情史（發情後 6-12 週出現症狀）與臨床表現（乳腺腫大/泌乳 + 做巢行為）即可初步診斷。需排除真正懷孕
    - name: 腹部超音波
      notes: 確認子宮內無胎兒，排除真正懷孕。亦可排除子宮蓄膿（臨床表現有部分重疊）
    - name: 腹部 X 光
      notes: 配種後 45 天以上可見胎兒骨骼，排除真正懷孕
  additional:
    - 血清黃體素（Progesterone）——黃體期結束後應降至 <2 ng/mL
    - 血清鬆弛素（Relaxin）——犬懷孕特異性標記，假懷孕為陰性（配種後 28-30 天可測）
    - 甲狀腺功能（甲低可能影響生殖週期）
    - 乳腺檢查（排除乳腺腫瘤導致的異常分泌）
treatment:
  principles:
    - 大多數假懷孕為自限性，2-3 週內自行消退
    - 輕度症狀通常無需治療
    - 中度至重度症狀或頻繁復發者考慮藥物治療
    - 絕育為根本預防措施（但需在症狀消退後執行）
    - 避免刺激乳腺（不要擠乳、不要讓犬自行舔舐）
  general:
    - 輕度病例：觀察等待。移除「領養」的玩具/物品（減少母性行為刺激）。增加運動分散注意力。限制食物攝取量（減少泌乳營養供應）
    - 避免刺激乳腺：使用 Elizabethan collar 防止自行舔舐（舔舐刺激催乳素分泌），不要手動擠乳
    - 冷敷乳腺區可減輕不適
    - Cabergoline 5 μg/kg PO q24h × 5-10 天——多巴胺促效劑，抑制催乳素分泌，為藥物治療首選。快速終止泌乳與行為症狀
    - 替代選擇：Metergoline 0.1 mg/kg PO q12h × 5-10 天——血清素拮抗劑，抑制催乳素
    - 避免在假懷孕症狀活躍期進行絕育手術（黃體素急遽下降可能加劇症狀）——建議症狀完全消退後 1-2 個月再手術
    - 根本預防：卵巢子宮切除術（OVH）可永久預防。建議在乏情期（anestrus）執行
    - 反覆嚴重假懷孕且無繁殖需求者強烈建議絕育
prognosis: >-
  假懷孕預後極佳。大多數病例在 2-3 週內自行消退。Cabergoline 治療可在 5-10
  天內顯著改善症狀。絕育後不再復發。未絕育犬每次發情週期後均有復發傾向，且症狀可能每次加劇。併發症（乳腺炎）少見但需注意。假懷孕本身不影響未來繁殖能力。反覆假懷孕可能增加乳腺腫瘤風險（黃體素與催乳素的反覆刺激）。
