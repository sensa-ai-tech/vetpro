slug: false-pregnancy
nameEn: False Pregnancy
nameZh: 假懷孕
bodySystem: reproductive
description: >-
  假懷孕（Pseudopregnancy/Pseudocyesis）是未懷孕母犬在黃體期後表現出類似懷孕或哺乳的行為與生理變化。因犬正常黃體期持續約 2
  個月（無論是否懷孕），黃體素下降時催乳素升高，導致乳腺發育、泌乳、做巢行為等症狀。為犬正常生理的誇大表現。
