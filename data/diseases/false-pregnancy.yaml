diagnosticAlgorithm:
  title: 假懷孕 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估未絕育母犬發情後的乳腺與行為變化
      findings:
        - 乳腺腫脹與泌乳
        - 築巢行為
        - 對玩具的母性行為
        - 食慾變化
    - step: 2
      action: 排除真懷孕
      details: 腹部超音波排除真實懷孕
      findings:
        - 超音波未見胎兒
        - 發情後4-8週出現症狀
        - 黃體酮下降後發生
        - 正常生理現象
    - step: 3
      action: 鑑別診斷
      details: 排除其他乳腺或荷爾蒙異常
      findings:
        - 排除乳腺腫瘤
        - 排除甲狀腺功能低下
        - 排除子宮蓄膿嚴重時
        - 腹部超音波子宮正常
clinicalPearls:
  - 避免刺激乳腺（不要擠壓或清洗），會延長泌乳
  - 不要在假懷孕症狀期間進行絕育手術
  - Cabergoline（多巴胺激動劑）是治療嚴重假懷孕的首選藥物
  - 在犬是正常生理現象，在貓則極罕見且可能提示內分泌異常
monitoringItems:
  - 乳腺消腫情況
  - 行為正常化
  - 乳腺炎監測（泌乳期間）
