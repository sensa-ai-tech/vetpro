slug: fungal-pneumonia
nameEn: Fungal Pneumonia
nameZh: 真菌性肺炎
bodySystem: respiratory
description: >-
  真菌性肺炎為深部真菌感染導致的肺部炎症。犬隻常見病原包括 Blastomyces、Histoplasma、Coccidioides 與 Cryptococcus。多數為地方性真菌（endemic
  mycoses），與地理分佈密切相關。感染通常經吸入孢子後在肺部建立。免疫抑制動物風險較高。
aliases:
