slug: cold-agglutinin-disease
nameEn: Cold Agglutinin Disease
nameZh: 冷凝集素病
bodySystem: immunology
description: 低溫下活化的抗體引起紅血球凝集及溶血。暴露於寒冷環境會加劇症狀。

aliases:
  - { alias: 冷抗體溶血, language: zh }
  - { alias: Cold Antibody AIHA, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: AIHA的罕見亞型
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極罕見

etiology:
  categories:
    - name: 原發性
      examples:
        - 特發性冷凝集素
    - name: 次發性
      examples:
        - 感染、淋巴瘤

clinicalSigns:
  early:
    - 暴露寒冷後貧血惡化
    - 肢端紫紺(紅血球凝集)
  progressive:
    - 黃疸、溶血

diagnosis:
  primaryTests:
    - name: 冷凝集試驗
      notes: "4°C下紅血球凝集,37°C消散"
    - name: Coombs test
      notes: "冷抗體陽性(4°C)"
  differentialDiagnoses:
    - 溫抗體AIHA

treatment:
  medical:
    - 避免寒冷暴露
    - 保溫
    - Prednisolone(效果有限)
    - 輸血時加溫
    - 考慮Rituximab(人用藥,昂貴)

prognosis:
  general: "慢性病程。避免寒冷可控制症狀。嚴重案例預後不良。"

prevention:
  - 保持溫暖環境
