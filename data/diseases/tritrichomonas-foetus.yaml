slug: tritrichomonas-foetus
nameEn: Tritrichomonas Foetus
nameZh: 胎兒三毛滴蟲感染
bodySystem: gastrointestinal
description: 胎兒三毛滴蟲（Tritrichomonas foetus）為貓隻大腸的原蟲寄生蟲，引起慢性大腸性腹瀉。在多貓家庭與純種貓舍流行率高。幼貓至年輕成貓好發。糞便中可見運動的滴蟲體。多數貓最終可自行清除感染。

aliases:
  - { alias: 貓三毛滴蟲感染, language: zh }
  - { alias: Tritrichomonas Infection, language: en }
  - { alias: T. foetus, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬隻 T. foetus 腸道感染罕見但有報告。
  - speciesCommon: cat
    prevalence: common
    notes: 貓隻為主要宿主。多貓家庭與純種貓舍流行率約 30-50%。幼貓至年輕成貓（<3 歲）好發。

etiology:
  categories:
    - name: 病原體
      examples:
        - Tritrichomonas foetus（原蟲，鞭毛蟲）
        - 棲息於結腸與迴腸黏膜表面
        - 直接接觸傳播（共用貓砂盆）
    - name: 風險因素
      examples:
        - 多貓家庭
        - 純種貓舍
        - 幼貓密集飼養
        - 共用貓砂盆

clinicalSigns:
  early:
    - 軟便至水樣腹瀉
    - 排便頻率增加
    - 肛門周圍紅腫
  progressive:
    - 慢性大腸性腹瀉（黏液便、偶有血便）
    - 排便裡急後重
    - 肛門脫垂（反覆裡急後重）
    - 體重通常維持正常
    - 精神狀態通常良好

diagnosis:
  primaryTests:
    - name: 糞便 PCR
      notes: 確診金標準。T. foetus 特異性 PCR（使用 InPouch 培養基培養後 PCR 敏感度更高）。
    - name: 新鮮糞便直接抹片
      notes: 新鮮糞便（<2 小時）稀釋後鏡檢可見運動的滴蟲（undulating membrane 特徵）。需與 Giardia 鑑別（Giardia 為 falling leaf motion）。

treatment:
  principles:
    - Ronidazole 為唯一有效藥物（但有神經毒性風險）
    - 部分貓可自行清除（2 年內）
    - Metronidazole 無效
  general:
    - "Ronidazole 30 mg/kg PO q24h × 14 天（唯一證實有效的藥物）"
    - 注意 Ronidazole 神經毒性（共濟失調、震顫、癲癇，通常停藥後可逆）
    - Metronidazole 無效（不可用 Metronidazole 替代）
    - 環境管理：增加貓砂盆數量、定期清潔
    - 輕度無症狀者可選擇觀察等待

prognosis: Ronidazole 治療緩解率約 80-90%。復發可能（特別是多貓環境）。多數貓在 2 年內可自行清除感染。神經毒性為 Ronidazole 的重要副作用但通常可逆。長期預後良好。


