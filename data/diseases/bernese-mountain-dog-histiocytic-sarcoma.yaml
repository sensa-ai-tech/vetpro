slug: bernese-mountain-dog-histiocytic-sarcoma
nameEn: Bernese Mountain Dog Histiocytic Sarcoma
nameZh: 伯恩山犬組織細胞肉瘤
bodySystem: oncology
description: 組織細胞肉瘤為伯恩山犬最重要的致死性腫瘤，發病率為其他品種的數十倍。分為局限型與播散型，後者預後極差。來源於樹突狀細胞或巨噬細胞譜系，具高度侵襲性與轉移性。

aliases:
  - { alias: 伯恩山犬 HS, language: zh }
  - { alias: 犬組織細胞肉瘤, language: zh }
  - { alias: Bernese Mountain Dog HS, language: en }
  - { alias: Canine histiocytic sarcoma, language: en }
  - { alias: Disseminated histiocytic sarcoma, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 伯恩山犬終生發病率約 15-25%。平均發病年齡 6-7 歲。為該品種首要死因之一。其他扁臉獵犬亦有較高風險。

etiology:
  categories:
    - name: 腫瘤生物學
      examples:
        - 來源於樹突狀細胞或巨噬細胞譜系
        - 局限型（periarticular, subcutaneous, CNS）
        - 播散型（多器官同時受累）
    - name: 遺傳因素
      examples:
        - 強烈品種遺傳易感性
        - 多基因遺傳模式
        - 特定基因座與風險相關

clinicalSigns:
  early:
    - 嗜睡
    - 食慾下降
    - 不明原因發燒
    - 體重下降
  progressive:
    - 呼吸困難（肺浸潤）
    - 肝脾腫大
    - 跛行（關節周圍型）
    - 淋巴結腫大
    - 貧血
    - 神經症狀（CNS 型）
    - 快速惡化

diagnosis:
  primaryTests:
    - name: 細胞學/組織病理學
      notes: 腫塊 FNA 或活檢。見多形態大型組織細胞。免疫組織化學染色確認（CD18+, CD11d+）
    - name: 影像分期
      notes: 胸腹腔 X 光/超音波/CT 全身分期。評估肺、肝、脾、淋巴結
    - name: CBC
      notes: 貧血（骨髓浸潤或慢性疾病）。血小板減少

treatment:
  principles:
    - 局限型可嘗試手術 + 化療
    - 播散型化療為主
    - CCNU（Lomustine）為最常用藥物
    - 預後溝通
  general:
    - 局限型：手術切除 + 術後 CCNU 化療
    - 播散型：CCNU（60-80 mg/m² PO 每 3 週）
    - 或 Doxorubicin
    - 止痛藥（疼痛管理）
    - 營養支持
    - 化療期間定期 CBC 監測（骨髓抑制）
    - 新型靶向治療研究中

prognosis: 預後不良。播散型中位存活時間約 2-4 個月（治療或未治療）。局限型手術加化療可延長至 6-12 個月。CCNU 化療反應率約 46%。該品種基因研究正在進行，未來可能有更好的篩選與治療策略。

