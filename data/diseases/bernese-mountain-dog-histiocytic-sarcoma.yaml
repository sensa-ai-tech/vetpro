diagnosis:
  primaryTests:
    - name: 細胞學/組織病理學
      notes: 腫塊 FNA 或活檢。見多形態大型組織細胞。免疫組織化學染色確認（CD18+, CD11d+）
    - name: 影像分期
      notes: 胸腹腔 X 光/超音波/CT 全身分期。評估肺、肝、脾、淋巴結
    - name: CBC
      notes: 貧血（骨髓浸潤或慢性疾病）。血小板減少
treatment:
  principles:
    - 局限型可嘗試手術 + 化療
    - 播散型化療為主
    - CCNU（Lomustine）為最常用藥物
    - 預後溝通
  general:
    - 局限型：手術切除 + 術後 CCNU 化療
    - 播散型：CCNU（60-80 mg/m² PO 每 3 週）
    - 或 Doxorubicin
    - 止痛藥（疼痛管理）
    - 營養支持
    - 化療期間定期 CBC 監測（骨髓抑制）
    - 新型靶向治療研究中
prognosis: 預後不良。播散型中位存活時間約 2-4 個月（治療或未治療）。局限型手術加化療可延長至 6-12 個月。CCNU 化療反應率約 46%。該品種基因研究正在進行，未來可能有更好的篩選與治療策略。
