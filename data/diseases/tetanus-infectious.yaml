nameZh: 破傷風
bodySystem: infectious
description: >-
  破傷風由破傷風梭狀芽孢桿菌 (Clostridium tetani) 產生的神經毒素 (tetanospasmin)
  引起。毒素經逆行軸突運輸至中樞神經系統，阻斷抑制性神經傳導物質釋放，導致肌肉強直痙攣。犬偶發，貓極罕見（天然抗性較強）。
