slug: ovariohysterectomy-complications
nameEn: Ovariohysterectomy Complications
nameZh: 子宮卵巢切除術併發症
bodySystem: other
description: 犬貓絕育手術後可能發生的併發症,包括出血、感染、縫合線反應、殘餘卵巢症候群等。早期識別及處理可降低嚴重性。

aliases:
  - { alias: OVH併發症, language: zh }
  - { alias: Spay complications, language: en }
  - { alias: 絕育手術併發症, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 大型犬出血風險較高,肥胖犬技術難度增加
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓科動物術後感染率相對較低

etiology:
  categories:
    - name: 手術技術相關
      examples:
        - 血管結紮不完全
        - 過度組織創傷
        - 殘留卵巢組織
    - name: 術後照護相關
      examples:
        - 傷口舔舐
        - 過早活動
        - 縫線過敏反應

clinicalSigns:
  early:
    - 切口腫脹或滲液
    - 持續舔舐傷口
    - 輕微發燒(38.9-39.5°C)
  progressive:
    - 腹腔內出血(黏膜蒼白、心跳加快)
    - 傷口裂開或化膿
    - 殘餘卵巢症候群(持續發情行為)

diagnosis:
  primaryTests:
    - name: 傷口檢查
      notes: "評估紅腫熱痛、分泌物性質、縫線完整性"
    - name: 全血計數(CBC)
      notes: "白血球升高(感染)或PCV下降(出血)"
    - name: 腹腔超音波
      notes: "評估腹腔積液、殘餘組織或血腫"
  differentialDiagnoses:
    - 正常術後發炎反應
    - 縫線肉芽腫
    - 術後疝氣

treatment:
  medical:
    - 抗生素治療:Cephalexin 22-30 mg/kg PO q12h,療程7-14天
    - 止痛藥:Carprofen 2.2 mg/kg PO q12h或Meloxicam 0.1 mg/kg SC初劑量,後0.05 mg/kg PO q24h
    - 傷口每日清潔:稀釋Chlorhexidine溶液(0.05%)
    - 嚴重出血:靜脈輸液、血液製劑、緊急剖腹探查

prognosis:
  general: "大多數併發症經適當處理預後良好。出血或腹腔感染若延遲治療可能危及生命,殘餘卵巢需再次手術移除。"

prevention:
  - 術前完整體檢及凝血功能評估
  - 精準手術技術及完整血管結紮
  - 術後配戴伊莉莎白項圈防止舔舐
  - 限制活動7-10天並定期傷口檢查
