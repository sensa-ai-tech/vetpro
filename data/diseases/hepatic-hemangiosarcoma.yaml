slug: hepatic-hemangiosarcoma
nameEn: Hepatic Hemangiosarcoma
nameZh: 肝血管肉瘤
bodySystem: oncology
description: 肝臟惡性血管肉瘤,犬常見,預後極差。常為脾血管肉瘤轉移或多中心性發生,易破裂出血導致急性腹腔出血。

aliases:
  - { alias: 肝臟血管惡性瘤, language: zh }
  - { alias: Liver Hemangiosarcoma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 大型犬 (德國狼犬、黃金獵犬) 好發,中老年犬
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極罕見

etiology:
  categories:
    - name: 惡性腫瘤
      examples:
        - 血管內皮細胞惡性增生

clinicalSigns:
  early:
    - 可能無症狀
  progressive:
    - 急性虛弱、蒼白 (腫瘤破裂)
    - 腹部腫塊
    - 腹水 (血性)
    - 休克

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "肝腫塊、腹腔積液 (血性)"
    - name: 腹水分析
      notes: "血性積液"
    - name: 胸部 X 光 / CT
      notes: "評估肺轉移 (常見)"
    - name: 組織病理學
      notes: "確診血管肉瘤"
  differentialDiagnoses:
    - 肝細胞癌
    - 肝血管瘤
    - 脾血管肉瘤轉移

treatment:
  medical:
    - 外科切除 + 脾切除 (若可行)
    - 化療 (Doxorubicin)
    - 輸血 (急性出血)
    - 姑息性照護

prognosis:
  general: "預後極差;中位存活時間 < 3 個月;手術 + 化療可能延長至 6-9 個月,但轉移率極高"

prevention:
  - 無特定預防措施
  - 高風險品種定期腹部超音波篩檢


