slug: borrelia-burgdorferi-detail
nameEn: Borrelia Burgdorferi Detail
nameZh: 伯氏疏螺旋體詳述
bodySystem: infectious
description: 伯氏疏螺旋體(Borrelia burgdorferi)是萊姆病的致病原,透過硬蜱(Ixodes屬)叮咬傳播,主要侵犯關節、腎臟、心臟及神經系統。此病原在北美、歐洲及亞洲流行,犬隻感染後可能出現急性跛行、腎衰竭或無症狀血清陽性,貓隻感染極為罕見。

aliases:
  - { alias: 萊姆病病原, language: zh }
  - { alias: Lyme Disease Spirochete, language: en }
  - { alias: 萊姆疏螺旋體, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 流行區犬隻血清陽性率可達40-60%,但僅5-10%出現臨床症狀,拉布拉多及黃金獵犬較易發展為萊姆腎炎
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓對B. burgdorferi抵抗力強,臨床病例極為罕見,即使感染通常無症狀

etiology:
  categories:
    - name: 細菌性感染
      examples:
        - Borrelia burgdorferi經硬蜱叮咬傳播
        - 蜱附著48-72小時後開始傳播病原
        - 主要媒介:Ixodes scapularis(黑腳蜱)、I. pacificus、I. ricinus
        - 野生動物(鹿、鼠類)為儲主

clinicalSigns:
  early:
    - 急性跛行(一肢或多肢,可能游走性)
    - 關節腫脹、疼痛(特別是腕、跗關節)
    - 發燒(39.5-40.5°C)
    - 精神沉鬱、食慾下降
    - 淋巴結腫大
  progressive:
    - 慢性關節炎、關節僵硬
    - 萊姆腎炎(蛋白尿、腎衰竭)
    - 心臟傳導異常(罕見)
    - 神經症狀(極罕見)
    - 體重減輕、肌肉萎縮

diagnosis:
  primaryTests:
    - name: C6 ELISA檢測
      notes: "血清C6抗體檢測(特異性高,不受疫苗干擾)"
    - name: 定量C6抗體
      notes: "監測治療反應(抗體力價下降表示有效)"
    - name: 關節液分析
      notes: "非化膿性關節炎,蛋白濃度升高,細胞計數增加"
    - name: 腎功能檢查
      notes: "BUN、Creatinine升高,蛋白尿(UPC>2),可能低白蛋白血症"
    - name: PCR檢測
      notes: "關節液、尿液或組織B. burgdorferi DNA檢測(敏感性有限)"
  differentialDiagnoses:
    - 免疫介導性多發性關節炎
    - 萊姆腎炎 vs 其他蛋白流失性腎病
    - 其他蜱媒疾病(無形體、艾利希體)
    - 化膿性關節炎
    - 退化性關節炎

treatment:
  medical:
    - 抗生素(首選):Doxycycline 10 mg/kg PO BID x 30天
    - 替代抗生素:Amoxicillin 20 mg/kg PO BID x 30天
    - 消炎止痛:Carprofen 2.2 mg/kg PO BID x 7-14天(症狀改善後停用)
    - 萊姆腎炎治療:Doxycycline + 免疫抑制(Cyclophosphamide、Mycophenolate)
    - 支持治療:靜脈輸液、ACE抑制劑(Enalapril 0.5 mg/kg PO SID)
    - 蜱蟲防治:局部或口服殺蜱藥物

prognosis:
  general: "單純關節炎病例經抗生素治療後預後良好,通常3-5天內症狀改善。萊姆腎炎預後不良,即使積極治療死亡率仍高達50-70%。早期診斷及治療至關重要。"

prevention:
  - 全年蜱蟲防治:Afoxolaner、Fluralaner等口服殺蜱藥
  - 每日檢查並移除蜱蟲(附著48小時內移除可預防傳播)
  - 萊姆病疫苗:流行區犬隻可考慮接種(保護力60-80%)
  - 避免在蜱蟲棲息區活動(高草叢、森林)
  - 環境管理:修剪草坪、清除落葉堆
