slug: rabbit-dacryocystitis
nameEn: Rabbit Dacryocystitis
nameZh: 兔淚囊炎
bodySystem: urinary
description: 兔鼻淚管因阻塞或感染導致的淚囊發炎，為兔常見的眼科問題。兔鼻淚管走行於上顎切齒及臼齒齒根附近，牙科疾病是鼻淚管阻塞的重要原因。

aliases:
  - { alias: "兔淚囊炎", language: zh }
  - { alias: "Rabbit Dacryocystitis", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 牙齒相關
      examples:
        - 上顎切齒或臼齒齒根過長壓迫鼻淚管
        - 齒根膿瘍壓迫或侵犯鼻淚管
    - name: 感染性
      examples:
        - Pasteurella multocida
        - 其他細菌感染

clinicalSigns:
  early:
    - 單側或雙側溢淚
    - 內眼角濕潤
    - 白色黏液分泌物
  progressive:
    - 膿性分泌物
    - 內眼角毛髮結塊
    - 皮膚潮濕性皮膚炎
    - 眼周腫脹

diagnosis:
  primaryTests:
    - name: 鼻淚管沖洗
      notes: 鎮靜下以生理食鹽水沖洗鼻淚管。阻塞時無法暢通。沖出物做培養。
    - name: 顱骨 X 光/CT
      notes: 評估鼻淚管周圍齒根是否異常。CT 為最佳評估工具。

treatment:
  principles:
    - 定期鼻淚管沖洗
    - 治療基礎牙科疾病
    - 局部抗生素
  general:
    - 鎮靜下鼻淚管沖洗（每 2-4 週）
    - 局部抗生素眼藥
    - 若因牙齒壓迫：處理牙科問題
    - 保持眼周清潔乾燥

prognosis: 單純感染性淚囊炎經沖洗與抗生素治療可控。牙齒相關淚囊炎需同時處理牙科問題，否則反覆發作。多數需長期間歇性管理。

pubmedQueries:
  - query: '"Rabbit Dacryocystitis" AND (veterinary OR rabbit) AND ("guidelines" OR "consensus")'
    frequency: monthly
