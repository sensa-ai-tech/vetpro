    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 好發品種包括巴乙吉犬（Basenji，遺傳最明確）、可卡犬、彭布羅克威爾斯柯基犬及奇瓦瓦犬。通常於幼犬眼科篩檢時發現。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻較少見，偶有個案報告。
etiology:
  categories:
    - name: 胚胎學病因
      examples:
        - 胎兒期瞳孔膜（tunica vasculosa lentis 的一部分）正常應在出生後 4-6 週完全退化
        - PPM 為退化過程不完全所致
        - 殘留纖維由虹膜小環（collarette）發出
    - name: 分類
      examples:
        - 虹膜對虹膜型（iris-to-iris）：通常無視力影響
        - 虹膜對角膜型（iris-to-cornea）：可能導致局部角膜混濁
        - 虹膜對水晶體型（iris-to-lens）：可能導致局部水晶體混濁
        - 自由漂浮型（free-floating strands）：通常無臨床意義
    - name: 遺傳因素
      examples:
        - Basenji 中為常染色體顯性遺傳（不完全外顯）
        - 其他品種遺傳模式不明確
clinicalSigns:
  early:
    - 幼犬眼科檢查可見瞳孔區域細線狀結構
    - 多數無明顯臨床症狀
    - 可能影響散瞳效果
  progressive:
    - 虹膜對角膜型可導致局部角膜混濁（leucoma）
    - 虹膜對水晶體型可導致局部前極白內障
    - 視力可能受影響（取決於混濁程度與位置）
  late:
    - 嚴重者可能發展為軸性角膜混濁影響視力
    - 水晶體混濁可能隨時間增加但通常穩定
    - 繼發性併發症罕見
diagnosis:
  primaryTests:
    - name: 裂隙燈生物顯微鏡檢查
      notes: 確診金標準。可見細線狀纖維從虹膜小環發出，連接至對側虹膜、角膜或水晶體前囊。散瞳後檢查更容易觀察。
    - name: 直接眼底鏡/間接眼底鏡
      notes: 可見瞳孔區域線狀結構，但裂隙燈提供更詳細資訊。
  imaging:
    - name: 眼部超音波
      notes: 通常不需要。可用於評估嚴重水晶體混濁時的後眼段結構。
    - name: 眼前房角鏡檢查（Gonioscopy）
      notes: 評估虹膜角膜角是否受影響。排除其他先天性眼部異常。
  additional:
    - 瞳孔光反射測試
    - 威脅反射與障礙物測試（評估視力）
    - 繁殖前眼科認證檢查（CERF/OFA）
treatment:
  principles:
    - 大多數 PPM 無需治療
    - 無臨床意義的殘留膜僅需監測
    - 導致顯著角膜或水晶體混濁時可考慮手術
    - 受影響動物不建議繁殖
  general:
    - 輕度 PPM（虹膜對虹膜型或自由漂浮型）：無需治療，定期眼科追蹤
    - 虹膜對角膜型導致角膜混濁：通常觀察即可，嚴重時考慮角膜移植
    - 虹膜對水晶體型導致白內障：若白內障成熟影響視力，可考慮超音波乳化白內障手術
    - 手術切斷 PPM 纖維（罕見需要，可使用 Nd:YAG 雷射）
    - 繁殖管理：受影響犬隻不建議繁殖，建議品種繁殖前眼科篩檢
prognosis: 大多數 PPM 預後良好，輕度型終身不影響視力或生活品質。虹膜對虹膜型與自由漂浮型預後最佳。虹膜對角膜型與虹膜對水晶體型預後取決於混濁程度與位置，多數仍維持功能性視力。嚴重雙側涉及者視力預後較差但在犬貓中極為罕見。
