slug: persistent-pupillary-membranes
nameEn: Persistent Pupillary Membranes
nameZh: 持續性瞳孔膜
bodySystem: ophthalmology
description: 持續性瞳孔膜（PPM）是一種先天性眼部異常，為胚胎期瞳孔膜未能在出生後完全退化吸收所致。瞳孔膜殘留的纖維線可能從虹膜小環連接至另一側虹膜、角膜或水晶體前囊。視力影響程度取決於殘留膜的位置與範圍。
