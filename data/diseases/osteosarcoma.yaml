diagnosticAlgorithm:
  title: 骨肉瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估跛行、腫脹及骨骼疼痛
      findings:
        - 漸進性跛行
        - 受影響長骨腫脹
        - 觸診疼痛
        - 大型犬中老年
    - step: 2
      action: 骨骼X光
      details: 受影響區域正交位X光
      findings:
        - 骨溶解性及增生性混合病灶
        - 皮質骨破壞
        - 骨膜反應（日光放射狀）
        - 軟組織腫塊
    - step: 3
      action: 胸腔轉移評估
      details: 三視X光或CT評估肺部
      findings:
        - 肺部結節性轉移灶
        - 區域淋巴結評估
        - 約90%就診時已有微轉移
    - step: 4
      action: 組織切片確診
      details: 骨骼組織切片病理學
      findings:
        - 梭形細胞腫瘤伴骨基質
        - 鹼性磷酸酶組織染色
        - 分級與亞型分類
        - 排除軟骨肉瘤或纖維肉瘤
clinicalPearls:
  - 「遠離肘關節、靠近膝關節」（好發位置）
  - 轉移時間早，診斷時90%已有微轉移
  - 阿鹼性磷酸酶升高是不良預後因子
  - 三腳犬生活品質可以很好
monitoringItems:
  - 胸部X光每2-3月
  - 疼痛管理
  - 生活品質
