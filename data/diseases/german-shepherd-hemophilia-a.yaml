slug: german-shepherd-hemophilia-a
nameEn: German Shepherd Hemophilia A
nameZh: 德國牧羊犬A型血友病
bodySystem: hematology
description: 德國牧羊犬A型血友病是X連鎖隱性遺傳的凝血因子VIII缺乏症。公犬發病，母犬為攜帶者。患犬出現自發性或輕微外傷後的異常出血，嚴重度取決於殘餘因子VIII活性。

aliases:
  - { alias: 德牧血友病, language: zh }
  - { alias: 第八因子缺乏症, language: zh }
  - { alias: German Shepherd hemophilia, language: en }
  - { alias: Factor VIII deficiency, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 德國牧羊犬為A型血友病好發品種之一。X連鎖隱性遺傳，僅公犬發病。嚴重型（因子VIII <1%）常在幼犬期即表現。

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 凝血因子VIII基因突變
        - X連鎖隱性遺傳
        - 品種特異性突變位點
    - name: 病理機制
      examples:
        - 凝血因子VIII活性降低或缺失
        - 內源性凝血途徑障礙
        - 出血時間延長

clinicalSigns:
  early:
    - 幼犬出生後臍帶或換牙時異常出血
    - 皮下血腫
    - 輕微創傷後持續出血
  progressive:
    - 關節血腫（血友病性關節病）
    - 肌肉內出血
    - 口腔或牙齦出血
    - 血尿
    - 腹腔出血（嚴重時致命）
    - 手術後持續出血

diagnosis:
  primaryTests:
    - name: 凝血功能檢測
      notes: "aPTT 顯著延長，PT 正常。因子VIII活性定量分析確診"
    - name: 因子VIII活性測定
      notes: "重度 <1%，中度 1-5%，輕度 5-25%。需專門實驗室"
    - name: 基因檢測
      notes: "可辨識攜帶母犬。品種特異性突變檢測"
  differentialDiagnoses:
    - B型血友病（因子IX缺乏）
    - von Willebrand 病
    - 血小板功能異常
    - 抗凝血藥物中毒

treatment:
  medical:
    - 急性出血：新鮮冷凍血漿或冷沉澱物輸注
    - 嚴重出血：全血輸血
    - 避免使用 NSAIDs（影響血小板功能）
    - 術前預防性因子VIII補充
    - Tranexamic acid 輔助止血
  surgical:
    - 手術需謹慎規劃（備足血漿與血品）
    - 避免非必要手術

prognosis:
  general: "輕度血友病預後良好，可近正常壽命。重度血友病預後不良，幼犬期致死率高。中度者需終生預防出血與避免創傷。攜帶者篩選為防控關鍵。"

prevention:
  - 母犬基因篩選辨識攜帶者
  - 攜帶母犬不應繁殖
  - 受影響公犬絕育
