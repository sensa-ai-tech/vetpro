diagnosticAlgorithm:
  title: 血友病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 詢問出血史與家族史
      findings:
        - 深層出血關節/肌肉/體腔
        - 手術後異常出血
        - 幼年動物首次出血事件
        - X連鎖遺傳公犬為主
    - step: 2
      action: 凝血篩檢
      details: 基礎凝血功能評估
      findings:
        - aPTT明顯延長
        - PT正常
        - 血小板計數正常
        - BMBT正常
    - step: 3
      action: 凝血因子定量
      details: 特定凝血因子活性測定
      findings:
        - A型第VIII因子活性下降
        - B型第IX因子活性下降
        - 嚴重型因子活性小於1%
        - 中度型因子活性1-5%
    - step: 4
      action: 基因檢測與繁殖建議
      details: 確認攜帶者狀態
      findings:
        - 基因檢測確認突變
        - 母犬攜帶者鑑定
        - 繁殖建議
        - 出血緊急處理計劃
clinicalPearls:
  - aPTT延長而PT正常是血友病的典型凝血特徵
  - 血友病A比B常見約4-5倍
  - 雌性純合子極罕見但理論上可發病
  - DDAVP僅對輕度血友病A有短暫效果
monitoringItems:
  - 出血事件頻率
  - 術前凝血功能檢查
  - 關節功能評估
  - 輸血反應監測
