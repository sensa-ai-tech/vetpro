slug: hemophilia
nameEn: Hemophilia
nameZh: 血友病
bodySystem: hematology
description: 血友病是一組X連鎖隱性遺傳的凝血因子缺乏症，以血友病 A（第 VIII 因子缺乏）與血友病 B（第 IX 因子缺乏）最為常見。患病動物表現為自發性或外傷後異常出血，嚴重程度取決於殘餘凝血因子活性。
