slug: aspergillosis-sinonasal
nameEn: Aspergillosis Sinonasal
nameZh: 鼻竇麴菌病
bodySystem: infectious
description: 鼻竇麴菌病是由麴菌屬真菌(主要為煙麴黴 Aspergillus fumigatus)引起的鼻腔及鼻竇局部感染,主要見於長鼻型犬種。此病表現為慢性鼻分泌物、打噴嚏、鼻出血及鼻甲骨破壞,不具全身侵襲性,局部抗真菌治療效果良好。
aliases:
  - alias: 鼻腔麴菌病
    language: zh
  - alias: Nasal Aspergillosis
    language: en
  - alias: SNA
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 長鼻型犬種(德國牧羊犬、黃金獵犬、拉布拉多)易感,中年犬(3-7歲)最常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓鼻腔麴菌病極為罕見,多為短鼻型品種(波斯貓)
etiology:
  categories:
    - name: 真菌性感染
      examples:
        - Aspergillus fumigatus(最常見,>90%)
        - A. niger、A. flavus(罕見)
        - 吸入環境中的麴菌孢子(土壤、枯草、堆肥)
        - 鼻腔黏膜損傷或免疫局部缺陷
clinicalSigns:
  early:
    - 單側或雙側慢性鼻分泌物(黏液、膿性或血樣)
    - 打噴嚏、反向噴嚏
    - 鼻塞、上呼吸道雜音
  progressive:
    - 鼻出血(反覆發作)
    - 鼻樑腫脹或變形
    - 疼痛(觸摸鼻部時)
    - 去色素(鼻翼皮膚)
    - 罕見眼部症狀(眼眶侵犯時)
diagnosis:
  primaryTests:
    - name: 鼻腔鏡檢查
      notes: 可見鼻甲骨破壞、真菌斑塊(白色或綠色),可直接採樣培養
    - name: CT掃描
      notes: 鼻甲骨溶解、鼻腔軟組織密度增加、額竇侵犯
    - name: 真菌培養
      notes: 鼻腔沖洗液或組織培養分離Aspergillus spp.
    - name: 細胞學檢查
      notes: 鼻腔沖洗液可見分隔菌絲(45度分支)
    - name: 血清學檢查
      notes: 抗Aspergillus抗體檢測(敏感性70-85%)
    - name: X光
      notes: 鼻甲骨溶解、額竇混濁(敏感性低,不如CT)
  differentialDiagnoses:
    - 鼻腔腺癌
    - 鼻腔淋巴瘤
    - 慢性細菌性鼻炎
    - 異物性鼻炎
    - 齒源性鼻炎
treatment:
  medical:
    - 局部抗真菌治療(首選): null
    - 鼻腔灌洗+Clotrimazole 1%溶液(10 mg/kg稀釋於生理食鹽水中)灌注鼻腔及額竇,保持1小時x 1-2次
    - 或Enilconazole 10%稀釋至1-2%溶液灌注
    - 全身性抗真菌(輔助或局部治療失敗): null
    - Itraconazole 5-10 mg/kg PO BID x 6-12週
    - Posaconazole 5-10 mg/kg PO BID x 6-12週(較新,療效較佳)
    - 外科清創:鼻腔鏡下移除真菌斑塊及壞死組織
    - 支持性照護:止血、消炎、營養支持
    - 監測:治療後1、3、6個月鼻腔鏡及CT追蹤
prognosis:
  general: 預後良好至佳。局部Clotrimazole治療成功率約70-85%,聯合全身性Itraconazole可提高至85-95%。復發率約10-20%,復發病例可再次治療。極少進展為全身性感染。
prevention:
  - 避免過度接觸塵土、堆肥等高濃度麴菌孢子環境
  - 及時治療鼻腔疾病,避免黏膜損傷
  - 無有效疫苗
