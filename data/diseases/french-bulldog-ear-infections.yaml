  - alias: Frenchie ear infections
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 法國鬥牛犬為耳道感染最好發品種之一。約 50-60% 的法鬥一生中會經歷耳道感染。與過敏性疾病高度相關。
etiology:
  categories:
    - name: 原發因素
      examples:
        - 異位性皮膚炎（過敏）
        - 食物過敏
        - 耳道狹窄（品種結構）
    - name: 繼發感染
      examples:
        - Malassezia pachydermatis（酵母菌）
        - Staphylococcus pseudintermedius
        - Pseudomonas aeruginosa（慢性抗藥）
    - name: 促發因素
      examples:
        - 皮脂腺分泌旺盛
        - 耳道濕氣不易散發
        - 過度清潔耳朵
clinicalSigns:
  early:
    - 搖頭
    - 搔耳
    - 耳道輕度紅腫
  progressive:
    - 耳道大量蠟狀或膿性分泌物
    - 惡臭
    - 耳道腫脹與增生
    - 疼痛（觸摸耳朵時哀嚎）
    - 聽力下降
    - 頭部傾斜（中耳炎時）
    - 耳道狹窄與鈣化（慢性）
diagnosis:
  primaryTests:
    - name: 耳道鏡檢查
      notes: 評估耳道紅腫、分泌物、鼓膜完整性。嚴重時需鎮靜下進行
    - name: 耳道分泌物細胞學
      notes: 壓印抹片染色。辨識酵母菌、細菌（球菌/桿菌）與炎性細胞
    - name: 細菌培養與藥敏
      notes: 慢性反覆感染或桿菌感染時必需。指導抗生素選擇
  differentialDiagnoses:
    - 耳道異物
    - 耳道腫瘤
    - 耳疥蟲
    - 中耳炎
treatment:
  medical:
    - 局部耳藥（依病原選擇：抗黴菌 + 抗生素 + 類固醇複方）
    - 耳道清潔（適當清潔劑，避免過度）
    - 全身性抗生素（中耳炎或嚴重感染時）
    - 過敏控制（異位性皮膚炎治療：Oclacitinib、Lokivetmab）
    - 食物排除試驗（疑似食物過敏時）
  surgical:
    - 全耳道切除合併鼓泡切開術（TECA-BO，終末期耳道）
prognosis:
  general: 預後取決於潛在過敏控制與感染嚴重度。積極控制過敏可顯著減少耳炎復發。慢性未治療的耳道可進展至不可逆狹窄，需手術切除。多數犬需終生耳部護理。
prevention:
  - 定期耳道檢查與適度清潔
  - 過敏疾病的積極管理
  - 洗澡或游泳後擦乾耳道
  - 避免過度清潔耳朵
