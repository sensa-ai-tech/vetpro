slug: french-bulldog-ear-infections
nameEn: French Bulldog Ear Infections
nameZh: 法國鬥牛犬耳道感染
bodySystem: ear
description: 法國鬥牛犬因狹窄的耳道結構、過敏體質與皮脂腺分泌旺盛而極度好發慢性耳道感染。反覆的細菌與酵母菌感染導致耳道增生、狹窄與慢性疼痛。
