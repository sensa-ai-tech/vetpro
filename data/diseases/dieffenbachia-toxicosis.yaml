slug: dieffenbachia-toxicosis
nameEn: Dieffenbachia Toxicosis
nameZh: 黛粉葉中毒
bodySystem: toxicology
description: 攝入黛粉葉屬植物引發的中毒,不溶性草酸鈣針晶刺激口腔黏膜和消化道,並含蛋白水解酶加重組織損傷。所有部位均有毒性,咀嚼後立即出現嚴重口腔疼痛。

aliases:
  - { alias: 花葉萬年青中毒, language: zh }
  - { alias: Dumb Cane Poisoning, language: en }
  - { alias: 啞藤中毒, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬咬食室內盆栽常見,疼痛感通常使其停止繼續攝入
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓更易接觸室內植物,咀嚼葉片引發急性口腔炎和流涎

etiology:
  categories:
    - name: 植物毒素
      examples:
        - 不溶性草酸鈣針晶(Insoluble calcium oxalate crystals)
        - 蛋白水解酶(Proteolytic enzymes)

clinicalSigns:
  early:
    - 立即性口腔疼痛
    - 過度流涎
    - 抓撓口部
    - 口腔黏膜紅腫
    - 吞嚥困難
  progressive:
    - 舌頭和咽喉水腫
    - 呼吸困難(嚴重氣道水腫時)
    - 嘔吐
    - 食慾不振
    - 聲音嘶啞

diagnosis:
  primaryTests:
    - name: 病史和臨床症狀
      notes: "確認接觸黛粉葉植物,典型的急性口腔疼痛和流涎"
    - name: 口腔檢查
      notes: "可見口腔黏膜、舌頭紅腫、水腫,偶見出血點"
    - name: 顯微鏡檢查
      notes: "口腔拭子可見草酸鈣針晶結構"
  differentialDiagnoses:
    - 其他草酸鹽植物中毒(萬年青、蔓綠絨)
    - 化學性口腔燒傷(清潔劑、腐蝕性物質)
    - 口腔異物
    - 過敏反應或血管性水腫

treatment:
  medical:
    - 立即用清水沖洗口腔,移除殘留植物組織
    - 不建議催吐(可能加重食道損傷)
    - 冷牛奶或優格口服可減輕不適
    - Diphenhydramine 2-4 mg/kg PO/IM 每8小時,減輕組織腫脹
    - Famotidine 0.5-1 mg/kg PO/IV 每12-24小時,保護胃黏膜
    - Maropitant 1 mg/kg SC 每24小時,控制嘔吐
    - 嚴重氣道水腫:Dexamethasone 0.1-0.2 mg/kg IV 並監測呼吸狀態
    - 靜脈輸液支持(若無法進食飲水超過24小時)

prognosis:
  general: "預後通常良好,多數病例在24-48小時內症狀明顯改善。嚴重氣道水腫極為罕見但可能致命。口腔不適可能持續數日。"

prevention:
  - 將黛粉葉等天南星科植物放置於寵物無法接觸的位置
  - 選擇寵物安全的室內植物(如竹芋、波士頓蕨)
  - 提供適當的貓草或寵物安全植物滿足咀嚼需求
