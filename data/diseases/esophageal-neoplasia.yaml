    title: Integration of metabolomics, transcriptomics, and microRNA expression profiling reveals a miR-143-HK2-glucose network underlying zinc-deficiency-associated esophageal neoplasia.
    url: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5669858/
    type: research
    pmid: "29137232"