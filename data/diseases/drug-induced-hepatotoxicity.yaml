slug: drug-induced-hepatotoxicity
nameEn: Drug-Induced Hepatotoxicity
nameZh: 藥物性肝毒性
bodySystem: toxicology
description: 藥物性肝毒性為藥物或其代謝產物直接或間接造成肝臟損傷。犬貓常見肝毒性藥物包括 NSAID（Carprofen、Deracoxib）、抗癲癇藥（Phenobarbital、Zonisamide）、抗黴菌藥（Ketoconazole）與 Acetaminophen（貓隻極度敏感）。可分為劑量依賴性與特異體質性兩類。

aliases:
  - { alias: 藥物誘發肝損傷, language: zh }
  - { alias: Drug-Induced Liver Injury, language: en }
  - { alias: DILI, language: en }
  - { alias: Hepatotoxicity, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬隻藥物性肝毒性以 NSAID（Carprofen）與抗癲癇藥（Phenobarbital）最常見。Labrador Retriever 可能對 Carprofen 更敏感。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓隻對 Acetaminophen 極度敏感（缺乏 glucuronidation 能力）。Diazepam 在貓隻可引起致命性肝壞死。

etiology:
  categories:
    - name: 劑量依賴性（可預測）
      examples:
        - Acetaminophen（貓隻極低劑量即可致命）
        - Xylitol（犬隻）
        - Aflatoxin（黴菌毒素汙染飼料）
    - name: 特異體質性（不可預測）
      examples:
        - Carprofen（犬隻，特別是 Labrador）
        - Phenobarbital（長期使用）
        - Ketoconazole
        - Lomustine（CCNU）
        - Diazepam（貓隻，致命性肝壞死）
        - Azathioprine

clinicalSigns:
  early:
    - 食慾下降
    - 嘔吐
    - 嗜睡
  progressive:
    - 黃疸
    - 腹痛
    - 凝血障礙
    - 肝性腦病（嚴重時）
    - 急性肝衰竭

diagnosis:
  primaryTests:
    - name: 血液生化
      notes: ALT 急速升高（藥物暴露後數天至數週）。AST 升高。膽紅素升高。ALP 升高。凝血功能異常（嚴重時）。用藥史與肝指數變化的時間關係是診斷關鍵。
    - name: 肝臟活檢
      notes: 確認肝損傷類型（壞死型、膽汁淤滯型、混合型）。排除其他原因。藥物性肝損傷的組織學模式可能不具特異性。

treatment:
  principles:
    - 立即停用可疑藥物
    - 支持性治療
    - 肝保護治療
  general:
    - 立即停用可疑肝毒性藥物
    - "N-Acetylcysteine（NAC）140 mg/kg IV loading → 70 mg/kg IV q6h（特別是 Acetaminophen 中毒）"
    - "SAMe 20 mg/kg PO q24h（肝保護與抗氧化）"
    - "Vitamin E 10 IU/kg PO q24h（抗氧化）"
    - 靜脈輸液支持
    - 急性肝衰竭者需積極支持治療（參見急性肝衰竭）
    - 未來避免使用同類藥物

prognosis: 預後取決於肝損傷程度與停藥時機。早期發現並停藥者多數可恢復。Acetaminophen 貓隻中毒若及時 NAC 治療預後尚可。Carprofen 特異體質反應若早期停藥多數恢復。Diazepam 貓隻肝壞死死亡率高。Phenobarbital 長期肝毒性若轉換抗癲癇藥可改善。

pubmedQueries:
  - query: '"drug-induced hepatotoxicity" OR "drug-induced liver injury" AND (veterinary OR canine OR feline) AND ("NSAID" OR "phenobarbital" OR "treatment")'
    frequency: monthly
