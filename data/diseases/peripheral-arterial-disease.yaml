slug: peripheral-arterial-disease
nameEn: Peripheral Arterial Disease
nameZh: 周邊動脈疾病
bodySystem: vascular
description: 周邊動脈因粥狀硬化、血栓或栓塞導致血流受阻，引發肢體缺血。犬貓較少見，常與心臟病、高血壓或糖尿病相關。

aliases:
  - { alias: 周邊血管阻塞性疾病, language: zh }
  - { alias: Peripheral Vascular Occlusive Disease, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 多見於老年犬合併代謝性疾病或心臟病
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓常因心肌病導致動脈栓塞，需與純周邊動脈病變鑑別

etiology:
  categories:
    - name: 血栓或栓塞
      examples:
        - 心因性栓塞（心肌病、心房顫動）
        - 原位血栓形成
    - name: 動脈粥狀硬化
      examples:
        - 糖尿病
        - 高血脂症
        - 甲狀腺機能低下

clinicalSigns:
  early:
    - 運動不耐、跛行
    - 肢端冰冷、脈搏減弱
  progressive:
    - 嚴重疼痛、肢體麻痺
    - 皮膚蒼白或發紺
    - 肌肉萎縮、壞死

diagnosis:
  primaryTests:
    - name: 都卜勒超音波
      notes: "評估動脈血流速度及狹窄位置"
    - name: 血管造影
      notes: "確認阻塞部位及側支循環"
    - name: 凝血功能檢查
      notes: "排除凝血異常或高凝狀態"
  differentialDiagnoses:
    - 動脈栓塞
    - 靜脈血栓
    - 神經性跛行
    - 骨關節疾病

treatment:
  medical:
    - Clopidogrel 18.75 mg/cat PO SID（抗血小板藥物）
    - Aspirin 5 mg/kg PO q48-72h（犬，抗血小板）
    - Pentoxifylline 10-25 mg/kg PO TID（改善血流）
    - 疼痛管理、支持性照護
    - 血管成形術或外科血栓清除術於急性病例

prognosis:
  general: "預後取決於阻塞程度及治療時機。急性完全阻塞未及時治療可能導致肢體壞死需截肢。慢性部分阻塞經藥物治療可改善生活品質，但需長期監控。"

prevention:
  - 控制潛在代謝性疾病（糖尿病、甲狀腺疾病）
  - 心臟病患者定期心臟超音波追蹤
  - 高風險患者考慮預防性抗血小板治療


