slug: rat-pituitary-adenoma
nameEn: Rat Pituitary Adenoma
nameZh: 大鼠腦下垂體腺瘤
bodySystem: neurology
description: 大鼠腦下垂體良性腫瘤，為老年大鼠 (尤其雌性) 常見的致命性顱內疾病，腫瘤雖良性但因顱內佔位導致進行性神經症狀，多數為泌乳素分泌型，預後嚴峻。

aliases:
  - { alias: 大鼠腦垂腺瘤, language: zh }
  - { alias: 大鼠腦下垂體腫瘤, language: zh }
  - { alias: 大鼠泌乳素瘤, language: zh }
  - { alias: Rat pituitary tumor, language: en }
  - { alias: Rat pituitary gland adenoma, language: en }
  - { alias: Rat prolactinoma, language: en }

species:
  - speciesCommon: rat
    speciesScientific: Rattus norvegicus
    prevalence: common
    notes: 老年雌性大鼠 (>18 月齡) 盛行率可達 30-40%。雄性較少但亦可見。多數為泌乳素分泌型 (prolactinoma)。良性腫瘤但因顱腔空間有限，壓迫腦組織造成進行性不可逆損傷。為老年大鼠第二常見的致死原因 (僅次於呼吸道疾病)。

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 腦下垂體前葉腺瘤 (多數為泌乳素細胞腺瘤)
        - 良性但佔位效應嚴重
        - 可分泌泌乳素或其他垂體激素
        - 腫瘤壓迫視交叉、腦幹與大腦
    - name: 風險因素
      examples:
        - 老齡 (>18 月齡)
        - 雌性 (雌激素促進泌乳素細胞增生)
        - 未絕育
        - 遺傳易感性 (品系差異大)
        - 高雌激素環境

clinicalSigns:
  early:
    - 輕度頭側傾
    - 輕度行走不穩
    - 前爪握力減弱 (抓握困難)
    - 眼球突出 (腫瘤向腹側壓迫)
    - 食慾輕度改變
  progressive:
    - 明顯共濟失調 (步態不穩)
    - 持握反射消失 (無法攀爬)
    - 後肢無力或癱瘓
    - 視力減退 (視交叉壓迫)
    - 行為改變 (遲鈍、冷漠)
    - 體重下降
    - 乳腺分泌物 (泌乳素升高)
  late:
    - 無法行走
    - 無法自主進食
    - 癲癇發作
    - 昏迷
    - 嚴重消瘦
    - 呼吸困難 (腦幹壓迫)

diagnosis:
  primaryTests:
    - name: 臨床表徵
      notes: "老年雌性大鼠 + 漸進性神經症狀 (共濟失調、握力消失、眼突) 即高度懷疑。為排除性診斷 (排除中耳炎等其他神經疾病)"
    - name: 神經學檢查
      notes: "前肢握力測試 (早期敏感指標)。瞳孔反射。步態評估。翻正反射"
  imaging:
    - name: 頭部 MRI
      notes: "確診金標準 (如可及)。腦下垂體區域佔位性腫塊。壓迫效應評估。但大鼠體型小 MRI 可及性受限"
    - name: 頭部 CT
      notes: "替代 MRI。可見蝶鞍區域腫塊。解析度不如 MRI"
  additional:
    - 血漿泌乳素 (升高支持 prolactinoma)
    - 耳鏡檢查 + 鼓室泡 X 光 (排除中耳炎)
    - CBC/生化 (全身狀態評估)
    - 屍檢確診 (組織病理學)

treatment:
  principles:
    - 手術不可行 (解剖位置與大鼠體型限制)
    - 藥物治療可能暫時緩解 (泌乳素型)
    - 多巴胺致效劑為首選藥物
    - 以維護生活品質為目標
    - 不可逆神經損傷時討論安樂死
  medications:
    - name: Cabergoline
      dose: "0.6 mg/kg PO 每週 2 次"
      notes: 長效多巴胺 D2 致效劑。抑制泌乳素分泌並可能縮小腫瘤。泌乳素型腺瘤效果最佳。起效需 1-2 週。部分病例可顯著改善
    - name: Bromocriptine
      dose: "0.5-5 mg/kg PO BID"
      notes: 替代 cabergoline 的多巴胺致效劑。需每日給藥。副作用可能較多 (食慾下降、嗜睡)
    - name: Prednisolone
      dose: "0.5-1 mg/kg PO SID"
      notes: 減輕腫瘤周圍水腫。暫時緩解壓迫症狀。非長期解決方案
    - name: Meloxicam
      dose: "1-2 mg/kg PO/SC SID"
      notes: 抗發炎止痛。舒適度改善
  general:
    - Cabergoline 或 bromocriptine 治療開始後 1-2 週評估反應
    - 有反應者可持續治療數週至數月
    - 軟食/流質飲食 (進食困難時)
    - 降低籠具高度 (避免攀爬跌落)
    - 平面飼養 (移除多層設施)
    - 確保飲水可及性 (水瓶高度調低或改用水碗)
    - 輔助餵食 (無法自主進食時)
    - 定期神經學評估
    - 生活品質評估 (嚴重不可逆神經損傷時安樂死)

prognosis: 整體預後差至嚴峻。多巴胺致效劑 (cabergoline) 對泌乳素型腺瘤部分病例可顯著改善 (存活延長數週至數月)。無治療反應者通常在神經症狀出現後 2-6 週惡化至需安樂死。手術不可行。為老年雌性大鼠常見的自然死因。早期絕育可能降低發生率。

