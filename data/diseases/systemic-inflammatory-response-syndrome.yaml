diagnosticAlgorithm:
  title: 敗血症/全身炎症反應症候群 診斷流程
  steps:
    - step: 1
      action: SIRS標準評估
      details: 確認是否符合SIRS診斷標準（犬需2項以上，貓需3項以上）
      findings:
        - 體溫異常
        - 心率加速
        - 呼吸急促
        - 白血球異常
    - step: 2
      action: 感染源調查
      details: 確認SIRS加感染等於敗血症，尋找感染灶
      findings:
        - 腹腔感染腹膜炎/子宮蓄膿
        - 肺炎
        - 泌尿道感染
        - 皮膚/軟組織感染或手術部位感染
    - step: 3
      action: 實驗室與培養
      details: 血液學、生化、凝血、血液培養
      findings:
        - 乳酸升高組織低灌流指標
        - 血糖低或高
        - 凝血異常DIC篩查
        - 血液培養抗生素使用前採集
    - step: 4
      action: 器官功能評估
      details: 評估多器官功能障礙MODS
      findings:
        - 腎功能BUN/Creatinine升高寡尿
        - 肝功能膽紅素/ALT升高
        - 凝血DIC
        - 血壓低血壓需升壓劑
clinicalPearls:
  - 乳酸鹽是評估組織灌注和預後的重要指標
  - 敗血症的黃金1小時：第一小時內完成液體復甦和抗生素給予
  - 低血糖在敗血症中常見且為不良預後指標
  - 貓的SIRS標準與犬不同，貓可能表現為心搏過慢而非過速
  - 血液培養應在抗生素使用前採集，但不應延遲抗生素給予
  - 子宮蓄膿是犬最常見的敗血症原因之一
monitoringItems:
  - 生命徵象（每1-4小時）
  - 乳酸鹽（每4-8小時）
  - 尿量（目標>1 mL/kg/hr）
  - 血壓（MAP目標>65 mmHg）
  - 血糖
  - 凝血功能
  - 器官功能指標
