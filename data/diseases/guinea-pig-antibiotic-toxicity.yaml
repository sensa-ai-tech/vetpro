    speciesScientific: Cavia porcellus
    prevalence: common
    notes: >-
      天竺鼠腸道菌叢極度依賴革蘭氏陽性厭氧菌維持平衡。對革蘭氏陽性菌有效的抗生素 (penicillin, ampicillin, erythromycin, lincomycin, clindamycin 等)
      口服後可致命。致死率極高。每位獸醫師必須知道的天竺鼠用藥禁忌。
etiology:
  categories:
    - name: 醫源性
      examples:
        - 口服抗生素破壞腸道革蘭氏陽性菌叢
        - Clostridium difficile 與 C. spiroforme 過度生長
        - 梭菌毒素導致嚴重出血性腸炎
        - 革蘭氏陰性菌 (E. coli) 過度增殖
    - name: 危險抗生素 (絕對禁忌)
      examples:
        - Penicillin (口服禁忌；注射謹慎)
        - Amoxicillin (口服禁忌)
        - Ampicillin (口服禁忌)
        - Erythromycin (任何途徑禁忌)
        - Lincomycin (任何途徑禁忌)
        - Clindamycin (任何途徑禁忌)
        - Cephalosporins (口服風險高)
        - Bacitracin (口服禁忌)
    - name: 安全抗生素
      examples:
        - Trimethoprim-Sulfamethoxazole (首選安全抗生素)
        - Enrofloxacin (安全)
        - Chloramphenicol (安全但人類健康考量)
        - Doxycycline (相對安全)
        - Metronidazole (安全)
clinicalSigns:
  early:
    - 食慾驟降 (使用危險抗生素後 24-72 小時)
    - 腹部膨脹
    - 嗜睡
    - 排便減少
  progressive:
    - 水樣或血性腹瀉
    - 嚴重腹部疼痛 (弓背、磨牙)
    - 脫水
    - 低體溫
    - 完全不進食
    - 腸音亢進或消失
  late:
    - 嚴重脫水與休克
    - 敗血症
    - 出血性腸炎
    - 腸穿孔
    - 多器官衰竭
    - 死亡 (可在 24-48 小時內)
diagnosis:
  primaryTests:
    - name: 用藥病史
      notes: 最重要的診斷線索。近期使用禁忌抗生素 + 急性腸胃症狀 = 高度懷疑。發病通常在用藥後 24-72 小時至 1 週內
    - name: 糞便直接抹片
      notes: 革蘭氏陽性菌劇減、革蘭氏陰性菌過度增殖。梭菌芽胞可見。酵母菌過度生長
    - name: CBC/生化
      notes: 嚴重白血球減少或增多。脫水指標 (PCV 升高、BUN 升高)。電解質紊亂。低血糖
  imaging:
    - name: 腹部 X 光
      notes: 腸管嚴重充氣擴張。可能見腹腔游離氣體 (穿孔)。腸壁增厚
  additional:
    - 糞便 C. difficile 毒素檢測 (如可及)
    - 糞便培養 (梭菌確認)
    - 血液氣體分析 (酸鹼平衡)
    - 腹腔穿刺 (腹膜炎排除)
treatment:
  principles:
    - 立即停用致病抗生素
    - 積極支持性治療 (補液、止痛、保溫)
    - 重建腸道菌叢
    - 預後取決於介入時機
    - 預防永遠優於治療
  medications:
    - name: 皮下輸液 (Warmed Lactated Ringer's)
      dose: 天竺鼠體重 3-5% SC 每 8-12 小時
      notes: 積極補液。嚴重脫水可考慮 IO 輸液。維持水合極為重要
    - name: Metronidazole
      dose: 20 mg/kg PO BID
      notes: 對 C. difficile 有效。重建菌叢同時抑制病原性梭菌
    - name: Cholestyramine
      dose: 2 g/20 mL 水 PO (每次 2-3 mL)
      notes: 膽鹽結合樹脂。可結合梭菌毒素。與其他口服藥物間隔 2 小時
    - name: Meloxicam
      dose: 0.3-0.5 mg/kg SC SID
      notes: 腹部疼痛管理。確認水合狀態
    - name: 益生菌
      dose: 依產品建議
      notes: 輔助恢復腸道菌叢。或使用健康天竺鼠的新鮮糞便懸浮液 (transfaunation)
    - name: 50% Dextrose
      dose: 稀釋至 5% 加入輸液或 PO
      notes: 低血糖矯正
  general:
    - 立即停用所有禁忌抗生素
    - 保溫 (維持 25-28°C)
    - 輔助餵食 (Critical Care 草食動物配方)
    - 益生菌補充或健康天竺鼠糞便移植 (transfaunation)
    - 少量多次餵食
    - 每 4-6 小時評估臨床狀態
    - 預防措施：獸醫師處方前確認抗生素安全性
    - 天竺鼠安全抗生素清單張貼於診療區
    - 教育飼主不可自行給予抗生素
prognosis: 致死率極高 (>50%，部分報告高達 80-100%)。早期發現 (24 小時內) 並積極治療存活率較高。一旦出現血性腹瀉與休克預後極差。存活者可能需要數週重建正常腸道菌叢。完全恢復後通常無後遺症。預防 (正確用藥) 是唯一可靠策略。
