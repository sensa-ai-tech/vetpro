nameEn: Guinea Pig Antibiotic Toxicity
nameZh: 天竺鼠抗生素毒性
bodySystem: toxicology
description: >-
  天竺鼠因特殊的腸道菌叢 (以革蘭氏陽性菌為主) 對多種抗生素高度敏感，使用不當抗生素 (尤其口服) 可導致致命性腸道菌叢失衡 (antibiotic-associated dysbiosis)，繼發 Clostridium
  difficile 過度生長與毒素性腸炎。
