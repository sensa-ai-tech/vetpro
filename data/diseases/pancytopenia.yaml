diagnosticAlgorithm:
  title: 全血球減少症 診斷流程
  steps:
    - step: 1
      action: 初步評估與血液學檢查
      details: 進行全血計數確認三系血球同時減少
      findings:
        - 白血球減少
        - 紅血球減少（貧血）
        - 血小板減少
        - 可能伴有發熱、出血傾向、虛弱
    - step: 2
      action: 血液抹片與生化檢查
      details: 仔細檢查血液抹片形態，進行全套生化及感染篩檢
      findings:
        - 異常細胞或母細胞存在
        - 網狀紅血球計數評估骨髓再生能力
        - 生化評估肝腎功能
        - 壁蝨媒介疾病篩檢
    - step: 3
      action: 骨髓穿刺檢查
      details: 進行骨髓抽吸和/或核心活檢以確定全血球減少的原因
      findings:
        - 骨髓增生不良提示再生不良性貧血
        - 異常細胞增生提示白血病或骨髓增生異常
        - 骨髓纖維化
        - 傳染性病原體（如利什曼原蟲）
    - step: 4
      action: 病因學鑑別
      details: 根據骨髓結果和輔助檢查確定具體病因
      findings:
        - 藥物或毒物暴露史（如化療藥物、氯黴素）
        - 感染性病因（Ehrlichia、Leishmania等）
        - 免疫介導性破壞
        - 骨髓腫瘤浸潤
clinicalPearls:
  - 全血球減少症是實驗室發現，不是最終診斷——必須找出根本病因
  - 骨髓穿刺和活檢是確定病因的關鍵檢查，不應省略
  - 貓的全血球減少症首先排除 FeLV 感染
  - 藥物引起的骨髓抑制可能在停藥後 1-3 週才開始恢復
  - 嗜中性球 < 1000/μL 的患者有極高敗血症風險，需預防性抗生素
monitoringItems:
  - 每日至每隔一日 CBC 追蹤血球恢復趨勢
  - 體溫監測（嗜中性球低下時感染風險極高）
  - 出血徵象監測（瘀斑、黑便、血尿）
  - 骨髓活檢追蹤（治療 2-4 週後評估恢復情況）
  - 網織紅血球計數追蹤再生跡象
