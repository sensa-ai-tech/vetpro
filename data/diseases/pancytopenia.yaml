slug: pancytopenia
nameEn: Pancytopenia
nameZh: 全血球減少症
bodySystem: hematology
description: 同時出現貧血（紅血球減少）、白血球減少與血小板減少的血液學異常。非獨立疾病，而是多種骨髓疾病、感染或藥物反應的共同表現。嚴重時可危及生命。

aliases:
  - { alias: 全血球低下症, language: zh }
  - { alias: 汎血球減少症, language: zh }
  - { alias: Aplastic Pancytopenia, language: en }
  - { alias: Bone Marrow Failure, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 常見於 Ehrlichia canis 慢性感染、骨髓腫瘤、藥物（estrogen、化療藥物）毒性。任何品種均可發生。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 常見於 FeLV 感染、FIV、骨髓增殖性疾病。貓泛白血球減少症（FPV）亦可造成短暫性全血球減少。

etiology:
  categories:
    - name: 感染性
      examples:
        - Ehrlichia canis（慢性期骨髓低下為犬常見原因）
        - Parvovirus（急性骨髓壞死）
        - FeLV（貓，骨髓抑制）
        - FIV（貓，免疫介導性骨髓抑制）
        - Leishmania
    - name: 藥物/毒物誘發
      examples:
        - Estrogen 毒性（外源性或 Sertoli cell tumor 分泌）
        - 化療藥物（骨髓抑制）
        - Chloramphenicol（貓特別敏感，特異體質性）
        - Phenylbutazone
        - Trimethoprim-sulfa（犬，免疫介導性）
    - name: 骨髓疾病
      examples:
        - 骨髓增殖性腫瘤（白血病、骨髓異生症候群/MDS）
        - 骨髓纖維化 (myelofibrosis)
        - 骨髓壞死
        - 再生不良性貧血 (aplastic anemia)
    - name: 免疫介導性
      examples:
        - 免疫介導性全血球減少症
        - 繼發於系統性紅斑狼瘡 (SLE)

clinicalSigns:
  early:
    - 嗜睡、虛弱（貧血）
    - 食慾下降
    - 發燒（白血球減少繼發感染）
  progressive:
    - 蒼白黏膜（貧血加重）
    - 反覆感染（口腔潰瘍、肺炎、泌尿道感染）
    - 出血傾向（瘀斑、出血點 petechiae）
    - 體重減輕
  late:
    - 敗血症（嗜中性球嚴重低下 <500/μL）
    - 無法控制的出血
    - 嚴重貧血（PCV <15%）
    - 多器官功能衰竭

diagnosis:
  primaryTests:
    - name: CBC
      notes: "三系均低：非再生性貧血（網狀紅血球低）、白血球減少（尤其嗜中性球）、血小板減少。是診斷的起點"
    - name: 骨髓穿刺與活檢
      notes: "金標準。區分骨髓低下（aplasia/hypoplasia）vs 骨髓浸潤（腫瘤、纖維化）。評估各系列細胞比例與形態"
  imaging:
    - name: 腹部超音波
      notes: "評估脾臟大小、肝臟、淋巴結腫大（排除腫瘤性疾病）"
    - name: 胸腔 X 光
      notes: "評估感染（肺炎）、腫瘤、淋巴結腫大"
  additional:
    - 血液抹片鏡檢（異常細胞形態、球狀紅血球、blast cells）
    - 傳染病篩檢 (Ehrlichia PCR/抗體、FeLV/FIV 檢測、Babesia)
    - 生化（肝腎功能、蛋白質）
    - ANA 抗體（排除 SLE）
    - 網狀紅血球計數（區分再生 vs 非再生性貧血）
    - 血清鐵、鐵蛋白

treatment:
  principles:
    - 找出並治療根本病因為首要目標
    - 支持性治療維持生命徵象
    - 預防繼發感染
    - 必要時考慮免疫抑制治療
  medications:
    - name: Doxycycline
      dose: "5-10 mg/kg PO BID × 28 天"
      notes: Ehrlichia 感染首選。即使 PCR 陰性但高度懷疑仍建議經驗性治療
    - name: Prednisolone
      dose: "2-4 mg/kg PO SID (免疫介導性)"
      notes: 免疫介導性全血球減少症的免疫抑制治療
    - name: Mycophenolate mofetil
      dose: "10 mg/kg PO BID"
      notes: 作為類固醇的輔助免疫抑制劑
    - name: Filgrastim (G-CSF)
      dose: "5-10 μg/kg SC SID × 3-5 天"
      notes: 嚴重嗜中性球低下時刺激骨髓產生嗜中性球。人源製劑，犬貓可能產生抗體
  general:
    - 輸血支持（pRBC 治療貧血、血小板輸注治療嚴重血小板減少伴活動性出血）
    - 嗜中性球 <1000/μL 時預防性廣譜抗生素 (amoxicillin-clavulanate 或 enrofloxacin)
    - 移除可疑藥物（estrogen 來源、化療藥物等）
    - Sertoli cell tumor 引起者需睪丸切除
    - 嚴格無菌處理所有侵入性操作
    - 密切監測 CBC（每 1-3 天）

emergencyNotes: 嗜中性球 <500/μL 合併發燒為粒性球缺乏性發燒（febrile neutropenia），需立即廣譜抗生素。嚴重貧血（PCV <15%）需輸血。活動性出血合併血小板 <10,000/μL 考慮血小板輸注。

prognosis: 預後取決於根本病因。Ehrlichia 感染早期治療反應佳。藥物誘發停藥後多數可恢復（但 estrogen 誘發的再生不良性貧血預後差）。骨髓腫瘤性浸潤預後謹慎至差。免疫介導性對免疫抑制治療反應不一。嚴重再生不良性貧血若骨髓穿刺顯示極度低下 (<5% cellularity)，預後較差。

