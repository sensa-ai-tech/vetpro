    - 有機磷中毒(亦有心搏過緩但伴 SLUD 症狀)
    - 其他鎮靜劑過量
    - 低體溫症(其他原因)
treatment:
  medical:
    - 去污染:皮膚徹底清洗(戴手套),口服中毒考慮催吐(若清醒)
    - 活性碳 1-4 g/kg PO(口服中毒)
    - '**α2-拮抗劑特效解毒**:'
    - Atipamezole 50-200 μg/kg IM(半劑量 IV 可加快效果),可於 3-4 小時後重複
    - Yohimbine 0.1-0.2 mg/kg IV 緩慢(替代選擇,但半衰期短)
    - 保溫(低體溫時)
    - 靜脈輸液支持血壓(避免快速大量,可能加重肺水腫)
    - Atropine 0.02-0.04 mg/kg IV 治療症狀性心搏過緩(若 α2-拮抗劑無效時)
    - 高血糖通常無需治療,α2-拮抗劑使用後會快速恢復
    - 監測 24-48 小時,症狀可能反覆
prognosis:
  general: 使用 atipamezole 後預後通常良好,多數犬在 1-6 小時內症狀明顯改善。未使用拮抗劑時恢復較慢(24-72 小時)。貓對 amitraz 極度敏感,預後較犬差。嚴重低血壓或呼吸抑制未及時處理可能致命。
prevention:
  - 嚴格遵循 amitraz 產品標示的劑量和使用頻率
  - 絕不使用農業用高濃度 amitraz 於寵物
  - 塗藥後使用伊莉莎白項圈防止舔舐
  - 貓禁用 amitraz 產品
  - 考慮使用更安全的毛囊蟲治療替代方案(如 moxidectin, fluralaner)
