slug: renovascular-hypertension
nameEn: Renovascular Hypertension
nameZh: 腎血管性高血壓
bodySystem: vascular
description: 因腎動脈狹窄或血栓導致腎臟缺血，進而活化腎素-血管收縮素-醛固酮系統（RAAS）引發的二次性高血壓。常見於老年犬貓合併慢性腎臟病或腎臟腫瘤。
aliases:
  - alias: 腎動脈狹窄性高血壓
    language: zh
  - alias: Renal Artery Stenosis Hypertension
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 多見於老年犬合併慢性腎臟病或腎臟腫瘤，需與原發性高血壓鑑別
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓慢性腎臟病晚期可能併發，需評估腎血流及影像學檢查
etiology:
  categories:
    - name: 腎血管病變
      examples:
        - 腎動脈狹窄或血栓
        - 腎動脈粥狀硬化
        - 纖維肌肉性發育不良
    - name: 腎臟疾病繼發
      examples:
        - 慢性腎臟病末期
        - 腎臟腫瘤壓迫血管
        - 腎動脈栓塞
clinicalSigns:
  early:
    - 輕度高血壓（收縮壓 160-180 mmHg）
    - 間歇性視網膜出血或滲出
  progressive:
    - 嚴重高血壓（收縮壓 >200 mmHg）
    - 急性視網膜剝離或玻璃體出血
    - 鼻出血、腦神經症狀（癲癇、共濟失調）
    - 心肌肥厚或左心室擴張
diagnosis:
  primaryTests:
    - name: 血壓測定
      notes: 多次測量收縮壓 >160 mmHg，需排除白袍高血壓
    - name: 腎臟超音波 + 都卜勒
      notes: 評估腎血流速度及阻力指數（RI），RI >0.75 提示腎血管病變
    - name: 血液學及生化
      notes: 腎指數（BUN, Creatinine）升高、蛋白尿、低血鉀
  differentialDiagnoses:
    - 原發性高血壓
    - 甲狀腺機能亢進（貓）
    - 腎上腺皮質機能亢進
    - 嗜鉻細胞瘤
    - 慢性腎臟病
treatment:
  medical:
    - Amlodipine 0.625-1.25 mg/cat PO SID（鈣離子通道阻斷劑，第一線降壓藥）
    - Benazepril 0.25-0.5 mg/kg PO SID（ACE 抑制劑，保護腎功能）
    - Telmisartan 1 mg/kg PO SID（ARB，貓可用）
    - 低鈉飲食、限制蛋白質攝取
    - 腎血管成形術（血管內支架）於少數病例可考慮
prognosis:
  general: 預後取決於腎功能受損程度及高血壓控制。早期診斷並控制血壓可延緩腎病進展，但多數病例為慢性腎臟病末期，預後保留。定期監測血壓及眼底檢查至關重要。
prevention:
  - 定期健檢監測血壓及腎功能
  - 慢性腎臟病患者定期超音波追蹤
  - 避免高鹽飲食
