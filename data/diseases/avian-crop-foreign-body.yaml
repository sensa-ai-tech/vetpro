        - 木頭碎片
        - 紙張或棉花
    - name: 風險因素
      examples:
        - 環境中有小型可吞入物品
        - 無監督的放飛時間
        - 幼鳥探索行為
        - 環境豐富化不足（以啄咬物品為替代行為）
