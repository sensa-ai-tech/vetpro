slug: dirofilaria-repens
nameEn: Dirofilaria Repens
nameZh: 結膜絲蟲病
bodySystem: infectious
description: 由Dirofilaria repens線蟲經蚊子傳播的皮下及結膜寄生蟲病,主要見於歐洲、亞洲及非洲。成蟲寄生於皮下組織,較少侵犯心肺血管,人畜共通性重要。

aliases:
  - { alias: 皮下絲蟲病, language: zh }
  - { alias: 犬惡絲蟲, language: zh }
  - { alias: Subcutaneous Dirofilariasis, language: en }
  - { alias: Conjunctival Dirofilariasis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 歐洲南部、亞洲流行,與D. immitis常共同感染
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少感染,偶見皮下結節

etiology:
  categories:
    - name: 病原體
      examples:
        - Dirofilaria repens成蟲(雌10-17 cm,雄5-7 cm)
        - 微絲蟲(microfilaria,350 μm,有鞘)
    - name: 生活史
      examples:
        - 蚊子叮咬傳播L3幼蟲
        - 皮下組織發育成熟(6-8個月)
        - 成蟲寄生於皮下、結膜下、腹腔

clinicalSigns:
  early:
    - 多數無症狀或輕微症狀
    - 皮下無痛性結節(1-5 cm)
    - 結膜下可見蠕動成蟲
  progressive:
    - 皮下結節增多,可能潰瘍
    - 眼部不適:結膜炎、流淚、眼瞼腫脹
    - 搔癢、脫毛(結節部位)
    - 罕見心肺侵犯(異位寄生)

diagnosis:
  primaryTests:
    - name: 微絲蟲檢查
      notes: "Knott's test,微絲蟲有鞘,頭端鈍圓(與D. immitis區別)"
    - name: 皮下結節切除
      notes: "組織切片見成蟲橫切面,周圍肉芽腫性炎症"
    - name: 抗原檢測
      notes: "目前市售D. immitis抗原試劑對D. repens交叉反應低,不可靠"
    - name: PCR檢測
      notes: "血液或組織,可鑑別D. repens與D. immitis"
    - name: 直視檢查
      notes: "結膜下成蟲可直接觀察,呈白色線狀蠕動"
  differentialDiagnoses:
    - Dirofilaria immitis
    - 其他絲蟲(Acanthocheilonema, Cercopithifilaria)
    - 皮下腫瘤或囊腫
    - 異物肉芽腫
    - 結膜腫瘤或寄生蟲(Thelazia)

treatment:
  medical:
    - 微絲蟲殺滅:
      - Ivermectin 200-400 μg/kg PO,每月1次,數月
      - 或 Milbemycin oxime 0.5-1 mg/kg PO,每月1次
      - 或 Moxidectin 2.5 μg/kg PO,每月1次
    - 成蟲殺滅:
      - Melarsomine 2.5 mg/kg IM(與D. immitis相同方案,但療效不確定)
      - Doxycycline 10 mg/kg PO q24h,30天(殺Wolbachia,可能導致成蟲死亡)
    - 外科移除:皮下或結膜成蟲可直接手術摘除
  surgical:
    - 結膜下成蟲:局部麻醉下摘除
    - 皮下結節:完整切除

prognosis:
  general: "預後良好,多數為良性慢性感染。成蟲壽命約5-10年,可能自然死亡。預防性投藥可殺滅微絲蟲,阻斷傳播。手術移除成蟲立即治癒。人畜共通風險存在,需注意公共衛生防護。"

prevention:
  - 與D. immitis相同預防藥物:Ivermectin, Milbemycin, Moxidectin
  - 每年微絲蟲篩檢
  - 蚊蟲控制
  - 人類預防:避免蚊蟲叮咬,特別是流行區
