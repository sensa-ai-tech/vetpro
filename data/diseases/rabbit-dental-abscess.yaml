slug: rabbit-dental-abscess
nameEn: Rabbit Dental Abscess
nameZh: 兔齒膿瘍
bodySystem: dental
description: 兔顎骨或牙根周圍的化膿性感染，多繼發於牙科疾病（咬合不正、齒根尖周圍炎）。兔膿瘍內容物為乾酪樣（非液態膿汁），包膜厚實，抗生素穿透困難，治療極具挑戰性。

aliases:
  - { alias: 兔牙根膿瘍, language: zh }
  - { alias: 兔顎骨膿瘍, language: zh }
  - { alias: 兔臉部膿瘍, language: zh }
  - { alias: Rabbit Jaw Abscess, language: en }
  - { alias: Rabbit Facial Abscess, language: en }
  - { alias: Mandibular/Maxillary Abscess, language: en }

species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: 兔牙科疾病 (dental disease) 為最常見繼發原因。矮種品種（Netherland Dwarf、Lop）因頭顱結構異常牙科疾病及膿瘍風險較高。兔膿瘍為乾酪樣非液態，治療困難為一大特色。

etiology:
  categories:
    - name: 感染性
      examples:
        - 牙根尖周圍炎擴散至顎骨
        - 混合感染（厭氧菌為主——Fusobacterium, Prevotella, Bacteroides）
        - Pasteurella multocida 偶見
        - Pseudomonas aeruginosa
    - name: 風險因素
      examples:
        - 牙科疾病（咬合不正、齒冠過長、齒根過長）
        - 低纖維飲食（咀嚼不足→牙齒磨損不均）
        - 口腔外傷
        - 矮種/短頭品種
        - 遺傳性咬合不正
        - 維生素/礦物質不均衡

clinicalSigns:
  early:
    - 面部輕微腫脹（上顎或下顎）
    - 流涎 (ptyalism)
    - 食慾改變（偏好軟食）
    - 流淚（上顎牙根膿瘍壓迫鼻淚管）
  progressive:
    - 面部腫塊明顯增大
    - 堅實、無波動感（乾酪樣內容物）
    - 食慾廢絕
    - 體重減輕
    - 眼分泌物（鼻淚管阻塞）
    - 口臭
  late:
    - 膿瘍穿破皮膚排出乾酪樣膿汁
    - 骨溶解（顎骨破壞）
    - 瘻管形成
    - 眼球後膿瘍（突眼）
    - 敗血症（罕見但可能）

diagnosis:
  primaryTests:
    - name: 頭部 X 光
      notes: "評估牙根方向、長度、根尖周圍透射區（骨溶解）、顎骨骨膜反應。需多角度投影"
    - name: 頭部 CT 掃描
      notes: "最佳影像檢查。精確定位病灶牙齒、骨溶解範圍、膿瘍與鄰近結構關係。手術計畫必備"
  imaging:
    - name: 口腔檢查（鎮靜下）
      notes: "專用口腔鏡/耳鏡檢查臼齒。評估齒冠過長、舌側/頰側尖刺"
  additional:
    - 膿瘍穿刺細胞學/培養（乾酪樣內容物——厭氧培養！）
    - CBC（白血球可能正常或輕度升高）
    - 生化（排除系統性疾病）
    - 淚液/鼻淚管沖洗（上顎膿瘍合併淚囊炎時）

treatment:
  principles:
    - 兔齒膿瘍治療困難、復發率高
    - 手術清創+拔除病灶牙齒為核心
    - 長期抗生素治療
    - 飼主需充分了解治療困難度與預後
  general:
    - "手術清創：完全摘除膿瘍包膜及乾酪樣內容物"
    - "拔除病灶牙齒（包括牙根——兔牙根長且彎曲，拔除技術要求高）"
    - "傷口開放或填塞含抗生素的 AIPMMA beads（局部高濃度抗生素）"
    - "替代局部：傷口內填充 Manuka honey 或 honey + antibiotic gauze packing"
    - "全身抗生素（長療程 4-8 週）：Penicillin G Procaine 42,000-60,000 IU/kg SC SID"
    - "合併口服：Enrofloxacin 10-20 mg/kg PO BID 或 Azithromycin 15-30 mg/kg PO SID"
    - "止痛：Meloxicam 0.3-0.6 mg/kg PO/SC SID"
    - "Buprenorphine 0.02-0.05 mg/kg SC q6-8h（術後急性疼痛期）"
    - "術後灌食支持：Critical Care 15-20 mL/kg q6-8h 直至自行進食"
    - "定期回診追蹤 X 光/CT 評估復發"
    - "注意：口服 Penicillin 類藥物兔禁忌——僅能注射給藥"

prognosis: 兔齒膿瘍預後謹慎。首次手術治癒率約 50-60%。復發率高，可能需多次手術。下顎膿瘍比上顎預後略差（骨壁較薄）。飼主需有長期治療的心理準備與經濟考量。部分病例可長期控制但無法完全治癒。

