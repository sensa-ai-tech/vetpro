species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: >-
      佔犬所有腫瘤約 1-2%。長頭型犬 (dolichocephalic) 風險較高。好發品種：Airedale Terrier、Basset Hound、Old English Sheepdog、Scottish
      Terrier、Collie。中位年齡 10 歲。約 2/3 為上皮來源（腺癌最常見），1/3 為間葉來源（軟骨肉瘤、纖維肉瘤）。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓鼻腔腫瘤以淋巴瘤最常見，其次為腺癌與鱗狀細胞癌。鼻腔淋巴瘤化療反應佳。中老年貓好發。
etiology:
  categories:
    - name: 環境因素
      examples:
        - 城市犬發病率高於鄉村犬（可能與空氣污染相關）
        - 二手菸暴露（流行病學研究有相關性）
        - 長頭型犬鼻腔表面積大，暴露於吸入性致癌物時間較長
    - name: 組織學類型
      examples:
        - 上皮來源：腺癌（最常見）、鱗狀細胞癌、未分化癌
        - 間葉來源：軟骨肉瘤、纖維肉瘤、骨肉瘤
        - 貓：鼻腔淋巴瘤最常見
    - name: 其他因素
      examples:
        - 慢性鼻炎是否為風險因素仍不確定
        - 確切致癌機制不明
pathophysiology: >-
  鼻腔腫瘤起源於鼻腔/鼻竇黏膜上皮或其下方間葉組織。腫瘤在鼻腔密閉空間內生長，逐漸破壞鼻甲骨、鼻中隔，侵犯對側鼻腔。進一步侵犯可穿透篩板 (cribriform plate)
  進入顱腔，導致神經症狀。向外擴展可破壞面部骨骼造成面部變形。腫瘤破壞正常鼻黏膜與鼻甲骨引起慢性鼻出血、鼻分泌物與氣道阻塞。鼻腔腫瘤遠端轉移相對較晚，局部控制為治療重點。約 40-50% 病例在疾病晚期可發生轉移（肺、區域淋巴結、腦）。
clinicalSigns:
  early:
    - 單側鼻分泌物（漿液性或黏液性）
    - 偶發鼻出血 (epistaxis)
    - 打噴嚏
    - 鼻塞（呼吸時鼻音/鼾聲）
  progressive:
    - 鼻分泌物由單側變為雙側（腫瘤穿越鼻中隔）
    - 鼻出血頻率增加
    - 鼻分泌物變為膿血性
    - 面部變形（鼻樑腫脹、不對稱）
    - 眼球突出 (exophthalmos) 或眼球移位
    - 流淚、結膜充血
    - 口呼吸 (mouth breathing)
    - 鼾聲或呼吸雜音 (stertor)
  late:
    - 顱內侵犯（癲癇發作、行為改變、意識改變）
    - 嚴重鼻出血
    - 呼吸困難
    - 疼痛（面部觸壓痛）
    - 食慾下降、體重減輕
    - 遠端轉移症狀
diagnosis:
  primaryTests:
    - name: 鼻鏡檢查 + 活檢
      notes: 前鏡檢 (rhinoscopy) 可直視鼻腔病變並取得活檢組織。確診金標準。需在影像檢查後執行（避免出血影響影像判讀）
    - name: CT 掃描
      notes: 鼻腔腫瘤影像診斷首選。評估腫瘤範圍、骨骼破壞、篩板完整性、軌道侵犯。術前/放療前分期必備
    - name: 組織病理學
      notes: 確定腫瘤組織學類型與分級。鑑別上皮來源 vs 間葉來源 vs 淋巴瘤（貓）
  imaging:
    - name: CT 掃描
      notes: 金標準影像。評估腫瘤侵犯範圍、篩板完整性、顱內侵犯、放療計畫設計
    - name: 胸腔 X 光
      notes: 分期檢查——排除肺轉移
    - name: 頭部 MRI
      notes: 評估軟組織侵犯及顱內擴展優於 CT。篩板/腦實質侵犯評估首選
  differentialDiagnoses:
    - 鼻腔黴菌感染 (Nasal Aspergillosis/Cryptococcosis)
    - 慢性鼻炎/鼻竇炎 (Chronic Rhinitis/Sinusitis)
    - 鼻腔異物 (Nasal Foreign Body)
    - 牙齒相關疾病-口鼻瘻管 (Oronasal Fistula)
    - 鼻腔息肉 (Nasal Polyp)
    - 鼻腔淋巴瘤 (Nasal Lymphoma)
  additional:
    - 區域淋巴結 (下頷/咽後淋巴結) FNA
    - CBC、生化（術前/放療前評估）
    - 凝血檢查（慢性鼻出血病例）
    - 貓鼻腔腫塊需排除淋巴瘤（免疫組化/流式細胞術）
treatment:
  principles:
    - 放射治療為犬鼻腔上皮腫瘤首選治療
    - 單獨手術效果差（無法完全切除）
    - 貓鼻腔淋巴瘤以化療或放療為主
    - 緩和性放療適用於進展期病例
  medications:
    - name: Carboplatin (輔助化療)
      dose: 300 mg/m² IV 每 3 週 × 4-6 次
      notes: 放療後輔助化療，部分研究顯示可延長存活。單獨化療效果有限
    - name: Piroxicam (NSAID)
      dose: 0.3 mg/kg PO SID
      notes: COX-2 抑制劑。單獨使用中位存活約 5-7 個月。可與放療/化療併用
    - name: Toceranib (Palladia)
      dose: 2.75 mg/kg PO 隔日
      notes: 酪氨酸激酶抑制劑。可用於傳統治療無效病例
  general:
    - 根治性放射治療 (Definitive RT)：48-54 Gy 分 15-18 次（每日或隔日）——中位存活 12-18 個月
    - 緩和性放射治療：4 Gy × 3-4 次（每週一次）——中位存活 5-7 個月，症狀緩解率高
    - 手術 (rhinotomy) + 放療：部分研究顯示合併治療可能改善局部控制
    - 貓鼻腔淋巴瘤：放療（中位存活 1.5-3 年）或 COP/CHOP 化療方案
    - 止血處理：Aminocaproic acid 500 mg PO TID（控制鼻出血）
    - 疼痛管理：Gabapentin 5-10 mg/kg PO BID-TID
prognosis: >-
  犬鼻腔上皮腫瘤根治性放療中位存活 12-18 個月，1 年存活率約 50-60%。間葉來源腫瘤（軟骨肉瘤）放療反應可能較佳，存活較長。篩板完整者預後優於篩板已受侵犯者。面部變形/顱內侵犯為不良預後因子。僅對症治療中位存活約 3-5
  個月。貓鼻腔淋巴瘤放療預後佳，中位存活 1.5-3 年。
emergencyNotes: 急性嚴重鼻出血處理：鎮靜（減少血壓升高）、冰敷鼻部、Phenylephrine 0.25% 鼻內滴入（局部血管收縮）。嚴重者需前鼻孔填塞。監測 PCV，必要時輸血。慢性鼻出血可口服 Aminocaproic acid。
