slug: nasal-tumor
nameEn: Nasal Tumor
nameZh: 鼻腔腫瘤
bodySystem: oncology
description: 犬貓鼻腔及鼻竇內的腫瘤統稱，以惡性上皮腫瘤（腺癌、鱗狀細胞癌）最常見，具有局部高度侵犯性但遠端轉移相對較晚的特性。放射治療為主要治療手段。
