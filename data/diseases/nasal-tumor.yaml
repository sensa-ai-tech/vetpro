diagnosticAlgorithm:
  title: 鼻腔腫瘤 診斷流程
  steps:
    - step: 1
      action: 臨床評估
      details: 評估鼻分泌物特性、持續時間和顏面對稱性
      findings:
        - 單側鼻分泌物
        - 鼻出血
        - 顏面變形
    - step: 2
      action: 影像學檢查
      details: CT評估腫瘤範圍、骨骼破壞和顱內延伸
      findings:
        - 鼻甲骨破壞
        - 篩板侵犯
        - 眼眶延伸
    - step: 3
      action: 組織診斷
      details: 鼻鏡引導活檢取得病理診斷
      findings:
        - 腺癌
        - SCC
        - 淋巴瘤（貓）
    - step: 4
      action: 分期和治療
      details: 胸部X光分期後選擇放療/化療方案
      findings:
        - 局部腫瘤
        - 區域轉移
        - 遠端轉移
clinicalPearls:
  - 慢性單側鼻分泌物在老年長鼻犬種應高度懷疑鼻腔腫瘤
  - CT比傳統放射線能更準確評估腫瘤範圍和篩板完整性
  - 貓鼻腔淋巴瘤對化療反應良好，預後比犬鼻腔癌症好
monitoringItems:
  - 治療後每2-3個月CT追蹤
  - 鼻分泌物和呼吸狀態監測
  - 胸腔X光定期檢查轉移
  - 放療副作用管理（皮膚炎、角膜炎）
