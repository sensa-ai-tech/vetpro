slug: fluoroscopy-veterinary
nameEn: Fluoroscopy Veterinary
nameZh: 透視檢查應用
bodySystem: other
description: 獸醫臨床透視檢查應用,提供即時動態X光影像。用於吞嚥功能評估、異物定位、導管置入導引、關節動態評估等。相較於靜態X光,可觀察動態生理功能。

aliases:
  - { alias: 動態X光, language: zh }
  - { alias: Fluoroscopic examination, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 用於吞嚥障礙、氣管塌陷動態評估
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓巨食道症、吞嚥困難評估

etiology:
  categories:
    - name: 臨床應用
      examples:
        - 吞嚥功能評估(鋇劑吞嚥檢查)
        - 氣管塌陷動態評估
        - 異物定位及取出導引
        - 血管或尿路導管置入導引

clinicalSigns:
  early:
    - 透視為診斷工具,需鎮靜或麻醉
  progressive:
    - 對應吞嚥障礙、呼吸困難等症狀

diagnosis:
  primaryTests:
    - name: 鋇劑吞嚥檢查
      notes: "觀察鋇劑通過食道、胃過程,評估蠕動功能"
    - name: 氣管評估
      notes: "吸氣呼氣時觀察氣管直徑變化"
  differentialDiagnoses:
    - 巨食道症
    - 氣管塌陷
    - 吞嚥障礙

treatment:
  medical:
    - 透視為診斷及導引工具
    - 依診斷結果決定治療方向

prognosis:
  general: "透視提供動態影像資訊,為某些疾病診斷必要工具。輻射暴露較高,需適當防護。"

prevention:
  - 需專門透視設備
  - 操作人員需輻射防護
  - 與靜態X光互補使用
