slug: compartment-syndrome
nameEn: Compartment Syndrome
nameZh: 腔室症候群
bodySystem: emergency
description: 筋膜腔室內壓力升高壓迫血管及神經,導致組織缺血壞死。需緊急筋膜切開減壓。

aliases:
  - { alias: 間隔症候群, language: zh }
  - { alias: Compartment Pressure Syndrome, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 骨折、擠壓傷後
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 同犬

etiology:
  categories:
    - name: 原因
      examples:
        - 骨折、擠壓傷、過緊繃帶、蛇咬

clinicalSigns:
  early:
    - 肢體劇烈疼痛
    - 腫脹、緊繃
  progressive:
    - 肢端冰冷、脈搏減弱
    - 肌肉僵硬
    - 組織壞死

diagnosis:
  primaryTests:
    - name: 臨床診斷
      notes: "5P: Pain(疼痛)、Pressure(壓力)、Pallor(蒼白)、Paresthesia(異感)、Pulselessness(無脈)"
    - name: 腔室壓力測量
      notes: ">30 mmHg提示高壓"
  differentialDiagnoses:
    - 深靜脈栓塞

treatment:
  medical:
    - 緊急筋膜切開減壓
    - 移除過緊繃帶/夾板
    - 靜脈輸液
    - 止痛藥
    - 開放性傷口護理
    - 可能需截肢

prognosis:
  general: "早期減壓可挽救肢體。延遲>6-8小時可能永久損傷或截肢。"

prevention:
  - 避免過緊繃帶
  - 骨折早期固定
