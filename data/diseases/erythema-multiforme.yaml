diagnosticAlgorithm:
  title: 多形性紅斑 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估皮膚黏膜病變特徵和藥物/感染暴露史
      findings:
        - 急性發作的多形性皮膚病變
        - 標靶樣環狀病灶
        - 口腔黏膜潰瘍
        - 近期藥物使用或感染病史
    - step: 2
      action: 實驗室檢查
      details: 進行基本實驗室檢查評估全身狀態
      findings:
        - 血液學可見白血球增多
        - 藥物相關病史回顧
        - 感染篩檢
        - 自體免疫標記物
    - step: 3
      action: 組織病理學確診
      details: 進行皮膚活檢確認診斷
      findings:
        - 基底層淋巴球浸潤
        - 角質細胞個別壞死（凋亡）
        - 界面性皮膚炎
        - 與SLE和TEN鑑別
clinicalPearls:
  - 多形性紅斑與中毒性表皮壞死溶解症（TEN）屬於同一疾病譜，TEN為更嚴重的形式
  - 最常見的藥物觸發因素包括磺胺類藥物、頭孢菌素和NSAIDs
  - 組織病理學是確診的金標準，界面性皮膚炎伴角質細胞凋亡為特徵性表現
  - 貓的多形性紅斑較少見但可能與疱疹病毒感染相關
monitoringItems:
  - 每1-2週複診評估病變消退情況
  - 定期監測CBC和肝腎功能（免疫抑制劑使用時）
  - 記錄並避免已知的觸發藥物
  - 監測是否有繼發感染
