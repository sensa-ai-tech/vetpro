slug: congenital-hypothyroidism
nameEn: Congenital Hypothyroidism
nameZh: 先天性甲狀腺功能低下
bodySystem: endocrine
description: >-
  先天性甲狀腺功能低下為出生時即存在的甲狀腺激素缺乏症，可因甲狀腺發育不全（dysgenesis）、甲狀腺激素合成障礙（dyshormonogenesis）或罕見的促甲狀腺素（TSH）受體異常所致。患畜表現為嚴重的生長遲緩、矮小症與智力發育障礙。
