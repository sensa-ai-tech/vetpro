slug: fanconi-syndrome
nameEn: Fanconi Syndrome
nameZh: 范乞尼症候群
bodySystem: urinary
description: 范乞尼症候群為近端腎小管功能廣泛障礙，導致葡萄糖、胺基酸、磷酸鹽、碳酸氫鹽與電解質的再吸收不足而大量流失於尿液中。Basenji 為最經典的遺傳性好發品種。後天性原因包括藥物（Chicken jerky treats 相關）、毒素與銅蓄積性肝病。

aliases:
  - { alias: 范乞尼氏症候群, language: zh }
  - { alias: Fanconi-like Syndrome, language: en }
  - { alias: Renal Tubular Dysfunction, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬隻范乞尼症候群在 Basenji 為遺傳性（autosomal recessive）。其他品種可因 Chicken jerky treats、藥物或毒素引起後天性型。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻范乞尼症候群極罕見。偶有後天性報告。

etiology:
  categories:
    - name: 遺傳性
      examples:
        - Basenji（最經典，autosomal recessive，FAN1 基因突變）
        - 其他品種偶有報告
    - name: 後天性
      examples:
        - Chicken jerky treats（中國製造，2007-2015 大量報告）
        - 重金屬中毒（鉛、汞）
        - 藥物（Gentamicin、過期 Tetracycline）
        - 銅蓄積性肝病
        - Leptospirosis

clinicalSigns:
  early:
    - 多飲多尿
    - 糖尿（尿液試紙葡萄糖陽性但血糖正常）
    - 體重減輕
  progressive:
    - 嚴重多飲多尿
    - 肌肉無力（低血鉀、低血磷）
    - 代謝性酸中毒（碳酸氫鹽流失）
    - 脫水
    - 進行性腎衰竭（Basenji 遺傳型）

diagnosis:
  primaryTests:
    - name: 尿液分析
      notes: 糖尿（renal glucosuria）伴正常血糖——為特徵性發現。胺基酸尿（尿液胺基酸升高）。蛋白尿。尿液比重降低。尿液 pH 酸性。
    - name: 血液生化
      notes: 血糖正常（與糖尿病鑑別）。低血磷。低血鉀。代謝性酸中毒（碳酸氫鹽降低）。進展期可見氮質血症。

treatment:
  principles:
    - 移除後天性原因
    - 補充電解質與碳酸氫鹽
    - 減緩腎功能惡化
  general:
    - 後天性：立即移除可疑原因（停止 Chicken jerky treats、停藥）
    - "碳酸氫鈉補充 Sodium bicarbonate 8-12 mg/kg PO q8-12h（矯正代謝性酸中毒）"
    - "鉀補充：Potassium citrate 或 Potassium gluconate"
    - 磷酸鹽補充（嚴重低血磷時）
    - Basenji 遺傳型：遵循 Basenji Fanconi Protocol
    - 腎臟處方飲食
    - 定期監測電解質與腎功能

prognosis: 後天性范乞尼症候群若及早移除原因可能部分或完全恢復。Basenji 遺傳型為進行性，通常在 4-7 歲發病，多數在數年內進展至腎衰竭。Basenji Fanconi Protocol 的電解質補充可延長存活與改善生活品質。定期監測是管理關鍵。

