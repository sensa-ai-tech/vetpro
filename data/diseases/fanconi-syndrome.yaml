diagnosticAlgorithm:
  title: 范乳尼症候群 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估多尿多渴、體重下降和肌肉無力，巴仙吉犬有遺傳傾向
      findings:
        - 多尿多渴
        - 體重下降伴食慾可能正常
        - 肌肉無力與嗜睡
    - step: 2
      action: 尿液與血液分析
      details: 進行完整尿液分析（特別是尿糖和胺基酸）和血液生化檢查
      findings:
        - 糖尿伴正常血糖（腎性糖尿）
        - 尿液胺基酸升高
        - 代謝性酸中毒（碳酸氫鹽降低）
    - step: 3
      action: 確診與病因調查
      details: 確認近端腎小管功能障礙的多重溶質流失，區分遺傳性和獲得性
      findings:
        - 尿液磷酸鹽、尿酸和電解質流失增加
        - 巴仙吉犬品種相關為遺傳性
        - 排除藥物或毒素引起的獲得性原因
clinicalPearls:
  - 巴辛吉犬+正常血糖糖尿=高度懷疑遺傳性Fanconi syndrome
  - 雞肉乾零食（jerky treats）與後天性Fanconi syndrome的關聯已被FDA確認
  - 正常血糖伴糖尿是最典型且最早的臨床發現
  - 碳酸氫鈉補充是治療核心——需監測酸鹼狀態調整劑量
  - 巴辛吉犬主人應每月進行尿液葡萄糖試紙篩檢
monitoringItems:
  - 定期血液生化（電解質、BUN、Cr）
  - 血氣分析（酸鹼狀態）
  - 尿液分析
  - 體重追蹤
  - 腎功能進展評估（SDMA）
