        - 產生ESBL酶(CTX-M、TEM、SHV型)
        - 不當抗生素使用選擇抗藥性菌株
        - 人畜間、醫院環境傳播
clinicalSigns:
  early:
    - 泌尿道感染:頻尿、血尿、排尿困難
    - 術後傷口感染:紅腫、化膿、滲出
    - 腹瀉(腸道ESBL定植)
  progressive:
    - 腎盂腎炎:發燒、腰痛、嘔吐
    - 菌血症、敗血症:高燒、休克
    - 腹腔感染:腹痛、腹水
    - 慢性復發性感染
    - 多重器官衰竭(嚴重敗血症)
diagnosis:
  primaryTests:
    - name: 細菌培養及藥敏試驗
      notes: 分離細菌並檢測對Cephalosporin類抗性(Ceftazidime、Cefotaxime)
    - name: ESBL確認試驗
      notes: 雙紙片擴散法或Etest確認ESBL產生(加入Clavulanic acid後抑菌圈擴大)
    - name: 分子檢測
      notes: PCR檢測ESBL基因(blaCTX-M、blaTEM、blaSHV)
    - name: 尿液分析
      notes: 膿尿、血尿、細菌尿(泌尿道感染)
  differentialDiagnoses:
    - 非ESBL大腸桿菌感染
    - 其他多重抗藥性菌(MRSP、AmpC產生菌)
    - 真菌性感染
    - 無菌性膿尿
treatment:
  medical:
    - 依據藥敏試驗選擇抗生素(療程3-6週): null
    - Carbapenem類(最後防線):Imipenem 5 mg/kg IV TID或Meropenem 8-24 mg/kg IV TID
    - Amikacin 15-30 mg/kg IV SID(監測腎功能)
