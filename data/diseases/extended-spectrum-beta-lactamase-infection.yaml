prognosis:
  general: 預後謹慎。下泌尿道感染經適當治療預後尚可,但復發率高(30-40%)。腎盂腎炎或敗血症預後不良,死亡率可達20-30%。慢性帶菌難以根除。
prevention:
  - 合理使用抗生素,避免濫用Cephalosporin類
  - 完整抗生素療程,依據培養結果調整用藥
  - 醫院感染控制:手部衛生、隔離、消毒
  - 治療結束後複查培養確認清除
  - 慢性帶菌犬貓定期監測
  - 人畜間避免交叉感染(糞便處理後洗手)
