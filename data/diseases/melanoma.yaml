slug: melanoma
nameEn: Melanoma
nameZh: 黑色素瘤
bodySystem: oncology
description: 黑色素瘤是起源於黑色素細胞的腫瘤，生物學行為因解剖位置而異。犬口腔黑色素瘤為高度惡性腫瘤，具局部侵襲性及高轉移率，為犬最常見的口腔惡性腫瘤。皮膚黑色素瘤多為良性，甲床及黏膜皮膚交界處的黑色素瘤則多為惡性。治療為手術切除合併免疫治療或放射治療。

aliases:
  - { alias: 惡性黑色素瘤, language: zh }
  - { alias: 口腔黑色素瘤, language: zh }
  - { alias: 黑色素細胞瘤, language: zh }
  - { alias: Malignant Melanoma, language: en }
  - { alias: Oral Melanoma, language: en }
  - { alias: Melanocytic Neoplasm, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 口腔黑色素瘤為犬最常見口腔惡性腫瘤；深色皮膚品種好發（可卡犬、迷你/標準雪納瑞、查爾斯王獵犬、蘇格蘭梗犬、黃金獵犬）；中老年犬（平均10-12歲）
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓黑色素瘤較罕見，最常見部位為虹膜（眼部）及口腔

etiology:
  categories:
    - name: 自發性基因突變
      examples:
        - 黑色素細胞的惡性轉化
        - 犬口腔黑色素瘤常見 BRAF、NRAS、PTEN 等基因異常
    - name: 品種遺傳傾向
      examples:
        - 深色皮膚及黏膜的品種好發
        - 遺傳易感性明確但具體遺傳模式尚不完全清楚
    - name: 解剖部位影響生物學行為
      examples:
        - 口腔及黏膜皮膚交界處黑色素瘤幾乎都是惡性
        - 甲床黑色素瘤約85%為惡性
        - 有毛皮膚部位的黑色素瘤多為良性

clinicalSigns:
  early:
    - 口腔黑色素瘤：口腔黏膜上的色素沉著或無色素腫塊
    - 皮膚黑色素瘤：皮膚表面色素沉著或隆起結節
    - 甲床黑色素瘤：單個趾頭腫脹、趾甲脫落
    - 口臭（口腔腫瘤）
  progressive:
    - 口腔腫塊增大，可能潰瘍出血
    - 流涎增加（口腔型）
    - 進食困難或咀嚼時疼痛
    - 面部腫脹或不對稱
    - 甲床型趾頭明顯腫脹及跛行
  late:
    - 腫瘤侵犯骨骼（口腔型常見頜骨侵犯）
    - 區域淋巴結腫大（下頜或頸部淋巴結轉移）
    - 遠端轉移（肺、肝、腦為常見部位）
    - 體重減輕、食慾不振
    - 進食完全困難

diagnosis:
  primaryTests:
    - name: 細針吸取細胞學（FNA）
      notes: "可見黑色素顆粒的圓形至梭形細胞；約30%的口腔黑色素瘤為無色素型（amelanotic），細胞學可能誤診"
    - name: 組織切片（Biopsy）
      notes: "確診金標準；評估有絲分裂指數（MI ≥4/10 HPF 提示惡性）、核異型性及浸潤深度；無色素型需免疫組化染色確認（Melan-A, PNL-2, S-100）"
  imaging:
    - name: 胸部X光（三視圖）
      notes: "分期檢查，評估肺轉移"
    - name: 頭部CT/MRI
      notes: "口腔黑色素瘤術前評估腫瘤侵犯範圍、骨骼侵犯程度及手術可行性"
    - name: 腹部超音波
      notes: "完整分期的一部分，評估腹腔器官轉移"
  additional:
    - 區域淋巴結細針吸取（下頜淋巴結、腹股溝淋巴結等）
    - WHO 分期（Stage I-IV 基於腫瘤大小、淋巴結及遠端轉移）
    - "口腔腫瘤 Stage I: ≤2 cm, Stage II: 2-4 cm, Stage III: >4 cm 或淋巴結陽性, Stage IV: 遠端轉移"

treatment:
  principles:
    - 手術寬邊界切除（包括頜骨切除術）為口腔黑色素瘤首選治療
    - 犬黑色素瘤疫苗（Oncept）可用於輔助治療
    - 放射治療對局部控制有效，特別是不可手術的病例
    - 多模式治療（手術 + 放射 + 免疫治療）可能改善預後
  general:
    - 口腔黑色素瘤手術：部分或半側下頜骨切除術（Mandibulectomy）或上頜骨切除術（Maxillectomy），目標切緣≥2 cm
    - 甲床黑色素瘤：患趾截除（Digit Amputation）
    - 放射治療：粗分割方案（Coarse Fraction）3-4次每次8-9 Gy，適用於不可手術或輔助治療
    - 犬黑色素瘤 DNA 疫苗（Oncept Melanoma Vaccine）：100 μg IM q14d 共4次，之後每6個月加強
    - 化療效果有限：Carboplatin 300 mg/m² IV q21d 反應率約25-30%
    - Toceranib（Palladia）2.5-3.25 mg/kg PO q48h 部分病例可能有效
    - 免疫檢查點抑制劑（研究階段）
    - 皮膚良性黑色素瘤：局部切除即可，預後極佳

prognosis: 口腔黑色素瘤預後取決於分期。Stage I（≤2 cm）中位存活時間約17-18個月，Stage II（2-4 cm）約5-6個月，Stage III（>4 cm）約3個月，Stage IV（遠端轉移）約1-2個月。手術合併Oncept疫苗可延長存活時間。甲床黑色素瘤截趾後中位存活時間約12個月。皮膚良性黑色素瘤切除後預後極佳。無色素型及高有絲分裂指數者預後較差。

