diagnosticAlgorithm:
  title: 血管炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估皮膚紫斑、壞死、潰瘍等血管損傷表現，注意耳尖、足墊、尾巴等末端部位
      findings:
        - 耳尖或尾尖皮膚壞死
        - 足墊腫脹潰瘍
        - 紫斑及網狀青斑
    - step: 2
      action: 實驗室檢查
      details: 進行CBC、生化、尿液分析及凝血功能檢測，評估系統性受累程度
      findings:
        - 血小板減少或正常
        - 蛋白尿提示腎臟血管受累
        - 發炎指標升高
    - step: 3
      action: 活檢確診與病因調查
      details: 進行皮膚活檢確認血管壁炎症及壞死，同時調查潛在病因（藥物、感染、免疫介導）
      findings:
        - 活檢顯示血管壁纖維蛋白壞死
        - 血管周圍中性球或淋巴細胞浸潤
        - 排除或確認潛在觸發因素（藥物反應、感染等）
clinicalPearls:
  - 狂犬病疫苗注射部位血管炎是經典的疫苗反應型
  - 耳尖壞死是血管炎的高度提示性病變
  - pentoxifylline是血管炎輔助治療的基石
  - 必須排除感染性病因後才能使用免疫抑制劑
monitoringItems:
  - 皮膚病變範圍和癒合
  - 全身性症狀
  - 腎功能（排除腎臟血管炎）
  - CBC和凝血功能
