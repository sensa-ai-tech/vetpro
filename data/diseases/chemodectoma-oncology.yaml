slug: chemodectoma-oncology
nameEn: Chemodectoma Oncology
nameZh: 化學感受器瘤
bodySystem: oncology
description: 主動脈體或頸動脈體化學感受器細胞的腫瘤。位於心基底部。短頭品種犬好發。生長通常緩慢，轉移率低。常因心包膜積液被發現。

aliases:
  - { alias: "Aortic Body Tumor", language: en }
  - { alias: "Heart Base Tumor", language: en }
  - { alias: "主動脈體瘤", language: zh }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 短頭品種犬（Boxer、English Bulldog、Boston Terrier）好發。老年犬。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓極罕見。

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 化學感受器細胞增生
        - 慢性低氧可能為促發因子（短頭品種）

clinicalSigns:
  early:
    - 可能無症狀
    - 運動不耐受
  progressive:
    - 心包膜積液
    - 心包填塞
    - 呼吸困難

diagnosis:
  primaryTests:
    - name: 心臟超音波
      notes: 心基底部腫塊
    - name: CT
      notes: 評估腫塊大小與侵犯範圍

treatment:
  principles:
    - 心包膜切除控制積液
    - 手術切除（可行時）
  general:
    - 心包膜部分切除（心窗手術）
    - 手術切除腫塊（困難但可能）
    - 化療效果有限
    - 放射治療（報告有限）

prognosis: 生長緩慢。心包膜切除後中位存活 > 1-2 年。完全切除預後更佳。轉移率低。

pubmedQueries:
  - query: '"chemodectoma" OR "aortic body tumor" AND (veterinary OR canine) AND ("treatment" OR "prognosis")'
    frequency: monthly
