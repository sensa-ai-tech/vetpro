slug: subcutaneous-ureteral-bypass
nameEn: Subcutaneous Ureteral Bypass
nameZh: 皮下輸尿管繞道系統
bodySystem: urinary
description: 皮下輸尿管繞道系統 (SUB) 是一種用於治療輸尿管阻塞的植入式醫療裝置，以人工管路繞過阻塞的輸尿管，將腎盂尿液直接引流至膀胱。在貓輸尿管結石的治療中日益普及。

aliases:
  - { alias: SUB 裝置, language: zh }
  - { alias: 皮下尿管繞道, language: zh }
  - { alias: SUB Device, language: en }
  - { alias: Subcutaneous Ureteral Bypass Device, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬使用 SUB 裝置較少，犬輸尿管結石多選擇傳統手術（輸尿管切開或新吻合術）或輸尿管支架。大型犬體型允許更多手術選擇。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓是 SUB 裝置的主要適用對象。貓輸尿管直徑極小（~0.4mm），傳統手術併發症率高。SUB 已成為許多轉診中心治療貓輸尿管阻塞的首選方式。

etiology:
  categories:
    - name: 適應症
      examples:
        - 輸尿管結石阻塞（最常見適應症）
        - 輸尿管狹窄
        - 輸尿管切除術後
        - 輸尿管損傷
        - 內科治療失敗的輸尿管阻塞
    - name: 裝置結構
      examples:
        - 腎盂導管（nephrostomy catheter）
        - 膀胱導管（cystostomy catheter）
        - 皮下接口（subcutaneous port，供沖洗用）
        - 連接管路（繞過輸尿管的人工通道）

clinicalSigns:
  early:
    - 術後疼痛管理期
    - 暫時性血尿
    - 食慾恢復
  progressive:
    - 併發症：管路阻塞（礦物化）
    - 管路移位或脫出
    - 感染（泌尿道感染或手術部位感染）
    - 管路周圍滲漏

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "術後監測：確認管路位置正確、腎水腫改善、腎盂導管在腎盂內位置。評估管路通暢性。"
    - name: 腹部X光
      notes: "確認 SUB 裝置各組件位置。評估管路是否移位。追蹤管路礦物化程度。"
  differentialDiagnoses:
    - 管路阻塞 vs 新發輸尿管阻塞
    - 管路相關感染 vs 原發性泌尿道感染
    - 術後併發症 vs 疾病復發

treatment:
  medical:
    - 定期管路沖洗（每3-6個月經皮下接口注射無菌生理食鹽水）
    - 泌尿道感染的抗生素治療
    - 預防性飲食管理（增加水分攝取）
    - 腎功能定期監測
  surgical:
    - 管路阻塞或移位時需手術修正或更換
    - 嚴重感染時可能需移除裝置
    - 定期皮下接口沖洗（可在門診執行）

prognosis:
  general: "SUB 裝置的1年存活率報告約85-92%，中位存活時間約2年以上。管路通暢性維護是長期成功的關鍵。主要併發症為管路阻塞（礦物化，約20%），可藉定期沖洗預防。腎功能能否改善取決於阻塞前腎臟損傷程度。"

prevention:
  - 定期沖洗接口預防管路阻塞（每3-6個月）
  - 增加水分攝取稀釋尿液
  - 定期腎功能監測與尿液培養
  - 預防泌尿道感染


