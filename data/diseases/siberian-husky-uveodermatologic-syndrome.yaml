slug: siberian-husky-uveodermatologic-syndrome
nameEn: Siberian Husky Uveodermatologic Syndrome
nameZh: 西伯利亞哈士奇葡萄膜皮膚症候群
bodySystem: immunology
description: 西伯利亞哈士奇好發的免疫介導性疾病,類似人類Vogt-小柳-原田症候群。主要侵犯眼睛葡萄膜及色素性皮膚,導致葡萄膜炎、視網膜剝離、白斑及毛色改變。

aliases:
  - { alias: VKH-like Syndrome, language: en }
  - { alias: UDS, language: en }
  - { alias: 葡萄膜皮膚症候群, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 西伯利亞哈士奇、秋田、薩摩耶為高風險品種

etiology:
  categories:
    - name: 自體免疫疾病
      examples:
        - 針對黑色素細胞的自體免疫反應
        - T細胞介導的組織損傷
        - 遺傳易感性

clinicalSigns:
  early:
    - 雙側急性葡萄膜炎(眼紅、畏光、流淚)
    - 視力模糊或下降
    - 瞳孔縮小
  progressive:
    - 視網膜剝離、青光眼
    - 鼻鏡、眼瞼、陰囊白斑
    - 毛色變白(poliosis)
    - 永久性失明(未治療)

diagnosis:
  primaryTests:
    - name: 眼科檢查
      notes: "雙側肉芽腫性葡萄膜炎,視網膜剝離,脈絡膜病變"
    - name: 眼內壓測量
      notes: "急性期降低,慢性期可能升高(續發性青光眼)"
    - name: 皮膚病變活檢
      notes: "界面性皮膚炎,黑色素細胞破壞"
  differentialDiagnoses:
    - 感染性葡萄膜炎
    - 白癜風
    - 眼內腫瘤

treatment:
  medical:
    - 全身性類固醇(Prednisone 2-4 mg/kg PO q12h,漸減)
    - Azathioprine 2 mg/kg PO q24-48h(類固醇無效時)
    - 局部類固醇眼藥水(Prednisolone 1% q4-6h)
    - 散瞳劑(Atropine 1% q12-24h)
    - 終生免疫抑制治療

prognosis:
  general: "早期積極治療可保存視力,預後尚可。延遲治療導致不可逆視網膜損傷及失明。需終生藥物控制,復發率高。"

prevention:
  - 無有效預防方法
  - 高風險品種定期眼科檢查
  - 早期診斷早期治療
