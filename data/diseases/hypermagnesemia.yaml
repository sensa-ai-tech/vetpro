diagnosticAlgorithm:
  title: 高鎂血症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估肌肉無力、低血壓和心搏過緩等表現，注意腎功能狀態和含鎂藥物使用
      findings:
        - 肌肉無力和嗜睡
        - 低血壓
        - 心搏過緩
    - step: 2
      action: 實驗室與心電圖檢查
      details: 測量血清鎂濃度，進行心電圖監測，評估腎功能
      findings:
        - 血清鎂>2.5 mg/dL
        - 心電圖可見PR間期延長
        - 腎功能評估（BUN、肌酐）
    - step: 3
      action: 病因確認
      details: 確認腎衰竭或醫源性原因（含鎂灌腸劑、含鎂制酸劑）
      findings:
        - 腎衰竭為最常見原因
        - 檢查是否有含鎂藥物過量使用
        - Addison's病也可能導致
clinicalPearls:
  - 高鎂血症幾乎總是伴隨腎功能障礙——腎功能正常者極難發生
  - Calcium gluconate是高鎂血症的特異性拮抗劑
  - 深部腱反射消失是臨床上判斷嚴重高鎂的重要指標
  - 含鎂制酸劑及瀉劑在腎衰竭動物中禁忌使用
  - ECG變化與高鉀類似——PR延長、QRS增寬
monitoringItems:
  - 血清鎂濃度
  - ECG持續監測（嚴重時）
  - 腎功能指標
  - 深部腱反射
  - 血壓
