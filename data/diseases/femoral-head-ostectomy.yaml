slug: femoral-head-ostectomy
nameEn: Femoral Head Ostectomy
nameZh: 股骨頭切除術
bodySystem: orthopedic
description: 股骨頭切除術（FHO）為切除股骨頭與頸的挽救性髖關節手術。適用於股骨頭骨折、嚴重髖關節退化、萊格-卡爾夫-佩特病（LCP disease）或髖關節脫臼無法復位。形成纖維性假關節替代原有關節。

aliases:
  - { alias: 股骨頭切除術, language: zh }
  - { alias: Femoral Head Ostectomy, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 小型犬與貓預後良好。大型犬預後較差（體重負擔大）。術後物理復健重要。多數小型犬術後步態良好。

