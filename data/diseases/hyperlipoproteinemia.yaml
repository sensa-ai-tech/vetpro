diagnosticAlgorithm:
  title: 高脂蛋白血症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估血清脂質狀態，注意血清乳白色外觀
      findings:
        - 血清呈乳白色混濁脂血
        - 嘔吐與腹痛
        - 癲癇發作嚴重時
        - 品種傾向迷你雪納瑞
    - step: 2
      action: 禁食脂質檢測
      details: 12小時禁食後三酸甘油酯與膽固醇測定
      findings:
        - 三酸甘油酯升高
        - 膽固醇可能升高
        - 禁食後仍異常確認非飲食性
        - 脂蛋白電泳分型
    - step: 3
      action: 繼發性病因排除
      details: 排除導致高脂血症的潛在疾病
      findings:
        - 甲狀腺功能低下檢測
        - 腎上腺皮質功能亢進
        - 糖尿病篩查
        - 腎病症候群排除
    - step: 4
      action: 併發症評估
      details: 評估高脂血症相關併發症
      findings:
        - 胰臟炎風險評估
        - 動脈粥樣硬化犬少見
        - 眼底脂質沉積
        - 肝臟脂肪浸潤
clinicalPearls:
  - 空腹12小時後採血是準確評估的前提
  - 迷你雪納瑞是原發性高三酸甘油酯血症的典型品種
  - 嚴重高三酸甘油酯血症（>500 mg/dL）可干擾其他血液檢查結果
  - 繼發性原因遠比原發性常見，需先排除
monitoringItems:
  - 空腹三酸甘油酯和膽固醇
  - 基礎疾病指標
  - cPLI/fPLI（胰臟炎風險）
  - 體重
