slug: novel-protein-diet
nameEn: Novel Protein Diet
nameZh: 新奇蛋白飲食
bodySystem: metabolic
description: 使用犬貓過去未接觸過的蛋白質來源製成的飲食，用於食物過敏或不耐受的診斷及管理。常見新奇蛋白包括鴨肉、鹿肉、袋鼠肉、鱷魚肉等。

aliases:
  - { alias: 單一蛋白飲食, language: zh }
  - { alias: Limited Ingredient Diet, language: en }
  - { alias: Novel Protein Source, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 食物過敏犬常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓食物過敏較犬少見但存在

etiology:
  categories:
    - name: 使用時機
      examples:
        - 食物過敏診斷試驗
        - 食物不耐受
        - 慢性腸胃炎
        - 炎症性腸病(IBD)
    - name: 常見新奇蛋白
      examples:
        - 鴨肉、鹿肉(相對常見)
        - 袋鼠肉、鱷魚肉
        - 兔肉、野豬肉
        - 鮭魚(若過去未接觸)

clinicalSigns:
  early:
    - 食物過敏症狀改善(若為致敏原移除)
    - 皮膚搔癢減少
    - 腸胃症狀緩解
  progressive:
    - 若選擇不當蛋白：症狀持續
    - 若對新蛋白過敏：症狀復發

diagnosis:
  primaryTests:
    - name: 排除試驗飲食
      notes: "8-12週單一新奇蛋白飲食"
    - name: 激發試驗
      notes: "症狀緩解後重新引入舊蛋白質確認過敏原"
  differentialDiagnoses:
    - 食物過敏
    - 環境過敏
    - 寄生蟲
    - 其他皮膚病

treatment:
  medical:
    - 選擇適當新奇蛋白
    - 詳細飲食史調查
    - 選擇過去完全未接觸蛋白質
    - 單一蛋白質+單一碳水化合物
    - 嚴格排除試驗
    - 8-12週期間不可給予其他食物或零食
    - 避免交叉污染
    - 所有家庭成員配合
    - 商業處方飼料選擇
    - Hills z/d、Royal Canin Anallergenic等
    - 或選擇新奇蛋白配方
    - 自製飲食需獸醫營養師指導

prognosis:
  general: "食物過敏犬貓使用正確新奇蛋白可完全緩解症狀；需長期維持飲食"

prevention:
  - 早期多樣化蛋白質接觸(爭議)
  - 避免過度使用"新奇"蛋白作為日常飲食
  - 診斷確定前保留未來新奇蛋白選項
