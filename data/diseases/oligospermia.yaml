slug: oligospermia
nameEn: Oligospermia
nameZh: 寡精症
bodySystem: reproductive
description: 精子數量顯著低於正常值，但非完全無精。可能導致受孕率降低。原因包括睪丸功能不全、感染、營養不良等。

aliases:
  - { alias: 精子減少症, language: zh }
  - { alias: Low Sperm Count, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 不孕或受孕率低公犬常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見

etiology:
  categories:
    - name: 睪丸因素
      examples:
        - 部分睪丸功能不全
        - 隱睪、睪丸過熱
        - 慢性睪丸炎
    - name: 賀爾蒙異常
      examples:
        - 下視丘-腦下垂體-性腺軸異常
        - 甲狀腺功能低下
    - name: 其他因素
      examples:
        - 營養不良（鋅、維生素E缺乏）
        - 過度配種
        - 高齡
        - 某些藥物

clinicalSigns:
  early:
    - 受孕率降低
    - 精液分析精子數<200×10⁶
  progressive:
    - 持續不孕

diagnosis:
  primaryTests:
    - name: 精液分析
      notes: "精子總數及濃度降低"
    - name: 睪丸觸診及超音波
      notes: "評估睪丸大小、質地、血流"
    - name: 賀爾蒙檢測
      notes: "FSH、LH、睪固酮、甲狀腺功能"
    - name: 睪丸組織切片
      notes: "評估生精功能（若需要）"
  differentialDiagnoses:
    - 無精症
    - 暫時性精子數降低（近期配種、發燒）
    - 採集不完全

treatment:
  medical:
    - 治療潛在病因：
    - 感染：抗生素
    - 甲狀腺低下：甲狀腺素補充
    - 營養補充：鋅 10 mg/kg/day、維生素E 400 IU/day
    - 減少配種頻率（休息2-4週）
    - 避免睪丸過熱
    - GnRH或hCG（有爭議，效果不一）

prognosis:
  general: "可逆性病因（感染、營養、過度配種）預後較佳。睪丸功能不全預後保留。可能恢復但受孕率仍較低。"

prevention:
  - 維持良好營養
  - 避免過度配種
  - 定期精液評估
  - 治療睪丸及全身性疾病
