slug: attention-seeking-behavior
nameEn: Attention Seeking Behavior
nameZh: 尋求注意行為
bodySystem: behavioral
description: 犬貓為獲得主人注意而展現之行為（吠叫、跳躍、破壞）。可能因無聊、學習或焦慮。需重新導向及正增強適當行為。

aliases:
  - { alias: 討注意, language: zh }
  - { alias: Attention-Getting Behavior, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬常見行為問題
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓可能半夜嚎叫或破壞

etiology:
  categories:
    - name: 學習性
      examples:
        - 過去行為獲得注意（即使負面）
        - 間歇性增強（有時有效）
    - name: 需求未滿足
      examples:
        - 運動不足
        - 心智刺激不足
        - 社交需求

clinicalSigns:
  early:
    - 吠叫、嚎叫
    - 跳躍、拍打
    - 帶玩具或物品
  progressive:
    - 行為升級（破壞、咬人）
    - 頻率增加
    - 難以忽略

diagnosis:
  primaryTests:
    - name: 行為評估
      notes: "確認為尋求注意而非焦慮或醫學問題"
    - name: 評估需求
      notes: "運動、互動、心智刺激"
  differentialDiagnoses:
    - 分離焦慮
    - 認知障礙
    - 疼痛或醫學問題

treatment:
  medical:
    - 滿足基本需求：
    - 增加運動及遊戲
    - 心智刺激（訓練、謎題玩具）
    - 定時互動
    - 行為修正：
    - 忽略尋求注意行為（消退）
    - 獎勵安靜及適當行為
    - 教導替代行為（坐下、拿玩具）
    - 避免間歇性增強
    - 可預測性日常規律

prognosis:
  general: "一致性訓練可改善。需全家配合。改善需數週至數月。"

prevention:
  - 定時互動及運動
  - 從不獎勵尋求注意行為
  - 獎勵安靜及獨立
  - 充足環境刺激
