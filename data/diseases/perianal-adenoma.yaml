diagnosticAlgorithm:
  title: 肛周腺瘤 診斷流程
  steps:
    - step: 1
      action: 臨床評估
      details: 確認腫塊位置、大小和患犬絕育狀態
      findings:
        - 未絕育公犬（典型）
        - 已絕育犬（懷疑惡性）
        - 母犬（懷疑惡性）
    - step: 2
      action: 細胞學評估
      details: FNA區分腺瘤和其他腫瘤
      findings:
        - 肝樣腺細胞（良性特徵）
        - 異型性增加（懷疑惡性）
        - 其他腫瘤類型
    - step: 3
      action: 分期檢查
      details: 懷疑惡性時進行分期
      findings:
        - 局部腫瘤
        - 淋巴結轉移
        - 遠端轉移
    - step: 4
      action: 治療決策
      details: 良性→絕育；惡性→廣泛切除
      findings:
        - 絕育+觀察
        - 手術切除
        - 多模式治療
clinicalPearls:
  - 95%發生於未絕育公犬——絕育是最有效的治療和預防方式
  - 絕育後良性腫瘤通常在數週內開始縮小
  - 母犬或已絕育公犬出現的肛周腫塊應高度懷疑惡性腺癌
monitoringItems:
  - 絕育後每月評估腫瘤大小變化
  - 3-6個月後確認腫瘤完全消退
  - 定期肛門區域觸診追蹤復發
  - 惡性病例每3個月影像學追蹤
