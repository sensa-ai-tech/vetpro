species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: >-
      佔犬肛門周圍腫瘤約 80%，為未去勢雄犬第三常見腫瘤。未去勢雄犬發病率為去勢雄犬的 3-4 倍。好發品種：Cocker Spaniel、English Bulldog、Samoyed、Beagle。中位年齡 10-12
      歲。雌犬罕見（若發生需排除惡性——肛周腺癌）。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: very rare
    notes: 貓極罕見，因貓缺乏肛門周圍肝樣腺。
etiology:
  categories:
    - name: 荷爾蒙依賴
      examples:
        - 睪固酮 (testosterone) 促進肛門周圍肝樣腺增生與腫瘤生長
        - 腫瘤細胞表達雄性激素受體 (androgen receptor)
        - 去勢可使 >95% 的腫瘤消退或不再復發
    - name: 腫瘤類型鑑別
      examples:
        - 良性：肛周腺瘤 (最常見，約 80%)
        - 惡性：肛周腺癌 (Perianal Adenocarcinoma，約 3-21%)
        - 良惡性鑑別需組織病理學——外觀難以區分
    - name: 品種與性別
      examples:
        - 未去勢雄犬為主要族群
        - 雌犬發生肛門周圍腫瘤應高度懷疑惡性
        - 去勢雄犬發生者亦需排除腺癌
pathophysiology: >-
  肛門周圍肝樣腺 (hepatoid gland)
  為犬特有的修飾型皮脂腺，分布於肛門周圍皮膚、尾根、包皮及後肢內側。此腺體高度表達雄性激素受體，其生長受睪固酮調控。未去勢雄犬中，持續的睪固酮刺激促使肝樣腺增生，進而發展為良性腺瘤。腫瘤通常為緩慢生長的單一或多發堅實結節，表面可能潰瘍。由於荷爾蒙依賴性，去勢後腫瘤常可消退。雌犬腎上腺分泌的雄性激素量低，故發病率極低；雌犬發生此區域腫瘤時惡性（腺癌）比例較高。肛周腺癌則不具明確荷爾蒙依賴性，去勢無法使其消退。
clinicalSigns:
  early:
    - 肛門周圍一個或多個小型堅實結節
    - 通常位於肛門 4 點鐘及 8 點鐘位置
    - 腫塊生長緩慢
    - 多數飼主偶然發現
  progressive:
    - 腫塊增大
    - 表面潰瘍、出血
    - 肛門周圍舔舐增加
    - 排便困難（腫塊較大時）
    - 腫塊可能多發
  late:
    - 腫塊顯著增大，潰瘍及感染
    - 持續性肛門出血
    - 排便疼痛
    - 惡性轉化（罕見，肛周腺癌）
    - 感染及膿瘍形成
diagnosis:
  primaryTests:
    - name: 細針抽吸 (FNA) + 細胞學
      notes: 典型表現為大型肝樣細胞（hepatoid cells），細胞質豐富嗜酸性，核圓形居中。良惡性鑑別有時困難
    - name: 組織病理學
      notes: 確診金標準。良性腺瘤：分化良好的肝樣細胞，巢狀排列，有絲分裂少見。需與腺癌鑑別（細胞異型性、侵犯、有絲分裂指數高）
  imaging:
    - name: 腹部超音波
      notes: 懷疑惡性時評估薦下淋巴結是否腫大。良性腺瘤通常不需影像分期
    - name: 胸腔 X 光
      notes: 僅於確診為腺癌時需要——評估肺轉移
  additional:
    - 肛門區完整觸診（排除多發病灶）
    - 直腸指診（評估肛門括約肌侵犯——惡性指標）
    - 完整血球計數及生化（術前評估）
    - 雌犬或去勢犬發生肛門周圍腫塊需高度懷疑腺癌，建議活檢
treatment:
  principles:
    - 去勢為治療基石——可使多數腫瘤消退
    - 手術切除腫瘤本體
    - 去勢 + 手術切除為標準治療
    - 雌犬腫瘤不具荷爾蒙反應性，需手術切除
  medications:
    - name: Delmadinone acetate（抗雄性激素）
      dose: 1-2 mg/kg SC 每 2 週 × 2-3 次
      notes: 荷爾蒙療法，適用於無法手術或術前縮小腫瘤。僅用於良性腺瘤。部分國家可取得
    - name: Finasteride (5α-還原酶抑制劑)
      dose: 0.1-0.5 mg/kg PO SID
      notes: Off-label 使用。抑制睪固酮轉化為 DHT。部分報告用於不適合手術病例
  general:
    - 去勢 (orchidectomy) ——首要步驟，>95% 腫瘤可消退或不再復發
    - 手術切除腫瘤 (同時去勢)
    - 冷凍手術 (cryosurgery)——小型腫瘤的替代方案
    - 潰瘍感染病灶：局部清潔 + 全身抗生素
    - 術後觸診追蹤：每 3 個月 × 第一年
    - 肛周腺癌處理方式不同——需寬邊界切除 + 分期檢查
prognosis: 良性肛門周圍腺瘤預後極佳。去勢加手術切除治癒率 >90%。單獨去勢可使約 50% 腫瘤完全消退。復發率：去勢後 <10%，未去勢則復發率高。惡性轉化極罕見。雌犬或去勢犬肛門周圍腫瘤需高度警惕腺癌之可能——腺癌預後與本病截然不同。
