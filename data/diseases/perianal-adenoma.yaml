slug: perianal-adenoma
nameEn: Perianal Adenoma
nameZh: 肛門周圍腺瘤
bodySystem: oncology
description: 源自肛門周圍肝樣腺 (hepatoid gland / perianal gland) 的常見良性腫瘤，為雄性犬最常見的肛門區域腫瘤，生長受雄性荷爾蒙 (睪固酮) 調控，去勢為治療及預防基石。
