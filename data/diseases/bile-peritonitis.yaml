slug: bile-peritonitis
nameEn: Bile Peritonitis
nameZh: 膽汁性腹膜炎
description: >-
  膽汁性腹膜炎是指膽汁洩漏至腹腔引起的嚴重腹膜發炎反應。膽汁外漏可由膽囊破裂、膽管損傷（穿透性創傷、手術併發症）、膽囊壞死（膽囊黏液囊腫 mucocele、膽結石 cholelithiasis）或自發性膽道穿孔引起。膽汁中的膽鹽（bile
  salts）對腹膜具有強烈的化學刺激性，初期為無菌性化學性腹膜炎，繼發細菌感染後可迅速發展為感染性腹膜炎和敗血症，死亡率極高。
bodySystem: infectious
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 腹部觸診疼痛（abdominal pain），可能有腹部防禦反應（guarding）
    - 腹部膨脹伴液體波動感（fluid wave）
    - 黃疸：鞏膜（scleral icterus）、耳翼內側和口腔黏膜黃染
    - 發熱（>39.5°C）或低體溫（<37.5°C，提示敗血性休克）
    - 心搏過速、脈搏微弱、毛細血管再充填時間延長（循環衰竭徵象）
    - 脫水徵象：皮膚帳篷持續時間延長、黏膜乾燥、眼球凹陷
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 緊急穩定：積極靜脈輸液復甦（crystalloid 和 colloid 組合）矯正低血容量和休克。廣效靜脈抗生素立即給予（覆蓋革蘭氏陰性菌和厭氧菌）。止痛（opioid 為首選）。糾正電解質和酸鹼失衡。穩定後儘速手術探查。
  general: 本病為急性外科急症，不適合慢性藥物管理。術後需長期抗生素治療（根據培養藥敏結果調整）、營養支持（食管造口管或空腸造口管灌食如需要）、肝臟保護治療。
prognosis: >-
  預後謹慎至不良，死亡率約 40-68%，取決於診斷延遲時間、有無繼發感染和全身狀態。無菌性膽汁性腹膜炎（無細菌感染）的預後優於感染性膽汁性腹膜炎。早期診斷和及時手術介入是改善預後的關鍵因素。術前已出現 DIC
  或多器官功能障礙的病例預後極差。
diagnosticAlgorithm:
  title: 膽汁性腹膜炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性腹痛、嘔吐和黃疸等表現，注意外傷、膽囊疾病或手術史
      findings:
        - 急性腹痛和腹部緊張
        - 嘔吐和食慾廢絕
        - 進行性黃疸
    - step: 2
      action: 腹腔積液分析
      details: 進行腹腔穿刺取樣，比較腹水和血清膽紅素濃度
      findings:
        - 腹水膽紅素濃度>血清膽紅素2倍
        - 腹水呈黃綠色
        - 腹水細胞學可見中性球增多
    - step: 3
      action: 影像學與確診
      details: 進行腹部超音波評估膽囊和膽道完整性，確認膽汁滲漏來源
      findings:
        - 超音波可見腹腔積液
        - 膽囊壁不連續或膽囊破裂
        - 可能見膽總管破裂或膽囊黏液囊腫
clinicalPearls:
  - 腹腔積液總膽紅素 / 血清總膽紅素比值 >2:1 是膽汁性腹膜炎的高度診斷性指標
  - 膽囊黏液囊腫（gallbladder mucocele）是犬膽汁性腹膜炎最常見的前驅病因，Shetland Sheepdog 為高風險品種
  - 手術中切勿遺漏腹腔的徹底灌洗——殘留膽汁會持續造成化學性腹膜炎
  - 膽汁性腹膜炎的死亡率很高，早期識別和積極手術介入是存活的關鍵
  - 即使無明確穿透性創傷史，膽囊壞死或自發性穿孔也可導致膽汁外漏
monitoringItems:
  - 術後密切監測生命徵象（心率、血壓、體溫）和尿量（目標 >1 mL/kg/hr）
  - 每 12-24 小時複查 CBC、生化（特別是膽紅素、白蛋白、肝酶）和凝血功能
  - 腹腔引流管的引流量和性質（顏色從膽汁色逐漸轉為漿液性為好轉跡象）
  - 腹部超音波追蹤腹腔積液消退情形
  - 連續乳酸（lactate）監測：持續升高提示灌流不足或持續感染
