slug: laryngeal-paralysis
nameEn: Laryngeal Paralysis
nameZh: 喉麻痺
bodySystem: respiratory
description: 喉麻痺是因喉返神經功能障礙導致杓狀軟骨無法正常外展，造成上呼吸道阻塞的疾病。臨床上以吸氣性喘鳴音、運動不耐及呼吸困難為特徵，多見於中老年大型犬。近年研究認為多數老年犬的喉麻痺為全身性多發性神經病變的早期表現（GOLPP）。

aliases:
  - { alias: 喉癱瘓, language: zh }
  - { alias: 老年犬喉麻痺多發性神經病變, language: zh }
  - { alias: LarPar, language: en }
  - { alias: GOLPP, language: en }
  - { alias: Geriatric Onset Laryngeal Paralysis Polyneuropathy, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 拉布拉多、黃金獵犬、聖伯納犬等大型犬好發；中老年犬（>9歲）最常見；先天性形式見於哈士奇、布維爾犬等幼犬
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極少見，偶與甲狀腺切除術後、外傷或腫瘤相關

etiology:
  categories:
    - name: 後天性特發性（最常見）
      examples:
        - 老年犬全身性多發性神經病變的部分表現（GOLPP）
        - 喉返神經進行性退化
    - name: 先天性/遺傳性
      examples:
        - 哈士奇、布維爾犬、大麥町犬幼犬的遺傳性喉麻痺
    - name: 繼發性
      examples:
        - 頸部外傷或手術損傷喉返神經
        - 頸部或縱膈腫瘤壓迫喉返神經
        - 甲狀腺功能低下（關聯性仍有爭議）
        - 鉛中毒或有機磷中毒

clinicalSigns:
  early:
    - 吸氣性喘鳴音（stridor），特別是運動或興奮時
    - 運動不耐受
    - 聲音改變（嘶啞或消失）
    - 輕度咳嗽或作嘔
  progressive:
    - 喘鳴音加重，休息時也可聞及
    - 呼吸困難加重，呼吸時明顯費力
    - 進食或飲水時嗆咳
    - 熱天或運動後出現呼吸窘迫
  late:
    - 嚴重呼吸困難及發紺
    - 吸入性肺炎
    - 後肢無力、共濟失調（GOLPP進展至全身性神經病變）
    - 食道功能障礙（巨食道症）
    - 急性呼吸道阻塞危象

diagnosis:
  primaryTests:
    - name: 喉鏡檢查（輕度麻醉下）
      notes: "金標準診斷方法；在輕度麻醉（Propofol 或 Thiopental）下觀察杓狀軟骨運動，正常吸氣時應外展，麻痺時杓狀軟骨在吸氣時無運動或矛盾性內收"
    - name: 神經學檢查
      notes: "評估全身性神經病變徵象（後肢本體感覺、脊髓反射、肌肉量），支持GOLPP診斷"
  imaging:
    - name: 胸部X光
      notes: "評估是否有吸入性肺炎、巨食道症或縱膈腫瘤"
    - name: 頸部X光或超音波
      notes: "排除頸部腫塊或甲狀腺異常"
  additional:
    - 血液學及生化檢查（排除代謝性疾病）
    - 甲狀腺功能檢查（T4、fT4、TSH）
    - 肌電圖（EMG）評估喉肌及四肢肌肉去神經支配
    - 透視檢查評估食道及吞嚥功能

treatment:
  principles:
    - 輕度病例可保守管理
    - 中重度或影響生活品質的病例建議手術治療
    - 急性呼吸道阻塞為緊急狀況，需立即處理
    - 術後吸入性肺炎的風險需告知飼主
  general:
    - 保守治療：避免高溫環境及劇烈運動、減重、使用胸背帶、鎮靜（Acepromazine 0.01-0.05 mg/kg IM/IV 或 Butorphanol 0.2-0.4 mg/kg IM 用於急性窘迫）
    - 急性危象處理：氧氣供應、降溫、鎮靜，必要時氣管插管或緊急氣管切開
    - 外科治療首選：單側杓狀軟骨側位固定術（Arytenoid Lateralization / Tie-back Surgery）
    - 術後給予 Omeprazole 1 mg/kg PO q24h 減少胃食道逆流及吸入性肺炎風險
    - 術後進食管理：高起食碗、小量多餐、避免過快進食
    - Doxepin 3-5 mg/kg PO q12h 近年研究顯示可能改善喉功能（仍在研究中）

prognosis: 單側杓狀軟骨側位固定術的成功率約90%，多數犬隻術後呼吸功能顯著改善。主要併發症為術後吸入性肺炎（發生率約10-30%），為最常見的術後死因。GOLPP病例的全身性神經病變會持續進展，平均術後存活時間約2-3年。飼主教育及術後管理對長期預後很重要。

