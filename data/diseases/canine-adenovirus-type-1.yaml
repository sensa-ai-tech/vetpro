slug: canine-adenovirus-type-1
nameEn: Canine Adenovirus Type 1
nameZh: 犬腺病毒第一型
bodySystem: infectious
description: 犬腺病毒第一型(CAV-1)是引起犬傳染性肝炎的病原體,主要侵犯肝臟、腎臟及血管內皮,可導致急性肝衰竭及凝血障礙。此病毒經口鼻接觸感染犬隻尿液、糞便或分泌物傳播,未接種疫苗的幼犬最易感染且病情嚴重。

aliases:
  - { alias: 犬傳染性肝炎病毒, language: zh }
  - { alias: Infectious Canine Hepatitis, language: en }
  - { alias: ICH病毒, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 由於廣泛接種疫苗,現今發病率已大幅降低,主要見於未接種疫苗的幼犬或野生犬科動物

etiology:
  categories:
    - name: 病毒性感染
      examples:
        - 犬腺病毒第一型(CAV-1)直接感染
        - 經口鼻接觸污染物傳播
        - 接觸感染犬隻尿液、糞便、唾液

clinicalSigns:
  early:
    - 發燒(39.5-41°C)
    - 精神沉鬱、食慾下降
    - 嘔吐、腹瀉
    - 輕微結膜充血
  progressive:
    - 腹痛、肝腫大
    - 黃疸、點狀出血
    - 角膜水腫(藍眼症,10-20%病例)
    - 凝血異常、皮下出血
    - 急性病例可能猝死

diagnosis:
  primaryTests:
    - name: 血液學檢查
      notes: "白血球減少、血小板減少、凝血時間延長"
    - name: 生化檢查
      notes: "ALT、AST、ALP明顯升高,總膽紅素升高,白蛋白降低"
    - name: 血清學檢查
      notes: "CAV-1特異性抗體檢測(IgM陽性表示急性感染)"
    - name: PCR檢測
      notes: "血液或組織樣本CAV-1核酸檢測"
  differentialDiagnoses:
    - 犬鉤端螺旋體病
    - 犬瘟熱
    - 急性藥物性肝炎
    - 犬細小病毒感染
    - 敗血症

treatment:
  medical:
    - 支持性治療:靜脈輸液(LRS或Hartmann's solution 40-60 mL/kg/day)
    - 止吐藥:Maropitant 1 mg/kg SC SID
    - 抗生素預防二次感染:Ampicillin 22 mg/kg IV TID
    - 肝保護劑:SAMe 18-20 mg/kg PO SID、Ursodeoxycholic acid 10-15 mg/kg PO SID
    - 維生素K1(凝血異常時):0.5-1.5 mg/kg SC BID
    - 血漿輸注(嚴重凝血障礙):10-20 mL/kg IV

prognosis:
  general: "預後取決於感染嚴重程度及治療時機。輕症病例經支持治療後存活率高,急性暴發型病例死亡率可達20-30%。康復犬隻可產生終身免疫,但可能長期帶毒並間歇性排毒。"

prevention:
  - 常規接種CAV-2疫苗(可交叉保護CAV-1)
  - 幼犬6-8週齡開始接種,間隔3-4週補強,成犬每年或每三年加強
  - 隔離感染犬隻,避免與未接種犬接觸
  - 環境消毒:使用次氯酸鈉(1:30稀釋)消毒污染區域
