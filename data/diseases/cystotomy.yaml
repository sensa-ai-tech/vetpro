slug: cystotomy
nameEn: Cystotomy
nameZh: 膀胱切開術
bodySystem: urinary
description: 膀胱切開術為打開膀胱取出結石或腫瘤活檢的手術。為犬貓膀胱結石（無法溶解或過大者）最常見的手術處理方式。術後需針對結石類型調整飲食預防復發。

aliases:
  - { alias: 膀胱切開術, language: zh }
  - { alias: Cystotomy, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 手術預後極佳。術後結石分析指導預防策略。飲食管理為預防復發的關鍵。部分結石類型復發率高。

