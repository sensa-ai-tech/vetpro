description: 犬傳染性性病腫瘤（TVT）是一種獨特的自然傳播性腫瘤，透過交配或直接接觸（舔舐、咬）使活腫瘤細胞移植至新宿主。主要發生於外生殖器，但可轉移至鼻腔、口腔、皮膚等部位。Vincristine 化療治癒率極高（>90%）。

