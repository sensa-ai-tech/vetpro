species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 全球分布，但主要流行於流浪犬密度高的熱帶與亞熱帶地區（中南美洲、東南亞、非洲、南歐、土耳其、印度）。台灣為流行地區。公犬與母犬均可感染。性成熟但未絕育的流浪犬風險最高。年輕成犬（2-5 歲）最常見。此腫瘤具有獨特生物學——腫瘤細胞本身即為傳染原（異體移植），起源於約 11,000 年前的一隻犬。

etiology:
  categories:
    - name: 獨特的腫瘤生物學
      examples:
        - TVT 是自然界已知最古老的持續傳播體細胞細胞系（clonally transmissible cancer）
        - 腫瘤細胞本身為傳染原——活腫瘤細胞移植至新宿主（非病毒性致癌）
        - 所有 TVT 細胞起源於同一祖先犬（約 11,000 年前）
        - TVT 細胞具有異常核型（通常 59 條染色體，正常犬 78 條）
        - LINE-1 逆轉錄轉座子插入 c-myc 基因附近為特徵性分子標記
    - name: 傳播途徑
      examples:
        - 交配為主要傳播途徑（外生殖器直接接觸）
        - 舔舐、嗅聞、咬（鼻腔、口腔、皮膚部位感染）
        - 需有黏膜/皮膚破損以利腫瘤細胞植入
        - 自體接種（自身舔舐將腫瘤細胞傳播至其他部位）
    - name: 宿主免疫與腫瘤進展
      examples:
        - 免疫功能正常犬：腫瘤可能在 3-9 個月自發消退（約 15-20%）
        - 免疫功能抑制犬：腫瘤持續生長且可能轉移
        - MHC I 表現下調為腫瘤免疫逃逸機制
        - 腫瘤分泌 TGF-β 等免疫抑制因子
        - 幼犬與營養不良犬免疫功能較差，腫瘤進展風險較高

clinicalSigns:
  early:
    - 外生殖器出現小型、紅色、乳頭狀或結節狀腫塊
    - 外生殖器出血性分泌物（最常見就診主訴）
    - 母犬：陰道/前庭黏膜腫塊，血性陰道分泌物
    - 公犬：陰莖/包皮黏膜腫塊，包皮滴血
  progressive:
    - 腫塊增大呈菜花狀（cauliflower-like），表面易碎出血
    - 分泌物增多（血性/膿血性）
    - 過度舔舐患處
    - 排尿困難（大型腫塊壓迫尿道）
    - 鼻腔 TVT：鼻出血、打噴嚏、鼻部變形
    - 口腔 TVT：流口水、進食困難
  late:
    - 腫瘤局部巨大（直徑 >10 cm 不罕見）
    - 腫瘤表面潰瘍壞死、繼發感染
    - 轉移（約 5-17%，主要至區域淋巴結、皮膚；罕見至肺、肝、腎、腦）
    - 免疫抑制犬可見廣泛播散

diagnosis:
  primaryTests:
    - name: 細胞學（FNA 或壓印塗片）
      notes: "診斷率極高。典型表現：均一的圓形細胞，細胞質含特徵性透明空泡（clear vacuoles），核圓型，核仁明顯。與其他圓形細胞腫瘤（淋巴瘤、肥大細胞瘤）鑑別"
    - name: 組織病理學
      notes: "確診。均一的圓形至多角形細胞呈片狀排列，細胞質中等至豐富，含空泡。免疫組化可輔助鑑別"
  imaging:
    - name: 腹部超音波
      notes: "評估腰下淋巴結腫大（轉移評估）。腹腔器官轉移篩檢"
    - name: 胸腔 X 光
      notes: "肺轉移篩檢（轉移性 TVT 分期）"
    - name: 鼻腔 CT/X 光
      notes: "鼻腔型 TVT 的腫瘤範圍評估"
  additional:
    - 免疫組化（Vimentin+、Lysozyme+、CD18+/–、CD3–、CD79a–——與淋巴瘤鑑別）
    - CBC/生化（全身狀態評估）
    - 區域淋巴結 FNA（轉移評估）
    - LINE-1/c-myc PCR（分子確診——研究用途）

treatment:
  principles:
    - Vincristine 化療為首選治療，治癒率 >90%
    - 手術切除單獨使用復發率極高（>50%），不推薦作為單一治療
    - 放射治療對化療抗性病例有效
    - 大多數 TVT 對化療反應極佳
  medications:
    - name: Vincristine
      dose: "0.5-0.7 mg/m² IV 每週一次（嚴格靜脈注射——血管外滲出導致嚴重組織壞死）"
      notes: "首選化療方案。通常需 4-8 次治療（平均 4-6 次）。治療至腫瘤完全消退後再多 1-2 次。治癒率 >90%。化療前後檢查 CBC（嗜中性球 >2,000/μL 方可給藥）"
    - name: Doxorubicin
      dose: "30 mg/m² IV 每 3 週"
      notes: 二線化療。用於 Vincristine 抗性病例（罕見，<5%）。心臟毒性限制累積劑量
    - name: Vincristine + Cyclophosphamide + Methotrexate
      dose: "合併化療方案"
      notes: 用於轉移性或 Vincristine 抗性 TVT。較少使用
  general:
    - Vincristine 靜脈注射技術要求嚴格——務必確認導管在血管內（血管外滲出導致嚴重壞死性蜂窩織炎）
    - 化療期間每週 CBC 監測（嗜中性球低下時需延後治療）
    - 腫瘤消退過程：通常第 2-3 次治療後腫瘤開始明顯縮小
    - 手術角色：僅用於大型腫塊的減積手術（debulking）配合化療，或腫塊造成嚴重梗阻時
    - 放射治療：Vincristine 抗性 TVT 的有效選擇（通常 4-5 次照射即可）
    - 免疫功能低下犬需評估並治療潛在免疫抑制因素
    - 絕育可降低再感染風險（減少交配行為）

prognosis: Vincristine 化療預後極佳，完全緩解率 >90%，治癒後復發率極低（<5%）。大多數犬在 4-8 次每週 Vincristine 治療後完全緩解。少數 Vincristine 抗性病例（<5%）可用 Doxorubicin 或放射治療。轉移性 TVT 預後較差但化療仍可能有效。免疫功能正常犬約 15-20% 可自發消退。免疫功能低下犬預後較差，腫瘤可能廣泛播散。

