species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬最常見的非感染性 CNS 炎症疾病。小型犬好發。GME：中年小型犬 (任何品種)。NME (Pug encephalitis)：Pug、Maltese、Chihuahua、Papillon、Shih Tzu。NLE (Yorkshire Terrier encephalitis)：Yorkshire Terrier、French Bulldog。DLA class II 基因多型性與風險相關。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見。FIP 為貓最重要的腦膜腦炎原因 (需區分)。非感染性腦膜腦炎在貓極少報告。

etiology:
  categories:
    - name: 免疫媒介性 (主要類型)
      examples:
        - 肉芽腫性腦膜腦脊髓炎 (GME) — 血管周圍肉芽腫性炎症，可為播散型、局灶型或眼型
        - 壞死性腦膜腦炎 (NME/Pug encephalitis) — 大腦皮質壞死性炎症
        - 壞死性白質腦炎 (NLE/Yorkshire Terrier encephalitis) — 白質為主的壞死性炎症
        - 嗜酸球性腦膜腦炎 (罕見)
    - name: 遺傳因素
      examples:
        - DLA class II 等位基因與 NME 風險強烈相關
        - 品種特異性傾向明確 (Pug、Maltese、Yorkie)
        - 自體免疫調控異常
    - name: 需排除的感染性原因
      examples:
        - 犬瘟熱病毒 (CDV)
        - 隱球菌症 (Cryptococcus)
        - 弓形蟲 (Toxoplasma)
        - 立克次體 (Rickettsia)
        - 原蟲 (Neospora caninum)

pathophysiology: MUO 為自體免疫介導的 CNS 炎症反應。GME 特徵為單核球 (淋巴球、巨噬細胞、漿細胞) 以血管周圍為中心的肉芽腫性浸潤，可累及腦實質、腦膜及脊髓。播散型 GME 為多發微肉芽腫，局灶型 GME 可形成佔據空間的腫塊，模擬腫瘤。NME 以大腦皮質及皮質下白質的壞死為特徵，伴隨嚴重的淋巴球、漿細胞浸潤，腦膜也常受侵犯。NLE 主要影響白質，以壞死及脫髓鞘為主。免疫機制涉及 T 細胞媒介及抗體媒介的雙重反應，針對 CNS 自身抗原 (確切靶抗原尚未完全明確)。DLA class II 等位基因影響抗原呈現，可能導致自身免疫耐受性喪失。

clinicalSigns:
  early:
    - 多灶性神經學缺損 (最常見表現)
    - 痙攣發作 (NME 常見首發症狀)
    - 共濟失調
    - 嗜睡/精神狀態改變
    - 頸部疼痛/僵硬
  progressive:
    - 進行性神經功能惡化
    - 多條腦神經功能異常
    - 視覺障礙/失明 (眼型 GME；NME 枕葉侵犯)
    - 前庭症狀 (頭歪斜、眼球震顫)
    - 本體感覺喪失
    - 不自主運動 (顫抖)
    - 行為改變
  late:
    - 叢集性/癲癇持續狀態
    - 昏迷
    - 四肢癱瘓
    - 呼吸功能障礙 (腦幹侵犯)
    - 急性惡化死亡 (播散型 GME)

diagnosis:
  primaryTests:
    - name: 頭部 MRI
      notes: "最重要的診斷工具。GME：多灶性或單灶性顯影增強病變。NME：大腦皮質/皮質下不對稱壞死 (T2W 高信號、T1W 低信號)。NLE：白質為主的多灶性病變。MRI 無法確定分型，但可建立高度懷疑"
    - name: 腦脊髓液 (CSF) 分析
      notes: "多數 MUO 顯示單核球性或混合細胞增多症 (>5 cells/μL)。蛋白質升高。GME：混合性或單核球性。NME：淋巴球為主。CSF 正常不能排除 MUO"
    - name: 腦組織病理 (確診金標準)
      notes: "活體診斷極少執行 (需腦切片)。多為死後確診。區分 GME/NME/NLE 需靠組織病理"
  imaging:
    - name: 頭部 MRI (含顯影劑)
      notes: "首選影像。評估病變分布、範圍、顯影模式。GME 局灶型可能模擬腫瘤"
    - name: 頭部 CT
      notes: "MRI 不可用時替代。敏感度低於 MRI"
  additional:
    - 感染性疾病排除 (犬瘟熱 PCR、Toxoplasma/Neospora 血清學、Cryptococcus 抗原、tick-borne disease panel)
    - CBC、生化 (排除代謝性原因)
    - CSF PCR panel (排除感染性腦炎)
    - CSF 培養 (排除細菌性腦膜炎)
    - 抗核抗體 (ANA) (排除全身性自體免疫)

treatment:
  principles:
    - 免疫抑制治療為核心
    - 多藥聯合免疫抑制通常優於單藥
    - 需長期 (通常終身) 治療
    - 痙攣管理
    - 治療反應監測 (臨床症狀 + MRI 追蹤)
  medications:
    - name: Prednisolone/Dexamethasone
      dose: "Prednisolone 1-2 mg/kg PO BID (初始) → 漸減至最低有效劑量 (0.5-1 mg/kg QOD)。急性嚴重：Dexamethasone 0.25 mg/kg IV"
      notes: 免疫抑制基礎用藥。所有 MUO 患者都使用。長期副作用需注意
    - name: Cytarabine (Ara-C)
      dose: "50 mg/m² SC BID × 2 天 (每 3-4 週一個療程)"
      notes: 穿透血腦障壁佳。與 prednisolone 合併使用可延長存活。常用二線藥物
    - name: Cyclosporine
      dose: "5-10 mg/kg PO BID"
      notes: 第二線免疫抑制劑。與 prednisolone 合併。血藥濃度監測 (目標 trough 200-400 ng/mL)
    - name: Mycophenolate Mofetil (MMF)
      dose: "10-20 mg/kg PO BID"
      notes: 替代免疫抑制劑。可能有腸胃副作用。需監測 CBC
    - name: 抗癲癇藥物
      dose: "Levetiracetam 20-60 mg/kg PO TID 或 Phenobarbital 2.5-5 mg/kg PO BID"
      notes: 痙攣管理。Levetiracetam 為首選 (副作用少)
  general:
    - 急性嚴重病例：ICU 支持治療、控制癲癇持續狀態
    - MRI 追蹤 (治療後 1-3 個月) 評估反應
    - CSF 追蹤 (可選，評估細胞數下降)
    - 類固醇副作用監測 (PU/PD、肝指數)
    - 免疫抑制期間感染風險增加
    - 放射治療 (局灶型 GME 模擬腫瘤者可考慮)

prognosis: MUO 預後從審慎到不佳。GME 播散型預後最差 (未治療中位存活數天至數週)。免疫抑制治療後中位存活約 3-14 個月 (依研究不同)。局灶型 GME 預後優於播散型。NME 中位存活約數月。部分病例可穩定數年。痙攣難以控制者預後較差。早期積極治療與預後正相關。

emergencyNotes: 癲癇持續狀態為急診情況：Diazepam 0.5-1 mg/kg IV (可重複)，無效時 Midazolam 0.1-0.3 mg/kg IV/IM CRI 或 Propofol CRI。同時啟動 Dexamethasone 0.25 mg/kg IV 及 Levetiracetam 60 mg/kg IV loading dose。

