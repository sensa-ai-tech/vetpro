slug: meningoencephalitis
nameEn: Meningoencephalitis of Unknown Origin
nameZh: 腦膜腦炎
bodySystem: neurology
description: 中樞神經系統的炎症性疾病，包含肉芽腫性腦膜腦脊髓炎(GME)、壞死性腦膜腦炎(NME)及壞死性白質腦炎(NLE)等，好發小型犬，需免疫抑制治療。

