slug: pomeranian-alopecia-x
nameEn: Pomeranian Alopecia X
nameZh: 博美犬X脫毛症
bodySystem: dermatology
description: 博美犬X脫毛症（Alopecia X）是該品種特有的非炎症性對稱性脫毛疾病，確切病因不明，可能與腎上腺性荷爾蒙失衡有關。軀幹呈對稱性脫毛，頭部與四肢通常不受累。又稱黑皮膚病。

aliases:
  - { alias: 博美犬黑皮膚病, language: zh }
  - { alias: 腎上腺性脫毛, language: zh }
  - { alias: Pomeranian Alopecia X, language: en }
  - { alias: Black skin disease, language: en }
  - { alias: Adrenal sex hormone alopecia, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 博美犬為最好發品種。公犬較多見。通常 1-3 歲首次出現。絕育後可能改善但非必然。純為美容問題。

etiology:
  categories:
    - name: 可能因素
      examples:
        - 腎上腺性荷爾蒙異常（爭議性）
        - 毛髮生長週期停滯
        - 品種遺傳傾向
    - name: 相關假說
      examples:
        - 生長激素缺乏（已排除）
        - 腎上腺 17-hydroxyprogesterone 升高
        - 毛囊受體異常

clinicalSigns:
  early:
    - 被毛品質下降（失去光澤）
    - 次級毛（底毛）先脫落
    - 軀幹局部稀疏
  progressive:
    - 軀幹對稱性脫毛
    - 頭部與四肢保留被毛
    - 皮膚色素沉著（黑化）
    - 皮膚變薄
    - 無搔癢
    - 無炎症反應

diagnosis:
  primaryTests:
    - name: 皮膚活檢
      notes: "毛囊萎縮、角化過度、黑色素沉著。非特異性但可排除其他病因"
    - name: 甲狀腺功能檢測
      notes: "排除甲狀腺功能低下。T4 與 TSH 正常"
    - name: 腎上腺功能檢測
      notes: "ACTH 刺激試驗排除庫欣。腎上腺性荷爾蒙 panel 可能異常"
  differentialDiagnoses:
    - 甲狀腺功能低下
    - 庫欣氏症
    - 季節性脫毛
    - 雌激素反應性脫毛

treatment:
  medical:
    - 絕育手術（部分犬術後毛髮再生）
    - Melatonin（3-6 mg PO BID，部分病例有效）
    - Trilostane（低劑量，爭議性）
    - 毛髮生長可能自發恢復再脫落（週期性）
    - 局部 Minoxidil（有限證據）

prognosis:
  general: "純為美容問題，不影響健康與壽命。治療反應不可預測。部分犬自行恢復，部分終生脫毛。無需治療除非飼主有美觀需求。"

prevention:
  - 無有效預防措施
  - 受影響犬不建議繁殖
