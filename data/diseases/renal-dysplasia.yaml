slug: renal-dysplasia
nameEn: Renal Dysplasia
nameZh: 腎發育不良
bodySystem: renal
description: 腎發育不良是一種先天性腎臟發育異常疾病，特徵為腎臟組織分化不完全，含有與發育階段不相符的結構。常見於幼犬，受影響動物多在年幼時即出現慢性腎衰竭症狀。

aliases:
  - { alias: Juvenile Renal Disease, language: en }
  - { alias: Familial Renal Disease, language: en }
  - { alias: 幼年型腎病, language: zh }
  - { alias: 家族性腎病, language: zh }
  - { alias: 腎臟發育不全, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 好發品種包括拉薩犬、西施犬、標準貴賓犬、軟毛㹴、阿拉斯加雪橇犬、黃金獵犬等，多數於 4 個月至 2 歲齡發病
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻罕見，偶有波斯貓及家貓個案報告

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 多為體染色體隱性或顯性遺傳（品種特異性）
        - 拉薩犬與西施犬已確認遺傳模式
        - 標準貴賓犬為體染色體顯性不完全外顯
    - name: 病理機制
      examples:
        - 胚胎期後腎發育異常導致腎單位分化不全
        - 可見胎兒型腎小球、不成熟腎小管、異位間質組織
        - 殘存的中腎管或後腎幹細胞異位分化
    - name: 其他因素
      examples:
        - 子宮內感染（犬疱疹病毒）可導致續發性腎發育不良
        - 胎兒期腎臟血供異常

clinicalSigns:
  early:
    - 多飲多尿（最常見的首發症狀）
    - 生長遲緩（與同窩幼犬相比體型較小）
    - 食慾不佳
  progressive:
    - 體重減輕與肌肉量流失
    - 嘔吐與間歇性腹瀉
    - 被毛粗糙無光澤
    - 口腔潰瘍與口臭（尿毒症性口炎）
  late:
    - 嚴重氮質血症與尿毒症
    - 代謝性酸中毒
    - 非再生性貧血
    - 腎性骨營養不良（橡皮下顎）
    - 嚴重脫水與電解質紊亂

diagnosis:
  primaryTests:
    - name: 血液生化檢查
      notes: "BUN 與 creatinine 升高（常在幼年即出現氮質血症），高磷血症，低鉀血症；SDMA 可更早偵測腎功能下降"
    - name: 尿液分析
      notes: "等張尿或低比重尿（USG < 1.030），蛋白尿，偶見糖尿（近端腎小管功能障礙）"
    - name: 腎臟組織病理學
      notes: "確診金標準：可見胎兒型腎小球、不成熟腎小管、異位軟骨或骨組織、持續性間質纖維化"
  imaging:
    - name: 腹部超音波
      notes: "腎臟常較正常小且形狀不規則，回聲增強，皮髓質分界不清，偶見小囊腫"
    - name: 腹部 X 光
      notes: "可見雙側腎臟縮小，晚期可能出現軟組織礦化"
  additional:
    - 全血計數（評估貧血程度）
    - 血壓測量（監測腎性高血壓）
    - 尿蛋白/肌酐比值（UPC）
    - 甲狀旁腺素測定（評估繼發性副甲狀腺功能亢進）

treatment:
  principles:
    - 腎發育不良無法治癒，治療以支持性慢性腎病管理為主
    - 目標為延緩腎功能惡化並維持生活品質
    - 幼年動物需特別注意營養需求與生長發育
  general:
    - 腎臟處方飲食（適度限磷、優質蛋白，但幼犬需確保足夠熱量與蛋白質支持生長）
    - 皮下輸液維持水合狀態（依需求每日或隔日 50-150 mL）
    - 磷結合劑（氫氧化鋁 30-90 mg/kg/day 分次口服）
    - Benazepril 0.5 mg/kg PO q12-24h 控制蛋白尿與高血壓
    - Calcitriol 2.5-3.5 ng/kg PO q24h 控制繼發性副甲狀腺功能亢進（需監測鈣磷）
    - 止吐劑（Maropitant 1 mg/kg PO q24h）控制噁心
    - 鉀補充（Potassium gluconate 2-6 mEq/day PO）矯正低鉀血症
    - 繁殖管理：確診犬隻及已知帶因者不應繁殖

prognosis: 預後一般為謹慎至不良。多數患犬在 1-2 歲即進展至末期腎衰竭，但疾病嚴重程度因個體差異極大。輕度腎發育不良的犬隻可能存活數年，而嚴重病例可能在數月內迅速惡化。早期診斷與積極的支持性治療可改善生活品質並延長存活期。

