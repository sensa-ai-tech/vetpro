slug: excessive-vocalization
nameEn: Excessive Vocalization
nameZh: 過度發聲
bodySystem: behavioral
description: 犬貓超出正常範圍的持續或頻繁發聲行為（犬吠叫、嚎叫；貓叫喊、嚎叫），常與分離焦慮、認知功能障礙、領地性或注意力尋求相關。需排除疼痛及老年認知衰退等醫學原因。

aliases:
  - { alias: "過度吠叫", language: zh }
  - { alias: "持續叫喊", language: zh }
  - { alias: "Excessive Barking", language: en }
  - { alias: "Excessive Meowing", language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬過度吠叫為最常見的鄰居投訴問題。分離焦慮犬常在獨處時持續吠叫或嚎叫。
  - speciesCommon: cat
    prevalence: common
    notes: 貓過度叫喊常見於老年貓（認知功能障礙）、甲亢及發情期。夜間嚎叫尤為困擾飼主。

etiology:
  categories:
    - name: 行為性
      examples:
        - 分離焦慮
        - 注意力尋求
        - 領地性吠叫
        - 恐懼/焦慮
        - 無聊
    - name: 醫學性
      examples:
        - 疼痛
        - 認知功能障礙（老年犬貓夜間嚎叫）
        - 甲狀腺功能亢進（貓）
        - 聽力喪失
        - 腦部疾病

clinicalSigns:
  early:
    - 發聲頻率增加
    - 特定情境下發聲（飼主離開、夜間）
    - 音調改變
  progressive:
    - 持續數小時不停發聲
    - 飼主不在時更嚴重
    - 夜間持續嚎叫（影響睡眠）
    - 伴隨其他焦慮症狀

diagnosis:
  primaryTests:
    - name: 醫學排除
      notes: 老年動物必須排除認知功能障礙、甲亢（貓）、疼痛、聽力喪失。CBC/生化、T4。
    - name: 行為評估
      notes: 記錄發聲時間、情境、持續時間。錄影記錄飼主不在時的行為模式。

treatment:
  principles:
    - 排除醫學原因
    - 辨識發聲動機
    - 不要在發聲時回應（避免強化）
    - 提供替代活動
  general:
    - 分離焦慮型：逐漸延長離開時間訓練
    - 注意力尋求型：忽視發聲行為、獎勵安靜
    - 認知功能障礙：Selegiline 或 SAMe 補充
    - 甲亢：甲狀腺治療
    - 環境豐富化減少無聊
    - 必要時 Fluoxetine 或 Trazodone

prognosis: 醫學原因（甲亢、疼痛）治療後發聲行為改善。分離焦慮型需系統化行為修正，多數可改善但需時數週。認知功能障礙相關發聲為進行性，藥物可減緩。注意力尋求型飼主教育後通常可控。

pubmedQueries:
  - query: '"Excessive Vocalization" AND (veterinary OR canine OR feline) AND ("guidelines" OR "consensus")'
    frequency: monthly
