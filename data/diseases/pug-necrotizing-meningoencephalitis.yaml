description: 巴哥犬壞死性腦膜腦炎（NME）是一種嚴重的免疫介導性中樞神經系統疾病，以大腦皮質的壞死性發炎為特徵。與巴哥犬腦炎（PDE）為同一疾病，為該品種特有的致命性神經疾病。
