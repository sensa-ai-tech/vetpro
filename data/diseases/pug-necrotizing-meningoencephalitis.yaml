etiology:
  categories:
    - name: 免疫因素
      examples:
        - 自體免疫性中樞神經系統攻擊
        - DLA class II 基因易感性
        - T 細胞介導的腦組織破壞
    - name: 病理機制
      examples:
        - 腦膜與大腦皮質非化膿性發炎
        - 灰白質界面壞死
        - 多灶性液化性壞死
        - 腦水腫
clinicalSigns:
  early:
    - 突發性癲癇
    - 行為異常
    - 嗜睡
  progressive:
    - 叢集性癲癇或癲癇持續狀態
    - 共濟失調
    - 轉圈行為
    - 皮質性失明
    - 意識喪失
    - 快速神經功能退化
    - 死亡
diagnosis:
  primaryTests:
    - name: MRI
      notes: 大腦皮質與皮質下白質多灶性壞死。T2WI 高訊號病灶。非對稱分佈
    - name: 腦脊液分析
      notes: 淋巴球性多形細胞增多、蛋白升高。需排除感染性病因
    - name: 腦組織病理
      notes: 確定診斷需死後病理。壞死性腦膜腦炎伴淋巴漿細胞浸潤
  differentialDiagnoses:
    - 肉芽腫性腦膜腦炎
    - 感染性腦炎
    - 腦腫瘤
    - 代謝性腦病
treatment:
  medical:
    - 高劑量免疫抑制（Prednisolone 2 mg/kg 漸減）
    - Cytarabine（50 mg/m2 SC 每 2 週）或 Mycophenolate
    - 抗癲癇藥（Levetiracetam + Phenobarbital/Zonisamide）
    - 甘露醇（急性腦水腫時）
    - 支持性護理
prognosis:
  general: 預後不良至極差。多數犬在確診後數週至數月死亡。積極免疫抑制可延長部分犬的存活至 6-12 個月。癲癇控制為主要挑戰。安樂死因生活品質考量常為最終選擇。
prevention:
  - DLA 基因型篩選繁殖
  - 避免已知高風險家系繁殖
  - 目前無有效預防措施
