slug: cystinuria
nameEn: Cystinuria
nameZh: 胱胺酸尿症
bodySystem: urinary
description: 胱胺酸尿症為腎小管對胱胺酸等雙鹼基胺基酸重吸收缺陷的遺傳性疾病，導致尿液中胱胺酸濃度過高形成胱胺酸結石。紐芬蘭犬、拉布拉多犬、英國鬥牛犬為高風險品種。

aliases:
  - { alias: 胱胺酸尿症, language: zh }
  - { alias: Cystinuria, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 先天性疾病，特定品種可能有較高發生率。
  - speciesCommon: cat
    prevalence: rare
    notes: 先天性疾病，偶見於貓。

etiology:
  categories:
    - name: 先天/遺傳因素
      examples:
        - 遺傳性發育異常
        - 基因突變
        - 胚胎發育障礙

clinicalSigns:
  early:
    - 出生時或幼年期即可發現異常
  progressive:
    - 症狀隨年齡可能穩定或進展

diagnosis:
  primaryTests:
    - name: 臨床與影像檢查
      notes: 依據具體疾病選擇適當檢查方法。基因檢測可確診部分遺傳性疾病

treatment:
  principles:
    - 依疾病類型選擇保守或手術治療
    - 遺傳諮詢與繁殖篩選
  general:
    - 對症支持治療
    - 基因篩選避免繁殖出受影響個體

prognosis: 預後取決於飲食管理配合度。低蛋白飲食與尿液鹼化可有效預防結石復發。反覆泌尿道阻塞者需手術。終生飲食管理。基因篩選可降低品種風險。


