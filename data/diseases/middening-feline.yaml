slug: middening-feline
nameEn: Middening Feline
nameZh: 貓中央排便行為
bodySystem: behavioral
description: 貓於顯眼位置排便之標記行為。與噴尿類似為溝通方式。可能因領域、焦慮或醫學問題。需環境管理及可能藥物治療。

aliases:
  - { alias: 貓糞便標記, language: zh }
  - { alias: Fecal Marking, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 較噴尿少見

etiology:
  categories:
    - name: 溝通及標記
      examples:
        - 領域宣示
        - 多貓衝突
        - 不安全感
    - name: 醫學問題
      examples:
        - 消化道疾病
        - 便秘或腹瀉
        - 認知障礙

clinicalSigns:
  early:
    - 於顯眼處排便（床上、家具、地板中央）
    - 糞便未掩埋
  progressive:
    - 頻率增加
    - 多處排便

diagnosis:
  primaryTests:
    - name: 排除消化道疾病
      notes: "糞便檢查、理學檢查"
    - name: 評估貓砂盆
      notes: "數量、位置、清潔度"
    - name: 評估壓力源
      notes: "多貓互動、環境"
  differentialDiagnoses:
    - 不適當排便（貓砂盆問題）
    - 便秘或腹瀉
    - 認知障礙

treatment:
  medical:
    - 治療醫學問題
    - 環境管理：
    - 增加貓砂盆（數量=貓數+1）
    - 改善貓砂盆（大型、無蓋、細砂）
    - 分隔衝突貓隻
    - 清潔標記處
    - 費洛蒙（Feliway）
    - 藥物（壓力相關）：
    - Fluoxetine 0.5-1 mg/kg PO q24h

prognosis:
  general: "環境管理可改善。多貓衝突需長期處理。醫學問題治療後預後佳。"

prevention:
  - 充足貓砂盆
  - 減少多貓壓力
  - 漸進式環境變化
