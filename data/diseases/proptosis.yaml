diagnosticAlgorithm:
  title: 眼球脫出 診斷流程
  steps:
    - step: 1
      action: 緊急評估
      details: 評估外傷程度與眼球存活力
      findings:
        - 眼球突出於眼眶外
        - 眼瞼嵌頓於眼球赤道後方
        - 角膜暴露乾燥
        - 眼周出血與腫脹
    - step: 2
      action: 眼科學評估
      details: 評估眼球存活預後指標
      findings:
        - 瞳孔對光反射評估
        - 眼外肌完整性（>2條斷裂預後差）
        - 前房出血程度
        - 角膜完整性評估
    - step: 3
      action: 全身評估
      details: 評估其他伴隨外傷
      findings:
        - 頭部外傷評估
        - 口腔與顎骨骨折檢查
        - 神經學檢查
        - 胸腹部X光排除其他損傷
    - step: 4
      action: 確診與治療決策
      details: 決定眼球保留或摘除
      findings:
        - 評估視覺恢復可能性
        - 短頭種犬預後較佳
        - 嚴重眼外肌斷裂考慮摘除
        - 立即復位與暫時瞼緣縫合
clinicalPearls:
  - 眼球脫出是真正的急症——就診速度直接影響預後
  - 短頭種犬飼主應了解此風險並避免頸圈過度束縛
  - 超過3條眼外肌斷裂或瞳孔固定散大時保留功能視力的機會極低
  - 復位後的暫時性眼瞼縫合至關重要，過早拆除會導致再脫出
  - 貓的眼球脫出通常表示極嚴重的外傷，預後較犬差
monitoringItems:
  - 術後每日評估角膜狀態（透過縫合間隙）
  - 2-3週後拆除眼瞼縫合評估
  - 視力和瞳孔反射追蹤
  - 眼壓監測
  - 乾眼症篩查（Schirmer test）
