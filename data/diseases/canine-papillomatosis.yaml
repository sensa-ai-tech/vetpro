slug: canine-papillomatosis
nameEn: Canine Papillomatosis
nameZh: 犬乳頭瘤病毒感染
bodySystem: infectious
description: 犬乳頭瘤病毒 (CPV/COPV) 感染引起的良性上皮增生性病變，最常見於口腔黏膜（口腔乳頭瘤）。好發於免疫系統尚未成熟的幼犬（<2 歲），多數在數週至數月內自行消退。免疫抑制犬可能出現持續性或廣泛性病灶。

aliases:
  - { alias: 犬疣, language: zh }
  - { alias: 犬口腔乳頭瘤, language: zh }
  - { alias: Canine Viral Papilloma, language: en }
  - { alias: Canine Oral Papillomatosis, language: en }
  - { alias: Dog Warts, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 幼犬極為常見，特別是犬舍或狗公園等群居環境。多數 1-5 個月內自然消退。免疫正常犬消退後獲得終身免疫。免疫抑制犬可能持續存在或惡性轉化。

etiology:
  categories:
    - name: 病原特性
      examples:
        - Canine papillomavirus (CPV)，多種基因型
        - CPV-1 為最常見口腔型
        - DNA 病毒，感染基底層上皮細胞
        - 直接接觸傳播，潛伏期 1-2 個月
    - name: 好發部位與類型
      examples:
        - 口腔黏膜（最常見）
        - 眼結膜
        - 皮膚（指間、軀幹）
        - 生殖器黏膜

clinicalSigns:
  early:
    - 口腔內出現白色至灰色小突起
    - 單一或多發性病灶
    - 通常無痛
    - 表面粗糙如花椰菜狀
  progressive:
    - 病灶數量增多、體積增大
    - 影響進食或吞嚥
    - 口臭（續發感染時）
    - 過度流涎
    - 免疫抑制犬病灶可能持續擴展

diagnosis:
  primaryTests:
    - name: 臨床外觀
      notes: 典型口腔乳頭瘤外觀通常足以臨床診斷。白色至灰色、表面粗糙的花椰菜狀突起
    - name: 組織病理學
      notes: 不典型或持續性病灶需生檢確認。特徵為上皮增生、角化過度、koilocytes（空泡化細胞）
  additional:
    - 免疫抑制犬排除其他免疫功能障礙原因
    - 持續性或異常外觀病灶需排除鱗狀細胞癌

treatment:
  principles:
    - 多數自行消退，無需治療
    - 干預適用於影響進食或持續不消退者
    - 免疫抑制犬需處理根本原因
  general:
    - 觀察等待（多數 1-5 個月自行消退）
    - 影響進食時考慮手術摘除、冷凍治療或電燒
    - 持續性病灶可試用 azithromycin 10 mg/kg PO SID × 10 天
    - Imiquimod 5% 外用（促進局部免疫反應）
    - 嚴重免疫抑制犬考慮自體疫苗 (autogenous vaccine)
    - 隔離感染犬以防傳播給其他幼犬

prognosis: 免疫正常犬預後極佳，幾乎所有病例在 1-5 個月內自行消退並獲得終身免疫。免疫抑制犬預後較謹慎，持續性病灶偶有惡性轉化（鱗狀細胞癌）的報告，但極罕見。

pubmedQueries:
  - query: '"canine papillomatosis" OR "canine papillomavirus" AND ("treatment" OR "management")'
    frequency: monthly
