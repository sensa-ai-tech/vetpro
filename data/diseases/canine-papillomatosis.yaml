slug: canine-papillomatosis
nameEn: Canine Papillomatosis
nameZh: 犬乳頭瘤病毒感染
bodySystem: infectious
description: 犬乳頭瘤病毒 (CPV/COPV) 感染引起的良性上皮增生性病變，最常見於口腔黏膜（口腔乳頭瘤）。好發於免疫系統尚未成熟的幼犬（<2 歲），多數在數週至數月內自行消退。免疫抑制犬可能出現持續性或廣泛性病灶。
