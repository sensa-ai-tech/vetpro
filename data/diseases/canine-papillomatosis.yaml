diagnosticAlgorithm:
  title: 犬乳突狀瘤病毒感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估口腔或皮膚增生性病灶，注意幼犬年齡
      findings:
        - 口腔內多發性花椰菜狀腫塊
        - 唇部與舌頭好發
        - 幼犬或免疫抑制犬
        - 通常無痛無癢
    - step: 2
      action: 臨床檢查
      details: 詳細檢查病灶分布與形態
      findings:
        - 典型菜花狀或指狀突起
        - 表面粗糙灰白色
        - 單發或多發
        - 皮膚型呈圓形丘疹
    - step: 3
      action: 組織學確認
      details: 必要時進行活檢
      findings:
        - 組織病理見表皮乳突狀增生
        - 角質化過度
        - 可見核內包涵體
        - 排除鱗狀細胞癌
    - step: 4
      action: 確診
      details: 根據典型外觀與年齡確診
      findings:
        - 典型臨床外觀通常足以診斷
        - 免疫正常犬多於1-5個月內自行消退
        - 持續不消退或快速增大需活檢排除惡性
clinicalPearls:
  - 犬口腔乳頭瘤病是年輕犬最常見的口腔腫塊原因
  - 大多數病例4-8週自行消退——不必急於治療
  - 免疫抑制犬的病灶可能不消退且有惡性轉化風險
  - 病毒具犬特異性——不傳播給人或貓
  - azithromycin可能有助於加速消退（可能透過免疫調節作用）
monitoringItems:
  - 每2-4週觀察病灶大小和數量變化
  - 超過3-6個月不消退的病灶建議活檢排除惡性轉化
  - 免疫抑制犬需更密切監測
