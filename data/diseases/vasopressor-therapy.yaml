slug: vasopressor-therapy
nameEn: Vasopressor Therapy
nameZh: 升壓劑治療
bodySystem: emergency
description: 液體復甦後仍持續低血壓時使用血管收縮劑。常用藥物包括去甲腎上腺素、多巴胺、血管加壓素。

aliases:
  - { alias: 血管升壓藥, language: zh }
  - { alias: Vasopressor Support, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 難治性休克
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 同犬

etiology:
  categories:
    - name: 適應症
      examples:
        - 敗血性休克、分布性休克、液體復甦後仍低血壓

clinicalSigns:
  early:
    - 持續低血壓(MAP<60 mmHg)
  progressive:
    - 多器官灌流不足

diagnosis:
  primaryTests:
    - name: 血壓監測
      notes: "MAP<60 mmHg需升壓劑"
  differentialDiagnoses:
    - 無

treatment:
  medical:
    - 去甲腎上腺素(Norepinephrine):
      - 0.05-1 μg/kg/min IV CRI
      - 第一線升壓劑
    - 多巴胺(Dopamine):
      - 5-20 μg/kg/min IV CRI
    - 血管加壓素(Vasopressin):
      - 0.0005-0.002 units/kg/min IV CRI
    - 持續血壓監測
    - 目標MAP>65 mmHg
    - 改善後逐步減量

prognosis:
  general: "可改善血壓,但需治療根本病因。長期使用可能組織缺血。"

prevention:
  - 充分液體復甦後再使用
  - 監測末梢灌流
