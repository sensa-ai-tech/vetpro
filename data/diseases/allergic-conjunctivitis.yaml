    language: en
  - alias: 過敏性眼炎
    language: zh
  - alias: 異位性結膜炎
    language: zh
species:
  - speciesCommon: dog
    prevalence: common
    notes: 常與犬異位性皮膚炎共存。好發於有過敏體質的品種如 Labrador、Golden Retriever、West Highland White Terrier。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓較少見。需與 FHV-1 及嗜酸性角膜炎鑑別。
etiology:
  categories:
    - name: 環境過敏原
      examples:
        - 花粉 (季節性)
        - 塵蟎
        - 黴菌孢子
    - name: 接觸性
      examples:
        - 清潔劑或化學品
        - 眼藥水防腐劑 (benzalkonium chloride)
        - 塑膠食碗
clinicalSigns:
  early:
    - 眼睛搔癢 (搓揉眼部)
    - 結膜輕度充血
    - 漿液性分泌物 (水狀)
  progressive:
    - 結膜水腫 (chemosis)
    - 黏液性分泌物增加
    - 眼周皮膚紅腫
    - 慢性色素沉著
diagnosis:
  primaryTests:
    - name: 臨床表現與病史
      notes: 季節性、雙側、搔癢為主。常伴隨皮膚過敏症狀
    - name: 結膜細胞學
      notes: 嗜酸性球增加支持過敏性病因
    - name: 排除性診斷
      notes: 排除感染性結膜炎、KCS、角膜疾病
treatment:
  principles:
    - 減少過敏原接觸
    - 局部抗過敏治療
    - 控制全身過敏狀態
  general:
    - 冷敷緩解急性症狀
    - 抗組織胺眼藥水或肥大細胞穩定劑 (Olopatadine)
    - 嚴重時短期局部類固醇 (確認無角膜潰瘍)
    - Cyclosporine 眼藥水 (長期控制)
    - 全身過敏治療 (Oclacitinib、免疫治療)
prognosis: 預後良好但常為慢性復發性疾病。環境控制與持續治療可有效管理。季節性病例在非季節期可自行緩解。嚴重慢性病例需長期維持治療。
