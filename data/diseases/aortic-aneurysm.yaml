slug: aortic-aneurysm
nameEn: Aortic Aneurysm
nameZh: 主動脈瘤
bodySystem: vascular
description: 主動脈壁局部異常擴張，可能因血流動力學異常、感染或結構缺陷引起。犬較貓常見，多發生於胸主動脈或腹主動脈。破裂可導致急性大出血致死。

aliases:
  - { alias: 大動脈瘤, language: zh }
  - { alias: Aortic Dilation, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 大型犬較常見，尤其與螺旋心絲蟲或細菌性心內膜炎相關
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極罕見，多為先天性或感染性

etiology:
  categories:
    - name: 感染性
      examples:
        - 螺旋心絲蟲（犬）
        - 細菌性心內膜炎
        - 黴菌性動脈炎
    - name: 先天性或發育異常
      examples:
        - 中膜囊性壞死
        - 結締組織疾病
    - name: 退化性或高血壓
      examples:
        - 動脈粥狀硬化
        - 長期未控制高血壓

clinicalSigns:
  early:
    - 多數無症狀，影像學偶然發現
    - 輕度咳嗽或呼吸不適（胸主動脈瘤壓迫氣管）
  progressive:
    - 腹主動脈瘤：腹部可觸診脈動性腫塊
    - 胸主動脈瘤：呼吸困難、咳嗽、吞嚥困難
    - 急性破裂：虛脫、黏膜蒼白、血胸或腹腔積血

diagnosis:
  primaryTests:
    - name: 胸腹腔 X 光
      notes: "可見主動脈輪廓異常擴張或縱膈腔腫塊"
    - name: 超音波或 CT 血管攝影
      notes: "確認動脈瘤位置、大小、壁厚及血栓形成"
    - name: 心臟超音波
      notes: "評估心絲蟲或心內膜炎"
  differentialDiagnoses:
    - 縱膈腔腫瘤
    - 淋巴結腫大
    - 腹腔腫塊
    - 主動脈夾層

treatment:
  medical:
    - 小型無症狀動脈瘤：定期影像追蹤（每 3-6 個月）
    - 控制血壓（Enalapril 0.5 mg/kg PO BID, Amlodipine 0.1-0.2 mg/kg PO SID）
    - 抗生素治療感染性病因
    - 外科手術或血管內支架（專科中心）
    - 急性破裂：緊急輸血、液體復甦、外科修補

prognosis:
  general: "預後極度保留。未破裂且小於 2 倍主動脈直徑者可保守追蹤，但破裂性主動脈瘤幾乎無法存活（死亡率 >90%）。外科手術風險高，需專科評估。"

prevention:
  - 心絲蟲定期預防
  - 高血壓患者定期血壓監測
  - 心臟病患者定期影像學追蹤
