slug: thoracocentesis
nameEn: Thoracocentesis
nameZh: 胸腔穿刺術
bodySystem: emergency
description: 胸腔積液或氣胸的診斷性或治療性穿刺抽吸。於第7-9肋間進行。

aliases:
  - { alias: 胸腔穿刺, language: zh }
  - { alias: Thoracic Paracentesis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 胸水、氣胸急症處理
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 同犬

etiology:
  categories:
    - name: 適應症
      examples:
        - 胸腔積液、氣胸、診斷性抽吸

clinicalSigns:
  early:
    - 呼吸困難、張口呼吸
    - 胸腔鈍音或過度共鳴(氣胸)
  progressive:
    - 紫紺、呼吸衰竭

diagnosis:
  primaryTests:
    - name: 胸部X光
      notes: "確認胸水或氣胸"
    - name: 超音波
      notes: "定位積液"
  differentialDiagnoses:
    - 心源性肺水腫

treatment:
  medical:
    - 第7-9肋間穿刺
    - 連接三向活栓及注射器
    - 抽取液體或氣體
    - 送檢胸水(細胞學、培養)
    - 胸部X光確認改善

prognosis:
  general: "可快速緩解呼吸困難。可能需重複穿刺或置入胸管。"

prevention:
  - 監測復發
