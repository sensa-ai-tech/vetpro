diagnosticAlgorithm:
  title: 乳腺增生 診斷流程
  steps:
    - step: 1
      action: 臨床評估
      details: 年齡、性別、激素暴露史
      findings:
        - 年輕未絕育母貓
        - 多腺體快速腫大
        - 近期發情或黃體素用藥
    - step: 2
      action: 細胞學篩檢
      details: 細針穿刺
      findings:
        - 纖維上皮增生
        - 無異型細胞
        - 排除腫瘤
    - step: 3
      action: 影像排除轉移
      details: 胸部X光
      findings:
        - 無肺轉移→支持良性診斷
        - 有轉移→重新考慮惡性腫瘤
    - step: 4
      action: 組織學確診
      details: 切片活檢
      findings:
        - 纖維腺瘤樣增生確認
        - 無惡性特徵
clinicalPearls:
  - 年輕母貓多腺體快速對稱腫大→高度懷疑FAH而非腫瘤
  - Aglepristone是特異性治療，6天內即見效
  - 必須做組織學排除乳腺癌
  - 外源性黃體素（megestrol acetate）可在公貓引起FAH
monitoringItems:
  - 腫塊大小追蹤（治療後）
  - 皮膚完整性
  - 復發監測
  - 黃體素暴露避免
