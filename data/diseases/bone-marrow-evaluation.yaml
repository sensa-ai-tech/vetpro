slug: bone-marrow-evaluation
nameEn: Bone Marrow Evaluation
nameZh: 骨髓檢查評估
bodySystem: other
description: 犬貓骨髓檢查評估,經骨髓抽吸或切片評估造血功能。用於診斷血液疾病、骨髓抑制、白血病、淋巴瘤等。為血液學異常確診的重要工具。

aliases:
  - { alias: 骨髓穿刺, language: zh }
  - { alias: Bone marrow aspiration, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 非再生性貧血、全血球減少、白血病診斷
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: FeLV相關血液疾病、淋巴瘤分期

etiology:
  categories:
    - name: 骨髓檢查適應症
      examples:
        - 非再生性貧血原因不明
        - 全血球減少
        - 白血病懷疑
        - 淋巴瘤分期
        - 多發性骨髓瘤
    - name: 採樣部位
      examples:
        - 髂骨(最常用)
        - 股骨或肱骨近端
        - 胸骨(貓可用)

clinicalSigns:
  early:
    - 骨髓檢查為診斷工具
  progressive:
    - 貧血、感染傾向、出血傾向

diagnosis:
  primaryTests:
    - name: 骨髓細胞學
      notes: "評估三系(紅、白、血小板)增生情形"
    - name: M:E比值
      notes: "骨髓:紅血球前驅細胞比值,正常犬0.75-2.5,貓0.6-3.9"
    - name: 骨髓切片
      notes: "評估細胞比例、纖維化、腫瘤浸潤"
  differentialDiagnoses:
    - 骨髓發育不良
    - 急性或慢性白血病
    - 骨髓纖維化
    - 骨髓增生異常症候群

treatment:
  medical:
    - 骨髓檢查為診斷工具
    - 依診斷結果治療(化療、免疫抑制、支持治療)

prognosis:
  general: "骨髓檢查為血液疾病確診重要工具。為侵入性檢查,需鎮靜或麻醉。"

prevention:
  - 需鎮靜或全身麻醉
  - 無菌技術採樣
  - 同時進行抽吸及切片(互補)
  - EDTA管(細胞學)及福馬林(組織學)
