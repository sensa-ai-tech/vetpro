slug: golden-retriever-muscular-dystrophy
nameEn: Golden Retriever Muscular Dystrophy
nameZh: 黃金獵犬肌肉萎縮症
bodySystem: musculoskeletal
description: 黃金獵犬肌肉萎縮症（GRMD）是 Duchenne 肌肉萎縮症的犬類同源疾病，由 X 染色體上 dystrophin 基因突變引起。肌細胞膜缺乏 dystrophin 蛋白，導致進行性肌肉壞死與纖維化。公犬發病，母犬為攜帶者。
aliases:
  - alias: 黃金獵犬 GRMD
    language: zh
  - alias: 犬 Duchenne 型肌萎縮
    language: zh
  - alias: GRMD
    language: en
  - alias: Canine Duchenne muscular dystrophy
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: X 連鎖隱性遺傳，僅公犬發病。症狀 6-8 週齡出現。GRMD 是人類 Duchenne 肌肉萎縮症的重要動物模型。
etiology:
  categories:
    - name: 遺傳因素
      examples:
        - Dystrophin 基因突變（第 7 外顯子點突變）
        - X 連鎖隱性遺傳
        - Dystrophin 蛋白完全缺失
    - name: 病理機制
      examples:
        - 肌細胞膜不穩定
        - 反覆壞死-再生循環
        - 進行性纖維化與脂肪浸潤
        - 肌力進行性喪失
clinicalSigns:
  early:
    - 幼犬吸吮無力
    - 運動發育遲緩
    - CK 顯著升高（出生時即可偵測）
  progressive:
    - 全身肌肉萎縮
    - 假性肥大（尤其舌頭與近端肢體肌肉）
    - 步態僵硬（短步）
    - 吞嚥困難
    - 流涎
    - 關節攣縮
    - 心肌病變
    - 呼吸困難
diagnosis:
  primaryTests:
    - name: 血清 CK
      notes: 顯著升高（數萬至數十萬 U/L）。出生後即可偵測
    - name: Dystrophin 基因檢測
      notes: 確診金標準。PCR 或定序偵測突變
    - name: 肌肉活檢
      notes: 免疫組化染色顯示 dystrophin 缺失。壞死-再生交替、纖維化
  differentialDiagnoses:
    - 多發性肌炎
    - 中心核肌病
    - 先天性重症肌無力
    - 糖原儲積病
treatment:
  medical:
    - 無治癒性治療（研究中有基因治療試驗）
    - 支持性護理
    - 軟質易消化食物（吞嚥困難時）
    - 物理治療維持關節活動度
    - 類固醇（Prednisone）可能短暫改善（研究資料）
prognosis:
  general: 預後不良。多數受影響犬在 1-2 歲因呼吸衰竭、吸入性肺炎或心肌病變死亡。部分犬可存活較久但生活品質明顯下降。GRMD 是重要的基因治療研究模型。
prevention:
  - 攜帶母犬的基因篩選
  - 攜帶者母犬不應繁殖
  - 公犬出生後 CK 檢測可早期辨識
