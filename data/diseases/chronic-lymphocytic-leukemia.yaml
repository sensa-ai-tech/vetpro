slug: chronic-lymphocytic-leukemia
nameEn: Chronic Lymphocytic Leukemia
nameZh: 慢性淋巴細胞白血病
bodySystem: hematology
description: 慢性淋巴細胞白血病（CLL）為小型成熟淋巴球在骨髓中緩慢增殖並進入周邊血液的低度惡性血液腫瘤。犬隻 CLL 以 T 細胞型較常見。病程緩慢，多數病例在確診時為偶然發現（routine CBC），可長期無臨床症狀。預後較急性白血病顯著好。

aliases:
  - { alias: CLL, language: en }
  - { alias: 慢性淋巴性白血病, language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬隻 CLL 以 T 細胞型為主（約 60-70%），中老年犬好發。多為偶然發現。部分可長期穩定不需治療。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻 CLL 較犬少見。可能與 FeLV 感染相關。

etiology:
  categories:
    - name: 腫瘤來源
      examples:
        - T 細胞型 CLL（犬隻較常見）
        - B 細胞型 CLL
        - 小型成熟淋巴球單克隆增殖
    - name: 特徵
      examples:
        - 骨髓浸潤程度較低（<20% blast）
        - 周邊血液淋巴球計數升高但多為成熟型
        - 緩慢進展

clinicalSigns:
  early:
    - 多數無臨床症狀（偶然 CBC 發現）
    - 淋巴球計數持續升高
  progressive:
    - 輕度淋巴結腫大
    - 脾腫大
    - 嗜睡
    - 體重減輕
    - 晚期可能出現骨髓衰竭（貧血、感染、出血）
    - 免疫介導性併發症（IMHA、ITP）

diagnosis:
  primaryTests:
    - name: 全血球計數（CBC）與血液抹片
      notes: 持續性淋巴球增多（通常 >20,000/μL），以小型成熟淋巴球為主。區別於 ALL（大型不成熟 blast 細胞）。其他血球系列通常正常。
    - name: 流式細胞儀
      notes: 確認單克隆淋巴球群體，免疫表型（T 細胞 vs B 細胞）。PARR 亦可確認克隆性。

treatment:
  principles:
    - 無症狀時可「觀察等待」（watch and wait）
    - 出現臨床症狀或血球減少時開始治療
    - 化療方案溫和，副作用低
  general:
    - "觀察等待：無症狀且其他血球正常時定期監測（每 2-3 個月 CBC）"
    - "開始治療指征：淋巴球 >60,000/μL、貧血、血小板減少、淋巴結顯著腫大、臨床症狀"
    - "Chlorambucil 4-6 mg/m² PO q48h + Prednisolone 1-2 mg/kg/day（漸減）"
    - "Cyclophosphamide 50 mg/m² PO q48h 為替代選擇"

prognosis: 犬隻 CLL 預後良好，中位存活時間 1-3 年（部分可超過 5 年）。多數對 Chlorambucil + Prednisolone 反應良好。T 細胞型與 B 細胞型預後相當。轉化為高度惡性（Richter 轉化）罕見但預後差。晚期骨髓衰竭為主要死因。


