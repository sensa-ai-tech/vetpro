diagnosticAlgorithm:
  title: 慢性淋巴球性白血病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估漸進性症狀和血液學異常
      findings:
        - 多數偶然發現（常規血檢）
        - 漸進性虛弱和體重減輕
        - 脾臟或肝臟腫大
        - 淋巴結可能正常或輕度腫大
    - step: 2
      action: 血液學檢查
      details: 進行全血計數和血液抹片評估
      findings:
        - 持續性成熟淋巴球增多（>20,000/μL）
        - 淋巴球形態成熟
        - 可能伴貧血或血小板減少
        - 籃球細胞（basket cells）
    - step: 3
      action: 免疫分型
      details: 進行流式細胞術確認淋巴球類型
      findings:
        - T細胞型或B細胞型分類
        - 表面標記分析
        - B-CLL CD21+、CD79a+
        - T-CLL CD3+、CD5+或CD8+
    - step: 4
      action: 骨髓與分期
      details: 進行骨髓穿刺和全身分期
      findings:
        - 骨髓淋巴球浸潤（>20%）
        - 腹部超音波評估肝脾
        - 胸部X光
        - 區別於第V期淋巴瘤（白血球性）
clinicalPearls:
  - CLL 是犬中預後最好的白血病類型
  - 與 ALL 鑑別關鍵：CLL 為成熟小淋巴球，ALL 為大型不成熟母細胞
  - 無症狀的 CLL 可先觀察不治療（watch and wait 策略）
  - B-CLL 伴單克隆球蛋白血症時需注意高黏滯症候群
monitoringItems:
  - CBC 每 2-4 週直至穩定，後每 2-3 個月
  - 化療期間每 2 週檢查 CBC 監測骨髓抑制
  - 血清蛋白電泳追蹤 monoclonal peak（B-CLL）
  - 淋巴結和脾臟大小定期評估
