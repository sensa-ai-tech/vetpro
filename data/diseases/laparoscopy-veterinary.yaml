slug: laparoscopy-veterinary
nameEn: Laparoscopy Veterinary
nameZh: 獸醫腹腔鏡
bodySystem: other
description: 微創腹腔內視鏡技術,用於診斷及治療腹腔疾病。包括器官活檢、絕育手術、膀胱結石摘除等,創傷小恢復快。

aliases:
  - { alias: 腹腔鏡手術, language: zh }
  - { alias: Laparoscopic surgery, language: en }
  - { alias: 微創腹腔手術, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 廣泛應用於絕育、活檢、膀胱手術
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓絕育及腹腔探查應用增加

etiology:
  categories:
    - name: 診斷應用
      examples:
        - 肝臟活檢
        - 腎臟活檢
        - 腹腔腫塊評估
    - name: 治療應用
      examples:
        - 卵巢切除術
        - 隱睪摘除
        - 膀胱結石摘除
        - 胃固定術

clinicalSigns:
  early:
    - 術後小切口(通常2-4個<1cm)
    - 疼痛明顯少於傳統手術
    - 當日或次日可能出院
  progressive:
    - 快速恢復活動力
    - 切口癒合快速
    - 併發症率低

diagnosis:
  primaryTests:
    - name: 術前腹腔超音波
      notes: "評估腹腔器官及病灶"
    - name: 腹腔鏡視診
      notes: "直視評估器官表面及腹膜"
    - name: 導引活檢
      notes: "精確取樣目標組織"
  differentialDiagnoses:
    - 剖腹探查術(傳統開腹)
    - 超音波導引穿刺

treatment:
  medical:
    - 麻醉:全身麻醉+氣腹(CO2 8-12 mmHg)
    - 設備:5-10mm內視鏡,2-4個portal
    - 手術:依適應症執行特定術式
    - 術後:極少需引流管
    - 止痛:局部麻醉劑portal注射+Carprofen 4 mg/kg SC

prognosis:
  general: "併發症率<5%,明顯低於開腹手術。疼痛少、恢復快、美容效果佳。部分複雜病例需轉換開腹,學習曲線較長。"

prevention:
  - 適當病例選擇避免過度肥胖
  - 術前禁食避免胃膨脹
  - 氣腹壓力監控避免循環影響
  - 術後監控portal出血或疝氣
