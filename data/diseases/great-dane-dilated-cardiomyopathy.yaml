slug: great-dane-dilated-cardiomyopathy
nameEn: Great Dane Dilated Cardiomyopathy
nameZh: 大丹犬擴張型心肌病
bodySystem: neurology
description: 大丹犬品種好發的遺傳性心肌病變,心肌收縮力減弱導致心臟擴張與功能不全。好發於 4-10 歲成犬,可能導致猝死或充血性心衰竭。
