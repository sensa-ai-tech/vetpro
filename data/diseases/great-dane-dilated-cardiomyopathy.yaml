    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 大丹犬為高風險品種,雄性發病率較雌性高,通常 4-10 歲發病
etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 家族性遺傳,推測為多基因遺傳模式
        - TTN 基因突變相關
    - name: 營養因素
      examples:
        - 牛磺酸或 L-肉鹼缺乏
        - 低蛋白飼料
clinicalSigns:
  early:
    - 運動不耐,輕微活動後易喘
    - 咳嗽(尤其夜間或清晨)
    - 食慾減退,體重下降
  progressive:
    - 呼吸困難,腹水
    - 心律不整,昏厥
    - 後肢無力,四肢水腫
diagnosis:
  primaryTests:
    - name: 心臟超音波
      notes: 左心室擴張,收縮分率 (FS) <25%,射出分率 (EF) <40%
    - name: 胸部 X 光
      notes: 心臟擴大(椎體心臟比值 VHS >10.5),肺靜脈充血
    - name: 心電圖
      notes: 心室早期收縮 (VPCs),心房顫動,傳導阻滯
    - name: NT-proBNP
      notes: 顯著升高 (>1500 pmol/L 提示心衰竭)
  differentialDiagnoses:
    - 犬二尖瓣退化性疾病
    - 心絲蟲病
    - 心肌炎
    - 甲狀腺功能低下症
treatment:
  medical:
    - Pimobendan 0.25-0.3 mg/kg PO q12h(改善收縮力與生活品質)
    - Furosemide 2-4 mg/kg PO/IV q8-12h(控制肺水腫與腹水)
    - ACE 抑制劑(Enalapril 0.5 mg/kg PO q12-24h 或 Benazepril 0.25-0.5 mg/kg PO q24h)
    - Spironolactone 1-2 mg/kg PO q12-24h(抗醛固酮,減少心臟纖維化)
    - 抗心律不整藥物:Sotalol 1-2 mg/kg PO q12h 或 Mexiletine 5-8 mg/kg PO q8h(嚴重心室性心律不整時)
    - 牛磺酸補充 500-1000 mg PO q12h,L-肉鹼 50-100 mg/kg PO q8h(若確診缺乏)
    - 低鹽飲食,限制活動強度
prognosis:
  general: 預後保守至不良。確診後中位存活期 6-18 個月,取決於心衰竭嚴重程度與心律不整控制。嚴重心律不整或急性心衰竭患者可能猝死。早期診斷與積極治療可延長存活時間與改善生活品質。
prevention:
  - 繁殖前進行心臟超音波篩檢,排除受影響個體
  - 定期年度心臟檢查(建議 3 歲起每年篩檢)
  - 提供均衡飲食,確保牛磺酸與 L-肉鹼充足
  - 避免劇烈運動,減少心臟負擔
