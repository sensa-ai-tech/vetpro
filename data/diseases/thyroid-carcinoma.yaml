slug: thyroid-carcinoma
nameEn: Thyroid Carcinoma
nameZh: 甲狀腺癌
bodySystem: oncology
description: 犬甲狀腺最常見的腫瘤類型，多為惡性且具局部侵犯性。貓甲狀腺腫瘤多為良性腺瘤，惡性癌較少見。

aliases:
  - { alias: Thyroid Cancer, language: en }
  - { alias: Thyroid Neoplasia, language: en }
  - { alias: 甲狀腺腫瘤, language: zh }
  - { alias: 甲狀腺惡性腫瘤, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 佔犬所有腫瘤約 1-4%。中老年犬好發（9-11 歲）。Boxer、Beagle、Golden Retriever 風險稍高。約 90% 為惡性（carcinoma），10% 良性（adenoma）。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓甲狀腺腫瘤約 1-3% 為惡性甲狀腺癌。多數為功能性良性腺瘤性增生（甲亢）。惡性癌可能被甲亢掩蓋。

etiology:
  categories:
    - name: 犬甲狀腺癌
      examples:
        - 濾泡細胞癌 (Follicular carcinoma) — 最常見
        - 緻密型 (Compact/solid) carcinoma
        - 濾泡-緻密混合型
        - 髓質細胞癌 (Medullary/C-cell carcinoma，約 5%) — 源自旁濾泡 C 細胞
        - 未分化癌 (Anaplastic carcinoma，罕見，高度惡性)
    - name: 貓甲狀腺癌
      examples:
        - 濾泡細胞癌（罕見）
        - 部分由良性腺瘤惡性轉化
        - 放射碘治療後殘餘組織惡性化（極罕見）
    - name: 異位甲狀腺組織腫瘤
      examples:
        - 舌根至心基底沿途異位甲狀腺組織
        - 前縱膈異位甲狀腺癌

pathophysiology: 犬甲狀腺癌多起源於濾泡上皮細胞，約 60-70% 為非功能性（不分泌甲狀腺荷爾蒙），約 10-20% 為功能性（引起甲亢）。腫瘤具高度局部侵犯性，常侵犯周圍血管（頸靜脈/頸動脈）、食道、氣管。血行轉移率高，約 30-40% 確診時已有肺轉移。區域淋巴結轉移率約 30%。活動性（非固定）腫塊通常較小且預後較佳；固定性腫塊代表局部侵犯嚴重。髓質細胞癌分泌降鈣素 (calcitonin)，偶引起低鈣血症。

clinicalSigns:
  early:
    - 頸部腹側可觸診腫塊（通常為偶然發現）
    - 腫塊可活動（小型腫瘤）
    - 通常無痛
    - 多數犬甲狀腺功能正常
  progressive:
    - 腫塊增大且固定（侵犯周圍組織）
    - 吞嚥困難 (dysphagia)
    - 呼吸費力/喘鳴 (stridor)
    - 聲音改變（喉返神經侵犯）
    - 功能性甲狀腺癌：多尿多渴、體重減輕、躁動、心搏過速
    - 頸靜脈怒張或面部水腫（靜脈侵犯/壓迫）
  late:
    - 肺轉移（咳嗽、呼吸困難）
    - 區域淋巴結腫大
    - 遠端轉移（肝、腎、骨、腦）
    - 副腫瘤症候群（高鈣血症，罕見）
    - 嚴重惡病質

diagnosis:
  primaryTests:
    - name: 細針抽吸 (FNA) + 細胞學
      notes: "可初步診斷甲狀腺腫瘤。注意血管豐富，FNA 常混血。不易區分良惡性。超音波導引建議"
    - name: 組織病理學
      notes: "確定診斷與分類。切除標本或 Tru-cut 切片 (注意出血風險)。免疫組化 (thyroglobulin, calcitonin) 有助分型"
    - name: 甲狀腺功能檢查
      notes: "T4、fT4、TSH。約 10-20% 犬甲狀腺癌為功能性。高 T4 需排除甲亢。低 T4 可能因腫瘤破壞正常組織"
  imaging:
    - name: 頸部超音波
      notes: "評估腫瘤大小、回音性、血流 (Doppler)。侵犯血管/氣管評估。對側甲狀腺與淋巴結"
    - name: 胸腔 X 光 (三向)
      notes: "肺轉移篩檢。約 30-40% 確診時已有肺轉移"
    - name: 頸部/胸腔 CT
      notes: "手術計畫必備。評估血管侵犯範圍。偵測微小肺轉移。放射碘治療計畫"
    - name: 核醫甲狀腺掃描 (Tc-99m pertechnetate)
      notes: "評估功能性/非功能性。偵測異位組織與轉移灶。放射碘治療前評估"
  additional:
    - 血液生化（鈣、肝腎指數）
    - CBC
    - 凝血功能（術前）
    - 區域淋巴結 FNA

treatment:
  principles:
    - 活動性腫塊首選手術切除
    - 固定性腫塊考慮放射碘或體外放療
    - 轉移性疾病需化療或標靶治療
    - 功能性腫瘤需先控制甲亢
  medications:
    - name: 放射碘 (I-131)
      dose: "高劑量 (15-100 mCi)，依腫瘤攝取率調整"
      notes: 適用於不可切除、不完全切除或功能性甲狀腺癌。需放射隔離。約 30-50% 反應率
    - name: Doxorubicin
      dose: "30 mg/m² IV 每 3 週"
      notes: 轉移性或不可切除犬甲狀腺癌的化療選擇。反應率約 30-50%
    - name: Toceranib (Palladia)
      dose: "2.75 mg/kg PO 隔日"
      notes: 酪氨酸激酶抑制劑。用於轉移性或不可切除病例（off-label）。有部分反應報告
    - name: Methimazole
      dose: "2.5-5 mg PO BID（貓）；5-10 mg PO BID（犬）"
      notes: 術前控制功能性甲狀腺癌甲亢症狀。非抗腫瘤治療
  general:
    - 手術甲狀腺切除術（單側或雙側）
    - 雙側切除後需終身 levothyroxine 補充
    - 術後監測血鈣（副甲狀腺損傷/移除風險）
    - 體外放射治療 (EBRT) — 固定性腫塊的替代方案
    - 定期胸腔 X 光追蹤轉移
    - 術後每 3 個月頸部超音波追蹤

emergencyNotes: 大型甲狀腺腫瘤可壓迫氣管造成急性呼吸窘迫。手術中因腫瘤血管豐富可能大量出血，需備血。術後低鈣血症（副甲狀腺損傷）可在 24-72 小時內出現 — 監測離子鈣，症狀性低鈣以 10% calcium gluconate 0.5-1.5 mL/kg IV slow 治療。

prognosis: 活動性腫塊完全切除後中位存活時間 20-36 個月。固定性腫塊預後較差（中位 6-12 個月）。確診時有肺轉移者中位存活約 3-6 個月。放射碘治療可延長不可切除病例存活。小腫瘤 (<20 cm³) 預後顯著優於大腫瘤。貓惡性甲狀腺癌較犬少見但預後同樣謹慎。

