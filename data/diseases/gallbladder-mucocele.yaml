slug: gallbladder-mucocele
nameEn: Gallbladder Mucocele
nameZh: 膽囊黏液囊腫
bodySystem: hepatic
description: 膽囊黏液囊腫是由膽囊黏膜上皮細胞過度分泌黏液導致膽囊內異常黏液蓄積、膽囊膨脹的疾病。為犬隻重要的膽道疾病，可導致膽囊壁壞死、破裂及膽汁性腹膜炎，具潛在致命性。近年來發生率有明顯上升趨勢。

aliases:
  - { alias: 膽囊黏液腫, language: zh }
  - { alias: 膽囊黏液性囊腫, language: zh }
  - { alias: 膽囊粘液囊腫, language: zh }
  - { alias: GBM, language: en }
  - { alias: Biliary Mucocele, language: en }
  - { alias: Gallbladder Mucinous Hypertrophy, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 近年來犬隻發生率顯著增加。好發於中老年犬（中位年齡 9-11 歲）。品種好發傾向包括喜樂蒂牧羊犬（Shetland Sheepdog，ABCB4 基因突變）、可卡犬、迷你雪納瑞及邊境㹴。常與內分泌疾病（甲狀腺功能低下、腎上腺功能亢進）及高脂血症共病。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻膽囊黏液囊腫極為罕見，僅有零星個案報告。

etiology:
  categories:
    - name: 膽囊黏膜病變
      examples:
        - 膽囊黏膜上皮囊性黏液增生（cystic mucinous hyperplasia）
        - 黏液分泌過多且黏液排出受阻
        - 膽囊運動功能障礙（膽囊排空不良）
    - name: 相關疾病/風險因素
      examples:
        - 甲狀腺功能低下（hypothyroidism）
        - 腎上腺功能亢進（hyperadrenocorticism）
        - 高脂血症/高膽固醇血症
        - 膽泥症（biliary sludge）
        - 膽囊運動障礙
    - name: 遺傳因素
      examples:
        - 喜樂蒂牧羊犬 ABCB4 基因突變（磷脂轉運蛋白缺陷）
        - 品種特異性膽汁成分異常
    - name: 病理生理
      examples:
        - 黏液持續蓄積導致膽囊膨脹
        - 膽囊壁缺血性壞死
        - 膽囊壁破裂導致膽汁性腹膜炎
        - 膽總管阻塞（黏液栓塞）

clinicalSigns:
  early:
    - 無症狀（偶然於超音波檢查發現）
    - 輕微食慾下降
    - 間歇性嘔吐
  progressive:
    - 食慾廢絕
    - 嘔吐（頻繁）
    - 腹部疼痛（右前腹部）
    - 嗜睡與精神沉鬱
    - 黃疸
    - 發燒
  late:
    - 急性腹痛（膽囊破裂）
    - 膽汁性腹膜炎（休克、敗血症）
    - 嚴重黃疸
    - 脫水與電解質異常
    - 敗血症/SIRS

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "診斷首選。典型表現為膽囊內星狀或放射狀不動性高迴音黏液（kiwi fruit 或 stellate pattern），與可移動的膽泥不同。評估膽囊壁完整性、壁厚度（>2 mm 為增厚）。評估膽管擴張、腹腔積液。"
    - name: 血液生化
      notes: "ALP、GGT 升高（膽汁淤滯指標）。ALT 升高（肝細胞損傷）。膽紅素升高（膽道阻塞時）。膽固醇與三酸甘油酯可能升高。"
  imaging:
    - name: 腹部 X 光
      notes: "可見膽囊區域不透光陰影（礦化膽壁）。腹腔積液提示膽囊破裂。特異性低。"
  additional:
    - 全血球計數：白血球升高（感染/發炎）、左移
    - 凝血功能：術前評估必要
    - 甲狀腺功能：T4/TSH 排除甲狀腺功能低下
    - 腎上腺功能：ACTH 刺激試驗或 LDDS 排除腎上腺功能亢進
    - 空腹脂質檢測：膽固醇與三酸甘油酯
    - 腹腔穿刺：膽汁性腹膜炎時腹水膽紅素高於血清膽紅素

treatment:
  principles:
    - 膽囊切除術（cholecystectomy）為確定性治療
    - 有臨床症狀者應儘早手術
    - 膽囊破裂為外科急症
    - 無症狀者可考慮內科管理與密切追蹤
    - 同時治療潛在內分泌疾病
  general:
    - "手術治療：膽囊切除術（Cholecystectomy），為標準治療"
    - "術中評估：膽總管通暢性檢查、肝臟活檢、腹腔灌洗（破裂時）"
    - "術後管理：廣效抗生素（Ampicillin-sulbactam 或 Metronidazole + Fluoroquinolone）、止痛、輸液支持"
    - "膽汁性腹膜炎：積極靜脈輸液復甦、廣效抗生素、緊急手術"
    - "內科管理（無症狀或手術風險高者）：Ursodiol (UDCA) 10-15 mg/kg PO q24h（利膽）"
    - "SAMe 20 mg/kg PO q24h 空腹（肝臟保護）"
    - "低脂飲食管理"
    - "治療潛在疾病：甲狀腺功能低下補充 Levothyroxine、腎上腺功能亢進治療 Trilostane"
    - "定期超音波追蹤：內科管理者每 1-3 個月追蹤膽囊大小與壁完整性"

prognosis: 膽囊切除術後整體存活率約 66-78%，未破裂者存活率可達 85-90%。膽囊已破裂伴膽汁性腹膜炎者死亡率顯著上升（約 40-68% 存活）。術後併發症包括膽漏、腹膜炎及胰臟炎。無症狀者若選擇保守治療需密切追蹤，進展為有症狀或破裂的風險持續存在。同時控制潛在內分泌疾病可改善預後。

