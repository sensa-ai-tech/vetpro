diagnosticAlgorithm:
  title: 膽囊黏液囊腫 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估消化道症狀與肝膽系統體徵
      findings:
        - 嘔吐與食慾不振
        - 腹痛（上腹部觸診）
        - 黃疸
        - 精神沉鬱或虛弱
    - step: 2
      action: 血液生化檢查
      details: 肝膽相關血液生化指標評估
      findings:
        - ALP與GGT顯著升高
        - 總膽紅素升高（膽道阻塞時）
        - ALT升高（肝損傷）
        - 膽固醇/三酸甘油酯升高
    - step: 3
      action: 腹部超音波檢查
      details: 超音波為診斷膽囊黏液囊腫的關鍵工具
      findings:
        - 膽囊內星狀或奇異果樣高回音型態
        - 膽囊壁增厚
        - 膽管擴張
        - 膽囊周圍滲出（破裂風險）
    - step: 4
      action: 手術與病因評估
      details: 評估手術指征，調查潛在內分泌異常
      findings:
        - 甲狀腺功能低下檢測
        - 腎上腺皮質功能亢進檢測
        - 高脂血症評估
        - 膽囊破裂風險評估（緊急手術指征）
clinicalPearls:
  - 超音波「奇異果」圖像是特徵性診斷標誌
  - 設得蘭牧羊犬的品種風險顯著高於其他犬種
  - 無症狀的黏液囊腫有穿孔風險，是否預防性手術仍有爭議
  - 膽囊壁不連續提示即將或已經穿孔，需緊急手術
  - 甲狀腺功能低下和高脂血症是重要的可治療風險因素
  - 穿孔後的緊急手術死亡率比選擇性手術高很多
monitoringItems:
  - 保守管理者：每1-3個月腹部超音波追蹤膽囊變化
  - 肝指數定期檢測
  - 術後追蹤肝功能恢復
  - 潛在代謝疾病的治療效果監測
  - 高風險品種定期超音波篩檢
