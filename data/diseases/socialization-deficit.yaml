slug: socialization-deficit
nameEn: Socialization Deficit
nameZh: 社會化不足
bodySystem: behavioral
description: 幼年期未接受適當社會化訓練所導致的行為問題，表現為對陌生人、動物或環境的恐懼、迴避或攻擊反應，為犬貓常見的行為障礙之一。

aliases:
  - { alias: 社會化缺失, language: zh }
  - { alias: 社會化不良, language: zh }
  - { alias: Undersocialization, language: en }
  - { alias: Poor socialization, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬的社會化關鍵期為 3-14 週齡。此期間缺乏接觸多元刺激（人、動物、環境）將顯著增加成年後恐懼及攻擊行為的風險。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓的社會化關鍵期為 2-7 週齡，較犬更短。未在此期間接觸人類的貓往往終生對人恐懼或迴避。

etiology:
  categories:
    - name: 環境因素
      examples:
        - 幼年期缺乏與人類正面互動
        - 缺乏與同種或異種動物接觸
        - 環境刺激單調（未接觸不同聲音、地面、交通工具等）
        - 長期關在繁殖場或寵物店
    - name: 管理因素
      examples:
        - 過早離開母犬/母貓與同窩幼仔
        - 過晚購入/領養（錯過關鍵期）
        - 飼主不了解社會化重要性
        - 幼年期經歷創傷事件

clinicalSigns:
  early:
    - 對陌生人退縮或躲藏
    - 對新環境過度警覺
    - 輕微的逃避行為
    - 肢體語言緊張（耳朵後壓、尾巴夾緊）
  progressive:
    - 對陌生人或動物出現攻擊行為
    - 恐懼性排尿
    - 對日常刺激（門鈴、車輛）過度反應
    - 無法適應新環境
    - 分離焦慮

diagnosis:
  primaryTests:
    - name: 行為評估
      notes: "詳細行為史收集，包括幼年期飼養環境、社會化經歷、恐懼觸發因素及行為表現模式"
    - name: 行為量表
      notes: "使用標準化行為評估量表（如 C-BARQ）評估恐懼與攻擊傾向"
  differentialDiagnoses:
    - 病理性疼痛引起的攻擊
    - 甲狀腺功能低下（犬）
    - 認知功能障礙
    - 視聽覺障礙
    - 基因性恐懼傾向

treatment:
  medical:
    - 嚴重病例可輔助使用抗焦慮藥物（如 Fluoxetine 1-2 mg/kg PO SID）
    - 情境性焦慮可短期使用 Trazodone（犬 3-5 mg/kg PO PRN）
  surgical: []

prognosis:
  general: "預後取決於社會化不足的嚴重程度及介入時機。幼年期仍在社會化窗口內者預後最佳。成年犬貓的行為修正需數月至數年，嚴重恐懼攻擊者預後謹慎。早期介入與持續訓練可顯著改善。"

prevention:
  - 在關鍵社會化期（犬 3-14 週、貓 2-7 週）提供正面多元刺激
  - 幼犬社會化課程（Puppy socialization classes）
  - 逐步引入不同人、動物、環境與聲音
  - 避免過早（<8 週齡）將幼仔與母犬/母貓分離


