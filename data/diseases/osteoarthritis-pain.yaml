slug: osteoarthritis-pain
nameEn: Osteoarthritis Pain
nameZh: 骨關節炎疼痛
bodySystem: other
description: 骨關節炎（OA）疼痛是犬最常見的慢性疼痛來源，影響約 20% 的成年犬。疼痛涉及發炎性與神經性成分。長期多模式管理（藥物、體重、運動、物理治療）為最佳策略。

