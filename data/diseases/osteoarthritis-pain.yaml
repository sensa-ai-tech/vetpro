      notes: 疼痛評估量表。功能評估。生活品質評分

treatment:
  principles:
    - 個別化治療計畫
    - 多模式介入
    - 定期評估與調整
    - 飼主教育與參與
  general:
    - 依據個別狀況制定治療計畫
    - 定期追蹤評估效果
    - 必要時調整方案

prognosis: OA 為進行性疾病，疼痛管理為終生需求。多模式管理可有效控制疼痛。Librela（抗NGF抗體）為新型長效止痛選項。體重管理是最重要的可修改因素。


