species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: >-
      犬極常見皮膚問題。好發品種：Basset Hound、West Highland White Terrier、Cocker Spaniel、Dachshund、Poodle、Labrador Retriever、German
      Shepherd。好發部位：耳道、腋下、腹股溝、指（趾）間、頸腹側、肛門周圍。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓較少見。與潛在疾病（過敏、FIV、糖尿病、腫瘤伴隨皮膚異常）相關。Devon Rex、Sphynx 等品種有 Malassezia 皮膚菌落增加傾向。
etiology:
  categories:
    - name: 病原
      examples:
        - Malassezia pachydermatis——犬主要致病菌種（嗜脂性酵母菌）
        - 為犬皮膚正常共生菌，過度增殖才致病
        - 貓可見 M. pachydermatis 及脂質依賴性菌種 (M. furfur、M. sympodialis 等)
    - name: 潛在誘因（幾乎皆為繼發性）
      examples:
        - 異位性皮膚炎（最常見誘因）
        - 食物過敏
        - 跳蚤過敏性皮膚炎
        - 內分泌疾病（甲狀腺低下、腎上腺機能亢進）
        - 角化異常（脂漏症）
        - 皮膚皺褶過多的品種（皮膚微環境改變）
    - name: 致病機制
      examples:
        - 皮膚屏障功能破壞 → 微環境改變 (pH、濕度、脂質)
        - 宿主免疫反應改變 → Malassezia 過度增殖
        - Malassezia 引起 IgE 介導的過敏反應（加重搔癢）
        - 形成搔癢-感染-搔癢的惡性循環
pathophysiology: >-
  Malassezia pachydermatis 為犬皮膚正常共生酵母菌，少量存在於健康皮膚。當皮膚微環境改變（濕度增加、pH 改變、脂質組成異常、免疫功能下降）時，酵母菌大量增殖。Malassezia
  產生脂肪酶分解皮膚表面脂質，產生的代謝物（如油酸等不飽和脂肪酸）引起皮膚刺激與炎症反應。酵母菌細胞壁成分及分泌蛋白可作為過敏原，誘發宿主 IgE 介導的即時型過敏反應。許多異位性皮膚炎犬對 Malassezia 抗原產生 IgE
  抗體，使搔癢進一步加重。炎症反應導致表皮增生、角質增厚 (lichenification) 及色素沉著。好發於溫暖潮濕的皮膚皺褶區域。耳道的 Malassezia 過度增殖為外耳炎的常見原因之一。
clinicalSigns:
  early:
    - 搔癢（程度可從輕度到劇烈）
    - 紅斑（好發於腋下、腹股溝、指間、耳道、頸腹側）
    - 皮膚油膩感、鱗屑
    - 特殊的酸臭氣味（酵母菌代謝產物）
  progressive:
    - 搔癢加重
    - 色素沉著 (hyperpigmentation)
    - 皮膚增厚/苔蘚化 (lichenification)
    - 脫毛
    - 油膩性結痂
    - 外耳炎（棕黑色蠟狀分泌物）
    - 甲床感染 (paronychia)——棕色趾甲周圍分泌物
  late:
    - 廣泛性皮膚增厚與色素沉著（象皮樣 elephant skin）
    - 嚴重搔癢影響生活品質
    - 併發深層細菌感染
    - 全身性惡臭
    - 慢性外耳炎 → 中耳炎
diagnosis:
  primaryTests:
    - name: 皮膚細胞學（壓片/膠帶法）
      notes: 快速簡便的診斷方法。膠帶黏貼法或玻片壓印法，Diff-Quik 或 Modified Wright 染色。可見花生形/瓶狀出芽酵母菌。>2 個/油浸鏡視野 (1000x) 即有意義（數量依部位而異）
    - name: 棉棒採樣（耳道）
      notes: 耳道棉棒滾片染色。>5 個酵母菌/油浸鏡視野提示過度增殖。同時評估細菌
  imaging: []
  additional:
    - 皮膚培養（特殊情況，如需菌種鑑定——通常不需要）
    - 潛在疾病檢查：過敏原檢測、食物排除飲食、甲狀腺功能、腎上腺功能
    - 皮膚刮搔（排除 Demodex 合併感染）
    - 耳道鏡檢查（外耳炎病例）
    - 皮膚切片（慢性難治性病例排除其他病因）
treatment:
  principles:
    - 必須同時治療潛在誘因（否則必定復發）
    - 局部治療為輕度至中度病例首選
    - 全身性抗真菌藥用於廣泛性或嚴重病例
    - 維持治療預防復發
  medications:
    - name: Ketoconazole
      dose: 5-10 mg/kg PO SID × 3-4 週
      notes: 犬全身性抗真菌治療首選。需與脂肪餐同服增加吸收。潛在肝毒性——治療前後監測肝指數
    - name: Itraconazole
      dose: 5 mg/kg PO SID × 3-4 週（可脈衝療法：連續 2 天停 5 天）
      notes: 替代方案，肝毒性較 ketoconazole 低。脈衝療法可減少副作用。貓首選
    - name: Terbinafine
      dose: 30 mg/kg PO SID × 3-4 週
      notes: 用於 azole 類無效或不耐受病例。犬安全性佳
  general:
    - 局部治療（輕-中度）：含 Miconazole 2% + Chlorhexidine 2% 藥浴，每週 2 次 × 3-4 週
    - 局部治療替代方案：Ketoconazole 2% 洗劑、Climbazole 洗劑
    - 耳道治療：含 miconazole 或 clotrimazole 的耳滴劑
    - 搔癢控制：Oclacitinib (Apoquel) 0.4-0.6 mg/kg PO BID × 14 天再 SID（如因過敏誘發）
    - 維持治療：每週 1-2 次抗真菌藥浴預防復發
    - 潛在疾病處理：異位性皮膚炎長期管理、甲狀腺補充等
prognosis: 適當治療下多數病例反應良好，2-4 週可見顯著改善。然而若潛在誘因未能控制，復發率極高。異位性皮膚炎犬需長期維持抗真菌藥浴。預後主要取決於潛在疾病能否有效管理。
