diagnosticAlgorithm:
  title: 馬拉色菌皮膚炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估皮膚病變分布、搔癢程度與氣味
      findings:
        - 皮膚搔癢與紅斑
        - 特徵性酵母臭味
        - 皮膚油膩增厚
        - 腹側/腋下/趾間/耳道好發
    - step: 2
      action: 細胞學檢查
      details: 膠帶壓貼法或壓印塗片，鏡檢酵母菌
      findings:
        - 花生形或雪人形馬拉色菌
        - 每高倍鏡視野>2個菌體為異常
        - 伴隨角質細胞增多
        - 可能同時見球菌
    - step: 3
      action: 潛在誘因調查
      details: 馬拉色菌過度增殖通常有潛在誘因
      findings:
        - 過敏性皮膚炎（異位性/食物）
        - 內分泌疾病（甲低/庫欣）
        - 角化異常
        - 皮膚屏障功能障礙
    - step: 4
      action: 治療反應監測
      details: 抗黴菌治療後複查細胞學
      findings:
        - 局部或全身抗黴菌治療反應
        - 治療後細胞學菌量減少
        - 搔癢改善但未完全→調查潛在過敏
        - 復發頻率評估
clinicalPearls:
  - 細胞學上每個高倍視野見到>2個酵母菌體即可診斷（部分品種閾值更低）
  - 馬拉色菌感染的特有異味是重要診斷線索
  - 與細菌性膿皮症常同時存在，需同時治療
  - 貓的馬拉色菌感染常與潛在免疫抑制相關
  - 趾間的紅棕色分泌物是常見但易被忽略的病灶
monitoringItems:
  - 皮膚細胞學追蹤酵母菌數量
  - 搔癢程度改善
  - 繼發感染控制
  - 潛在病因管理
  - 肝功能（使用全身性唑類藥物時）
