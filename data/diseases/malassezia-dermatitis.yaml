slug: malassezia-dermatitis
nameEn: Malassezia Dermatitis
nameZh: 馬拉色菌皮膚炎
bodySystem: dermatology
description: 由馬拉色菌屬酵母菌（主要為 Malassezia pachydermatis）在皮膚表面過度增殖引起的表面性皮膚感染，幾乎總是繼發於潛在皮膚病（過敏、內分泌疾病等），以搔癢、紅斑、油膩鱗屑及特殊酸臭氣味為特徵。
