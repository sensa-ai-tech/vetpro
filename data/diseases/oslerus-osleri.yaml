slug: oslerus-osleri
nameEn: Oslerus Osleri
nameZh: 犬氣管肺蟲感染
bodySystem: respiratory
description: 線蟲寄生於犬氣管及支氣管黏膜下,形成結節狀病灶。幼犬經母犬唾液傳播,引起慢性咳嗽。

aliases:
  - { alias: 犬氣管蟲病, language: zh }
  - { alias: Canine Tracheal Worm, language: en }
  - { alias: Filaroides osleri, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 幼犬及群養犬隻風險較高

etiology:
  categories:
    - name: 寄生蟲感染
      examples:
        - Oslerus osleri (線蟲)

clinicalSigns:
  early:
    - 慢性咳嗽
    - 運動不耐
  progressive:
    - 持續咳嗽
    - 呼吸喘鳴
    - 運動誘發咳嗽

diagnosis:
  primaryTests:
    - name: 氣管鏡檢查
      notes: "氣管分叉處可見白色結節狀病灶"
    - name: 糞便或痰液 Baermann
      notes: "檢測第一期幼蟲 (陽性率較低)"
    - name: 胸部 X 光
      notes: "可能正常或見氣管壁增厚"
  differentialDiagnoses:
    - 犬傳染性氣管支氣管炎
    - 慢性支氣管炎
    - 氣管塌陷

treatment:
  medical:
    - Fenbendazole 50 mg/kg PO q24h x 10-14 天
    - Ivermectin 0.2-0.4 mg/kg PO 每 2 週
    - 支氣管擴張劑
    - 長期可能需多次療程

prognosis:
  general: "預後良好至謹慎;多數病例可改善但可能難以完全清除;結節可能持續存在"

prevention:
  - 避免母犬舔舐幼犬
  - 群養犬隻定期驅蟲
  - 隔離感染犬隻
