slug: hepatocellular-carcinoma
nameEn: Hepatocellular Carcinoma
nameZh: 肝細胞癌
bodySystem: oncology
description: 肝細胞癌是源自肝細胞的原發性惡性腫瘤，為犬隻最常見的原發性肝臟惡性腫瘤。依形態學分為巨塊型（massive）、結節型（nodular）及瀰漫型（diffuse），其中巨塊型最常見且手術切除後預後最佳。

aliases:
  - { alias: 肝癌, language: zh }
  - { alias: 原發性肝細胞癌, language: zh }
  - { alias: HCC, language: en }
  - { alias: Hepatocellular Cancer, language: en }
  - { alias: Primary Hepatic Carcinoma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬隻最常見的原發性肝臟惡性腫瘤，佔原發性肝臟腫瘤約 50%。好發於中老年犬（中位年齡 10-11 歲），無明確品種好發傾向。巨塊型佔約 53-61%，結節型與瀰漫型各佔較少比例。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻原發性肝細胞癌罕見。貓最常見的原發性肝臟腫瘤為膽管癌（cholangiocarcinoma）。

etiology:
  categories:
    - name: 腫瘤特性
      examples:
        - 肝細胞惡性增殖
        - 巨塊型（massive）：單一大腫塊佔據一個肝葉，最常見
        - 結節型（nodular）：多發結節分佈於多個肝葉
        - 瀰漫型（diffuse）：瀰漫浸潤全肝，預後最差
    - name: 可能風險因素
      examples:
        - 確切病因不明
        - 與人類不同，犬隻 HCC 與肝炎病毒或肝硬化無明確關聯
        - 慢性肝臟損傷或發炎可能為促發因素
        - 黃麴毒素暴露（實驗性證據）
    - name: 轉移模式
      examples:
        - 巨塊型轉移率低（約 0-37%）
        - 結節型與瀰漫型轉移率較高
        - 肝內轉移（其他肝葉）
        - 區域淋巴結轉移
        - 肺臟轉移
        - 腹膜轉移

clinicalSigns:
  early:
    - 無症狀（偶然於健康檢查發現）
    - 肝酵素輕度升高
    - 輕微食慾下降
  progressive:
    - 食慾減退
    - 嗜睡與精神沉鬱
    - 體重減輕
    - 嘔吐
    - 多飲多尿
    - 腹部膨大（肝腫大或腹水）
    - 黃疸（膽道壓迫）
  late:
    - 急性腹腔內出血（腫瘤破裂）
    - 虛脫與休克
    - 嚴重黃疸
    - 腹水
    - 惡病質
    - 副腫瘤症候群（低血糖，罕見）

diagnosis:
  primaryTests:
    - name: 血液生化
      notes: "ALT、ALP 升高常見但非特異。ALP 可顯著升高（>10 倍）。膽紅素升高提示膽道受累。低白蛋白與低 BUN 可見於晚期。低血糖偶見（副腫瘤症候群）。"
    - name: 肝臟活檢/細針穿刺
      notes: "組織病理學確診。超音波引導下穿刺需注意出血風險。巨塊型可考慮直接手術探查。細針穿刺細胞學可提供初步診斷但敏感度有限。"
  imaging:
    - name: 腹部超音波
      notes: "評估腫瘤形態（巨塊型 vs 結節型 vs 瀰漫型）。巨塊型通常為單一大型異質性腫塊。評估血管侵犯及腹腔淋巴結。腹水評估。"
    - name: 腹部 CT 掃描（對比增強）
      notes: "術前分期首選。精確評估腫瘤範圍、血管關係、其他肝葉有無病灶。CT 血管攝影評估手術可行性。"
    - name: 胸腔 X 光
      notes: "肺臟轉移篩檢。三視圖（右側臥、左側臥、腹背位）。"
  additional:
    - 全血球計數：可能正常或輕度貧血
    - 凝血功能：PT/aPTT 評估（術前必要）
    - Alpha-fetoprotein (AFP)：犬隻 HCC 可能升高，但非常規檢測

treatment:
  principles:
    - 巨塊型 HCC 手術切除為首選且唯一可能治癒的方法
    - 結節型與瀰漫型手術效果差
    - 犬隻 HCC 對傳統化療反應差
    - 術前穩定與止血準備
  general:
    - "手術治療：肝葉切除術（Liver lobectomy），巨塊型 HCC 為主要適應症"
    - "術前準備：凝血功能評估、必要時補充 Vitamin K1 0.5-1.5 mg/kg SC、備血"
    - "術中注意事項：仔細止血、評估其他肝葉有無轉移灶、肝門淋巴結採樣"
    - "術後監測：密切監測出血徵象（PCV、血壓）、肝功能、血糖"
    - "結節型/瀰漫型：預後不良，化療效果有限"
    - "姑息性化療（效果有限）：Doxorubicin 30 mg/m² IV q21d 或 Toceranib 2.5-2.75 mg/kg PO EOD"
    - "支持療法：護肝治療（SAMe、UDCA）、止吐、營養支持"
    - "定期追蹤：術後每 3 個月腹部超音波與胸腔 X 光監測復發與轉移"

prognosis: 巨塊型 HCC 手術完全切除後預後良好，中位存活時間超過 1460 天（>4 年），部分報告存活時間超過手術後未復發。結節型中位存活約 270-428 天。瀰漫型預後最差，中位存活約 0-270 天。未手術而僅支持治療者中位存活約 270 天。腫瘤破裂出血為急性死亡的主要原因。

