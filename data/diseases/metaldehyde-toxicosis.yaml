diagnosticAlgorithm:
  title: 滅蝸靈中毒 診斷流程
  steps:
    - step: 1
      action: 急診評估
      details: 評估暴露史、神經症狀和體溫
      findings:
        - 震顫/癲癇
        - 高體溫
        - 蝸牛餌接觸史
    - step: 2
      action: 穩定患者
      details: 立即控制癲癇和降溫
      findings:
        - diazepam有效
        - 需methocarbamol
        - 需propofol
    - step: 3
      action: 實驗室評估
      details: 血氣、乳酸、肝腎功能
      findings:
        - 代謝性酸中毒
        - 乳酸升高
        - 肝指數升高
    - step: 4
      action: 持續監測
      details: 48-72小時ICU監護
      findings:
        - 神經症狀改善
        - 遲發性肝損傷
        - 完全恢復
clinicalPearls:
  - 「搖擺與烘烤」(shake and bake)——肌肉震顫/癲癇+高體溫是滅蝸靈中毒的典型特徵
  - 沒有特異性解毒劑，治療以支持療法為主
  - Methocarbamol是控制肌肉震顫的重要藥物
monitoringItems:
  - 體溫每30分鐘監測直到正常
  - 神經狀態持續評估
  - 肝功能48-72小時後追蹤
  - 酸鹼平衡和乳酸監測
