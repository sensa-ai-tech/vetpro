slug: high-dose-dexamethasone-suppression
nameEn: High Dose Dexamethasone Suppression
nameZh: 高劑量地塞米松抑制試驗
bodySystem: other
description: 高劑量地塞米松抑制試驗(HDDST)用於區分腦下垂體源性或腎上腺源性庫欣氏症。腦下垂體源性庫欣對高劑量dexamethasone有抑制反應,腎上腺腫瘤則無反應。

aliases:
  - { alias: HDDST, language: zh }
  - { alias: High dose dex suppression test, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 庫欣鑑別診斷用

etiology:
  categories:
    - name: 檢查目的
      examples:
        - 區分腦下垂體或腎上腺源性庫欣

clinicalSigns:
  early:
    - HDDST為鑑別診斷工具
  progressive:
    - 已診斷庫欣需鑑別來源

diagnosis:
  primaryTests:
    - name: 試驗流程
      notes: "0小時基礎皮質醇→IV注射dexamethasone 0.1 mg/kg→4及8小時採血"
    - name: 腦下垂體源性
      notes: "4或8小時皮質醇抑制>50%基礎值"
    - name: 腎上腺腫瘤
      notes: "無抑制反應"
  differentialDiagnoses:
    - 腦下垂體源性庫欣(80-85%)
    - 腎上腺腫瘤性庫欣(15-20%)

treatment:
  medical:
    - HDDST為鑑別診斷工具

prognosis:
  general: "HDDST鑑別診斷準確度約75%,影像學(超音波/CT)更可靠。"

prevention:
  - 高劑量dexamethasone(10倍低劑量)
  - 準時採血
