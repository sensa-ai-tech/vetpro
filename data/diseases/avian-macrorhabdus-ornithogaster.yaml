slug: avian-macrorhabdus-ornithogaster
nameEn: Avian Macrorhabdus Ornithogaster
nameZh: 禽類胃酵母菌感染
bodySystem: gastrointestinal
description: Macrorhabdus ornithogaster 為一種大型非典型酵母菌，定殖於鳥類腺胃（前胃）與肌胃交界處，引起腺胃功能障礙、消瘦與死亡。為虎皮鸚鵡與金絲雀最重要的消化道真菌感染。

aliases:
  - { alias: 前胃酵母菌感染, language: zh }
  - { alias: 巨菌症, language: zh }
  - { alias: AGY infection, language: en }
  - { alias: Avian gastric yeast, language: en }
  - { alias: Megabacteriosis, language: en }

species:
  - speciesCommon: bird
    prevalence: common
    notes: 虎皮鸚鵡、金絲雀、雀科鳥類最常見。可長期無症狀帶原。群體中感染率可能極高（60-100%）。緊迫為發病誘因。

etiology:
  categories:
    - name: 病原體
      examples:
        - Macrorhabdus ornithogaster（大型酵母菌，非細菌）
        - 菌體長 20-80μm，寬 2-3μm
        - 定殖於腺胃與肌胃交界黏膜（isthmus）
        - 偏好酸性環境
    - name: 傳播途徑
      examples:
        - 糞口途徑
        - 親鳥餵食幼鳥時傳播
        - 汙染的飲水與食物

clinicalSigns:
  early:
    - 體重緩慢下降
    - 糞便中可見未消化種子
    - 食慾看似正常但消瘦
  progressive:
    - 明顯消瘦（龍骨嶺突出）
    - 持續嘔吐或反芻
    - 黑色柏油樣糞便（腺胃出血）
    - 嗜睡與衰弱
    - 被毛蓬鬆
    - 猝死

diagnosis:
  primaryTests:
    - name: 糞便鏡檢
      notes: "新鮮糞便濕片鏡檢（40倍）可見大型棒狀菌體。革蘭氏染色為陽性"
    - name: 嗉囊沖洗液
      notes: "嗉囊或嘔吐物中亦可檢出菌體"
    - name: PCR 檢測
      notes: "分子診斷可提供更準確的確認"
  differentialDiagnoses:
    - 前胃擴張症（PDD）
    - 消化道異物
    - 腺胃腫瘤
    - 其他消化道感染

treatment:
  medical:
    - Amphotericin B 100 mg/kg PO BID（14-30 天，首選）
    - 降低胃酸（提高 pH 值促進藥物效果）
    - Sodium benzoate 酸化飲水（輔助治療）
    - 營養支持與體重監測
    - 減少環境緊迫
    - 隔離治療（降低傳播）

prognosis:
  general: "預後謹慎。早期治療反應較好，但完全清除病原困難。停藥後復發常見。慢性消瘦個體預後較差。群體管理中需長期監測。"

prevention:
  - 新進鳥糞便篩檢
  - 避免過度擁擠
  - 維持環境清潔
  - 減少緊迫因子
  - 定期監測群體中高風險個體
