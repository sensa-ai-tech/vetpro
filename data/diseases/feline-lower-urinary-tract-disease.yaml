slug: feline-lower-urinary-tract-disease
nameEn: Feline Lower Urinary Tract Disease
nameZh: 貓下泌尿道疾病
bodySystem: renal
description: 貓下泌尿道症狀的統稱，包含特發性膀胱炎、尿路結石、尿道栓子等多種病因。

aliases:
  - { alias: FLUTD, language: en }
  - { alias: FIC, language: en }
  - { alias: Feline Idiopathic Cystitis, language: en }
  - { alias: 貓自發性膀胱炎, language: zh }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 好發於年輕至中年室內貓。公貓因尿道較窄更易發生阻塞。特發性膀胱炎 (FIC) 佔 55-69%。

etiology:
  categories:
    - name: 特發性膀胱炎 (FIC)
      examples:
        - 最常見原因 (55-69%)
        - 與壓力/焦慮相關
        - 膀胱黏膜 GAG 層缺損
        - 神經內分泌失調 (交感神經系統過度活化)
    - name: 尿路結石
      examples:
        - 草酸鈣結石 (CaOx，佔約 40-50%)
        - 磷酸銨鎂結石 (struvite，佔約 40-50%)
        - 尿酸鹽結石 (少見)
    - name: 尿道阻塞
      examples:
        - 尿道栓子 (基質 + 結晶混合)
        - 結石嵌頓
        - 尿道痙攣
        - 公貓佔絕大多數
    - name: 其他
      examples:
        - 細菌性泌尿道感染 (年輕貓罕見，老年貓 >10 歲較常見)
        - 解剖異常
        - 膀胱腫瘤 (罕見)

clinicalSigns:
  early:
    - 頻尿 (pollakiuria)
    - 排尿困難 (dysuria/stranguria)
    - 血尿
    - 不適當排尿 (在貓砂盆外排尿)
  progressive:
    - 過度舔舐外陰部
    - 發聲 (排尿時嚎叫)
    - 反覆進出貓砂盆
    - 行為改變 (躲藏、攻擊性)
  late:
    - 尿道阻塞：完全無法排尿
    - 膀胱極度膨脹、疼痛
    - 嘔吐、食慾廢絕
    - 高血鉀導致心律不整 (致命)
    - 腎後性氮質血症
    - 低體溫、休克

diagnosis:
  primaryTests:
    - name: 尿液分析
      notes: "pH、比重、結晶 (struvite vs CaOx)、血尿、膿尿、細菌。FIC 常為無菌性血尿"
    - name: 尿液培養
      notes: "首次發作的年輕貓培養率 <2%。老年貓、糖尿病貓、CKD 貓建議培養"
    - name: 血液檢查
      notes: "阻塞貓：BUN/Crea 升高、高血鉀、代謝性酸中毒、離子化鈣降低"
  imaging:
    - name: 腹部 X 光
      notes: "偵測不透射結石 (CaOx、struvite)。評估膀胱大小"
    - name: 腹部超音波
      notes: "膀胱壁增厚、結石 (含透射型)、腫瘤、沉渣量。評估腎臟"
  additional:
    - 電解質 (阻塞貓：K+、Na+、Cl-、iCa)
    - ECG (高血鉀：帳篷狀 T 波、QRS 增寬、心搏過緩)
    - 結石分析 (手術或自然排出時)

treatment:
  principles:
    - 區分阻塞性 vs 非阻塞性
    - FIC 以環境豐富化與壓力管理為核心
    - 尿道阻塞為急診，需立即解除阻塞
  medications:
    - name: Buprenorphine
      dose: "0.01-0.03 mg/kg IV/IM/buccal"
      notes: 止痛，阻塞與非阻塞皆適用
    - name: Prazosin
      dose: "0.25-0.5 mg/cat PO BID-TID"
      notes: α1 拮抗劑，降低尿道平滑肌痙攣，阻塞後預防再阻塞
    - name: Maropitant
      dose: "1 mg/kg SC SID"
      notes: 止吐
    - name: Amitriptyline
      dose: "2.5-12.5 mg/cat PO SID (夜間)"
      notes: FIC 反覆發作的長期管理，抗焦慮效果
  general:
    - 尿道阻塞：鎮靜後置入尿管沖洗、留置尿管 24-48 hr
    - IV 輸液矯正脫水與電解質異常 (阻塞後利尿)
    - 高血鉀緊急處理 (calcium gluconate、insulin+glucose)
    - FIC 多模式環境改善 (MEMO)：增加水源、互動玩具、多個貓砂盆、費洛蒙
    - 增加飲水量 (濕食、流動飲水機)
    - Struvite 結石：處方溶石飲食 (Hill's c/d、Royal Canin S/O)
    - CaOx 結石：手術移除 (無法溶解)
    - 反覆阻塞貓：考慮會陰尿道造口術 (PU)

emergencyNotes: 尿道完全阻塞為急診，超過 24-48 小時可致命。先處理高血鉀 (10% calcium gluconate 0.5-1 mL/kg IV slow)，再鎮靜解除阻塞。阻塞後需監測阻塞後利尿 (post-obstructive diuresis)。

prognosis: 非阻塞性 FIC 通常 5-7 天內自限，但約 50% 會在 1 年內復發。環境豐富化可降低復發率。尿道阻塞及時解除後預後良好，但再阻塞率約 15-40%。PU 手術可顯著降低再阻塞風險。

