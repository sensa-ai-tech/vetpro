slug: avian-feather-lice
nameEn: Avian Feather Lice
nameZh: 禽類羽蝨
bodySystem: dermatology
description: 禽類羽蝨為永久性外寄生蟲，以羽毛碎片、皮屑與羽粉為食。輕度感染多無明顯症狀，大量感染可導致羽毛損傷、搔癢與不適。
aliases:
  - alias: 鳥類羽毛蝨
    language: zh
  - alias: 禽蝨
    language: zh
  - alias: Bird lice
    language: en
  - alias: Feather louse infestation
    language: en
  - alias: Mallophaga
    language: en
species:
  - speciesCommon: bird
    prevalence: common
    notes: 所有鳥種均可感染。野生鳥類感染率極高。寵物鳥較少見但新進鳥或接觸野鳥後可感染。不同鳥種有不同的蝨種，宿主專一性高。
etiology:
  categories:
    - name: 寄生蟲
      examples:
        - 咀嚼蝨（Mallophaga / Ischnocera & Amblycera）
        - 以羽毛碎片、皮屑、羽粉為食
        - 全生命週期在宿主體上完成（約 3-4 週）
        - 離開宿主數天內死亡
    - name: 傳播
      examples:
        - 直接接觸感染鳥
        - 共用設備（少見，因離體存活期短）
        - 野鳥接觸
clinicalSigns:
  early:
    - 輕度不安或搔癢
    - 偶見過度理毛
    - 羽毛上可見微小快速移動的蟲體
  progressive:
    - 羽毛損傷（邊緣啃食痕跡）
    - 皮膚刺激
    - 大量感染時精神沉鬱
    - 羽毛品質下降
    - 幼鳥生長受影響
diagnosis:
  primaryTests:
    - name: 肉眼檢查
      notes: 分開羽毛可見 1-3mm 長的扁平蟲體。以強光照射羽毛表面可見蝨體移動
    - name: 羽毛檢查
      notes: 拔取受損羽毛鏡檢可見蟲卵（nits）附著於羽軸
  differentialDiagnoses:
    - 紅蟎感染
    - 皮膚真菌感染
    - 自咬症
    - 營養性羽毛損傷
treatment:
  medical:
    - Ivermectin 0.2 mg/kg PO 或局部點滴，每 10-14 天，共 2-3 次
    - 合成除蟲菊精噴劑（環境與鳥體）
    - Fipronil spray 局部使用（小型鳥慎用，中毒報告）
    - 同群鳥同時治療
prognosis:
  general: 預後極佳。驅蟲治療效果迅速。環境處理通常不需太積極（蝨體離體存活期短）。
prevention:
  - 新進鳥隔離檢查
  - 避免與野鳥接觸
  - 定期檢查羽毛
  - 維持良好衛生
