slug: bicipital-tenosynovitis
nameEn: Bicipital Tenosynovitis
nameZh: 二頭肌腱鞘炎
description: 肱二頭肌肌腱及其腱鞘（位於肱骨結節間溝）的發炎性疾病。為犬前肢跛行的常見原因之一，通常由慢性過度使用、外傷或退化性改變引起。主要影響中大型運動犬。
bodySystem: musculoskeletal
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 二頭肌肌腱直接觸壓結節間溝處疼痛（biceps test）
    - 肩關節屈曲同時肘關節伸展時疼痛加劇
    - 肩關節活動範圍可能正常或輕度受限
    - 二頭肌肌肉可能萎縮（慢性）
    - 肩關節無不穩定感
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 休息限制活動 4-6 週，NSAIDs 止痛抗炎，冷敷。關節內皮質類固醇注射
  general: 物理治療（超音波治療、被動活動範圍練習）。對保守治療無反應者考慮手術
prognosis: 保守治療約 50-60% 病例改善。手術治療（tenotomy/tenodesis）預後良好，大多數犬術後功能恢復滿意。早期治療預後優於慢性病例。運動犬可能無法恢復至受傷前的競技水平。
diagnosticAlgorithm:
  title: 二頭肌腱鞘炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估前肢跛行和肩部疼痛
      findings:
        - 前肢跛行（運動後加重）
        - 肩部疼痛
        - 二頭肌溝觸診疼痛
        - 肩關節屈曲時疼痛加重
    - step: 2
      action: 骨科學檢查
      details: 進行特異性肩關節和二頭肌腱評估
      findings:
        - 二頭肌腱直接觸診疼痛
        - 肩關節屈曲伴前臂旋前誘發疼痛
        - 肩關節活動範圍可能正常
        - 肌肉萎縮（慢性）
    - step: 3
      action: 影像學檢查
      details: 進行肩關節X光和超音波評估
      findings:
        - 二頭肌溝骨質增生
        - 結節間溝鈣化
        - 超音波見肌腱增厚和積液
        - MRI精確評估肌腱病變
    - step: 4
      action: 關節鏡確診
      details: 視情況進行肩關節鏡檢查
      findings:
        - 肌腱纖維化和炎症
        - 肌腱部分撕裂
        - 滑膜增生
        - 合併OCD或其他關節病變
clinicalPearls:
  - Biceps stretch test：肩關節屈曲 + 肘關節伸展產生疼痛是最特異性的臨床測試
  - 結節間溝內局部注射 corticosteroid 可同時作為診斷和治療手段
  - 二頭肌腱病常與其他肩關節疾病（如岡上肌腱病、OA）共存
  - 超音波和 MRI 對軟組織評估優於 X 光
monitoringItems:
  - 保守治療 4-6 週後重新評估跛行程度
  - 物理治療進度每 2 週評估
  - 手術後 6-8 週限制活動
  - 術後 3 個月評估功能恢復程度
associatedSymptoms:
