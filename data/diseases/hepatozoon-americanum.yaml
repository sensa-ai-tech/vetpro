slug: hepatozoon-americanum
nameEn: Hepatozoon Americanum
nameZh: 美洲肝簇蟲病
bodySystem: hepatic
description: 由Hepatozoon americanum原蟲引起的嚴重血液寄生蟲病,僅見於美國南部。與H. canis不同,造成嚴重肌炎、骨膜炎及極度疼痛,預後較差。
