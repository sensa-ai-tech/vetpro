    language: zh
  - alias: American Canine Hepatozoonosis
    language: en
  - alias: Gulf Coast Hepatozoonosis
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 僅美國南部(德州、路易斯安那等州),獵犬及工作犬高風險
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓未見感染報告
etiology:
  categories:
    - name: 病原體
      examples:
        - Hepatozoon americanum
    - name: 傳播途徑
      examples:
        - 吞食感染的壁蝨(Amblyomma maculatum, Gulf Coast tick)
        - 可能經攝食感染齧齒類傳播
    - name: 致病機轉
      examples:
        - 裂殖體侵犯骨骼肌,引起壞死性肌炎
        - 骨膜炎導致骨增生
clinicalSigns:
  early:
    - 週期性高燒(39.5-41°C),發作3-7天
    - 肌肉極度疼痛及僵硬,不願移動
    - 步態異常,弓背姿勢
    - 眼鼻黏液膿性分泌物
  progressive:
    - 嚴重肌肉萎縮,特別是顳肌及四肢肌肉
    - 長骨骨膜增生,骨骼畸形
    - 持續性體重減輕,惡病質
    - 血便或黑便(腸道潰瘍)
    - 嚴重個案可能死亡
diagnosis:
  primaryTests:
    - name: 肌肉切片
      notes: 確診檢查,見肌纖維內裂殖體(洋蔥皮樣囊體,含數百個蟲體)
    - name: 骨骼X光
      notes: 長骨骨膜增生,呈現「流蠟」樣外觀,多見於股骨、脛骨
    - name: 血液抹片
      notes: 白血球內配子母細胞少見,檢出率低(<1%)
    - name: PCR檢測
      notes: 血液或肌肉組織,可鑑別H. americanum與H. canis
    - name: 血液生化
      notes: CK極度升高(常">10,000 U/L"),白蛋白降低,ALP升高
  differentialDiagnoses:
    - Hepatozoon canis(症狀較輕,無嚴重肌炎)
    - 免疫介導性多發性肌炎
    - Neospora caninum感染
    - 骨腫瘤或骨髓炎
    - 多發性關節炎
treatment:
  medical:
    - 三合一療法(TCP):
        - Trimethoprim-sulfadiazine 15 mg/kg PO q12h
        - Clindamycin 10 mg/kg PO q8h
        - Pyrimethamine 0.25 mg/kg PO q24h
        - 持續14天,休息14天,再重複2個週期
    - Decoquinate 10-20 mg/kg PO q12h,持續2年(預防復發)
    - NSAIDs:Carprofen 2-4 mg/kg PO q12h或Firocoxib 5 mg/kg PO q24h
    - 注意Pyrimethamine可能引起骨髓抑制,需補充Folic acid 1 mg/kg PO q24h
  supportive:
    - 營養支持,高蛋白高熱量飲食
    - 物理治療,維持肌肉功能
prognosis:
  general: 預後保留至不良。即使積極治療,仍難以治癒,需長期藥物控制。約60-70%犬隻可透過治療改善臨床症狀,但復發常見。嚴重肌炎及骨膜炎病例預後差,可能永久性殘障。存活期中位數約2-5年。
prevention:
  - 美國南部犬隻全年壁蝨預防
  - 避免吞食壁蝨(定期檢查及移除)
  - 獵犬及工作犬加強防護
  - 限制接觸野生齧齒類
  - 無有效疫苗
