slug: uncomplicated-crown-fracture
nameEn: Uncomplicated Crown Fracture
nameZh: 非複雜性牙冠骨折
bodySystem: dental
description: 非複雜性牙冠骨折指牙冠斷裂但未暴露牙髓腔,僅涉及琺瑯質或琺瑯質加象牙質。常見於創傷或咬硬物,雖未暴露牙髓但象牙質小管仍可能引起敏感和繼發感染。

aliases:
  - { alias: 單純牙冠折斷, language: zh }
  - { alias: Enamel Fracture, language: en }
  - { alias: Enamel-Dentin Fracture, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 活潑犬種常見,尤其咬硬物或打鬥
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓較少見,多因墜落或創傷

etiology:
  categories:
    - name: 創傷
      examples:
        - 咬硬物(石頭、骨頭、硬玩具)
        - 打鬥或撞擊
        - 交通事故
        - 籠壁咬咬

clinicalSigns:
  early:
    - 牙冠表面缺損可見
    - 象牙質暴露呈黃色
    - 冷熱敏感
    - 咀嚼時疼痛
  progressive:
    - 象牙質變色(褐色)
    - 牙齦紅腫
    - 繼發牙髓炎風險

diagnosis:
  primaryTests:
    - name: 視診
      notes: "牙冠缺損,象牙質暴露,探針檢查無牙髓暴露"
    - name: 牙科X光
      notes: "評估牙根和牙周狀態,確認無根尖病變"
    - name: 冷測試
      notes: "評估牙髓活性"
  differentialDiagnoses:
    - 複雜性牙冠骨折(牙髓暴露)
    - 磨耗
    - 牙齒吸收

treatment:
  medical:
    - 小範圍琺瑯質骨折:平滑尖銳邊緣即可
    - 象牙質暴露:塗佈牙本質封閉劑或玻璃離子體
    - 持續敏感:考慮間接牙髓覆蓋術
    - 定期追蹤評估牙髓活性
    - 若發展為牙髓炎需根管治療或拔牙

prognosis:
  general: "早期治療預後良好,適當封閉象牙質小管可防止敏感和感染。但需長期追蹤,部分病例可能進展為牙髓炎或牙髓壞死,屆時需根管治療。"

prevention:
  - 避免提供過硬玩具和骨頭
  - 防止咬籠壁和硬物
  - 活動時注意安全
