slug: epiglottitis
nameEn: Epiglottitis
nameZh: 會厭炎
bodySystem: respiratory
description: 會厭軟骨發炎腫脹,可能導致急性氣道阻塞。罕見於犬貓,多因感染或創傷引起。

aliases:
  - { alias: 會厭軟骨炎, language: zh }
  - { alias: Epiglottic Inflammation, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見,可能因異物或感染
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極罕見

etiology:
  categories:
    - name: 感染性
      examples:
        - 細菌性感染
    - name: 創傷性
      examples:
        - 異物
        - 插管創傷

clinicalSigns:
  early:
    - 吞嚥困難
    - 流涎
  progressive:
    - 吸氣性喘鳴
    - 呼吸困難
    - 發燒

diagnosis:
  primaryTests:
    - name: 喉鏡檢查
      notes: "會厭腫脹、發紅"
    - name: 血液檢查
      notes: "白血球增多"
  differentialDiagnoses:
    - 喉炎
    - 異物
    - 喉膿瘍

treatment:
  medical:
    - 抗生素 (廣效性)
    - 類固醇 (減輕腫脹)
    - 氧氣治療
    - 氣管插管或氣切 (嚴重時)

prognosis:
  general: "預後良好至謹慎;早期治療預後佳;嚴重氣道阻塞需緊急處理"

prevention:
  - 適當異物管理
  - 輕柔插管技術
