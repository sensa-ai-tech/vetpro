slug: physaloptera-infection
nameEn: Physaloptera Infection
nameZh: 胃蟲病
bodySystem: infectious
description: 由Physaloptera屬線蟲寄生於胃引起的慢性胃炎,經甲蟲或蟋蟀中間宿主傳播。成蟲以口器附著於胃黏膜,引起潰瘍及出血。
aliases:
  - alias: 物理線蟲病
    language: zh
  - alias: Stomach Worm
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 美國南部較常見,戶外犬高風險
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見,獵食習慣貓隻風險較高
etiology:
  categories:
    - name: 病原體
      examples:
        - Physaloptera praeputialis(犬)
        - Physaloptera rara(犬貓)
    - name: 生活史
      examples:
        - 中間宿主:甲蟲、蟋蟀、蟑螂
        - 副終宿主:蛙類、蛇類
        - 犬貓攝食感染宿主→胃內成熟(56天)
clinicalSigns:
  early:
    - 間歇性嘔吐
    - 黑便或咖啡色嘔吐物(消化道出血)
    - 食慾不規則
  progressive:
    - 慢性體重減輕
    - 持續性嘔吐
    - 貧血(PCV下降)
    - 腹痛,脫水
diagnosis:
  primaryTests:
    - name: 糞便檢查
      notes: 飽和鹽水浮游法見蟲卵(30-34 × 49-59 μm,橢圓形,壁厚)
    - name: 嘔吐物檢查
      notes: 可能見成蟲(1.3-4.8 cm,乳白色,頭端有兩片假唇瓣)
    - name: 胃內視鏡
      notes: 確診,直視見成蟲附著於胃壁,周圍黏膜充血潰瘍
  differentialDiagnoses:
    - Ollulanus tricuspis(貓)
    - Gnathostoma(罕見)
    - 慢性胃炎或胃潰瘍
    - 胃異物
    - 炎症性腸病
treatment:
  medical:
    - Pyrantel pamoate 5 mg/kg PO,重複2週後再次給藥
    - 或 Fenbendazole 50 mg/kg PO q24h,3天
    - 或 Moxidectin topical,每月1次
    - 制酸劑:Famotidine 0.5 mg/kg PO q12-24h或Omeprazole 0.7-1 mg/kg PO q24h
  supportive:
    - 易消化飲食
    - 輸液及電解質補充(若脫水)
prognosis:
  general: 預後良好,驅蟲後症狀迅速改善。慢性感染可能造成胃黏膜永久性損傷,需長期制酸劑治療。預防再感染重要。
prevention:
  - 避免攝食甲蟲、蟋蟀等昆蟲
  - 定期糞便檢查
  - 廣效驅蟲藥預防
