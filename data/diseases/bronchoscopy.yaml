treatment:
  medical:
    - 麻醉:全身麻醉,短效肌鬆劑避免咳嗽
    - 氧氣供應:經內視鏡通道或側孔給氧
    - BAL技術:無菌食鹽水1-2 mL/kg分次灌洗
    - 術後:氧氣支持,監控呼吸窘迫
    - 抗生素:依培養結果
prognosis:
  general: 安全性高,嚴重併發症罕見。BAL診斷率60-80%。氣道塌陷可量化評估。異物取出成功率>90%,避免開胸手術。
prevention:
  - 術前胸腔X光評估
  - 麻醉監控氧合及通氣
  - 無菌技術避免醫源性感染
  - 術後監控氣道痙攣或出血
