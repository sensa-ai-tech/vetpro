slug: mitral-valve-dysplasia
nameEn: Mitral Valve Dysplasia
nameZh: 二尖瓣發育不良
bodySystem: cardiac
description: 二尖瓣發育不良為先天性心臟病，指二尖瓣（左房室瓣）結構異常，包括瓣葉增厚、腱索縮短或缺失、乳突肌異常等，導致二尖瓣關閉不全或狹窄。常見於大型犬品種，可導致左心容積負荷增加與充血性心衰竭。

aliases:
  - { alias: MVD (congenital), language: en }
  - { alias: 先天性二尖瓣異常, language: zh }
  - { alias: Congenital Mitral Valve Malformation, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 好發於 Bull Terrier、Great Dane、German Shepherd、Dalmatian、Golden Retriever 等品種。臨床表現取決於瓣膜異常嚴重程度。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻二尖瓣發育不良罕見，可與其他先天性心臟異常合併出現。

etiology:
  categories:
    - name: 先天性發育異常
      examples:
        - 瓣葉增厚或融合
        - 腱索縮短、融合或缺失
        - 乳突肌位置異常或數量異常
        - 瓣環擴張或變形
    - name: 遺傳因素
      examples:
        - Bull Terrier 品種遺傳傾向（常染色體顯性遺傳）
        - 可與其他先天性心臟缺損合併（如主動脈瓣下狹窄）

clinicalSigns:
  early:
    - 左心尖區收縮期雜音（瓣膜關閉不全）
    - 舒張期隆隆聲（瓣膜狹窄）
    - 輕度運動不耐
  progressive:
    - 運動不耐加重
    - 呼吸急促或咳嗽
    - 食慾下降與體重減輕
    - 充血性心衰竭症狀（肺水腫）

diagnosis:
  primaryTests:
    - name: 心臟超音波（Echocardiography）
      notes: 確診首選。可顯示瓣膜結構異常（增厚、腱索異常）、二尖瓣返流程度、左心房與左心室擴大程度。都卜勒評估跨瓣壓差。
    - name: 胸腔 X 光
      notes: 評估心臟大小（左心房與左心室擴大）、肺部充血或肺水腫徵象。

treatment:
  principles:
    - 治療目標為控制充血性心衰竭症狀
    - 輕度病例定期監測即可
    - 嚴重病例需長期內科治療
  general:
    - 輕度關閉不全無症狀者定期追蹤心臟超音波
    - "充血性心衰竭治療：Furosemide 2-4 mg/kg PO q8-12h + Pimobendan 0.25 mg/kg PO q12h + ACE inhibitor（如 Enalapril 0.5 mg/kg PO q12h）"
    - 限制鈉攝取
    - 控制活動量

prognosis: 預後取決於瓣膜異常的嚴重程度。輕度發育不良可長期穩定，動物可維持良好生活品質。嚴重二尖瓣關閉不全或狹窄者，容易在年輕時即出現充血性心衰竭，預後較差。Bull Terrier 品種的二尖瓣發育不良常伴隨快速進展。


