    - 使用犬貓專用代乳粉(不可用牛奶)
    - 餵奶溫度：37-38°C
    - 餵奶姿勢：趴姿，頭部稍抬高
    - 每次餵食後刺激排泄(溫濕棉球輕擦會陰)
    - 環境保溫：第1週30-32°C，第2週26-28°C，第3週24-26°C
    - 4週後開始引入固體食物(泡軟飼料)
    - 社會化：與同齡幼犬互動、人類接觸
prognosis:
  general: 需投入大量時間精力，若照護得當存活率可達80-90%；缺乏經驗或照護不當死亡率高
