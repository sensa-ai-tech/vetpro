diagnosticAlgorithm:
  title: 沙門氏菌感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 收集飲食史和暴露史，評估胃腸道和全身性症狀
      findings:
        - 急性水樣或血性腹瀉
        - 發熱和腹痛
        - 嘔吐和脫水
        - 生食餵養或接觸受汙染食物史
    - step: 2
      action: 實驗室檢查
      details: 進行全血計數和生化檢查評估全身狀態
      findings:
        - 白血球減少或增多
        - 嗜中性球左移
        - 低白蛋白血症
        - 電解質紊亂
    - step: 3
      action: 細菌培養與鑑定
      details: 進行糞便和/或血液培養確認沙門氏菌
      findings:
        - 糞便培養分離出沙門氏菌
        - 血液培養陽性（敗血症病例）
        - 血清型鑑定
        - 抗生素藥敏試驗
    - step: 4
      action: 併發症評估
      details: 評估是否有全身性播散或敗血症
      findings:
        - 敗血症指標監測
        - 腹部超音波排除腹膜炎
        - 關節液分析（敗血性關節炎風險）
        - 公共衛生風險評估
clinicalPearls:
  - 餵食生肉飲食（raw diet）的犬排菌風險顯著增加——飼主諮詢時應告知人畜共通風險
  - 無併發症的沙門氏菌腸炎不建議使用抗生素，以免延長帶原時間和促進抗藥性
  - 免疫抑制犬（化療、使用免疫抑制劑）感染沙門氏菌風險更高
  - 糞便培養陽性的犬貓飼主應加強手部衛生——重要的公共衛生議題
monitoringItems:
  - 脫水狀態和電解質
  - 糞便培養追蹤（是否持續排菌）
  - 抗藥性檢測（選擇適當抗生素）
  - 家中免疫低下成員的健康狀況
