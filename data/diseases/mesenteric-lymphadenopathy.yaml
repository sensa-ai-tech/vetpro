slug: mesenteric-lymphadenopathy
nameEn: Mesenteric Lymphadenopathy
nameZh: 腸系膜淋巴結病變
bodySystem: gastrointestinal
description: 腸系膜淋巴結腫大,可能因發炎、感染或腫瘤引起。超音波常見偶發性發現,需評估原發病因。

aliases:
  - { alias: 腸系膜淋巴結腫大, language: zh }
  - { alias: Mesenteric Lymph Node Enlargement, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常見於 IBD、淋巴瘤、腸道感染
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 常見於 IBD、淋巴瘤、FIP

etiology:
  categories:
    - name: 反應性
      examples:
        - IBD、腸道感染
    - name: 腫瘤性
      examples:
        - 淋巴瘤、轉移性腫瘤
    - name: 感染性
      examples:
        - FIP (貓)、真菌感染

clinicalSigns:
  early:
    - 可能無症狀 (偶發現)
  progressive:
    - 腹瀉、嘔吐 (若有腸道疾病)
    - 腹部腫塊 (嚴重腫大時)
    - 體重減輕

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "淋巴結大小、回音性、血流"
    - name: 細針抽吸細胞學
      notes: "區分反應性或腫瘤性"
    - name: 組織切片
      notes: "確診淋巴瘤或其他腫瘤"
  differentialDiagnoses:
    - IBD
    - 淋巴瘤
    - 轉移性腫瘤
    - FIP

treatment:
  medical:
    - 治療原發病因
    - 化療 (淋巴瘤)
    - 抗發炎治療 (IBD)

prognosis:
  general: "取決於原發病因;反應性預後良好;淋巴瘤預後謹慎;轉移性腫瘤預後不良"

prevention:
  - 早期診斷及治療腸道疾病
