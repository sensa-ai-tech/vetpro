slug: guinea-pig-lymphosarcoma
nameEn: Guinea Pig Lymphosarcoma
nameZh: 天竺鼠淋巴肉瘤
bodySystem: oncology
description: 天竺鼠最常見的惡性腫瘤之一，表現為淋巴結腫大、脾臟/肝臟腫大或皮膚腫塊。可分為多中心型、消化道型、胸腺型及皮膚型。好發中老年天竺鼠 (>3 歲)，可能與逆轉錄病毒有關。

