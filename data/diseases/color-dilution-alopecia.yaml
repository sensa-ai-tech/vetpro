slug: color-dilution-alopecia
nameEn: Color Dilution Alopecia
nameZh: 色素稀釋性脫毛
bodySystem: dermatology
description: 帶有稀釋色 (dilute) 被毛的犬發生的遺傳性脫毛疾病。因黑色素不規則聚集在毛幹中導致毛幹結構脆弱斷裂。藍色（blue）或淡黃色（fawn）被毛犬好發。

aliases:
  - { alias: "CDA", language: en }
  - { alias: "Blue Dog Disease", language: en }
  - { alias: "藍色犬脫毛症", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 藍色 Doberman、藍色 Italian Greyhound、淡黃色 Doberman 好發。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓極罕見。

etiology:
  categories:
    - name: 遺傳性
      examples:
        - MLPH 基因 (melanophilin) 突變相關
        - 稀釋色基因導致黑色素不規則聚集
        - 毛幹結構脆弱

clinicalSigns:
  early:
    - 稀釋色被毛區域進行性脫毛
    - 毛髮乾燥暗淡
    - 常在 6 月齡至 3 歲開始
  progressive:
    - 大面積脫毛（僅稀釋色區域）
    - 毛囊角質栓
    - 繼發性膿皮症
    - 皮膚乾燥鱗屑

diagnosis:
  primaryTests:
    - name: 毛髮顯微鏡檢查
      notes: 毛幹內見不規則黑色素聚集（melanin clumping）與毛幹斷裂
    - name: 品種與被毛顏色
      notes: 稀釋色犬的特徵性脫毛分布

treatment:
  principles:
    - 無法治癒
    - 控制繼發感染
    - 皮膚護理
  general:
    - 抗菌洗浴控制繼發膿皮症
    - 保濕潤膚
    - 必要脂肪酸補充
    - 穿衣服保護皮膚

prognosis: 無法治癒的遺傳性疾病。適當皮膚護理可維持良好生活品質。不危及生命。受影響犬不建議繁殖。

pubmedQueries:
  - query: '"color dilution alopecia" AND (veterinary OR canine) AND ("diagnosis" OR "treatment")'
    frequency: monthly
