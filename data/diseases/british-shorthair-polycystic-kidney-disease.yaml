slug: british-shorthair-polycystic-kidney-disease
nameEn: British Shorthair Polycystic Kidney Disease
nameZh: 英國短毛貓多囊腎病
bodySystem: urinary
description: 英國短毛貓與波斯貓相同的PKD1基因突變,導致腎臟多發性囊腫。逐漸破壞腎組織,最終導致慢性腎衰竭。

aliases:
  - { alias: PKD, language: en }
  - { alias: 多囊腎, language: zh }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 英國短毛、波斯相關品種,體染色體顯性遺傳

etiology:
  categories:
    - name: 遺傳性腎病
      examples:
        - PKD1基因突變
        - 體染色體顯性遺傳

clinicalSigns:
  early:
    - 早期無症狀
    - 偶然影像學發現囊腫
  progressive:
    - 慢性腎衰竭(7-10歲)
    - 多渴多尿
    - 食慾不振、嘔吐
    - 體重下降

diagnosis:
  primaryTests:
    - name: 腎臟超音波
      notes: "雙側多發性囊腫"
    - name: PKD1基因檢測
      notes: "確診及繁殖篩檢"
    - name: 腎功能檢查
      notes: "BUN、肌酸酐升高"
  differentialDiagnoses:
    - 腎臟腫瘤
    - 單純性腎囊腫

treatment:
  medical:
    - 慢性腎病管理
    - 腎處方食品
    - 控制高血壓
    - 支持性治療

prognosis:
  general: "無法治癒,進行性惡化。多數7-10歲發展為腎衰竭,中位存活期診斷後3-5年。"

prevention:
  - 繁殖前基因檢測強制
  - 陽性貓不應繁殖
