slug: guinea-pig-heatstroke
nameEn: Guinea Pig Heatstroke
nameZh: 天竺鼠熱衰竭
bodySystem: emergency
description: 天竺鼠因高溫環境導致體溫過高的緊急狀況。天竺鼠散熱能力極差（無汗腺、不喘息、耳廓小），對高溫耐受性極低。環境溫度超過 26-28°C 即有風險，可在數小時內致死。

aliases:
  - { alias: 天竺鼠中暑, language: zh }
  - { alias: 天竺鼠熱中風, language: zh }
  - { alias: Heat Stroke in Guinea Pigs, language: en }
  - { alias: Hyperthermia, language: en }

species:
  - speciesCommon: guinea pig
    speciesScientific: Cavia porcellus
    prevalence: common
    notes: 天竺鼠理想環境溫度 18-24°C。>26°C 開始不適。>30°C 極度危險。比兔更不耐熱（耳廓更小、散熱更差）。肥胖、長毛品種 (Peruvian, Silkie) 風險尤高。

etiology:
  categories:
    - name: 環境性
      examples:
        - 環境溫度過高 (>26-28°C)
        - 直接日曬
        - 通風不良
        - 車內高溫
        - 天竺鼠散熱機制極有限（無汗腺、耳廓小、不喘息）
    - name: 風險因素
      examples:
        - 肥胖
        - 長毛品種 (Peruvian, Silkie, Texel)
        - 懷孕
        - 老年或有慢性疾病
        - 高濕度
        - 飲水不足

clinicalSigns:
  early:
    - 嗜睡
    - 趴伏不動
    - 食慾下降
    - 呼吸加速
  progressive:
    - 明顯虛弱
    - 流涎
    - 體溫升高 (>40°C，正常 37.2-39.5°C)
    - 耳朵發紅
    - 步態不穩
  late:
    - 體溫 >41°C
    - 痙攣/抽搐
    - 昏迷
    - DIC
    - 多器官衰竭
    - 死亡

diagnosis:
  primaryTests:
    - name: 直腸體溫
      notes: "天竺鼠正常體溫 37.2-39.5°C。>40°C 為體溫過高。>41°C 為嚴重熱衰竭"
    - name: 病史
      notes: "高溫環境暴露史。環境溫度。暴露時間"
  imaging:
    - name: 無急性影像需求
      notes: "穩定後可評估器官損傷"
  additional:
    - CBC / 生化（器官損傷評估）
    - 電解質
    - 凝血功能

treatment:
  principles:
    - 立即降溫
    - 避免過快降溫
    - 積極液體復甦
    - 天竺鼠比兔更脆弱——需更積極處理
  general:
    - "立即移至涼爽環境（空調房 20-22°C）"
    - "微涼水（非冰水）濕敷全身被毛"
    - "涼爽濕毛巾包覆（避免冰水——血管收縮阻礙散熱）"
    - "風扇對流增加蒸發散熱"
    - "體溫降至 39.5°C 時停止主動降溫"
    - "皮下或靜脈輸液：室溫 LRS"
    - "靜脈輸液 10-15 mL/kg/hr（嚴重者）"
    - "皮下輸液 50-100 mL/kg/day（輕度者）"
    - "氧氣支持"
    - "止痛：Meloxicam 0.3-0.5 mg/kg SC SID"
    - "維生素 C 補充：50-100 mg SC 或 PO"
    - "監測體溫每 5-10 分鐘"
    - "住院 24-48 小時監測遲發性器官衰竭"
    - "預防：環境溫度 <24°C、遮蔭、充足飲水、凍水瓶/陶磚降溫"

emergencyNotes: 天竺鼠熱衰竭進展比兔更快，因散熱機制更差。立即降溫！禁用冰水。體溫降至 39.5°C 停止主動降溫。監測 DIC 與器官衰竭。天竺鼠比兔更不耐熱——環境溫度管理極關鍵。

prognosis: 輕度中暑（體溫 <40.5°C、無神經症狀）及時處理預後謹慎至良好。嚴重熱衰竭（>41°C、癲癇）預後不良。天竺鼠耐熱能力比兔更差，預後整體較兔中暑更差。預防為最佳策略。

