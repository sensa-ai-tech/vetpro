slug: norwegian-forest-cat-glycogen-storage-disease
nameEn: Norwegian Forest Cat Glycogen Storage Disease
nameZh: 挪威森林貓肝醣儲積症
bodySystem: metabolic
description: 挪威森林貓的遺傳性糖原代謝疾病(GSD type IV),糖原代謝酶缺陷導致異常糖原累積。幼貓期發病,進行性肌無力、心肌病變,預後極差。

aliases:
  - { alias: GSD IV, language: en }
  - { alias: 糖原儲積症, language: zh }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 挪威森林貓,體染色體隱性遺傳

etiology:
  categories:
    - name: 遺傳性代謝疾病
      examples:
        - GBE1基因突變
        - 糖原分支酶缺陷
        - 體染色體隱性遺傳

clinicalSigns:
  early:
    - 5月齡左右發病
    - 進行性肌無力
    - 震顫
  progressive:
    - 心肌病變、心衰竭
    - 肝衰竭
    - 神經肌肉症狀加劇
    - 多數15月齡前死亡

diagnosis:
  primaryTests:
    - name: 肌肉或肝臟活檢
      notes: "異常糖原累積"
    - name: GBE1基因檢測
      notes: "確診及繁殖篩檢"
  differentialDiagnoses:
    - 其他肌病
    - 心肌病

treatment:
  medical:
    - 無特效治療
    - 支持性照護
    - 症狀控制

prognosis:
  general: "預後極差,多數在15月齡前死於心肌病變或肝衰竭。"

prevention:
  - 繁殖前基因檢測強制
