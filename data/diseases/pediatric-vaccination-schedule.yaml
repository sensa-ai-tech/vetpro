    - 10-12週：FVRCP第二劑 ± FeLV第一劑
    - 14-16週：FVRCP第三劑 + FeLV第二劑 + Rabies
    - 1年後：FVRCP + FeLV + Rabies追加
    - 之後：FVRCP每3年，Rabies依法規
