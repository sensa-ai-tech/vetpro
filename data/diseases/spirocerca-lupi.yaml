slug: spirocerca-lupi
nameEn: Spirocerca Lupi
nameZh: 犬食道線蟲病
bodySystem: infectious
description: 由Spirocerca lupi線蟲經甲蟲中間宿主傳播的食道寄生蟲病,主要見於熱帶及亞熱帶。成蟲寄生於食道壁形成結節,可能惡性轉化為骨肉瘤。
