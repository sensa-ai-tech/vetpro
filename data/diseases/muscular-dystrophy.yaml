slug: muscular-dystrophy
nameEn: Muscular Dystrophy
nameZh: 肌肉萎縮症
bodySystem: neurology
description: 遺傳性肌肉退化疾病，因肌營養蛋白 (dystrophin) 基因突變導致肌纖維反覆損傷與退化。犬的 X 連鎖型與人類 Duchenne 型肌肉萎縮症同源，主要影響公犬，表現為進行性肌無力與肌肉假性肥大。

aliases:
  - { alias: Duchenne-like Muscular Dystrophy, language: en }
  - { alias: X-linked Muscular Dystrophy, language: en }
  - { alias: GRMD, language: en }
  - { alias: 杜氏肌肉萎縮症, language: zh }
  - { alias: 肌營養不良, language: zh }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: Golden Retriever (GRMD) 為最著名模型。Cavalier King Charles Spaniel、Rottweiler、German Shorthaired Pointer 等也有報告。X 連鎖遺傳主要影響公犬。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓有 dystrophin 缺乏型肌肉萎縮症報告，也主要影響公貓。

etiology:
  categories:
    - name: 遺傳性 (X 連鎖隱性)
      examples:
        - Dystrophin 基因突變
        - 母犬為帶原者，公犬發病
        - 肌纖維膜脆弱→反覆損傷→纖維化

clinicalSigns:
  early:
    - 運動不耐受
    - 僵硬步態
    - 吞嚥困難 (食道肌肉受累)
  progressive:
    - 肌肉假性肥大 (尤其舌頭、近端肢體)
    - 進行性肌無力
    - 肌肉攣縮 (contracture)
    - 吸入性肺炎 (吞嚥困難續發)

diagnosis:
  primaryTests:
    - name: 血清 CK (Creatine Kinase)
      notes: 顯著升高 (可達正常值 50-100 倍)。幼犬期即可檢測
    - name: 基因檢測
      notes: 確認 dystrophin 基因突變。品種特異性檢測可用
    - name: 肌肉活檢
      notes: 肌纖維大小不等、壞死再生、纖維化。免疫組織化學染色缺乏 dystrophin

treatment:
  principles:
    - 無法治癒的遺傳性疾病
    - 支持性照護維持生活品質
    - 預防併發症
  general:
    - 適度運動 (避免過度疲勞)
    - 軟食或高處餵食 (吞嚥困難者)
    - 預防吸入性肺炎
    - 類固醇治療有爭議 (短期可能有益但長期副作用)

prognosis: 預後不良。進行性退化疾病，多數犬在 1-2 歲時症狀明顯，嚴重病例壽命縮短。吸入性肺炎與心肌病變為常見死因。帶原母犬不應繁殖。

