slug: environmental-enrichment
nameEn: Environmental Enrichment
nameZh: 環境豐富化不足
bodySystem: behavioral
description: 因飼養環境缺乏適當的感官刺激、活動空間及認知挑戰，導致犬貓出現刻板行為、過度焦慮或破壞性行為等行為問題。

aliases:
  - { alias: 環境刺激不足, language: zh }
  - { alias: 環境貧乏症候群, language: zh }
  - { alias: Environmental deprivation, language: en }
  - { alias: Inadequate environmental enrichment, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 高能量品種（邊境牧羊犬、比利時瑪連萊犬等）及工作犬品種因未獲得足夠心智與體能刺激，最易出現環境豐富化不足相關行為問題。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 室內飼養貓尤其需要環境豐富化。缺乏攀爬、躲藏及模擬狩獵機會可導致肥胖、行為問題及慢性壓力。

etiology:
  categories:
    - name: 環境因素
      examples:
        - 活動空間不足
        - 缺乏互動玩具與認知遊戲
        - 長時間獨處無陪伴
        - 感官刺激單調
    - name: 管理因素
      examples:
        - 運動量不足
        - 缺乏社交互動
        - 餵食方式缺乏挑戰（未使用益智餵食器）
        - 未提供品種特性需要的活動

clinicalSigns:
  early:
    - 過度舔舐或理毛
    - 輕度破壞行為（抓家具、咬物品）
    - 注意力尋求行為增加
    - 食慾改變
  progressive:
    - 刻板行為（反覆踱步、旋轉、追尾巴）
    - 嚴重破壞行為
    - 過度吠叫（犬）或過度嚎叫（貓）
    - 異食癖（pica）
    - 攻擊行為

diagnosis:
  primaryTests:
    - name: 行為評估
      notes: "詳細環境與日常活動評估，包括居住空間、每日活動量、玩具種類、社交互動頻率"
    - name: 理學檢查
      notes: "排除疼痛或醫療問題導致的行為改變。檢查皮膚損傷（過度舔舐所致）"
  differentialDiagnoses:
    - 分離焦慮
    - 強迫症（OCD）
    - 甲狀腺功能低下（犬）
    - 甲狀腺功能亢進（貓）
    - 疼痛相關行為改變

treatment:
  medical:
    - 嚴重刻板行為可輔助 Fluoxetine（犬 1-2 mg/kg PO SID；貓 0.5-1 mg/kg PO SID）
    - 費洛蒙產品（Adaptil/Feliway）輔助減壓
  surgical: []

prognosis:
  general: "環境改善後多數行為問題可在數週至數月內顯著改善。已形成刻板行為的病例需較長時間且可能無法完全消除。早期介入預後良好。"

prevention:
  - 提供多樣化互動玩具並定期更換
  - 使用益智餵食器增加進食挑戰
  - 每日保證充足運動量
  - 貓提供垂直空間（貓跳台）、躲藏處及模擬狩獵遊戲
  - 犬依品種特性安排活動（嗅聞遊戲、拖回訓練等）


