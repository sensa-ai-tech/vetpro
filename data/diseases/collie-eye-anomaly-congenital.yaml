slug: collie-eye-anomaly-congenital
nameEn: Collie Eye Anomaly Congenital
nameZh: 柯利犬眼異常
bodySystem: ophthalmology
description: 柯利犬眼異常（CEA）為柯利犬品種的遺傳性眼部發育異常，以脈絡膜發育不全為特徵。NHEJ1 基因突變導致。嚴重度從輕度脈絡膜發育不全到視網膜剝離與眼內出血不等。

aliases:
  - { alias: 柯利犬眼異常, language: zh }
  - { alias: Collie Eye Anomaly Congenital, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 先天性疾病，特定品種可能有較高發生率。
  - speciesCommon: cat
    prevalence: rare
    notes: 先天性疾病，偶見於貓。

etiology:
  categories:
    - name: 先天/遺傳因素
      examples:
        - 遺傳性發育異常
        - 基因突變
        - 胚胎發育障礙

clinicalSigns:
  early:
    - 出生時或幼年期即可發現異常
  progressive:
    - 症狀隨年齡可能穩定或進展

diagnosis:
  primaryTests:
    - name: 臨床與影像檢查
      notes: 依據具體疾病選擇適當檢查方法。基因檢測可確診部分遺傳性疾病

treatment:
  principles:
    - 依疾病類型選擇保守或手術治療
    - 遺傳諮詢與繁殖篩選
  general:
    - 對症支持治療
    - 基因篩選避免繁殖出受影響個體

prognosis: 輕度脈絡膜發育不全者視力通常不受影響，預後良好。嚴重者（視網膜剝離、眼內出血）可能失明。基因檢測可繁殖篩選。

