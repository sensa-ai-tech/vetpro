slug: lead-toxicosis
nameEn: Lead Toxicosis
nameZh: 鉛中毒
bodySystem: toxicology
description: 攝入含鉛物質導致的多系統中毒症，主要影響消化系統、神經系統與造血系統。犬較貓常見，幼犬因啃咬行為風險最高。為小動物最常見的重金屬中毒。

aliases:
  - { alias: 鉛中毒症, language: zh }
  - { alias: 重金屬鉛中毒, language: zh }
  - { alias: Lead Poisoning, language: en }
  - { alias: Plumbism, language: en }
  - { alias: Lead Intoxication, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬為最常見受影響的伴侶動物。幼犬（<1 歲）因啃咬探索行為，佔所有病例約 70-85%。老舊房屋翻修是常見暴露場景。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓鉛中毒較罕見，但室內環境含鉛粉塵經舔毛攝入為潛在途徑。貓的臨床表現以神經症狀為主。

etiology:
  categories:
    - name: 常見鉛來源
      examples:
        - 含鉛油漆碎片（1978 年前房屋）
        - 鉛製水管焊料
        - 鉛酸蓄電池
        - 鉛製釣魚墜
        - 鉛製窗簾配重
        - 填縫材料 (caulking)
        - 含鉛玩具或裝飾品
    - name: 毒性劑量
      examples:
        - 急性中毒劑量：犬 >3-5 mg/kg/day
        - 慢性中毒可在較低劑量持續暴露下發生
    - name: 毒性機制
      examples:
        - 鉛抑制含硫氫基酵素 (sulfhydryl-containing enzymes)
        - 干擾血紅素合成（抑制 ALA dehydratase 與 ferrochelatase）
        - 神經毒性（干擾神經傳導物質釋放、損害血腦屏障）
        - 腎小管上皮損傷
        - 干擾鈣代謝

clinicalSigns:
  early:
    - 嘔吐
    - 食慾下降
    - 腹痛/腹絞痛
    - 下痢（可能為黑便）
    - 嗜睡
  progressive:
    - 神經症狀出現（幼犬常見）
    - 行為改變（焦慮、歇斯底里樣發作）
    - 步態不穩 (ataxia)
    - 肌肉震顫
    - 失明（皮質性盲）
    - 持續嘔吐
  late:
    - 癲癇發作（急性鉛腦病）
    - 癲癇持續狀態 (status epilepticus)
    - 嚴重貧血
    - 昏迷
    - 死亡

diagnosis:
  primaryTests:
    - name: 全血鉛濃度
      notes: "確診金標準。>40 μg/dL（0.4 ppm）結合臨床症狀即可診斷。>60 μg/dL 通常有明顯臨床症狀"
    - name: 血液抹片
      notes: "嗜鹼性點彩紅血球 (basophilic stippling) 為特徵性發現，但非所有病例均可見。有核紅血球 (nRBC) 增加"
  imaging:
    - name: 腹部 X 光
      notes: "胃腸道內高密度不透光異物（鉛碎片）。為判斷是否需要外科或內視鏡移除的重要依據"
    - name: 長骨 X 光
      notes: "幼犬骨骺端可見「鉛線」(lead lines)——密度增加的橫帶（慢性暴露）"
  additional:
    - CBC（輕度至中度再生性貧血、嗜鹼性點彩、有核紅血球）
    - 生化（肝腎功能評估）
    - 尿液 delta-aminolevulinic acid (ALA) 上升
    - 游離紅血球原紫質 (FEP) 上升

treatment:
  principles:
    - 螯合治療 (chelation therapy) 為核心
    - 移除體內殘留鉛源
    - 控制神經症狀
    - 移除環境鉛源防止再暴露
  general:
    - "CaNa2-EDTA (calcium disodium EDTA) 25 mg/kg SC QID × 5 天，停 5 天後視需要重複療程"
    - "Succimer (DMSA) 10 mg/kg PO TID × 10 天（口服螯合劑，適合門診追蹤治療）"
    - 胃腸道內可見鉛異物需先移除（內視鏡或手術取出、灌腸）
    - 全腸道灌洗 (whole bowel irrigation) 用 PEG 溶液（若鉛碎片多且分散）
    - 癲癇控制 (diazepam 0.5-1 mg/kg IV)
    - 腦水腫處理 (mannitol 0.5-1 g/kg IV over 15-20 min)
    - IV 輸液支持（注意避免腎功能不全時液體過量）
    - 止吐 (maropitant 1 mg/kg SC SID)
    - 螯合治療期間監測腎功能（CaNa2-EDTA 具腎毒性）
    - 環境除鉛（飼主教育）

prognosis: 無嚴重神經症狀者經螯合治療後預後良好。出現癲癇發作者預後謹慎，部分個體可能遺留永久神經後遺症。慢性低劑量暴露可能造成腎臟與神經系統永久損傷。環境鉛源未移除者再暴露風險高。

