diagnosticAlgorithm:
  title: 壓砸傷/壓砸症候群 診斷與處置流程
  steps:
    - step: 1
      action: 現場評估與輸液
      details: 確認壓迫創傷史，解壓前開始輸液
      findings:
        - 受壓時間和範圍評估
        - 立即建立靜脈通路
        - 0.9% NaCl 4-6 mL/kg/hr開始
        - 解壓後密切監測血壓和心律
    - step: 2
      action: 高鉀血症緊急評估
      details: ECG+急查電解質+CK
      findings:
        - ECG：高尖T波→帳篷狀T波→QRS增寬
        - K⁺>6.0 mEq/L需緊急處理
        - CK顯著升高（>10,000 U/L）
        - 肌紅蛋白尿（深色尿）
    - step: 3
      action: 腎保護策略
      details: 積極輸液+尿液鹼化+利尿
      findings:
        - 尿量目標>2 mL/kg/hr
        - NaHCO₃鹼化尿液（pH>6.5）
        - Mannitol利尿
        - BUN/Crea基線值
    - step: 4
      action: 持續監測與後續處理
      details: 腎功能追蹤+傷口處理+併發症監測
      findings:
        - Crea q12-24h追蹤AKI
        - 電解質q6-12h
        - CK趨勢（下降=肌肉損傷穩定）
        - 壞死組織清創評估
clinicalPearls:
  - 壓力解除是最危險的時刻——再灌流傷害可致急性高鉀血症和心停止
  - 理想的做法是在解壓前就開始輸液（pre-rescue fluid resuscitation）
  - CK>10,000 U/L高度提示橫紋肌溶解，>100,000 U/L預示嚴重AKI風險
  - 尿液潛血試紙陽性但鏡檢無紅血球→肌紅蛋白尿（非血尿）
  - 尿液鹼化（pH>6.5）可減少肌紅蛋白在腎小管沉積
monitoringItems:
  - 電解質（K⁺ q4-6h急性期）
  - CK（橫紋肌溶解趨勢）
  - BUN/Crea（AKI監測）
  - 尿量（目標>2 mL/kg/hr）
  - 尿液顏色和pH
  - 心電圖連續監測
  - 血壓
