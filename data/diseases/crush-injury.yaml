slug: crush-injury
nameEn: Crush Injury
nameZh: 擠壓傷
bodySystem: emergency
description: 長時間組織受壓引起肌肉壞死、橫紋肌溶解及急性腎衰竭。釋放壓迫後可能發生再灌流傷害。

aliases:
  - { alias: 擠壓症候群, language: zh }
  - { alias: Crush Syndrome, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 車禍、建築物倒塌
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 同犬

etiology:
  categories:
    - name: 原因
      examples:
        - 車禍、重物壓迫、建築物倒塌

clinicalSigns:
  early:
    - 肢體腫脹、疼痛
    - 肌肉僵硬
  progressive:
    - 橫紋肌溶解(肌紅素尿)
    - 高鉀、高磷
    - 急性腎衰竭

diagnosis:
  primaryTests:
    - name: 肌酸激酶(CK)
      notes: "極度升高(>10000 U/L)"
    - name: 肌紅素尿
      notes: "深咖啡色尿液"
  differentialDiagnoses:
    - 其他橫紋肌溶解

treatment:
  medical:
    - 積極靜脈輸液(預防腎衰竭)
    - 鹼化尿液: 碳酸氫鈉IV
    - Mannitol 0.5 g/kg IV(利尿)
    - 校正電解質(高鉀)
    - 筋膜切開術(若腔室症候群)
    - 透析(若腎衰竭)

prognosis:
  general: "及早積極輸液可防止腎衰竭。嚴重案例可能截肢或死亡。"

prevention:
  - 避免創傷
