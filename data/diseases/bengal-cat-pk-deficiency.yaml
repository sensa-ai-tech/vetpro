slug: bengal-cat-pk-deficiency
nameEn: Bengal Cat PK Deficiency
nameZh: 孟加拉貓丙酮酸激酶缺乏症
bodySystem: hematology
description: 丙酮酸激酶（PK）缺乏症是孟加拉貓的重要遺傳性溶血性貧血，由 PKLR 基因突變導致紅血球能量代謝異常。紅血球壽命縮短造成慢性間歇性溶血性貧血。為體染色體隱性遺傳，基因檢測可識別攜帶者。

aliases:
  - { alias: 孟加拉貓 PK 缺乏, language: zh }
  - { alias: 貓丙酮酸激酶缺乏症, language: zh }
  - { alias: Bengal cat pyruvate kinase deficiency, language: en }
  - { alias: Feline PK deficiency, language: en }
  - { alias: Erythrocyte PK deficiency, language: en }

species:
  - speciesCommon: cat
    prevalence: uncommon
    notes: 孟加拉貓為最常見受影響品種。阿比西尼亞貓、索馬利貓亦有報告。體染色體隱性遺傳。基因檢測攜帶率各族群不同。

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - PKLR 基因突變
        - 體染色體隱性遺傳
        - 紅血球丙酮酸激酶活性缺乏
    - name: 病理機制
      examples:
        - 紅血球糖解路徑能量不足
        - 紅血球壽命縮短
        - 慢性間歇性血管外溶血
        - 脾臟代償性紅血球破壞增加

clinicalSigns:
  early:
    - 間歇性嗜睡
    - 輕度黏膜蒼白
    - 活動力波動（發作性）
  progressive:
    - 間歇性溶血危機（貧血突然加重）
    - 黃疸（溶血時）
    - 脾臟腫大
    - 心搏過速
    - 體重下降
    - 嚴重貧血導致虛弱

diagnosis:
  primaryTests:
    - name: PKLR 基因檢測
      notes: DNA 基因型分析。可識別受影響者（mut/mut）與攜帶者（wt/mut）。繁殖篩選首選
    - name: CBC
      notes: 再生性貧血（PCV 降低、網狀紅血球增多）。波動性貧血為特徵
    - name: PK 酵素活性測定
      notes: 紅血球 PK 酵素活性降低。但受影響貓可能因年輕紅血球代償而看似正常

treatment:
  principles:
    - 無特效治療
    - 支持療法
    - 嚴重貧血時輸血
    - 脾臟切除可能有益
  general:
    - 嚴重貧血（PCV <15%）輸血
    - 脾臟切除術可能延長紅血球壽命（減少紅血球破壞場所）
    - 鐵質與 B 群維生素補充
    - 避免氧化性藥物與物質
    - 定期 CBC 監測
    - 繁殖篩選（基因檢測避免兩攜帶者交配）

prognosis: 預後中等。多數受影響貓可存活數年但生活品質波動。間歇性溶血危機可能需要緊急輸血。脾臟切除可能改善臨床穩定性。少數貓可能在較年輕時因嚴重貧血或肝臟衰竭（鐵沉積）而死亡。繁殖篩選為消除品種疾病的關鍵。

