slug: radicular-cyst
nameEn: Radicular Cyst
nameZh: 牙根囊腫
bodySystem: dental
description: 牙根囊腫是最常見的牙源性囊腫,源於根尖慢性炎症刺激牙周韌帶上皮殘餘形成。與牙根尖肉芽腫相關,X光呈根尖透亮區,治療需拔牙並刮除囊腫組織。

aliases:
  - { alias: 根尖囊腫, language: zh }
  - { alias: Periapical Cyst, language: en }
  - { alias: Root End Cyst, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 上頜第四前臼齒常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見

etiology:
  categories:
    - name: 慢性根尖炎症
      examples:
        - 牙髓壞死後根尖周炎
        - 根尖肉芽腫轉化
        - Malassez上皮殘餘增生

clinicalSigns:
  early:
    - 無症狀或輕微腫脹
    - X光偶然發現
  progressive:
    - 根尖區腫脹
    - 瘻管形成
    - 牙齒變色
    - 叩診疼痛(感染時)

diagnosis:
  primaryTests:
    - name: 牙科X光
      notes: "根尖界線清楚的圓形透亮區(直徑>1cm)"
    - name: 組織病理
      notes: "上皮襯裡囊腫,與肉芽腫鑑別"
  differentialDiagnoses:
    - 根尖肉芽腫
    - 根尖膿瘍
    - 牙源性腫瘤

treatment:
  medical:
    - 拔牙並刮除囊腫組織
    - 或根管治療+根尖切除術(保留牙齒)
    - 齒槽徹底清創
    - 抗生素和止痛藥

prognosis:
  general: "拔牙後預後優良,復發罕見。根管治療+根尖切除成功率約80-90%但昂貴。"

prevention:
  - 及時治療牙髓疾病
  - 定期牙科X光
