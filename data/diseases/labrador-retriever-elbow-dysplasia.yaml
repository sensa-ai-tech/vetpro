etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 多基因遺傳
        - 品種易感性高
        - 關節軟骨發育異常
    - name: 發育因素
      examples:
        - 橈骨與尺骨生長速率不一致
        - 關節面不吻合
        - 快速生長期的營養過剩
        - 過度運動加速損傷
clinicalSigns:
  early:
    - 前肢跛行（運動後加重）
    - 肘關節活動範圍受限
    - 站立時肘部外旋
  progressive:
    - 持續性前肢跛行
    - 肌肉萎縮
    - 關節腫脹與積液
    - 肘關節伸展時疼痛
    - 續發退化性關節炎
diagnosis:
  primaryTests:
    - name: X 光檢查
      notes: 基本影像學評估。可見骨贅增生、UAP、關節不一致性。建議標準屈曲側位片與前後位片
    - name: CT 掃描
      notes: 金標準。精確評估冠狀突碎裂、關節面不一致性與 OCD 病灶
    - name: 關節鏡檢查
      notes: 診斷與治療兼具。可直視評估軟骨損傷程度
  differentialDiagnoses:
    - 肱骨骨折
    - 全骨炎（Panosteitis）
    - 前肢骨軟骨炎
treatment:
  medical:
    - NSAIDs 止痛抗炎（Carprofen 4.4 mg/kg PO SID 或 Meloxicam 0.1 mg/kg PO SID）
    - 關節保健品（葡萄糖胺、軟骨素、omega-3 脂肪酸）
    - 體重管理
    - 物理復健治療
  surgical:
    - 關節鏡碎片摘除術
    - 尺骨截骨術（矯正關節不一致性）
    - 嚴重退行性變者考慮全肘關節置換術
prognosis:
  general: 預後中等至良好。早期診斷與手術治療效果較佳。多數犬經適當治療後可維持良好生活品質，但退化性關節炎為不可避免的長期併發症。繁殖篩選（X 光評估）為降低品種發病率的關鍵。
prevention:
  - 繁殖犬肘關節 X 光篩選
  - 幼犬期避免營養過剩
  - 適度運動避免關節過度負荷
  - 維持理想體重
