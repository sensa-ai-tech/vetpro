slug: zoonotic-disease-awareness
nameEn: Zoonotic Disease Awareness
nameZh: 人畜共通疾病認知
bodySystem: other
description: 犬貓與人類間可相互傳播的疾病認知及預防。常見人畜共通疾病包括狂犬病、鉤端螺旋體、貓抓病、寄生蟲感染等。了解傳播途徑及預防措施可保護飼主及寵物健康。

aliases:
  - { alias: 人畜共通傳染病, language: zh }
  - { alias: Zoonotic diseases, language: en }
  - { alias: Zoonoses, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬可傳播狂犬病、鉤端螺旋體、蛔蟲、鉤蟲、焦蟲等
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓可傳播狂犬病、貓抓病、弓形蟲、蛔蟲等

etiology:
  categories:
    - name: 病毒性人畜共通病
      examples:
        - 狂犬病(致命,疫苗可預防)
    - name: 細菌性人畜共通病
      examples:
        - 鉤端螺旋體症(Leptospirosis)
        - 貓抓病(Bartonella henselae)
        - 沙門氏菌症
        - 曲狀桿菌症
    - name: 寄生蟲性人畜共通病
      examples:
        - 蛔蟲症(Toxocara,幼兒高風險)
        - 鉤蟲症(Ancylostoma)
        - 弓形蟲症(Toxoplasma,孕婦高風險)
        - 梨形鞭毛蟲症(Giardia)
        - 絛蟲症
    - name: 真菌性人畜共通病
      examples:
        - 皮癬菌症(癬)

clinicalSigns:
  early:
    - 人類症狀依疾病而異
    - 寵物可能無症狀或輕微症狀
  progressive:
    - 嚴重疾病:狂犬病、鉤端螺旋體可致命
    - 寄生蟲:幼兒內臟或眼幼蟲移行症

diagnosis:
  primaryTests:
    - name: 寵物定期健檢
      notes: "糞便檢查、血液檢查、疫苗接種"
    - name: 人類感染診斷
      notes: "依症狀進行相應檢測,告知醫師有寵物接觸史"
  differentialDiagnoses:
    - 其他傳染病
    - 環境來源感染

treatment:
  medical:
    - 狂犬病預防:疫苗接種(寵物必須)
    - 鉤端螺旋體:疫苗+避免污染水源接觸,治療用doxycycline
    - 貓抓病:避免被抓咬,治療用azithromycin
    - 蛔蟲鉤蟲:定期驅蟲,幼犬幼貓從2週齡開始
    - 弓形蟲:孕婦避免清理貓砂,每日清理降低風險
    - 梨形鞭毛蟲:治療感染動物,環境消毒
    - 皮癬菌:隔離治療,環境消毒

prognosis:
  general: "多數人畜共通病可透過疫苗、驅蟲、衛生措施有效預防。免疫功能低下者(幼兒、老人、孕婦、免疫抑制患者)需特別注意。"

prevention:
  - 定期疫苗接種(狂犬病、鉤端螺旋體)
  - 定期驅蟲(每月或每季)
  - 良好個人衛生:接觸寵物後洗手
  - 及時清理寵物糞便
  - 避免被寵物抓咬,特別是流浪動物
  - 孕婦清理貓砂注意防護或委託他人
  - 免疫功能低下者諮詢醫師後才飼養寵物
  - 教育兒童正確與寵物互動
  - 定期獸醫檢查維持寵物健康
