slug: chihuahua-tracheal-collapse
nameEn: Chihuahua Tracheal Collapse
nameZh: 吉娃娃氣管塌陷
bodySystem: respiratory
description: 吉娃娃氣管塌陷是因氣管軟骨環退化弱化導致氣管管腔塌扁的慢性呼吸道疾病。吉娃娃因體型極小而為高度好發品種，以典型的「鵝叫式」乾咳為主要臨床表現。

aliases:
  - { alias: 吉娃娃氣管軟化, language: zh }
  - { alias: 氣管塌陷, language: zh }
  - { alias: Chihuahua tracheal collapse, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 吉娃娃為氣管塌陷好發品種。中老年多見。肥胖顯著加重症狀。頸部與胸腔內氣管均可受累。

etiology:
  categories:
    - name: 結構因素
      examples:
        - 氣管軟骨環糖胺多醣含量不足
        - 軟骨退化軟化
        - 品種遺傳傾向
    - name: 加重因素
      examples:
        - 肥胖
        - 頸圈壓迫
        - 興奮或用力呼吸
        - 氣道發炎

clinicalSigns:
  early:
    - 陣發性乾咳（鵝叫聲）
    - 興奮或運動後加重
    - 牽繩拉扯頸部時誘發
  progressive:
    - 持續性咳嗽
    - 呼吸困難
    - 運動不耐受
    - 發紺
    - 昏厥

diagnosis:
  primaryTests:
    - name: 頸胸部 X 光
      notes: "吸氣與呼氣分別拍攝。評估氣管塌陷部位"
    - name: 螢光透視
      notes: "動態評估氣管塌陷程度與時相"
  differentialDiagnoses:
    - 慢性支氣管炎
    - 心臟疾病
    - 喉頭麻痺

treatment:
  medical:
    - 止咳藥（Hydrocodone 或 Butorphanol）
    - 支氣管擴張劑
    - 短期類固醇（急性發作）
    - 體重管理
    - 使用胸背帶
  surgical:
    - 氣管內支架（嚴重病例）

prognosis:
  general: "藥物治療可有效控制多數病例。疾病為進行性但體重管理可顯著延緩進展。壽命通常不受嚴重影響。"

prevention:
  - 使用胸背帶取代頸圈
  - 維持理想體重
  - 避免環境刺激物


guidelineRefs:
