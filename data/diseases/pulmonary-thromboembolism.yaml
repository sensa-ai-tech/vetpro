slug: pulmonary-thromboembolism
nameEn: Pulmonary Thromboembolism
nameZh: 肺栓塞
bodySystem: respiratory
description: 肺動脈被血栓栓塞導致肺血流受阻的急性危重疾病。常繼發於高凝狀態 (如免疫介導溶血性貧血、蛋白流失性腎病、腎上腺皮質機能亢進、腫瘤)，臨床表現為急性呼吸窘迫，死亡率高。

aliases:
  - { alias: PTE, language: en }
  - { alias: Pulmonary Embolism, language: en }
  - { alias: PE, language: en }
  - { alias: 肺血栓栓塞, language: zh }
  - { alias: 肺動脈栓塞, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 通常繼發於高凝狀態疾病。IMHA、蛋白流失性腎病/腸病、腎上腺皮質機能亢進、腫瘤為主要風險因子。臨床可能被低估 (死後診斷率高於生前)。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓以心因性動脈血栓栓塞 (ATE) 更常見。肺栓塞較少單獨診斷，但可伴隨 HCM 或腫瘤發生。

etiology:
  categories:
    - name: 高凝狀態疾病 (Virchow's triad)
      examples:
        - 免疫介導溶血性貧血 (IMHA) — 最常見原因之一
        - 蛋白流失性腎病 (PLN) — 抗凝血酶 III 流失
        - 蛋白流失性腸病 (PLE)
        - 腎上腺皮質機能亢進 (Cushing's disease)
        - 腫瘤 (尤其血管肉瘤、腎上腺腫瘤)
    - name: 血管內皮損傷
      examples:
        - 心絲蟲症 (Dirofilaria immitis)
        - 血管炎
        - 中心靜脈導管
        - 外傷
    - name: 血流淤滯
      examples:
        - 長時間不動 (手術後)
        - 充血性心衰竭
        - 心肌病
    - name: 其他風險因子
      examples:
        - 糖尿病
        - 胰臟炎
        - 敗血症/DIC
        - 類固醇長期使用

clinicalSigns:
  early:
    - 急性呼吸急促 (tachypnea)
    - 呼吸困難 (dyspnea)
    - 不安/焦躁
    - 心搏過速 (tachycardia)
  progressive:
    - 嚴重呼吸窘迫
    - 咳嗽 (偶爾帶血)
    - 低血氧 (SpO2 下降)
    - 發紺
    - 運動不耐突然加重
  late:
    - 急性心肺衰竭
    - 休克 (右心衰竭)
    - 暈厥
    - 猝死

diagnosis:
  primaryTests:
    - name: CT 肺動脈血管攝影 (CTPA)
      notes: "生前診斷的金標準。可見肺動脈內充盈缺損 (filling defect)。需要麻醉及造影劑注射"
    - name: 動脈血氣分析
      notes: "典型表現為低氧血症 (PaO2 <80 mmHg)、低碳酸血症 (PaCO2 降低)、A-a gradient 增大"
    - name: D-dimer
      notes: "升高支持血栓形成。敏感度高但特異度低。正常值有助排除 PTE"
  imaging:
    - name: 胸腔 X 光
      notes: "可能正常或非特異性。可見局部肺血管截斷、楔形不透明影 (肺梗塞)、右心增大。X 光正常不能排除 PTE"
    - name: 心臟超音波
      notes: "評估右心壓力過載 (右心室擴張、室間隔運動異常、三尖瓣逆流)。偶可見肺動脈內血栓"
    - name: 肺通氣灌流掃描 (V/Q scan)
      notes: "灌流缺損而通氣正常為經典表現。獸醫臨床可用性有限"
  additional:
    - CBC (IMHA 篩檢：球形紅血球、自體凝集)
    - 凝血功能 (PT/APTT 延長提示 DIC)
    - 抗凝血酶 III 活性 (PLN 患者常降低)
    - 尿液分析 + UPC (排除 PLN)
    - 皮質醇檢測 (排除 Cushing's)
    - 心絲蟲抗原檢測
    - 血栓彈力圖 (TEG/ROTEM — 評估高凝狀態)

treatment:
  principles:
    - 抗凝血治療為核心
    - 支持性治療 (氧氣、循環支持)
    - 找出並治療根本原因
    - 預防再發比治療已有血栓更重要
  medications:
    - name: Unfractionated Heparin (UFH)
      dose: "初始 200-300 IU/kg IV，維持 150-300 IU/kg SC q6-8h"
      notes: 急性期一線抗凝血。根據 aPTT 調整劑量 (目標 1.5-2.5 倍基線)
    - name: Enoxaparin (低分子量肝素)
      dose: "犬 0.8 mg/kg SC q6h；貓 1 mg/kg SC q12h"
      notes: 替代 UFH。劑量預測性較佳，不需常規監測
    - name: Clopidogrel
      dose: "犬 2 mg/kg PO SID；貓 18.75 mg/cat PO SID"
      notes: 抗血小板藥。長期預防用。與抗凝血藥合併使用
    - name: Rivaroxaban
      dose: "犬 1-2 mg/kg PO SID (初步研究劑量)"
      notes: 直接口服抗凝血藥 (Factor Xa inhibitor)。犬的藥動學研究有限，使用需謹慎
  general:
    - 氧氣治療 (維持 SpO2 >94%)
    - 靜脈輸液 (維持循環，但避免容量過載加重右心負荷)
    - 嚴格休息
    - 治療根本原因 (IMHA 免疫抑制、PLN 管理、心絲蟲治療)
    - 抗凝血治療至少持續 2-3 個月或直到根本原因控制
    - 溶栓治療 (tPA) 僅用於危及生命的大面積 PTE (犬 1 mg/kg IV over 15 min)

emergencyNotes: 急性大面積 PTE 可致猝死。嚴重呼吸窘迫立即給氧。循環不穩定給予 dobutamine 2.5-10 μg/kg/min CRI 支持右心功能。立即開始肝素抗凝血。避免過度輸液加重右心衰竭。

prognosis: 肺栓塞死亡率高 (報告約 30-70%)。預後取決於栓塞範圍、根本原因及治療反應。IMHA 合併 PTE 為重要死因。早期積極抗凝血治療可改善存活率。蛋白流失性腎病控制蛋白尿後血栓風險降低。心絲蟲相關 PTE 需特殊處置避免大量蟲體死亡引發更嚴重栓塞。

