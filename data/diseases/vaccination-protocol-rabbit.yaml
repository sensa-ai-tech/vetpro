slug: vaccination-protocol-rabbit
nameEn: Vaccination Protocol Rabbit
nameZh: 兔疫苗接種方案
bodySystem: other
description: 兔的疫苗接種指引,主要針對兔出血症病毒(RHDV)及兔黏液瘤病毒。這兩種疾病致死率極高,疫苗接種為關鍵預防措施,尤其在疾病流行地區。

aliases:
  - { alias: 兔預防接種, language: zh }
  - { alias: Rabbit vaccination schedule, language: en }
  - { alias: Myxomatosis and RHDV vaccination, language: en }

species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: moderate
    notes: 歐洲及澳洲地區兔出血症及黏液瘤高度流行,疫苗接種為標準預防措施

etiology:
  categories:
    - name: 疫苗種類
      examples:
        - 兔出血症病毒疫苗 (RHDV1 + RHDV2)
        - 兔黏液瘤病毒疫苗
        - 混合疫苗(某些地區可取得)

clinicalSigns:
  early:
    - 注射部位輕微腫脹
    - 暫時性食慾下降
  progressive:
    - 輕度發燒(罕見)
    - 嗜睡持續24-48小時

diagnosis:
  primaryTests:
    - name: 接種前健康檢查
      notes: "確認體重、體溫、呼吸狀態正常"
    - name: 流行病學風險評估
      notes: "評估地域流行狀況及接觸史"
  differentialDiagnoses:
    - 疫苗過敏反應
    - 其他感染性疾病

treatment:
  medical:
    - RHDV疫苗:5週齡以上,每6-12個月補強一次
    - 黏液瘤疫苗:4-6週齡首次接種,每6-12個月補強
    - 混合疫苗可簡化接種流程

prognosis:
  general: "疫苗安全有效,保護力可達90%以上。定期補強接種可維持持續保護。"

prevention:
  - 避免在懷孕、哺乳或生病期間接種
  - 皮下注射,避免肌肉注射
  - 記錄疫苗廠牌及批號
  - 接種後觀察30分鐘確認無過敏反應
