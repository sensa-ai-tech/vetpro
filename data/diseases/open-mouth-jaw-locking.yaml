etiology:
  categories:
    - name: 機械性脫位
      examples:
        - 打哈欠時下頜髁突向背側外側移位
        - 卡在顴弓背側
        - 先天性顴弓異常增加風險
clinicalSigns:
  early:
    - 突然無法閉嘴
    - 嘴巴固定在張開位置
    - 流涎明顯
    - 驚恐不安
  progressive:
    - 無法進食或飲水
    - 舌頭乾燥
    - 呼吸急促
    - 脫水(若未及時治療)
diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: 下頜固定在張開位置,無法手動閉合
    - name: 觸診
      notes: 顳頜關節區觸診髁突異常位置
    - name: X光或CT
      notes: 顯示髁突位於顴弓背側
  differentialDiagnoses:
    - 下頜骨折
    - 顳頜關節炎
    - 神經肌肉性疾病
treatment:
  medical:
    - 緊急復位:麻醉下手動將髁突推回關節窩
    - 技巧:下壓下頜角同時向腹側推髁突
    - 若無法復位:顴弓部分切除術
    - 復位後繃帶固定下頜數日(爭議性)
    - 復發病例:考慮預防性顴弓切除
    - 術後軟食1-2週
    - Meloxicam 0.05 mg/kg PO SID 3天
prognosis:
  general: 急性病例經復位預後優良,多數可立即恢復正常。但復發率約30-50%,反覆發作者建議顴弓切除,術後預後良好無功能障礙。延遤治療可能導致關節損傷和慢性疼痛。
prevention:
  - 高風險貓考慮預防性顴弓切除
  - 避免過度興奮或驚嚇
  - 首次發作後密切觀察
