slug: von-willebrand-disease-congenital
nameEn: Von Willebrand Disease Congenital
nameZh: 先天性乙乏力氏病
bodySystem: hematology
description: 乙乏力氏病（vWD）為犬最常見的遺傳性出血性疾病，因 von Willebrand 因子（vWF）缺乏或功能異常導致血小板黏附功能障礙。杜賓犬（Type I）為最常見品種。分為 Type I、II、III 三型。

aliases:
  - { alias: 先天性乙乏力氏病, language: zh }
  - { alias: Von Willebrand Disease Congenital, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 先天性疾病，特定品種可能有較高發生率。
  - speciesCommon: cat
    prevalence: rare
    notes: 先天性疾病，偶見於貓。

etiology:
  categories:
    - name: 先天/遺傳因素
      examples:
        - 遺傳性發育異常
        - 基因突變
        - 胚胎發育障礙

clinicalSigns:
  early:
    - 出生時或幼年期即可發現異常
  progressive:
    - 症狀隨年齡可能穩定或進展

diagnosis:
  primaryTests:
    - name: 臨床與影像檢查
      notes: 依據具體疾病選擇適當檢查方法。基因檢測可確診部分遺傳性疾病

treatment:
  principles:
    - 依疾病類型選擇保守或手術治療
    - 遺傳諮詢與繁殖篩選
  general:
    - 對症支持治療
    - 基因篩選避免繁殖出受影響個體

prognosis: Type I 預後良好（輕度），手術前補充 vWF 即可安全進行。Type III 預後較差（嚴重出血風險）。基因篩選為控制品種疾病的關鍵。

