    - 運動後肌肉無力,休息後改善
    - 吞嚥困難,流涎
    - 聲音改變(吠叫無力)
  progressive:
    - 巨食道症(megaesophagus),反流嘔吐
    - 全身性肌無力,無法站立
    - 呼吸肌無力,呼吸窘迫
    - 吸入性肺炎(最常見致死原因)
    - 面部肌肉無力,眼瞼下垂
    - Tensilon test陽性(注射後短暫改善)
