treatment:
  medical:
    - Pyridostigmine 0.5-3 mg/kg PO q8-12h(膽鹼酯酶抑制劑,首選)
    - 免疫抑制:Prednisone 1-2 mg/kg PO SID漸減(後天型)
    - Azathioprine 2 mg/kg PO SID或Mycophenolate 10 mg/kg PO q12h(輔助免疫抑制)
    - 巨食道管理:直立餵食,少量多餐,Bailey chair使用
    - 吸入性肺炎治療:Amoxicillin-clavulanate 12.5-25 mg/kg PO q12h
    - 胸腺瘤:外科切除
    - 避免禁忌藥物(aminoglycosides、fluoroquinolones)
prognosis:
