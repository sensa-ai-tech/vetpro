diagnosticAlgorithm:
  title: 犬流感 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 詢問群居接觸史，評估呼吸道症狀嚴重程度
      findings:
        - 持續性咳嗽10-21天
        - 漿液性至膿性鼻分泌物
        - 發燒
        - 犬舍/寄宿/狗聚集場所接觸史
    - step: 2
      action: 臨床分型
      details: 區分輕症型與重症型犬流感
      findings:
        - 輕症型：咳嗽加鼻分泌物（80%犬）
        - 重症型：高燒加出血性肺炎
        - 繼發細菌性肺炎
        - 白血球增多或減少
    - step: 3
      action: 實驗室確診
      details: 鼻咽拭子PCR或血清學雙份檢測
      findings:
        - CIV RT-PCR（發病3-5天內最敏感）
        - H3N2或H3N8亞型鑑定
        - 急性與恢復期雙份血清抗體四倍升高
        - 胸腔X光支氣管間質至肺泡浸潤
    - step: 4
      action: 防疫措施
      details: 確認後啟動隔離與環境消毒
      findings:
        - 患犬隔離至少21天
        - 接觸犬觀察
        - 環境消毒
        - 群體疫苗接種評估
clinicalPearls:
  - 犬流感與犬舍咳臨床表現極為相似，需實驗室檢測區分
  - 感染犬在出現症狀前即具傳染性，增加群體防控難度
  - H3N2可感染貓，在多物種家庭中需注意交叉傳染
  - 病毒在環境表面存活不超過48小時，對常見消毒劑敏感
  - 約20%的感染犬為無症狀帶原者但仍可傳播病毒
monitoringItems:
  - 體溫每日監測
  - 呼吸頻率和呼吸型態
  - 鼻分泌物性質變化
  - 胸腔X光追蹤（肺炎病例）
  - 隔離期間至少持續至症狀消失後7天
