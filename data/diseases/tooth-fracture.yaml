diagnosticAlgorithm:
  title: 牙齒骨折 診斷流程
  steps:
    - step: 1
      action: 口腔檢查
      details: 全身麻醉下進行全口檢查，確認骨折位置與類型
      findings:
        - 齒冠可見斷裂
        - 齒髓暴露或未暴露
        - 牙齒變色
    - step: 2
      action: 牙科放射線
      details: 每顆骨折齒至少拍攝一張根尖片
      findings:
        - 根尖透明區（膿瘍）
        - 牙根骨折
        - 牙周韌帶增寬
    - step: 3
      action: 分類與評估
      details: 依AVDC分類確認骨折嚴重度與治療方案
      findings:
        - 非複雜性vs複雜性
        - 急性vs慢性
        - 根尖健康vs病變
    - step: 4
      action: 制定治療計畫
      details: 根據骨折類型、暴露時間及根尖狀態選擇治療方式
      findings:
        - 監測
        - 修復
        - 根管治療
        - 拔牙
clinicalPearls:
  - 犬最常骨折的牙齒為上顎犬齒和上顎第四前臼齒（裂齒）
  - 齒髓暴露點隨時間由粉紅變暗棕，暗色不代表無感染需放射線確認
  - 任何牙齒變色（粉紅、紫色、灰色）都應進行牙科放射線檢查評估齒髓活力
monitoringItems:
  - 術後2週回診確認傷口癒合
  - 根管治療後6-12個月放射線追蹤
  - 活髓治療後6個月確認齒髓活力
  - 定期口腔檢查預防再發
