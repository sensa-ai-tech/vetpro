slug: tooth-fracture
nameEn: Tooth Fracture
nameZh: 牙齒斷裂
bodySystem: dental
description: 牙齒硬組織（琺瑯質、象牙質、牙骨質）的斷裂，犬最常發生於犬齒與上顎第四前臼齒 (carnassial tooth)。依據是否暴露牙髓分為非複雜性與複雜性斷裂，後者需及時處理以防感染。
