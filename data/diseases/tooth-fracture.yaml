species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬牙齒斷裂極為常見，約 20-27% 犬有至少一顆牙齒斷裂。最常受影響的為上顎第四前臼齒 (108/208)、犬齒 (104/204/304/404) 及門齒。咬硬物（鹿角、骨頭、蹄、籠子）為主因。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓牙齒斷裂較犬少見。最常見為犬齒斷裂，常因外傷（墜落、車禍、打架）所致。
etiology:
  categories:
    - name: 常見原因
      examples:
        - 咬硬物（鹿角、真骨頭、蹄、冰塊、石頭）
        - 外傷（車禍、跌落、撞擊）
        - 拔河或拉扯遊戲
        - 咬籠子或金屬物品
        - 牙齒吸收（貓，弱化後斷裂）
    - name: 斷裂分類 (AVDC)
      examples:
        - 琺瑯質缺損 (enamel fracture, EF)
        - 非複雜性齒冠斷裂 (uncomplicated crown fracture, UCF) — 未暴露牙髓
        - 複雜性齒冠斷裂 (complicated crown fracture, CCF) — 牙髓暴露
        - 非複雜性齒冠-齒根斷裂 (uncomplicated crown-root fracture, UCRF)
        - 複雜性齒冠-齒根斷裂 (complicated crown-root fracture, CCRF)
        - 齒根斷裂 (root fracture, RF)
clinicalSigns:
  early:
    - 多數無明顯外在症狀（犬貓善於隱藏口腔疼痛）
    - 偶見咀嚼時避開某側
    - 牙齒表面可見斷裂線或缺損
    - 複雜性斷裂可見紅色或粉紅色牙髓暴露點
  progressive:
    - 牙髓暴露處出現褐色或黑色變色（牙髓壞死）
    - 口臭
    - 進食速度改變
    - 對冷/熱食物敏感（非複雜性斷裂）
    - 流涎
  late:
    - 根尖膿瘍 (periapical abscess) 形成
    - 面部腫脹（尤其上顎第四前臼齒根尖膿瘍導致眶下腫脹）
    - 皮膚瘻管 (draining fistula)
    - 鼻腔分泌物（上顎牙根尖膿瘍穿入鼻腔）
    - 慢性疼痛
diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: 肉眼可見牙齒缺損。使用牙科探針評估是否暴露牙髓（粉紅/紅色=新鮮暴露；棕/黑色=牙髓壞死）
    - name: 齒科 X 光
      notes: 評估齒根完整性、根尖周圍透明區 (periapical lucency，提示感染/膿瘍)、牙髓腔寬度（壞死牙的牙髓腔寬於對側健康牙）
  imaging:
    - name: 齒科 X 光
      notes: 為確診必備。可見齒根斷裂線、根尖病變、齒槽骨破壞。需與對側同名牙比較牙髓腔寬度
  additional:
    - 牙髓活力測試（臨床上較少用於獸醫）
    - 透照法 (transillumination)（輔助評估牙髓狀態）
    - 全身麻醉下完整齒科檢查
treatment:
  principles:
    - 所有牙髓暴露的斷裂需要治療
    - 治療選擇為根管治療或拔牙
    - 新鮮牙髓暴露（<48 小時）可考慮活髓治療
    - 非複雜性斷裂需密封象牙質小管
  general:
    - 複雜性齒冠斷裂（牙髓暴露 <48 小時）：活髓治療 (vital pulp therapy, VPT) — 部分冠狀牙髓切除、MTA 或 Biodentine 封閉、修復齒冠
    - 複雜性齒冠斷裂（牙髓暴露 >48 小時或牙髓壞死）：標準根管治療 (root canal therapy) 或拔牙
    - 非複雜性齒冠斷裂：密封暴露象牙質（bonded sealant 或 composite restoration）
    - 齒根斷裂：拔牙為主要選擇
    - 術後疼痛管理 (meloxicam 0.1 mg/kg SC/PO SID × 3-5 天犬；0.05 mg/kg 貓)
    - 術後抗生素（僅在根尖膿瘍時使用：clindamycin 5.5-11 mg/kg PO BID × 7-14 天）
    - 飼主教育：避免硬物咬嚼（鹿角、骨頭、蹄）
prognosis: 及時根管治療成功率約 90-95%。活髓治療（牙髓暴露 <48 小時）成功率約 85-95%。拔牙後完全康復。未治療的牙髓暴露幾乎 100% 發展為根尖膿瘍。非複雜性斷裂密封後需定期 X 光追蹤確認牙髓活力。
