slug: infraspinatus-contracture
nameEn: Infraspinatus Contracture
nameZh: 棘下肌攣縮
bodySystem: orthopedic
description: 棘下肌 (infraspinatus) 纖維化攣縮導致前肢外旋與肩關節活動受限。通常為急性棘下肌損傷後纖維化替代所致。活躍中大型犬好發。

aliases:
  - { alias: "Infraspinatus Fibrosis", language: en }
  - { alias: "棘下肌纖維化", language: zh }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬罕見。中大型活躍犬/獵犬。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓極罕見。

etiology:
  categories:
    - name: 外傷後纖維化
      examples:
        - 急性棘下肌損傷後肌肉纖維化
        - 肌肉被纖維組織替代
        - 導致永久性攣縮

clinicalSigns:
  early:
    - 前肢外旋步態
    - 肩關節活動受限
    - 跛行
  progressive:
    - 前肢明顯外旋固定
    - elbow 外翻
    - 肌肉萎縮

diagnosis:
  primaryTests:
    - name: 步態分析
      notes: 特徵性前肢外旋迴旋步態（circumduction）
    - name: 觸診
      notes: 棘下肌僵硬纖維化。肩關節內旋受限

treatment:
  principles:
    - 手術鬆解為治療方式
  general:
    - 棘下肌肌腱切斷術（tenotomy）
    - 術後物理治療恢復活動度
    - 術後恢復快

prognosis: 手術鬆解後預後極佳。多數犬術後數天即恢復正常步態。


guidelineRefs:
