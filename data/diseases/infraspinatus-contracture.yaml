    url: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC11393924/
    type: review
    pmid: "39272374"
pubmedQueries:
  - query: '"infraspinatus contracture" AND (veterinary OR canine) AND ("tenotomy" OR "treatment")'
    frequency: monthly
