slug: mammary-carcinoma-complex-type
nameEn: Mammary Carcinoma Complex Type
nameZh: 乳腺複合型癌
bodySystem: oncology
description: 犬乳腺腫瘤中同時含有上皮及肌上皮兩種腫瘤成分的惡性腫瘤。複合型癌的預後通常優於單純型癌，因肌上皮成分可能抑制腫瘤侵襲。

aliases:
  - { alias: 乳腺複合型惡性腫瘤, language: zh }
  - { alias: 混合型乳腺癌, language: zh }
  - { alias: Complex Mammary Carcinoma, language: en }
  - { alias: Mixed Mammary Carcinoma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬乳腺腫瘤約 50% 為惡性，其中複合型癌佔相當比例。未絕育母犬風險最高。第一次發情前絕育可將風險降至 0.5%。中老年母犬好發。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓乳腺腫瘤 85-90% 為惡性，但複合型較少見。貓乳腺癌多為單純型，生物學行為更具侵襲性。

etiology:
  categories:
    - name: 腫瘤組織學特徵
      examples:
        - 同時含有惡性上皮成分及肌上皮成分
        - 肌上皮成分可為良性或惡性
        - 肌上皮細胞可能產生軟骨或骨基質
    - name: 危險因子
      examples:
        - 未絕育或晚期絕育（第二次發情後）
        - 黃體素暴露（外源性或內源性）
        - 肥胖（幼年期）
        - 遺傳易感性

clinicalSigns:
  early:
    - 乳腺可觸及硬實結節
    - 結節通常界限清楚
    - 單一或多發性腫塊
  progressive:
    - 腫塊增大
    - 腫塊與周圍組織沾黏
    - 表面皮膚潰瘍
    - 區域淋巴結腫大
    - 呼吸困難（肺轉移時）

diagnosis:
  primaryTests:
    - name: 細針抽吸細胞學 (FNA)
      notes: "可初步判斷良惡性，但無法確定組織學亞型。需組織病理確認複合型分類"
    - name: 手術切除後組織病理學
      notes: "確認腫瘤類型、分級、淋巴血管侵犯、手術邊緣。Ki-67 增殖指數有預後價值"
    - name: 分期檢查
      notes: "胸腔 X 光三視圖、腹部超音波、區域淋巴結 FNA"
  differentialDiagnoses:
    - 乳腺單純型癌
    - 良性乳腺混合瘤
    - 乳腺炎性癌
    - 乳腺纖維腺瘤
    - 乳腺增生

treatment:
  surgical:
    - 乳腺切除術為主要治療（區域或鏈式切除）
    - 切除範圍依腫瘤位置及數量決定
    - 同側腋下/腹股溝淋巴結評估
  medical:
    - 化療（Doxorubicin、Carboplatin）用於高分級或已轉移病例
    - COX-2 抑制劑（Piroxicam）輔助治療
    - 術後絕育可能降低新腫瘤發生率

prognosis:
  general: "複合型癌預後優於單純型癌。腫瘤大小 <3 cm、低分級、無淋巴血管侵犯者預後良好，2 年生存率可達 70-80%。已有淋巴結或遠端轉移者預後較差。"

prevention:
  - 早期絕育（第一次發情前）為最有效預防措施
  - 避免使用外源性黃體素製劑
  - 定期乳腺觸診檢查
