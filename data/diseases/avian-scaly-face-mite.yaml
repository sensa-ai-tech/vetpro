slug: avian-scaly-face-mite
nameEn: Avian Scaly Face Mite
nameZh: 禽類鱗面蟎
bodySystem: dermatology
description: 禽類鱗面蟎為 Knemidocoptes pilae 感染鸚鵡面部（蠟膜、喙基部、眼周）的外寄生蟲病，形成特徵性白色至灰色蜂窩狀角質增生，為虎皮鸚鵡最常見的皮膚寄生蟲疾病。

aliases:
  - { alias: 鱗臉蟎感染, language: zh }
  - { alias: 面部疥蟎, language: zh }
  - { alias: Scaly face disease, language: en }
  - { alias: Knemidocoptes pilae infection, language: en }

species:
  - speciesCommon: bird
    prevalence: common
    notes: 虎皮鸚鵡為最典型宿主。其他小型鸚鵡（雞尾鸚鵡、愛情鳥）偶見。蟎蟲在巢內由親鳥傳給幼鳥，可長期潛伏至免疫下降時發病。

etiology:
  categories:
    - name: 病原
      examples:
        - Knemidocoptes pilae（穴居性蟎蟲）
        - 蟎蟲在皮膚角質層內鑽隧道繁殖
        - 生命週期完全在宿主體上完成
    - name: 傳播
      examples:
        - 親鳥餵食幼鳥時密切接觸傳播
        - 巢內感染為主要途徑
        - 成鳥間直接接觸傳播

clinicalSigns:
  early:
    - 蠟膜表面微粗糙
    - 喙基部輕微白色結痂
    - 通常不癢
  progressive:
    - 蠟膜白色至灰色蜂窩狀增生
    - 喙部增生變形
    - 眼周皮膚受累
    - 喙角裂開或彎曲異常
    - 嘴角結痂
    - 進食困難（嚴重喙變形）

diagnosis:
  primaryTests:
    - name: 臨床外觀
      notes: "虎皮鸚鵡蠟膜的蜂窩狀白色角質增生為高度診斷性特徵"
    - name: 皮膚刮片鏡檢
      notes: "刮取增生角質，見球形蟎蟲蟲體（約 350-450μm）與蟲卵"
  differentialDiagnoses:
    - 蠟膜正常色素變化（母虎皮鸚鵡褐色蠟膜）
    - 蠟膜增生（荷爾蒙性）
    - 維生素 A 缺乏
    - PBFD

treatment:
  medical:
    - Ivermectin 0.2 mg/kg 頸背部局部點滴或口服
    - 每 10-14 天重複一次，共 3-4 次治療
    - Moxidectin spot-on 為替代選擇
    - 局部礦物油軟化嚴重角質增生
    - 同籠鳥同時治療

prognosis:
  general: "預後極佳。Ivermectin 治療效果確實。2-4 週治療後角質增生脫落恢復正常。未造成永久喙變形者完全康復。"

prevention:
  - 繁殖場定期檢查種鳥
  - 新進鳥隔離觀察
  - 維持良好營養與免疫狀態
  - 早期發現早期治療
