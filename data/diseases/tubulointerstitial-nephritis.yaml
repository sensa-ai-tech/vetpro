slug: tubulointerstitial-nephritis
nameEn: Tubulointerstitial Nephritis
nameZh: 腎小管間質性腎炎
bodySystem: renal
description: 腎小管間質性腎炎是以腎小管與腎間質炎症為主的腎臟疾病，與腎絲球疾病相比，蛋白尿較輕但腎功能損害可能更快。可為急性或慢性。

aliases:
  - { alias: 間質性腎炎, language: zh }
  - { alias: 腎小管間質炎症, language: zh }
  - { alias: Interstitial Nephritis, language: en }
  - { alias: Tubular Interstitial Disease, language: en }
  - { alias: TIN, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬腎小管間質性腎炎可由多種原因引起，包括感染（leptospirosis）、藥物反應和免疫介導機制。是慢性腎病的常見病理基礎之一。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓慢性腎病的主要病理改變即為慢性腎小管間質性腎炎。是老年貓最常見的腎臟疾病。

etiology:
  categories:
    - name: 急性原因
      examples:
        - 感染性（leptospirosis、pyelonephritis）
        - 藥物性（NSAIDs、抗生素過敏反應）
        - 免疫介導
        - 毒物暴露
    - name: 慢性原因
      examples:
        - 特發性（貓慢性腎病最常見）
        - 缺血性損傷後修復不全
        - 慢性感染
        - 反覆急性損傷
        - 衰老相關

clinicalSigns:
  early:
    - 多飲多尿（濃縮功能受損）
    - 尿液比重下降
    - 食慾輕度波動
  progressive:
    - BUN/Creatinine 漸進升高
    - 體重減輕
    - 嘔吐
    - 脫水
    - 貧血（非再生性）
    - 高磷血症

diagnosis:
  primaryTests:
    - name: 血液生化與尿液分析
      notes: "BUN/Creatinine 升高、SDMA 升高（更早期）。尿比重下降（犬 <1.030、貓 <1.035）。尿蛋白通常僅輕度升高（UPC <2.0）。"
    - name: 腎臟活檢
      notes: "確診需組織病理學。見腎小管萎縮、間質纖維化與炎症細胞浸潤。腎絲球相對保留或繼發性硬化。"
  differentialDiagnoses:
    - 腎絲球腎炎
    - 腎盂腎炎
    - 多囊腎
    - 澱粉樣變性
    - 腎臟腫瘤

treatment:
  medical:
    - 感染性：適當抗生素治療
    - 藥物性：停用引起過敏的藥物
    - 免疫介導：Prednisolone（需組織學確認）
    - 慢性腎病管理：腎臟處方飲食、磷結合劑
    - 維持水分攝取（皮下輸液輔助）
    - 貧血管理（Erythropoietin 或 Darbepoetin）
    - 止吐與食慾刺激
  surgical:
    - 腎臟活檢（診斷性，但慢性腎病末期風險較高）

prognosis:
  general: "急性腎小管間質性腎炎（如藥物性或感染性）去除病因後可恢復，預後良好。慢性腎小管間質性腎炎為不可逆進行性疾病，預後取決於 IRIS 分期與治療反應。貓慢性腎病 IRIS 2 期中位存活時間約2-3年。"

prevention:
  - 鉤端螺旋體疫苗接種（犬）
  - 腎毒性藥物的謹慎使用
  - 老年貓定期腎功能篩檢
  - 維持適當水分攝取


