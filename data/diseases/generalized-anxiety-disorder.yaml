etiology:
  categories:
    - name: 遺傳與體質因素
      examples:
        - 品種易感性（如邊境牧羊犬、德國牧羊犬）
        - 氣質類型（高敏感性個體）
        - 早期社會化不足
    - name: 環境因素
      examples:
        - 長期壓力環境
        - 家庭變動（搬家、新成員）
        - 創傷經歷
clinicalSigns:
  early:
    - 過度警覺（對微小聲響反應過大）
    - 無法放鬆安定
    - 持續性喘息或踱步
    - 食慾波動
  progressive:
    - 破壞行為
    - 自殘（過度舔咬）
    - 不當排泄
    - 攻擊性增加
    - 慢性消化道症狀（壓力性腹瀉）
diagnosis:
  primaryTests:
    - name: 行為評估問卷
      notes: 詳細評估焦慮觸發因子、頻率、嚴重度及對日常生活的影響。排除醫學原因。
    - name: 全面理學檢查與血檢
      notes: 排除甲狀腺功能低下（犬）、甲狀腺功能亢進（貓）及疼痛等可導致行為改變的醫學病因。
treatment:
  principles:
    - 行為修正為基礎治療
    - 藥物輔助降低焦慮閾值
    - 環境豐富化與壓力管理
    - 避免懲罰（加重焦慮）
  general:
    - 行為修正訓練（反制約、系統減敏）
    - 環境管理（安全空間、費洛蒙擴散器）
    - Fluoxetine 1-2 mg/kg PO SID（犬貓首選）
    - Trazodone 2-5 mg/kg PO（犬急性焦慮輔助）
    - Gabapentin 5-10 mg/kg PO（貓焦慮輔助）
    - 定期運動與認知刺激
prognosis: 廣泛性焦慮症為慢性病症，多數需長期管理。行為修正結合藥物治療可顯著改善生活品質，但完全消除焦慮較困難。早期介入效果優於長期未處理者。停藥後復發率約 30-50%。
