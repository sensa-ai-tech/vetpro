slug: cardiac-tamponade
nameEn: Cardiac Tamponade
nameZh: 心包填塞
bodySystem: cardiac
description: 心包填塞為危及生命的急診狀況，因心包膜腔內液體急速或大量積聚，導致心包腔內壓力升高，壓迫心臟腔室（尤其右心房與右心室），嚴重限制心臟舒張期充盈，造成心輸出量急劇下降與循環衰竭。緊急心包穿刺（pericardiocentesis）為救命性治療。

