diagnosticAlgorithm:
  title: 心包填塞 診斷流程
  steps:
    - step: 1
      action: 緊急評估
      details: 識別心包填塞的急性徵象
      findings:
        - Beck三聯症：低血壓、頸靜脈怒張、心音減弱
        - 運動不耐或虛脫
        - 腹部膨大（腹水）
        - 心搏過速
    - step: 2
      action: 心臟超音波
      details: 緊急進行心臟超音波確認心包積液
      findings:
        - 心包腔大量積液
        - 心臟擺動（搖擺心）
        - 右心房或右心室舒張期塌陷
        - 評估心包積液量
    - step: 3
      action: 心包穿刺
      details: 進行診斷性和治療性心包穿刺引流
      findings:
        - 積液分析（出血性vs滲出性vs漏出性）
        - PCV比較（積液vs外周血）
        - 細胞學評估
        - 引流後血流動力學改善
    - step: 4
      action: 病因調查
      details: 確定心包積液的基礎原因
      findings:
        - 血管肉瘤（右心耳常見）
        - 化學感受器瘤
        - 特發性心包積液
        - 間皮瘤
clinicalPearls:
  - 心包穿刺是診斷兼治療的首要步驟，大多數犬在抽液後數分鐘內血壓和臨床狀況明顯改善
  - 利尿劑在心包填塞中是禁忌的，因為會降低已經不足的前負荷
  - 心包液若為血性但不凝固，通常為慢性積液；若迅速凝固則提示急性出血
  - Golden Retriever 老年犬出現心包積液，應高度懷疑右心房血管瘤
monitoringItems:
  - 穿刺後 12-24 小時內重複超音波確認是否再積液
  - 監測心率、血壓、黏膜顏色及呼吸型態
  - 定期超音波追蹤（每 2-4 週），尤其腫瘤相關者
  - 血液學追蹤（PCV/TS），監測是否持續失血
