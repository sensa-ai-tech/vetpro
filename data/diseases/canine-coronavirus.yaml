diagnosticAlgorithm:
  title: 犬冠狀病毒腸炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估臨床症狀與病史，注意幼犬、群居環境及疫苗接種狀態
      findings:
        - 急性水樣腹瀉
        - 輕度嘔吐
        - 食慾下降
        - 輕度脫水
    - step: 2
      action: 基本檢查
      details: 進行血液學與生化檢查評估全身狀態
      findings:
        - 血液學變化通常輕微
        - 輕度白血球減少
        - 電解質輕度失衡
    - step: 3
      action: 糞便檢查
      details: 進行糞便抗原檢測與PCR確認病原
      findings:
        - 糞便CCoV抗原快篩陽性
        - 糞便PCR檢測CCoV RNA陽性
        - 需排除犬小病毒共感染
    - step: 4
      action: 確診與鑑別
      details: 綜合臨床表現與實驗室結果確診，排除其他腸炎病因
      findings:
        - 確認CCoV感染
        - 排除CPV-2共感染
        - 評估是否有繼發性細菌感染
clinicalPearls:
  - CCoV單獨感染通常為自限性疾病，臨床意義主要在於與CPV的混合感染
  - 糞便中病毒排出可持續數週，即使臨床症狀已消失
  - 環境中病毒可存活數天，需使用含氯消毒劑徹底消毒
  - CCoV疫苗存在但非核心疫苗，其臨床保護效力仍有爭議
monitoringItems:
  - 每日體重和水合狀態評估
  - 糞便性狀觀察
  - 食慾和精神狀態監測
  - 混合感染時監測白血球計數
