bodySystem: infectious
description: >-
  梨形鞭毛蟲感染 (giardiasis) 由 Giardia duodenalis（syn. G. lamblia, G.
  intestinalis）引起的腸道原蟲病。犬貓常見，經糞口途徑傳播。臨床表現從無症狀到慢性軟便/腹瀉不等。為人畜共通傳染病，但犬貓與人的基因型多數不同。
