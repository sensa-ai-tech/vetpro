slug: near-drowning-saltwater
nameEn: Near Drowning Saltwater
nameZh: 海水溺水
bodySystem: ear
description: 海水吸入引起高張性液體進入肺泡,導致肺水腫、高血鈉及低血容性休克。

aliases:
  - { alias: 海水溺水急救, language: zh }
  - { alias: Saltwater Submersion, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 海邊溺水
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 較少見

etiology:
  categories:
    - name: 海水吸入
      examples:
        - 海邊游泳、海浪捲入

clinicalSigns:
  early:
    - 呼吸困難、咳嗽
    - 低血氧
  progressive:
    - 肺水腫、ARDS
    - 高血鈉、脫水
    - 休克

diagnosis:
  primaryTests:
    - name: 胸部X光
      notes: "肺水腫"
    - name: 電解質
      notes: "高血鈉、高氯"
  differentialDiagnoses:
    - 淡水溺水

treatment:
  medical:
    - 氧氣治療
    - 低張性靜脈輸液(校正高血鈉)
    - 緩慢降低血鈉(避免腦水腫)
    - Furosemide(肺水腫)
    - 支氣管擴張劑
    - 抗生素

prognosis:
  general: "預後類似淡水溺水。高血鈉需謹慎校正。"

prevention:
  - 監督海邊活動
  - 避免strong浪
