diagnosticAlgorithm:
  title: 肉芽腫性腦膜腦炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性多灶性神經症狀
      findings:
        - 急性進行性神經缺失
        - 多灶性腦部徵象
        - 頸部疼痛
        - 小型犬好發
    - step: 2
      action: 血液與基本檢查
      details: 排除感染性原因
      findings:
        - CBC與生化篩檢
        - 壁蝨傳染病篩檢
        - 隱球菌抗原
        - 弓形蟲抗體
    - step: 3
      action: MRI腦部
      details: 評估病灶特徵與分佈
      findings:
        - 多灶性或單灶性強化病灶
        - 腦膜強化
        - 腦幹或小腦病灶常見
        - 需與腦腫瘤鑑別
    - step: 4
      action: CSF分析
      details: 腦脊髓液細胞學與蛋白
      findings:
        - 單核球性白血球增多
        - 蛋白質升高
        - PCR排除感染
        - 免疫抑制治療前確認
clinicalPearls:
  - GME屬於「不明原因腦膜腦炎(MUE)」大類
  - 與NME和NLE統稱為「犬特發性非感染性腦炎」
  - Ara-C是小動物腫瘤科常用藥物，在GME有良好效果
  - MRI雖高度提示但無法與NME/NLE或腫瘤完全區分
  - 早期積極治療可能改善預後
  - 類固醇副作用在長期治療中是顯著問題
monitoringItems:
  - 神經功能評估
  - 類固醇副作用（PU/PD、食慾、皮膚、肌肉）
  - 追蹤MRI（評估療效）
  - 腦脊液複查（部分病例）
