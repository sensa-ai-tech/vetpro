slug: root-fracture
nameEn: Root Fracture
nameZh: 牙根骨折
bodySystem: dental
description: 牙根骨折是牙根部分的斷裂,可發生於根尖、根中或根頸部。通常因創傷造成,診斷需依賴X光,可能無明顯臨床症狀,但有感染和牙髓壞死風險,治療取決於骨折位置和穩定性。

aliases:
  - { alias: 齒根折斷, language: zh }
  - { alias: Radicular Fracture, language: en }
  - { alias: Root Split, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常見於創傷或拔牙併發症
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見

etiology:
  categories:
    - name: 創傷性
      examples:
        - 重擊或咬硬物
        - 交通事故
        - 墜落
        - 拔牙操作不當
    - name: 病理性
      examples:
        - 牙周病弱化牙根
        - 牙齒吸收

clinicalSigns:
  early:
    - 可能無明顯症狀
    - 輕微疼痛或敏感
    - 牙齦輕微腫脹
  progressive:
    - 牙冠鬆動
    - 瘻管形成
    - 牙齦膿瘍
    - 咬合疼痛

diagnosis:
  primaryTests:
    - name: 牙科X光(多角度)
      notes: "需多角度投射才能發現,可見骨折線通過牙根"
    - name: 牙齒動搖度測試
      notes: "骨折牙齒可能異常鬆動"
    - name: 根尖評估
      notes: "檢查根尖周圍透亮區"
  differentialDiagnoses:
    - 垂直牙根裂
    - 牙周病
    - 根尖膿瘍

treatment:
  medical:
    - 根尖1/3骨折:可能自行癒合,觀察追蹤
    - 根中1/3骨折:需評估穩定性,不穩定則拔牙
    - 根頸1/3骨折:通常需拔牙
    - 穩定骨折可嘗試固定和根管治療
    - 不穩定或感染骨折:拔除
    - 術後抗生素和止痛藥

prognosis:
  general: "預後取決於骨折位置和治療時機。根尖骨折預後較好,根頸骨折預後差。早期診斷和適當治療可保存部分牙齒,但多數需拔除。"

prevention:
  - 避免咬硬物
  - 拔牙操作謹慎
  - 控制牙周病
