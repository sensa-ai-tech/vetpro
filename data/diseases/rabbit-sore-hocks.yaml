slug: rabbit-sore-hocks
nameEn: Rabbit Pododermatitis (Sore Hocks)
nameZh: 兔足底皮膚炎
bodySystem: dermatology
description: 兔後足跗關節（飛節）底面的壓力性皮膚炎與潰瘍，為家兔極常見的慢性疾病。因兔足底缺乏肉墊（僅有毛髮覆蓋），硬質地板、肥胖、活動不足等因素導致足底持續壓力造成皮膚損傷。

aliases:
  - { alias: 兔飛節潰瘍, language: zh }
  - { alias: 兔腳底潰瘍, language: zh }
  - { alias: 兔腳掌發炎, language: zh }
  - { alias: Sore Hocks, language: en }
