etiology:
  categories:
    - name: 先天性
      examples:
        - 品種遺傳（New Zealand White）
        - 房水排出通道發育不良
    - name: 繼發性
      examples:
        - E. cuniculi 晶體破裂→前房蓄膿→房水排出受阻
        - 前葡萄膜炎
        - 晶體脫位
clinicalSigns:
  early:
    - 眼球輕微腫大
    - 瞳孔散大
    - 角膜輕微水腫
  progressive:
    - 牛眼（buphthalmos，眼球明顯腫大）
    - 角膜明顯水腫混濁
    - 視力喪失
    - 疼痛（食慾下降、嗜睡）
diagnosis:
  primaryTests:
    - name: 眼壓測量
      notes: 兔正常眼壓 15-23 mmHg。>25 mmHg 提示青光眼。Tonopen 或 Tonovet 測量。
    - name: 眼部超音波
      notes: 評估晶體位置、前房深度及眼球大小。
treatment:
  principles:
    - 降低眼壓
    - 控制疼痛
    - 嚴重失明眼考慮摘除
  general:
    - 局部降眼壓藥（Dorzolamide、Timolol）
    - 止痛（Meloxicam）
    - 晶體破裂相關：摘除晶體或眼球
    - 末期疼痛性失明眼：眼球摘除術
prognosis: 兔青光眼多在診斷時已嚴重，視力挽回困難。藥物控制眼壓可緩解疼痛。最終多數需眼球摘除。兔適應單眼視力良好。
