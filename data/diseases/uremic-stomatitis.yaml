    language: zh
  - alias: 尿毒症口腔潰瘍
    language: zh
  - alias: Uremic Oral Ulceration
    language: en
  - alias: Uremic Mouth Disease
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬嚴重尿毒症時可見口腔潰瘍，尤其舌緣與頰黏膜。常伴有明顯尿騷味口臭。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓嚴重腎衰竭時可出現舌尖與舌緣潰瘍。需與貓口腔炎（feline stomatitis）鑑別。
etiology:
  categories:
    - name: 病因機制
      examples:
        - 尿素經唾液腺排泄至口腔
        - 口腔細菌（如脲酶產生菌）分解尿素為氨
        - 氨對口腔黏膜的直接化學灼傷
        - 微循環障礙加重黏膜損傷
    - name: 相關因素
      examples:
        - BUN 顯著升高（通常 >100 mg/dL）
        - 口腔衛生不良加重症狀
        - 脫水使唾液濃縮
        - 尿毒症性凝血功能異常使潰瘍出血
clinicalSigns:
  early:
    - 口臭（氨味/尿騷味）
    - 流涎增加
    - 食慾下降
    - 口腔不適（觸碰嘴部時退縮）
  progressive:
    - 口腔黏膜潰瘍（舌緣、頰黏膜、牙齦）
    - 舌尖壞死（嚴重病例）
    - 進食疼痛拒食
    - 出血性潰瘍
    - 棕色舌苔（尿毒素沉積）
diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: 口腔黏膜潰瘍，好發於舌緣、舌腹面和頰黏膜。潰瘍底部可能覆蓋灰白色偽膜。嚴重時舌尖壞死。
    - name: 血液生化
      notes: BUN 與 Creatinine 顯著升高確認尿毒症。通常 BUN >80-100 mg/dL 時開始出現口腔病變。
  differentialDiagnoses:
    - 貓口腔炎 (Feline Stomatitis)
    - 口腔腫瘤
    - 自體免疫性口腔炎
    - 化學性灼傷
    - 病毒性口腔潰瘍
treatment:
  medical:
    - 控制尿毒症：積極靜脈輸液、腎臟支持治療
    - 口腔潰瘍局部處理：Chlorhexidine 0.12% 口腔沖洗
    - 疼痛管理：Buprenorphine 0.01-0.02 mg/kg 舌下（貓）
    - 止吐與食慾刺激
    - 軟質或流質飲食
    - 嚴重時考慮食道管避免口腔疼痛影響進食
  surgical:
    - 通常不需手術
    - 嚴重舌尖壞死偶需清創
prognosis:
  general: 預後取決於腎臟疾病的可逆性。急性腎損傷矯正後口腔潰瘍通常1-2週內癒合。慢性腎病末期的尿毒性口腔炎是預後不良的指標，反映嚴重尿毒症。
prevention:
  - 慢性腎病的積極管理控制 BUN
  - 定期口腔健康檢查
  - 適當水分攝取維持尿毒素稀釋
  - 腎臟處方飲食
