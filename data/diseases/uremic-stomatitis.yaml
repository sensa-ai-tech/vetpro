slug: uremic-stomatitis
nameEn: Uremic Stomatitis
nameZh: 尿毒性口腔炎
bodySystem: dental
description: 尿毒性口腔炎是尿毒症時尿毒素（主要為尿素分解產生的氨）刺激口腔黏膜引起的潰瘍性口腔炎。常見於嚴重腎衰竭患者，是尿毒症的口腔表現。
aliases:
