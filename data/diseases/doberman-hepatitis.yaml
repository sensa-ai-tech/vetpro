slug: doberman-hepatitis
nameEn: Doberman Hepatitis
nameZh: 杜賓犬肝炎
bodySystem: hepatic
description: 杜賓犬品種特異性慢性肝炎,多為銅蓄積性肝病或免疫介導性肝炎。可進展為肝硬化與肝衰竭。中年母犬較常見。
aliases:
