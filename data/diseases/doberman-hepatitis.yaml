    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 杜賓犬為高風險品種,母犬發病率高於公犬,中年犬(5-9 歲)好發
etiology:
  categories:
    - name: 銅蓄積性肝病
      examples:
        - 遺傳性銅代謝異常
        - 肝細胞內銅濃度過高導致氧化損傷
    - name: 免疫介導性肝炎
      examples:
        - 淋巴球與漿細胞浸潤
        - 抗肝細胞抗體
clinicalSigns:
  early:
    - 間歇性食慾不振
    - 嘔吐
    - 多渴多尿
  progressive:
    - 黃疸
    - 腹水
    - 肝性腦病(嗜睡,轉圈,癲癇)
    - 出血傾向(凝血因子不足)
diagnosis:
  primaryTests:
    - name: 血液生化
      notes: 肝酶升高(ALT, AST, ALP),膽紅素升高,低白蛋白,高氨血症
    - name: 凝血功能
      notes: PT, aPTT 延長
    - name: 肝臟組織病理學+銅定量
      notes: 慢性肝炎,纖維化,肝銅濃度 >400 μg/g dry weight 為異常(正常 <200 μg/g)
    - name: 腹部超音波
      notes: 肝臟大小異常(早期腫大,晚期縮小),實質回音不均,門脈高壓徵象
  differentialDiagnoses:
    - 慢性活動性肝炎(其他品種)
    - 肝臟腫瘤
    - 門脈系統分流
    - 膽管炎
treatment:
  medical:
    - 銅螯合劑:D-penicillamine 10-15 mg/kg PO q12h(空腹服用,可能噁心嘔吐)
    - 或 Trientine 10-15 mg/kg PO q12h(副作用較少)
    - 低銅飲食:處方飼料(Royal Canin Hepatic),避免內臟肉類
    - 抗氧化劑:Vitamin E 10 IU/kg PO q24h,SAMe 20 mg/kg PO q24h
    - 免疫抑制(若免疫介導):Prednisolone 1-2 mg/kg PO q24h,逐步減量
    - 或 Azathioprine 1-2 mg/kg PO q24-48h
    - 利尿劑(若腹水):Furosemide 1-2 mg/kg PO q12h,Spironolactone 1-2 mg/kg PO q12h
    - 肝性腦病治療:Lactulose 0.25-0.5 mL/kg PO q8-12h,低蛋白飲食
    - 定期監測肝功能與肝銅濃度(每 6-12 個月)
prognosis:
  general: 預後保守至不良。早期診斷與治療可延緩病程,中位存活期 2-4 年。晚期肝硬化或肝衰竭預後極差,存活期數月。適當治療可改善生活品質與延長存活期。
prevention:
  - 受影響犬隻不應繁殖
  - 高風險品種建議 3 歲起每年肝功能篩檢
  - 早期發現肝酶升高時進行肝臟活檢評估
