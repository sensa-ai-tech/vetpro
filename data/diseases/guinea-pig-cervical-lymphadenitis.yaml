slug: guinea-pig-cervical-lymphadenitis
nameEn: Guinea Pig Cervical Lymphadenitis
nameZh: 天竺鼠頸部淋巴腺炎
bodySystem: infectious
description: 由 Streptococcus zooepidemicus（最常見）或 Streptobacillus moniliformis 引起的天竺鼠頸部淋巴結化膿性感染，俗稱「lumps」。表現為頸部/下顎一個或多個膿瘍腫塊，破裂排出濃稠白色膿汁。為天竺鼠最常見的細菌性疾病之一。

aliases:
  - { alias: 天竺鼠頸部膿瘍, language: zh }
  - { alias: 天竺鼠淋巴結膿瘍, language: zh }
  - { alias: 天竺鼠瘰癧, language: zh }
  - { alias: Lumps, language: en }
  - { alias: Streptococcal Lymphadenitis, language: en }
  - { alias: Guinea Pig Neck Abscess, language: en }

species:
  - speciesCommon: guinea pig
    speciesScientific: Cavia porcellus
    prevalence: common
    notes: Streptococcus zooepidemicus 為最常見病原（佔 >50%）。S. zooepidemicus 可存在於天竺鼠口鼻腔正常菌群。口腔黏膜外傷（粗糙食物、牙齒問題）為細菌進入途徑。具輕度人畜共通性。

etiology:
  categories:
    - name: 細菌性
      examples:
        - Streptococcus zooepidemicus（β-hemolytic Group C Streptococcus——最常見）
        - Streptobacillus moniliformis
        - Staphylococcus aureus
        - 口腔/鼻腔正常菌群經黏膜破損進入淋巴系統
        - 細菌沿淋巴管上行至頸部淋巴結
    - name: 風險因素
      examples:
        - 口腔黏膜損傷（粗糙乾草刺傷、牙科疾病）
        - 維生素 C 缺乏（黏膜完整性下降）
        - 群養環境（帶原者間傳播）
        - 免疫抑制
        - 緊迫

clinicalSigns:
  early:
    - 頸部或下顎區域局部腫脹
    - 腫塊初期堅實
    - 可能無疼痛感
    - 食慾精神大致正常
  progressive:
    - 腫塊增大、變軟（膿瘍成熟——波動感）
    - 可能多發性
    - 雙側頸部
    - 食慾輕微下降（腫塊壓迫影響吞嚥）
  late:
    - 膿瘍自行穿破排出濃稠白色膿汁
    - 瘻管形成
    - 擴散至其他部位（中耳、肺、關節——血行播散）
    - 敗血症（罕見但嚴重）
    - 全身性鏈球菌感染

diagnosis:
  primaryTests:
    - name: 臨床檢查
      notes: "頸部/下顎典型位置的腫塊。波動感提示膿瘍成熟可引流"
    - name: 膿瘍穿刺培養
      notes: "細針抽吸或切開後膿汁培養。S. zooepidemicus 鑑定與藥敏試驗"
  imaging:
    - name: 頭部/頸部 X 光
      notes: "評估膿瘍範圍、排除牙科疾病、鼓泡（中耳感染）"
  additional:
    - 細胞學（膿汁抹片——大量退化性嗜中性球、鏈球菌鏈）
    - CBC（白血球升高）
    - 口腔檢查（尋找黏膜損傷來源）
    - 維生素 C 評估

treatment:
  principles:
    - 手術引流或摘除膿瘍
    - 全身抗生素
    - 矯正潛在因素（牙科、維生素 C）
    - 天竺鼠膿瘍較兔容易治療（膿汁為液態，非乾酪樣）
  general:
    - "膿瘍引流：膿瘍成熟後切開引流（或完整摘除——首選但位置受限）"
    - "切開後每日沖洗傷口：稀釋 Chlorhexidine 或生理食鹽水"
    - "保持傷口開放引流直至癒合"
    - "全身抗生素：Trimethoprim-Sulfa 30 mg/kg PO BID × 14-21 天"
    - "替代方案：Enrofloxacin 10-20 mg/kg PO BID（依藥敏調整）"
    - "替代方案：Chloramphenicol 50 mg/kg PO BID"
    - "止痛：Meloxicam 0.3-0.5 mg/kg PO SID"
    - "維生素 C 補充：100 mg/天 PO"
    - "口腔檢查與牙科治療（如有牙科疾病）"
    - "注意：天竺鼠禁用口服 Penicillin 類（與兔相同禁忌）"
    - "飼主衛教：S. zooepidemicus 具輕度人畜共通性——膿汁接觸後洗手"

prognosis: 局部淋巴結膿瘍經手術引流與抗生素治療預後良好。復發可能，尤其未矯正潛在因素（牙科疾病、維生素 C 缺乏）。血行播散至中耳或肺部預後謹慎。維生素 C 充足供應與口腔健康維護可降低復發風險。

