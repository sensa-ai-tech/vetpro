treatment:
  medical:
    - 葡萄糖胺劑量
    - 犬：20 mg/kg/day
    - 貓：250 mg/day(總量)
    - 初期可加倍劑量4-6週後維持
    - 軟骨素劑量
    - 通常與葡萄糖胺併用
    - 比例：葡萄糖胺800mg + 軟骨素600mg
    - 產品選擇
    - 獸醫專用產品(Cosequin、Dasuquin等)
    - 人用產品需計算劑量
    - 選擇含MSM、玻尿酸配方更佳
    - 使用原則
    - 需長期使用(終生)
    - 4-8週開始見效
    - 可與NSAIDs併用
    - 空腹或隨餐皆可
    - 搭配治療
    - 體重控制(減輕關節負擔)
    - 適度運動
    - NSAIDs止痛(必要時)
    - Omega-3脂肪酸
    - 物理治療
prognosis:
  general: 關節保健品可輕中度改善骨關節炎症狀，安全性高可長期使用；但無法取代NSAIDs
prevention:
  - 早期使用(關節炎早期)
  - 長期持續使用
  - 配合體重控制及運動
  - 定期關節評估
