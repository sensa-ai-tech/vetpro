        - 抗發炎作用
        - 刺激軟骨細胞
        - 抑制軟骨分解酶
clinicalSigns:
  early:
    - 使用後：跛行減輕、活動力改善(需4-8週)
    - 關節僵硬減少
  progressive:
    - 長期使用：關節功能維持、延緩退化
    - 副作用極少
diagnosis:
  primaryTests:
    - name: 關節X光
