species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 盛行率約 0.7-12%。任何年齡均可發生，但中年貓（4-8 歲）最常見。無明確品種好發性，但 Siamese、Himalayan、Persian 可能風險略高。多貓家庭的盛行率可能較高。為貓最重要且最具治療挑戰性的口腔疾病之一。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬罕見發生類似 FCGS 的慢性口炎。犬的口炎通常與特定基礎疾病相關（如免疫介導疾病、腎衰竭尿毒症口炎）而非如貓的特發性 FCGS。

etiology:
  categories:
    - name: 免疫介導機制（主要理論）
      examples:
        - 口腔黏膜對牙菌斑抗原的異常免疫反應
        - 淋巴球-漿細胞性炎症浸潤（CD3+ T 細胞與漿細胞為主）
        - Th1/Th17 免疫反應失調
        - 局部免疫球蛋白（IgG、IgA、IgM）過度產生
    - name: 感染因素（促發或加重角色）
      examples:
        - Feline Calicivirus (FCV) — 約 50-100% FCGS 貓可偵測到
        - Feline Herpesvirus (FHV-1)
        - FIV 感染（免疫功能低下加重口炎）
        - FeLV 感染
        - Bartonella henselae（角色仍有爭議）
        - 口腔厭氧菌過度增生
    - name: 加重因素
      examples:
        - 牙菌斑與牙結石堆積
        - 牙齒吸收（tooth resorption）共病
        - 牙周病
        - 多貓環境壓迫
        - 環境與心理壓力

clinicalSigns:
  early:
    - 口臭（halitosis）
    - 牙齦紅腫（gingivitis）
    - 輕微流涎
    - 進食時偶爾掉落食物
    - 偏好軟食
  progressive:
    - 劇烈疼痛導致食慾顯著下降或厭食
    - 大量黏稠或帶血流涎（ptyalism）
    - 進食時哭叫
    - 以爪撥嘴動作（pawing at mouth）
    - 體重減輕
    - 毛髮失去光澤（因疼痛無法理毛）
    - 口腔後部（咽部弓區域）增生性紅腫黏膜（caudal mucositis）
    - 頰黏膜潰瘍與增生
  late:
    - 完全厭食
    - 嚴重消瘦與脫水
    - 牙齦與黏膜瀰漫性潰瘍出血
    - 頜下淋巴結腫大
    - 嚴重口臭（腐肉味）
    - 張口呼吸（嚴重咽部腫脹時）
    - 生活品質嚴重下降

diagnosis:
  primaryTests:
    - name: 口腔檢查（全身麻醉下）
      notes: "FCGS 特徵：牙齦炎 + 延伸至咽部弓的後部口炎（caudal stomatitis/faucitis）。增生性與潰瘍性混合病變。需評估所有牙齒的牙周狀態與牙齒吸收。"
    - name: 組織病理學（口腔切片）
      notes: "黏膜下層淋巴球-漿細胞性浸潤為典型發現。排除鱗狀細胞癌或嗜酸球性肉芽腫等其他病因。取樣部位應包含病變與正常組織交界。"
  imaging:
    - name: 全口齒科 X 光
      notes: "評估所有牙齒的牙根狀態、牙齒吸收程度（tooth resorption，FCGS 貓共病率高）、齒槽骨喪失。術前拔牙計畫必備。"
    - name: 胸腔 X 光
      notes: "排除共病（FeLV 相關淋巴瘤等）。"
  additional:
    - FIV/FeLV 快篩（SNAP test）
    - FCV PCR 或病毒分離（研究用途為主，不改變治療策略）
    - CBC 與生化（麻醉前評估、排除腎臟疾病引起的尿毒症口炎）
    - 總球蛋白測定（FCGS 貓常見高球蛋白血症 > 5.0 g/dL）
    - 血清蛋白電泳（多株增生 polyclonal gammopathy）

treatment:
  principles:
    - 全口拔牙（full-mouth extraction）為金標準治療
    - 移除口腔中所有菌斑附著基質（牙齒）
    - 內科治療僅作為輔助或拔牙後頑固性病例的管理
    - 多模式疼痛管理
  general:
    - "全口拔牙（Full-mouth extraction, FME）：為 FCGS 的金標準治療。約 60-80% 貓在全口拔牙後獲得臨床治癒或顯著改善。術中需確保齒根完全移除（術後 X 光確認）。"
    - "部分拔牙（後臼齒與前臼齒拔除，保留犬齒與門齒）：初始治療可考慮，但約 40% 需後續再拔除剩餘牙齒。"
    - "術後疼痛管理：Buprenorphine 0.02-0.03 mg/kg OTM q6-8h × 3-5 天"
    - "Meloxicam 0.05 mg/kg PO SID × 3-5 天（術後抗炎止痛）"
    - "Gabapentin 5-10 mg/kg PO q8-12h（輔助止痛，慢性疼痛管理）"
    - "術後抗生素：Clindamycin 5.5-11 mg/kg PO q12h × 10-14 天"
    - "頑固性 FCGS（拔牙後仍持續炎症，約 20-30%）："
    - "Cyclosporine (Atopica) 5 mg/kg PO SID（免疫調節，空腹給予。約 50-70% 頑固性病例有效。AAFP 推薦為拔牙後首選免疫調節藥物）"
    - "Prednisolone 1-2 mg/kg PO SID 後逐漸減量（僅短期使用控制急性發作，長期使用副作用多且不建議為一線治療）"
    - "Interferon-omega (Virbagen Omega) 1 MU 口腔黏膜下注射或口服（歐洲較常使用，文獻支持有限但安全性佳）"
    - "幹細胞治療（Mesenchymal Stem Cells）：新興治療選項，初步研究顯示對頑固性 FCGS 有益，但仍需更多臨床試驗證實"
    - "CO₂ 雷射燒灼：用於局部頑固性增生組織的輔助治療"
    - "口腔護理：0.12% Chlorhexidine 口腔沖洗液（低刺激配方，用於急性期控制細菌量）"

prognosis: 全口拔牙後約 60-80% 的貓獲得臨床治癒（完全緩解）或顯著改善。約 13-20% 需額外的免疫調節治療。約 5-10% 對所有治療反應不佳（頑固性 FCGS）。FIV 陽性貓的治療反應可能較差。未接受拔牙而僅以內科治療的貓，長期控制效果通常不理想。早期積極的全口拔牙可提供最佳預後。術後恢復進食的時間通常為 1-4 週。

