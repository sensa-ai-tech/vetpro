slug: feline-stomatitis
nameEn: Feline Stomatitis
nameZh: 貓口炎
bodySystem: dental
description: 貓慢性齒齦口炎（Feline Chronic Gingivostomatitis, FCGS）為貓口腔黏膜嚴重的慢性炎症性疾病，特徵為牙齦、頰黏膜與咽喉部（caudal mucositis）的劇烈增生性與潰瘍性炎症。發病率約佔貓群的 0.7-12%。全口拔牙（full-mouth extraction）為目前公認的金標準治療。

aliases:
  - { alias: 貓慢性齒齦口炎, language: zh }
  - { alias: 貓齒齦口炎, language: zh }
