slug: wound-vacuum-therapy
nameEn: Wound Vacuum Therapy
nameZh: 負壓傷口治療
bodySystem: other
description: 使用負壓裝置促進傷口癒合,加速肉芽組織生長、減少水腫並移除滲液。適用於大面積或複雜傷口。

aliases:
  - { alias: NPWT, language: en }
  - { alias: VAC therapy, language: en }
  - { alias: 真空輔助閉合, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 大面積脫套傷、手術傷口裂開
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓體型小,設備適應性較差

etiology:
  categories:
    - name: 適應症
      examples:
        - 大面積開放性傷口
        - 手術傷口裂開
        - 慢性不癒合傷口
    - name: 作用機轉
      examples:
        - 促進肉芽組織生長
        - 減少組織水腫
        - 移除過多滲液

clinicalSigns:
  early:
    - 負壓裝置置入後傷口密封
    - 滲液持續抽吸至收集罐
    - 傷口周圍密封完整
  progressive:
    - 肉芽組織快速生長
    - 傷口面積縮小
    - 準備二期縫合或植皮

diagnosis:
  primaryTests:
    - name: 傷口評估
      notes: "大小、深度、肉芽組織品質"
    - name: 定期檢查
      notes: "每3-5天更換敷料評估"
  differentialDiagnoses:
    - 傳統濕性敷料
    - 開放式癒合

treatment:
  medical:
    - 設備:醫療級負壓裝置(125-150 mmHg持續或間歇)
    - 敷料:聚氨酯海綿填充傷口腔
    - 密封:透明黏貼膜完全密封
    - 更換:每3-5天更換敷料及評估
    - 終點:健康肉芽組織覆蓋後準備閉合

prognosis:
  general: "顯著加速癒合(50-100%提升)。減少換藥次數及疼痛。成本較高但縮短總療程。感染風險降低。"

prevention:
  - 適當病例選擇(避免惡性腫瘤、暴露血管)
  - 確保密封完整維持負壓
  - 定期監控滲液量及性質
  - 預防動物咬破系統
