nameZh: 大鼠肥胖症
bodySystem: metabolic
description: 大鼠肥胖症為寵物鼠常見的代謝問題，主因過度餵食高脂高碳水化合物食物及運動不足，可繼發脂肪肝、心血管疾病、腫瘤及壽命縮短。
