slug: rat-obesity
nameEn: Rat Obesity
nameZh: 大鼠肥胖症
bodySystem: metabolic
description: 大鼠肥胖症為寵物鼠常見的代謝問題，主因過度餵食高脂高碳水化合物食物及運動不足，可繼發脂肪肝、心血管疾病、腫瘤及壽命縮短。

aliases:
  - { alias: 鼠肥胖, language: zh }
  - { alias: 寵物鼠過重, language: zh }
  - { alias: Rat overweight, language: en }
  - { alias: Obesity in pet rats, language: en }

species:
  - speciesCommon: rat
    speciesScientific: Rattus norvegicus
    prevalence: common
    notes: 寵物鼠極為常見。雌性去勢後及老年鼠風險更高。某些品系（如 Zucker rats）具有遺傳傾向。

etiology:
  categories:
    - name: 營養性
      examples:
        - 過量餵食高脂食物（種子、堅果）
        - 高碳水化合物零食過多
        - 自由採食導致能量攝入過剩
    - name: 管理因素
      examples:
        - 運動空間不足
        - 缺乏環境豐富化
        - 去勢後代謝率下降
        - 老年代謝減緩

clinicalSigns:
  early:
    - 體重持續增加
    - 體態評分過高
    - 活動力輕度下降
  progressive:
    - 明顯腹部脂肪堆積
    - 行動遲緩
    - 呼吸費力（脂肪壓迫胸腔）
    - 自我理毛困難
    - 皮膚皺摺間皮炎

diagnosis:
  primaryTests:
    - name: 體重與體態評分
      notes: "定期秤重並以體態評分（BCS）評估。成年公鼠正常體重約 450-650g，母鼠約 250-450g"
    - name: 血液生化檢查
      notes: "檢測血糖、三酸甘油酯、膽固醇等代謝指標"
  differentialDiagnoses:
    - 腹水
    - 腹腔腫瘤
    - 妊娠
    - 子宮蓄膿

treatment:
  medical:
    - 漸進式減少每日餵食量（每週減少 10-15%）
    - 以低脂高纖配方飼料取代高脂食物
    - 限制種子與堅果類零食
    - 增加新鮮蔬菜比例
    - 增加運動量（提供大型跑輪、探索空間）

prognosis:
  general: "飲食管理配合運動增加後通常可改善。肥胖持續則易發展出脂肪肝、糖尿病及腫瘤，顯著縮短壽命。"

prevention:
  - 提供均衡的商業鼠糧為主食
  - 限制高脂零食
  - 提供足夠運動空間與跑輪
  - 定期秤重監測
  - 去勢後適度減少餵食量
