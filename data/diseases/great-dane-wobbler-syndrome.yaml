slug: great-dane-wobbler-syndrome
nameEn: Great Dane Wobbler Syndrome
nameZh: 大丹犬搖擺症候群
bodySystem: neurology
description: 搖擺症候群（Cervical Spondylomyelopathy, CSM）在大丹犬中表現為年輕型椎體畸形壓迫頸段脊髓。與快速生長、營養過度及遺傳因素相關。臨床表現為進行性四肢共濟失調，後肢較前肢嚴重。

aliases:
  - { alias: 大丹犬頸椎脊髓病變, language: zh }
  - { alias: 搖擺犬症候群, language: zh }
  - { alias: Great Dane cervical spondylomyelopathy, language: en }
  - { alias: Wobbler syndrome, language: en }
  - { alias: CSM in Great Danes, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 大丹犬為年輕型 Wobbler 的代表品種。6 月齡至 2 歲為好發年齡。杜賓犬為中老年型代表品種。雄犬較常見。

etiology:
  categories:
    - name: 先天/發育性
      examples:
        - 頸椎體畸形（不對稱發育）
        - 椎管狹窄
        - 關節突關節發育不良
    - name: 營養/環境
      examples:
        - 過度營養（高蛋白高鈣飲食）
        - 快速生長
        - 遺傳易感性
    - name: 病理機制
      examples:
        - 頸椎椎體畸形壓迫脊髓
        - C3-C7 最常受累
        - 脊髓背腹側壓迫

clinicalSigns:
  early:
    - 後肢步態不協調（搖擺、踉蹌）
    - 後肢步幅過大（Hypermetria）
    - 指關節翻正延遲
  progressive:
    - 四肢共濟失調（後肢 > 前肢）
    - 頸部疼痛或僵硬
    - 前肢短步態（Short strided）
    - 跌倒
    - 四肢癱瘓（嚴重者）

diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: C1-C5 上運動神經元四肢共濟失調。後肢較嚴重。頸部疼痛觸發
    - name: MRI
      notes: 金標準。頸椎壓迫部位與程度。脊髓水腫。評估多節段病變
    - name: 頸椎 X 光
      notes: 椎體畸形、椎間隙改變。動態攝影（屈伸位）評估不穩定

treatment:
  principles:
    - 保守或手術依嚴重程度
    - 營養管理（年輕犬）
    - 手術減壓與穩定
    - 物理復健
  general:
    - 保守治療：限制活動、NSAIDs、Gabapentin
    - 營養管理：避免過度營養、限制鈣補充
    - 手術：椎間盤腹側開窗、椎體穩定（嚴重或進行性者）
    - 術後物理復健
    - 頸部胸背帶（避免頸圈壓迫）
    - 定期神經學追蹤

prognosis: 輕度病例保守治療可能穩定或改善。手術治療成功率約 80%。年輕犬經營養調整後部分可能自行改善。多節段病變預後較差。長期追蹤重要，因可能出現新的壓迫部位。

