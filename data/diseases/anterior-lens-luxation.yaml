slug: anterior-lens-luxation
nameEn: Anterior Lens Luxation
nameZh: 前房水晶體脫位
description: 水晶體懸韌帶（睫狀小帶）完全斷裂，導致水晶體向前移位進入前房。為眼科急症，可迅速導致繼發性青光眼和失明。
bodySystem: ophthalmological
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 梗犬品種（傑克羅素梗、迷你牛頭梗、西藏梗、夏戴爾梗）為遺傳性
        - ADAMTS17基因突變
        - 繼發於慢性青光眼、葡萄膜炎或眼內腫瘤
        - 繼發於水晶體過熟性白內障
clinicalSigns:
  early:
    - 急性眼睛疼痛（瞇眼、流淚）
    - 眼睛突然變紅
    - 突然失明
    - 角膜混濁
    - 另一眼可能有類似病史（原發性為雙側）
  progressive:
    - 前房內可見水晶體（半透明圓盤）
    - 角膜水腫（水晶體直接接觸角膜內皮）
    - 瞳孔形狀異常
    - 眼壓升高（繼發性青光眼）
    - 前房深度不均
    - 無晶體弧（aphakic crescent）
    - 虹膜震顫（iridodonesis）
diagnosis:
  primaryTests:
    - 裂隙燈檢查
    - 眼壓測量（通常顯著升高>40 mmHg）
    - 對側眼的完整檢查（評估懸韌帶鬆弛徵象）
  additional:
    - 眼部超音波（評估後節、排除腫瘤）
    - 隅角鏡檢查（gonioscopy）
    - 基因檢測（ADAMTS17突變）
treatment:
  principles:
    - 緊急降眼壓（靜脈注射mannitol 1-2 g/kg over 20 min）
    - 局部降眼壓藥物（latanoprost除外，可能使水晶體更前移）
    - 縮瞳劑暫時穩定水晶體位置（但不可延遲手術）
    - 緊急手術：經角膜緣水晶體摘除術（intracapsular lens extraction, ICLE）
  general:
    - 對側眼預防性治療（縮瞳劑pilocarpine 1-2% q8-12h）
    - 基因檢測陽性犬的對側眼密切監測
    - 術後長期抗炎和降眼壓
    - 已失明且疼痛的眼睛考慮摘除
prognosis: 早期手術（24-48小時內）且眼壓控制良好的病例可保留視力（約50-80%）。延遲治療導致視神經損傷後預後不良。原發性脫位的對側眼在數月至數年內極可能發生相同問題。
diagnosticAlgorithm:
  title: 前房水晶體脫位 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性眼痛、角膜水腫、眼壓升高等表現，注意犬種傾向（梗犬類）
      findings:
        - 急性眼痛伴流淚
        - 角膜水腫（霧濁）
        - 前房內可見水晶體邊緣
    - step: 2
      action: 眼科檢查
      details: 進行裂隙燈檢查確認水晶體位置，測量眼壓，評估瞳孔反射
      findings:
        - 裂隙燈確認水晶體在前房內
        - 眼壓顯著升高（繼發性青光眼）
        - 虹膜震顫（iridodonesis）
    - step: 3
      action: 確診與緊急處理評估
      details: 根據臨床檢查確診，評估對側眼風險，屬眼科急症需緊急處理
      findings:
        - 臨床確認前房水晶體脫位
        - 對側眼懸韌帶鬆弛評估
        - 眼科急症需盡快手術摘除
clinicalPearls:
  - 前房水晶體脫位是眼科急症，延遲處理每小時都在損害視力
  - 不要使用latanoprost，因為它可能使水晶體更向前移
  - 梗犬品種的對側眼需預防性使用縮瞳劑
  - ADAMTS17基因檢測可在發病前識別高風險個體
monitoringItems:
  - 術後眼壓
  - 角膜透明度
  - 對側眼的懸韌帶狀態
  - 視力評估
