treatment:
  medical:
    - 廣泛性外科切除:切除邊界至少2cm,包括齒槽骨
    - 可能需下頜骨部分切除或上頜骨切除
    - 輔助放射治療(切除邊界不足或高分化腫瘤)
    - 化療效果有限,僅用於轉移病例
    - 術後止痛Meloxicam 0.1 mg/kg PO SID
    - 餵食管支持營養
    - 定期追蹤CT/X光評估復發(3個月、6個月、每年)
prognosis:
  general: 預後取決於切除完整性和分化程度。完整切除的低分化腫瘤中位存活期24-36個月,高分化腫瘤6-12個月。切除不完整局部復發率>50%。轉移率低(<10%)但局部復發是主要問題。
