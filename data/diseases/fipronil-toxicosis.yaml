slug: fipronil-toxicosis
nameEn: Fipronil Toxicosis
nameZh: 芬普尼中毒
bodySystem: toxicology
description: 芬普尼為廣效殺蟲劑,常見於寵物除蚤產品。過量暴露可引起神經毒性,導致顫抖、癲癇發作及中樞神經抑制。貓對芬普尼特別敏感。

aliases:
  - { alias: 芬普尼殺蟲劑中毒, language: zh }
  - { alias: Fipronil Poisoning, language: en }
  - { alias: Frontline Toxicity, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 誤用高濃度產品或過量使用可致中毒
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 對芬普尼敏感性較高,使用犬用產品易中毒

etiology:
  categories:
    - name: 劑量過量
      examples:
        - 使用高濃度犬用產品於貓
        - 重複短期內多次給藥
    - name: 誤食
      examples:
        - 舔舐剛施用藥物的皮毛
        - 攝入芬普尼餌劑

clinicalSigns:
  early:
    - 流涎、嘔吐
    - 共濟失調、肌肉震顫
    - 過度興奮或嗜睡
  progressive:
    - 全身性癲癇發作
    - 呼吸困難、體溫過低
    - 昏迷

diagnosis:
  primaryTests:
    - name: 臨床病史與理學檢查
      notes: "確認芬普尼產品接觸史及神經症狀"
    - name: 血液生化檢查
      notes: "評估肝腎功能,排除其他中毒或代謝異常"
  differentialDiagnoses:
    - 有機磷中毒
    - 擬除蟲菊酯中毒
    - 癲癇

treatment:
  medical:
    - 立即以溫和清潔劑(如洗碗精)清洗皮膚,避免吸收
    - 若口服中毒且1-2小時內,催吐或洗胃
    - 活性碳 1-2 g/kg PO,減少腸道吸收
    - 癲癇控制: Diazepam 0.5-1 mg/kg IV 或 Midazolam 0.1-0.3 mg/kg IV/IM
    - 支持性療法: 靜脈輸液、體溫維持、氧氣治療

prognosis:
  general: "輕度暴露預後良好,多數於24-72小時內恢復。嚴重神經症狀或延遲治療可能導致永久性神經損傷或死亡。"

prevention:
  - 嚴格依照產品標示使用,切勿將犬用產品用於貓
  - 施藥後隔離動物,避免相互舔舐
  - 妥善保存除蚤產品,避免寵物接觸
