  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: FIP、貓瘟、貓皰疹病毒診斷

etiology:
  categories:
    - name: 常用PCR檢測
      examples:
        - 犬小病毒(糞便)
        - 犬瘟熱(血液、結膜分泌物)
        - FIP冠狀病毒(胸腹水、組織)
        - 貓皰疹病毒(結膜、口腔拭子)
