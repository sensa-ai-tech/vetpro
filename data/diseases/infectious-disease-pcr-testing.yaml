    - name: 偽陽性偽陰性
      notes: "採樣時機、部位、保存影響結果"
  differentialDiagnoses:
    - 各類病毒性傳染病

treatment:
  medical:
    - PCR為診斷工具

prognosis:
  general: "PCR為快速敏感的診斷工具,但需正確採樣及判讀。"

prevention:
  - 適當檢體採集及保存
  - 急性期採樣
  - 結合臨床症狀及其他檢查
