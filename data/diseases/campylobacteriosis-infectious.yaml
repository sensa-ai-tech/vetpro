nameZh: 彎曲桿菌感染
bodySystem: infectious
description: >-
  彎曲桿菌感染 (campylobacteriosis) 由 Campylobacter jejuni 或 C. coli
  引起的腸道感染，為重要人畜共通傳染病。犬貓多為無症狀帶原者，幼齡或免疫抑制動物可表現急性出血性腸炎。與其他腸道病原混合感染時症狀加重。
