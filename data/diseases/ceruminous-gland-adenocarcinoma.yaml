diagnosticAlgorithm:
  title: 耵聹腺腺癌 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估外耳道症狀，常見於貓
      findings:
        - 單側耳道出血或分泌物
        - 耳道內可見腫塊
        - 慢性外耳炎病史
        - 頭部傾斜或疼痛
    - step: 2
      action: 耳鏡與影像學檢查
      details: 進行耳鏡檢查和頭顱CT/MRI評估腫瘤範圍
      findings:
        - 耳道內息肉樣或潰瘍性腫塊
        - CT評估鼓泡是否受侵犯
        - 區域淋巴結評估
        - 排除中耳受累
    - step: 3
      action: 組織病理學確診
      details: 進行活檢確認腫瘤類型和分級
      findings:
        - 耵聹腺分化的腺癌
        - 管狀或乳頭狀結構
        - 局部浸潤性生長
        - 評估血管和神經侵犯
    - step: 4
      action: 分期檢查
      details: 進行全身分期評估轉移風險
      findings:
        - 區域淋巴結細針抽吸
        - 胸部X光排除肺轉移
        - 腹部超音波排除腹腔轉移
        - 評估手術切除可行性
clinicalPearls:
  - 慢性反覆發作的單側外耳炎，尤其在老年貓，應高度懷疑耵聹腺腺癌
  - CT是術前評估的關鍵，可判斷鼓泡是否受侵犯以決定手術範圍
  - 即使腫瘤已侵犯鼓泡，TECA-LBO仍可提供合理的存活時間
  - 術後面神經麻痺是常見併發症，術前應告知飼主
monitoringItems:
  - 術後每3個月CT或局部檢查
  - 觀察面神經功能恢復
  - 胸腔X光評估肺轉移（每3-6個月）
  - 對側耳道定期檢查
