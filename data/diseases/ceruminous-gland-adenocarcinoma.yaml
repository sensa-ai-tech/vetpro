slug: ceruminous-gland-adenocarcinoma
nameEn: Ceruminous Gland Adenocarcinoma
nameZh: 耵聹腺腺癌
bodySystem: oncology
description: 外耳道耵聹腺的惡性腫瘤，為犬貓耳道最常見的惡性腫瘤之一。局部侵犯性強，可侵犯中耳骨性結構與周圍軟組織。轉移率中等，可轉移至局部淋巴結與肺部。

aliases:
  - { alias: Ceruminous Gland Carcinoma, language: en }
  - { alias: Apocrine Gland Carcinoma of Ear, language: en }
  - { alias: 耵聹腺癌, language: zh }
  - { alias: 耳道腺癌, language: zh }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬耳道惡性腫瘤中最常見類型。慢性外耳炎可能為危險因子。中老年犬好發。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓耳道惡性腫瘤中常見。老年貓好發。

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 耵聹腺 (改良型汗腺) 惡性轉化
        - 慢性外耳炎/中耳炎可能為促發因子
        - 確切病因不明

clinicalSigns:
  early:
    - 耳道內腫塊 (粉紅至紫色)
    - 單側耳道分泌物
    - 對外耳炎治療反應不佳
  progressive:
    - 疼痛加劇
    - 面神經麻痺
    - Horner 症候群
    - 下頷淋巴結腫大

diagnosis:
  primaryTests:
    - name: CT
      notes: 評估腫瘤範圍與骨質侵犯程度。分期檢查 (淋巴結、肺)
    - name: 組織活檢
      notes: 確診。區分腺瘤 (良性) 與腺癌 (惡性)
    - name: 胸腔 X 光
      notes: 肺轉移篩檢

treatment:
  principles:
    - 積極手術切除
    - 完全切除可能需 TECA-BO
    - 輔助放射治療
  general:
    - TECA-BO (全耳道切除 + 側鼓室骨切開)
    - 術後放射治療 (不完全切除時)
    - 化療效果有限但可考慮 (Carboplatin)
    - 姑息性放療 (無法手術者)

prognosis: TECA-BO 後犬中位存活約 1-2 年。完全切除者預後較佳。骨質侵犯與淋巴結轉移為負面預後因子。貓預後與犬相似。早期診斷與手術是改善預後的關鍵。

pubmedQueries:
  - query: '"ceruminous gland adenocarcinoma" AND (veterinary OR canine OR feline) AND ("prognosis" OR "TECA")'
    frequency: monthly
