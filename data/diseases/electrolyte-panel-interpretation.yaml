slug: electrolyte-panel-interpretation
nameEn: Electrolyte Panel Interpretation
nameZh: 電解質檢查判讀
bodySystem: other
description: 犬貓電解質檢查判讀,評估鈉、鉀、氯、鈣、磷平衡。電解質異常可導致嚴重併發症,需及時診斷治療。常見於腎病、內分泌疾病、胃腸疾病等。

aliases:
  - { alias: 電解質分析, language: zh }
  - { alias: Electrolyte analysis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 愛迪生氏症、腎病、胃腸疾病評估
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓慢性腎病、尿道阻塞電解質異常

etiology:
  categories:
    - name: 主要電解質
      examples:
        - 鈉(Na):正常140-155 mEq/L
        - 鉀(K):正常3.5-5.5 mEq/L
        - 氯(Cl):正常105-120 mEq/L
        - 鈣(Ca):總鈣及游離鈣
        - 磷(P):與腎功能及副甲狀腺相關

clinicalSigns:
  early:
    - 電解質檢查為診斷工具
  progressive:
    - 虛弱、嘔吐、心律不整

diagnosis:
  primaryTests:
    - name: 低血鉀
      notes: "<3.0 mEq/L,常見於嘔吐、利尿劑使用、慢性腎病"
    - name: 高血鉀
      notes: ">6.0 mEq/L,愛迪生氏症、尿道阻塞、腎衰竭。>7.0有心律不整風險"
    - name: 低血鈉
      notes: "<135 mEq/L,愛迪生氏症、腎病、充血性心衰"
    - name: 鈣磷異常
      notes: "腎病、副甲狀腺疾病、腫瘤相關高血鈣"
  differentialDiagnoses:
    - 愛迪生氏症(低Na高K)
    - 腎衰竭
    - 尿道阻塞(貓)
    - 胃腸疾病

treatment:
  medical:
    - 電解質檢查為診斷工具
    - 靜脈補充或口服補充
    - 治療根本原因

prognosis:
  general: "電解質異常需及時矯正,嚴重異常可危及生命。需監測治療反應。"

prevention:
  - 血清或血漿採集
  - 避免溶血(影響鉀值)
  - 重症動物即時檢測(iSTAT等)
  - 定期監測調整治療


