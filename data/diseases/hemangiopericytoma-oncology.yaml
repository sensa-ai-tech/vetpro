description: >-
  血管外皮瘤 (hemangiopericytoma) 現已重新分類為周邊神經鞘腫瘤 (peripheral nerve sheath tumor, PNST)
  或軟組織肉瘤。為犬常見的皮膚/皮下軟組織腫瘤，局部侵襲性中等至強，轉移率低但復發率高。貓少見。
