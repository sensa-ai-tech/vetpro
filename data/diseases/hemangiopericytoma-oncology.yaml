species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見軟組織肉瘤之一，好發中老年大型犬。四肢為最常見部位。低度惡性但局部侵襲性強，轉移率 <15%。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓少見。行為特徵與犬相似，局部侵襲性強。需與注射部位肉瘤鑑別。
etiology:
  categories:
    - name: 腫瘤起源
      examples:
        - 起源於血管壁周圍細胞 (pericyte) 或 Schwann 細胞
        - 現認為屬於軟組織肉瘤大類 (soft tissue sarcoma)
        - 組織學分級影響生物學行為
    - name: 風險因子
      examples:
        - 中老年犬（中位年齡 7-10 歲）
        - 大型犬品種易感
        - 四肢好發
clinicalSigns:
  early:
    - 皮膚或皮下緩慢生長的堅硬腫塊
    - 通常無痛
    - 表面皮膚完整
    - 觸診可能有假性包膜感
  progressive:
    - 腫塊逐漸增大
    - 與深層組織固定
    - 可能壓迫或侵犯周圍結構（神經、血管）
    - 局部疼痛或跛行
    - 皮膚潰瘍（晚期大型腫瘤）
diagnosis:
  primaryTests:
    - name: 細針抽吸細胞學 (FNA)
      notes: 可初步判斷間葉組織腫瘤，但確定分型需組織病理。梭形細胞為典型特徵
    - name: 組織病理學（切取式或切除生檢）
      notes: 確認軟組織肉瘤分級（Grade I-III）。評估有絲分裂指數與壞死比例
  imaging:
    - name: CT 或 MRI
      notes: 術前評估腫瘤範圍，規劃手術切緣。評估與深層結構的關係
  additional:
    - 胸腔 X-ray 三視圖（轉移篩檢）
    - 術前 CBC 與生化
    - 免疫組織化學染色（S-100、vimentin）
treatment:
  principles:
    - 廣泛手術切除為首選
    - 切緣至少 2-3 cm 及一個筋膜面深度
    - 低分級腫瘤單純手術可能足夠
    - 高分級或切緣不乾淨者加放射治療
  general:
    - 廣泛手術切除（側緣 2-3 cm，深度至少一個筋膜面）
    - 四肢腫瘤無法廣泛切除時考慮截肢
    - 切緣不乾淨或高分級者術後放射治療
    - 化療效果有限，可考慮 doxorubicin（高分級轉移風險較高者）
    - metronomic chemotherapy（低劑量 cyclophosphamide）可考慮
    - 術後每 3 個月追蹤檢查
    - 疼痛管理
prognosis: 犬軟組織肉瘤（含血管外皮瘤）手術完整切除預後良好。低分級腫瘤（Grade I-II）完整切除後中位無病存活 >3 年。切緣不乾淨復發率高達 30-75%。高分級（Grade III）轉移率約 40%，預後較差。
