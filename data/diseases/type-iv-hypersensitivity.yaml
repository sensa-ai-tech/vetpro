nameEn: Type IV Hypersensitivity
nameZh: 第四型過敏反應
bodySystem: immunology
description: 第四型過敏反應（遲發型過敏反應）為 T 細胞介導的免疫反應，不涉及抗體。致敏 T 細胞於再次接觸抗原後 24-72 小時引起炎症反應。犬貓代表性疾病包括接觸性皮膚炎、肉芽腫性炎症與結核菌素反應。
