diagnosticAlgorithm:
  title: 膿皮症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估皮膚病灶深度、分佈及搔癢程度
      findings:
        - 丘疹膿疱
        - 表皮環狀鱗屑（表淺型）
        - 深部竇道及出血性分泌物（深層型）
        - 搔癢程度不一
    - step: 2
      action: 皮膚細胞學
      details: 膿疱或滲出物壓印抹片
      findings:
        - 嗜中性球吞噬細菌
        - 球菌（葡萄球菌為主）
        - 桿菌（深層或混合感染）
        - 退化性嗜中性球
    - step: 3
      action: 細菌培養與藥敏
      details: 深層或難治性病例進行培養
      findings:
        - Staphylococcus pseudintermedius
        - 藥敏試驗指導抗生素選擇
        - 耐甲氧西林葡萄球菌（MRSP）篩檢
    - step: 4
      action: 潛在病因調查
      details: 尋找誘發膿皮症的基礎疾病
      findings:
        - 甲狀腺功能低下
        - 庫欣氏症
        - 過敏性皮膚病
        - 皮膚刮片排除毛囊蟲
clinicalPearls:
  - 多數膿皮症有潛在原因（過敏最常見）
  - 抗生素需用到病灶癒合後1-2週
  - MRSP越來越常見
  - 藥浴可減少抗生素需求
