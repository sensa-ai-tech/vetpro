slug: episcleritis
nameEn: Episcleritis
nameZh: 鞏膜外層炎
description: >-
  鞏膜外層炎是鞏膜表面結締組織（episclera）的炎症性疾病，在犬常見的形式包括結節性鞏膜外層炎（nodular episcleritis/fibrous
  histiocytoma）。以單側或雙側的鞏膜表面紅色至粉紅色結節狀增生為特徵，多為免疫介導性。
bodySystem: immunological
species:
  - speciesCommon: dog
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 鞏膜表面局限性粉紅色至紅色肉芽腫性結節
    - 多位於顳側角膜緣附近
    - 可能延伸至角膜（episcleritis-keratitis）
    - 角膜緣周圍血管新生
    - 角膜可能有脂質或色素沉著
    - 瞳孔反應通常正常
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 局部和全身性免疫抑制治療
  general: 長期局部免疫抑制維持治療；可能需要終身治療
prognosis: 局部免疫抑制治療通常有效控制病情，但多數需要長期甚至終身維持治療。停藥後復發率高。預後良好，多數犬可維持視力功能。難治型病例可能需要多種免疫抑制劑合併使用。
diagnosticAlgorithm:
  title: 鞏膜外層炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估眼球表面炎症特徵
      findings:
        - 結膜和鞏膜外層充血
        - 局部或瀰漫性紅腫
        - 通常不影響視力
        - 可能輕微不適
    - step: 2
      action: 眼科檢查
      details: 進行裂隙燈檢查區分結膜炎和鞏膜炎
      findings:
        - 腎上腺素10%點眼後血管不收縮（區別於結膜炎）
        - 鞏膜外層結節或增厚
        - 角膜可能繼發性變化
        - 眼壓通常正常
    - step: 3
      action: 病因調查與鑑別
      details: 排除全身性疾病並確認診斷
      findings:
        - 免疫介導性最常見
        - 排除全身性血管炎
        - 與壞死性鞏膜炎鑑別
        - 活檢可見肉芽腫性炎症（嚴重病例）
clinicalPearls:
  - Cyclosporine或Tacrolimus局部眼藥是長期維持治療的首選
  - 手術切除復發率極高，不建議作為單一治療
  - 需與鞏膜外層黑色素瘤鑑別，組織活檢對不典型病例很重要
  - 柯利犬品種同時好發慢性淺表性角膜炎（pannus）和結節性鞏膜外層炎
monitoringItems:
  - 每2-4週追蹤治療反應
  - 評估結節大小和角膜侵犯程度
  - 長期維持治療期間每3-6個月追蹤
  - 監測局部類固醇使用的副作用（眼壓升高）
associatedSymptoms:
  - symptomId: cutaneous-masses
    frequency: common
