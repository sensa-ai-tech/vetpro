diagnosticAlgorithm:
  title: 肩關節脫位 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估前肢跛行和肩關節穩定性
      findings:
        - 急性或慢性前肢跛行
        - 肩關節外形異常
        - 肩關節活動範圍異常
        - 外傷史或先天性關節鬆弛
    - step: 2
      action: 骨科學檢查
      details: 進行肩關節穩定性測試
      findings:
        - 肱骨頭可觸及異常位置
        - 肩關節抽屜試驗異常
        - 內側或外側脫位
        - 關節過度鬆弛
    - step: 3
      action: 影像學確診
      details: 進行肩關節X光確認脫位方向
      findings:
        - 肱骨頭與肩胛盂對位異常
        - 排除骨折
        - 退行性關節變化（慢性）
        - 雙側對照
    - step: 4
      action: 手術規劃
      details: 評估復位方式和穩定化手術
      findings:
        - 急性vs慢性脫位
        - 先天性vs創傷性
        - 韌帶完整性評估
        - 手術穩定化方案
clinicalPearls:
  - 閉合復位後必須立即以 Velpeau sling 固定，否則極易復發
  - 內側脫位：患肢呈外旋姿勢。外側脫位：患肢呈內旋姿勢
  - 小型犬和玩具犬種的肩關節脫位多為先天性/發育性
  - 復發性脫位幾乎都需要手術處理
monitoringItems:
  - Velpeau sling 每 3-5 天檢查皮膚壓迫性損傷
  - X 光復位後即刻確認和拆除外固定後複驗
  - 關節穩定性每 2 週評估
  - 術後 8-12 週逐漸恢復正常活動
