slug: avian-renal-tumor
nameEn: Avian Renal Tumor
nameZh: 禽類腎臟腫瘤
bodySystem: oncology
description: 禽類腎臟腫瘤為鳥類常見的內臟腫瘤，以虎皮鸚鵡最為多見。腎臟腺癌與腎母細胞瘤為主要類型，腫瘤壓迫坐骨神經叢可導致單側後肢跛行或癱瘓。

aliases:
  - { alias: 鳥類腎腫瘤, language: zh }
  - { alias: 禽腎癌, language: zh }
  - { alias: Renal adenocarcinoma in birds, language: en }
  - { alias: Kidney tumor in birds, language: en }
  - { alias: Renal carcinoma avian, language: en }

species:
  - speciesCommon: bird
    prevalence: moderate
    notes: 虎皮鸚鵡為最常見物種，約佔禽類腎腫瘤的多數。單側跛行的虎皮鸚鵡應高度懷疑腎腫瘤。老年虎皮鸚鵡尤其常見。

etiology:
  categories:
    - name: 腫瘤類型
      examples:
        - 腎腺癌（最常見，成鳥）
        - 腎母細胞瘤（Nephroblastoma，幼鳥亦可見）
        - 腎囊腺瘤（較少見）
        - 轉移性腎臟腫瘤
    - name: 風險因素
      examples:
        - 品種遺傳傾向（虎皮鸚鵡）
        - 高齡
        - 慢性腎臟疾病
        - 環境致癌物暴露（推測）

clinicalSigns:
  early:
    - 單側後肢跛行（腫瘤壓迫坐骨神經叢）
    - 患肢握力下降
    - 輕度精神沉鬱
  progressive:
    - 後肢完全癱瘓
    - 腹部膨大（腫瘤增大）
    - 多渴多尿或無尿（腎功能損害）
    - 消瘦
    - 呼吸困難（腫瘤壓迫氣囊）
    - 尿酸鹽沉積（腎功能衰竭）

diagnosis:
  primaryTests:
    - name: X光檢查
      notes: "腎臟區域軟組織密度增加或腫塊。腎臟輪廓消失。腫瘤可能含鈣化灶"
    - name: 超音波
      notes: "評估腎臟大小、結構與腫塊特性"
    - name: 血液生化
      notes: "尿酸升高（腎功能受損）。肝酶可能異常（轉移）"
  differentialDiagnoses:
    - 坐骨神經損傷（外傷）
    - 腎臟膿瘍
    - 卵巢或睪丸腫瘤
    - 痛風
    - 脊椎病變

treatment:
  medical:
    - 多數情況下手術切除困難（鳥類腎臟解剖位置深在）
    - 支持療法（止痛、營養支持）
    - Meloxicam 0.5-1 mg/kg PO SID（止痛抗炎）
    - Piroxicam 0.5 mg/kg PO SID（部分報告有抗腫瘤效果）
  surgical:
    - 單側腎切除術（少數報告，技術困難度極高）

prognosis:
  general: "預後不良。腎臟腫瘤通常發現時已為晚期。姑息治療可暫時改善生活品質。預期存活時間多為數週至數月。"

prevention:
  - 定期健康檢查
  - 老年虎皮鸚鵡每年影像學篩檢
  - 單側跛行即早就診


