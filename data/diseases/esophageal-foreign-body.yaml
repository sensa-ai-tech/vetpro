diagnosticAlgorithm:
  title: 食道異物 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 急性吞嚥困難與流涎
      findings:
        - 急性劇烈流涎
        - 吞嚥困難
        - 反流
        - 頸部或胸部疼痛
    - step: 2
      action: 影像確認
      details: 頸胸部X光
      findings:
        - 不透光異物直接可見
        - 食道擴張含氣
        - 排除食道穿孔（氣縱膈、胸腔積液）
        - 骨頭卡在心基部食道
    - step: 3
      action: 內視鏡取出
      details: 食道內視鏡評估與取出
      findings:
        - 直視異物
        - 評估食道黏膜損傷
        - 內視鏡抓取或推入胃
        - 嚴重損傷時需手術
    - step: 4
      action: 術後評估
      details: 食道損傷程度與併發症監測
      findings:
        - 食道穿孔風險評估
        - 術後禁食期管理
        - 食道狹窄風險監測
        - 抗生素與黏膜保護劑
clinicalPearls:
  - 時間是關鍵 - 越早取出，併發症越少
  - 骨頭是最常見的食道異物
  - 不要嘗試讓動物自行嘔出，可能加重損傷
  - 皮下氣腫提示穿孔
  - 內視鏡是首選取出方法
  - 食道狹窄可能在取出後1-3週形成
monitoringItems:
  - 食慾和吞嚥功能
  - 發燒
  - 胸腔X光（若有穿孔風險）
  - 反流症狀
  - 食道狹窄徵象
