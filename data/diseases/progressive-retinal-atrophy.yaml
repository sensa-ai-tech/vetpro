slug: progressive-retinal-atrophy
nameEn: Progressive Retinal Atrophy
nameZh: 進行性視網膜萎縮
bodySystem: ophthalmology
description: 進行性視網膜萎縮是一組遺傳性視網膜退化疾病的統稱，以光感受器（桿狀與錐狀細胞）進行性退化為特徵，最終導致完全失明。此病為雙側對稱性，常見於多個犬種，已發現超過 20 種致病基因突變。
aliases:
  - alias: PRA
    language: en
  - alias: Generalized Progressive Retinal Atrophy
    language: en
  - alias: Progressive Rod-Cone Degeneration
    language: en
  - alias: 進行性視網膜退化
    language: zh
  - alias: 遺傳性視網膜萎縮
    language: zh
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 好發品種眾多，包括可卡犬、迷你貴賓犬、拉布拉多獵犬、黃金獵犬、英國雪達犬、哈士奇等；多為體染色體隱性遺傳
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 阿比西尼亞貓與索馬里貓有 rdAc 突變（CEP290 基因），波斯貓偶見早發型視網膜退化
etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 超過 20 種已知基因突變（PRCD、PDE6B、PDE6A、RPE65、CNGB1 等）
        - 多數為體染色體隱性遺傳，少數 X 連鎖遺傳（西伯利亞哈士奇 RPGR 突變）
        - 品種特異性突變決定發病年齡與進展速度
    - name: 病理機制
      examples:
        - 早發型（視網膜發育不良）：光感受器發育異常，桿狀細胞無法正常成熟
        - 晚發型（視網膜退化）：光感受器正常發育後逐漸退化凋亡
        - 桿狀細胞通常先受影響，錐狀細胞隨後退化
clinicalSigns:
  early:
    - 夜盲症（暗處視力下降，為最早期症狀）
    - 暗處瞳孔異常散大
    - 在昏暗環境中不願移動或碰撞物體
    - 眼底鏡檢查可見視網膜血管輕度萎縮
  progressive:
    - 日間視力逐漸下降
    - 瞳孔持續性散大
    - 視網膜反射增強（tapetal hyperreflectivity）
    - 視網膜血管明顯變細
    - 視神經乳頭萎縮
  late:
    - 完全失明
    - 瞳孔固定散大，對光反射消失或極弱
    - 繼發性白內障（常見併發症）
    - 眼底鏡檢查見嚴重視網膜萎縮與血管消失
diagnosis:
  primaryTests:
    - name: 眼底鏡檢查
      notes: 可見視網膜反射亢進、血管萎縮、視神經乳頭蒼白等典型變化；早期變化可能不明顯
    - name: 視網膜電圖（ERG）
      notes: 金標準功能檢測：a 波與 b 波振幅降低直至消失，可在臨床症狀出現前偵測異常，區分早期 PRA 與其他視網膜病變
    - name: 基因檢測
      notes: 品種特異性 DNA 檢測可在出生後即確認基因型，適用於繁殖篩選（OptiGen、Laboklin 等實驗室提供）
  imaging:
    - name: 眼部超音波
      notes: 排除其他導致失明的眼內結構異常（視網膜剝離、眼內腫瘤等）
    - name: 光學同調斷層掃描（OCT）
      notes: 可定量評估視網膜各層厚度變化，監測疾病進展
  additional:
    - 裂隙燈檢查（評估前房與水晶體，排除繼發性白內障）
    - 瞳孔對光反射（PLR）測試
    - 障礙物迷宮測試（暗處與亮處）
    - SARD（突發後天性視網膜退化症候群）鑑別診斷
treatment:
  principles:
    - 目前無有效治療可逆轉或停止 PRA 進展
    - 基因治療研究進展中（RPE65 突變已有成功案例）
    - 管理重點為維持生活品質與處理併發症
  general:
    - 抗氧化劑補充（維生素 E 400-800 IU/day，Omega-3 脂肪酸）可能延緩氧化損傷
    - 繼發性白內障需評估手術適應症（若視網膜功能已嚴重退化則手術無意義）
    - 環境管理：保持家中傢俱固定位置，減少環境變動
    - 輔助訓練：聲音指令、觸覺引導、氣味標記協助失明犬適應
    - 繁殖管理：確診犬隻及帶因者不應繁殖，推廣基因檢測篩選
    - 定期眼科追蹤檢查（每 6-12 個月）
    - 監測眼壓（排除繼發性青光眼）
prognosis: >-
  PRA 為不可逆的進行性疾病，最終結果為完全失明。早發型通常在 1-2 歲失明，晚發型可能在 3-8
  歲才完全失明。雖然視力喪失無法避免，但多數犬隻在熟悉的環境中能良好適應，生活品質仍可維持。繼發性白內障與青光眼需積極管理以避免眼部疼痛。
