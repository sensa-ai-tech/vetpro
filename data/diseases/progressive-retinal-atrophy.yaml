diagnosticAlgorithm:
  title: 進行性視網膜萎縮 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 詢問視力退化病史，評估暗環境行為改變
      findings:
        - 夜盲（初期表現）
        - 暗處行動不確定/碰撞物體
        - 瞳孔散大且對光反射減弱
        - 品種傾向（可卡犬/拉布拉多/貴賓犬等）
    - step: 2
      action: 眼底檢查
      details: 散瞳後直接或間接眼底鏡檢查
      findings:
        - 視網膜血管變細
        - 反光膜反射增強（過度反光）
        - 視神經乳頭萎縮
        - 視網膜變薄與色素變化
    - step: 3
      action: 視網膜電圖（ERG）
      details: 客觀評估視網膜光感受器功能
      findings:
        - 暗適應與明適應ERG波幅下降
        - 早期可在眼底變化前偵測異常
        - 桿體比錐體先受影響（典型型）
        - 可用於術前白內障手術評估
    - step: 4
      action: 基因檢測
      details: 針對品種特異性基因突變進行DNA檢測
      findings:
        - 品種特異性PRA基因突變確認
        - 可用於繁殖篩檢
        - 確認遺傳型態（顯性/隱性）
        - 排除其他視網膜退化疾病
clinicalPearls:
  - 夜盲是最早的臨床徵兆，飼主常不易察覺
  - ERG可在眼底出現明顯變化前數月至數年即檢測到異常
  - 基因檢測是繁殖犬篩檢的重要工具
  - SARDS與PRA的鑑別：SARDS突發、ERG flat；PRA漸進、ERG逐漸降低
  - PRA患犬的繼發白內障手術視力預後差，因視網膜功能已受損
  - 犬的適應能力強，失明犬在穩定環境中仍可有良好生活品質
