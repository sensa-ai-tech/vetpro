slug: french-bulldog-hemivertebra
nameEn: French Bulldog Hemivertebra
nameZh: 法國鬥牛犬半椎體畸形
bodySystem: orthopedic
description: 半椎體（Hemivertebra）是法國鬥牛犬極為常見的先天性脊椎畸形，椎體發育不對稱導致楔形或蝶形椎體，造成脊柱側彎或後彎。多數為無症狀的偶然發現，但嚴重者可壓迫脊髓導致後肢神經功能障礙。

aliases:
  - { alias: 法鬥半椎體, language: zh }
  - { alias: 先天性脊椎畸形, language: zh }
  - { alias: French Bulldog hemivertebrae, language: en }
  - { alias: Butterfly vertebra, language: en }
  - { alias: Wedge vertebra, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 法國鬥牛犬幾乎全部有不同程度的半椎體。螺旋尾犬種（法鬥、英鬥、巴哥、波士頓梗）為高發群。胸椎（T5-T10）最常受累。

etiology:
  categories:
    - name: 先天發育異常
      examples:
        - 椎體骨化中心發育不均
        - 楔形椎體（Wedge vertebra）
        - 蝶形椎體（Butterfly vertebra）
        - 與螺旋尾（尾椎畸形）相同的發育異常
    - name: 遺傳因素
      examples:
        - 品種選育導致的短脊柱表型
        - 多基因遺傳
        - 與短頭犬選育壓力相關

clinicalSigns:
  early:
    - 多數無臨床症狀（偶然 X 光發現）
    - 輕度脊柱畸形（外觀可能不明顯）
  progressive:
    - 後肢步態異常（嚴重脊髓壓迫時）
    - 共濟失調
    - 排尿排便異常
    - 後肢癱瘓（嚴重脊髓壓迫）
    - 疼痛（少數）

diagnosis:
  primaryTests:
    - name: 脊椎 X 光
      notes: 可見楔形或蝶形椎體。評估脊柱彎曲程度。為常見偶然發現
    - name: CT 掃描
      notes: 3D 重建評估椎體畸形詳細結構。術前規劃
    - name: MRI
      notes: 評估脊髓壓迫程度。有神經症狀者必須評估

treatment:
  principles:
    - 無症狀者僅需監測
    - 有神經症狀者可能需手術
    - 體重管理減輕脊柱負擔
    - 避免高衝擊運動
  general:
    - 無症狀者：定期追蹤，避免肥胖
    - 輕度症狀：NSAIDs、體重管理、限制跳躍
    - 嚴重脊髓壓迫：手術減壓（椎板切除術、椎體穩定）
    - 物理復健（術後或保守治療輔助）
    - 維持理想體重
    - 繁殖建議：嚴重半椎體犬不建議繁殖

prognosis: 無症狀個體預後良好，多數終生不出現問題。有輕度神經症狀者保守治療通常可控制。嚴重脊髓壓迫經手術減壓後多數可改善。脊柱嚴重不穩定者預後較差。繁殖篩選可降低嚴重畸形的發生率。

