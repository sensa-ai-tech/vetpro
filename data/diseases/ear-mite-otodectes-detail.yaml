species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬耳蟎感染較貓少見，但幼犬及與貓同居的犬常見。部分犬對蟎蟲抗原產生過敏反應，搔癢程度與蟎蟲數量不成比例。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓外耳炎中耳蟎佔比超過 50%。幼貓感染率最高。多貓家庭傳播迅速。偶見異位性寄生（頸部、背部）。
etiology:
  categories:
    - name: 病原特性
      examples:
        - Otodectes cynotis（非穴居性表面寄生蟎）
        - 生活史約 3 週（卵→幼蟲→若蟲→成蟲）
        - 以耳道上皮碎片、組織液及耳垢為食
        - 可短期離開宿主在環境中存活
    - name: 傳播途徑
      examples:
        - 直接接觸傳播（高度接觸傳染性）
        - 母貓傳至幼貓
        - 環境間接傳播（短期）
        - 可跨種傳播（犬貓互傳）
clinicalSigns:
  early:
    - 劇烈搔耳
    - 頻繁甩頭
    - 深色咖啡渣樣耳垢（dark coffee-ground exudate）
    - 耳道輕度紅腫
  progressive:
    - 大量乾燥深色分泌物蓄積
    - 耳廓結痂與脫毛
    - 繼發性細菌/酵母菌感染
    - 耳血腫（因過度搔抓）
    - 異位性皮膚病變（頸部、臀部）
diagnosis:
  primaryTests:
    - name: 耳鏡檢查
      notes: 可直接觀察到白色活動蟎蟲。咖啡渣樣深色耳垢為高度特徵性發現
    - name: 耳垢鏡檢
      notes: 礦物油浸泡耳垢，低倍顯微鏡下可見橢圓形成蟲（約 0.3-0.4 mm）、幼蟲及卵
  differentialDiagnoses:
    - 過敏性外耳炎
    - 酵母菌性外耳炎
    - 異物性外耳炎
    - Demodex 感染
treatment:
  medical:
    - Selamectin（Revolution）6-12 mg/kg 局部點滴，每月一次連續 2-3 次
    - Fluralaner（Bravecto）單次口服或點滴可有效清除
    - Sarolaner（Simparica）單次口服
    - Ivermectin 0.2-0.4 mg/kg SC 每 2 週連續 3 次（避免用於 MDR1 突變犬種）
    - 耳道清潔移除耳垢
    - 所有接觸動物同時治療
  surgical: []
prognosis:
  general: 使用現代廣譜驅蟲藥預後極佳，多數病例 2-4 週完全清除。同居動物同時治療可防止再感染。繼發感染需同步處理。
prevention:
  - 新進動物耳道檢查與驅蟲
  - 定期使用含耳蟎覆蓋的廣譜驅蟲藥
  - 多貓家庭所有動物同時預防
  - 環境清潔
