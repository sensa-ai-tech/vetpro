nameZh: 耳蟎感染詳解
bodySystem: dermatology
description: 由 Otodectes cynotis 耳蟎引起的外耳道感染性疾病，為貓最常見的外耳炎原因，以深色乾燥耳垢、劇烈搔癢及高度接觸傳染性為特徵。
