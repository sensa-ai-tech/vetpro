nameZh: Somogyi 效應
bodySystem: endocrine
description: >-
  Somogyi 效應（Somogyi overswing / rebound hyperglycemia）為胰島素過量導致低血糖後，反調節荷爾蒙（glucagon、cortisol、epinephrine、growth
  hormone）代償性釋放引起的反彈性高血糖。為糖尿病管理中常見的胰島素劑量過高的指標。血糖曲線呈現先急降後急升的 V 型或 U 型模式。
