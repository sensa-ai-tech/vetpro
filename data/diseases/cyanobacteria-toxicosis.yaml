  - speciesCommon: cat
    prevalence: rare
    notes: 貓極少接觸藻華水體。飲用受汙染水源為理論上可能的暴露途徑。
etiology:
  categories:
    - name: 產毒藍菌屬
      examples:
        - Microcystis aeruginosa（microcystin 肝毒素）
        - Anabaena spp.（anatoxin-a 神經毒素）
        - Aphanizomenon spp.（anatoxin-a、cylindrospermopsin）
        - Nodularia spp.（nodularin 肝毒素）
    - name: 環境風險因子
      examples:
        - 富營養化（氮磷過多）靜止水體
        - 水溫 >25°C
        - 低水流速
        - 強光照射
clinicalSigns:
  early:
    - 接觸受汙染水體後數分鐘至數小時發病
    - 嘔吐、腹瀉
    - 神經毒素型：肌肉震顫、共濟失調
  progressive:
    - 肝毒素型：急性肝衰竭
    - 神經毒素型：癲癇、呼吸麻痺、猝死
    - DIC
    - 多器官衰竭
diagnosis:
  primaryTests:
    - name: 環境與暴露史
      notes: 近期接觸藻華水體為最重要線索。水體外觀特徵（綠色浮沫、油漆狀表層）
    - name: 水體/組織毒素分析
      notes: ELISA 或 LC-MS/MS 分析水樣與組織中毒素濃度
  additional:
    - 肝功能
    - 凝血功能
    - 腎功能
    - CBC
treatment:
  principles:
    - 無特效解毒劑
    - 去汙染（洗浴 + 催吐 + 活性炭）
    - 類型特異性支持療法
    - 預防為最重要策略
  general:
    - 徹底洗浴（去除被毛藻類殘留）
    - 催吐（意識清醒、無癲癇時）+ 活性炭
    - IV 輸液支持
    - 肝毒素型：保肝治療（NAC、silibinin、SAMe）
    - 神經毒素型：癲癇控制、呼吸支持
    - 凝血障礙管理
    - 避免在藻華期間讓犬接觸水體
prognosis: 藍菌毒素中毒致死率高。神經毒素型可在數分鐘內致死。肝毒素型積極治療存活率約 30-50%。預防（避免藻華水體接觸、留意當地水質警報）為最有效策略。
