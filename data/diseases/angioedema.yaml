slug: angioedema
nameEn: Angioedema
nameZh: 血管性水腫
bodySystem: immunology
description: 血管性水腫 (angioedema) 為皮下或黏膜下組織的急性局部性水腫，因肥大細胞脫顆粒釋放組織胺與其他血管活性物質引起血管通透性增加。犬常見於昆蟲叮咬、疫苗接種或藥物反應後。面部腫脹為典型表現。嚴重者可引起喉部水腫與呼吸窘迫。
aliases:
