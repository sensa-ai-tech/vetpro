diagnosticAlgorithm:
  title: 貓泛白血球減少症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估嘔吐/腹瀉/脫水程度，詢問疫苗史、年齡（幼貓高風險）
      findings:
        - 急性嘔吐與出血性腹瀉
        - 嚴重脫水與精神極度沉鬱
        - 發燒後期轉低溫
        - 腹部觸診：腸管增厚、疼痛
    - step: 2
      action: 血液學檢查
      details: 全血球計數為最重要的初步診斷工具
      findings:
        - 全白血球減少（<2000/μL為典型）
        - 淋巴球減少最先出現
        - 嗜中性球減少（感染風險指標）
        - 貧血與血小板減少（嚴重時）
    - step: 3
      action: 快速抗原檢測
      details: 糞便犬小病毒SNAP快篩（交叉反應可用於FPV檢測）
      findings:
        - 糞便Parvo SNAP陽性
        - 注意：疫苗接種後5-12天可能假陽性
        - 低排毒量時可能假陰性
        - 配合臨床症狀與血液學綜合判斷
    - step: 4
      action: 支持治療與監測
      details: 確認併發症，建立積極支持治療計劃
      findings:
        - 血糖監測（低血糖常見）
        - 電解質異常（低血鉀）
        - 繼發性細菌感染（敗血症風險）
        - 腸套疊排除（超音波）
clinicalPearls:
  - WBC計數是最重要的預後指標，<1000/μL預後差
  - 犬CPV糞便快篩可用於FPV檢測但近期疫苗接種可能偽陽性
  - 環境消毒極重要，FPV可在環境中存活>1年
  - 子宮內感染可導致小腦發育不全（意向性震顫）
  - 疫苗預防極為有效，核心疫苗之一
  - 存活貓通常獲得長期免疫
monitoringItems:
  - 每6-12小時監測：體重、水分狀態、電解質、血糖
  - 每日CBC追蹤白血球恢復
  - 體溫監測（低體溫提示預後不佳）
  - 嘔吐和腹瀉頻率記錄
