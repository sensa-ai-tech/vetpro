slug: feline-panleukopenia
nameEn: Feline Panleukopenia
nameZh: 貓泛白血球減少症
bodySystem: infectious
description: 貓泛白血球減少症是由貓泛白血球減少症病毒（FPV，feline parvovirus）引起的高度傳染性與致命性病毒性疾病。FPV 選擇性攻擊快速分裂的細胞（骨髓、腸道隱窩上皮、淋巴組織），導致嚴重白血球減少症、出血性腸炎與免疫抑制。幼貓死亡率極高，但疫苗可有效預防。

