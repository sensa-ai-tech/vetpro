slug: maxillary-sinus-disease
nameEn: Maxillary Sinus Disease
nameZh: 上頜竇疾病
bodySystem: respiratory
description: 上頜竇發炎或腫瘤,常因牙科疾病繼發或鼻腔疾病延伸。症狀為鼻分泌物、臉部腫脹及疼痛。

aliases:
  - { alias: 上頜竇炎, language: zh }
  - { alias: Maxillary Sinusitis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常因牙科疾病 (第四前臼齒膿瘍) 繼發
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見

etiology:
  categories:
    - name: 牙科疾病
      examples:
        - 第四前臼齒根尖膿瘍
        - 口鼻廔管
    - name: 鼻腔疾病延伸
      examples:
        - 鼻炎
        - 鼻腫瘤

clinicalSigns:
  early:
    - 單側鼻分泌物
    - 臉部腫脹
  progressive:
    - 化膿性鼻分泌物
    - 眼下腫脹 (可能破潰)
    - 疼痛

diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: "評估牙科疾病"
    - name: 頭部 X 光 / CT
      notes: "評估竇腔混濁、骨溶解"
    - name: 牙科 X 光
      notes: "評估牙根病變"
  differentialDiagnoses:
    - 鼻腫瘤
    - 鼻炎
    - 蜂窩性組織炎

treatment:
  medical:
    - 抗生素 (廣效性,4-6 週)
    - 拔除病牙
    - 鼻竇引流
    - 疼痛控制

prognosis:
  general: "預後良好;牙科問題處理後多數改善"

prevention:
  - 定期牙科照護
  - 早期診斷及治療牙周病
