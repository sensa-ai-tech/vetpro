nameZh: 鎮靜方案
bodySystem: emergency
description: 使用藥物誘導可逆性意識降低和肌肉放鬆狀態,用於影像檢查、小型處置、緊張動物保定等。需達到足夠鎮靜深度同時維持呼吸和循環功能穩定。
