slug: prescription-diet-hepatic
nameEn: Prescription Diet Hepatic
nameZh: 肝臟處方飲食
bodySystem: hepatic
description: 專為肝臟疾病設計的低蛋白、高支鏈胺基酸、低銅飲食。可減少肝性腦病變、支持肝臟再生、改善肝功能。

aliases:
  - { alias: 肝處方飼料, language: zh }
  - { alias: Hepatic Diet, language: en }
  - { alias: Liver Support Diet, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 慢性肝炎、門脈分流常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 脂肪肝、膽管炎使用

etiology:
  categories:
    - name: 飲食特點
      examples:
        - 限制蛋白質但高品質(減少氨產生)
        - 高支鏈胺基酸(BCAA)
        - 低芳香族胺基酸
        - 限制銅(銅蓄積性肝病)
        - 添加鋅、抗氧化劑、左旋肉鹼
    - name: 適應症
      examples:
        - 慢性肝炎
        - 肝硬化
        - 門脈分流
        - 肝性腦病變
        - 銅蓄積性肝病

clinicalSigns:
  early:
    - 肝性腦病變症狀改善
    - 食慾改善
    - 精神狀態改善
  progressive:
    - 肝功能指數穩定
    - 腹水減少
    - 體重增加

diagnosis:
  primaryTests:
    - name: 肝功能檢查
      notes: "ALT、ALP、GGT、總膽紅素、白蛋白"
    - name: 血氨濃度
      notes: "肝性腦病變監測"
    - name: 腹部超音波
      notes: "評估肝臟大小、結構"
  differentialDiagnoses:
    - 各類肝臟疾病

treatment:
  medical:
    - 商業肝處方飼料
    - Hills l/d、Royal Canin Hepatic、Purina EN
    - 使用原則
    - 肝性腦病變：必須使用
    - 其他肝病：視嚴重度使用
    - 少量多餐
    - 搭配藥物治療
    - Lactulose乳果糖(降血氨)
    - SAMe肝臟保護劑
    - Ursodeoxycholic acid利膽劑
    - 抗生素(肝性腦病變時)
    - 利尿劑(腹水)
    - 銅螯合劑(銅蓄積)

prognosis:
  general: "配合肝處方可改善症狀及肝功能；預後取決於原發肝病嚴重度"

prevention:
  - 早期診斷肝臟疾病
  - 及時使用肝處方飲食
  - 定期肝功能監測
  - 避免肝毒性藥物


