slug: miliary-dermatitis
nameEn: Miliary Dermatitis
nameZh: 粟粒性皮膚炎
description: 貓特有的皮膚反應模式，以全身散佈的細小丘疹結痂為特徵，並非特定疾病而是多種病因引起的共同皮膚反應型態。最常見的原因為跳蚤過敏性皮膚炎。
bodySystem: dermatological
species:
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 跳蚤暴露（最常見原因）
        - 食物過敏
        - 環境過敏原
        - 外寄生蟲（耳疥蟎、疥蟎）
        - 皮癬菌感染
clinicalSigns:
  early:
    - 搔癢（程度不等）
    - 過度理毛
    - 皮膚上有細小結痂
    - 脫毛
    - 可能有跳蚤暴露史
  progressive:
    - 全身散佈的細小丘疹和結痂（觸診比視覺更容易發現）
    - 主要分佈於背部、頸部和頭部
    - 脫毛（過度理毛造成）
    - 皮膚發紅
    - 可能發現跳蚤或跳蚤糞便
diagnosis:
  primaryTests:
    - 詳細病史（跳蚤預防、飲食、環境）
    - 跳蚤梳檢查
    - 皮膚刮片（排除寄生蟲）
    - 黴菌培養（排除皮癬菌）
    - 皮膚細胞學
  additional:
    - 嚴格食物排除試驗（8-12週，新型蛋白或水解蛋白飲食）
    - 過敏原特異性血清學或皮內試驗
    - 皮膚活檢（排除不常見病因）
treatment:
  principles:
    - 跳蚤控制（所有病例均應先試驗性除蚤治療）
    - 環境除蚤（所有同住動物和環境）
    - Glucocorticoids短期控制搔癢（Prednisolone 1-2 mg/kg/天，漸減）
    - 繼發感染時抗生素治療
  general:
    - 持續跳蚤預防（每月外用或口服除蚤藥）
    - 食物排除試驗和飲食管理（食物過敏）
    - 環境過敏的長期管理（Cyclosporine、Oclacitinib）
    - Omega-3脂肪酸補充
    - 環境過敏原減敏治療
prognosis: 取決於基礎病因。跳蚤過敏在有效控制跳蚤後預後極佳。食物過敏透過飲食管理可良好控制。環境過敏需要長期管理但多數可控制。不明原因者可能需要長期對症治療。
diagnosticAlgorithm:
  title: 粟粒性皮膚炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 觸診全身皮膚評估粟粒性丘疹分布
      findings:
        - 背部/頸部多發細小痂皮性丘疹
        - 觸診如小米粒
        - 搔癢程度不等
        - 脫毛
    - step: 2
      action: 病因排查
      details: 系統性排除常見原因
      findings:
        - 跳蚤檢查與跳蚤梳
        - 皮膚刮搔排除蟎蟲
        - 皮膚黴菌培養
        - 糞便寄生蟲檢查排除腸道寄生蟲
    - step: 3
      action: 過敏原調查
      details: 排除感染原因後評估過敏
      findings:
        - 跳蚤過敏性皮膚炎最常見原因
        - 食物過敏排除飲食試驗
        - 環境過敏原
        - 藥物反應
    - step: 4
      action: 皮膚活檢必要時
      details: 反覆發作或治療無效時進行
      findings:
        - 嗜酸性球浸潤過敏
        - 嗜中性球浸潤感染
        - 特徵性反應型態鑑定
        - 排除腫瘤性皮膚病
clinicalPearls:
  - 觸診背部比視覺檢查更容易發現粟粒性皮膚炎的結痂
  - 即使未發現跳蚤也應先進行跳蚤控制試驗（跳蚤過敏最常見）
  - 粟粒性皮膚炎是反應模式而非診斷，必須尋找基礎病因
  - 食物排除試驗需要嚴格執行8-12週才能判定
monitoringItems:
  - 皮膚病變改善程度
  - 搔癢評分
  - 跳蚤控制有效性
  - 食物排除試驗依從性
  - 藥物副作用
