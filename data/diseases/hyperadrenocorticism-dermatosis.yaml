slug: hyperadrenocorticism-dermatosis
nameEn: Hyperadrenocorticism Dermatosis
nameZh: 腎上腺皮質功能亢進性皮膚病
bodySystem: dermatology
description: 皮質醇過量引起的皮膚表現。為犬第二常見的內分泌性皮膚病。皮質醇抑制毛囊生長週期，導致對稱性脫毛、皮膚變薄、鈣質沉積、繼發感染增加。
