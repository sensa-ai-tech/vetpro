    language: zh
species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見。Poodle、Dachshund、小型梗犬好發。中老年犬。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。皮膚表現包括皮膚極度脆弱。
etiology:
  categories:
    - name: 皮質醇過量
      examples:
        - 腦下垂體依賴型（PDH，最常見）
        - 腎上腺腫瘤
        - 醫源性（長期類固醇使用）
clinicalSigns:
  early:
    - 雙側對稱性軀幹脫毛
    - 皮膚變薄
    - 腹部膨大
  progressive:
    - 鈣質沉積（calcinosis cutis）
    - 反覆膿皮症
    - 皮膚色素沉著
    - comedones
diagnosis:
  primaryTests:
    - name: ACTH 刺激試驗
      notes: 篩檢Cushing症候群
    - name: 低劑量 Dexamethasone 抑制試驗
      notes: 確認診斷與分型
treatment:
  principles:
    - 治療根本 Cushing 症候群
  general:
    - Trilostane 口服（首選內科治療）
    - 醫源性：緩慢減停外源類固醇
    - 腎上腺腫瘤：手術切除
    - 皮膚繼發感染治療
prognosis: Cushing 控制後皮膚逐漸恢復（3-6 個月）。需持續監控皮質醇濃度。醫源性停藥後預後佳。
