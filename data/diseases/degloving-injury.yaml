slug: degloving-injury
nameEn: Degloving Injury
nameZh: 脫套傷
bodySystem: emergency
description: 皮膚與皮下組織從底層筋膜或骨骼大面積撕脫的嚴重創傷，常見於交通事故或被機械夾傷。脫套傷導致大面積軟組織暴露，血液供應中斷，需緊急外科處理以挽救組織存活性。

aliases:
  - { alias: 皮膚撕脫傷, language: zh }
  - { alias: 剝脫傷, language: zh }
  - { alias: Avulsion Injury, language: en }
  - { alias: Shearing Injury, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 多因交通事故導致遠端肢體脫套傷，四肢遠端（掌/蹠部）最常受累。大型犬因活動範圍大風險較高。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 交通事故或高處墜落後常見尾部或肢體脫套傷。尾部脫套可能伴隨薦骨神經損傷。

etiology:
  categories:
    - name: 外傷性
      examples:
        - 交通事故（車輪碾壓或拖行，最常見原因）
        - 被機械裝置夾傷或捲入
        - 高處墜落（尤其貓）
    - name: 咬傷性
      examples:
        - 大型犬攻擊小型犬造成皮膚撕脫
        - 野生動物攻擊

clinicalSigns:
  early:
    - 大面積皮膚缺損，底層組織暴露
    - 嚴重出血或滲血
    - 劇烈疼痛
    - 休克徵兆（心搏過速、黏膜蒼白）
  progressive:
    - 撕脫皮瓣壞死（顏色由粉紅轉為紫黑色）
    - 傷口感染
    - 嚴重腫脹
    - 肉芽組織形成（若開放性管理）

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: 評估撕脫範圍、深度及皮瓣存活性（色澤、出血情況）。全身評估休克程度及併發損傷。
    - name: X 光檢查
      notes: 評估骨折、關節脫位或異物。遠端肢體脫套常伴骨骼暴露。

treatment:
  principles:
    - 抗休克治療為首要任務
    - 保留所有可能存活的組織
    - 分期手術處理（初期清創→後期重建）
    - 積極傷口管理與感染控制
  general:
    - 靜脈輸液抗休克
    - 傷口大量沖洗與清創
    - 暫時性濕性敷料覆蓋保護
    - 分期手術重建（皮瓣轉移或植皮）
    - 廣效性抗生素
    - 多模式止痛管理
    - 嚴重肢體脫套傷可能需考慮截肢

prognosis: 預後取決於脫套範圍及組織存活性。局部脫套經適當外科重建後預後良至謹慎。大面積脫套需長期傷口管理，痊癒時間數週至數月。遠端肢體全周脫套合併骨骼暴露可能需截肢，但動物適應良好。

