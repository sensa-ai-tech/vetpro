diagnosticAlgorithm:
  title: 擴張型心肌病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估運動不耐、咳嗽及呼吸困難
      findings:
        - 運動不耐
        - 咳嗽（左心衰竭）
        - 腹水（右心衰竭）
        - 昏厥
        - 大型犬品種好發
    - step: 2
      action: 胸腔X光
      details: 評估心臟大小及肺水腫
      findings:
        - 全面性心臟擴大
        - 肺靜脈擴張
        - 肺水腫
        - 胸腔積液
    - step: 3
      action: 心臟超音波
      details: M-mode及2D評估心腔與功能
      findings:
        - 左心室擴張
        - 收縮功能下降（FS<25%、EF降低）
        - 左心房擴大
        - E點中隔距離增加
    - step: 4
      action: 心電圖與生物標記
      details: ECG及心肌標記物
      findings:
        - 心房顫動
        - 心室早期收縮
        - cTnI升高
        - NT-proBNP升高
        - Holter監測VPC頻率
clinicalPearls:
  - 杜賓犬DCM有高達30-50%終生罹患率，建議年度Holter和Echo篩檢
  - 心房顫動在DCM犬中很常見，需控制心率
  - Pimobendan可延長DCM犬的存活時間
  - 隱匿期DCM（無症狀）仍需治療
  - 某些無穀飼料與DCM的關聯仍在研究中
  - 貓DCM多與牛磺酸缺乏相關，補充後可能改善
monitoringItems:
  - 呼吸頻率（家中監測RRR<30）
  - 心臟超聲
  - 胸腔X光
  - ECG/Holter
  - 腎功能和電解質
  - 體重
  - NT-proBNP
