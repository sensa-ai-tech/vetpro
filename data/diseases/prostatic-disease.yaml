diagnosticAlgorithm:
  title: 前列腺疾病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估排便排尿困難及血尿（未絕育公犬）
      findings:
        - 排便困難
        - 血尿或尿道分泌物
        - 後肢僵硬
        - 發燒（膿瘍）
    - step: 2
      action: 直腸觸診
      details: 前列腺大小與對稱性
      findings:
        - 前列腺腫大
        - 對稱增生（BPH）vs不對稱（腫瘤/膿瘍）
        - 疼痛（攝護腺炎/膿瘍）
        - 固定不動（腫瘤）
    - step: 3
      action: 影像學
      details: 腹部X光與超音波
      findings:
        - 前列腺腫大
        - 囊腫或膿瘍（無回音區）
        - 礦化（腫瘤高度懷疑）
        - 區域淋巴結評估
    - step: 4
      action: 細胞學與培養
      details: 前列腺液或細針抽吸
      findings:
        - 前列腺液細胞學
        - 細菌培養與藥敏
        - 細針抽吸排除腫瘤
        - 絕育後追蹤BPH縮小
clinicalPearls:
  - 直腸觸診是評估前列腺的基本方法
  - BPH是未絕育公犬最常見前列腺問題
  - 絕育不預防前列腺癌（可能甚至增加風險）
  - 前列腺液或精液培養比尿液培養更準確
  - 抗生素需能穿透前列腺屏障
monitoringItems:
  - 前列腺大小（超聲）
  - 尿液培養
  - 臨床症狀
  - 若腫瘤：定期影像學分期
