treatment:
  principles:
    - 手術矯正改善呼吸
    - 體重管理
    - 環境管理避免過熱
    - 眼部護理
  general:
    - 鼻孔擴大術（Alar fold resection）
    - 軟顎切除（過長時）
    - 體重控制
    - 避免高溫高濕環境
    - 每日清潔臉部皺褶
    - 眼部護理（人工淚液、淚痕清潔）
    - 角膜損傷及時處理
    - 繁殖選擇（避免極扁臉型）
prognosis: 手術矯正後呼吸功能可明顯改善。未手術者症狀隨年齡可能加重。中暑為嚴重風險，需終生避免高溫環境。併發角膜問題者需持續眼部護理。繁殖趨勢改善（回歸較正常臉型）有助於品種長期健康。
