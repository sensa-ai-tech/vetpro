slug: guinea-pig-gi-stasis
nameEn: Guinea Pig Gastrointestinal Stasis
nameZh: 天竺鼠消化道停滯
bodySystem: gastrointestinal
description: 天竺鼠消化道蠕動減慢或停止的綜合症候群，與兔 GI stasis 類似但天竺鼠不具盲腸便 (cecotrophy) 行為。厭食超過 12-24 小時即可引發肝臟脂肪變性，為天竺鼠危及生命的急症。

aliases:
  - { alias: 天竺鼠腸停滯, language: zh }
  - { alias: 天竺鼠腸蠕動不良, language: zh }
  - { alias: Guinea Pig Ileus, language: en }
  - { alias: Guinea Pig GI Hypomotility, language: en }
  - { alias: Gut Stasis, language: en }

species:
  - speciesCommon: guinea pig
    speciesScientific: Cavia porcellus
    prevalence: common
    notes: 天竺鼠為後腸發酵動物，盲腸佔消化道大比例。與兔類似但天竺鼠更需注意維生素 C 缺乏作為潛在原因。天竺鼠不能嘔吐。

etiology:
  categories:
    - name: 飲食因素
      examples:
        - 纖維攝入不足
        - 過多顆粒飼料/零食
        - 飲水不足
        - 突然飲食變更
    - name: 潛在疾病
      examples:
        - 牙科疾病（咬合不正→進食困難→纖維不足）
        - 維生素 C 缺乏（壞血症→疼痛→厭食）
        - 泌尿道結石（疼痛→厭食）
        - 呼吸道感染
        - 卵巢囊腫壓迫
        - 任何原因引起的疼痛或緊迫
    - name: 病理機轉
      examples:
        - 腸蠕動減慢→盲腸內容物滯留→菌群失衡
        - 產氣菌增殖→腹脹→疼痛→進一步厭食
        - 天竺鼠不能嘔吐
        - 厭食→肝臟脂肪變性（天竺鼠極易發生）

clinicalSigns:
  early:
    - 糞便量減少或顆粒變小
    - 食慾下降
    - 活動量減少
    - 安靜不叫（天竺鼠正常愛叫——不叫是異常）
  progressive:
    - 完全厭食
    - 無糞便排出
    - 腹部脹氣
    - 嗜睡
    - 脫水
    - 磨牙（疼痛）
  late:
    - 低體溫 (<37°C)
    - 休克
    - 肝臟脂肪變性
    - 內毒素血症
    - 死亡

diagnosis:
  primaryTests:
    - name: 腹部觸診
      notes: "胃與盲腸脹氣程度。腹部壓痛。正常天竺鼠腸道充實但柔軟"
    - name: 腹部 X 光
      notes: "腸道氣體分布。胃脹氣。盲腸脹氣。排除腸阻塞"
  imaging:
    - name: 腹部超音波
      notes: "腸蠕動評估。肝臟回音（脂肪肝）。腹腔病變篩檢"
  additional:
    - CBC / 生化（肝指數、腎指數、血糖）
    - 口腔檢查（排除牙科疾病——最常見潛在原因）
    - 維生素 C 濃度（排除壞血症）
    - 尿液分析（排除泌尿道疾病）

treatment:
  principles:
    - GI stasis 為急症——早期積極治療
    - 找出並治療潛在原因
    - 補液、止痛、促蠕動、營養支持
    - 維生素 C 補充不可遺漏
  general:
    - "皮下輸液：LRS 50-100 mL/kg/day SC 分 2-3 次"
    - "嚴重脫水：靜脈輸液 IV 10-15 mL/kg/hr"
    - "止痛：Meloxicam 0.3-0.5 mg/kg SC/PO SID"
    - "止痛加強：Buprenorphine 0.02-0.05 mg/kg SC q6-8h（嚴重疼痛）"
    - "促蠕動：Metoclopramide 0.5 mg/kg SC/PO q6-8h（排除完全阻塞後）"
    - "Cisapride 0.5 mg/kg PO q8-12h"
    - "消脹氣：Simethicone 65-130 mg/guinea pig PO q1h × 3 doses"
    - "強制灌食：Critical Care (Oxbow) 20-30 mL/kg q6-8h 注射器灌食"
    - "維生素 C 補充：100 mg/天 PO 或 50-100 mg SC（靜脈輸液可加入）"
    - "環境保暖（低體溫者）"
    - "鼓勵輕柔活動"
    - "治療潛在疾病（牙科修磨、結石手術等）"

prognosis: 早期發現與積極治療預後良好至謹慎。延遲治療、已出現低體溫或肝臟脂肪變性時預後不良。潛在疾病能否解決決定長期預後。天竺鼠禁食超過 12-24 小時即為緊急狀況。

