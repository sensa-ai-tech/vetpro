treatment:
  medical:
    - 草酸鈣結石:無法溶解,需外科或微創取出(膀胱切開術、雷射碎石)
    - 磷酸銨鎂結石:溶解飲食(Hill's s/d或c/d)數週至數月
    - 急性阻塞:緊急導尿、輸液、解除阻塞
    - 泌尿道感染:抗生素(依培養敏感性)
    - 止痛:Buprenorphine 0.01-0.02 mg/kg IV/IM q6-8h
    - 預防飲食:處方飼料(c/d或u/d),增加飲水
    - 尿液鹼化劑(草酸鈣預防):Potassium citrate 40-75 mg/kg PO q12h
prognosis:
  general: 成功取出結石後預後良好,但復發率高(草酸鈣50%於3年內復發)。需長期飲食管理與定期監測。未治療阻塞可於24-48小時內死亡。預防復發為管理重點。
prevention:
  - 增加飲水(濕食、飲水機、多處水碗)
  - 結石預防處方飼料
  - 定期尿液檢查(每3-6個月)
  - 維持理想體重
  - 控制尿路感染
  - 避免高草酸食物(菠菜、巧克力、堅果)
