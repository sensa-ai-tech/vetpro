etiology:
  categories:
    - name: 代謝因素
      examples:
        - 尿液過飽和(calcium、oxalate)
        - 尿液pH異常(鹼性利於磷酸鹽,酸性利於草酸鈣)
        - 低尿量(濃縮尿)
    - name: 遺傳與品種傾向
      examples:
        - 草酸鈣代謝異常
        - 鈣質排泄增加
    - name: 飲食因素
      examples:
        - 高鈣、高草酸飲食
        - 高蛋白飲食(尿液酸化)
        - 飲水不足
    - name: 其他因素
      examples:
        - 泌尿道感染(磷酸銨鎂結石)
        - 皮質醇過多症
clinicalSigns:
  early:
    - 血尿(hematuria)
    - 頻尿(pollakiuria),每次尿量少
    - 排尿困難或疼痛
  progressive:
    - 尿路阻塞(公犬):無法排尿,腹部緊張疼痛
    - 反覆泌尿道感染
    - 尿失禁
    - 嚴重阻塞:嘔吐、虛脫、氮血症(急性腎後性腎衰竭)
diagnosis:
  primaryTests:
    - name: 尿液分析
      notes: 血尿、結晶尿(草酸鈣或磷酸銨鎂結晶)、細菌尿、pH值
    - name: 腹部X光
      notes: 多數結石可見不透射影像,草酸鈣結石密度高
    - name: 腹部超音波
      notes: 偵測小結石或X光陰性結石(尿酸鹽、胱胺酸),評估腎盂積水
    - name: 結石分析
      notes: 手術或自然排出結石成分分析,指導治療與預防
  differentialDiagnoses:
