slug: calcinosis-cutis
nameEn: Calcinosis Cutis
nameZh: 皮膚鈣質沉著
bodySystem: dermatology
description: 不可溶性鈣鹽沉積於皮膚及皮下組織的病理狀態，犬最常見的原因為醫源性或自發性腎上腺皮質功能亢進症 (Cushing's disease)。

aliases:
  - { alias: Cutaneous Calcinosis, language: en }
  - { alias: Metastatic Calcification, language: en }
  - { alias: Dystrophic Calcification, language: en }
  - { alias: 皮膚鈣化症, language: zh }
  - { alias: 皮膚鈣沉著症, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 與腎上腺皮質功能亢進或長期外源性類固醇使用高度相關。好發品種同 Cushing's disease 好發品種。任何年齡但以中老年犬多見。背中線、腹部、腹股溝為好發部位。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極罕見。偶見於注射部位局部鈣化或慢性腎病相關的轉移性鈣化。

etiology:
  categories:
    - name: 營養不良性鈣化 (Dystrophic)
      examples:
        - 腎上腺皮質功能亢進症 (自發性或醫源性，最常見)
        - 長期外源性糖皮質類固醇使用
        - 糖尿病
        - 慢性皮膚炎症/損傷部位
    - name: 轉移性鈣化 (Metastatic)
      examples:
        - 慢性腎衰竭 (高磷血症)
        - 維生素 D 中毒 (rodenticide含cholecalciferol)
        - 原發性副甲狀腺功能亢進
    - name: 特發性/其他
      examples:
        - Calcinosis circumscripta (局限性鈣化，幼犬，常見於肢端/足墊)
        - 特發性鈣質沉著 (無明確潛在病因)
        - 注射部位鈣化

pathophysiology: 在營養不良性鈣化中，慢性高皮質醇血症改變膠原蛋白結構與代謝，使損傷或變性的組織基質成為鈣鹽沉積的核心。皮質醇抑制膠原蛋白合成、促進蛋白水解，造成真皮膠原纖維變性退化，退化的膠原親和鈣離子而產生沉積。在轉移性鈣化中，血清鈣磷乘積 (Ca x P) 升高超過閾值 (>60-70 mg2/dL2)，使正常組織也發生鈣鹽沉積。沉積的鈣鹽引起異物反應、肉芽腫性炎症，表面皮膚可破潰釋出白堊色物質。繼發性細菌感染常見。

clinicalSigns:
  early:
    - 皮膚硬結性丘疹或斑塊 (砂礫感)
    - 好發於背中線、頸部、腹股溝、腋下
    - 與 Cushing's 其他皮膚徵兆並存 (薄皮膚、對稱性脫毛)
  progressive:
    - 病灶增大增多
    - 表面潰瘍、破潰
    - 排出白堊色鈣質碎屑
    - 繼發性細菌感染
    - 搔癢與疼痛
    - 皮膚脆弱易損
  late:
    - 廣泛性皮膚鈣化
    - 深層組織侵犯
    - 慢性不癒合潰瘍
    - 嚴重繼發感染 (蜂窩組織炎)
    - 影響活動 (足墊病變時)

diagnosis:
  primaryTests:
    - name: 皮膚活檢
      notes: "病理組織學可見真皮內鈣鹽沉積 (von Kossa 染色陽性)、異物巨細胞反應、肉芽腫性炎症"
    - name: 細針抽吸細胞學
      notes: "可見無定形鈣質物質、巨噬細胞、異物巨細胞。砂礫感觸診具提示性"
    - name: ACTH 刺激試驗 / 低劑量 dexamethasone 抑制試驗
      notes: "評估腎上腺皮質功能亢進。大多數犬 calcinosis cutis 與 Cushing's 相關"
  imaging:
    - name: X 光
      notes: "皮膚/皮下軟組織鈣化影。可評估鈣化範圍"
  additional:
    - 血清生化 (Ca、P、BUN、Cr、ALP、cholesterol)
    - 尿液皮質醇/肌酐比 (Cushing's 篩檢)
    - 腹部超音波 (腎上腺大小評估)
    - 副甲狀腺激素 (PTH) 測定
    - 離子化鈣測定

treatment:
  principles:
    - 治療潛在病因為首要 (控制 Cushing's、停止外源性類固醇)
    - 控制繼發感染
    - 病灶在潛在病因控制後可逐漸消退 (數週至數月)
    - 嚴重病灶可能需手術切除
  medications:
    - name: Trilostane
      dose: "1-2 mg/kg PO BID (或 2-5 mg/kg SID)"
      notes: 治療自發性 Cushing's 的首選。控制後鈣化灶可逐漸消退
    - name: Minocycline
      dose: "5-10 mg/kg PO BID"
      notes: 具有螯合鈣質及抗炎特性，可輔助鈣化灶消退
    - name: DMSO 局部外用
      dose: "局部塗抹 (90% DMSO 溶液)"
      notes: 可促進鈣質溶解。需避免過度塗抹 (皮膚刺激)
    - name: 抗生素 (依培養結果)
      dose: "Cephalexin 22-30 mg/kg PO BID 或依藥敏選擇"
      notes: 繼發性感染治療。開放性潰瘍病灶常需要
  general:
    - 逐漸減停外源性類固醇 (醫源性 Cushing's)
    - 傷口照護 (開放性潰瘍)
    - 藥浴 (抗菌洗劑，預防/控制繼發感染)
    - 手術切除 (大型局部病灶，或 calcinosis circumscripta)
    - 飲食管理 (腎病相關者：限磷飲食)
    - 定期追蹤 ACTH 刺激試驗評估 Cushing's 控制

prognosis: 醫源性 Cushing's 引起者在停止類固醇後預後良好，鈣化灶數週至數月可消退。自發性 Cushing's 者取決於疾病控制程度，trilostane 有效控制後多數可改善。廣泛性病灶消退緩慢。繼發感染控制困難時預後較差。Calcinosis circumscripta 手術切除後預後極佳。

