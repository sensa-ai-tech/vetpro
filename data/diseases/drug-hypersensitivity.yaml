slug: drug-hypersensitivity
nameEn: Drug Hypersensitivity
nameZh: 藥物過敏反應
bodySystem: immunology
description: >-
  藥物過敏反應 (drug hypersensitivity) 為免疫介導性藥物不良反應，與藥理劑量無關。可涉及四型過敏反應機制。犬貓常見致敏藥物包括 sulfonamides、penicillins、cephalosporins 與
  NSAIDs。表現從輕度皮膚反應到嚴重全身過敏反應不等。
