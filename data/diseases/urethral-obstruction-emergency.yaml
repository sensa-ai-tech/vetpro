diagnosticAlgorithm:
  title: 輸尿管阻塞 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性或慢性腎後性阻塞症狀
      findings:
        - 急性腹痛和嘔吐
        - 少尿或無尿（雙側阻塞）
        - 食慾不振和嗜睡
        - 貓的輸尿管結石為最常見原因
    - step: 2
      action: 實驗室檢查
      details: 進行腎功能和電解質評估
      findings:
        - 氮質血症（可能急性惡化）
        - 高血鉀（雙側阻塞時危及生命）
        - 代謝性酸中毒
        - 尿液分析
    - step: 3
      action: 影像學確診
      details: 進行腹部超音波和X光確認阻塞
      findings:
        - 腎盂擴張（水腎）
        - 輸尿管擴張至阻塞點
        - 超音波可見輸尿管結石
        - 腹部X光見不透光結石
    - step: 4
      action: 手術評估
      details: 評估手術介入方式
      findings:
        - 輸尿管支架或SUB裝置
        - 輸尿管切開取石術
        - 腎盂到膀胱繞道術
        - 對側腎功能評估
clinicalPearls:
  - 貓的輸尿管結石通常非常小（1-3 mm），X 光容易遺漏，超音波看腎盂擴張更為敏感
  - 急性雙側輸尿管阻塞的高血鉀可能在數小時內致命，需優先處理電解質
  - SUB 裝置在貓中已成為越來越普及的首選治療，避免了直接操作細小輸尿管的困難
  - 阻塞解除後的利尿期（post-obstructive diuresis）需密切監測輸液量和電解質
monitoringItems:
  - 術後 24-72 小時密切監測尿量、電解質和腎功能
  - SUB 裝置或支架術後每 1-3 個月超音波和 X 光追蹤
  - 長期每 3-6 個月腎功能和影像追蹤
  - 鼓勵增加水分攝入以預防結石復發
