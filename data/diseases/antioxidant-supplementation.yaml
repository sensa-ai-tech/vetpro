slug: antioxidant-supplementation
nameEn: Antioxidant Supplementation
nameZh: 抗氧化劑補充
bodySystem: metabolic
description: 抗氧化劑在犬貓健康維持及疾病預防中的應用。可中和自由基、減少氧化壓力、延緩老化、支持免疫功能。

aliases:
  - { alias: 抗氧化營養, language: zh }
  - { alias: Antioxidant Therapy, language: en }
  - { alias: Free Radical Scavenger, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 老年犬、慢性病使用
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 老年貓、腎病使用

etiology:
  categories:
    - name: 常見抗氧化劑
      examples:
        - 維生素E(α-生育酚)
        - 維生素C(抗壞血酸)
        - β-胡蘿蔔素
        - 硒(Selenium)
        - 輔酶Q10(CoQ10)
        - 類胡蘿蔔素(葉黃素、茄紅素)
        - 多酚類(綠茶萃取物)
    - name: 臨床適應症
      examples:
        - 老年動物(認知功能障礙)
        - 慢性腎病
        - 心臟病
        - 癌症輔助治療
        - 皮膚病
        - 關節炎
        - 免疫功能支持
        - 白內障預防
    - name: 作用機轉
      examples:
        - 中和自由基
        - 減少氧化壓力
        - 保護細胞膜
        - 支持免疫功能
        - 抗發炎作用

clinicalSigns:
  early:
    - 適當補充：活力改善、認知功能改善
    - 過量：維生素E過量可能延長凝血時間
  progressive:
    - 長期使用：延緩老化、慢性病控制改善
    - 副作用少

diagnosis:
  primaryTests:
    - name: 氧化壓力標記
      notes: "研究用，臨床少做"
    - name: 臨床症狀評估
      notes: "認知功能、活力"
  differentialDiagnoses:
    - 老年相關疾病
    - 慢性疾病

treatment:
  medical:
    - 維生素E劑量
    - 犬：100-400 IU/day
    - 貓：100-200 IU/day
    - 慢性腎病可增至400-800 IU/day
    - 維生素C劑量
    - 犬貓可自行合成，補充爭議
    - 若補充：犬500-2000 mg/day，貓100-500 mg/day
    - 輔酶Q10劑量
    - 心臟病：30-100 mg/day
    - 一般保健：1-2 mg/kg/day
    - 硒劑量
    - 0.1-0.3 mg/kg/day(勿過量，毒性)
    - 綜合抗氧化配方
    - 老年犬貓專用配方
    - 含多種抗氧化劑
    - Hills b/d(認知功能)等處方飼料
    - 使用原則
    - 老年動物預防性使用
    - 慢性病輔助治療
    - 可長期使用
    - 配合均衡飲食
    - 特殊情況
    - 認知功能障礙：維生素E + C + β-胡蘿蔔素
    - 慢性腎病：維生素E + 硒
    - 心臟病：輔酶Q10

prognosis:
  general: "抗氧化劑可支持老年動物健康、延緩老化相關疾病；安全性高可長期使用"

prevention:
  - 選擇綜合配方
  - 避免單一高劑量
  - 硒避免過量(毒性)
  - 維生素E手術前停用
