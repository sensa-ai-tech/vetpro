slug: cesarean-section-canine
nameEn: Cesarean Section Canine
nameZh: 犬剖腹產
bodySystem: other
description: 母犬因難產或高風險品種需進行的緊急或計畫性剖腹產手術。目標為確保母犬及幼犬存活,需快速麻醉及精準手術技術。

aliases:
  - { alias: 犬隻剖宮產, language: zh }
  - { alias: C-section dog, language: en }
  - { alias: 緊急剖腹生產, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 短頭犬種(鬥牛犬、法鬥、波士頓梗)及小型犬(吉娃娃)高風險

etiology:
  categories:
    - name: 母體因素
      examples:
        - 骨盆腔狹窄(品種特性)
        - 子宮無力
        - 產道阻塞或畸形
    - name: 胎兒因素
      examples:
        - 胎位不正
        - 胎兒過大
        - 死胎或畸形胎

clinicalSigns:
  early:
    - 分娩遲滯:用力>30分鐘未產出
    - 第一產程延長(>24小時)
    - 綠色陰道分泌物(胎盤早剝)
  progressive:
    - 母犬虛弱、黏膜蒼白
    - 胎兒心跳減弱(<180 bpm)
    - 母犬體溫異常或休克徵象

diagnosis:
  primaryTests:
    - name: 陰道觸診
      notes: "評估產道及胎兒位置"
    - name: 腹腔超音波
      notes: "評估胎兒心跳(正常>200 bpm)及胎兒數量"
    - name: 放射線檢查
      notes: "確認胎兒數量、大小及骨盆腔空間"
  differentialDiagnoses:
    - 正常分娩間歇期
    - 假性分娩
    - 原發性子宮無力

treatment:
  medical:
    - 麻醉:Propofol 4-6 mg/kg IV快速誘導(幼犬影響小)或Alfaxalone 2-3 mg/kg IV
    - 維持:Isoflurane低濃度(0.5-1.5%)或局部麻醉併鎮靜
    - 手術:中線剖腹,完整取出子宮角,逐一娩出幼犬
    - 幼犬復甦:清除羊水、搓揉刺激、Doxapram 1-2滴舌下
    - 術後:Oxytocin 5-20 IU IM促子宮收縮,Cefazolin 22 mg/kg IV抗生素

prognosis:
  general: "計畫性手術母犬及幼犬存活率>95%,緊急手術視延遲時間而定。術後子宮復原良好可再繁殖,但建議評估風險。"

prevention:
  - 高風險品種建議計畫性剖腹產
  - 懷孕期定期超音波追蹤
  - 預產期前準備緊急手術計畫
  - 分娩初期密切監控進展


