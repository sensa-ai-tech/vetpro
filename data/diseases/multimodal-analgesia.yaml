slug: multimodal-analgesia
nameEn: Multimodal Analgesia
nameZh: 多模式止痛
bodySystem: other
description: 多模式止痛是同時使用多種作用機制不同的止痛藥物或方法，以達到更好的止痛效果並減少個別藥物的副作用。為現代小動物疼痛管理的核心概念與標準實踐。

