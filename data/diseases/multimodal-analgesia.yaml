        - 術後復健
        - 功能恢復
        - 生活品質改善

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 功能障礙加重需介入管理

diagnosis:
  primaryTests:
    - name: 臨床評估
      notes: 疼痛評估量表。功能評估。生活品質評分

treatment:
  principles:
    - 個別化治療計畫
    - 多模式介入
    - 定期評估與調整
    - 飼主教育與參與
  general:
    - 依據個別狀況制定治療計畫
    - 定期追蹤評估效果
    - 必要時調整方案

prognosis: 多模式止痛效果優於任何單一藥物。可降低個別藥物劑量減少副作用。適用於各類疼痛管理情境。


