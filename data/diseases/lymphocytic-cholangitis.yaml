slug: lymphocytic-cholangitis
nameEn: Lymphocytic Cholangitis
nameZh: 淋巴球性膽管炎
bodySystem: hepatic
description: 淋巴球性膽管炎是以小淋巴球浸潤膽管壁為特徵的慢性肝臟炎症性疾病，可能為免疫介導機制。在貓中是慢性肝病的重要原因，病程緩慢但可進展為膽管纖維化。

aliases:
  - { alias: 慢性膽管炎, language: zh }
  - { alias: 非化膿性膽管炎, language: zh }
  - { alias: Chronic Cholangitis, language: en }
  - { alias: Non-Suppurative Cholangitis, language: en }
  - { alias: Lymphocytic Portal Hepatitis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬淋巴球性膽管炎罕見，犬肝臟炎症以門脈性或小葉性肝炎為主。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓淋巴球性膽管炎是貓最常見的慢性肝膽疾病之一。波斯貓可能好發。中老年貓多見。慢性病程。

etiology:
  categories:
    - name: 可能病因
      examples:
        - 免疫介導機制（最被接受的假說）
        - 自體抗體攻擊膽管上皮
        - 可能與嗜中性球性膽管炎慢性化相關
        - 類似人類原發性膽汁性膽管炎的病理機制
    - name: 病理特徵
      examples:
        - 小淋巴球與漿細胞浸潤門脈區與膽管壁
        - 膽管增生
        - 進行性門脈周圍纖維化
        - 終末期可形成膽汁性肝硬化

clinicalSigns:
  early:
    - 漸進性食慾下降
    - 體重緩慢減輕
    - 間歇性嘔吐
    - 嗜睡加重
  progressive:
    - 黃疸
    - 肝腫大
    - 腹水（晚期）
    - 肝性腦病（終末期）
    - 凝血功能異常

diagnosis:
  primaryTests:
    - name: 肝臟活檢
      notes: "確診需組織病理學。門脈區小淋巴球與漿細胞浸潤、膽管增生、纖維化程度評估。需與淋巴瘤鑑別（免疫組化染色）。"
    - name: 血液生化
      notes: "ALT、ALP、GGT 中度升高。膽紅素可正常或升高。低白蛋白血症（晚期）。globulin 常升高（免疫介導疾病特徵）。"
  differentialDiagnoses:
    - 嗜中性球性膽管炎
    - 肝臟淋巴瘤（需免疫組化鑑別）
    - 肝脂肪沉積症
    - 膽管細胞癌

treatment:
  medical:
    - Prednisolone 1-2 mg/kg PO q24h，逐漸減量至最低有效劑量
    - 難治性病例加用 Chlorambucil 2 mg/cat PO q48-72h
    - Ursodiol (UDCA) 10-15 mg/kg PO q24h
    - SAMe 90 mg/cat PO q24h
    - Vitamin B12 250 μg/cat SC q7d（吸收不良時）
    - 營養支持與適當飲食管理
  surgical:
    - 腹腔鏡或開腹肝臟活檢取得組織診斷

prognosis:
  general: "對免疫抑制治療反應良好者預後佳，中位存活時間報告約3年以上。但需終生低劑量免疫抑制維持治療。進展至膽管纖維化或肝硬化者預後轉差。需排除淋巴瘤（預後截然不同）。"

prevention:
  - 無已知預防措施
  - 早期診斷與治療防止纖維化進展
  - 定期肝功能監測追蹤治療反應


