slug: labrador-retriever-obesity
nameEn: Labrador Retriever Obesity
nameZh: 拉布拉多犬肥胖症
bodySystem: metabolic
description: 拉布拉多犬為肥胖症最高風險犬種之一，研究發現約 23% 的拉布拉多攜帶 POMC 基因缺失突變，導致飽食訊號傳導異常、食慾增加與代謝率降低。肥胖顯著增加骨關節炎、糖尿病、心血管疾病風險。

aliases:
  - { alias: 拉布拉多肥胖, language: zh }
  - { alias: 拉布拉多體重管理, language: zh }
  - { alias: Labrador obesity, language: en }
  - { alias: Labrador POMC gene mutation, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 拉布拉多為犬種中肥胖率最高的品種之一。POMC 基因缺失突變使食慾調控異常。約 60% 以上的拉布拉多體重過重。

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - POMC 基因缺失突變（影響飽食感）
        - 代謝率先天較低
        - 品種特異性食慾旺盛
    - name: 環境因素
      examples:
        - 過量餵食
        - 零食過多
        - 運動量不足
        - 絕育後代謝率下降

clinicalSigns:
  early:
    - 體重超過理想體重 15% 以上
    - 肋骨不易觸及
    - 腰線消失
  progressive:
    - 明顯肥胖（BCS 8-9/9）
    - 運動不耐受
    - 呼吸急促
    - 跛行（關節負擔增加）
    - 皮膚皺褶間發炎
    - 耐熱性降低

diagnosis:
  primaryTests:
    - name: 體態評分
      notes: BCS（Body Condition Score）評估。理想 4-5/9。>7/9 為肥胖
    - name: 體重測量
      notes: 與品種理想體重比較。定期追蹤體重變化趨勢
    - name: POMC 基因檢測
      notes: 可檢測 POMC 基因缺失突變。有助理解個體食慾控制困難的原因

treatment:
  principles:
    - 制定減重計畫
    - 飲食熱量限制
    - 增加運動量
    - 長期體重管理
  general:
    - 計算每日能量需求（RER × 因子），減少 20-30% 熱量
    - 使用處方減重飼料（高蛋白低脂肪高纖維）
    - 嚴格控制零食（<10% 每日熱量）
    - 定量餵食（避免自由採食）
    - 漸進增加運動（游泳對關節負擔小）
    - 每週秤重追蹤
    - 目標每週減少 1-2% 體重
    - 達到理想體重後持續監測維持

prognosis: 減重計畫執行配合度佳者預後良好。研究顯示維持理想體重的拉布拉多比肥胖個體平均多活 1.8 年。POMC 突變攜帶者需更嚴格的飲食控制。關節炎等併發症隨減重可望改善。飼主教育與長期配合是成功關鍵。

pubmedQueries:
  - query: '"Labrador Retriever" AND ("obesity" OR "POMC" OR "weight management") AND (treatment OR management)'
    frequency: monthly
