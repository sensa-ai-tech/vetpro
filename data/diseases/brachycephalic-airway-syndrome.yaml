slug: brachycephalic-airway-syndrome
nameEn: Brachycephalic Airway Syndrome
nameZh: 短頭顱呼吸道症候群
bodySystem: respiratory
description: 短頭顱品種因顱骨結構異常導致上呼吸道多處解剖狹窄，造成慢性呼吸阻塞的先天性疾病群，包括狹窄鼻孔、軟顎過長、喉室外翻與氣管發育不全。

aliases:
  - { alias: BAS, language: en }
  - { alias: BOAS, language: en }
  - { alias: Brachycephalic Obstructive Airway Syndrome, language: en }
  - { alias: 短頭犬呼吸道阻塞症候群, language: zh }
  - { alias: 扁臉症候群, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 短頭顱品種極為常見。好發品種：English Bulldog、French Bulldog、Pug、Boston Terrier、Pekingese、Shih Tzu、Cavalier King Charles Spaniel。肥胖顯著加重症狀。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 主要見於 Persian、Himalayan、Exotic Shorthair 等扁臉品種。貓的臨床嚴重度通常低於犬。

etiology:
  categories:
    - name: 原發性解剖異常
      examples:
        - 狹窄鼻孔 (stenotic nares)
        - 軟顎過長 (elongated soft palate)
        - 氣管發育不全 (hypoplastic trachea)
        - 鼻甲骨肥厚 (aberrant nasal turbinates)
    - name: 繼發性變化 (慢性氣流阻力導致)
      examples:
        - 喉室外翻 (everted laryngeal saccules)
        - 喉部塌陷 (laryngeal collapse，分三級)
        - 扁桃腺腫大
        - 氣管塌陷
    - name: 加重因素
      examples:
        - 肥胖
        - 高溫高濕環境
        - 過度興奮或運動
        - 上呼吸道感染

pathophysiology: 短頭顱品種的顱骨長度縮短但軟組織量未相應減少，導致上呼吸道軟組織相對過多。吸氣時產生過大負壓，長期造成咽喉部軟組織水腫、發炎與肥厚。慢性負壓性吸氣努力導致繼發性喉部結構塌陷，形成惡性循環。氣管發育不全 (tracheal hypoplasia) 進一步限制氣流，在 English Bulldog 中尤為顯著 (TD/TI ratio <0.12)。

clinicalSigns:
  early:
    - 鼾聲呼吸 (stertor/stridor)
    - 打鼾 (尤其睡眠時)
    - 運動不耐
    - 輕度呼吸困難 (尤其高溫環境)
  progressive:
    - 吸氣性呼吸困難加重
    - 頻繁嘔吐/乾嘔 (gagging/retching)
    - 吞嚥困難
    - 發紺 (運動後或興奮時)
    - 睡眠呼吸中止 (sleep apnea)
    - 胃食道逆流 (因胸腔負壓增大)
  late:
    - 喉部塌陷 (Grade III — 預後極差)
    - 嚴重呼吸窘迫
    - 暈厥 (syncope)
    - 肺水腫 (負壓性)
    - 右心衰竭 (因慢性肺高壓)

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: "視診狹窄鼻孔。聽診 stertor/stridor。評估體態 (BCS)。觀察呼吸型態"
    - name: 口咽檢查 (需鎮靜)
      notes: "評估軟顎長度 (正常不超過會厭尖端)、喉室外翻程度、扁桃腺大小、喉部塌陷分級"
    - name: 喉鏡檢查
      notes: "輕度鎮靜下評估喉部功能。觀察杓狀軟骨運動與喉部塌陷分級 (Grade I-III)"
  imaging:
    - name: 頸部/胸腔 X 光
      notes: "評估氣管直徑 (TD/TI ratio)。English Bulldog TD/TI <0.12 提示氣管發育不全。排除氣管塌陷"
    - name: 頭部 CT/CBCT
      notes: "詳細評估鼻甲骨異常、鼻咽部狹窄程度。術前計畫用"
    - name: 透視 (Fluoroscopy)
      notes: "動態評估氣管塌陷"
  additional:
    - 動脈血氣分析 (評估低血氧與高碳酸血症)
    - 上消化道內視鏡 (評估併發的胃食道逆流與食道炎)
    - 胸腔 X 光 (排除吸入性肺炎)
    - 心臟超音波 (嚴重病例評估右心功能)

treatment:
  principles:
    - 早期手術矯正原發性異常可預防繼發性變化
    - 多部位同時手術 (鼻孔 + 軟顎 + 喉室) 效果最佳
    - 體重管理為保守治療與術後管理的基石
    - 喉部塌陷 Grade III 手術效果差
  medications:
    - name: Dexamethasone
      dose: "0.1-0.25 mg/kg IV (急性呼吸窘迫)"
      notes: 減少上呼吸道水腫。急救與術前使用
    - name: Omeprazole
      dose: "1 mg/kg PO SID-BID"
      notes: 術前 2 週開始。BAS 常併發胃食道逆流，質子幫浦抑制劑改善消化道症狀並降低吸入性肺炎風險
    - name: Maropitant
      dose: "1 mg/kg PO/SC SID"
      notes: 止吐。減少術後嘔吐風險
    - name: Butorphanol
      dose: "0.2-0.4 mg/kg IM/IV"
      notes: 術後鎮痛與輕度鎮靜。避免過度興奮加重呼吸道腫脹
  general:
    - 手術：鼻孔擴張術 (alarplasty/wedge resection)
    - 手術：軟顎截短術 (staphylectomy/folded flap palatoplasty)
    - 手術：喉室切除 (ventriculectomy/sacculectomy)
    - 手術：雷射輔助鼻甲骨切除 (LATE — laser-assisted turbinectomy)
    - 體重管理 (維持理想體態 BCS 4-5/9)
    - 環境控制 (避免高溫高濕、使用空調)
    - 使用胸背帶取代頸圈
    - 避免過度運動與興奮

emergencyNotes: 急性呼吸窘迫為急症。保持鎮靜、降溫 (若有中暑)。Dexamethasone 0.1-0.25 mg/kg IV 減少氣道水腫。Butorphanol 0.2 mg/kg IV 鎮靜。準備氣管插管 (使用較小尺寸管)。嚴重喉部阻塞可能需要緊急氣管切開 (tracheostomy)。術後 24-48 小時密切監測呼吸道水腫。

prognosis: 早期手術 (1-2 歲) 效果最佳，多數犬術後呼吸功能顯著改善。多部位手術成功率約 85-95%。喉部塌陷 Grade I-II 可透過手術改善，Grade III 預後差。肥胖犬不減重則手術效果有限。English Bulldog 因氣管發育不全預後較其他品種差。

