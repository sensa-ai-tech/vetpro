slug: vaginal-prolapse
nameEn: Vaginal Prolapse
nameZh: 陰道脫垂
bodySystem: reproductive
description: 陰道脫垂 (vaginal prolapse/vaginal hyperplasia) 為犬陰道黏膜在雌激素刺激下過度增生並從陰門突出。好發於大型犬發情期間。為雌激素依賴性，OHE 可根治。需與陰道腫瘤和子宮脫垂鑑別。
aliases:
  - alias: 陰道增生
    language: zh
  - alias: Vaginal Hyperplasia
    language: en
  - alias: Vaginal Fold Prolapse
    language: en
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 好發大型犬種（Boxer、Mastiff、German Shepherd、Labrador）。在發情期（proestrus/estrus）發生。雌激素刺激陰道黏膜增生。OHE 根治。每次發情可能復發。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓陰道脫垂極罕見。
etiology:
  categories:
    - name: 致病機制
      examples:
        - 雌激素刺激陰道黏膜結締組織水腫與增生
        - 增生組織從陰門突出
        - 好發於 proestrus/estrus 高雌激素期
        - 黃體期雌激素下降後自行消退
    - name: 風險因子
      examples:
        - 大型犬品種
        - 未絕育
        - 反覆發情
        - 品種遺傳傾向
clinicalSigns:
  early:
    - 陰門見粉紅色腫塊突出
    - 通常在發情期間出現
    - 舔舐陰部
  progressive:
    - 脫出組織增大
    - 組織乾燥、潰瘍
    - 排尿困難（尿道被遮蓋）
    - 無法自然交配
    - 組織壞死（未保護時）
diagnosis:
  primaryTests:
    - name: 視診
      notes: 發情期間陰門口見平滑圓形粉紅色腫塊。通常來自陰道腹側壁
    - name: 與子宮脫垂/腫瘤鑑別
      notes: 陰道脫垂：平滑、發情相關。腫瘤：不規則、非發情相關。子宮脫垂：產後、管狀結構
  additional:
    - 陰道鏡
    - 細胞學或生檢（排除腫瘤）
    - 陰道細胞學（確認發情階段）
treatment:
  principles:
    - OHE 為根治方法
    - 保護脫出組織
    - 繁殖用犬可等待自行消退
  general:
    - OHE（首選根治 — 術後數天消退）
    - 保護脫出組織（潤滑、E-collar 防舔）
    - 繁殖用犬：人工授精（無法自然交配）→ 分娩後 OHE
    - 嚴重脫出：手術切除多餘組織 (submucosal resection)
    - GnRH 或 hCG 促進排卵/黃體化（縮短雌激素刺激期）
    - 壞死組織清創
prognosis: OHE 後預後極佳，不再復發。未絕育犬每次發情可能復發且逐次加重。繁殖用犬可透過人工授精維持繁殖，但建議退役後 OHE。手術切除多餘組織後可能影響未來自然分娩。
