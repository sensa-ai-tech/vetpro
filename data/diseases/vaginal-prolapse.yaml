diagnosticAlgorithm:
  title: 陰道脫垂 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估陰道組織脫出的程度和時機
      findings:
        - 陰道口可見粉紅色組織突出
        - 通常發生於動情前期/動情期
        - 舔舐會陰部
        - 排尿困難或困難
    - step: 2
      action: 臨床分級
      details: 評估脫垂嚴重程度
      findings:
        - 第一型：輕度脫出（黏膜外翻）
        - 第二型：中度脫出
        - 第三型：完全脫垂（甜甜圈狀）
        - 組織活力評估（壞死、水腫）
    - step: 3
      action: 鑑別與評估
      details: 排除其他會陰腫塊原因
      findings:
        - 與陰道腫瘤鑑別
        - 與子宮脫垂鑑別
        - 荷爾蒙狀態評估
        - 排除泌尿道阻塞
clinicalPearls:
  - 發情期陰道增生常被誤認為腫瘤，細胞學和組織學可鑑別
  - 必須確認尿道口位置以避免排尿阻塞
  - OHE 是最有效的預防和治療方法
  - 繁殖犬可考慮在發情結束後自然回縮，但下次發情可能復發
monitoringItems:
  - 術後監測傷口癒合
  - 監測排尿功能是否正常
  - 未絕育者每次發情期密切觀察
  - 組織壞死病例術後監測感染徵兆
