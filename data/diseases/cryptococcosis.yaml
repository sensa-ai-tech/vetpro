slug: cryptococcosis
nameEn: Cryptococcosis
nameZh: 隱球菌症
bodySystem: infectious
description: 隱球菌症是由莢膜酵母菌 Cryptococcus neoformans 或 C. gattii 引起的全身性黴菌感染。病原體存在於鴿糞及桉樹相關的環境中，動物吸入酵母細胞或擔孢子後於鼻腔定殖並可擴散至中樞神經系統、皮膚及眼部。貓隻發病率高於犬，鼻腔病變為最常見表現。

aliases:
  - { alias: 新型隱球菌症, language: zh }
  - { alias: Cryptococcal Disease, language: en }
  - { alias: Torulosis, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓為最常感染的家畜，為犬的 5-7 倍。鼻腔型最常見，表現為鼻梁腫脹及慢性鼻分泌物。FIV/FeLV 陽性貓發病率增加。澳洲地區 C. gattii 感染較常見。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬隻感染較貓少見。中樞神經系統病變在犬較貓更常見。American Cocker Spaniel 及 Labrador Retriever 有報告品種好發傾向。

etiology:
  categories:
    - name: 病原體
      examples:
        - Cryptococcus neoformans（var. grubii 及 var. neoformans，與鴿糞相關）
        - Cryptococcus gattii（與桉樹及特定樹種相關，澳洲、太平洋西北地區）
    - name: 傳播途徑
      examples:
        - 吸入環境中的酵母細胞或擔孢子（主要途徑）
        - 鼻腔為主要入口，可經篩板擴散至中樞神經系統
        - 不會動物間直接傳播
    - name: 風險因子
      examples:
        - 接觸鴿糞污染環境
        - 免疫抑制狀態（FIV/FeLV 感染）
        - 長期使用免疫抑制藥物
        - 戶外貓隻

clinicalSigns:
  early:
    - 慢性鼻分泌物（漿液性至黏液膿性）
    - 噴嚏
    - 鼻梁腫脹（特徵性「羅馬鼻」外觀）
    - 精神沉鬱
    - 食慾下降
  progressive:
    - 皮膚結節（頭部及鼻部多見，堅實、無痛）
    - 前葡萄膜炎（虹膜肉芽腫）
    - 視神經炎或脈絡膜視網膜炎
    - 周邊淋巴結腫大
    - 下頜淋巴結腫大
  late:
    - 中樞神經系統症狀（腦膜腦炎、癲癇、行為改變）
    - 前庭症狀（頭歪斜、眼球震顫、運動失調）
    - 失明
    - 肺部受侵犯（咳嗽、呼吸困難）
    - 腎臟及骨骼受侵犯（罕見）

diagnosis:
  primaryTests:
    - name: 乳膠凝集試驗（LCAT）
      notes: "偵測血清或腦脊髓液中的隱球菌莢膜抗原（CrAg），敏感度 > 95%，特異性高。力價與真菌量相關，可用於監測治療反應。抗原力價 ≥ 1:1 為陽性。"
    - name: 細胞學檢查
      notes: "從鼻分泌物、皮膚結節抽吸液或腦脊髓液取樣。印度墨汁染色可見酵母菌周圍透明莢膜暈圈。以 Diff-Quik 染色可見直徑 5-20 μm 的窄基底出芽酵母菌。"
    - name: 組織病理學
      notes: "活體切片以 PAS、GMS 或 Mucicarmine 染色。Mucicarmine 可特異性染出莢膜呈紅色，為區別其他酵母菌的重要方法。"
  imaging:
    - name: 頭部 CT/MRI
      notes: "評估鼻腔病變範圍及篩板是否被侵蝕。MRI 可偵測腦膜強化及腦實質病灶。CNS 型隱球菌症必要檢查。"
    - name: 胸腔 X 光
      notes: "肺部型可見結節狀或瀰漫性間質浸潤，但臨床上肺部病變較鼻腔少見。"
  additional:
    - 腦脊髓液分析：蛋白質升高、混合性細胞增多、CrAg 陽性
    - 全血球計數：通常無特異性變化，慢性病例可見輕度貧血
    - 血液生化：多數正常，腎臟受侵犯時 BUN/Creatinine 升高
    - FIV/FeLV 檢測（貓隻必要）
    - 真菌培養：Sabouraud 葡萄糖瓊脂 25-37°C 可見黏稠酵母菌落（2-5 天）

treatment:
  principles:
    - 長期抗真菌治療為基石，療程通常 6-12 個月
    - 鼻腔型以 azole 類藥物為首選
    - CNS 型需選擇穿透血腦屏障佳的藥物
    - 監測 CrAg 力價評估治療反應
  general:
    - "Fluconazole 50 mg/cat PO q12h（貓首選，CNS 穿透力佳）或犬 5-10 mg/kg PO q12h"
    - "替代方案：Itraconazole 5 mg/kg PO q12h（貓）或 5 mg/kg PO q12h（犬）"
    - "嚴重或 CNS 病變初始：Amphotericin B lipid complex 1 mg/kg IV 每週 3 次 + Flucytosine 50 mg/kg PO q6-8h（協同殺菌）"
    - "鼻腔型：單獨 Fluconazole 通常有效"
    - "前葡萄膜炎：局部 Prednisolone acetate 1% q6-8h + Atropine 1% q12-24h"
    - "治療至 CrAg 力價降至 < 1:1 後續用至少 2 個月"
    - "皮膚結節若藥物反應差，可考慮手術切除"

prognosis: 鼻腔型隱球菌症治療反應最佳，治癒率約 65-80%。皮膚型預後亦佳。CNS 型預後謹慎，治癒率約 50-60%，且療程更長。FIV 陽性貓預後較 FIV 陰性貓差。治療期間 CrAg 力價穩定下降為正向預後指標。復發率約 15-20%，通常因過早停藥。犬隻 CNS 型預後較貓差。

