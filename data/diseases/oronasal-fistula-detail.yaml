slug: oronasal-fistula-detail
nameEn: Oronasal Fistula Detail
nameZh: 口鼻瘻管詳論
bodySystem: dental
description: 口鼻瘻管是口腔與鼻腔之間的異常通道,多因上頜犬齒拔除或嚴重牙周病導致。臨床表現為打噴嚏、鼻腔分泌物和食物逆流入鼻,需外科修補封閉瘻管。

aliases:
  - { alias: 齶部瘻管, language: zh }
  - { alias: Oroantral Fistula, language: en }
  - { alias: Palatal Fistula, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 小型犬種上頜犬齒拔除後較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見

etiology:
  categories:
    - name: 醫原性
      examples:
        - 上頜犬齒拔除術後併發症
        - 齒槽骨移除過多
        - 軟組織閉合不良
    - name: 疾病性
      examples:
        - 嚴重牙周病骨質流失
        - 根尖膿瘍侵蝕齶部
        - 口腔腫瘤侵犯

clinicalSigns:
  early:
    - 進食後打噴嚏
    - 單側鼻腔分泌物
    - 鼻腔有食物殘渣
  progressive:
    - 慢性鼻炎
    - 膿性鼻分泌物
    - 口臭明顯
    - 齶部可見瘻孔

diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: "硬齶或齒槽可見通往鼻腔的開口"
    - name: 探針測試
      notes: "探針可經瘻管進入鼻腔"
    - name: X光或CT
      notes: "評估骨質缺損範圍"
    - name: 鼻鏡檢查
      notes: "鼻腔內可見異物或炎症"
  differentialDiagnoses:
    - 先天性齶裂
    - 慢性鼻炎(其他病因)
    - 鼻腔腫瘤

treatment:
  medical:
    - 外科修補:單層或雙層黏膜瓣覆蓋
    - 常用技術:頰側滑動瓣或旋轉瓣
    - 無張力縫合極為重要
    - 術前控制感染
    - 術後軟食4-6週
    - 避免咬硬物和拉扯玩具
    - 術後抗生素7-14天
    - Elizabeth collar防止抓撓

prognosis:
  general: "小瘻管(<5mm)成功率約85-90%,大瘻管(>10mm)成功率降至60-70%。失敗主要因縫合張力過大導致裂開。可能需多次手術。未治療會導致慢性鼻竇炎和吸入性肺炎。"

prevention:
  - 拔牙時保留足夠齒槽骨
  - 軟組織充分閉合
  - 及時治療牙周病
  - 拔牙後密切監控
