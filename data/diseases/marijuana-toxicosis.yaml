slug: marijuana-toxicosis
nameEn: Marijuana Toxicosis
nameZh: 大麻中毒
bodySystem: toxicology
description: 犬貓攝入含 delta-9-tetrahydrocannabinol (THC) 的大麻植物、大麻食品 (edibles) 或大麻製品後引起的中毒。犬為最常見受影響物種，大麻食品（尤其含巧克力或 xylitol 者）可造成複合毒性。
