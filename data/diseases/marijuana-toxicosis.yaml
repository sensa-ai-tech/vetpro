diagnosticAlgorithm:
  title: 大麻中毒 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 詳細詢問暴露史與評估神經症狀
      findings:
        - 共濟失調與步態不穩
        - 瞳孔散大
        - 嗜睡或過度興奮
        - 尿失禁
    - step: 2
      action: 理學檢查
      details: 全身神經學與生命徵象評估
      findings:
        - 心搏過緩或心搏過速
        - 體溫過低
        - 對聲音過度敏感
        - 流涎
    - step: 3
      action: 實驗室檢查
      details: 排除其他中毒與代謝異常
      findings:
        - 基本生化檢查通常正常
        - 尿液THC快篩（人用試劑可用但敏感度有限）
        - 排除其他神經毒物暴露
    - step: 4
      action: 確診
      details: 根據暴露史與臨床表現推斷性診斷
      findings:
        - 典型臨床症狀組合
        - 飼主承認暴露史
        - 支持性治療後12-24小時改善
        - 排除其他CNS抑制劑中毒
clinicalPearls:
  - 飼主可能不願承認大麻暴露——以不帶評判的方式詢問對診斷至關重要
  - 人用尿液THC快速檢測在犬的假陰性率高，陰性結果不能排除中毒
  - 含有巧克力的大麻食品是雙重中毒風險
  - 活性碳在THC中毒中特別有用，因為可中斷腸肝循環
  - 脂質乳劑療法（intralipid）對嚴重THC中毒可能有效
monitoringItems:
  - 神經狀態每1-2小時評估
  - 心率和體溫監測
  - 血糖監測
  - 尿量觀察
