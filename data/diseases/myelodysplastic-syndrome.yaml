diagnosticAlgorithm:
  title: 骨髓發育不良症候群 診斷流程
  steps:
    - step: 1
      action: 識別血球減少
      details: 不明原因的一系或多系血球減少
      findings:
        - 非再生性貧血
        - 嗜中性球減少
        - 血小板減少
    - step: 2
      action: 血液抹片形態學
      details: 評估血球形態異常
      findings:
        - 巨大紅血球
        - 低分葉嗜中性球
        - 巨大血小板
    - step: 3
      action: 骨髓檢查
      details: 穿刺+活檢確認異常造血
      findings:
        - 骨髓富含細胞
        - 多系異常形態（dysplasia）
        - 芽細胞百分比
    - step: 4
      action: 分類和分期
      details: WHO/FAB分類
      findings:
        - 芽細胞<20%→MDS
        - 芽細胞≥20%→AML
        - FeLV狀態（貓）
clinicalPearls:
  - 骨髓富含細胞但周邊血球減少是MDS的矛盾特徵
  - 貓的MDS幾乎都與FeLV相關
  - 芽細胞<20%為MDS，≥20%為AML
  - MDS是白血病前期，需定期骨髓監測進展
monitoringItems:
  - 定期CBC追蹤血球變化
  - 骨髓芽細胞比例監測（是否進展為AML）
  - 感染防治
  - FeLV病毒量（貓）
