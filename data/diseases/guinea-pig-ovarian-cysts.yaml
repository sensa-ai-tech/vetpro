slug: guinea-pig-ovarian-cysts
nameEn: Guinea Pig Ovarian Cysts
nameZh: 天竺鼠卵巢囊腫
bodySystem: reproductive
description: 未絕育母天竺鼠極為常見的生殖系統疾病，好發於 2 歲以上。囊腫可為功能性 (follicular/luteal) 或非功能性 (serous)，常導致雙側對稱性脫毛、腹部膨脹，部分可發展為卵巢腫瘤。

aliases:
  - { alias: 天竺鼠卵巢水囊, language: zh }
  - { alias: 天竺鼠卵巢腫大, language: zh }
  - { alias: Ovarian Cysts in Guinea Pigs, language: en }
  - { alias: Cystic Ovarian Disease, language: en }

species:
  - speciesCommon: guinea pig
    speciesScientific: Cavia porcellus
    prevalence: common
    notes: 未絕育母天竺鼠 2-4 歲以上發生率可達 76%。多為雙側。可極大（佔據大部分腹腔）。為天竺鼠預防性絕育的重要醫學理由。

etiology:
  categories:
    - name: 荷爾蒙/退化性
      examples:
        - 濾泡性囊腫 (follicular cyst)——最常見，含液體
        - 黃體囊腫 (luteal cyst)
        - 漿液性囊腫 (serous cyst)——網膜來源 (rete ovarii)
        - 持續性荷爾蒙刺激
        - 可能發展為囊性腺瘤或腺癌
    - name: 風險因素
      examples:
        - 未絕育（最重要因素）
        - 年齡增長 (>2 歲)
        - 從未繁殖
        - 遺傳易感性

clinicalSigns:
  early:
    - 雙側對稱性軀幹脫毛（荷爾蒙性——非搔癢性）
    - 輕微腹部膨脹
    - 可能無明顯不適
  progressive:
    - 脫毛範圍擴大（背部、腹部、兩側）
    - 腹部明顯膨脹
    - 活動量減少（腹腔空間被佔據）
    - 呼吸加速（橫膈膜受壓）
  late:
    - 巨大囊腫佔據大部分腹腔
    - 食慾下降（胃腸受壓）
    - 呼吸困難
    - 扭轉（突發腹痛——急症）
    - 併發子宮疾病（子宮內膜過度增生、子宮內膜炎）

diagnosis:
  primaryTests:
    - name: 腹部觸診
      notes: "大型囊腫可明確觸及液體感腫塊。雙側常見。注意區分懷孕"
    - name: 腹部超音波
      notes: "最佳診斷工具。無回音液體囊腫。評估大小、數量、雙側性。排除實質性腫瘤"
  imaging:
    - name: 腹部 X 光
      notes: "腹腔內液體密度腫塊。推擠腸道。排除懷孕（胎兒骨骼——懷孕中後期）"
  additional:
    - CBC / 生化
    - 性荷爾蒙（Estradiol、Progesterone——功能性囊腫可能升高）
    - 囊腫液分析（術後）
    - 組織病理學（術後——排除腫瘤）

treatment:
  principles:
    - 卵巢子宮摘除術 (OVH) 為最佳治療
    - 荷爾蒙治療可暫時緩解但非根治
    - 預防性 OVH 可完全預防
    - 大型囊腫可先穿刺減壓後再手術（降低麻醉風險）
  general:
    - "手術（首選）：卵巢子宮摘除術 (OVH)——同時摘除雙側卵巢與子宮"
    - "術前大型囊腫穿刺減壓（超音波導引）——減少腹壓，改善呼吸，降低手術麻醉風險"
    - "麻醉前不需禁食（天竺鼠不能嘔吐）"
    - "術後止痛：Meloxicam 0.3-0.5 mg/kg PO/SC SID × 5-7 天"
    - "術後止痛加強：Buprenorphine 0.02-0.05 mg/kg SC q6-8h（術後 24-48 小時）"
    - "荷爾蒙治療（無法手術時）：hCG 1000 IU/kg IM 單次——可使功能性囊腫暫時縮小"
    - "替代荷爾蒙：GnRH agonist (Deslorelin implant 4.7 mg SC)——抑制卵巢功能"
    - "維生素 C 補充：50-100 mg/天（促進術後恢復）"
    - "術後強制灌食：Critical Care 20-30 mL/kg q6-8h 直至自行進食"

prognosis: 手術切除預後良好。脫毛通常在 OVH 後 1-3 個月內逐漸恢復。荷爾蒙治療僅暫時性，囊腫多數會再次增大。併發卵巢腫瘤（腺癌）時預後謹慎。建議所有非繁殖用母天竺鼠考慮預防性 OVH。

