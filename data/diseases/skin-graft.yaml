slug: skin-graft
nameEn: Skin Graft
nameZh: 皮膚移植術
bodySystem: dermatology
description: 皮膚移植術為將自體皮膚從供體區域移植至受體區域的手術，適用於大面積皮膚缺損無法以皮瓣覆蓋時。分為全層與分層移植。受體床血管化程度為移植成功關鍵。

aliases:
  - { alias: 皮膚移植術, language: zh }
  - { alias: Skin Graft, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 自體移植成功率良好。受體床血管化良好為關鍵。術後需妥善固定與保護移植皮膚。

