slug: rabbit-treponematosis
nameEn: Rabbit Treponematosis
nameZh: 兔密螺旋體病
bodySystem: infectious
description: 由 Treponema cuniculi 引起的兔慢性細菌感染，又稱兔梅毒（rabbit syphilis）。病灶主要出現在鼻部、嘴唇、眼瞼及生殖器周圍的皮膚黏膜交界處。

aliases:
  - { alias: "兔密螺旋體病", language: zh }
  - { alias: "Rabbit Treponematosis", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 感染性
      examples:
        - Treponema cuniculi
        - 直接接觸傳播（交配或密切接觸）
        - 母兔可垂直傳給幼兔

clinicalSigns:
  early:
    - 鼻部或嘴唇邊緣紅斑
    - 生殖器周圍輕微紅腫
  progressive:
    - 結痂性潰瘍
    - 鼻部/嘴唇嚴重結痂
    - 生殖器潰瘍
    - 眼瞼病變

diagnosis:
  primaryTests:
    - name: 暗視野顯微鏡
      notes: 病灶邊緣刮片暗視野鏡檢可見螺旋體。但陰性不排除。
    - name: 治療反應
      notes: Penicillin 治療後快速改善可回溯性確診。血清學交叉反應，特異性不高。

treatment:
  principles:
    - Penicillin 為特效藥
    - 所有接觸兔同時治療
    - 非致命性疾病但影響外觀
  general:
    - Penicillin G Benzathine 42,000-84,000 IU/kg SC 每週，共 3 次
    - 所有同住兔同時治療
    - 局部傷口護理

prognosis: Penicillin 治療後預後極佳，多數 2-3 週內病灶癒合。不治療時為慢性反覆發作病程。不會傳染給人類（T. cuniculi 具宿主專一性）。

pubmedQueries:
  - query: '"Rabbit Treponematosis" AND (veterinary OR rabbit) AND ("guidelines" OR "consensus")'
    frequency: monthly
