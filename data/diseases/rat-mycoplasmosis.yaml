slug: rat-mycoplasmosis
nameEn: Rat Mycoplasmosis
nameZh: 大鼠黴漿菌呼吸道疾病
bodySystem: respiratory
description: 大鼠感染 Mycoplasma pulmonis 引起的慢性進行性呼吸道疾病，為寵物大鼠最常見且最重要的疾病，幾乎所有寵物大鼠均為帶原者，臨床疾病嚴重程度因個體免疫力與環境因素而異。

