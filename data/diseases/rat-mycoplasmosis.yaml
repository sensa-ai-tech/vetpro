  - { alias: Rat CRD, language: en }

species:
  - speciesCommon: rat
    speciesScientific: Rattus norvegicus
    prevalence: very common
    notes: 幾乎所有寵物大鼠 (>90%) 帶原 M. pulmonis。生後早期從母鼠經呼吸道感染。臨床疾病通常在 >6 月齡後逐漸顯現。為寵物大鼠最重要的健康問題，也是最常見的死因相關疾病。環境因素 (氨氣、灰塵) 顯著影響疾病嚴重度。

etiology:
  categories:
    - name: 感染性
      examples:
        - Mycoplasma pulmonis (主要病原)
        - 常伴隨繼發感染：Corynebacterium kutscheri, Streptococcus pneumoniae
        - 病毒共感染加重：Sendai virus, Sialodacryoadenitis virus (SDA)
        - 呼吸道上皮定殖破壞纖毛清除功能
    - name: 環境惡化因素
      examples:
        - 氨氣 (尿液分解產生，刺激呼吸道黏膜)
        - 灰塵多的墊料 (松木屑、雪松木屑)
        - 通風不良
        - 高濕度
        - 擁擠飼養
        - 緊迫
    - name: 風險因素
      examples:
        - 老齡 (>12 月齡病變累積)
        - 免疫抑制
        - 遺傳易感性 (品系差異)
        - 維生素 A 或 E 不足

clinicalSigns:
  early:
    - 偶爾打噴嚏
    - 間歇性鼻分泌物
    - 輕微呼吸音 (安靜環境下可聽到)
    - 紅色淚液/鼻分泌物 (紫質淚，porphyrin staining)
  progressive:
    - 頻繁打噴嚏
    - 持續性鼻分泌物 (漿液至黏膿性)
    - 明顯呼吸音 (咯咯聲、喘鳴)
    - 紫質淚染色加重 (眼鼻周圍紅褐色)
    - 體重下降
    - 被毛蓬亂
    - 嗜睡
  late:
    - 嚴重呼吸困難 (張口呼吸、腹式呼吸)
    - 頭側傾 (中耳炎)
    - 旋轉 (內耳前庭受累)
    - 嚴重消瘦
    - 發紺
    - 肺膿瘍
    - 死亡

diagnosis:
  primaryTests:
    - name: 臨床表徵
      notes: "寵物大鼠 + 慢性漸進性呼吸道症狀 + 紫質淚即高度懷疑。病史中環境因素評估重要"
    - name: 胸腔聽診
      notes: "濕囉音、爆裂音。呼吸音增強。聽診可評估肺實質病變程度"
  imaging:
    - name: 胸腔 X 光
      notes: "間質至支氣管肺泡浸潤。肺膿瘍。支氣管擴張 (慢性)。胸腔積液 (嚴重)"
    - name: 頭部 X 光/CT
      notes: "鼓室泡 (tympanic bulla) 充實 (中耳炎)。頭側傾病例需評估"
  additional:
    - M. pulmonis PCR (鼻拭子或肺組織)
    - 血清學 (ELISA，但帶原率高陽性不等於臨床疾病)
    - CBC (嗜中性球增多)
    - 組織病理學 (屍檢：支氣管周圍淋巴細胞浸潤、黏膜增生)

treatment:
  principles:
    - M. pulmonis 無法根除 (終生帶原)
    - 治療目標為控制臨床症狀與減緩惡化
    - 抗生素控制急性發作
    - 環境改善至關重要
    - 終生管理
  medications:
    - name: Doxycycline
      dose: "5-10 mg/kg PO BID"
      notes: 抗黴漿菌首選。口服液較易給藥。可長期低劑量使用 (2.5-5 mg/kg BID) 維持。急性發作時全劑量
    - name: Enrofloxacin
      dose: "10-20 mg/kg PO/SC BID"
      notes: 廣效抗菌。可與 doxycycline 合用加強效果 (combo therapy)。長期使用注意軟骨毒性
    - name: Azithromycin
      dose: "10-30 mg/kg PO SID"
      notes: 替代 doxycycline。每週 3 天給藥 (pulse therapy) 可作長期管理
    - name: Meloxicam
      dose: "1-2 mg/kg PO/SC SID"
      notes: 呼吸道發炎緩解。大鼠對 NSAID 耐受良好。改善舒適度
    - name: Aminophylline
      dose: "10 mg/kg PO BID"
      notes: 支氣管擴張劑。呼吸困難時輔助。改善氣流
    - name: 霧化治療 (Nebulization)
      dose: "0.9% NaCl ± Gentamicin 霧化 15-20 分鐘 BID"
      notes: 濕化呼吸道分泌物。Gentamicin 局部抗菌 (全身吸收少)。可加入支氣管擴張劑
  general:
    - 環境改善為治療基石 (常比抗生素重要)
    - 更換低塵低刺激墊料 (紙類墊料最佳，避免松木/雪松)
    - 增加換氣 (降低氨氣濃度)
    - 每日清潔排泄區域
    - 避免擁擠飼養
    - 霧化治療 (每日 1-2 次，15-20 分鐘)
    - 營養支持 (高品質大鼠飼料)
    - 維生素 E 補充 (抗氧化)
    - 急性發作期合併抗生素治療 2-4 週
    - 長期低劑量抗生素維持 (視個體需要)

prognosis: M. pulmonis 感染無法根治，為終生帶原。良好的環境管理 + 適當抗生素可控制臨床症狀延長壽命。多數寵物大鼠最終因進行性呼吸道疾病影響生活品質。中耳炎/內耳炎導致前庭症狀預後較差。嚴重肺膿瘍或慢性支氣管擴張預後差。平均而言寵物大鼠壽命 2-3 年，黴漿菌為最常見的老年致死相關因素。

