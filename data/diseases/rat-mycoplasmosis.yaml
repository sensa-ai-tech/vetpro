  - { alias: 大鼠慢性呼吸道疾病, language: zh }
  - { alias: 大鼠黴漿菌肺炎, language: zh }
  - { alias: 大鼠CRD, language: zh }
  - { alias: Murine respiratory mycoplasmosis, language: en }
