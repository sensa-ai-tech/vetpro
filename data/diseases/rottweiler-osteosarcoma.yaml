treatment:
  principles:
    - 疼痛控制為首要
    - 截肢 + 化療為標準方案
    - 保肢手術為替代選擇
    - 預後溝通
  general:
    - 截肢手術（最有效的疼痛控制）
    - 術後化療：Carboplatin（300 mg/m² IV 每 3 週，4-6 次）
    - 或 Doxorubicin + Carboplatin 交替方案
    - 保肢手術（骨腫瘤切除 + 骨板固定或同種異體骨移植）
    - 止痛：NSAIDs + Gabapentin + 鴉片類（術前）
    - 放射治療（止痛性放療，延緩姑息方案）
    - 營養支持
prognosis: 僅截肢中位存活時間約 4-5 個月。截肢加化療延長至 10-12 個月。一年存活率約 40-50%。兩年存活率約 15-20%。碱性磷酸酶升高者預後較差。大型犬截肢後多數可良好適應三肢生活。
