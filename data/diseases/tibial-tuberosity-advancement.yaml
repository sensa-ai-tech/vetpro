slug: tibial-tuberosity-advancement
nameEn: Tibial Tuberosity Advancement
nameZh: 脛骨粗隆前移術
bodySystem: orthopedic
description: 脛骨粗隆前移術（TTA）為治療犬前十字韌帶斷裂的另一種生物力學矯正手術。前移脛骨粗隆使髕骨韌帶與脛骨平台呈接近 90 度，穩定膝關節。

aliases:
  - { alias: 脛骨粗隆前移術, language: zh }
  - { alias: Tibial Tuberosity Advancement, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 預後良好，與 TPLO 結果相當。恢復期可能較 TPLO 稍快。術後物理復健重要。


