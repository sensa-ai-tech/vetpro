slug: dermoid-sinus
nameEn: Dermoid Sinus
nameZh: 皮樣竇
bodySystem: dermatology
description: 先天性神經管閉合缺陷，為皮膚表面至脊椎骨膜或硬脊膜之間的管狀結構。Rhodesian Ridgeback 為最具代表性的好發品種，與背脊 ridge 的遺傳基因相關。

aliases:
  - { alias: Dermoid Cyst, language: en }
  - { alias: Pilonidal Sinus, language: en }
  - { alias: Dermoid Sinus Tract, language: en }
  - { alias: 皮樣囊腫, language: zh }
  - { alias: 皮樣瘻管, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: Rhodesian Ridgeback 為最好發品種 (盛行率約 5-10%)，與背脊 ridge 相關基因的不完全外顯有關。Thai Ridgeback 亦好發。偶見於其他品種 (Boxer、Shih Tzu、Golden Retriever)。出生即存在但可能在數月齡後才被發現。背中線為最常見位置。

etiology:
  categories:
    - name: 胚胎發育缺陷
      examples:
        - 神經管閉合過程中外胚層與神經外胚層分離不完全
        - 形成皮膚表面至深部組織的管狀異常連接
        - Rhodesian Ridgeback 中與 ridge 基因 (FGF 基因座重複) 相關
    - name: 遺傳因素
      examples:
        - Rhodesian Ridgeback 為常染色體不完全顯性遺傳
        - Ridge 基因同時決定背脊特徵與 dermoid sinus 易感性
        - 無 ridge 的 Ridgeback 不會發生 dermoid sinus
    - name: 分類 (依深度)
      examples:
        - Type I：延伸至棘上韌帶
        - Type II：延伸至棘上韌帶但以纖維束連接
        - Type III：延伸至棘突骨膜
        - Type IV：延伸至脊椎管/硬脊膜 (最嚴重)
        - Type V：延伸至硬脊膜但與皮膚表面無開口 (真性皮樣囊腫)

clinicalSigns:
  early:
    - 背中線可觸及的皮膚開口 (pore) 或凹陷
    - 開口可能有毛髮突出
    - 可觸及皮下管狀或條索狀結構
    - 多數幼犬無臨床症狀
  progressive:
    - 管腔內蓄積角質碎屑與皮脂
    - 局部腫脹
    - 繼發性細菌感染 (蜂窩組織炎)
    - 疼痛
    - 反覆排膿
  late:
    - Type IV 侵犯脊椎管時：脊髓膜炎 (meningitis)
    - 神經症狀 (後肢無力、共濟失調、疼痛)
    - 敗血症 (罕見但可致命)
    - 膿瘍形成

diagnosis:
  primaryTests:
    - name: 觸診
      notes: "背中線可觸及固定的管狀或條索狀結構，一端連接皮膚開口。沿管狀結構向深部可追蹤其走向。新生幼犬觸診篩檢為最佳早期診斷方式"
    - name: 探針探查
      notes: "無菌探針自皮膚開口輕柔插入以評估深度與方向。需在麻醉下進行"
    - name: 超音波
      notes: "可評估竇道深度、與脊椎管的關係、周圍感染範圍"
  imaging:
    - name: 竇道造影 (Fistulography/Sinography)
      notes: "注入顯影劑後 X 光攝影。評估竇道完整路徑與深度分型"
    - name: MRI
      notes: "Type III/IV 病例評估脊椎管侵犯程度的金標準。術前計畫必需"
  additional:
    - 細針抽吸/細胞學 (評估感染)
    - 組織病理 (手術切除後確認)
    - 基因檢測 (Rhodesian Ridgeback 繁殖篩檢)

treatment:
  principles:
    - 手術完整切除為唯一根治方法
    - 術前控制感染
    - 術前影像學確認深度分型
    - Type IV 需神經外科專業處理
  medications:
    - name: 廣效抗生素 (術前感染控制)
      dose: "Amoxicillin-Clavulanate 12.5-25 mg/kg PO BID"
      notes: 感染性竇道術前使用 7-14 天以降低手術風險
    - name: NSAIDs (術後疼痛管理)
      dose: "Meloxicam 0.1 mg/kg PO SID"
      notes: 術後疼痛管理。避免使用類固醇 (影響傷口癒合)
  general:
    - 手術完整切除 (Type I-III)：沿竇道全長切除至深端附著點，確保完整切除
    - Type IV：需要椎板切除術 (laminectomy) 搭配硬脊膜修復，建議轉診神經外科
    - 感染性竇道：先控制感染再手術
    - 新生 Ridgeback 幼犬觸診篩檢 (建議 breeder 在出生後即檢查)
    - 繁殖建議：確診犬不建議繁殖

prognosis: Type I-III 手術完整切除後預後極佳，復發少見 (完整切除時)。Type IV 預後取決於脊髓侵犯程度與手術完整性，已出現神經症狀者預後較保留。感染未控制即手術者復發風險高。未治療的 Type IV 可發展為致命性脊髓膜炎。早期診斷與手術治療為預後關鍵。

