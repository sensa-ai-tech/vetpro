slug: tricuspid-regurgitation
nameEn: Tricuspid Regurgitation
nameZh: 三尖瓣閉鎖不全
bodySystem: cardiac
description: 三尖瓣無法完全閉合，導致收縮期血流逆流至右心房，引起右心擴張及體循環鬱血。常伴隨肺動脈高壓或僧帽瓣疾病。

aliases:
  - { alias: 三尖瓣逆流, language: zh }
  - { alias: Tricuspid Insufficiency, language: en }
  - { alias: TR, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常繼發於僧帽瓣疾病或肺動脈高壓
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 多因心肌病變引起

etiology:
  categories:
    - name: 繼發性
      examples:
        - 肺動脈高壓
        - 右心室擴張
    - name: 原發性
      examples:
        - 黏液樣變性
        - 瓣膜發育不良
    - name: 感染性
      examples:
        - 心內膜炎

clinicalSigns:
  early:
    - 輕度運動不耐
    - 右側收縮期雜音
  progressive:
    - 腹水
    - 頸靜脈怒張
    - 肝腫大
    - 周邊水腫

diagnosis:
  primaryTests:
    - name: 心臟超音波
      notes: "評估三尖瓣逆流程度、右心房/右心室大小、肺動脈壓"
    - name: 胸部 X 光
      notes: "右心擴張、後腔靜脈擴張"
    - name: 心電圖
      notes: "右心房擴張 (P 波增高)"
  differentialDiagnoses:
    - 心絲蟲病
    - 肺動脈狹窄
    - 僧帽瓣閉鎖不全

treatment:
  medical:
    - Furosemide 2-4 mg/kg PO q12-24h (控制腹水)
    - Spironolactone 1-2 mg/kg PO q12-24h
    - ACE 抑制劑 (enalapril 0.5 mg/kg PO q12-24h)
    - 治療原發病因 (如心絲蟲、肺動脈高壓)

prognosis:
  general: "取決於原發病因及嚴重度；繼發性三尖瓣閉鎖不全預後與原發疾病一致；晚期右心衰竭預後不良"

prevention:
  - 早期診斷及治療肺動脈高壓
  - 定期心絲蟲預防
  - 監測心臟疾病進展
