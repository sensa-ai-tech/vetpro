slug: intestinal-adenocarcinoma
nameEn: Intestinal Adenocarcinoma
nameZh: 腸腺癌
bodySystem: oncology
description: 犬貓消化道最常見的惡性上皮腫瘤，好發於小腸及大腸，具局部浸潤性生長及轉移傾向。臨床表現以慢性消化道症狀為主，手術切除為主要治療手段。

aliases:
  - { alias: Intestinal Carcinoma, language: en }
  - { alias: Colorectal Adenocarcinoma, language: en }
  - { alias: GI Adenocarcinoma, language: en }
  - { alias: 腸道腺癌, language: zh }
  - { alias: 結腸腺癌, language: zh }
  - { alias: 小腸腺癌, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 佔犬腸道腫瘤的 20-30%（僅次於淋巴瘤）。好發部位：大腸/直腸（尤其雄犬）、十二指腸及空腸。好發品種：German Shepherd、Collie、West Highland White Terrier。中位年齡 9-11 歲。雄犬結腸腺癌較多。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓為腸道第二常見惡性腫瘤（僅次於淋巴瘤）。好發於小腸（空腸、迴腸）。Siamese 品種可能風險較高。中老年貓好發。

etiology:
  categories:
    - name: 風險因素
      examples:
        - 慢性腸道炎症可能為促進因素（機制未完全確認）
        - 品種遺傳傾向（German Shepherd 等）
        - 年齡（多為中老年犬貓）
    - name: 組織學亞型
      examples:
        - 管狀腺癌 (Tubular)——最常見
        - 乳突狀腺癌 (Papillary)
        - 黏液性腺癌 (Mucinous)——預後較差
        - 印戒細胞癌 (Signet-ring cell)——高度惡性
    - name: 分子機制
      examples:
        - COX-2 過度表達（部分結腸腺癌）
        - APC 基因通路異常（與人類結直腸癌相似但研究有限）
        - β-catenin 信號異常

pathophysiology: 腸道腺癌起源於腸道黏膜上皮細胞的惡性轉化。腫瘤呈浸潤性生長，穿透腸壁各層（黏膜、黏膜下層、肌層、漿膜），常引起腸壁增厚與管腔狹窄。狹窄段近端腸道擴張。腫瘤可形成環狀 (annular) 或團塊狀 (mass-like) 病變。環狀型更常見於大腸，團塊型較常見於小腸。腫瘤浸潤腸壁導致蠕動功能異常、吸收不良、蛋白質流失及慢性出血。轉移途徑包括腸系膜淋巴結、腹膜腔播種（carcinomatosis）及遠端器官（肝臟、肺臟）。貓小腸腺癌約 50% 診斷時已有腸系膜淋巴結轉移。

clinicalSigns:
  early:
    - 慢性間歇性嘔吐
    - 食慾下降
    - 體重逐漸減輕
    - 慢性腹瀉（小腸型或大腸型）
    - 大腸型：排便困難、血便、黏液便
  progressive:
    - 嘔吐頻率增加（尤其小腸腫瘤近端阻塞）
    - 明顯消瘦
    - 慢性鐵缺乏性貧血（持續消化道出血）
    - 腹部可觸及腫塊
    - 裏急後重 (tenesmus)——結直腸腫瘤
    - 低白蛋白血症（蛋白流失性腸病）
  late:
    - 腸阻塞（完全或部分）
    - 腸穿孔 + 腹膜炎
    - 腹膜轉移（carcinomatosis）+ 腹水
    - 嚴重惡病質
    - 貧血加重
    - 遠端轉移（肝、肺）

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "首選影像檢查。可見腸壁局部增厚、層次消失、管腔狹窄。可評估腸系膜淋巴結及肝臟轉移。引導下 FNA 可取得細胞學標本"
    - name: 內視鏡 + 活檢
      notes: "十二指腸及結直腸腫瘤可經內視鏡活檢。空腸病變通常無法經傳統內視鏡到達。活檢需深至黏膜下層"
    - name: 組織病理學
      notes: "確診金標準。手術全層切片最可靠。評估浸潤深度、淋巴血管侵犯、切緣狀態"
  imaging:
    - name: 腹部超音波
      notes: "偵測腸壁腫塊、淋巴結腫大、腹水、肝臟轉移。局部淋巴結 FNA"
    - name: 胸腔 X 光
      notes: "分期——排除肺轉移"
    - name: 腹部 CT
      notes: "術前精確分期——評估腫瘤範圍、血管侵犯、腹膜播種"
  additional:
    - CBC（慢性鐵缺乏性貧血：MCV 低、MCHC 低）
    - 生化（低白蛋白血症）
    - 腸系膜淋巴結 FNA（超音波引導下）
    - 腹水細胞學（若有腹水——排除腹膜播種）
    - 糞便潛血

treatment:
  principles:
    - 手術切除為首選治療（切除受侵犯腸段 + 吻合術）
    - 充足手術邊界 (5-10 cm) 搭配腸系膜淋巴結切除
    - 術後化療的效益尚不確定，但常建議用於高風險病例
    - 結直腸腫瘤可能適用 COX-2 抑制劑
  medications:
    - name: Carboplatin
      dose: "300 mg/m² IV 每 3 週 × 4-6 次"
      notes: 術後輔助化療最常用。適用於不完全切除、淋巴結轉移、淋巴血管侵犯病例
    - name: Piroxicam / Meloxicam
      dose: "Piroxicam 0.3 mg/kg PO SID 或 Meloxicam 0.1 mg/kg PO SID"
      notes: COX-2 抑制劑。結直腸腺癌可能有輔助效益。可與化療併用
    - name: Doxorubicin
      dose: "30 mg/m² IV 每 3 週 × 5 次"
      notes: 替代化療方案。部分與 cyclophosphamide 聯合使用
  general:
    - 手術切除：腸段切除吻合術 (resection and anastomosis)——需 5-10 cm 邊界
    - 腸系膜淋巴結切除
    - 結直腸腫瘤：可能需要結腸切除術 (colectomy) 或直腸拉出術 (rectal pull-through)
    - 術前穩定：糾正脫水、貧血、低白蛋白
    - 術後營養支持：早期腸道營養 (如可行)
    - 追蹤：每 2-3 個月腹部超音波 + 胸腔 X 光

prognosis: 小腸腺癌手術切除後犬中位存活約 7-10 個月，貓約 5-15 個月。大腸腺癌犬手術切除後中位存活約 1.5-2 年（預後較小腸型佳）。切緣乾淨者預後優於不完全切除。淋巴結轉移及腹膜播種為不良預後因子。黏液性腺癌及印戒細胞癌預後最差。

emergencyNotes: 腸阻塞或腸穿孔為急症，需緊急手術。術前穩定：積極靜脈輸液、廣效抗生素 (Ampicillin + Metronidazole + Enrofloxacin)、止吐劑。穿孔合併腹膜炎預後差。

