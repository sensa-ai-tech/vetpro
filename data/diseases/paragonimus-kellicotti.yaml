slug: paragonimus-kellicotti
nameEn: Paragonimus Kellicotti
nameZh: 肺吸蟲感染
bodySystem: respiratory
description: 吸蟲寄生於肺實質形成囊腫,可能侵犯胸膜或其他器官。透過攝食生的淡水螃蟹或小龍蝦感染。

aliases:
  - { alias: 肺吸蟲病, language: zh }
  - { alias: Lung Fluke, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 北美中西部及東部地區流行
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 同上

etiology:
  categories:
    - name: 寄生蟲感染
      examples:
        - Paragonimus kellicotti (吸蟲)

clinicalSigns:
  early:
    - 慢性咳嗽
    - 咳血
  progressive:
    - 呼吸困難
    - 氣胸 (若囊腫破裂)
    - 胸腔積液

diagnosis:
  primaryTests:
    - name: 糞便沉澱法
      notes: "檢測吸蟲卵 (金黃色、有蓋)"
    - name: 胸部 X 光
      notes: "肺囊腫、結節、氣胸、胸腔積液"
    - name: 胸腔積液分析
      notes: "可能發現蟲卵"
  differentialDiagnoses:
    - 肺腫瘤
    - 真菌性肺炎
    - 肺膿瘍

treatment:
  medical:
    - Praziquantel 25 mg/kg PO q8h x 3 天
    - Fenbendazole 50 mg/kg PO q24h x 10-14 天
    - 氣胸處理 (若發生)

prognosis:
  general: "預後良好;經適當治療可完全康復;囊腫可能需數月吸收"

prevention:
  - 避免生食淡水螃蟹或小龍蝦
  - 流行區定期糞檢
