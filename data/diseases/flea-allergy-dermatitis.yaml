slug: flea-allergy-dermatitis
nameEn: Flea Allergy Dermatitis
nameZh: 跳蚤過敏性皮膚炎
bodySystem: dermatology
description: 對跳蚤唾液中的過敏原產生的第 I 型及第 IV 型過敏反應，為犬貓最常見的過敏性皮膚病。致敏動物僅需極少數跳蚤叮咬即可引發嚴重的全身性搔癢反應，且跳蚤同時為雙殖孔絛蟲 (Dipylidium caninum) 的中間宿主。徹底且持續的除蚤控制（包含患畜、同住動物及環境）為治療與預防的核心策略。

