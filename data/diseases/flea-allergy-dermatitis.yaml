species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 全球犬最常見的過敏性皮膚病。溫暖潮濕地區全年發生，溫帶地區夏秋季高峰。任何品種/年齡均可發生，但通常 >1 歲開始。常與異位性皮膚炎併存。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓最常見的過敏性皮膚病。臨床表現多樣：粟粒性皮膚炎、對稱性自舔脫毛、嗜酸球性肉芽腫複合體。室內貓亦可能暴露。

etiology:
  categories:
    - name: 過敏原
      examples:
        - 貓蚤 (Ctenocephalides felis) 唾液為主要過敏原
        - 唾液中含 >15 種潛在過敏原 (hapten、酶、多肽)
        - 主要過敏原包含 Cte f 1 (18 kDa 蛋白)
    - name: 免疫機制
      examples:
        - 第 I 型過敏反應 (即時型，IgE 媒介)
        - 第 IV 型過敏反應 (遲發型，T 細胞媒介)
        - 混合型反應最常見
        - 致敏後極少量跳蚤叮咬即可誘發嚴重症狀
    - name: 好發因素
      examples:
        - 間歇性跳蚤暴露 (比持續暴露更易致敏)
        - 戶外活動
        - 多寵物家庭
        - 除蚤措施不完善
    - name: 跳蚤相關併發症
      examples:
        - 大量蚤感染可導致缺鐵性貧血（尤其幼齡動物）
        - 跳蚤為雙殖孔絛蟲 (Dipylidium caninum) 的中間宿主
        - 跳蚤亦可傳播立克次體 (Rickettsia felis, R. typhi)

pathophysiology: 跳蚤叮咬時將唾液注入宿主皮膚以防止血液凝固。易感個體的免疫系統對唾液中的蛋白質過敏原產生異常免疫反應。第一次暴露引起致敏，後續暴露引發過敏反應。IgE 媒介的即時型反應在叮咬後數分鐘內出現蕁麻疹與搔癢，而 T 細胞媒介的遲發型反應在 24-48 小時後產生丘疹與持續搔癢。致敏動物僅需極少數 (1-2 隻) 跳蚤叮咬即可引發嚴重的全身性搔癢反應。搔抓造成的自我創傷導致繼發性細菌感染 (膿皮症)，形成搔癢-搔抓惡性循環。

clinicalSigns:
  early:
    - 搔癢 (強烈，尤其腰薦部、尾根部)
    - 丘疹
    - 紅斑
    - 犬：腹部、大腿內側、腰薦部
    - 貓：頸背部、腰薦部粟粒狀丘疹
  progressive:
    - 脫毛 (搔抓/舔毛)
    - 皮膚增厚 (苔蘚化)
    - 色素沉著
    - 繼發性細菌性膿皮症 (紅疹、膿疱、痂皮)
    - 繼發性 Malassezia 酵母菌感染
    - 貓：對稱性自舔脫毛、嗜酸球性斑塊/潰瘍
  late:
    - 慢性皮膚增厚與角化
    - 嚴重繼發感染
    - 全身性皮膚病變
    - 行為改變 (焦慮、過度舔毛)

diagnosis:
  primaryTests:
    - name: 臨床表現 + 跳蚤/蚤糞確認
      notes: "典型分布區域 (腰薦部/尾根部) + 在體表或環境中發現跳蚤或蚤糞 (黑色顆粒置於濕棉花上呈紅棕色 = 蚤糞)。注意：過敏犬因過度舔毛可能體表找不到跳蚤"
    - name: 除蚤試驗
      notes: "金標準。嚴格除蚤 8-12 週 (所有同住動物 + 環境)，觀察症狀改善。為排除性診斷"
    - name: 皮內過敏原測試
      notes: "注射跳蚤抗原後觀察即時與遲發反應。陽性率高但非 100% 特異"
  imaging: []
  differentialDiagnoses:
    - 異位性皮膚炎 (Atopic Dermatitis)
    - 食物過敏 (Food Allergy / Adverse Food Reaction)
    - 疥癬 (Sarcoptic Mange)
    - 蝨感染 (Pediculosis)
    - 皮膚黴菌感染 (Dermatophytosis)
    - 接觸性皮膚炎 (Contact Dermatitis)
  additional:
    - 皮膚細胞學 (評估繼發性細菌/酵母菌感染)
    - 皮膚刮搔 (排除疥癬、毛囊蟲)
    - 過敏原特異性 IgE 檢測 (輔助，特異性有限)
    - CBC (嗜酸球增多)

treatment:
  principles:
    - 徹底除蚤為核心 (患畜 + 所有同住動物 + 環境)
    - 控制搔癢與繼發感染
    - 長期預防性除蚤
  medications:
    - name: Isoxazoline 類除蚤劑 (首選)
      dose: "Fluralaner (Bravecto) 25-56 mg/kg PO 每 12 週；Sarolaner (Simparica) 2-4 mg/kg PO 每月；Afoxolaner (NexGard) 2.7-6.9 mg/kg PO 每月"
      notes: 快速殺蚤 (數小時內)。口服方便。犬貓可用 (依產品標示)
    - name: Selamectin (Revolution/Stronghold)
      dose: "6-12 mg/kg 皮膚點劑 (spot-on) 每月"
      notes: 殺成蚤 + 抑制蟲卵。適合多重寄生蟲預防
    - name: 短期 Prednisolone
      dose: "犬：0.5-1 mg/kg PO SID × 5-7 天後遞減；貓：1-2 mg/kg PO SID × 5-7 天後遞減"
      notes: 急性嚴重搔癢短期使用，同時啟動除蚤計畫
    - name: Oclacitinib (Apoquel，犬)
      dose: "0.4-0.6 mg/kg PO BID × 14 天後改 SID"
      notes: 犬搔癢控制。>12 月齡犬適用
    - name: Cyclosporine (Atopica)
      dose: "犬：5 mg/kg PO SID；貓：7 mg/kg PO SID"
      notes: 適用於無法耐受糖皮質激素或反應不佳的病例，起效較慢（2-4 週）
    - name: Omega-3/Omega-6 脂肪酸
      dose: "依產品標示，EPA+DHA 目標犬 50-75 mg/kg/day"
      notes: 輔助抗炎治療，可與其他藥物併用以降低類固醇劑量
  general:
    - 環境除蚤 (噴霧含 IGR 成分：methoprene/pyriproxyfen)
    - 吸塵器清潔 (移除蟲卵、幼蟲、蛹)
    - 寢具清洗 (高溫)
    - 繼發性膿皮症治療 (局部/全身抗生素)
    - 藥浴 (含 chlorhexidine 或 benzoyl peroxide)
    - 所有同住犬貓同步除蚤 (至少 3 個月)
    - 跳蚤完整生命週期在一般家居環境約 3-8 週，蛹期在適當保護下可休眠長達數月
    - 合併絛蟲感染時需同時投予驅蟲藥 (Praziquantel)

prognosis: 嚴格且持續除蚤控制下預後極佳。多數病例在徹底除蚤後搔癢顯著改善。關鍵在於飼主配合度與長期持續的預防性除蚤。與異位性皮膚炎併存者需同時管理。環境中跳蚤蛹可存活數月，需耐心持續除蚤計畫。

