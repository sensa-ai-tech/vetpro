treatment:
  principles:
    - 找出並治療根本原因
    - 局部清潔 + 抗感染
  general:
    - 溫熱敷清潔眼瞼 (每日 2-3 次)
    - 細菌性：局部或全身性抗生素
    - 蠕形蟎：Isoxazoline 類驅蟲藥
    - 免疫媒介性：免疫抑制劑
prognosis: 細菌性眼瞼炎治療後預後良好。蠕形蟎相關者驅蟲後預後佳。免疫媒介性需長期管理。慢性眼瞼炎可能需持續局部護理。
