slug: nerve-block-technique
nameEn: Nerve Block Technique
nameZh: 神經阻斷術
bodySystem: emergency
description: 針對特定周邊神經注射局部麻醉藥,阻斷該神經支配區域的感覺和運動傳導。常用於肢體手術、牙科處置、眼科手術等,提供精準的區域鎮痛效果。

aliases:
  - { alias: 神經阻滯術, language: zh }
  - { alias: 周邊神經阻斷, language: zh }
  - { alias: Peripheral Nerve Block, language: en }
  - { alias: Regional Nerve Blockade, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常用於前肢骨折、牙科手術、眼科手術,配合超音波導引提高成功率
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓的神經較細小,需使用細針頭(25-27G),超音波導引特別有幫助

etiology:
  categories:
    - name: 頭部神經阻斷
      examples:
        - 眶下神經阻斷(上顎犬齒、前臼齒區域)
        - 下顎神經阻斷(下顎牙齒、下唇)
        - 上顎神經阻斷(上顎臼齒區域)
        - 眼球後神經阻斷(眼科手術)
    - name: 前肢神經阻斷
      examples:
        - 臂神經叢阻斷(整個前肢)
        - 橈神經、正中神經、尺神經阻斷(前臂以下)
        - 指神經阻斷(趾部手術)
    - name: 後肢神經阻斷
      examples:
        - 股神經阻斷(股骨手術、膝關節前側)
        - 坐骨神經阻斷(膝關節以下)
        - 腓神經、脛神經阻斷(足部手術)

clinicalSigns:
  early:
    - 注射後5-15分鐘目標區域痛覺消失
    - 肢體神經阻斷可能伴隨暫時運動功能喪失
    - 患者可在輕度鎮靜或清醒下接受手術
  progressive:
    - 麻醉效果持續2-6小時(依藥物種類)
    - 術後疼痛顯著減輕
    - 全身麻醉藥物需求減少40-60%

diagnosis:
  primaryTests:
    - name: 解剖定位法
      notes: "依靠解剖標誌觸診定位神經位置"
    - name: 神經刺激器定位
      notes: "低電流刺激引起肌肉收縮,確認針尖靠近目標神經"
    - name: 超音波導引
      notes: "直視下定位神經,提高成功率並降低併發症"
    - name: 痛覺測試
      notes: "注射後10-15分鐘測試目標區域針刺反應"
  differentialDiagnoses:
    - 神經定位不準確(解剖變異或技術因素)
    - 局麻藥劑量不足
    - 注射至血管內(藥物流失)

treatment:
  medical:
    - "眶下神經阻斷:Bupivacaine 0.5% 0.5-1 ml,於眶下孔注射"
    - "下顎神經阻斷:Bupivacaine 0.5% 0.5-1 ml,於下顎孔內側注射"
    - "臂神經叢阻斷:Bupivacaine 0.25-0.5% 0.1-0.2 ml/kg,腋窩或鎖骨上路徑"
    - "股神經阻斷:Bupivacaine 0.25% 0.1 ml/kg,腹股溝韌帶下方"
    - "坐骨神經阻斷:Bupivacaine 0.25% 0.1-0.2 ml/kg,大轉子與坐骨結節間"
    - "指神經阻斷:Lidocaine 2% 0.2-0.5 ml,趾基部背側和掌側各一次"
    - "眼球後阻斷:Bupivacaine 0.5% 3-5 ml(犬),1-2 ml(貓),經顳窩進針"
    - "配合鎮靜:Dexmedetomidine 3-5 μg/kg IM增強效果並減少患者焦慮"

prognosis:
  general: "技術正確時成功率高,可提供優異且精準的區域鎮痛。超音波導引可將成功率提升至90%以上。最常見併發症為短暫的運動功能障礙(肢體神經阻斷)。嚴重併發症罕見,包括神經損傷(<1%)、血管穿刺(<5%)、局麻藥全身毒性(正確劑量下極罕見)。術後鎮痛效果通常優於單獨全身麻醉。"

prevention:
  - 熟悉解剖結構和神經走向
  - 使用超音波導引或神經刺激器提高準確性
  - 嚴格遵守局麻藥最大劑量限制
  - 回抽確認無血液後緩慢注射
  - 避免高壓注射(可能損傷神經束膜)
  - 準備急救藥物和設備(Intralipid 20%治療局麻藥中毒)
  - 術後監測神經功能恢復情況
  - 記錄阻斷部位、藥物種類和劑量供日後參考
