description: 蒼蠅在兔體表（尤其臀部）產卵，幼蟲（蛆）孵化後侵蝕活體組織的嚴重急症。好發於溫暖季節，肥胖、腹瀉或行動不便導致臀部不潔的兔風險極高，未及時處理可在數小時內致命。
