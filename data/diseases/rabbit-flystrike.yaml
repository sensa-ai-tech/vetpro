etiology:
  categories:
    - name: 寄生蟲性
      examples:
        - 綠蠅（Lucilia sericata）為最常見致病蠅種
        - 蒼蠅受潮濕、有機物氣味吸引
        - 臀部不潔（軟便/腹瀉殘留）
    - name: 風險因素
      examples:
        - 肥胖（無法清理臀部盲腸便）
        - 關節炎或脊椎病（無法轉身理毛）
        - 腹瀉/軟便
        - 尿失禁
        - 戶外飼養（溫暖季節）
clinicalSigns:
  early:
    - 臀部毛髮潮濕/髒污
    - 躁動不安
    - 反覆回頭舔咬臀部
    - 食慾下降
  progressive:
    - 可見蛆蟲於皮膚/傷口中
    - 皮膚大面積壞死
    - 嚴重疼痛（磨牙、不願移動）
    - 休克（毒素吸收）
    - 可在數小時內致命
diagnosis:
  primaryTests:
    - name: 目視檢查
      notes: 臀部、腹股溝、會陰部仔細檢查是否有蛆蟲。需分開毛髮檢視。
    - name: 全身評估
      notes: 評估休克程度、脫水、疼痛。嚴重者需急救穩定。
treatment:
  principles:
    - 緊急移除所有蛆蟲
    - 抗休克治療
    - 傷口管理
    - 預防為重中之重
  general:
    - 以鑷子或沖洗移除所有蛆蟲
    - 傷口清潔沖洗
    - 止痛（Meloxicam + Buprenorphine）
    - 靜脈或皮下輸液抗休克
    - 廣效抗生素
    - 每日臀部檢查（溫暖季節）
    - 預防性驅蠅藥（Ivermectin spot-on）
prognosis: 輕度蠅蛆症（少量蛆、淺層損傷）及時處理後預後良好。嚴重蠅蛆症合併大面積組織壞死或休克預後極差。預防（保持臀部清潔、減重、驅蠅）遠比治療重要。每日檢查臀部為夏季必要照護。
