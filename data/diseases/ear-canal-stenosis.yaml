slug: ear-canal-stenosis
nameEn: Ear Canal Stenosis
nameZh: 耳道狹窄
bodySystem: ear
description: 外耳道管腔因慢性炎症導致的上皮增生、纖維化或骨化而逐漸狹窄，為慢性外耳炎的嚴重不可逆併發症，嚴重時完全閉鎖導致分泌物蓄積與中耳炎。

aliases:
  - { alias: 耳道閉鎖, language: zh }
  - { alias: 外耳道狹窄症, language: zh }
  - { alias: Ear canal narrowing, language: en }
  - { alias: Stenotic ear canal, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 為慢性外耳炎的常見結局。可卡犬、沙皮犬等品種因先天性耳道狹窄及慢性炎症雙重因素，風險最高。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓耳道狹窄較犬少見，但波斯貓等扁臉品種可能有先天性耳道狹窄傾向。

etiology:
  categories:
    - name: 慢性炎症
      examples:
        - 慢性外耳炎反覆發作
        - 上皮增生與肥厚
        - 纖維化
        - 耵聹腺增生
    - name: 先天性
      examples:
        - 品種性耳道狹窄（沙皮犬、牛頭㹴）
        - 先天性耳道閉鎖（罕見）

clinicalSigns:
  early:
    - 清耳或上藥困難
    - 反覆耳道感染
    - 耳道觸診增厚
  progressive:
    - 耳道可視管腔明顯縮小
    - 完全閉鎖
    - 中耳炎發展
    - 劇烈疼痛
    - 耳根觸壓疼痛

diagnosis:
  primaryTests:
    - name: 耳鏡檢查
      notes: "耳道管腔縮小程度評估。嚴重狹窄可能無法插入耳鏡。需鎮靜檢查"
    - name: CT 影像
      notes: "評估耳道軟組織增厚、管腔殘留大小、骨化程度及中耳狀態。為手術計畫必備"
  differentialDiagnoses:
    - 耳道腫瘤
    - 耳道異物
    - 耳道息肉

treatment:
  medical:
    - 早期——全身性類固醇（Prednisolone 1 mg/kg PO SID 漸減）嘗試減少腫脹
    - 局部類固醇耳藥
    - 合併感染的抗生素/抗黴菌治療
    - 內科治療對已纖維化/骨化的狹窄效果有限
  surgical:
    - 全耳道切除合併側鼓泡切開術（TECA-LBO）——終末期狹窄首選
    - 側方耳道切除術（Zepp procedure）——早期部分狹窄
    - 垂直耳道切除術——垂直部分狹窄

prognosis:
  general: "早期可逆性腫脹經積極治療可能改善。已發生纖維化或骨化的狹窄為不可逆，需手術介入。TECA-LBO 後生活品質顯著改善。"

prevention:
  - 早期積極治療急性與慢性外耳炎
  - 控制原發過敏疾病
  - 定期追蹤慢性耳病進展


