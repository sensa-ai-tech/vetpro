nameEn: Spay Neuter Benefits Risks
nameZh: 絕育手術利弊分析
bodySystem: other
description: 犬貓絕育手術(卵巢子宮切除術或睾丸切除術)的好處與風險分析。絕育可預防生殖系統疾病、降低某些癌症風險、改善行為問題,但也有潛在風險需考量。

aliases:
  - { alias: 結紮, language: zh }
  - { alias: 絕育, language: zh }
  - { alias: Spay/neuter, language: en }
  - { alias: Ovariohysterectomy, language: en }
  - { alias: Castration, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 建議絕育時機因品種大小而異,大型犬可延後至骨骼發育完成
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 建議5-6月齡前絕育,可預防發情行為及意外懷孕

etiology:
  categories:
    - name: 絕育好處
      examples:
        - 預防子宮蓄膿、卵巢/睪丸腫瘤
        - 降低乳腺腫瘤風險(早期絕育)
        - 消除發情及相關行為問題
        - 減少流浪動物數量
        - 降低前列腺疾病風險(公犬)
    - name: 潛在風險
      examples:
        - 肥胖風險增加(代謝率降低)
        - 骨骼發育影響(早期絕育大型犬)
        - 某些癌症風險微幅上升(骨肉瘤、血管肉瘤)
        - 尿失禁風險(母犬,可治療)
        - 手術及麻醉風險

clinicalSigns:
  early:
    - 絕育後2-3天:傷口疼痛、活動力降低
    - 食慾可能暫時下降
  progressive:
    - 術後7-14天傷口癒合
    - 長期:可能體重增加

diagnosis:
  primaryTests:
    - name: 術前血液檢查
      notes: "評估麻醉風險,特別是年齡較大或有疾病者"
    - name: 術前身體檢查
      notes: "確認健康狀態適合麻醉手術"
  differentialDiagnoses:
    - 手術併發症(感染、出血、縫線反應)
    - 麻醉相關問題

treatment:
  medical:
    - 母犬母貓:卵巢子宮切除術(OHE),全身麻醉,腹部切口
    - 公犬公貓:睪丸切除術,全身麻醉,陰囊前切口
    - 建議時機:母貓5-6月齡,小型犬6月齡,大型犬考慮延至12-18月齡(骨骼發育完成後)
    - 術後疼痛管理:NSAID + opioid類止痛藥3-5天
    - 抗生素非必要(清潔手術)
    - 傷口照護:伊麗莎白項圈10-14天,避免舔舐
    - 術後10-14天拆線

prognosis:
  general: "絕育為常規手術,安全性高。整體而言,好處遠大於風險,可顯著改善健康及行為,延長壽命。"

prevention:
  - 術後控制飲食避免肥胖(減少熱量20-30%)
  - 監測傷口癒合,發現異常立即就診
  - 避免過早絕育大型犬(骨骼發育考量)
  - 高風險品種(黃金獵犬、德國狼犬等)可諮詢延後絕育時機
  - 結紮不改變基本個性,但可減少荷爾蒙相關行為
