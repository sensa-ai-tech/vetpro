        - 真菌性腎炎
    - name: 代謝性
      examples:
        - 痛風性腎病（尿酸鹽沉積）
        - 高蛋白飲食
        - 脫水
        - 維生素 A 缺乏
    - name: 中毒性/腫瘤性
      examples:
        - 腎毒性藥物（Aminoglycosides）
        - 重金屬
        - 腎臟腺癌（虎皮鸚鵡）
        - 腎臟淋巴瘤
clinicalSigns:
  early:
