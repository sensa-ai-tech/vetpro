    - name: X 光
      notes: 腎臟輪廓擴大。評估腎臟腫瘤。痛風性鈣化
    - name: 尿液分析
      notes: 多尿、低比重尿。蛋白尿
treatment:
  principles:
    - 充分水合
    - 治療基礎原因
    - 飲食調整
    - 護腎治療
  general:
    - 積極補液（口服或皮下）
    - 降低飲食蛋白質含量
    - 停用腎毒性藥物
    - 痛風者加用 Allopurinol
    - 維生素 A 補充
    - 腎臟腫瘤若單側可考慮手術
    - 感染性腎炎給予適當抗生素
    - 長期定期監測腎功能
prognosis: 急性腎衰竭若病因可逆（脫水、中毒），積極治療後預後尚可。慢性腎病為進行性，治療目標在延緩惡化。腎臟腫瘤預後不良（虎皮鸚鵡腎腺癌預後差）。痛風性腎病持續管理可延緩進展。
