slug: anaplasmosis
nameEn: Anaplasmosis
nameZh: 無形體症
bodySystem: infectious
description: 無形體症是由無形體屬立克次體感染白血球或血小板所引起的蜱媒傳染病。犬隻以 Anaplasma phagocytophilum（感染顆粒球）及 A. platys（感染血小板）最重要。A. phagocytophilum 可引起顆粒球性無形體症，臨床表現以發熱、血小板減少及關節痛為特徵。為重要的人畜共通傳染病。

aliases:
  - { alias: 犬顆粒球無形體症, language: zh }
  - { alias: 犬血小板無形體症, language: zh }
  - { alias: Canine Granulocytic Anaplasmosis, language: en }
  - { alias: Canine Cyclic Thrombocytopenia, language: en }
  - { alias: CGA, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬隻為最常感染的家畜。A. phagocytophilum 分布於美國東北部及上中西部（與鹿蜱分布重疊），及歐洲。A. platys 分布於熱帶及亞熱帶地區。Golden Retriever 及 Labrador Retriever 有較高報告率，可能與戶外活動有關。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻 A. phagocytophilum 感染偶有報告，臨床症狀通常較犬輕微。表現為發熱、食慾下降及嗜睡。

etiology:
  categories:
    - name: 病原體
      examples:
        - Anaplasma phagocytophilum（感染嗜中性球，引起顆粒球性無形體症）
        - Anaplasma platys（感染血小板，引起週期性血小板減少症）
    - name: 傳播途徑
      examples:
        - Ixodes scapularis（黑腳蜱/鹿蜱）傳播 A. phagocytophilum（美國東部）
        - Ixodes pacificus（西部黑腳蜱）傳播 A. phagocytophilum（美國西部）
        - Ixodes ricinus 傳播 A. phagocytophilum（歐洲）
        - Rhipicephalus sanguineus 可能傳播 A. platys
        - 壁蝨需附著至少 24-48 小時才能傳播
    - name: 風險因子
      examples:
        - 壁蝨流行地區
        - 戶外活動犬隻
        - 未使用壁蝨預防藥物
        - 春夏季節（壁蝨活躍期）
        - 可能與 Borrelia burgdorferi 合併感染

clinicalSigns:
  early:
    - 急性發熱（39.5-41°C）
    - 食慾下降
    - 精神沉鬱與嗜睡
    - 關節疼痛與僵硬
    - 不願行走或跛行
  progressive:
    - 血小板減少引起出血傾向（鼻出血、瘀斑）
    - 嘔吐
    - 下痢
    - 多關節炎（四肢關節腫脹）
    - 淋巴結腫大
    - 脾腫大
  late:
    - 中樞神經系統症狀（腦膜炎，罕見）
    - 嚴重全血球減少（骨髓抑制，罕見）
    - 繼發免疫介導性疾病
    - 蛋白流失性腎病（慢性感染）

diagnosis:
  primaryTests:
    - name: 血清學檢測（SNAP 4Dx Plus）
      notes: "快速篩檢試劑可同時檢測 A. phagocytophilum 抗體。陽性代表曾經暴露但不一定為活動性感染。急性感染早期（< 1-2 週）抗體可能尚未產生。與 A. platys 有血清學交叉反應。"
    - name: PCR 檢測
      notes: "為確診活動性感染的最佳方法。可區分 A. phagocytophilum 及 A. platys。急性期敏感度最高。建議在抗生素治療前採樣。"
    - name: 全血球計數（CBC）及血液抹片
      notes: "血小板減少為最常見的血液學異常（約 80% 病例）。血液抹片中嗜中性球內可見包涵體（morulae），但敏感度僅約 5-20%。可見輕度非再生性貧血及淋巴球減少。"
  imaging:
    - name: 關節 X 光
      notes: "多關節炎病例可見關節腔積液及軟組織腫脹。通常無骨骼侵蝕性變化（與 Ehrlichia ewingii 關節炎相似）。"
    - name: 腹部超音波
      notes: "脾腫大常見。評估其他臟器有無異常。"
  additional:
    - 血液生化：ALP 升高、低白蛋白血症
    - 關節液分析：非敗血性化膿性關節炎（以嗜中性球為主）
    - 尿液分析：蛋白尿（慢性感染時）
    - Lyme 疾病合併檢測（流行區應同時篩檢 Borrelia burgdorferi）

treatment:
  principles:
    - Doxycycline 為首選且唯一推薦的抗生素
    - 治療反應迅速，通常 24-48 小時內改善
    - 壁蝨預防為長期管理關鍵
    - 排除合併感染（Ehrlichia、Borrelia）
  general:
    - "Doxycycline 5 mg/kg PO q12h 或 10 mg/kg PO q24h，連續 14-28 天"
    - "嚴重血小板減少伴出血：短期 Prednisolone 1-2 mg/kg PO q12h（免疫介導性成分）"
    - "支持性輸液療法"
    - "嚴重貧血（PCV < 15%）：輸血治療"
    - "疼痛管理：Tramadol 2-5 mg/kg PO q8-12h（關節痛嚴重時）"
    - "壁蝨預防：isoxazoline 類藥物持續使用（Fluralaner、Sarolaner、Afoxolaner）"
    - "合併 Borrelia 感染時 Doxycycline 同時有效"

prognosis: A. phagocytophilum 感染以 doxycycline 治療後預後極佳，多數犬隻在 24-48 小時內發熱緩解，血小板在 3-7 天內恢復。致死率極低（< 1%）。A. platys 感染通常為自限性且臨床症狀輕微。部分犬隻治療後仍可能持續血清陽性但無臨床意義。慢性感染罕見但可導致免疫介導性併發症。

