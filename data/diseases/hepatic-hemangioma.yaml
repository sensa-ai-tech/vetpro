slug: hepatic-hemangioma
nameEn: Hepatic Hemangioma
nameZh: 肝血管瘤
bodySystem: hepatic
description: 肝臟良性血管瘤,罕見於犬貓。通常無症狀,超音波偶發現。與惡性血管肉瘤不同,預後良好。

aliases:
  - { alias: 肝臟血管腫瘤, language: zh }
  - { alias: Liver Hemangioma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見,需與血管肉瘤區分
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極罕見

etiology:
  categories:
    - name: 良性血管增生
      examples:
        - 血管內皮細胞良性增生

clinicalSigns:
  early:
    - 無症狀
  progressive:
    - 腹部腫塊 (大型病變)
    - 腹痛 (罕見)

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "高回音性病灶,血流豐富"
    - name: 組織病理學
      notes: "確診良性血管瘤,排除血管肉瘤"
  differentialDiagnoses:
    - 肝血管肉瘤
    - 結節性增生
    - 肝細胞腺瘤

treatment:
  medical:
    - 無需治療 (小型無症狀病變)
    - 外科切除 (大型或有症狀病變)
    - 定期追蹤

prognosis:
  general: "預後良好;為良性病變,切除後無復發"

prevention:
  - 無特定預防措施
