slug: hepatic-hemangioma
nameEn: Hepatic Hemangioma
nameZh: 肝血管瘤
bodySystem: hepatic
description: 肝臟良性血管瘤,罕見於犬貓。通常無症狀,超音波偶發現。與惡性血管肉瘤不同,預後良好。
aliases:
  - alias: 肝臟血管腫瘤
    language: zh
  - alias: Liver Hemangioma
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見,需與血管肉瘤區分
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極罕見
etiology:
  categories:
    - name: 良性血管增生
      examples:
        - 血管內皮細胞良性增生
clinicalSigns:
  early:
    - 無症狀
  progressive:
    - 腹部腫塊 (大型病變)
    - 腹痛 (罕見)
diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 高回音性病灶,血流豐富
    - name: 組織病理學
      notes: 確診良性血管瘤,排除血管肉瘤
  differentialDiagnoses:
    - 肝血管肉瘤
    - 結節性增生
    - 肝細胞腺瘤
treatment:
  medical:
    - 無需治療 (小型無症狀病變)
    - 外科切除 (大型或有症狀病變)
    - 定期追蹤
prognosis:
  general: 預後良好;為良性病變,切除後無復發
prevention:
  - 無特定預防措施
diagnosticAlgorithm:
  title: 血管瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 檢查皮膚或皮下腫塊特徵
      findings:
        - 深紅色或紫色皮膚腫塊
        - 柔軟可壓縮
        - 皮膚型或皮下型
        - 日光誘發型常見於腹部無毛區
    - step: 2
      action: 細胞學檢查
      details: 進行細針抽吸細胞學評估
      findings:
        - 抽出血液樣液體
        - 細胞量通常較少
        - 血管內皮細胞散在
        - 需與血管肉瘤鑑別
    - step: 3
      action: 組織病理學確診
      details: 切除活檢進行組織病理學分析
      findings:
        - 良性血管內皮增生
        - 管腔形成完整
        - 無細胞異型性
        - 與血管肉瘤（惡性）明確鑑別
clinicalPearls:
  - FNA通常無法區分血管瘤和血管肉瘤——組織病理學是唯一可靠的鑑別方法
  - 淺色皮膚犬腹側的紅色小腫塊常為日光性血管瘤
  - 脾臟結節並非全部為血管肉瘤——約50%為良性（血管瘤或結節性增生）
  - 內臟型血管瘤超音波外觀可能與血管肉瘤相似，手術切除後需病理確認
monitoringItems:
  - 術後2週傷口追蹤
  - 皮膚型：建議減少日光暴露
  - 內臟型：術後超音波追蹤確認無復發
associatedSymptoms:
  - symptomId: cutaneous-masses
    frequency: common
ddxSource: book
