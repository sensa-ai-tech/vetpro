slug: partial-parenteral-nutrition
nameEn: Partial Parenteral Nutrition
nameZh: 部分靜脈營養
bodySystem: metabolic
description: 部分經由靜脈提供營養，同時配合少量腸道營養。適用於腸道功能部分受損但仍可部分使用的情況。

aliases:
  - { alias: 部分靜脈營養支持, language: zh }
  - { alias: PPN, language: en }
  - { alias: Supplemental Parenteral Nutrition, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 腸道部分功能時使用
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 過渡至完全腸道營養的橋梁

etiology:
  categories:
    - name: 適應症
      examples:
        - 腸道部分功能可用
        - 腸道營養量不足以滿足需求
        - TPN過渡至完全腸道營養
        - 嚴重營養不良需快速補充
    - name: PPN vs TPN差異
      examples:
        - PPN提供部分營養(50-70%)
        - 配合腸道營養
        - 可使用周邊靜脈
        - 監測需求較TPN低

clinicalSigns:
  early:
    - 營養支持：體重穩定、白蛋白改善
    - 腸道功能逐步恢復
  progressive:
    - 成功：完全轉換至腸道營養
    - 併發症：靜脈炎、代謝異常(較TPN少)

diagnosis:
  primaryTests:
    - name: 營養評估
      notes: "白蛋白、總蛋白、體重"
    - name: 血糖監測
      notes: "每日監測"
    - name: 電解質
      notes: "定期監測"
  differentialDiagnoses:
    - 需部分靜脈營養支持的疾病

treatment:
  medical:
    - 靜脈途徑
    - 可使用周邊靜脈(稀釋配方)
    - 或中央靜脈(濃縮配方)
    - PPN配方
    - 提供50-70% RER經由靜脈
    - 30-50% RER經由腸道
    - 胺基酸、脂肪乳劑、葡萄糖
    - 濃度較TPN低(避免靜脈炎)
    - 輸液管理
    - 24小時持續或間歇輸注
    - 無菌技術
    - 腸道營養
    - 鼻胃管或食道管少量餵食
    - 逐步增加腸道營養比例
    - 減少靜脈營養比例
    - 監測
    - 每日血糖、電解質
    - 體重、營養指標
    - 靜脈部位檢查

prognosis:
  general: "PPN為過渡至完全腸道營養的有效橋梁；併發症較TPN少"

prevention:
  - 儘早增加腸道營養比例
  - 定期評估腸道功能
  - 適當監測
