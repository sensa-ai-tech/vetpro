etiology:
  categories:
    - name: 免疫失調
      examples:
        - 樹突細胞（interstitial dendritic cells）反應性增殖
        - 免疫調控異常
        - 非腫瘤性但可進行性惡化
    - name: 遺傳因素
      examples:
        - Bernese Mountain Dog 強烈品種傾向
        - 可能為常染色體隱性遺傳
clinicalSigns:
  early:
    - 皮膚與皮下多發性結節（鼻平面、眼瞼、陰囊常見）
    - 結節可消長（自發緩解與復發交替）
  progressive:
    - 淋巴結腫大
    - 眼部病變（結膜炎、角膜炎）
    - 鼻腔阻塞
    - 內臟器官浸潤（肝、脾、肺、骨髓）
    - 體重減輕
    - 嗜睡
diagnosis:
  primaryTests:
    - name: 組織病理學
      notes: 皮膚結節切片或細針穿刺。可見組織球（histiocytes）浸潤，混合淋巴球與嗜中性球。免疫組織化學：CD1+、CD11c+、MHC II+（樹突細胞標記）。
    - name: 影像學
      notes: 胸腔 X 光與腹部超音波評估內臟器官浸潤程度。CT 可更精確評估病變範圍。
treatment:
  principles:
    - 免疫抑制治療為主
    - 病程慢性消長，可能需長期治療
    - 需與惡性組織球肉瘤鑑別
  general:
    - Prednisolone 2-4 mg/kg/day PO（初始）
    - Leflunomide 2-4 mg/kg PO q24h（免疫調節，較 Prednisolone 效果可能更好）
    - Cyclosporine 5-10 mg/kg PO q12h
    - 難治性：Lomustine（CCNU）70-90 mg/m² PO q3-4w
    - 局部病變可考慮手術切除
prognosis: 預後中等。病程慢性消長，部分病例可自發緩解。Leflunomide 治療反應率較高。內臟器官廣泛浸潤者預後較差。需與惡性組織球肉瘤鑑別（後者預後極差）。長期免疫抑制治療可能需要。
