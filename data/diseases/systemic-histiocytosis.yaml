species:
  - speciesCommon: dog
    prevalence: rare
    notes: Bernese Mountain Dog 為特徵性好發品種（遺傳傾向）。Rottweiler、Flat-Coated Retriever 亦有報告。病程為慢性消長（waxing-waning），可自發緩解後復發。
  - speciesCommon: cat
