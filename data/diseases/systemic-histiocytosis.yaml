slug: systemic-histiocytosis
nameEn: Systemic Histiocytosis
nameZh: 全身性組織球增生症
bodySystem: hematology
description: >-
  全身性組織球增生症為樹突細胞（dendritic cell）來源的反應性增殖性疾病，介於良性皮膚組織球瘤與惡性組織球肉瘤之間。特徵為皮膚與皮下多發性結節伴隨淋巴結、肝、脾、骨髓等全身器官浸潤。Bernese Mountain Dog
  為特徵性好發品種。
