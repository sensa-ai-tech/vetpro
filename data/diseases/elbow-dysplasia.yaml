slug: elbow-dysplasia
nameEn: Elbow Dysplasia
nameZh: 肘關節發育不良
bodySystem: orthopedic
description: 肘關節發育異常的統稱，包含內側冠突碎裂 (FCP)、肘突未癒合 (UAP)、骨軟骨炎 (OCD) 及肘關節不一致 (incongruity)，為大型犬最常見的前肢跛行原因。

aliases:
  - { alias: ED, language: en }
  - { alias: Canine Elbow Dysplasia, language: en }
  - { alias: 肘關節發育異常, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 好發大型至巨型犬種：Labrador Retriever、Golden Retriever、German Shepherd、Rottweiler、Bernese Mountain Dog、Newfoundland、Chow Chow。通常 4-10 月齡開始出現症狀。雄性發生率為雌性 2 倍。20-35% 為雙側性。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極罕見，文獻個案報告。

etiology:
  categories:
    - name: 發育異常組成
      examples:
        - 內側冠突碎裂 (Fragmented Medial Coronoid Process, FCP) — 最常見
        - 肘突未癒合 (Ununited Anconeal Process, UAP)
        - 肱骨內側髁骨軟骨炎 (OCD of medial humeral condyle)
        - 肘關節不一致 (incongruity)
    - name: 遺傳因素
      examples:
        - 多基因遺傳
        - 品種特異性基因座已被 GWAS 研究識別
        - 遺傳率估計 0.10-0.45 (因品種而異)
    - name: 環境因素
      examples:
        - 快速生長 (高熱量飲食)
        - 過度運動 (幼犬期)
        - 肥胖

pathophysiology: 肘關節發育不良的核心問題為橈骨、尺骨與肱骨三者間的不一致生長，導致關節面不對稱負重。橈尺骨相對長度不一致時，內側冠突受到異常壓力 (step lesion 或 short radius)，導致軟骨下骨微骨折與碎裂。肱骨滑車與尺骨切跡不匹配也會導致 UAP。肱骨內側髁 OCD 為軟骨內骨化障礙。這些病變共同引起關節軟骨退化、滑液膜炎，最終導致進行性退化性關節炎。

clinicalSigns:
  early:
    - 前肢跛行 (單側或雙側)
    - 久坐後起身時前肢僵硬
    - 運動後跛行加重
    - 幼犬生長期發現
  progressive:
    - 持續性前肢跛行
    - 肘關節腫脹 (關節積液)
    - 肘關節伸展與屈曲活動範圍減少
    - 前肢外旋步態 (paddling gait)
    - 肘關節捻髮音 (crepitus)
  late:
    - 嚴重退化性關節炎
    - 肘關節僵硬
    - 前肢肌肉萎縮
    - 慢性疼痛
    - 雙側發生時前肢功能嚴重受損

diagnosis:
  primaryTests:
    - name: 骨科檢查
      notes: "肘關節觸診疼痛 (尤其屈曲+旋前時，提示內側冠突病變)、關節積液、活動範圍減少、捻髮音"
    - name: 肘關節 X 光
      notes: "標準前後位與屈曲側位。可見骨關節炎變化、UAP、OCD 碎片。FCP 常因重疊而 X 光不易直接顯影"
  imaging:
    - name: CT
      notes: "FCP 診斷金標準。可清楚顯示冠突碎裂、關節不一致程度、骨關節炎分級"
    - name: 關節鏡
      notes: "診斷與治療性。直接觀察關節面軟骨狀態與冠突完整性"
    - name: MRI
      notes: "可評估軟骨與軟骨下骨病變，但費用高且通常非必要"
  additional:
    - 對側肘關節評估 (20-35% 雙側)
    - 關節液分析 (排除感染性關節炎)
    - IEWG (International Elbow Working Group) 分級

stagingSystem:
  name: IEWG Elbow Dysplasia Grading
  sourceUrl: https://www.iewg.org/
  stages:
    - stage: 0
      label: Normal
      description: 肘關節正常
    - stage: 1
      label: Grade 1 (Mild)
      description: 輕度骨關節炎 (骨贅 <2 mm)
    - stage: 2
      label: Grade 2 (Moderate)
      description: 中度骨關節炎 (骨贅 2-5 mm)
    - stage: 3
      label: Grade 3 (Severe)
      description: 嚴重骨關節炎 (骨贅 >5 mm) 或可見原發病變 (UAP, FCP, OCD)

treatment:
  principles:
    - 手術治療適用於有明確原發病變者 (FCP、UAP、OCD)
    - 手術目的為移除碎片與改善關節一致性
    - 退化性關節炎為不可逆變化，需長期管理
    - 體重管理與適度運動為保守治療核心
  medications:
    - name: NSAIDs (Meloxicam, Carprofen, Grapiprant)
      dose: "依藥物標準劑量"
      notes: 疼痛管理主力。長期使用需監測肝腎功能
    - name: Gabapentin
      dose: "5-10 mg/kg PO BID-TID"
      notes: 慢性疼痛輔助止痛
    - name: Adequan (PSGAG)
      dose: "5 mg/kg IM 每 3-5 天 × 8 次，後每月維持"
      notes: 關節保護劑
    - name: Omega-3 脂肪酸
      dose: "EPA+DHA 依體重補充"
      notes: 輔助抗炎
  general:
    - 關節鏡 FCP 移除 (arthroscopic fragment removal)
    - BURP (bi-oblique ulnar releasing procedure) 或 proximal ulnar osteotomy — 矯正關節不一致
    - OCD 碎片移除 + 病灶清創
    - UAP 固定 (lag screw) 或移除
    - 術後復健 (被動關節活動、肌力訓練、水中跑步機)
    - 體重管理 (最重要的長期措施)
    - 環境調整 (防滑地墊)
    - 大型犬幼犬飲食管理 (控制生長速度)

prognosis: FCP 關節鏡移除後約 60-75% 改善但多數仍有輕度退化性關節炎。OCD 碎片移除預後較佳 (>85% 改善)。UAP 預後取決於骨關節炎嚴重度。已有嚴重骨關節炎者手術改善有限。長期疼痛管理與體重控制可維持合理生活品質。繁殖篩檢建議。

