slug: parathyroidectomy
nameEn: Parathyroidectomy
nameZh: 副甲狀腺切除術
bodySystem: endocrine
description: 副甲狀腺切除術適用於原發性副甲狀腺功能亢進（腺瘤為主）。犬為主要對象。手術切除腺瘤後高血鈣可迅速矯正。術後需密切監測血鈣（低鈣風險）。

aliases:
  - { alias: 副甲狀腺切除術, language: zh }
  - { alias: Parathyroidectomy, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 腺瘤手術預後極佳。術後血鈣通常在 24-72 小時內正常化。術後低血鈣為主要監測重點。

