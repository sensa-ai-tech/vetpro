slug: radius-ulna-fracture
nameEn: Radius Ulna Fracture
nameZh: 橈尺骨骨折
bodySystem: orthopedic
description: 前肢橈骨與/或尺骨的骨折，為犬貓前肢最常見的骨折類型。小型犬與玩具犬從低處跳下即可發生。癒合併發症（延遲癒合、不癒合）在迷你品種犬較常見。

aliases:
  - { alias: "Forearm Fracture", language: en }
  - { alias: "前臂骨折", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見。迷你/玩具品種犬（Yorkshire Terrier、Chihuahua、Pomeranian）從低處跳下好發。
  - speciesCommon: cat
    prevalence: common
    notes: 貓常見，多因高處墜落或車禍。

etiology:
  categories:
    - name: 外傷性
      examples:
        - 跳下沙發/床（小型犬）
        - 車禍
        - 高處墜落

clinicalSigns:
  early:
    - 突然前肢不負重跛行
    - 前肢腫脹變形
    - 疼痛
  progressive:
    - 骨折處異常活動
    - 軟組織腫脹加劇
    - 開放性骨折可見骨端外露

diagnosis:
  primaryTests:
    - name: X 光（正側位）
      notes: 確認骨折類型、位置與移位程度
    - name: 評估周圍軟組織
      notes: 排除開放性骨折與血管神經損傷

treatment:
  principles:
    - 解剖復位與穩定固定
    - 迷你品種犬需特殊考量（不癒合風險高）
  general:
    - 骨板固定（plate fixation）— 首選
    - 外固定架（外部骨折固定器）
    - 石膏/副木固定（穩定不移位骨折）
    - 術後限制活動 6-8 週

prognosis: 大部分犬貓預後良好。迷你品種犬不癒合率較高（約 15-30%），可能需骨移植。早期穩定固定預後佳。

pubmedQueries:
  - query: '"radius ulna fracture" AND (veterinary OR canine OR feline) AND ("fixation" OR "treatment")'
    frequency: monthly
