diagnosticAlgorithm:
  title: 土拉倫病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性發熱、淋巴結腫大、口腔潰瘍等表現，詢問蜱蟲叮咬或野兔接觸史，貓比犬更易感
      findings:
        - 急性高熱與嗜睡
        - 局部淋巴結腫大伴壓痛
        - 口腔潰瘍或皮膚潰瘍
    - step: 2
      action: 實驗室檢查
      details: 進行CBC及生化檢查，注意肝功能異常，血清學檢測抗體效價
      findings:
        - 白血球增多或減少
        - 肝酵素升高
        - 血清凝集抗體效價升高
    - step: 3
      action: 確診
      details: 透過PCR或特殊培養（需BSL-3實驗室）確認Francisella tularensis，此為人畜共通傳染病
      findings:
        - PCR確認Francisella tularensis
        - 需通報為人畜共通傳染病
clinicalPearls:
  - 土拉倫病是法定報告傳染病——確診後必須通報
  - F. tularensis極度感染性——實驗室人員感染風險高，必須通知實驗室
  - 貓比犬更易發展為嚴重全身性疾病
  - 與鼠疫臨床相似——流行地區需列入鑑別
  - 處理疑似感染動物時需嚴格手套和防護
monitoringItems:
  - 體溫和臨床改善追蹤
  - 肝功能監測
  - 腎功能監測（gentamicin腎毒性）
  - 接觸者監測
