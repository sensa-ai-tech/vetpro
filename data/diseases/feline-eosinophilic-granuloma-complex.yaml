        - 過敏
        - 免疫介導
clinicalSigns:
  early:
    - 搔癢
    - 紅斑
  progressive:
    - 皮膚增厚
    - 色素沉著
diagnosis:
  primaryTests:
    - name: 皮膚刮搔檢查
      notes: 需詳細評估
    - name: 毛髮拔除檢查
      notes: 協助確診
