  medical:
    - 局部治療(藥浴、藥膏)
    - 全身性抗生素或抗真菌藥
prognosis:
  general: 預後取決於根本病因。感染性疾病治療後多可痊癒,免疫或遺傳性疾病需長期管理。
prevention:
  - 定期健康檢查
  - 避免相關風險因子
diagnosticAlgorithm:
  title: 嗜酸性肉芽腫複合體 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估貓的皮膚和口腔病變特徵，區分嗜酸性潰瘍（唇部）、嗜酸性斑塊（腹部）及線性肉芽腫
      findings:
        - 唇部邊緣界限分明的潰瘍
        - 腹部或大腿紅色隆起斑塊
        - 口腔或後肢線性肉芽腫病變
    - step: 2
      action: 細胞學與血液檢查
      details: 進行病灶細胞學抹片及CBC，評估嗜酸性球浸潤程度
      findings:
        - 細胞學顯示大量嗜酸性球浸潤
        - 周邊血液嗜酸性球增多
        - 膠原蛋白退化
    - step: 3
      action: 活檢確診與病因調查
      details: 皮膚活檢確認組織病理特徵，同時進行過敏原檢測尋找潛在觸發因素
      findings:
        - 組織病理學確認嗜酸性肉芽腫
        - 過敏原檢測幫助識別潛在過敏原
        - 排除真菌及細菌感染
clinicalPearls:
  - 三種型態可同時存在於同一隻貓
  - 80%以上的病例有潛在的過敏性病因
  - 上唇無痛性潰瘍必須與鱗狀細胞癌鑑別
  - 犬的口腔嗜酸性肉芽腫好發於哈士奇和騎士查理王獵犬
monitoringItems:
  - 病變大小和外觀變化
  - 搔癢程度
  - CBC嗜酸球計數
  - 類固醇副作用（多飲多尿、體重增加）
