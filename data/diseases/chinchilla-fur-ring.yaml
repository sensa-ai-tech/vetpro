slug: chinchilla-fur-ring
nameEn: Chinchilla Fur Ring
nameZh: 絨鼠毛環
bodySystem: reproductive
description: 雄性絨鼠陰莖被纏繞的毛髮形成環狀束縛 (fur ring)，若未及時移除可導致陰莖腫脹、壞死與泌尿道阻塞，為雄性絨鼠特有的生殖泌尿急症。

aliases:
  - { alias: 龍貓毛環, language: zh }
  - { alias: 絨鼠陰莖毛環, language: zh }
  - { alias: 絨鼠毛髮環, language: zh }
  - { alias: Chinchilla penile fur ring, language: en }
  - { alias: Chinchilla hair ring, language: en }
  - { alias: Paraphimosis (chinchilla), language: en }

species:
  - speciesCommon: chinchilla
    speciesScientific: Chinchilla lanigera
    prevalence: common
    notes: 雄性絨鼠特有問題。交配時雌性濃密被毛纏繞雄性陰莖形成毛環。獨居雄性自我理毛時也可發生。陰莖正常時縮入包皮鞘內，毛環形成後無法縮回 (paraphimosis)。定期檢查可預防嚴重併發症。

etiology:
  categories:
    - name: 機械性
      examples:
        - 交配時雌性被毛纏繞陰莖
        - 自我理毛時毛髮纏繞
        - 毛環逐漸緊縮導致血液循環障礙
    - name: 風險因素
      examples:
        - 繁殖用雄性 (交配頻率高)
        - 換毛季節 (毛髮脫落增多)
        - 未定期檢查陰莖
        - 包皮開口狹小

clinicalSigns:
  early:
    - 陰莖突出無法縮回 (paraphimosis)
    - 頻繁舔舐生殖器區域
    - 輕度不安
    - 排尿姿勢異常
  progressive:
    - 陰莖明顯腫脹
    - 陰莖顏色變紫紅 (靜脈回流受阻)
    - 排尿困難
    - 疼痛 (磨牙、食慾下降)
    - 毛環可見纏繞於陰莖基部
  late:
    - 陰莖壞死 (發黑)
    - 完全尿道阻塞
    - 急性腎衰竭 (尿道阻塞後)
    - 敗血症 (壞死組織感染)
    - 自殘行為

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: "輕柔翻開包皮檢視陰莖。可直接看到纏繞的毛環。評估陰莖顏色、腫脹程度與存活度。需區分正常勃起與病理性 paraphimosis"
    - name: 排尿評估
      notes: "觀察是否能正常排尿。觸診膀胱是否膨脹"
  imaging:
    - name: 不常需要
      notes: "僅懷疑泌尿道阻塞時進行腹部超音波評估膀胱與腎臟"
  additional:
    - 血液檢查 (長期阻塞時評估腎功能 BUN/Creatinine)
    - 尿液分析 (排除泌尿道感染)

treatment:
  principles:
    - 立即移除毛環 (簡單但需技巧)
    - 評估陰莖存活度
    - 壞死組織需手術處理
    - 預防性定期檢查
  medications:
    - name: 水性潤滑劑
      dose: "局部塗抹"
      notes: 協助毛環移除。使毛環滑動更容易
    - name: Meloxicam
      dose: "0.3-0.5 mg/kg PO/SC SID"
      notes: 止痛消炎。移除後陰莖腫脹管理
    - name: 局部抗生素軟膏 (如 Silver sulfadiazine)
      dose: "塗抹於受傷陰莖表面 BID"
      notes: 黏膜損傷時預防感染
  general:
    - 毛環移除：以潤滑劑塗抹後，用手指輕柔滾動或以細鑷子小心剪斷毛環
    - 嚴重腫脹時需先以冷水浸泡減腫再嘗試移除
    - 毛環移除後觀察陰莖縮回能力
    - 壞死嚴重時可能需陰莖截除
    - 移除後數天觀察排尿是否正常
    - 預防性檢查：繁殖雄性每月檢查陰莖
    - 非繁殖雄性每 2-3 個月檢查
    - 教導飼主檢查方法

prognosis: 早期發現及時移除毛環預後優良。陰莖輕度腫脹通常 24-48 小時內消退。長時間束縛導致嚴重壞死需截除陰莖 (仍可排尿但無法繁殖)。完全尿道阻塞如未處理可因急性腎衰竭致死。飼主教育 (定期檢查) 可完全預防嚴重後果。

