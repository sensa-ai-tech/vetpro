slug: ventricular-septal-defect
nameEn: Ventricular Septal Defect
nameZh: 心室中隔缺損
bodySystem: cardiac
description: 心室中隔缺損（VSD）為左右心室間隔存在異常開口，是犬貓第二常見的先天性心臟病。小型缺損因限制性分流通常臨床意義不大，但大型非限制性缺損可導致肺循環容量過負荷及充血性心衰竭。多數病例為膜周型缺損。

