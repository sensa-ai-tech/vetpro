slug: brucellosis
nameEn: Brucellosis
nameZh: 布氏桿菌症
bodySystem: infectious
description: 犬布氏桿菌症由犬布氏桿菌（Brucella canis）引起，為重要的犬隻生殖系統傳染病與人畜共通傳染病。主要經由生殖道分泌物、流產物與精液傳播。臨床表現包括流產、不孕、睪丸炎及椎間盤脊椎炎。此病治療困難，且為法定申報疾病。

aliases:
  - { alias: 犬布氏桿菌症, language: zh }
  - { alias: 犬布魯氏菌症, language: zh }
  - { alias: Canine Brucellosis, language: en }
  - { alias: Brucella canis Infection, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 繁殖犬群中盛行率較高。無品種好發傾向。Brucella canis 主要影響犬隻。性成熟犬經交配傳播風險最高。流浪犬與收容所犬隻盛行率較高。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻感染 Brucella 極為罕見。自然感染個案極少。

etiology:
  categories:
    - name: 病原體
      examples:
        - Brucella canis（革蘭氏陰性小球桿菌）
        - 兼性細胞內寄生菌
        - 在巨噬細胞與生殖上皮細胞內存活
    - name: 傳播途徑
      examples:
        - 交配傳播（精液含高濃度細菌）
        - 接觸流產物、胎盤與陰道分泌物
        - 口鼻黏膜接觸感染性體液
        - 尿液（慢性排菌）
    - name: 人畜共通風險
      examples:
        - 可感染人類（但比 B. abortus 或 B. melitensis 毒力低）
        - 繁殖場工作人員、獸醫人員風險較高
        - 實驗室人員處理檢體時需注意

clinicalSigns:
  early:
    - 繁殖犬：反復交配失敗
    - 母犬：懷孕後期流產（通常孕期第 45-59 天）
    - 公犬：精液品質下降
    - 輕度淋巴結腫大
  progressive:
    - 公犬：睪丸炎、副睪炎（單側或雙側）
    - 母犬：反復流產或吸收胎兒
    - 菌血症（間歇性，可持續數月至數年）
    - 全身性淋巴結腫大
    - 脾腫大
  late:
    - 椎間盤脊椎炎（discospondylitis）：腰背疼痛、神經症狀
    - 不孕（公犬與母犬）
    - 慢性前列腺炎
    - 葡萄膜炎
    - 睪丸萎縮（慢性後）

diagnosis:
  primaryTests:
    - name: 血清學篩檢
      notes: "快速玻片凝集試驗（RSAT）或試管凝集試驗（TAT）：篩檢方法。偽陽性率高（需確認試驗）。"
    - name: 血液培養
      notes: "確診金標準。菌血症期血液培養可分離 B. canis。培養需 5-30 天。需告知實驗室可能的 Brucella 感染以確保安全操作。"
  imaging:
    - name: 脊椎 X 光
      notes: "椎間盤脊椎炎：椎體終板侵蝕、椎間盤空間狹窄、椎體反應性硬化。好發腰椎。"
    - name: 腹部超音波
      notes: "睪丸/副睪超音波評估發炎。前列腺評估。脾臟大小。"
  additional:
    - AGID 試驗（瓊脂凝膠免疫擴散，較特異）
    - PCR 檢測（血液或組織，敏感且特異）
    - 精液分析（精子形態異常、炎性細胞）
    - 完整血球計數（輕度白血球增多）

treatment:
  principles:
    - 抗生素治療困難，因為細胞內寄生
    - 長期合併抗生素療程
    - 絕育為輔助治療與預防傳播的重要手段
    - 可能無法完全清除感染（復發常見）
  general:
    - "Doxycycline 5 mg/kg PO q12h x 4-6 週 + Streptomycin 20 mg/kg IM q24h x 前 2 週"
    - "替代方案：Doxycycline 5 mg/kg PO q12h + Enrofloxacin 5 mg/kg PO q24h x 4-6 週"
    - "去勢/結紮手術：降低生殖道細菌量與傳播風險"
    - "治療後定期血清學與 PCR 追蹤（每 3 月，至少 2 次陰性）"
    - "隔離感染犬隻，避免與其他犬隻接觸"
    - "環境消毒：一般消毒劑即可殺滅 B. canis"
    - "繁殖犬群：所有繁殖犬進場前需篩檢"
    - "人畜共通提醒：告知畜主感染風險"

prognosis: 預後謹慎。抗生素治療可改善臨床症狀但可能無法完全清除感染，復發率高。即使血清學轉陰，仍建議長期監測。繁殖功能通常無法恢復。椎間盤脊椎炎經治療後神經症狀可能改善。絕育犬隻作為寵物飼養預後較佳。法定申報疾病，需向主管機關通報。

