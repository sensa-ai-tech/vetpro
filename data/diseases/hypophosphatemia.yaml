diagnosticAlgorithm:
  title: 低磷血症 診斷流程
  steps:
    - step: 1
      action: 確認低磷
      details: 血清磷測定，犬 <2.5、貓 <3.0 mg/dL
      findings:
        - 血磷偏低
        - 評估臨床嚴重程度
    - step: 2
      action: 評估臨床背景
      details: 確認是否有DKA治療、長期厭食、副甲狀腺異常等背景
      findings:
        - DKA胰島素治療後
        - 再餵食症候群風險
    - step: 3
      action: 併發症評估
      details: CBC評估溶血、心電圖、神經學檢查
      findings:
        - 溶血性貧血（嚴重時）
        - 肌肉無力/神經症狀
    - step: 4
      action: 補充與監測
      details: 根據嚴重程度口服或靜脈補磷，定期監測
      findings:
        - 磷濃度逐步回升
        - 併發症改善
clinicalPearls:
  - DKA治療開始胰島素後4-24小時是低磷血症的高風險窗口——必須預防性監測
  - 嚴重低磷血症的三大紅旗：溶血性貧血+肌肉無力+神經症狀
  - 靜脈補磷時需同時監測鈣（磷鈣沉積風險）和鉀（使用磷酸鉀時）
monitoringItems:
  - 血清磷濃度（急性補充期間q4-6h，穩定後q12-24h）
  - CBC和網織紅血球計數（監測溶血）
  - 血清鈣和鉀（防止補磷併發症）
  - 臨床神經學狀態評估
