slug: partial-splenectomy
nameEn: Partial Splenectomy
nameZh: 部分脾臟切除術
bodySystem: other
description: 僅切除部分脾臟組織而保留功能性脾臟。適用於局限性病灶或良性腫瘤,保留免疫功能並降低術後併發症。

aliases:
  - { alias: 脾臟部分切除, language: zh }
  - { alias: Spleen-sparing surgery, language: en }
  - { alias: 局部脾切除, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 適用於結節性增生或血腫等良性病灶
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓脾臟病變較少見,多為淋巴瘤需完整切除

etiology:
  categories:
    - name: 良性病灶
      examples:
        - 結節性增生
        - 血腫
        - 脾臟梗塞局限區域
    - name: 創傷性
      examples:
        - 局部撕裂傷
        - 部分脾扭轉

clinicalSigns:
  early:
    - 此為手術術式,臨床症狀依原發病灶而定
    - 術前可能無症狀(影像學意外發現)
    - 術後恢復較全脾切除快
  progressive:
    - 術後腹圍縮小
    - 血小板數量維持正常
    - 免疫功能保留

diagnosis:
  primaryTests:
    - name: 腹腔超音波
      notes: "定位病灶位置、大小及血流"
    - name: 細針穿刺細胞學
      notes: "評估良惡性(需小心出血風險)"
    - name: 術中評估
      notes: "確認病灶局限性及血管分布"
  differentialDiagnoses:
    - 完整脾臟切除術
    - 單純觀察追蹤
    - 脾臟活檢

treatment:
  medical:
    - 手術:隔離病灶供血血管,部分脾葉切除,殘端仔細止血
    - 止血技術:TA縫合器或連續縫合搭配止血劑
    - 術中輸液:維持血壓,必要時輸血
    - 術後止痛:Buprenorphine 0.01-0.02 mg/kg IV/IM q6-8h或Fentanyl CRI 2-5 μg/kg/hr
    - 抗生素:Cefazolin 22 mg/kg IV術中

prognosis:
  general: "良性病灶預後極佳,保留>50%脾臟可維持正常免疫功能。惡性腫瘤不適用部分切除。術後監控出血風險48-72小時。"

prevention:
  - 術前影像學精確定位病灶範圍
  - 術中冰凍切片快速病理確認良性
  - 術後密切監控出血徵象
  - 定期追蹤超音波評估殘餘脾臟
