    prevalence: rare
    notes: 貓較犬少見
etiology:
  categories:
    - name: 手術技術相關
      examples:
        - 子宮切除不完全（殘留子宮體或頸）
        - 卵巢組織殘留持續分泌黃體素
        - 手術部位感染
    - name: 術後因素
      examples:
        - 殘留組織對黃體素反應
        - 細菌上行感染
clinicalSigns:
  early:
    - 絕育術後數月至數年發病
    - 陰道分泌物（膿性或血性）
    - 發燒、倦怠
  progressive:
    - 食慾下降、嘔吐
    - 多渴多尿
    - 腹痛
    - 敗血症
diagnosis:
  primaryTests:
    - name: 病史確認
      notes: 曾接受絕育手術
    - name: 腹部超音波
      notes: 子宮殘端囊性或液體蓄積
    - name: 全血球計數及生化
      notes: 白血球增多、中性球左移
    - name: 陰道細胞學
      notes: 評估雌激素影響（若卵巢殘留）
    - name: 剖腹探查
      notes: 確診及治療
  differentialDiagnoses:
    - 陰道炎
    - 膀胱炎
    - 卵巢殘留症候群（無蓄膿）
    - 腹腔腫瘤
treatment:
  medical:
    - 廣效抗生素穩定：amoxicillin-clavulanate 20 mg/kg PO q12h
    - 再次手術探查及切除殘端組織
    - 同時移除任何殘留卵巢組織
    - 腹腔沖洗（若腹膜炎）
    - 術後抗生素7-14天
prognosis:
  general: 完整切除殘端及卵巢組織後預後良好。延遲診斷可能併發敗血症、腎衰竭。
prevention:
  - 絕育手術完整切除子宮頸及卵巢
  - 確認卵巢完整移除
  - 術中無菌技術
  - 術後監測癒合
