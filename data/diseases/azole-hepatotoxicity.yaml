slug: azole-hepatotoxicity
nameEn: Azole Hepatotoxicity
nameZh: 唑類抗黴菌藥肝毒性
bodySystem: toxicology
description: 唑類抗黴菌藥肝毒性是使用 ketoconazole、itraconazole、fluconazole 等唑類抗黴菌藥物後引起的藥物性肝損傷。在犬貓中以 ketoconazole 肝毒性報告最多。

aliases:
  - { alias: 抗黴菌藥肝損傷, language: zh }
  - { alias: 唑類藥物肝毒性, language: zh }
  - { alias: Antifungal Hepatotoxicity, language: en }
  - { alias: Azole Antifungal Liver Injury, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬使用 ketoconazole 肝毒性報告最多，發生率約5-10%。Itraconazole 和 fluconazole 肝毒性相對較低。長期使用者需定期監測。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓唑類藥物肝毒性報告較犬少。Itraconazole 在貓中使用較多，偶見肝酵素升高。

etiology:
  categories:
    - name: 常見相關藥物（肝毒性風險由高至低）
      examples:
        - Ketoconazole（肝毒性風險最高，已逐漸被取代）
        - Itraconazole
        - Voriconazole
        - Fluconazole（肝毒性風險最低）
    - name: 毒性機制
      examples:
        - CYP450 酵素抑制（唑類為 CYP3A4 強效抑制劑）
        - 藥物代謝物直接肝細胞毒性
        - 膽汁鬱滯
        - 特異體質反應
        - 與其他經肝代謝藥物交互作用增加風險

clinicalSigns:
  early:
    - 食慾下降
    - 噁心、嘔吐
    - 肝酵素輕度升高
  progressive:
    - ALT 顯著升高
    - 黃疸
    - 嗜睡
    - 體重減輕
    - 腹部不適
    - 嚴重者可發展為急性肝衰竭

diagnosis:
  primaryTests:
    - name: 血液生化監測
      notes: "ALT 升高為主要指標。建議用藥前取得基線值，用藥後每2-4週監測。ALT >正常上限3倍應考慮停藥。"
    - name: 用藥史評估
      notes: "確認唑類藥物種類、劑量與使用時間。評估併用藥物的交互作用風險。"
  differentialDiagnoses:
    - 原發性肝臟疾病
    - 其他藥物性肝損傷
    - 深部黴菌感染肝臟累及
    - 膽道疾病

treatment:
  medical:
    - 停用引起肝毒性的唑類藥物
    - 若需繼續抗黴菌治療，轉換為肝毒性較低的藥物（如 fluconazole）
    - SAMe 20 mg/kg PO q24h
    - Ursodiol (UDCA) 10-15 mg/kg PO q24h
    - 積極輸液支持（嚴重病例）
    - 肝功能恢復後再評估抗黴菌策略
  surgical:
    - 通常不適用手術治療

prognosis:
  general: "早期停藥者多數肝功能可恢復，預後良好。Ketoconazole 引起的嚴重肝損傷偶見報告。Itraconazole 與 fluconazole 肝毒性通常較輕微且可逆。需要長期抗黴菌治療者應選擇肝毒性較低的藥物。"

prevention:
  - 優先選擇肝毒性較低的唑類藥物（fluconazole > itraconazole > ketoconazole）
  - 用藥前檢測基線肝功能
  - 每2-4週監測肝酵素
  - 避免與其他肝代謝藥物不必要的併用
  - ALT >正常上限2-3倍時考慮停藥或換藥
