slug: zinc-toxicosis
nameEn: Zinc Toxicosis
nameZh: 鋅中毒
bodySystem: toxicology
description: 攝入含鋅金屬物（尤其美分硬幣與鍍鋅螺帽）後鋅溶解於胃酸中，引起嚴重溶血性貧血、肝腎損傷與胰臟炎的急性中毒症。犬最常見。

aliases:
  - { alias: 鋅中毒症, language: zh }
  - { alias: 硬幣中毒, language: zh }
  - { alias: Zinc Poisoning, language: en }
  - { alias: Zinc Penny Toxicosis, language: en }
  - { alias: Zinc Intoxication, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬為最常受影響的物種。幼犬因啃咬行為風險最高。最常見來源為1982年後美國一分硬幣（含97.5%鋅）、鍍鋅螺帽/螺栓。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓鋅中毒罕見，偶有吞食含鋅異物的病例報告。

etiology:
  categories:
    - name: 常見鋅來源
      examples:
        - 1982 年後美國一分硬幣 (penny，含 97.5% 鋅)
        - 鍍鋅螺帽、螺栓、墊片
        - 鍍鋅金屬籠或容器
        - 氧化鋅軟膏 (diaper cream)
        - 含鋅保健品
        - 鋅製拉鏈與鈕扣
    - name: 毒性機制
      examples:
        - 金屬鋅溶解於胃酸 (HCl) 中
        - 鋅離子直接損傷紅血球膜，導致溶血
        - 干擾紅血球內酵素系統
        - 直接肝細胞毒性
        - 胰臟損傷（鋅通過胰管時的局部毒性）
        - 腎小管損傷

clinicalSigns:
  early:
    - 嘔吐（常為首發症狀）
    - 食慾下降
    - 嗜睡
    - 下痢
  progressive:
    - 蒼白或黃疸黏膜
    - 紅棕色或深色尿液（血紅素尿）
    - 心搏過速
    - 呼吸急促
    - 腹痛
    - 虛弱
  late:
    - 嚴重溶血性貧血
    - 急性腎衰竭（血紅素腎病）
    - 急性肝衰竭
    - 胰臟炎
    - 多器官衰竭
    - 死亡

diagnosis:
  primaryTests:
    - name: 腹部 X 光
      notes: "胃內或腸道內高密度金屬異物。美分硬幣外觀典型且易辨識。為最重要的初始診斷工具"
    - name: 血清鋅濃度
      notes: "正常犬 0.7-2.0 μg/mL。中毒犬通常 >10 μg/mL。確診但結果可能延遲，不應等待結果才治療"
  imaging:
    - name: 腹部 X 光
      notes: "金屬異物定位。追蹤異物是否移動或已取出"
    - name: 腹部超音波
      notes: "評估胰臟炎徵象、腎臟變化"
  additional:
    - CBC（溶血性貧血、Heinz body、球形紅血球 spherocytes）
    - 生化（肝指數上升、BUN/creatinine、bilirubin、amylase/lipase）
    - 尿液分析（血紅素尿、管型）
    - 凝血功能（DIC 篩檢）
    - 網狀紅血球計數

treatment:
  principles:
    - 立即移除鋅源為最重要步驟
    - 支持治療溶血與器官損傷
    - 時間與預後密切相關
  general:
    - 內視鏡取出胃內金屬異物（首選，最快速有效）
    - 若內視鏡不可行，考慮手術取出 (gastrotomy)
    - 催吐通常無效（金屬異物太重不易吐出）
    - 積極 IV 輸液治療（維持腎臟灌流、預防血紅素腎病）
    - 輸血（嚴重貧血 PCV <15% 或急性惡化伴血液動力學不穩定）
    - 胃酸抑制 (omeprazole 1 mg/kg PO/IV BID，減少鋅溶解)
    - 止吐 (maropitant 1 mg/kg SC SID)
    - 疼痛管理（胰臟炎相關）
    - 監測 PCV/TS 每 4-6 小時直至穩定
    - 移除異物後鋅濃度通常在 24-48 小時內下降
    - 螯合治療 (CaNa2-EDTA) 在等待手術/內視鏡期間可考慮使用

prognosis: 及時移除鋅源並給予支持治療者預後良好至佳。延遲診斷導致嚴重溶血與多器官衰竭者預後差。鋅異物停留胃內時間越長，溶血越嚴重。多數在移除鋅源後 1-2 週內完全康復。

