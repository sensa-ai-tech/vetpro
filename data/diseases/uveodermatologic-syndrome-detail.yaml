slug: uveodermatologic-syndrome-detail
nameEn: Uveodermatologic Syndrome Detail
nameZh: 葡萄膜皮膚症候群詳述
bodySystem: immunology
description: 攻擊黑色素細胞的自體免疫疾病,引起葡萄膜炎及皮膚脫色。類似人類Vogt-Koyanagi-Harada病。

aliases:
  - { alias: VKH症候群, language: zh }
  - { alias: UDS, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: Akita、Siberian Husky易感
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極罕見

etiology:
  categories:
    - name: 免疫攻擊黑色素細胞
      examples:
        - 特發性自體免疫

clinicalSigns:
  early:
    - 雙側葡萄膜炎
    - 鼻、唇、眼瞼脫色
  progressive:
    - 失明
    - 廣泛性皮膚脫色

diagnosis:
  primaryTests:
    - name: 臨床表現
      notes: "葡萄膜炎+皮膚脫色"
    - name: 皮膚切片
      notes: "界面性皮膚炎"
  differentialDiagnoses:
    - 白斑症

treatment:
  medical:
    - Prednisolone 2-4 mg/kg/day PO
    - Azathioprine 2 mg/kg/day PO
    - 局部眼藥(類固醇、散瞳劑)
    - 長期維持治療

prognosis:
  general: "早期治療可保視力,但需終身治療。脫色不可逆。"

prevention:
  - 無法預防
