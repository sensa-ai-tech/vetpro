description: 柯利犬眼異常（CEA）是一種先天性眼部發育異常，主要影響柯利犬及相關牧羊犬品種。因 NHEJ1 基因突變（常染色體隱性遺傳）導致眼球後段發育異常，表現從輕微的脈絡膜發育不全到嚴重的視網膜剝離與眼內出血。
