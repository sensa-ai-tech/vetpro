slug: thoracoscopy
nameEn: Thoracoscopy
nameZh: 胸腔鏡檢查
bodySystem: other
description: 微創內視鏡技術評估及處理胸腔疾病。可進行肺葉切除、心包膜切除、胸導管結紮等,恢復快、疼痛少。

aliases:
  - { alias: VATS, language: en }
  - { alias: 胸腔內視鏡, language: zh }
  - { alias: Video-assisted thoracoscopy, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常用於肺葉扭轉、乳糜胸、心包膜疾病
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓乳糜胸、膿胸評估

etiology:
  categories:
    - name: 診斷適應症
      examples:
        - 胸腔積液原因不明
        - 縱隔腫塊活檢
        - 胸膜疾病評估
    - name: 治療適應症
      examples:
        - 肺葉切除
        - 心包膜切除
        - 胸導管結紮

clinicalSigns:
  early:
    - 術後小切口(3-4個<1cm portal)
    - 疼痛明顯少於開胸手術
    - 住院時間縮短(1-3天)
  progressive:
    - 快速恢復正常活動
    - 切口癒合良好
    - 肺功能快速恢復

diagnosis:
  primaryTests:
    - name: 術前胸腔X光/CT
      notes: "評估病灶位置及手術可行性"
    - name: 術中內視鏡評估
      notes: "直視下評估胸腔結構"
    - name: 活檢樣本
      notes: "組織病理診斷"
  differentialDiagnoses:
    - 開胸手術(傳統方法)
    - 經皮影像導引活檢

treatment:
  medical:
    - 麻醉:全身麻醉+單肺通氣(建議)
    - 設備:5mm或10mm內視鏡,3-4個portal
    - CO2氣胸:壓力4-8 mmHg輔助視野
    - 術後:胸腔引流管24-48小時
    - 止痛:肋間神經阻斷+全身止痛藥

prognosis:
  general: "併發症率低於開胸手術,疼痛明顯減少。部分病例可能需轉換為開胸。學習曲線較陡,需專業訓練。"

prevention:
  - 適當病例選擇(避免廣泛沾黏)
  - 術前影像完整評估
  - 備妥轉換開胸準備
  - 術後密切監控呼吸功能


