slug: limb-amputation
nameEn: Limb Amputation
nameZh: 截肢手術
bodySystem: other
description: 截肢手術為完整移除一肢的手術，適應症包括惡性骨腫瘤、嚴重外傷、慢性無法控制的感染及神經功能喪失。犬貓三肢適應能力極佳，多數動物術後生活品質良好。

aliases:
  - { alias: 截肢手術, language: zh }
  - { alias: Limb Amputation, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 手術預後取決於基礎疾病。截肢本身安全。犬貓三肢適應能力出色。多數動物術後 2-4 週即可正常活動。

