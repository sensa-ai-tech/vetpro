slug: von-willebrand-disease
nameEn: Von Willebrand Disease
nameZh: 乏乙烯布蘭德氏症
bodySystem: hematology
description: 乏乙烯布蘭德因子 (vWF) 量的減少或質的異常導致的遺傳性出血疾病，為犬最常見的遺傳性凝血障礙，分為 Type 1、2、3 三型。

aliases:
  - { alias: vWD, language: en }
  - { alias: Von Willebrand's Disease, language: en }
  - { alias: 乏乙烯布蘭德氏病, language: zh }
  - { alias: 乙乙布蘭德氏病, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬最常見的遺傳性出血疾病。Type 1 好發 Doberman Pinscher (盛行率 >50%)、German Shepherd、Golden Retriever、Shetland Sheepdog、Pembroke Welsh Corgi。Type 2 好發 German Shorthaired Pointer、German Wirehaired Pointer。Type 3 好發 Scottish Terrier、Shetland Sheepdog、Dutch Kooiker。體染色體遺傳。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極為罕見。僅有少數病例報告。Himalayan 品種有報告。

etiology:
  categories:
    - name: Type 1 (量的減少，最常見)
      examples:
        - vWF 所有多聚體均等比例減少
        - 體染色體顯性不完全外顯遺傳
        - vWF 血漿濃度降低但不為零
        - 好發品種：Doberman、Corgi、Poodle、Golden Retriever
    - name: Type 2 (質的異常)
      examples:
        - 高分子量多聚體選擇性缺失
        - 功能異常：黏附能力減弱
        - 好發品種：German Shorthaired Pointer、German Wirehaired Pointer
        - 出血傾向比 Type 1 嚴重
    - name: Type 3 (完全缺乏，最嚴重)
      examples:
        - vWF 完全缺乏 (測不到)
        - 體染色體隱性遺傳
        - 好發品種：Scottish Terrier、Shetland Sheepdog、Dutch Kooiker
        - 出血嚴重，致命性風險最高

pathophysiology: von Willebrand factor (vWF) 是一種大型多聚體醣蛋白，由血管內皮細胞與巨核球合成。vWF 的主要功能為：(1) 介導血小板黏附至受損血管壁的暴露膠原 (透過 GPIb/IX/V 受體)，(2) 作為第八凝血因子 (Factor VIII) 的載體蛋白保護其不被分解。vWF 缺乏或異常導致初級止血障礙——血小板無法有效黏附至損傷部位形成血小板栓。高分子量多聚體 (high molecular weight multimers, HMWM) 止血效能最強，因此 Type 2 (HMWM 選擇性缺失) 出血較 Type 1 (等比例減少) 嚴重。Type 3 完全缺乏 vWF 且 Factor VIII 因失去載體保護而加速分解，導致初級與次級止血均受影響。

clinicalSigns:
  early:
    - 黏膜出血 (口腔、鼻腔)
    - 傷口出血時間延長
    - 輕微外傷後不成比例的出血
    - 注射或抽血部位出血
  progressive:
    - 反覆鼻出血 (epistaxis)
    - 牙齦出血
    - 泌尿生殖道出血 (血尿、發情期過度出血)
    - 消化道出血 (黑便、血便)
    - 手術/拔牙後過度出血 (常為首次確診契機)
  late:
    - 嚴重自發性出血 (Type 3)
    - 關節出血 (hemarthrosis，罕見，較血友病少)
    - 嚴重貧血 (失血性)
    - 外科或產科致命性出血

diagnosis:
  primaryTests:
    - name: vWF 抗原濃度 (vWF:Ag)
      notes: "金標準。ELISA 法。正常 >70%。Type 1：通常 15-60%。Type 3：<1% 或測不到。注意：緊迫、運動、懷孕可暫時升高 vWF"
    - name: 頰黏膜出血時間 (BMBT)
      notes: "初級止血功能篩檢。使用標準化切口裝置 (Surgicutt)。正常犬 <4 分鐘。vWD 延長。術前簡易篩檢"
    - name: 基因檢測 (DNA test)
      notes: "可用於 Type 1 (Doberman、Corgi 等)、Type 2 (GSP) 與 Type 3 (Scottish Terrier、Shetland Sheepdog)。繁殖篩檢首選"
  imaging:
    - name: 腹部超音波
      notes: "評估出血部位 (脾臟、腹腔出血)"
    - name: 胸腔 X 光
      notes: "排除出血相關併發症"
  additional:
    - CBC (評估貧血程度、血小板計數正常)
    - PT/APTT (Type 1-2 通常正常；Type 3 APTT 可能延長因 Factor VIII 降低)
    - vWF 多聚體分析 (區分 Type 1 vs Type 2，需專門實驗室)
    - 甲狀腺功能 (甲狀腺低下可降低 vWF，治療後改善)
    - 排除其他出血原因 (血小板減少、凝血因子缺乏)

treatment:
  principles:
    - 無法根治，治療為支持性與預防性
    - 出血時輸注含 vWF 的血液製品
    - 術前預防性使用 desmopressin (Type 1)
    - 避免影響血小板功能的藥物
    - 繁殖管理 (基因檢測篩選)
  medications:
    - name: Desmopressin (DDAVP)
      dose: "1 μg/kg SC/IV 稀釋緩慢給予 (術前 30 分鐘)"
      notes: 刺激內皮細胞釋放 vWF 儲存。僅對 Type 1 有效 (可提升 vWF 2-5 倍)。Type 2、3 無效或效果極有限。效果持續 2-4 小時。反覆使用效力遞減 (tachyphylaxis)
    - name: Cryoprecipitate
      dose: "1 單位/10 kg IV"
      notes: 含高濃度 vWF + Factor VIII + Fibrinogen。所有 Type vWD 出血的首選血液製品。量少但 vWF 含量高
    - name: 新鮮冷凍血漿 (FFP)
      dose: "10-20 mL/kg IV"
      notes: Cryoprecipitate 不可得時的替代。vWF 濃度較低，需大量輸注。注意容量負荷
    - name: Aminocaproic acid (EACA)
      dose: "100-200 mg/kg PO TID"
      notes: 抗纖溶。口腔/鼻腔黏膜出血的輔助治療
  general:
    - 術前計畫：高風險品種術前檢測 vWF:Ag 或 BMBT
    - 手術時備有 cryoprecipitate 或 FFP
    - 避免使用影響血小板的藥物 (NSAIDs、aspirin、heparin)
    - 口腔出血可局部使用 topical thrombin 或 gelatin sponge
    - 基因檢測篩選繁殖犬 (攜帶者 × 攜帶者 = 25% 患犬)
    - 避免外傷性活動
    - 戴牌提醒獸醫注意出血風險

emergencyNotes: 嚴重出血為急症。立即輸注 cryoprecipitate (首選) 或 FFP。Type 1 可先試 DDAVP 1 μg/kg SC。失血性貧血需輸 pRBC。直接壓迫止血。避免 NSAIDs 止痛 (改用 opioid)。Type 3 手術中可能需反覆輸注 cryoprecipitate (每 6-12 小時)。

prognosis: Type 1 多數犬症狀輕微至中度，日常管理佳，術前預防得當可安全進行手術。Type 2 出血較嚴重但適當管理仍可維持。Type 3 最嚴重，有自發性致命性出血風險，預後較差。所有類型透過繁殖管理 (基因檢測) 可有效降低後代罹病率。

