slug: feline-mammary-carcinoma
nameEn: Feline Mammary Carcinoma
nameZh: 貓乳腺癌
bodySystem: oncology
description: 貓乳腺腫瘤約 80-90% 為惡性，其中以腺癌 (adenocarcinoma) 最常見。為貓第三常見腫瘤，好發於未絕育老年母貓。腫瘤侵襲性強，早期即可能出現淋巴結及肺轉移。早期絕育可顯著降低發生風險。

aliases:
  - { alias: 貓乳腺腫瘤, language: zh }
  - { alias: 貓乳房癌, language: zh }
  - { alias: Feline Mammary Tumor, language: en }
  - { alias: Feline Mammary Adenocarcinoma, language: en }

species:
  - speciesCommon: cat
    prevalence: common
    notes: 貓第三常見腫瘤。未絕育母貓風險最高，6 月齡前絕育可降低 91% 風險。暹羅貓 (Siamese) 可能有品種好發性。80-90% 為惡性。中位發病年齡 10-12 歲。

etiology:
  categories:
    - name: 風險因子
      examples:
        - 未絕育或晚期絕育母貓（荷爾蒙暴露）
        - 黃體素 (progestagen) 避孕藥使用史
        - 年齡增長（中位 10-12 歲）
        - 暹羅貓品種易感性
    - name: 腫瘤類型
      examples:
        - 腺癌 (adenocarcinoma) 最常見
        - 固體型癌 (solid carcinoma)
        - 管狀乳頭狀癌 (tubulopapillary carcinoma)
        - 炎性乳癌 (inflammatory mammary carcinoma) 最具侵襲性

clinicalSigns:
  early:
    - 乳腺區可觸診到單一或多個腫塊
    - 通常堅硬、邊界不規則
    - 初期多無痛
    - 可能雙側乳腺同時發生
  progressive:
    - 腫塊迅速增大
    - 潰瘍與出血
    - 區域淋巴結腫大
    - 食慾下降、體重減輕
    - 呼吸困難（肺轉移時）
    - 炎性乳癌表現為紅腫、熱痛、水腫

diagnosis:
  primaryTests:
    - name: 細針抽吸細胞學 (FNA)
      notes: 初步評估腫瘤類型，但細胞學對乳腺腫瘤良惡性鑑別準確率有限
    - name: 組織病理學（切除生檢）
      notes: 確定診斷、分級分型必要。評估有絲分裂指數、淋巴管侵犯、切緣狀態
  imaging:
    - name: 胸腔 X-ray 三視圖
      notes: 肺轉移篩檢為分期必要項目。約 30% 就診時已有肺轉移
    - name: 腹部超音波
      notes: 評估腹腔淋巴結及遠端器官轉移
  additional:
    - CBC 與血清生化（術前評估）
    - 區域淋巴結 FNA（分期）
    - HER-2 與荷爾蒙受體檢測（研究中）

treatment:
  principles:
    - 積極手術切除為首選
    - 單側或雙側乳腺全切除術
    - 輔助化療建議用於大多數病例
    - 不建議保守的局部切除
  general:
    - 單側乳腺全切除術 (unilateral mastectomy) 為標準手術
    - 雙側乳腺病變考慮分階段雙側全切除
    - 同側腹股溝淋巴結一併摘除
    - 輔助化療：doxorubicin (25 mg/m² IV q3w) 或 carboplatin
    - 腫瘤 >3 cm 者化療效益更顯著
    - 炎性乳癌預後極差，化療為姑息治療
    - 疼痛管理（NSAIDs、gabapentin）
    - 術後密切追蹤（每 1-3 個月胸腔 X-ray）

prognosis: 腫瘤大小為最重要預後因子。腫瘤 <2 cm 中位存活 >3 年；2-3 cm 約 15-24 個月；>3 cm 約 4-12 個月。切緣乾淨與輔助化療可改善存活。炎性乳癌中位存活僅數週至數月。


