description: 維生素 A 缺乏症是寵物鳥最常見的營養性疾病之一，因長期全種子飲食缺乏β-胡蘿蔔素所致。影響上皮組織分化，導致口腔、鼻竇、呼吸道及泌尿生殖道的上皮鱗狀化生，增加感染風險。
