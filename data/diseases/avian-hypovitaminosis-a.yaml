    language: en
  - alias: Hypovitaminosis A in parrots
    language: en
species:
  - speciesCommon: bird
    prevalence: common
    notes: 全種子飲食的鸚鵡類極為常見。種子類食物幾乎不含維生素 A 或其前驅物。灰鸚鵡、亞馬遜鸚鵡、虎皮鸚鵡為高風險群。
etiology:
  categories:
    - name: 飲食缺乏
      examples:
        - 長期全種子飲食
        - 缺乏深色蔬菜與水果
        - β-胡蘿蔔素攝取不足
        - 飲食缺乏多樣性
    - name: 吸收障礙
      examples:
        - 腸道疾病影響脂溶性維生素吸收
        - 肝臟疾病影響維生素 A 代謝
        - 慢性消化道感染
clinicalSigns:
  early:
    - 口腔黏膜出現白色小結節（鱗狀化生）
    - 輕度鼻分泌物
    - 被毛品質下降
  progressive:
    - 口腔多發性白色膿腫樣結節
    - 慢性鼻竇炎
    - 眼周腫脹
    - 呼吸道反覆感染
    - 嗜睡
    - 腎臟功能障礙
    - 繁殖力下降
diagnosis:
  primaryTests:
    - name: 飲食病史
      notes: 長期全種子飲食為最重要的診斷線索。評估飲食中β-胡蘿蔔素來源
    - name: 口腔檢查
      notes: 口腔黏膜白色結節為特徵性表現（鱗狀化生）。嗉囊開口周圍亦可見
    - name: 組織切片
      notes: 上皮鱗狀化生的組織病理學確認
treatment:
  principles:
    - 維生素 A 補充
    - 飲食全面改善
    - 治療繼發感染
    - 預防過量中毒
  general:
    - 急性：Vitamin A 注射（20,000 IU/kg IM 單次，謹慎使用避免過量）
    - 口服β-胡蘿蔔素補充（較安全，不易中毒）
    - 飲食轉換（增加深色蔬菜：地瓜、胡蘿蔔、菠菜、青花菜）
    - 轉換為高品質滋養丸（含維生素 A）
    - 口腔結節通常在營養改善後數週自行消退
    - 繼發感染給予抗生素
prognosis: 預後良好。飲食改善與維生素 A 補充後，大多數臨床症狀可在數週至數月內改善。口腔結節消退較快。慢性鼻竇炎可能需要更長治療時間。嚴重腎臟損傷可能不可逆。避免維生素 A 過量（脂溶性維生素有中毒風險）。
