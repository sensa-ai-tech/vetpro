slug: acute-anaphylaxis-management
nameEn: Acute Anaphylaxis Management
nameZh: 急性過敏性休克處理
bodySystem: emergency
description: IgE介導的嚴重過敏反應,可快速進展為休克及呼吸衰竭。立即給予腎上腺素為關鍵。

aliases:
  - { alias: 過敏性休克, language: zh }
  - { alias: Anaphylactic Shock, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 疫苗、藥物、蜂螫
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 同犬

etiology:
  categories:
    - name: 常見誘因
      examples:
        - 疫苗、抗生素、蜂螫、食物

clinicalSigns:
  early:
    - 數分鐘內發作
    - 蕁麻疹、臉部腫脹
    - 嘔吐、腹瀉
  progressive:
    - 低血壓、休克
    - 呼吸困難、虛脫
    - 意識喪失

diagnosis:
  primaryTests:
    - name: 臨床診斷
      notes: "快速進展的多系統症狀+暴露史"
  differentialDiagnoses:
    - 其他休克

treatment:
  medical:
    - 腎上腺素(Epinephrine)立即給予:
      - 0.01-0.02 mg/kg IM/IV
      - 可重複q10-15min
    - 靜脈輸液復甦: 20-90 mL/kg IV
    - 抗組織胺: Diphenhydramine 2-4 mg/kg IM/IV
    - 類固醇: Dexamethasone 0.5-1 mg/kg IV
    - 氧氣治療
    - 監測數小時(可能復發)

prognosis:
  general: "立即腎上腺素可挽救生命。延遲治療可能致命。"

prevention:
  - 高風險動物預先給予抗組織胺
  - 避免已知過敏原


