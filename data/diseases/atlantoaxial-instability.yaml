slug: atlantoaxial-instability
nameEn: Atlantoaxial Instability
nameZh: 寰樞椎不穩定
bodySystem: neurology
description: 第一頸椎 (寰椎 C1) 與第二頸椎 (樞椎 C2) 之間的異常活動度增加，導致脊髓壓迫。為小型犬/玩具犬常見的先天性頸椎疾病。

aliases:
  - { alias: AAI, language: en }
  - { alias: Atlantoaxial Subluxation, language: en }
  - { alias: AA Luxation, language: en }
  - { alias: 寰樞椎半脫位, language: zh }
  - { alias: 寰樞關節不穩定, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 好發於小型/玩具犬品種：Yorkshire Terrier、Chihuahua、Pomeranian、Toy Poodle、Maltese、Papillon。先天型通常 <2 歲發病。外傷型可見於任何品種與年齡。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見。多為外傷性或先天畸形。

etiology:
  categories:
    - name: 先天性/發育性 (最常見)
      examples:
        - 齒突 (dens/odontoid process) 發育不全或缺如
        - 齒突骨化不完全 (os odontoideum)
        - 寰椎橫韌帶發育不全
        - 背側寰樞韌帶異常
    - name: 外傷性
      examples:
        - 齒突骨折
        - 寰樞韌帶斷裂
        - 多見於大型犬或外傷後
    - name: 病理性
      examples:
        - 類風濕性關節炎 (罕見)
        - 腫瘤侵蝕

clinicalSigns:
  early:
    - 頸部疼痛 (不願抬頭、觸摸頸部時疼痛)
    - 頭頸部僵硬 (ventroflexion)
    - 間歇性步態異常
  progressive:
    - 四肢運動失調 (tetraparesis，上運動神經元型)
    - 四肢不全癱瘓
    - 頸部過度屈曲時症狀加重
    - 不願活動/跳躍
  late:
    - 四肢癱瘓 (tetraplegia)
    - 呼吸困難 (嚴重脊髓壓迫累及膈神經)
    - 急性死亡 (嚴重脫位造成延腦壓迫)

diagnosis:
  primaryTests:
    - name: 頸椎 X 光
      notes: "側位 X 光可見寰樞間隙增寬、齒突缺如或發育不全。注意：屈曲位拍攝有加重脫位風險，須非常小心"
    - name: CT
      notes: "齒突骨性結構評估最佳。3D 重建有助術前規劃。可評估齒突形態與骨折"
    - name: MRI
      notes: "評估脊髓壓迫程度與脊髓損傷信號。軟組織評估優於 CT"
  imaging:
    - name: 頸椎側位 X 光
      notes: "初始篩檢。中立位即可見明顯異常。避免不必要的屈曲位拍攝"
    - name: 頸椎 CT (含 3D 重建)
      notes: "術前規劃首選。精準評估齒突與骨性結構"
    - name: 頸椎 MRI
      notes: "脊髓壓迫與損傷評估"
  additional:
    - 神經學檢查 (C1-C5 上運動神經元徵象)
    - CBC/生化 (術前評估)
    - 凝血功能
    - 同時評估水腦症 (小型犬常合併)

treatment:
  principles:
    - 搬運與處置需極度小心 (避免頸部屈曲)
    - 輕度病例可嘗試保守治療 (頸部外固定 + 限制活動)
    - 中至重度或保守治療失敗建議手術穩定化
    - 手術為確定性治療
  medications:
    - name: Prednisolone
      dose: "0.5-1 mg/kg PO BID (短期 3-5 天)"
      notes: 急性期減少脊髓水腫。僅短期使用
    - name: Gabapentin
      dose: "5-10 mg/kg PO BID-TID"
      notes: 疼痛管理
    - name: Methocarbamol
      dose: "15-44 mg/kg PO BID-TID"
      notes: 肌肉鬆弛劑，緩解頸部肌肉痙攣
  general:
    - 頸部外固定 (neck brace/splint) — 保守治療選項
    - 腹側手術固定 (ventral stabilization) — 手術首選
    - 腹側橫鎖定螺釘 + 骨水泥 (transarticular screw fixation)
    - 背側固定術 (dorsal fixation，替代方案)
    - 嚴格籠內休息 4-8 週 (保守或術後)
    - 搬運時頸部支撐固定
    - 避免使用頸部項圈 (永久改用胸背帶)

prognosis: 保守治療成功率約 50%，復發與惡化風險高。手術固定成功率約 80-90%，術後多數犬可恢復正常或接近正常的功能。手術併發症包括植入物鬆脫或失敗 (約 10-30%)。幼犬手術預後優於成犬。急性嚴重四肢癱瘓或呼吸困難的預後較差。

