slug: sphynx-cat-urticaria-pigmentosa
nameEn: Sphynx Cat Urticaria Pigmentosa
nameZh: 斯芬克斯貓色素性蕁麻疹
bodySystem: other
description: 斯芬克斯貓特有的肥大細胞增生性皮膚病,皮膚出現多發性棕色丘疹及斑塊。良性病變,多數不需治療,部分病例可能搔癢。

aliases:
  - { alias: 色素性蕁麻疹, language: zh }
  - { alias: Mastocytosis, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 斯芬克斯貓特有

etiology:
  categories:
    - name: 肥大細胞增生
      examples:
        - 皮膚肥大細胞聚集
        - 遺傳易感性

clinicalSigns:
  early:
    - 多發性棕色丘疹
    - 頭部、軀幹分布
    - 多數無搔癢
  progressive:
    - 病灶數目可能增加
    - 輕度搔癢(部分)
    - 良性病程

diagnosis:
  primaryTests:
    - name: 皮膚活檢
      notes: "真皮肥大細胞浸潤"
    - name: 細胞學檢查
      notes: "肥大細胞"
  differentialDiagnoses:
    - 肥大細胞瘤
    - 色素沉著
    - 真菌感染

treatment:
  medical:
    - 多數無需治療
    - 抗組織胺(搔癢時)
    - 定期監測

prognosis:
  general: "良性病變,不影響健康或壽命。極少數進展為全身性肥大細胞增生症。"

prevention:
  - 無特定預防
