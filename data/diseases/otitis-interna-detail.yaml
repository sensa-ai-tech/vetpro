species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 多為慢性中耳炎未經治療或治療不充分所致。可卡犬、巴吉度犬等慢性耳病好發品種風險最高。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓內耳炎常與鼻咽息肉或慢性上呼吸道感染相關。需與特發性前庭症候群鑑別。
etiology:
  categories:
    - name: 感染途徑
      examples:
        - 中耳炎延伸（最常見）
        - 血行性感染（罕見）
        - 外傷性
    - name: 常見病原
      examples:
        - Staphylococcus spp.
        - Pseudomonas aeruginosa
        - Streptococcus spp.
        - 厭氧菌
clinicalSigns:
  early:
    - 頭歪斜（患側向下）
    - 水平或旋轉性眼球震顫（快相朝健側）
    - 行走偏向患側
    - 嘔吐（前庭刺激）
  progressive:
    - 嚴重失衡無法站立
    - 滾轉（rolling）
    - 感覺神經性聽力損失
    - 合併顏面神經麻痺
    - Horner syndrome
diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: 周邊前庭症狀評估——頭歪斜、眼球震顫方向、姿勢反應（通常正常但可能因失衡而異常）
    - name: 進階影像（CT/MRI）
      notes: MRI 為內耳評估首選。可見內耳信號異常、中耳腔充填。CT 評估骨性結構破壞
  differentialDiagnoses:
    - 特發性前庭症候群（老犬/貓）
    - 中樞性前庭疾病（腦幹腫瘤、腦炎）
    - 甲狀腺功能低下相關前庭神經病變
    - 耳毒性藥物
treatment:
  medical:
    - 全身性抗生素（依培養藥敏，療程 6-8 週以上）
    - 經驗性——Clindamycin 11 mg/kg PO BID 或 Fluoroquinolone + Metronidazole
    - 止吐劑——Maropitant 1 mg/kg SC/PO SID（前庭症狀引起嘔吐時）
    - 止暈——Meclizine 12.5-25 mg PO BID（犬）
    - 止痛——Meloxicam 0.1 mg/kg PO SID
    - 支持療法（輔助進食、防止跌倒受傷）
  surgical:
    - 鼓泡切開術（ventral bulla osteotomy）
    - TECA-LBO（合併終末期外耳炎）
prognosis:
  general: 前庭症狀多在適當治療後 2-4 週顯著改善，但頭歪斜可能持續存在為永久性代償。感覺神經性聽力損失通常為永久性。早期積極治療預後優於延遲治療。
prevention:
  - 積極治療中耳炎防止向內耳延伸
  - 避免使用耳毒性藥物（aminoglycosides）於鼓膜破裂的耳道
  - 慢性耳病定期影像學追蹤
