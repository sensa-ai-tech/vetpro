nameZh: 內耳炎詳解
bodySystem: ear
description: 內耳（包括耳蝸與前庭器官）的感染或炎症，多為中耳炎向內延伸所致，臨床表現以周邊前庭症狀（頭歪斜、眼球震顫、失衡）及感覺神經性聽力損失為主。
