slug: pre-anesthetic-screening
nameEn: Pre-Anesthetic Screening
nameZh: 麻醉前篩檢
bodySystem: other
description: 麻醉手術前的健康評估及檢驗,用於識別麻醉風險並制定個別化麻醉計畫。包括身體檢查、血液檢查、影像學評估等,可顯著降低麻醉併發症風險。

aliases:
  - { alias: 術前檢查, language: zh }
  - { alias: Pre-operative screening, language: en }
  - { alias: Anesthetic risk assessment, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 所有需麻醉的犬隻都應接受適當的術前評估
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓對麻醉較敏感,術前評估特別重要

etiology:
  categories:
    - name: 麻醉風險因子
      examples:
        - 年齡(幼齡<12週或老年>7歲)
        - 心肺疾病
        - 肝腎功能不全
        - 貧血或凝血異常
        - 短吻犬種(呼吸道問題)
        - 肥胖
    - name: ASA分級(麻醉風險)
      examples:
        - ASA I:健康動物
        - ASA II:輕度系統性疾病
        - ASA III:嚴重系統性疾病
        - ASA IV:危及生命的疾病
        - ASA V:瀕死,手術為最後手段

clinicalSigns:
  early:
    - 術前篩檢為預防性措施
    - 多數動物無明顯症狀
  progressive:
    - 篩檢可發現隱藏疾病
    - 及早調整麻醉計畫

diagnosis:
  primaryTests:
    - name: 完整身體檢查
      notes: "心肺聽診、黏膜顏色、毛細管再充填時間、腹部觸診"
    - name: 術前血檢(年輕健康動物)
      notes: "PCV/TP、血糖、BUN/Cre(最低限度)"
    - name: 術前血檢(老年或疾病動物)
      notes: "CBC、完整生化、電解質"
    - name: 胸腔X光
      notes: "老年動物或心肺問題懷疑者"
    - name: 心電圖或超音波
      notes: "心臟雜音或心律不整者"
  differentialDiagnoses:
    - 隱藏性心臟病
    - 腎功能不全
    - 貧血或凝血異常
    - 肝功能異常

treatment:
  medical:
    - 依ASA分級調整麻醉方案
    - ASA I-II:標準麻醉方案
    - ASA III以上:調整藥物選擇、劑量,加強監測
    - 發現異常:穩定病情後再麻醉,或調整手術時機
    - 禁食指引:犬貓6-8小時(成年),幼齡動物縮短至2-4小時
    - 高風險動物:術前靜脈導管置入,術中加強監測(血壓、血氧、心電圖)

prognosis:
  general: "適當的術前篩檢可顯著降低麻醉併發症及死亡率。ASA I-II動物麻醉死亡率<0.1%,ASA III以上風險增加。"

prevention:
  - 所有麻醉動物都應至少接受身體檢查
  - 年輕健康動物:最低限度血檢(PCV/TP/BUN/Cre/Glucose)
  - 老年動物(犬>7歲,貓>7歲):完整血檢
  - 有疾病史或異常發現:擴大檢查範圍
  - 短吻犬種:特別注意呼吸道評估
  - 肥胖動物:考慮延遲非緊急手術至減重後
