slug: hyperadrenocorticism
nameEn: Hyperadrenocorticism
nameZh: 腎上腺皮質功能亢進
bodySystem: endocrine
description: 皮質醇慢性過量所導致的多系統疾病，犬常見，貓罕見。又稱庫欣氏症候群。

aliases:
  - { alias: "Cushing's Syndrome", language: en }
  - { alias: "Cushing's Disease", language: en }
  - { alias: HAC, language: en }
  - { alias: 庫欣氏症, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 好發中老年犬 (>6 歲)。Poodle、Dachshund、Boston Terrier、Boxer 風險較高。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見。常與糖尿病並存且難以控制。約 80% 貓 HAC 同時有 DM。

etiology:
  categories:
    - name: 腦下垂體依賴型 (PDH)
      examples:
        - 佔犬 HAC 約 80-85%
        - 腦下垂體 ACTH 分泌微腺瘤或大腺瘤
        - 導致雙側腎上腺增生
    - name: 腎上腺腫瘤依賴型 (ADH)
      examples:
        - 佔犬 HAC 約 15-20%
        - 腎上腺皮質腺瘤 (50%) 或腺癌 (50%)
        - 對側腎上腺萎縮
    - name: 醫源性
      examples:
        - 長期外源性類固醇投予
        - 停藥後需逐步減量以避免 Addisonian crisis

clinicalSigns:
  early:
    - 多尿多渴 (PU/PD，最常見首發症狀)
    - 多食
    - 腹部膨脹 (壺腹狀腹)
  progressive:
    - 對稱性脫毛 (軀幹，不癢)
    - 皮膚變薄
    - 皮膚鈣質沉著 (calcinosis cutis)
    - 肌肉萎縮/無力
    - 肝腫大
    - 喘息 (panting)
    - 復發性泌尿道感染
  late:
    - 肺動脈栓塞 (高凝血狀態)
    - 全身性高血壓
    - 糖尿病 (胰島素阻抗)
    - 腦下垂體大腺瘤神經症狀 (行為改變、失明、走圈)
    - 韌帶斷裂 (膠原代謝異常)

diagnosis:
  primaryTests:
    - name: UCCR (尿液皮質醇/肌酐比)
      notes: "敏感度高 (>90%) 但特異度低。適合排除診斷。正常值排除 HAC"
    - name: LDDS (低劑量 dexamethasone 抑制試驗)
      notes: "敏感度約 95%。Dex 0.01 mg/kg IV，0/4/8 hr 取樣。8hr cortisol >1.4 μg/dL 為陽性"
    - name: ACTH 刺激試驗
      notes: "特異度較高。Cosyntropin 5 μg/kg IV，0/1 hr。Post >22 μg/dL 為陽性。為醫源性 HAC 唯一檢測方法"
  imaging:
    - name: 腹部超音波
      notes: "腎上腺大小 (犬 >7.4 mm 可疑)。PDH 雙側增生；ADH 單側腫瘤伴對側萎縮。肝腫大、膀胱結石"
    - name: 腹部 CT/MRI
      notes: "腎上腺腫瘤侵犯範圍。腦下垂體 MRI 評估腫瘤大小 (>1 cm 為大腺瘤)"
  additional:
    - HDDS (高劑量 dexamethasone 抑制試驗) — 區分 PDH vs ADH
    - 內源性 ACTH 濃度 — PDH 正常/升高；ADH 被抑制
    - 生化 (ALP↑↑、ALT↑、膽固醇↑、血糖↑)
    - CBC (stress leukogram)
    - 尿液培養 (約 50% 有無症狀菌尿)
    - 血壓測量

treatment:
  principles:
    - PDH 以藥物治療為主 (trilostane 首選)
    - ADH 腺瘤考慮手術切除
    - 醫源性 HAC 逐步停藥
    - 治療後需密切監測 ACTH 刺激試驗
  medications:
    - name: Trilostane (Vetoryl)
      dose: "初始 1-2 mg/kg PO SID (與食物)。根據 ACTH stim 調整"
      notes: 3β-HSD 抑制劑。PDH 首選。4-6 hr post-pill ACTH stim 監測 (目標 post 1.5-5.4 μg/dL)
    - name: Mitotane (o,p'-DDD)
      dose: "Loading 25-50 mg/kg/day PO × 7-10 天；維持 25-50 mg/kg/week 分 2-3 次"
      notes: 腎上腺皮質破壞劑。副作用風險高。需與食物同服。已非首選
    - name: Cabergoline
      dose: "用於腦下垂體大腺瘤的輔助治療"
      notes: Dopamine agonist，部分腦下垂體腫瘤有反應
  general:
    - ADH 腺瘤：腎上腺切除術 (術後需補充 glucocorticoid + mineralocorticoid 數週至數月)
    - 腦下垂體大腺瘤：放射治療
    - 併存 DM：同時控制 (HAC 治療後胰島素需求可能下降)
    - 泌尿道感染治療
    - 高血壓管理

prognosis: PDH 以 trilostane 治療中位存活約 2-2.5 年。腎上腺腺瘤手術切除後預後良好 (中位存活 >3 年)。腎上腺腺癌預後差 (中位存活 <1 年)。腦下垂體大腺瘤預後較差。

