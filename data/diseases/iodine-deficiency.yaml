slug: iodine-deficiency
nameEn: Iodine Deficiency
nameZh: 碘缺乏症
bodySystem: metabolic
description: 碘為甲狀腺激素（T3、T4）合成的必要元素，缺乏導致甲狀腺代償性腫大（甲狀腺腫）及甲狀腺功能低下。現代商業飼料中碘含量充足，碘缺乏主要見於餵食不含碘鹽的自製飲食或碘貧乏地區。
aliases:
