diagnosticAlgorithm:
  title: 分枝桿菌感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估慢性非癒合性病灶與全身症狀
      findings:
        - 慢性皮膚結節或潰瘍
        - 引流不止的竇道
        - 體重減輕與食慾下降
        - 淋巴結腫大
    - step: 2
      action: 細胞學與染色
      details: 病灶細針抽吸與抗酸性染色
      findings:
        - Ziehl-Neelsen抗酸性染色陽性桿菌
        - 肉芽腫性至化膿性炎症
        - 巨噬細胞內可見菌體
    - step: 3
      action: 組織學檢查
      details: 活檢組織病理與特殊染色
      findings:
        - 肉芽腫性炎症伴壞死
        - 抗酸性桿菌數量不等
        - 快速生長型vs緩慢生長型表現不同
    - step: 4
      action: 確診與分型
      details: 培養與分子鑑定確認菌種
      findings:
        - 分枝桿菌培養（需數週至數月）
        - PCR鑑定菌種
        - 區分典型vs非典型分枝桿菌
        - 藥敏試驗指導長期抗菌治療
clinicalPearls:
  - M. tuberculosis和M. bovis感染是法定報告傳染病——具人畜共通傳染風險，診斷後需通知公共衛生單位
  - Siamese和Abyssinian貓對M. avium complex有品種易感性
  - 諾卡菌也是部分抗酸染色陽性——需與分枝桿菌鑑別（諾卡菌為絲狀，分枝桿菌為桿狀）
  - 藥物敏感性試驗對指導治療至關重要——NTM的抗藥性模式差異很大
  - 培養生長緩慢（TB群需4-8週）——PCR可提供快速鑑定
