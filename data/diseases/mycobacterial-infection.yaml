slug: mycobacterial-infection
nameEn: Mycobacterial Infection
nameZh: 分枝桿菌感染
bodySystem: infectious
description: >-
  犬貓的分枝桿菌感染可由多種 Mycobacterium 屬細菌引起，包括結核分枝桿菌複合群（M. tuberculosis complex）、非結核分枝桿菌（NTM，如 M. avium complex）及快速生長型分枝桿菌（如 M.
  fortuitum）。臨床表現因病原種類而異，從局部皮膚感染到全身性播散性疾病。具人畜共通傳染風險。
