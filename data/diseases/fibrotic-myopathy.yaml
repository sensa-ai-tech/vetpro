    title: >-
      Outcome of eight working dogs with fibrotic myopathy following extracorporeal shockwave and rehabilitation
      therapy: a case series.
    url: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10800511/
    type: research
    pmid: '38260195'
  - sourceOrg: Journal of the American Veterinary Medical Association
    title: 'Fibrotic myopathy and contracture of the caudal thigh musculature: a prospective study of 41 dogs (2019-2022).'
    url: https://pubmed.ncbi.nlm.nih.gov/37468124/
    type: research
    pmid: '37468124'
pubmedQueries:
  - query: '"fibrotic myopathy" AND (veterinary OR canine) AND ("treatment" OR "diagnosis")'
    frequency: monthly
diagnosticAlgorithm:
  title: 纖維性肌病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估機械性步態異常
      findings:
        - 特徵性步態（擺動相足部突然向後拉）
        - 受累肌肉堅硬可觸及
        - 股薄肌或半腱肌最常受累
        - 德國牧羊犬好發
    - step: 2
      action: 觸診與肌肉評估
      details: 進行受累肌肉的詳細觸診
      findings:
        - 肌肉內可觸及堅硬纖維化帶
        - 關節被動活動範圍受限
        - 肌肉萎縮
        - 無疼痛反應
    - step: 3
      action: 影像學檢查
      details: 進行超音波評估肌肉結構
      findings:
        - 超音波見肌肉纖維化和瘢痕組織
        - 肌肉回音性增加
        - 正常肌肉結構喪失
        - MRI精確評估範圍
    - step: 4
      action: 組織病理學
      details: 必要時進行肌肉活檢確認
      findings:
        - 成熟纖維結締組織取代正常肌肉
        - 肌纖維萎縮和退化
        - 排除腫瘤性病變
        - 評估手術治療可行性
clinicalPearls:
  - German Shepherd 的特徵性「彈回」步態幾乎是病理特異性的
  - 步態異常是機械性的（纖維帶限制），而非疼痛性的
  - NSAIDs 通常對步態改善無效（非炎症性機制）
  - 術後復發率高，飼主應有心理準備
monitoringItems:
  - 步態評估每月追蹤
  - 術後物理治療和拉伸練習至少 8-12 週
  - 患肢肌肉量和關節活動範圍定期評估
  - 對側肢體發展纖維化的風險監測
associatedSymptoms:
  - symptomId: cachexia-muscle-wasting
    frequency: common
