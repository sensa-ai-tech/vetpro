slug: fibrotic-myopathy
nameEn: Fibrotic Myopathy
nameZh: 纖維化肌病
bodySystem: orthopedic
description: 肌肉組織被纖維組織替代導致的永久性攣縮與步態異常。可累及任何肌群但最常見為後肢肌群（股薄肌、半腱肌、棘下肌）。為慢性退化性肌肉疾病。
aliases:
  - alias: Muscle Fibrosis
    language: en
  - alias: 肌肉纖維化
    language: zh
species:
  - speciesCommon: dog
    prevalence: rare
    notes: German Shepherd 好發。活躍中大型犬。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。
etiology:
  categories:
    - name: 退化性纖維化
      examples:
        - 反覆肌肉損傷後纖維替代
        - 免疫媒介性肌炎後
        - 品種遺傳傾向
clinicalSigns:
  early:
    - 步態異常
    - 肢體活動受限
    - 肌肉觸診僵硬
  progressive:
    - 永久性攣縮
    - 肌肉萎縮
    - 關節活動範圍減少
diagnosis:
  primaryTests:
    - name: 觸診
      notes: 受累肌肉堅硬、觸診纖維帶
    - name: 超音波 / MRI
      notes: 肌肉內纖維化範圍評估
treatment:
  principles:
    - 手術鬆解
    - 保守管理（物理治療）
  general:
    - 手術切除纖維帶
    - 物理治療維持活動度
    - 術後復發可能
    - 適度運動避免惡化
prognosis: 手術可改善但復發常見。適當管理可維持可接受的生活品質。不危及生命。
guidelineRefs:
