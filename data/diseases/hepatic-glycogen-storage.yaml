slug: hepatic-glycogen-storage
nameEn: Hepatic Glycogen Storage
nameZh: 肝臟糖原儲積症
bodySystem: metabolic
description: 肝臟糖原儲積症是一組因糖原代謝酵素缺陷導致糖原在肝細胞中異常蓄積的遺傳性代謝疾病。犬貓中屬罕見先天性疾病，幼年動物出現肝腫大與低血糖為典型表現。

aliases:
  - { alias: 糖原累積病, language: zh }
  - { alias: 肝醣儲積症, language: zh }
  - { alias: Glycogen Storage Disease, language: en }
  - { alias: GSD, language: en }
  - { alias: Glycogenosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬報告的類型包括 GSD Ia（von Gierke disease，Maltese）、GSD III（Curly Coated Retriever、German Shepherd Dog）、GSD IV（Norwegian Forest Dog 相關品種）。多為常染色體隱性遺傳。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓報告極少。GSD IV 在 Norwegian Forest Cat 中有記載，以進行性神經肌肉病變為主要特徵。

etiology:
  categories:
    - name: 酵素缺陷類型
      examples:
        - GSD Ia：glucose-6-phosphatase 缺乏
        - GSD III：glycogen debranching enzyme 缺乏
        - GSD IV：glycogen branching enzyme 缺乏
    - name: 遺傳模式
      examples:
        - 常染色體隱性遺傳
        - 品種特異性基因突變
        - 近親繁殖增加發病風險

clinicalSigns:
  early:
    - 肝腫大（幼年動物）
    - 生長遲緩
    - 空腹低血糖
    - 腹部膨隆
  progressive:
    - 反覆低血糖發作
    - 肌肉無力（GSD III）
    - 進行性肝纖維化
    - 神經肌肉病變（GSD IV）
    - 癲癇（嚴重低血糖時）

diagnosis:
  primaryTests:
    - name: 肝臟活檢
      notes: "組織病理學顯示肝細胞內大量糖原蓄積（PAS 染色強陽性，澱粉酶消化後減弱或消失）。電子顯微鏡可進一步區分類型。"
    - name: 酵素活性檢測
      notes: "肝臟或肌肉組織中特異性酵素活性測定可確認 GSD 類型。需送專業實驗室。"
  differentialDiagnoses:
    - 門體分流
    - 肝臟腫瘤
    - 類固醇誘導的糖原肝病
    - 其他先天性代謝缺陷

treatment:
  medical:
    - 頻繁少量餵食預防低血糖
    - 高碳水化合物飲食（補充葡萄糖來源）
    - 生玉米澱粉補充（緩釋葡萄糖來源）
    - 低血糖急救：口服葡萄糖溶液或 IV dextrose
    - 無法根治，以症狀管理為主
  surgical:
    - 通常不適用手術治療
    - 肝臟移植理論上可行但實際應用極有限

prognosis:
  general: "預後取決於 GSD 類型。GSD Ia 犬以飲食管理可維持尚可的生活品質。GSD III 進展為肌肉病變者預後謹慎。GSD IV（如 Norwegian Forest Cat）通常在幼年即表現嚴重神經肌肉退化，預後不良。"

prevention:
  - 已知帶因子品種的基因篩檢
  - 避免帶因子個體繁殖
  - 繁殖前基因檢測
