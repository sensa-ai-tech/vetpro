slug: fibrosarcoma-appendicular
nameEn: Fibrosarcoma Appendicular
nameZh: 四肢纖維肉瘤
bodySystem: oncology
description: 發生於四肢的惡性間葉組織腫瘤，以局部侵襲性生長為特徵，常見於中大型犬。轉移率相對低但局部復發率高，截肢為主要治療手段。

aliases:
  - { alias: 肢體纖維肉瘤, language: zh }
  - { alias: 附肢纖維肉瘤, language: zh }
  - { alias: Appendicular Fibrosarcoma, language: en }
  - { alias: Extremity Fibrosarcoma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 中大型犬較常見，好發於中老年犬。金毛獵犬、愛爾蘭塞特犬及杜賓犬有品種好發傾向。腫瘤多位於長骨遠端或近端。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓的四肢纖維肉瘤較少見，需與疫苗相關肉瘤 (FISS) 鑑別。貓的生物學行為可能更具侵襲性。

etiology:
  categories:
    - name: 腫瘤特性
      examples:
        - 起源於纖維母細胞 (fibroblast) 的惡性腫瘤
        - 局部侵襲性強，常侵犯周圍軟組織及骨骼
        - 轉移率約 20-25%，主要轉移至肺
    - name: 危險因子
      examples:
        - 中老年動物（中位年齡 8-10 歲）
        - 中大型犬品種好發
        - 先前外傷或骨折部位偶可發生

clinicalSigns:
  early:
    - 患肢局部腫脹或可觸及硬實腫塊
    - 輕度跛行
    - 腫塊緩慢增大
  progressive:
    - 明顯跛行加重
    - 腫塊快速增大，表面可能潰瘍
    - 疼痛增加，患畜不願負重
    - 病理性骨折（腫瘤侵犯骨骼時）
    - 肌肉萎縮

diagnosis:
  primaryTests:
    - name: 細針抽吸細胞學 (FNA)
      notes: "可見紡錘狀間葉細胞，但細胞學確診率較低，需組織病理確認"
    - name: 組織切片病理學
      notes: "切開式或切除式切片為確診金標準。可見梭形細胞排列成交織束狀，核分裂象可見"
    - name: 影像學檢查
      notes: "X 光可見軟組織腫塊伴骨溶解。胸腔 X 光評估肺轉移。CT 用於手術規劃"
  differentialDiagnoses:
    - 骨肉瘤 (Osteosarcoma)
    - 周邊神經鞘瘤 (Peripheral Nerve Sheath Tumor)
    - 軟組織肉瘤其他亞型
    - 橫紋肌肉瘤 (Rhabdomyosarcoma)
    - 注射部位肉瘤（貓）

treatment:
  surgical:
    - 截肢為首選治療，可提供最佳局部控制
    - 肢體保留手術適用於特定病例，但復發率較高
    - 廣泛切除（需至少 3 cm 手術邊緣及一個筋膜面）
  medical:
    - 輔助化療（Doxorubicin 為主）可考慮用於高分級腫瘤
    - 放射治療可作為術後輔助或姑息治療
    - 疼痛管理（NSAIDs、gabapentin、tramadol）

prognosis:
  general: "截肢後中位生存時間約 1-2 年。低分級纖維肉瘤預後較好，高分級者局部復發及轉移風險增加。肺轉移者預後差。"

prevention:
  - 早期發現四肢腫塊應及時進行細胞學或組織學評估
  - 定期體檢觸診有助於早期診斷


