slug: corticosteroid-overdose
nameEn: Corticosteroid Overdose
nameZh: 皮質類固醇過量
bodySystem: toxicology
description: 皮質類固醇過量可因急性過量或長期高劑量使用引起。急性過量通常耐受良好，但長期使用可引起醫源性庫欣症候群 (iatrogenic hyperadrenocorticism)。突然停藥可導致腎上腺危象。犬貓均可發生。
aliases:
