diagnosticAlgorithm:
  title: 氣管異物 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性發作的嚴重咳嗽、呼吸困難和喘鳴音，詢問異物吸入病史
      findings:
        - 突發性劇烈咳嗽
        - 吸氣性呼吸困難和喘鳴音
        - 發紺或呼吸窘迫
    - step: 2
      action: 影像學檢查
      details: 進行頸部和胸腔X光評估異物位置，注意不透射性和透射性異物
      findings:
        - X光可見氣管或支氣管內不透射性異物
        - 局部肺葉過度充氣或肺不張
        - 透射性異物可能需透視檢查
    - step: 3
      action: 支氣管鏡確診與取出
      details: 進行支氣管鏡檢查直接觀察並取出異物
      findings:
        - 支氣管鏡直接觀察到異物
        - 評估氣管黏膜損傷程度
        - 支氣管鏡引導下取出異物
clinicalPearls:
  - 突發性劇烈咳嗽後轉為慢性頑固咳嗽且對藥物治療無效，應高度懷疑氣管或支氣管異物
  - 植物性異物（草芒）在X光上通常不可見，CT和支氣管鏡為必要的診斷工具
  - 異物傾向進入右側支氣管（因角度較直且管徑較大），單側肺病變應引起警覺
  - 草芒等植物性異物具有遷移特性，可穿透肺組織進入胸膜腔或腹膜腔，形成膿胸或腹膜後膿瘍
  - 反覆發作的單側肺炎且對抗生素反應不佳，應考慮隱匿的支氣管異物
monitoringItems:
  - 異物取出後24-48小時密切監測呼吸型態和血氧飽和度
  - 取出後1-2週複查胸腔X光確認肺部浸潤消退
  - 完成抗生素療程後再次複查X光確認完全清除
  - 監測體溫以確認感染控制
  - 術後監測食慾、活動力及咳嗽頻率
  - 若有胸膜腔引流管，監測引流量和性狀
