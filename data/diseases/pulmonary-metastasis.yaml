slug: pulmonary-metastasis
nameEn: Pulmonary Metastasis
nameZh: 肺轉移
bodySystem: gastrointestinal
description: 肺轉移為惡性腫瘤經血行途徑擴散至肺部的繼發性腫瘤。肺臟因血流豐富為最常見的遠處轉移器官。犬隻常見原發腫瘤包括骨肉瘤、血管肉瘤、乳腺瘤、甲狀腺癌及黑色素瘤。肺轉移的發現通常代表晚期疾病。

aliases:
  - { alias: 肺部轉移瘤, language: zh }
  - { alias: Lung Metastasis, language: en }
  - { alias: Metastatic Lung Disease, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬隻惡性腫瘤肺轉移極常見。骨肉瘤（>90% 確診時已有微轉移）、血管肉瘤、乳腺癌為最常見原發腫瘤。
  - speciesCommon: cat
    prevalence: common
    notes: 貓隻常見原發腫瘤包括乳腺癌、鱗狀細胞癌、fibrosarcoma。肺指轉移（lung-digit syndrome）為貓隻特有現象。

etiology:
  categories:
    - name: 常見原發腫瘤（犬）
      examples:
        - 骨肉瘤（osteosarcoma）
        - 血管肉瘤（hemangiosarcoma）
        - 乳腺腫瘤
        - 甲狀腺癌
        - 黑色素瘤（melanoma）
        - 移行細胞癌
    - name: 常見原發腫瘤（貓）
      examples:
        - 乳腺腺癌
        - 鱗狀細胞癌
        - 肺指轉移（lung-digit syndrome，原發肺癌轉移至指端）

clinicalSigns:
  early:
    - 多數早期無呼吸道症狀
    - 原發腫瘤的症狀
    - 胸腔 X 光偶然發現
  progressive:
    - 咳嗽（通常為乾咳）
    - 呼吸急促
    - 運動不耐
    - 呼吸困難
    - 體重減輕
    - 胸水（部分病例）

diagnosis:
  primaryTests:
    - name: 三視角胸腔 X 光
      notes: 多發性圓形結節性病變（cannon ball lesions）為典型表現。單一大型轉移結節亦可見。瀰漫性間質型浸潤（lymphangitic spread）較少見。
    - name: 胸腔 CT
      notes: 較 X 光更敏感，可偵測 <3mm 的微小結節。用於手術計劃（單一轉移灶評估切除可行性）。引導經皮細針穿刺。

treatment:
  principles:
    - 肺轉移通常代表晚期疾病
    - 治療以原發腫瘤化療為主
    - 單一轉移灶可考慮手術切除
  general:
    - 治療原發腫瘤（手術 + 化療）
    - 單一大型轉移灶：肺葉切除術（選定病例）
    - 化療（依原發腫瘤類型選擇方案）
    - 姑息性治療：止痛、抗咳嗽
    - 安樂死評估（嚴重呼吸困難影響生活品質時）

prognosis: 預後取決於原發腫瘤類型、轉移灶數量與大小。骨肉瘤肺轉移後中位存活時間約 2-4 個月。單一轉移灶切除後可延長存活時間。瀰漫性轉移預後極差。貓隻肺指轉移預後不良。

pubmedQueries:
  - query: '"pulmonary metastasis" AND (veterinary OR canine OR feline) AND ("prognosis" OR "treatment")'
    frequency: monthly
