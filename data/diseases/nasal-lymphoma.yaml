slug: nasal-lymphoma
nameEn: Nasal Lymphoma
nameZh: 鼻腔淋巴瘤
bodySystem: oncology
description: 鼻腔原發性淋巴瘤,貓較常見。臨床表現為單側或雙側鼻分泌物、鼻出血及呼吸困難。

aliases:
  - { alias: 鼻淋巴癌, language: zh }
  - { alias: Nasal Lymphosarcoma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見,中老年犬
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓第二常見鼻腔腫瘤,中老年貓

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - B 細胞或 T 細胞淋巴瘤

clinicalSigns:
  early:
    - 打噴嚏
    - 單側鼻分泌物
  progressive:
    - 鼻出血
    - 臉部變形
    - 呼吸困難
    - 眼球突出 (若侵犯眼眶)

diagnosis:
  primaryTests:
    - name: 鼻鏡檢查
      notes: "取組織切片"
    - name: 頭部 CT/MRI
      notes: "評估腫瘤範圍"
    - name: 組織病理學
      notes: "確診淋巴瘤類型"
    - name: 分期檢查
      notes: "胸腹部影像、淋巴結評估"
  differentialDiagnoses:
    - 鼻腺癌
    - 慢性鼻炎
    - 真菌性鼻炎

treatment:
  medical:
    - 放射治療 (首選)
    - 化療 (CHOP 方案)
    - Prednisone 1-2 mg/kg PO q24h
    - 姑息性照護

prognosis:
  general: "預後謹慎;放療中位存活時間 12-24 個月;僅化療 3-6 個月"

prevention:
  - 無特定預防措施


