slug: hemivertebra
nameEn: Hemivertebra
nameZh: 半椎體
bodySystem: neurology
description: 先天性脊椎發育異常，椎體僅形成一半呈楔形，導致脊柱角度偏移 (kyphosis 或 scoliosis)。常見於短頭品種犬 (尤其螺旋尾品種)，多數為偶發發現不引起症狀，但嚴重時可壓迫脊髓。

aliases:
  - { alias: Butterfly Vertebra, language: en }
  - { alias: Wedge Vertebra, language: en }
  - { alias: 蝶形椎, language: zh }
  - { alias: 楔形椎, language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 短頭品種犬極為常見，尤其 French Bulldog、English Bulldog、Boston Terrier、Pug。螺旋尾即為尾椎半椎體。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見，偶有報告。

etiology:
  categories:
    - name: 先天性/遺傳性
      examples:
        - 胚胎期椎體骨化中心發育不全
        - 短頭品種遺傳傾向
        - 螺旋尾品種選育相關

clinicalSigns:
  early:
    - 多數無症狀 (影像學偶發發現)
    - 脊柱輕微角度偏移
  progressive:
    - 後肢無力 (脊髓壓迫時)
    - 後肢共濟失調
    - 疼痛表現
    - 排尿/排便障礙 (嚴重壓迫)

diagnosis:
  primaryTests:
    - name: X 光
      notes: 楔形或蝶形椎體，脊柱角度偏移 (kyphosis/scoliosis)。胸腰椎 T5-T9 最常見位置
    - name: CT
      notes: 精確評估椎體形態與椎管狹窄程度
    - name: MRI
      notes: 評估脊髓壓迫程度與脊髓訊號變化

treatment:
  principles:
    - 無症狀者不需治療
    - 有症狀者依嚴重程度選擇保守或手術治療
  general:
    - 無症狀：定期追蹤即可
    - 輕微症狀：限制活動 + 消炎止痛
    - 嚴重脊髓壓迫：手術減壓 + 脊椎固定

prognosis: 多數短頭品種犬的半椎體終生無症狀。有神經症狀者手術後預後中等至良好。早期手術效果優於晚期。繁殖建議評估脊椎影像。


