    language: en
  - alias: Otoacariasis
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬寄生蟲性外耳炎較貓少見，但幼犬及多犬家庭風險較高。Otodectes cynotis 為最主要病原。偶見蜱蟲（Otobius megnini）。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓外耳炎中耳蟎佔 50% 以上，幼貓及多貓家庭尤其常見。高度接觸性傳染。
etiology:
  categories:
    - name: 寄生蟲病原
      examples:
        - Otodectes cynotis（耳蟎，最常見）
        - Demodex spp.（偶見於耳道）
        - Sarcoptes scabiei（犬疥蟎，偶及耳翼）
        - Otobius megnini（spinose ear tick，地區性）
    - name: 繼發因素
      examples:
        - 細菌繼發感染
        - 酵母菌繼發感染
        - 過敏性反應（對蟎蟲抗原）
        - 機械性損傷（搔抓）
clinicalSigns:
  early:
    - 劇烈搔耳
    - 頻繁甩頭
    - 深色咖啡渣樣耳垢
    - 耳道輕度紅腫
  progressive:
    - 大量深色乾燥分泌物
    - 耳廓內側結痂與脫毛
    - 耳血腫（因過度搔抓）
    - 繼發性細菌/酵母菌感染
    - 疼痛
diagnosis:
  primaryTests:
    - name: 耳鏡檢查
      notes: 可直接觀察到活動的白色蟎蟲（Otodectes）。深色乾燥耳垢為特徵性發現
    - name: 耳垢鏡檢
      notes: 礦物油浸泡耳垢後低倍鏡檢，可見蟎蟲成蟲、幼蟲及卵
  differentialDiagnoses:
    - 過敏性外耳炎
    - 酵母菌性外耳炎
    - 異物性外耳炎
    - 中耳炎
treatment:
  medical:
    - 全身性驅蟎——Selamectin（Revolution）6-12 mg/kg 局部點滴，每月一次連續 2-3 次
    - Ivermectin 0.2-0.4 mg/kg SC 或 PO，每 2 週一次連續 3 次（禁用於 MDR1 突變犬種）
    - Fluralaner（Bravecto）或 Sarolaner（Simparica）單次口服可有效清除
    - 耳道清潔後使用含 ivermectin 或 thiabendazole 耳藥
    - 同居動物同時治療（高度接觸傳染）
  surgical: []
prognosis:
  general: 使用適當驅蟎藥物預後良好，多數病例 2-4 週可完全清除。需同時治療所有接觸動物以防再感染。繼發感染需同步處理。
prevention:
  - 新進動物檢疫與耳道檢查
  - 定期使用廣譜驅蟲藥（含耳蟎覆蓋）
  - 多貓家庭定期耳道監測
  - 環境清潔（蟎蟲離開宿主可存活數週）
