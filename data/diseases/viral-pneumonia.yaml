nameEn: Viral Pneumonia
nameZh: 病毒性肺炎
bodySystem: respiratory
description: 病毒性肺炎為病毒感染導致的肺部炎症。犬隻常見病毒包括犬瘟熱病毒（CDV）、犬流感病毒（CIV）、犬腺病毒-2（CAV-2）及犬副流感病毒（CPIV）。病毒性肺炎常為上呼吸道感染下行或全身性病毒感染的肺部表現，繼發性細菌感染可加重病情。
aliases:
  - alias: 病毒性肺感染
    language: zh
  - alias: Viral Lung Infection
    language: en
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬隻病毒性肺炎可由 CDV、CIV（H3N2、H3N8）、CAV-2 等引起。收容所犬隻與未完成疫苗接種的幼犬風險較高。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓隻可見於 FHV-1、FCV 嚴重感染或 FIP 肺部表現。免疫抑制貓風險較高。
etiology:
  categories:
    - name: 犬隻常見病毒
      examples:
        - 犬瘟熱病毒（Canine Distemper Virus）
        - 犬流感病毒（CIV H3N2、H3N8）
        - 犬腺病毒-2（CAV-2）
        - 犬副流感病毒（CPIV）
    - name: 貓隻常見病毒
      examples:
        - 貓疱疹病毒（FHV-1）
        - 貓卡里西病毒（FCV，virulent systemic form）
        - 貓傳染性腹膜炎病毒（FIP，肺部表現）
clinicalSigns:
  early:
    - 咳嗽（乾咳至濕咳）
    - 發燒
    - 鼻分泌物
    - 食慾下降
  progressive:
    - 呼吸困難
    - 呼吸急促
    - 濕囉音
    - 發紺（嚴重者）
    - 繼發性細菌感染加重
diagnosis:
  primaryTests:
    - name: 胸腔 X 光
      notes: 間質型或支氣管間質型浸潤。病毒性肺炎影像通常為瀰漫性間質紋理增加。繼發細菌感染時可見肺泡型浸潤。
    - name: 病毒學檢測
      notes: CDV PCR（結膜拭子、血液）。CIV PCR（鼻腔拭子）。FHV-1/FCV PCR。抗體檢測（配對血清學）。
treatment:
  principles:
    - 支持性治療為主（無特效抗病毒藥物，除特定病毒外）
    - 預防與治療繼發性細菌感染
    - 維持氧氣交換與水分平衡
  general:
    - 支持性治療：氧氣補充、靜脈輸液、營養支持
    - 繼發性細菌感染：Amoxicillin-Clavulanate 12.5-25 mg/kg PO q12h 或 Doxycycline
    - 霧化治療（nebulization）幫助排痰
    - 止咳藥物（僅限乾咳，避免抑制有效排痰）
    - 嚴重呼吸衰竭：機械通氣（ICU 環境）
prognosis: 預後取決於病毒種類與患者免疫狀態。免疫正常動物的輕度病毒性肺炎預後良好。CDV 肺炎伴隨神經症狀者預後不良。CIV 死亡率低（<5%）。繼發性細菌感染控制後預後改善。免疫抑制動物預後較差。
