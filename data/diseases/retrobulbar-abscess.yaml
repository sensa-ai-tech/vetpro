diagnosticAlgorithm:
  title: 眼球後膿腫 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性單側眼球突出、張口疼痛和結膜充血水腫
      findings:
        - 急性單側眼球突出
        - 張口時劇烈疼痛
        - 結膜充血水腫伴第三眼瞼突出
    - step: 2
      action: 口腔與影像檢查
      details: 口腔檢查注意最後臼齒後方黏膜腫脹，進行眼眶超音波或CT/MRI評估
      findings:
        - 最後臼齒後方口腔黏膜腫脹或波動感
        - 超音波顯示眼球後方低回聲/無回聲區
        - CT/MRI顯示眼眶後方膿腫腔
    - step: 3
      action: 穿刺引流與確診
      details: 經口腔最後臼齒後方穿刺引流膿液，進行細菌培養及藥敏試驗
      findings:
        - 穿刺引出膿性分泌物
        - 細菌培養鑑定致病菌（常為口腔厭氧菌）
        - 藥敏試驗指導抗生素選擇
clinicalPearls:
  - 張口劇痛是眼球後膿腫最特徵性的表現，與眼眶腫瘤鑑別
  - 口腔後方觸診有波動感時可直接穿刺引流
  - 厭氧菌培養非常重要
  - 需同時評估牙齒狀況尋找感染來源
monitoringItems:
  - 眼球位置恢復正常
  - 張口功能恢復
  - 體溫
  - 複查影像確認膿腫消退
