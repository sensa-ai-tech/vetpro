slug: weimaraner-immunodeficiency
nameEn: Weimaraner Immunodeficiency
nameZh: 威瑪犬免疫缺陷症候群
bodySystem: immunology
description: 威瑪犬幼犬特異性免疫功能障礙,表現為反覆感染、生長遲緩與高死亡率。可能涉及 T 細胞與 B 細胞功能異常。

aliases:
  - { alias: 威瑪犬幼犬免疫不全, language: zh }
  - { alias: Weimaraner Puppy Immunodeficiency, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 威瑪犬幼犬(8-16 週齡)好發,可能為遺傳性免疫缺陷

etiology:
  categories:
    - name: 先天性免疫缺陷
      examples:
        - T 細胞功能低下
        - 低丙種球蛋白血症
        - 可能為 combined immunodeficiency

clinicalSigns:
  early:
    - 反覆發燒
    - 生長遲緩,體重不增
    - 反覆皮膚膿皮症
  progressive:
    - 反覆呼吸道或腸道感染
    - 淋巴結腫大
    - 骨骼肌疼痛與關節炎

diagnosis:
  primaryTests:
    - name: 全血球計數
      notes: "中性球減少或功能異常,淋巴球減少"
    - name: 血清免疫球蛋白
      notes: "IgG, IgM, IgA 低下"
    - name: T 細胞與 B 細胞功能測試
      notes: "淋巴球增殖反應低下"
    - name: 疫苗抗體效價
      notes: "疫苗接種後抗體反應不佳"
  differentialDiagnoses:
    - 犬瘟熱
    - 犬小病毒感染
    - 營養不良
    - 寄生蟲感染

treatment:
  medical:
    - 積極治療繼發感染:廣效抗生素
    - 靜脈注射免疫球蛋白(IVIG):400 mg/kg IV 每 2-4 週(若可取得)
    - 營養支持,高品質飲食
    - 避免接觸病原,隔離飼養
    - 定期監測感染徵象

prognosis:
  general: "預後極差。多數幼犬於 4-6 月齡內死於嚴重感染或安樂死。少數存活至成年,但終生需密集醫療管理。"

prevention:
  - 受影響犬隻家族不應繁殖
  - 幼犬期反覆感染應儘早免疫功能評估
