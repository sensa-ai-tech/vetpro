diagnosticAlgorithm:
  title: 外傷性膈疝 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估外傷後呼吸困難，注意車禍、墜落等創傷病史，腹部可能觸診空虛
      findings:
        - 創傷後急性呼吸困難
        - 聽診胸腔可聞腸蠕動音
        - 腹部觸診感覺器官缺失
    - step: 2
      action: 影像學檢查
      details: 進行胸腔和腹腔X光評估，必要時鋇劑或陽性對比劑確認
      findings:
        - 胸腔X光見腹腔器官影像（胃、腸、肝）
        - 膈肌輪廓中斷或消失
        - 腹部器官位移至胸腔
    - step: 3
      action: 確診與手術準備
      details: 超音波輔助確認疝入器官，評估患畜穩定度準備手術修復
      findings:
        - 超音波確認疝入胸腔的器官類型
        - 評估併發創傷（肺挫傷、氣胸等）
        - 穩定後手術修復為唯一根治方法
clinicalPearls:
  - 車禍犬貓必須胸腔X光篩檢膈疝——症狀可能延遲出現
  - 左側膈疝較右側常見
  - 慢性膈疝也需要手術——臟器嵌頓壞死風險持續存在
  - 術後再擴張性肺水腫好發於慢性膈疝修復後——需緩慢重新擴張肺臟
  - 腹部觸診的空腹感——腹腔臟器已疝入胸腔
  - 胃疝入胸腔後擴張是緊急情況——需立即手術
monitoringItems:
  - 術後連續SpO2監測
  - 胸管引流量追蹤
  - 術後胸腔X光確認肺復張
  - 呼吸功能評估
  - 腹部觸診（排除復發）
