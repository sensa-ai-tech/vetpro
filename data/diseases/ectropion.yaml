slug: ectropion
nameEn: Ectropion
nameZh: 眼瞼外翻
bodySystem: ophthalmology
description: 下眼瞼邊緣向外翻轉，導致瞼結膜與下結膜穹窿暴露，容易積聚碎屑與分泌物並增加結膜炎與角膜疾病風險，為大型犬常見的遺傳性眼瞼構型異常。

aliases:
  - { alias: Eyelid Ectropion, language: en }
  - { alias: Diamond Eye, language: en }
  - { alias: 瞼外翻, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 好發品種：Bloodhound、Basset Hound、Saint Bernard、Neapolitan Mastiff、Cocker Spaniel、English Bulldog、Great Dane、Clumber Spaniel。常與 macroblepharon (眼瞼裂過大) 併存。部分品種同時有上眼瞼外翻與下眼瞼外翻。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極為少見。偶見於 Persian 品種。

etiology:
  categories:
    - name: 原發性 (發育性/遺傳性)
      examples:
        - 品種遺傳的眼瞼構型異常 (面部皮膚過度鬆弛)
        - Macroblepharon (眼瞼裂過大)
        - Diamond eye (上眼瞼外翻 + 下眼瞼外翻 + 內外眥角內翻的組合)
    - name: 後天性
      examples:
        - 手術過度矯正內翻 (醫源性ectropion)
        - 面部神經麻痺 (cranial nerve VII)
        - 疤痕攣縮 (外傷後)
    - name: 退化性
      examples:
        - 老年犬眼瞼肌張力下降
        - 慢性體重減輕導致眼眶脂肪流失

clinicalSigns:
  early:
    - 下眼瞼鬆弛下垂，結膜暴露
    - 結膜充血 (暴露刺激)
    - 慢性淚溢 (epiphora) — 淚液沿臉頰流下
    - 黏液性分泌物積聚於下結膜穹窿
  progressive:
    - 反覆性或慢性結膜炎
    - 眼周皮膚淚痕染色 (tear staining)
    - 角膜下方點狀上皮損傷 (暴露性角膜病變)
    - 角膜新生血管 (慢性刺激)
  late:
    - 角膜潰瘍 (暴露與乾燥)
    - 角膜色素沉著與纖維化
    - 下結膜穹窿慢性肉芽組織增生
    - 嚴重 diamond eye 合併角膜暴露性損傷

diagnosis:
  primaryTests:
    - name: 臨床視診
      notes: "直接觀察下眼瞼外翻程度。評估是否合併 macroblepharon 或 diamond eye。同時檢查有無同時存在的上/下眼瞼內翻 (combined entropion-ectropion)"
    - name: 螢光素染色
      notes: "評估角膜暴露性損傷。下方角膜點狀染色 (exposure keratopathy)"
    - name: Schirmer 淚液試驗 (STT)
      notes: "排除乾眼症為加重因素。外翻眼通常 STT 正常或偏高 (反射性淚液增加)"
  additional:
    - 裂隙燈檢查 (評估角膜損傷與結膜狀態)
    - 眼壓測量
    - 顏面神經功能評估 (排除神經性原因)
    - 完整眼瞼構型評估 (計畫手術方案)

treatment:
  principles:
    - 輕度無症狀者可保守觀察
    - 中度至重度合併角膜/結膜疾病者需手術矯正
    - 手術需同時考慮整體眼瞼構型 (可能合併內翻)
    - Diamond eye 需複合手術策略
  medications:
    - name: 人工淚液/潤滑眼藥水
      dose: "Q4-6H 或 PRN"
      notes: 保護暴露的結膜與角膜。長期維持使用
    - name: 廣效抗生素眼藥水
      dose: "Q8-12H (急性結膜炎時)"
      notes: 感染性結膜炎發作時短期使用
    - name: 抗生素眼藥膏 (Erythromycin)
      dose: "Q12H 睡前"
      notes: 睡眠時保護角膜暴露區域。長期 PRN 使用
  general:
    - "V-to-Y plasty：下眼瞼外翻矯正的經典手術"
    - "Kuhnt-Szymanowski procedure：切除多餘結膜與皮膚，縮短並提緊下眼瞼"
    - "Lateral canthoplasty：縮短眼瞼裂 (macroblepharon 矯正)"
    - "Combined procedures：Diamond eye 需同時矯正外翻與內翻部分"
    - 輕度者可長期使用潤滑劑保守管理
    - 術後戴伊莉莎白頸圈 10-14 天
    - 術後 7-14 天拆線
    - 避免過度矯正 (導致醫源性內翻)

prognosis: 手術矯正成功率高 (>85%)。純外翻較內翻手術簡單。Diamond eye 或複雜合併畸形可能需多次手術。輕度外翻保守管理下生活品質可接受。慢性角膜暴露性損傷的恢復取決於持續時間與嚴重度。品種遺傳特性使部分犬在術後仍需長期潤滑眼藥維持。

