slug: aural-hematoma
nameEn: Aural Hematoma
nameZh: 耳血腫
bodySystem: ear
description: 耳翼軟骨與皮膚之間的血液蓄積，形成耳翼膨脹性腫塊。通常續發於耳部搔癢/甩頭造成的耳翼軟骨血管破裂，犬遠較貓常見。

aliases:
  - { alias: Auricular Hematoma, language: en }
  - { alias: Ear Hematoma, language: en }
  - { alias: Othematoma, language: en }
  - { alias: 耳翼血腫, language: zh }
  - { alias: 耳殼血腫, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常見，尤其垂耳犬種（Labrador Retriever、Golden Retriever、Basset Hound、Cocker Spaniel）。幾乎都有基礎耳部疾病（外耳炎）。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 較犬少見。常與耳疥蟲（Otodectes cynotis）感染相關。

etiology:
  categories:
    - name: 機械性創傷（主要機制）
      examples:
        - 劇烈甩頭（最常見誘因）
        - 搔耳
        - 耳翼外傷/撞擊
    - name: 基礎耳部疾病（幾乎必然存在）
      examples:
        - 外耳炎（過敏性、感染性）
        - 耳疥蟲（Otodectes cynotis）
        - 異物（草芒）
        - 中耳炎
    - name: 免疫介導因素（可能參與）
      examples:
        - 軟骨炎性免疫反應（自體免疫成分可能參與血腫持續與復發）
        - 血管炎

clinicalSigns:
  early:
    - 耳翼內側突然出現波動性腫脹
    - 患耳溫熱觸感
    - 頭部傾斜（向患側）
    - 持續甩頭/搔耳
  progressive:
    - 腫脹範圍擴大
    - 疼痛感增加
    - 耳翼沉重下垂
    - 不安/不舒服表現
  late:
    - 纖維化與機化（血腫吸收後）
    - 耳翼皺縮變形（「花椰菜耳」cauliflower ear）
    - 耳道狹窄（嚴重變形時）
    - 對側耳亦可能發生

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: "耳翼內側波動性（液體感）膨脹腫塊，觸診溫熱。典型外觀即可診斷，通常不需額外檢查確認血腫本身"
    - name: 耳鏡檢查
      notes: "必須檢查雙側耳道以鑑別基礎耳部疾病（外耳炎、耳疥蟲）。治療血腫的同時必須處理基礎病因"
    - name: 耳分泌物細胞學
      notes: "評估是否有細菌/酵母菌感染或耳疥蟲"
  imaging:
    - name: 頭部 CT/X 光
      notes: "通常不需要。懷疑中耳炎或深部病變時考慮"
  additional:
    - 細針抽吸（確認為血液，排除腫瘤 — 通常不必要）
    - 過敏評估（復發性外耳炎）
    - 甲狀腺功能檢查（犬慢性復發性耳炎）

treatment:
  principles:
    - 排除血腫內的血液/纖維蛋白
    - 促進軟骨與皮膚重新貼合
    - 同時治療基礎耳部疾病（關鍵）
    - 減少復發與耳翼變形
  medications:
    - name: 術後局部/全身抗生素
      dose: "依基礎外耳炎的細胞學/培養結果選擇"
      notes: 治療基礎外耳炎
    - name: NSAIDs
      dose: "Meloxicam 0.1 mg/kg PO SID（犬）；0.05 mg/kg PO SID（貓，短期）"
      notes: 術後止痛消炎
    - name: 糖皮質激素（鼓室內或全身）
      dose: "Prednisolone 0.5-1 mg/kg PO SID，療程 2-3 週後漸減"
      notes: 部分獸醫師在引流後注入類固醇以減少復發（triamcinolone 鼓室內注射）
  general:
    - 手術切開引流 + 縫合固定（incision and drainage with mattress sutures）— 標準治療
    - 縫合方式：平行或放射狀全層褥式縫合（through-and-through mattress sutures）固定皮膚與軟骨，防止死腔
    - 保留引流管（Penrose drain）或留置引流口
    - 替代方案：雷射輔助引流（CO2 laser）
    - 非手術選項：反覆穿刺引流 + 類固醇注射（復發率較高）
    - Elizabethan collar（伊莉莎白圈）預防自殘
    - 務必同時處理基礎外耳炎或耳疥蟲（否則必然復發）

prognosis: 經適當手術治療預後良好。未治療的血腫會自行纖維化吸收，但幾乎必然導致耳翼皺縮變形（花椰菜耳）。單純穿刺引流復發率約 50% 以上。手術切開 + 縫合固定的治癒率 >90%。長期預後取決於基礎耳部疾病的控制。未處理原發外耳炎者高度復發。

