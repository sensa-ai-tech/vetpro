slug: rectoanal-disease
nameEn: Rectoanal Disease
nameZh: 直腸肛門疾病
bodySystem: gastrointestinal
description: 直腸及肛門區疾病總稱,包含息肉、腫瘤、狹窄、廔管等。症狀為血便、排便困難及裡急後重。

aliases:
  - { alias: 直肛疾病, language: zh }
  - { alias: Anorectal Disease, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常見直腸息肉、肛門腺腫瘤、會陰疝氣
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 較少見,可能為便秘繼發

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 直腸息肉
        - 肛門腺腫瘤
    - name: 炎性
      examples:
        - 直腸炎
        - 會陰廔管
    - name: 結構性
      examples:
        - 直腸狹窄
        - 會陰疝氣

clinicalSigns:
  early:
    - 血便
    - 排便困難
  progressive:
    - 裡急後重
    - 直腸脫垂
    - 體重減輕

diagnosis:
  primaryTests:
    - name: 直腸觸診
      notes: "評估腫塊、狹窄、疼痛"
    - name: 結腸鏡檢查
      notes: "直視病灶"
    - name: 組織切片
      notes: "確診腫瘤或炎症"
  differentialDiagnoses:
    - 依原發病因分類

treatment:
  medical:
    - 依原發病因治療
    - 外科切除 (腫瘤、息肉)
    - 抗發炎治療 (直腸炎)
    - 飲食管理

prognosis:
  general: "取決於原發病因;良性病變預後良好;惡性腫瘤預後謹慎至不良"

prevention:
  - 定期健康檢查
  - 早期診斷及治療


guidelineRefs:
