slug: snake-envenomation
nameEn: Snake Envenomation
nameZh: 蛇咬傷
bodySystem: emergency
description: 毒蛇咬傷後蛇毒注入組織導致的局部與全身性毒性反應。蛇毒成分複雜，依蛇種不同可造成組織壞死、凝血異常、神經毒性、心臟毒性及急性腎損傷，為獸醫急診的常見急症之一。
