diagnosticAlgorithm:
  title: 蛇咬傷中毒 診斷流程
  steps:
    - step: 1
      action: 緊急評估
      details: 評估咬傷部位、腫脹進展與全身症狀
      findings:
        - 咬傷部位疼痛腫脹迅速進展
        - 可見咬痕一或兩個穿刺傷
        - 精神沉鬱與虛弱
        - 流涎或嘔吐
    - step: 2
      action: 蛇種鑑定與中毒分類
      details: 根據地理位置與臨床表現判斷蛇種
      findings:
        - 出血毒：局部腫脹瘀斑出血
        - 神經毒：肌肉無力呼吸麻痺
        - 肌肉毒：橫紋肌溶解
        - 確認當地常見毒蛇種類
    - step: 3
      action: 實驗室檢查
      details: 凝血功能、血液學與生化全面評估
      findings:
        - 凝血功能異常PT/aPTT延長
        - 血小板減少
        - CK升高肌肉毒
        - 溶血性貧血
    - step: 4
      action: 持續監測與併發症
      details: 密集監測臟器損傷進展
      findings:
        - 咬傷部位腫脹範圍標記追蹤
        - DIC發展監測
        - 腎功能監測
        - 傷口壞死與繼發感染評估
clinicalPearls:
  - 約25%蝮蛇咬傷為乾咬，但仍需觀察
  - 不要嘗試吸出毒液、切開傷口或使用止血帶
  - 抗蛇毒血清是唯一確切有效的治療
  - 凝血障礙可能在咬傷後數小時才出現
  - Diphenhydramine不治療蛇毒但可減少抗蛇毒血清過敏反應
  - 面部咬傷的犬需注意呼吸道腫脹導致阻塞
monitoringItems:
  - 凝血功能（每4-6小時共24小時）
  - 腫脹範圍標記和追蹤
  - PCV/TP
  - 腎功能
  - 傷口癒合
  - 呼吸功能（面部咬傷）
