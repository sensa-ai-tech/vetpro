slug: tick-borne-disease
nameEn: Tick-Borne Diseases (Overview)
nameZh: 壁蝨傳播疾病
description: >-
  壁蝨傳播疾病是由硬蜱科壁蝨叮咬傳播的一組感染性疾病的總稱，包括艾利希體症（Ehrlichiosis）、乏漿體症（Anaplasmosis）、巴貝斯焦蟲症（Babesiosis）、肝簇蟲症（Hepatozoonosis）和落磯山斑點熱（RMSF）等。這些疾病在熱帶和亞熱帶地區廣泛流行，可同時合併感染。
bodySystem: infectious
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 居住或旅行至壁蝨流行地區
        - 戶外活動頻繁
        - 未使用壁蝨預防藥物
        - 草地、樹林等壁蝨棲息環境暴露
        - 農村或郊區生活型態
        - 合併免疫抑制狀態
clinicalSigns:
  early:
    - 發現壁蝨叮咬史
    - 間歇性或持續性發熱
    - 食慾減退和體重減輕
    - 精神沉鬱和嗜睡
    - 跛行或關節僵硬
    - 鼻出血或其他出血
    - 運動不耐受
  progressive:
    - 發熱
    - 脾腫大
    - 淋巴結腫大
    - 瘀斑或瘀點（特別是腹部和耳翼）
    - 關節腫脹和疼痛
    - 蒼白黏膜（貧血）
    - 前葡萄膜炎或視網膜出血
    - 體表可能發現壁蝨
diagnosis:
  primaryTests:
    - CBC（血小板減少、貧血、白血球減少或增多）
    - 血液抹片檢查桑椹體或寄生蟲
    - SNAP 4Dx或等效快速檢測（Ehrlichia、Anaplasma、Borrelia、Heartworm）
    - 生化檢查（低白蛋白血症、高球蛋白血症、肝腎指標）
  additional:
    - 特定病原體PCR檢測
    - 血清學IFA效價（配對急性期和恢復期）
    - 骨髓穿刺（全血球減少時）
    - 血清蛋白電泳（多株增高）
    - 尿液分析（評估蛋白尿）
    - 腹部超音波（脾腫大）
treatment:
  principles:
    - doxycycline 5-10 mg/kg PO q12h（艾利希體、乏漿體的首選藥物，療程至少28天）
    - imidocarb dipropionate 6.6 mg/kg IM（巴貝斯焦蟲症）
    - 嚴重貧血時考慮輸血
    - 靜脈輸液和電解質矯正
    - 免疫媒介性併發症嚴重時短期使用免疫抑制劑
  general:
    - 慢性艾利希體症：延長doxycycline療程（6-8週）
    - 持續壁蝨預防藥物使用
    - 定期監測CBC和血清學效價
    - 蛋白流失性腎病的管理
prognosis: 急性期感染經適當治療預後通常良好。慢性艾利希體症伴骨髓抑制預後較差。巴貝斯焦蟲症的預後取決於種別和嚴重程度。合併感染和免疫抑制個體預後較差。
diagnosticAlgorithm:
  title: 壁蝨傳播疾病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估壁蝨暴露史與臨床症狀
      findings:
        - 發熱與嗜睡
        - 關節腫痛或跛行
        - 皮膚發現壁蝨或叮咬痕跡
        - 出血點或瘀斑
    - step: 2
      action: 基本血液檢查
      details: CBC與生化全套檢查
      findings:
        - 血小板減少
        - 貧血
        - 白血球減少或增多
        - 肝腎指數異常
    - step: 3
      action: 專項血清學檢測
      details: 進行壁蝨傳播疾病多重篩檢
      findings:
        - SNAP 4Dx Plus快篩（Ehrlichia/Anaplasma/Borrelia/Heartworm）
        - 血液抹片可見桑葚體
        - IFA抗體效價確認
    - step: 4
      action: 確診與分型
      details: 確認具體病原並評估器官損傷程度
      findings:
        - PCR鑑定特定病原種別
        - 尿蛋白/肌酐比值評估腎損傷
        - 關節液分析排除免疫介導性關節炎
clinicalPearls:
  - 壁蝨傳播疾病可合併感染多種病原體，初始治療應涵蓋最常見的病原
  - doxycycline是治療大多數壁蝨傳播細菌疾病的首選藥物
  - 血小板減少是壁蝨傳播疾病最常見的實驗室異常
  - 抗體陽性不一定代表活動性感染，需結合臨床症狀判斷
  - 壁蝨預防是最重要的防控策略
monitoringItems:
  - 治療後2-4週複檢CBC
  - 血清學效價追蹤（治療後3-6個月）
  - 定期檢查體表壁蝨
  - 腎功能和尿蛋白監測（特別是Ehrlichia canis慢性感染）
