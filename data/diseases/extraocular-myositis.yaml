etiology:
  categories:
    - name: 免疫媒介性
      examples:
        - 針對眼外肌 type 2M 肌纖維的自體免疫攻擊
        - 與咀嚼肌肌炎 (masticatory myositis) 為不同疾病
clinicalSigns:
  early:
    - 雙側眼球突出 (exophthalmos)
    - 結膜充血水腫
    - 第三眼瞼突出
  progressive:
    - 眼球活動受限 (慢性)
    - 斜視 (strabismus)
    - 眼球內陷 (enophthalmos，纖維化後)
    - 繼發性暴露性角膜炎
diagnosis:
  primaryTests:
    - name: 眼部超音波 / CT / MRI
      notes: 眼外肌腫大 (急性期)；纖維化萎縮 (慢性期)。與球後腫瘤鑑別
    - name: 2M 抗體檢測
      notes: 血清中抗 type 2M 肌纖維抗體陽性支持診斷
    - name: 肌肉活檢
      notes: 眼外肌發炎細胞浸潤與肌纖維壞死
treatment:
  principles:
    - 免疫抑制治療為主
    - 早期積極治療防止纖維化
  general:
    - Prednisolone 免疫抑制劑量 (2 mg/kg/day) 後緩慢減量
    - 頑固病例加用 Azathioprine 或 Mycophenolate
    - 角膜保護 (人工淚液、潤滑劑)
    - 長期低劑量維持治療防止復發
prognosis: 早期治療反應通常良好。反覆發作可導致不可逆纖維化與永久性斜視。需長期免疫抑制維持治療。定期監測藥物副作用。
