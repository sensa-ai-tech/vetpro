slug: german-shepherd-panosteitis
nameEn: German Shepherd Panosteitis
nameZh: 德國牧羊犬全骨炎
bodySystem: orthopedic
description: 德國牧羊犬全骨炎是好發於年輕大型犬的自限性骨骼疾病，特徵為長骨骨髓腔內發炎，導致間歇性「遊走性」跛行。德國牧羊犬發生率最高，通常 5-18 月齡發病，預後良好。

aliases:
  - { alias: 德牧全骨炎, language: zh }
  - { alias: 遊走性跛行, language: zh }
  - { alias: 成長痛, language: zh }
  - { alias: German Shepherd panosteitis, language: en }
  - { alias: Pano, language: en }
  - { alias: Growing pains, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 德國牧羊犬為最好發品種。公犬發生率約為母犬的 4 倍。通常 5-18 月齡發病。多數在 2 歲前自癒。

etiology:
  categories:
    - name: 可能因素
      examples:
        - 病因尚不完全明確
        - 可能與骨髓中脂肪細胞轉化為骨母細胞有關
        - 遺傳傾向
        - 快速生長期的代謝因素
    - name: 誘發因素
      examples:
        - 高蛋白高鈣飲食
        - 快速生長
        - 壓力或免疫因素

clinicalSigns:
  early:
    - 急性單側前肢跛行
    - 觸壓長骨中段疼痛
    - 輕度發燒
  progressive:
    - 跛行「遊走」至其他肢體
    - 間歇性反覆發作
    - 食慾下降
    - 嗜睡
    - 肌肉萎縮（患肢）
    - 體重減輕

diagnosis:
  primaryTests:
    - name: X 光檢查
      notes: "長骨骨髓腔內不透光度增加（典型「拇指印」徵象）。初期可能 X 光正常"
    - name: 骨骼觸診
      notes: "長骨（尤其尺骨、橈骨、肱骨）骨幹中段觸壓疼痛"
    - name: 血液學
      notes: "可見嗜酸性球增多。CRP 升高"
  differentialDiagnoses:
    - 肥厚型骨營養不良（HOD）
    - 骨軟骨炎（OCD）
    - 肘關節發育不良
    - 骨腫瘤

treatment:
  medical:
    - NSAIDs 止痛（Carprofen 或 Meloxicam 短期使用）
    - 活動限制（急性期）
    - 避免高蛋白高鈣飲食
    - 支持性護理

prognosis:
  general: "預後良好。全骨炎為自限性疾病，多數犬在 2 歲前完全自癒。發作期間需止痛管理。不會造成永久性骨骼損傷。少數犬可能反覆發作數月。"

prevention:
  - 避免幼犬期過度營養（高蛋白高鈣）
  - 選擇大型犬專用幼犬飼料
  - 適度運動避免過度負荷
