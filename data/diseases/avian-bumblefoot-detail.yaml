description: 趾底炎(Bumblefoot)是鳥類足底的細菌性感染,特徵為足墊腫脹、潰瘍和肉芽腫形成。常見於長期站立硬質棲木或肥胖鳥類,金黃色葡萄球菌為主要病原。嚴重病例可導致骨髓炎和敗血症。
