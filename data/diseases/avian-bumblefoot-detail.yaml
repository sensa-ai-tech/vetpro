    speciesScientific: Aves
    prevalence: common
    notes: 水禽、猛禽和大型鸚鵡最常見,肥胖個體風險更高
etiology:
  categories:
    - name: 細菌感染
      examples:
        - Staphylococcus aureus(金黃色葡萄球菌)
        - Staphylococcus intermedius
        - E. coli
        - Pseudomonas aeruginosa
    - name: 環境因素
      examples:
        - 棲木直徑不當或表面過硬
        - 籠底金屬網或粗糙材質
        - 潮濕不衛生環境
        - 缺乏足部運動多樣性
clinicalSigns:
  early:
    - 足墊輕微腫脹和發紅
    - 步態異常或偏好單腳站立
    - 足底皮膚增厚(hyperkeratosis)
    - 觸診時疼痛反應
  progressive:
    - 足墊中央潰瘍形成
    - 黃色乾酪樣分泌物
    - 肉芽腫和瘻管形成
    - 跛行或無法站立
    - 全身性感染徵兆(嗜睡、厭食)
diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: 足墊視診可見腫脹、潰瘍、結痂或肉芽腫
    - name: 細菌培養與藥敏試驗
      notes: 採集潰瘍深層檢體進行培養,指導抗生素選擇
    - name: 足部X光
      notes: 評估是否有骨髓炎或趾骨病變
  differentialDiagnoses:
    - 痛風性關節炎
    - 創傷性傷口
    - 病毒性足墊病變
treatment:
  medical:
    - Enrofloxacin 15 mg/kg PO BID 或依藥敏調整
    - Meloxicam 0.5 mg/kg PO SID 止痛消炎
    - 局部清創移除壞死組織和乾酪樣物質
    - 優碘溶液或Chlorhexidine浸泡
    - 銀離子敷料或Manuka蜂蜜外用
    - 更換柔軟棲木(繩索或天然樹枝)
    - 嚴重病例需手術切除肉芽腫
prognosis:
  general: 早期病例經治療預後良好,但需改善環境因素防止復發。晚期併發骨髓炎或全身感染時預後謹慎至不良,可能需要長期抗生素治療或截趾。復發率高,需終身環境管理。
prevention:
  - 提供多種直徑和材質的棲木
  - 保持籠舍乾燥清潔
  - 避免肥胖控制體重
  - 定期檢查足墊健康
  - 避免長時間站立硬質表面
