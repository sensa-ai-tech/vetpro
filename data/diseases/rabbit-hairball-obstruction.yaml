slug: rabbit-hairball-obstruction
nameEn: Rabbit Hairball Obstruction
nameZh: 兔毛球阻塞
bodySystem: gastrointestinal
description: 兔因吞入大量毛髮在胃內形成毛球（trichobezoar），可能導致胃或腸道部分至完全阻塞。兔不能嘔吐，胃內毛球無法自行排出，需與 GI stasis 區分並及時處理。

aliases:
  - { alias: "兔毛球阻塞", language: zh }
  - { alias: "Rabbit Hairball Obstruction", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 攝入性
      examples:
        - 換毛季節大量吞毛
        - 過度理毛（壓力或皮膚搔癢）
        - 同伴互理毛時吞入
    - name: 促發因素
      examples:
        - 飲食纖維不足（毛球無法隨糞便排出）
        - 脫水（胃內容物乾燥）
        - 腸蠕動減慢

clinicalSigns:
  early:
    - 食慾逐漸下降
    - 糞便變小或有毛髮串連
    - 腹部觸診胃有硬塊
  progressive:
    - 完全厭食
    - 無糞便排出
    - 腹部膨脹
    - 嗜睡
    - 脫水

diagnosis:
  primaryTests:
    - name: 腹部觸診
      notes: 胃部觸及硬質團塊。需區分毛球與正常胃內容物（正常應為麵團狀軟塊）。
    - name: X 光
      notes: 胃內密度增加的團塊。可能見胃擴張。排除完全腸阻塞。

treatment:
  principles:
    - 內科治療為首選（補液、促蠕動）
    - 手術為最後手段（兔胃手術死亡率高）
    - 預防為最佳策略
  general:
    - 積極靜脈輸液（軟化胃內容物）
    - 促蠕動劑（Metoclopramide、Cisapride）
    - Simethicone 消脹氣
    - 灌食（Critical Care）
    - 腹部按摩
    - 外科胃切開術（完全阻塞不反應內科治療時）

prognosis: 內科治療反應良好者預後佳。需外科手術的兔胃切開術死亡率約 30-50%。預防（充足乾草、定期梳毛、充足飲水）遠優於治療。

