slug: labrador-retriever-nasal-parakeratosis
nameEn: Labrador Retriever Nasal Parakeratosis
nameZh: 拉布拉多鼻部角化不全
bodySystem: dermatology
description: 拉布拉多鼻部角化不全（HNPK）是該品種特有的遺傳性皮膚病，由 SUV39H2 基因突變引起。鼻鏡表面出現乾燥、粗糙的角質增生與裂痕，為體染色體隱性遺傳。

aliases:
  - { alias: 拉布拉多 HNPK, language: zh }
  - { alias: 遺傳性鼻角化不全, language: zh }
  - { alias: Labrador HNPK, language: en }
  - { alias: Hereditary nasal parakeratosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 拉布拉多犬特有遺傳疾病。體染色體隱性遺傳。通常 6-12 月齡出現症狀。對犬隻健康影響不大，但外觀改變明顯。

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - SUV39H2 基因突變
        - 體染色體隱性遺傳
        - 表皮角化異常
    - name: 病理機制
      examples:
        - 鼻鏡上皮角化不全
        - 角質層黏附力異常
        - 細胞更新率改變

clinicalSigns:
  early:
    - 鼻鏡乾燥
    - 鼻鏡表面粗糙
    - 輕度脫色
  progressive:
    - 鼻鏡角質增厚（角化過度）
    - 鼻面出現裂痕與結痂
    - 色素減退
    - 繼發細菌感染（裂痕部位）
    - 不適感（搔鼻）

diagnosis:
  primaryTests:
    - name: SUV39H2 基因檢測
      notes: "DNA 檢測可確認基因型，區分正常、攜帶者、受影響犬"
    - name: 鼻鏡皮膚活檢
      notes: "組織學特徵：角化不全（核殘留於角質層）、表皮增生"
    - name: 臨床外觀
      notes: "典型外觀結合品種可高度懷疑。需排除其他鼻部角化原因"
  differentialDiagnoses:
    - 鼻部日光性皮炎
    - 盤狀紅斑狼瘡
    - 落葉型天疱瘡
    - 鋅缺乏症

treatment:
  medical:
    - 局部保濕劑（凡士林或椰子油每日塗抹）
    - 局部丙二醇（50% 水溶液）
    - 角質軟化劑
    - 繼發感染時局部或全身抗生素

prognosis:
  general: "預後良好。疾病為美容問題，不影響整體健康與壽命。持續的局部護理可有效控制症狀。無法根治，需終生管理。"

prevention:
  - 繁殖犬基因篩選
  - 受影響犬不建議繁殖
  - 攜帶者僅與基因正常犬配種
