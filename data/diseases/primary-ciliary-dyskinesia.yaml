slug: primary-ciliary-dyskinesia
nameEn: Primary Ciliary Dyskinesia
nameZh: 原發性纖毛運動障礙
description: 原發性纖毛運動障礙（PCD）是一組遺傳性纖毛結構和功能異常疾病，導致呼吸道黏膜纖毛清除功能喪失。約50%病例伴有內臟轉位（situs inversus），稱為Kartagener症候群。呈常染色體隱性遺傳。
bodySystem: dermatological
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 古代牧羊犬（Old English Sheepdog）— 已知基因突變
        - 英國可卡犬
        - 比格犬
        - 邊境牧羊犬
        - 長毛臘腸犬
        - 近親繁殖
clinicalSigns:
  early:
    - 慢性鼻分泌物（從幼年開始）
    - 反覆呼吸道感染（鼻竇炎、支氣管炎、肺炎）
    - 慢性咳嗽（濕咳）
    - 公犬不孕（精子運動異常）
  progressive:
    - 雙側黏液膿性鼻分泌物
    - 肺部聽診囉音和喘鳴音
    - 支氣管擴張徵象
    - 心音右側較強（右位心，50%病例）
    - 體態可能正常或偏瘦
diagnosis:
  primaryTests:
    - 胸部X光（支氣管擴張型態）
    - 鼻腔和胸腔X光
    - CBC（慢性感染指標）
    - 鼻分泌物細菌培養
  additional:
    - 呼吸道黏膜刷取活檢+電子顯微鏡（觀察纖毛超微結構）
    - CT掃描（評估支氣管擴張和鼻竇病變）
    - 基因檢測（古代牧羊犬可做）
    - 精子運動分析（公犬）
treatment:
  principles:
    - 急性肺炎：廣效抗生素（基於培養藥敏結果）
    - 霧化治療（生理食鹽水）促進分泌物排出
    - 拍痰/物理治療
  general:
    - 長期間歇性抗生素治療（根據培養結果）
    - 定期霧化治療+物理治療
    - 避免環境刺激物（煙塵、灰塵）
    - 運動適度促進分泌物排出
prognosis: PCD無法治癒，為終身管理疾病。積極控制感染和促進分泌物排出可維持良好生活品質。支氣管擴張為不可逆病變，隨時間可能進展。多數犬在適當管理下可維持數年良好生活品質。建議攜帶基因者不做繁殖。
diagnosticAlgorithm:
  title: 原發性纖毛運動障礙 診斷流程
  steps:
    - step: 1
      action: 臨床懷疑
      details: 幼年起慢性呼吸道感染+右位心
      findings:
        - 慢性鼻分泌物
        - 反覆肺炎
        - 右位心（50%）
    - step: 2
      action: 影像學檢查
      details: X光和CT評估
      findings:
        - 支氣管擴張
        - 慢性鼻竇炎
        - 右位心或內臟轉位
    - step: 3
      action: 組織學確認
      details: 呼吸道黏膜活檢+電子顯微鏡
      findings:
        - dynein臂缺失
        - 微管異常
        - 纖毛方向紊亂
    - step: 4
      action: 基因檢測
      details: 特定品種可做基因檢測
      findings:
        - 古代牧羊犬CCDC39基因突變
        - 常染色體隱性遺傳確認
clinicalPearls:
  - 右位心（X光心影在右側）+慢性鼻分泌物+反覆肺炎 = 高度懷疑PCD
  - 約50%PCD伴有situs inversus（Kartagener症候群）
  - 古代牧羊犬已有基因檢測可用
  - 公犬不孕可為唯一主訴
monitoringItems:
  - 定期胸部X光追蹤支氣管擴張
  - 呼吸道培養藥敏監測
  - 體重和生活品質評估
  - 繁殖建議（攜帶者不繁殖）
