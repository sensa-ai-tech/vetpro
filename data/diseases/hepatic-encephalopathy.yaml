species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 最常見原因為先天性門體分流（PSS，幼犬、小型犬品種好發）。亦見於嚴重急性肝衰竭或終末期慢性肝病。後天性多發門體分流繼發於肝硬化。飲食後（高蛋白飲食）症狀常加重。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓較犬少見。先天性 PSS 與嚴重肝病均可發生。貓的特徵性表現為流涎（ptyalism）。肝臟脂肪變性（hepatic lipidosis）嚴重時亦可出現 HE。

etiology:
  categories:
    - name: 門體分流（最常見原因）
      examples:
        - 先天性單一肝外分流（小型犬品種）
        - 先天性肝內分流（大型犬品種）
        - 後天性多發門體分流（繼發於門靜脈高壓/肝硬化）
    - name: 嚴重肝臟疾病
      examples:
        - 急性肝衰竭（中毒、感染性肝炎）
        - 慢性肝病終末期（肝硬化）
        - 貓肝臟脂肪變性（嚴重時）
        - 銅蓄積性肝病（Bedlington Terrier 等）
    - name: 病理機轉
      examples:
        - 腸道細菌分解蛋白質/尿素產生氨（NH3）
        - 氨未經肝臟 urea cycle 代謝→進入體循環→穿越血腦屏障
        - 氨→星形膠質細胞腫脹（Alzheimer type II astrocytosis）
        - 其他毒素：假性神經傳導物質、mercaptans、短鏈脂肪酸、GABA 增強
        - 促發因素：GI 出血、高蛋白飲食、便秘、感染、低鉀血症、脫水、鎮靜藥物

clinicalSigns:
  early:
    - 間歇性行為改變（尤其飲食後）
    - 嗜睡、反應遲鈍
    - 漫無目的行走
    - 流涎（貓特別常見）
    - 食慾下降
  progressive:
    - 共濟失調（步態不穩）
    - 凝視牆壁或角落（頭部壓牆 head pressing）
    - 方向感喪失、強迫性繞圈行走
    - 視力異常（皮質性失明 — amaurosis）
    - 攻擊性增加或異常溫順（行為突然改變）
    - 嘔吐、下痢
    - 症狀常於進食高蛋白飲食後加重，為 HE 的重要臨床特徵
  late:
    - 癲癇發作（全身性）
    - 昏迷（肝昏迷）
    - 瞳孔散大、無反射
    - 去大腦姿勢
    - 嚴重低體溫
    - 死亡

diagnosis:
  primaryTests:
    - name: 血氨測定
      notes: "血氨升高為 HE 的關鍵實驗室發現。正常犬 <50 μg/dL。需注意：樣本必須立即冰浴送檢（室溫下假性升高）。血氨高低與臨床嚴重度不完全平行"
    - name: 血清膽酸（空腹與餐後）
      notes: "膽酸升高支持肝功能不全/PSS 診斷。空腹 >25 μmol/L 或餐後 >50 μmol/L 為異常。敏感度高"
  imaging:
    - name: 腹部超音波（含都卜勒）
      notes: "評估肝臟大小（PSS 常肝臟偏小）、門靜脈血流方向、異常分流血管。腎臟可能高迴音（腎髓質鈣化）。後天性：門靜脈高壓、腹水"
    - name: CT 血管攝影（CTA）
      notes: "門體分流的定位金標準。清楚顯示分流血管走行。術前計畫必要"
  differentialDiagnoses:
    - 癲癇（原發性/特發性）(Idiopathic Epilepsy)
    - 低血糖腦病 (Hypoglycemic Encephalopathy)
    - 中毒性腦病 (Toxic Encephalopathy)
    - 腦炎/腦膜腦炎 (Encephalitis/Meningoencephalitis)
    - 門脈性高血壓 (Portal Hypertension)
    - 鉛中毒 (Lead Poisoning)
  additional:
    - CBC（微小紅血球症——PSS 特徵、標靶細胞）
    - 生化（BUN 偏低、白蛋白偏低、血糖偏低、肝酵素輕度升高）
    - 凝血功能（PT/aPTT 可能延長）
    - 尿液分析（尿酸銨結晶）
    - 蛋白 C 活性（PSS 時降低）
    - 腦部 MRI（排除其他腦部病變、T1W 蒼白球高信號為 HE 特徵）

treatment:
  principles:
    - 降低血氨為急性期治療核心
    - Lactulose 酸化腸道減少氨吸收
    - 低蛋白飲食減少氨的產生
    - 找出並治療根本原因與促發因素
    - PSS 手術為根治方法
  general:
    - "Lactulose 0.5 mL/kg PO q8-12h（調整劑量使每日排軟便 2-3 次）"
    - "急性嚴重 HE：Lactulose 溫水灌腸 10-20 mL/kg（3 份 lactulose : 7 份溫水），以 Foley 導管留置 15-20 分鐘"
    - "替代灌腸方案：10% povidone-iodine 溶液 20 mL/kg（留置 10-15 分鐘後充分沖洗）、neomycin 22 mg/kg 混水灌腸、或稀釋 metronidazole 7.5 mg/kg 混水 10-20 mL/kg 灌腸，每 8 小時重複至神經反應改善"
    - "抗生素減少腸道產氨菌：Metronidazole 7.5 mg/kg PO q12h 或 Amoxicillin 20 mg/kg PO q12h"
    - "Neomycin 22 mg/kg PO q8-12h（替代方案）：注意合併炎症性腸病時 neomycin 全身吸收增加，有腎毒性與耳毒性風險"
    - "Metronidazole 不可超過 7.5 mg/kg q8h（口服 + 灌腸合計）：過量有醫源性神經毒性風險（初期表現為前庭症狀）"
    - "Rifaximin 5 mg/kg PO BID（非吸收性抗生素，人醫 HE 標準用藥，獸醫使用增加中）"
    - "低蛋白飲食：蛋白質限制至 14-18% DM（以高品質植物蛋白與乳製品蛋白為主）"
    - "靜脈輸液：避免含乳酸林格氏液（乳酸需肝臟代謝，肝衰竭時可致乳酸酸中毒），使用 0.45% NaCl + 2.5% Dextrose 加 KCl 與維生素 B 群。須監測血漿滲透壓避免低滲性腦水腫"
    - "矯正促發因素：補鉀（低鉀促進腎臟氨生成）、止血（GI 出血）、治療感染、矯正脫水/氮血症、停用可能加重 HE 的藥物（benzodiazepines、barbiturates、抗組織胺、有機磷）"
    - "維持瘦體組織（肌肉量）：骨骼肌是肝臟以外最重要的氨代謝場所（glutamine 合成），肝功能不全動物必須避免過度蛋白質限制導致肌肉流失"
    - "口服益生菌（Lactobacillus、Bifidobacterium 活菌製劑或活性優格）可協助競爭性抑制產氨腸道菌群，為輔助治療選項"
    - "癲癇控制：Levetiracetam 20 mg/kg IV/PO q8h（避免 Phenobarbital——需肝臟代謝）"
    - "Propofol CRI 0.1-0.6 mg/kg/min（嚴重癲癇持續狀態，短效不依賴肝臟代謝）"
    - "PSS 手術矯正：Ameroid constrictor 或 Cellophane banding（先天性單一分流）"

prognosis: 預後取決於根本原因與可逆性。PSS 手術後多數犬隻 HE 症狀完全消失，長期預後良好。急性 HE 發作經積極內科治療可逆轉。慢性肝病終末期的 HE 預後不良。僅內科管理的 PSS 中位存活時間約 2 年。促發因素的及時矯正可顯著改善急性發作的預後。反覆 HE 發作影響生活品質且可致永久性神經損傷。

