slug: hepatic-encephalopathy
nameEn: Hepatic Encephalopathy
nameZh: 肝性腦病
bodySystem: metabolic
description: 嚴重肝臟疾病或門體分流導致腸源性神經毒素（尤其氨）無法被肝臟代謝而蓄積於體循環，引起的神經精神功能障礙。臨床表現從輕微行為改變到癲癇發作與昏迷不等。為肝臟疾病最嚴重的併發症之一。

aliases:
  - { alias: 肝腦病變, language: zh }
  - { alias: 肝性腦病變, language: zh }
  - { alias: 氨中毒性腦病, language: zh }
  - { alias: HE, language: en }
