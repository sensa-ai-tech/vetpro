slug: vascular-ring-anomaly-detail
nameEn: Vascular Ring Anomaly Detail
nameZh: 血管環異常（詳細）
bodySystem: vascular
description: 胚胎期主動脈弓發育異常形成環狀結構壓迫食道，導致巨食道及吞嚥困難。最常見為持續性右主動脈弓（PRAA），多見於幼犬。

aliases:
  - { alias: 血管環壓迫症候群, language: zh }
  - { alias: Vascular Ring Compression, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 好發品種包括德國牧羊犬、愛爾蘭雪達犬、大丹犬，通常於離乳期出現症狀
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極罕見，文獻報告極少

etiology:
  categories:
    - name: 先天性主動脈弓異常
      examples:
        - 持續性右主動脈弓（PRAA，最常見）
        - 雙主動脈弓
        - 異常左鎖骨下動脈
        - 持續性動脈導管合併 PRAA

clinicalSigns:
  early:
    - 離乳期開始出現吞嚥困難
    - 進食後反流未消化食物
    - 生長遲緩、體重不增
  progressive:
    - 慢性反流導致吸入性肺炎
    - 巨食道（胸前段擴張）
    - 咳嗽、呼吸困難、發燒
    - 嚴重營養不良

diagnosis:
  primaryTests:
    - name: 胸腔 X 光
      notes: "可見胸前段食道擴張、心底部血管異常、可能有吸入性肺炎"
    - name: 食道鋇劑造影
      notes: "確認食道狹窄位置（心底部水平）及擴張程度"
    - name: 胸腔 CT 血管攝影
      notes: "明確診斷血管環類型及與食道關係"
  differentialDiagnoses:
    - 先天性巨食道
    - 食道異物
    - 食道狹窄
    - 重症肌無力

treatment:
  medical:
    - 外科血管環切開術（切斷異常血管韌帶或動脈導管）
    - 術前支持：直立餵食、流質或半流質飲食
    - 吸入性肺炎治療：抗生素（Amoxicillin-Clavulanate 12.5-25 mg/kg PO BID）
    - 術後食道功能恢復需數週至數月，部分病例可能永久巨食道

prognosis:
  general: "預後取決於手術時機及巨食道嚴重程度。早期診斷（3-6 月齡前）並手術治療預後良好（80% 改善），但延遲診斷或嚴重巨食道者預後保留，終生需特殊餵食管理。"

prevention:
  - 好發品種繁殖前篩檢家族史
  - 幼犬出現吞嚥困難應儘早影像學檢查
  - 避免繁殖已確診個體


