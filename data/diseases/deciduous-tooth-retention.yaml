slug: deciduous-tooth-retention
nameEn: Deciduous Tooth Retention
nameZh: 乳齒滯留
bodySystem: dental
description: 乳齒未在正常時間脫落而與恆齒並存的齒列異常。小型品種犬最常見。滯留乳齒導致恆齒移位、咬合不正與牙周病加速。應及早拔除。

aliases:
  - { alias: "Persistent Deciduous Teeth", language: en }
  - { alias: "Retained Baby Teeth", language: en }
  - { alias: "殘留乳牙", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 小型品種犬極為常見。Yorkshire Terrier、Maltese、Chihuahua、Pomeranian。乳犬齒最常見。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓偶見。

etiology:
  categories:
    - name: 發育異常
      examples:
        - 恆齒齒根未能正確吸收乳齒齒根
        - 遺傳傾向（小型犬）
        - 恆齒萌出路徑異常

clinicalSigns:
  early:
    - 同一位置乳齒與恆齒並存
    - 恆齒位置異常
  progressive:
    - 咬合不正
    - 食物嵌塞加速牙周病
    - 恆齒永久移位

diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: 乳齒與恆齒並存。正常換齒時間：犬齒 5-7 月齡
    - name: 口腔 X 光
      notes: 確認乳齒齒根狀態

treatment:
  principles:
    - 及早拔除滯留乳齒
    - 避免恆齒移位
  general:
    - 手術拔除滯留乳齒
    - 結紮手術時同時拔除
    - 避免損傷恆齒齒根
    - 拔除後恆齒多可自行回位

prognosis: 及時拔除預後極佳。恆齒多可恢復正常位置。延遲拔除可能導致永久性咬合不正。

pubmedQueries:
  - query: '"deciduous tooth retention" AND (veterinary OR canine) AND ("extraction" OR "treatment")'
    frequency: monthly
