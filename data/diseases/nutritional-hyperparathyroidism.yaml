etiology:
  categories:
    - name: 飲食因素
      examples:
        - 全肉飲食（all-meat diet，高磷低鈣）
        - 全內臟飲食
        - 不含骨頭的自製飲食
        - 鈣磷比例失衡（正常 1.2:1，全肉約 1:20）
    - name: 機制
      examples:
        - 低鈣攝入→低血鈣→PTH 持續升高
        - 高磷攝入→高磷血症→進一步刺激 PTH
        - PTH 促進骨鈣釋出→骨質疏鬆
clinicalSigns:
  early:
    - 跛行
    - 不願活動
    - 疼痛
  progressive:
    - 病理性骨折（長骨、脊椎）
    - 下顎骨軟化（rubber jaw）
    - 牙齒鬆動
    - 骨骼彎曲變形
    - 後肢無力
    - 脊椎壓迫性骨折導致神經症狀（後肢癱瘓）
diagnosis:
  primaryTests:
    - name: 飲食史 + X 光
      notes: 飲食史為診斷關鍵（全肉飲食、無鈣補充）。X 光：全身性骨密度降低。皮質骨變薄。病理性骨折。折疊骨折（folding fracture）為特徵性。
    - name: 血液生化
      notes: 血鈣可能正常低值（PTH 代償）。血磷正常或升高。PTH 升高。ALP 升高（骨代謝增加）。
treatment:
  principles:
    - 立即矯正飲食為核心
    - 限制活動預防骨折
    - 鈣磷補充
  general:
    - 立即更換為營養均衡的商業飼料（幼犬/幼貓配方）
    - 鈣補充：Calcium carbonate 100-200 mg/kg/day（分次隨餐）× 2-4 週
    - 嚴格限制活動（籠舍休息）預防病理性骨折
    - 骨折處理（保守治療為主，骨骼品質差不適合手術固定）
    - 疼痛管理
    - Vitamin D 補充（通常不需要額外補充，商業飼料已含足量）
prognosis: 預後良好（若無嚴重脊椎骨折）。飲食矯正後骨密度通常在數週至數月內改善。幼齡動物骨骼再礦化能力強。病理性長骨骨折多數可癒合。脊椎壓迫性骨折伴神經症狀者預後較差。飼主教育（均衡飲食的重要性）是預防關鍵。
