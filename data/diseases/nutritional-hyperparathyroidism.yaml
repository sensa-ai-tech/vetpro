nameZh: 營養性副甲狀腺功能亢進
bodySystem: endocrine
description: >-
  營養性副甲狀腺功能亢進為因飲食鈣磷比例失衡（高磷低鈣或絕對鈣缺乏）導致的繼發性副甲狀腺功能亢進。最常見於餵食全肉飲食（all-meat diet）的幼犬幼貓，因肉類富含磷但鈣含量極低。PTH
  持續升高導致骨鈣釋出，引起全身性骨質疏鬆與病理性骨折。
