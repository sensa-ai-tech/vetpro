slug: pain-induced-aggression
nameEn: Pain Induced Aggression
nameZh: 疼痛引起攻擊行為
bodySystem: behavioral
description: 因急性或慢性疼痛導致之攻擊行為。處理疼痛部位或預期疼痛時發生。需積極疼痛管理，行為通常隨疼痛緩解改善。

aliases:
  - { alias: 疼痛性攻擊, language: zh }
  - { alias: Pain-Related Aggression, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 老年犬關節炎常見原因
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓疼痛表現隱晦，攻擊可能為唯一徵兆

etiology:
  categories:
    - name: 急性疼痛
      examples:
        - 外傷、骨折
        - 術後疼痛
        - 耳炎、牙痛
    - name: 慢性疼痛
      examples:
        - 骨關節炎
        - 椎間盤疾病
        - 腫瘤

clinicalSigns:
  early:
    - 觸摸特定部位時咆哮或咬人
    - 避免被碰觸
    - 姿勢改變、跛行
  progressive:
    - 預期性攻擊（伸手即咬）
    - 性格改變（孤僻、易怒）
    - 活動量減少
    - 其他疼痛徵兆

diagnosis:
  primaryTests:
    - name: 完整理學檢查
      notes: "仔細觸診找出疼痛部位"
    - name: 骨骼肌肉評估
      notes: "關節活動度、壓痛"
    - name: 影像學
      notes: "X光、超音波、CT/MRI"
    - name: 疼痛量表
      notes: "Glasgow疼痛量表"
  differentialDiagnoses:
    - 恐懼性攻擊
    - 衝突相關攻擊
    - 認知障礙
    - 神經疾病

treatment:
  medical:
    - 疼痛管理（首要治療）：
    - NSAIDs: carprofen 2-4 mg/kg PO q12-24h
    - Gabapentin 10-20 mg/kg PO q8-12h（神經痛）
    - Tramadol 3-5 mg/kg PO q8-12h
    - 阿片類（嚴重疼痛）
    - 治療潛在病因：
    - 抗生素（感染）
    - 手術（骨折、腫瘤）
    - 物理治療、針灸
    - 行為管理：
    - 避免碰觸疼痛部位
    - 漸進式減敏（疼痛控制後）
    - 正增強訓練

prognosis:
  general: "疼痛控制後行為通常顯著改善。慢性疼痛需長期管理。預後取決於潛在病因可治療性。"

prevention:
  - 定期健康檢查
  - 早期疼痛識別及治療
  - 老年動物疼痛篩檢
  - 術後適當止痛
