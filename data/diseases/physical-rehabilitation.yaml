slug: physical-rehabilitation
nameEn: Physical Rehabilitation
nameZh: 物理復健
bodySystem: other
description: 獸醫物理復健利用物理因子（運動、水療、電療、雷射等）促進動物術後恢復、管理慢性疼痛與改善功能。為現代小動物醫療的重要輔助治療領域。

aliases:
  - { alias: 物理復健, language: zh }
  - { alias: Physical Rehabilitation, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬為主要適用對象。
  - speciesCommon: cat
    prevalence: common
    notes: 貓亦適用，部分方法需調整。

etiology:
  categories:
    - name: 適應症
      examples:
        - 慢性疼痛管理
        - 術後復健
        - 功能恢復
        - 生活品質改善

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 功能障礙加重需介入管理

diagnosis:
  primaryTests:
    - name: 臨床評估
      notes: 疼痛評估量表。功能評估。生活品質評分

treatment:
  principles:
    - 個別化治療計畫
    - 多模式介入
    - 定期評估與調整
    - 飼主教育與參與
  general:
    - 依據個別狀況制定治療計畫
    - 定期追蹤評估效果
    - 必要時調整方案

prognosis: 物理復健可顯著加速術後恢復、改善慢性疼痛患者功能。需獸醫復健專科醫師評估設計個別化計畫。飼主居家執行配合度影響效果。

pubmedQueries:
  - query: '"Physical Rehabilitation" AND (veterinary OR canine OR feline) AND (treatment OR management OR "evidence-based")'
    frequency: monthly
