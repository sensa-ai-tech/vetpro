slug: scottish-terrier-bladder-cancer
nameEn: Scottish Terrier Bladder Cancer
nameZh: 蘇格蘭㹴膀胱癌
bodySystem: oncology
description: 蘇格蘭㹴罹患膀胱移行上皮細胞癌(TCC)風險為一般犬種的18-20倍,為此品種最常見惡性腫瘤之一。好發於老年犬,雌性風險略高,常侵犯膀胱三角區。

aliases:
  - { alias: TCC, language: en }
  - { alias: 移行上皮細胞癌, language: zh }
  - { alias: Transitional Cell Carcinoma, language: en }
  - { alias: Urothelial Carcinoma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 蘇格蘭㹴為最高風險品種,西高地白㹴、米格魯、喜樂蒂也有較高風險

etiology:
  categories:
    - name: 多因子致癌機制
      examples:
        - 遺傳易感性(品種相關基因變異)
        - 環境致癌物暴露(草坪除草劑)
        - 肥胖相關風險

clinicalSigns:
  early:
    - 血尿(間歇性或持續性)
    - 頻尿、尿急
    - 排尿困難或疼痛
  progressive:
    - 尿道阻塞
    - 尿失禁
    - 後肢水腫(淋巴轉移)
    - 體重下降、食慾不振

diagnosis:
  primaryTests:
    - name: 腹部超音波檢查
      notes: "膀胱壁增厚、不規則腫塊,常位於膀胱三角區"
    - name: 尿液BRAF突變檢測
      notes: "高靈敏度、非侵入性篩檢工具"
    - name: 膀胱鏡檢查+活檢
      notes: "確診及評估腫瘤範圍"
    - name: 胸腔X光/腹部CT
      notes: "評估轉移情況(肺、淋巴結)"
  differentialDiagnoses:
    - 細菌性膀胱炎
    - 膀胱結石
    - 息肉性膀胱炎

treatment:
  medical:
    - NSAIDs(Piroxicam 0.3 mg/kg PO q24h 或 Deracoxib 1-2 mg/kg PO q24h)
    - Mitoxantrone 5-6 mg/m² IV q21d(化療)
    - Vinblastine 2 mg/m² IV q7-14d(化療)
    - Toceranib 2.5-2.9 mg/kg PO every other day(標靶藥物)
    - 放射治療(姑息性)
    - 尿道支架置放(阻塞病例)

prognosis:
  general: "中位存活期6-12個月。早期診斷及多模式治療可延長至12-18個月。預後因子包括腫瘤位置、淋巴轉移及治療反應。"

prevention:
  - 避免暴露於草坪化學藥劑
  - 定期尿液篩檢(老年蘇格蘭㹴)
  - 維持健康體重
  - 早期血尿應立即就診
