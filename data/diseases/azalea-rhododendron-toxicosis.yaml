    - 心律不整(心搏過緩)
    - 低血壓
    - 肌肉無力
    - 共濟失調
    - 癲癇發作
    - 昏迷
diagnosis:
  primaryTests:
    - name: 病史詢問
      notes: 確認接觸杜鵑花屬植物(庭院、花束、盆栽)
    - name: 心電圖
      notes: 可見竇性心搏過緩、房室傳導阻滯、室性早期收縮
    - name: 血液生化
      notes: 評估電解質異常(低血鉀、低血鈉)和腎功能
  differentialDiagnoses:
