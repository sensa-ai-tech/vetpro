    - 有機磷中毒
treatment:
  medical:
    - 去污染:催吐(攝入後2小時內且動物清醒)或洗胃
    - 活性碳 1-4 g/kg PO,每4-6小時重複給予
    - 靜脈輸液支持治療,糾正脫水和電解質失衡
    - Atropine 0.02-0.04 mg/kg IV/SC 治療症狀性心搏過緩
    - Dextrose 5-10% 靜脈輸注治療低血糖
    - 癲癇控制:Diazepam 0.5-1 mg/kg IV 或 Midazolam 0.1-0.3 mg/kg IV/IM
prognosis:
  general: 預後取決於攝入量和治療時機。早期去污染和支持治療的患者預後良好,通常24-48小時內恢復。嚴重心律不整或持續低血壓者預後保留。
prevention:
  - 移除居家環境中的杜鵑花屬植物或確保寵物無法接觸
  - 監督戶外活動,避免啃咬庭院植物
