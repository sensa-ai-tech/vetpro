slug: barrier-frustration
nameEn: Barrier Frustration
nameZh: 障礙挫折
bodySystem: behavioral
description: 犬因無法接近目標（人、犬、環境）而產生挫折及興奮性攻擊。常見於圍欄、牽繩。需減敏訓練及衝動控制。

aliases:
  - { alias: 柵欄挫折, language: zh }
  - { alias: Fence Fighting, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 活潑、社交性強犬隻較常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見，可能對窗外貓隻

etiology:
  categories:
    - name: 挫折性攻擊
      examples:
        - 無法接近想接觸對象
        - 過度興奮轉移
        - 缺乏衝動控制
    - name: 情境
      examples:
        - 圍欄邊界（柵欄攻擊）
        - 牽繩限制（牽繩反應）
        - 窗戶、門

clinicalSigns:
  early:
    - 見到目標時興奮
    - 拉扯牽繩或衝向圍欄
    - 吠叫、嚎叫
  progressive:
    - 激烈吠叫、咆哮
    - 跳躍、衝撞障礙
    - 轉向攻擊（對主人或其他犬）
    - 無法專注或聽從指令

diagnosis:
  primaryTests:
    - name: 行為評估
      notes: "確認挫折性非真正攻擊性"
    - name: 觸發因素
      notes: "特定對象或一般性"
  differentialDiagnoses:
    - 領域性攻擊
    - 恐懼性攻擊
    - 牽繩反應性

treatment:
  medical:
    - 行為修正：
    - 衝動控制訓練（坐下、等待）
    - 減敏及反向制約
    - 教導替代行為（看我、轉身）
    - 增加運動及心智刺激
    - 管理：
    - 避免觸發情境
    - 阻擋視線（圍欄貼板）
    - 轉移注意力
    - 藥物（嚴重病例）：
    - Fluoxetine 1-2 mg/kg PO q24h（長期）

prognosis:
  general: "訓練可顯著改善，但需持續管理。完全消除困難。"

prevention:
  - 幼犬社會化
  - 衝動控制訓練
  - 避免挫折情境累積
