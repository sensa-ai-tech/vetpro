etiology:
  categories:
    - name: 常用化療藥物
      examples:
        - Doxorubicin（蒽環類）：淋巴瘤、血管肉瘤、骨肉瘤
        - Vincristine（長春花生物鹼）：淋巴瘤（CHOP 方案）
        - Cyclophosphamide（烷化劑）：淋巴瘤、乳腺癌
        - Carboplatin（鉑類）：骨肉瘤、黑色素瘤
        - Lomustine/CCNU（亞硝基脲）：腦瘤、肥大細胞瘤
        - Toceranib/Palladia（TKI）：肥大細胞瘤、多種實質腫瘤
    - name: 常見方案
      examples:
        - CHOP/UW-Madison：犬淋巴瘤標準方案（19-25 週）
        - COP：環磷醯胺+長春新鹼+潑尼松
        - AC：Doxorubicin + Cyclophosphamide
        - 單藥 Doxorubicin：每 3 週一次，共 5 次
        - Metronomic 化療：低劑量連續口服（Cyclophosphamide + Piroxicam）
clinicalSigns:
  early:
    - 暫時性食慾下降（化療後 2-5 天）
    - 輕度嗜睡
    - 輕度腸胃不適
  progressive:
    - 嘔吐、腹瀉（化療相關胃腸毒性）
    - 骨髓抑制（嗜中性球低下，nadir 約第 7-10 天）
    - 出血性膀胱炎（Cyclophosphamide）
    - 心臟毒性（Doxorubicin 累積劑量超限）
    - 皮膚壞死（Vincristine 或 Doxorubicin 血管外滲漏）
diagnosis:
  primaryTests:
    - name: 化療前基準檢查
      notes: CBC、生化、尿液分析。Doxorubicin 需心臟超音波基準。腫瘤分期完成
    - name: 化療中監測
      notes: 每次化療前 CBC 確認嗜中性球 >1,500/μL。定期生化檢查。注意藥物特異性毒性
  differentialDiagnoses:
    - 手術單獨治療
    - 放射治療
    - 免疫治療
    - 姑息治療
    - 觀察等待
treatment:
  medical:
    - 化療劑量以體表面積 (BSA) 計算
    - 嗜中性球 <1,500/μL 需延遲化療或降低劑量
    - 止吐藥預防（Maropitant、Ondansetron）
    - Furosemide 與 Cyclophosphamide 同日給予（預防出血性膀胱炎）
    - Doxorubicin 累積劑量上限：180-240 mg/m²
    - 敗血性嗜中性球低下需緊急住院抗生素治療
prognosis:
  general: 預後因腫瘤類型、分期及對化療反應而異。犬淋巴瘤 CHOP 方案中位生存時間約 12-14 個月。多數犬化療期間維持良好生活品質。化療目標為延長有品質的存活時間。
prevention:
  - 化療操作需穿戴個人防護裝備
  - 化療犬排泄物需安全處理 48-72 小時
  - 定期監測避免嚴重毒性
