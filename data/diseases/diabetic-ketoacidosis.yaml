diagnosticAlgorithm:
  title: 糖尿病酮酸中毒 診斷流程
  steps:
    - step: 1
      action: 血糖與酮體
      details: 測定血糖、尿酮體和血中β-羥基丁酸
      findings:
        - 血糖 >250 mg/dL
        - 酮體陽性
    - step: 2
      action: 血氣與電解質
      details: 靜脈血氣分析、電解質全套
      findings:
        - 代謝性酸中毒（pH <7.3, HCO3 <15）
        - 低鉀/低磷需監測
    - step: 3
      action: 觸發因子評估
      details: 尋找感染、胰臟炎等觸發因子
      findings:
        - CBC見應激性白血球升高
        - cPLI/fPLI排除胰臟炎
    - step: 4
      action: 穩定+胰島素
      details: 輸液穩定後開始胰島素CRI
      findings:
        - 血糖逐步下降
        - 酸鹼狀態改善
clinicalPearls:
  - DKA是獸醫內科緊急情況，需要集中護理
  - 監測電解質（尤其是鉀）對避免治療並發症至關重要
  - 避免快速降低血糖（可能導致腦水腫）
  - 某些貓在良好控制後可能進入糖尿病緩解期
monitoringItems:
  - 血糖q1-2h（初期）
  - 電解質q2-4h
  - 血氣q4-6h
  - 神經系統檢查
  - 尿量
