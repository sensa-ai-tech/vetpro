diagnosticAlgorithm:
  title: 胰臟炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 詢問飲食史、嘔吐及腹痛症狀，進行腹部觸診
      findings:
        - 上腹部疼痛
        - 嘔吐
        - 厭食
        - 脫水
    - step: 2
      action: 血液生化檢查
      details: 進行CBC、血清生化及胰臟特異性脂肪酶檢測
      findings:
        - 犬胰臟特異性脂肪酶（cPLI/Spec cPL）升高
        - 白血球增多
        - 肝指數輕度升高
        - 氮血症
    - step: 3
      action: 腹部超音波
      details: 評估胰臟形態及周圍組織變化
      findings:
        - 胰臟腫大、低回音
        - 胰臟周圍脂肪高回音
        - 腹腔積液
        - 十二指腸壁增厚
    - step: 4
      action: 鑑別排除
      details: 排除腸阻塞、異物及其他急腹症
      findings:
        - 排除腸道異物
        - 排除胃擴張扭轉
        - 排除膽道阻塞
clinicalPearls:
  - 貓的胰臟炎症狀通常比犬更隱蔽
  - 不再建議長期禁食，早期腸內營養有益
  - 監測並治療併發症（DIC、SIRS、MODS）
  - 貓常見三體炎（胰臟炎+IBD+膽管炎）
monitoringItems:
