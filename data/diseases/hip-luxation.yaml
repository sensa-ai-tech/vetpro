  progressive:
    - 患肢外旋/內旋（取決於脫位方向）
    - 無法站立
    - 肌肉痙攣
diagnosis:
  primaryTests:
    - name: 骨盆 X 光
      notes: 確認脫位方向與排除合併髖臼骨折
    - name: 觸診
      notes: 大轉子位移
treatment:
  principles:
    - 及時閉合復位
    - 復位失敗需手術
  general:
    - 閉合復位 + Ehmer sling 固定 2 週
    - 復位失敗：手術（toggle pin、capsulorrhaphy）
    - 髖關節發育不良犬：FHO 或 THR
    - 止痛管理
prognosis: 閉合復位成功率約 50-70%。手術固定預後良好。髖關節發育不良犬再脫位率高。
