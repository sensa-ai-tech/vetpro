etiology:
  categories:
    - name: 細菌病原
      examples:
        - Staphylococcus spp.(葡萄球菌)
        - Streptococcus spp.(鏈球菌)
        - E. coli(大腸桿菌)
        - 厭氧菌
    - name: 風險因素
      examples:
        - 臍帶剪斷時未消毒
        - 環境不潔
        - 臍帶脫落延遲
        - 臍疝
        - 母體舔舐過度
clinicalSigns:
  early:
    - 臍帶殘端紅腫、濕潤
    - 惡臭分泌物
    - 臍周皮膚發紅
    - 觸診疼痛
  progressive:
    - 化膿性分泌物
    - 腹壁蜂窩性組織炎
    - 發燒或低體溫
    - 全身性敗血症(嗜睡、厭食、黃疸)
    - 腹膜炎
    - 肝膿瘍
diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: 臍帶外觀、分泌物性質、腹壁觸診
    - name: 細菌培養
      notes: 分泌物培養及藥敏試驗
    - name: 全血計數
      notes: 白血球升高或降低
    - name: 腹部超音波
      notes: 評估是否有腹腔內膿瘍、門靜脈炎
  differentialDiagnoses:
    - 臍疝
    - 臍尿管持存
    - 腹壁膿瘍
    - 先天性腹壁缺損
treatment:
  medical:
    - 局部清創及消毒(稀釋優碘或氯己定)
    - 全身性抗生素
    - Amoxicillin-clavulanate 12.5-25 mg/kg PO q12h
    - 或Cephalexin 15-30 mg/kg PO q12h
    - 嚴重感染：靜脈抗生素(Ampicillin + Gentamicin)
    - 熱敷促進血液循環
    - 手術清創(若有膿瘍或壞死組織)
    - 支持性治療(補液、止痛、保溫)
prognosis:
  general: 早期局部感染治療預後良好；若進展至敗血症或腹膜炎則預後謹慎至不良
prevention:
  - 臍帶剪斷後立即優碘消毒
  - 保持環境清潔乾燥
  - 每日檢查臍帶狀態
  - 避免母體過度舔舐
  - 臍帶通常3-7天自然脫落
