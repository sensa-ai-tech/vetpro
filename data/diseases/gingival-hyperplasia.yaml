slug: gingival-hyperplasia
nameEn: Gingival Hyperplasia
nameZh: 牙齦增生
bodySystem: gastrointestinal
description: 牙齦增生為牙齦組織非腫瘤性過度增生，導致牙齦組織覆蓋牙冠形成假性牙周袋。犬隻好發品種包括 Boxer、Great Dane、Collie、Doberman Pinscher 與 Dalmatian。藥物性牙齦增生（Cyclosporine、Amlodipine）亦為重要原因。需與牙齦腫瘤（epulis、oral melanoma）鑑別。

aliases:
  - { alias: 牙齦肥大, language: zh }
  - { alias: Gingival Overgrowth, language: en }
  - { alias: Gingival Enlargement, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬隻牙齦增生在特定品種常見。Boxer 最好發。Cyclosporine 使用者亦常見。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻牙齦增生罕見。可見於 Cyclosporine 使用的貓。

etiology:
  categories:
    - name: 品種遺傳性
      examples:
        - Boxer（最常見好發品種）
        - Great Dane
        - Collie
        - Doberman Pinscher
        - Dalmatian
    - name: 藥物性
      examples:
        - Cyclosporine（免疫抑制劑）
        - Amlodipine（鈣離子通道阻斷劑）
        - Phenytoin（抗癲癇藥，少用於獸醫）
    - name: 炎症性
      examples:
        - 慢性牙齦炎伴增生
        - 牙菌斑與牙結石刺激

clinicalSigns:
  early:
    - 牙齦組織增厚
    - 牙齦邊緣隆起
  progressive:
    - 牙齦組織覆蓋牙冠（假性牙周袋形成）
    - 食物殘渣蓄積於假性袋中
    - 繼發性牙齦炎
    - 口臭
    - 進食困難（嚴重增生時）

diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: 牙齦組織全面性或局部性增厚覆蓋牙冠。增生組織通常質地堅實、顏色正常（與腫瘤鑑別）。
    - name: 組織病理學
      notes: 活檢確認為牙齦增生（纖維性增生）而非腫瘤。排除 epulis、oral melanoma、squamous cell carcinoma。

treatment:
  principles:
    - 手術切除增生組織
    - 控制牙菌斑與牙齦炎
    - 藥物性者考慮更換藥物
  general:
    - 牙齦切除術（gingivectomy / gingivoplasty）
    - 全口洗牙與牙周治療
    - 術後口腔衛生維護（刷牙、口腔沖洗液）
    - 藥物性：與主治醫師討論更換藥物（如 Cyclosporine → Tacrolimus）
    - 定期口腔健檢

prognosis: 預後良好。手術切除後口腔功能恢復。品種遺傳性牙齦增生復發率高，可能需要定期手術修整。藥物性牙齦增生在停藥或換藥後可能改善。良好的口腔衛生維護可減緩復發速度。


