slug: progesterone-monitoring
nameEn: Progesterone Monitoring
nameZh: 黃體素監測
bodySystem: reproductive
description: 測量血清黃體素濃度以確定最佳配種時機、預測分娩時間及診斷生殖疾病。為精準繁殖管理之關鍵工具。

aliases:
  - { alias: 黃體酮檢測, language: zh }
  - { alias: Progesterone Testing, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 繁殖母犬常規監測工具
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓為誘導排卵，較少使用

etiology:
  categories:
    - name: 發情週期監測
      examples:
        - 排卵時黃體素 2-3 ng/mL（LH高峰）
        - 最佳配種時機：黃體素 5-8 ng/mL
        - 排卵後黃體素持續上升至 15-80 ng/mL
    - name: 分娩預測
      examples:
        - 黃體素 <2 ng/mL：24-48小時內分娩
        - 監測黃體素下降預測臨產

clinicalSigns:
  early:
    - 無（預防性監測）
  progressive:
    - 依繁殖結果而定

diagnosis:
  primaryTests:
    - name: 血清黃體素定量
      notes: "ELISA或化學發光法"
    - name: 連續監測
      notes: "發情期每1-2天採血至排卵"
    - name: 陰道細胞學
      notes: "輔助評估發情階段"
  differentialDiagnoses:
    - 不適用（為診斷工具）

treatment:
  medical:
    - 依黃體素數值決定配種或引產時機
    - 黃體素5-8 ng/mL：自然配種或人工授精
    - 黃體素<2 ng/mL（妊娠末期）：準備接生或剖腹產

prognosis:
  general: "黃體素監測可顯著提高受孕率及優化繁殖管理。"

prevention:
  - 精準配種時機提高受孕率
  - 降低難產風險（分娩預測）
  - 減少不必要剖腹產
