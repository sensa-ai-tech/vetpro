slug: pattern-alopecia
nameEn: Pattern Alopecia
nameZh: 型態性脫毛
bodySystem: dermatology
description: 犬的非炎症性、非搔癢性毛囊萎縮性脫毛，以特定分布型態出現，為遺傳性毛囊發育異常的結果。不影響全身健康但為美觀問題。

aliases:
  - { alias: Canine Pattern Baldness, language: en }
  - { alias: Pattern Baldness, language: en }
  - { alias: Pinnal Alopecia, language: en }
  - { alias: 型態性禿髮, language: zh }
  - { alias: 犬型態性脫毛, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 好發短毛品種。耳廓型：Dachshund (最經典)、Chihuahua、Italian Greyhound、Whippet、Boston Terrier。腹側型：Dachshund、Boston Terrier、Whippet、Manchester Terrier、Greyhound。通常 6 月齡至 3 歲開始逐漸出現。雌性略多於雄性。

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 毛囊萎縮性疾病 (follicular miniaturization)
        - 遺傳性毛囊發育異常
        - 常染色體遺傳 (確切模式未完全確定)
        - 品種特異性遺傳傾向明顯
    - name: 分類
      examples:
        - 耳廓型 (Pinnal alopecia)：耳廓雙面漸進性脫毛
        - 腹側型 (Ventral pattern alopecia)：胸腹部、腹股溝、大腿內側
        - 尾側型 (Caudal thigh pattern)：股後方
        - 混合型：多種型態並存

pathophysiology: 遺傳性毛囊萎縮 (follicular miniaturization) 為核心病理。受影響區域的毛囊逐漸縮小，由終毛 (terminal hair) 退化為纖細的絨毛 (vellus hair)，最終毛囊完全萎縮消失。此過程類似人類的雄性禿髮，但在犬中不涉及雄性激素。組織病理學可見毛囊數量減少、毛囊縮小、毛球退化，皮脂腺相對正常。無炎症浸潤。過程緩慢進行性，不可逆。

clinicalSigns:
  early:
    - 特定區域毛髮逐漸稀疏
    - 耳廓型：耳殼外側面毛髮變稀
    - 腹側型：腹部/腹股溝毛髮漸少
    - 無搔癢、無紅斑、無鱗屑
  progressive:
    - 脫毛區域漸擴大
    - 毛髮由粗變細
    - 皮膚光滑、色素沉著 (正常)
    - 耳廓型可進展為完全無毛耳殼
    - 腹側型可擴展至整個腹側面
  late:
    - 受影響區域完全脫毛
    - 皮膚光滑、略有色素沉著
    - 不再進一步擴展 (自限性)
    - 皮膚質地正常

diagnosis:
  primaryTests:
    - name: 臨床表現與品種
      notes: "典型品種 (Dachshund 等短毛犬) + 特定分布型態 + 非炎症性/非搔癢性脫毛。多數可從臨床即高度懷疑"
    - name: 皮膚活檢
      notes: "確診工具。可見毛囊數量減少、毛囊萎縮 (miniaturization)、無炎症浸潤。皮脂腺正常"
    - name: 拔毛鏡檢 (Trichogram)
      notes: "可見毛幹變細、毛根退化。排除其他毛幹異常"
  imaging: []
  additional:
    - 甲狀腺功能檢測 (排除甲狀腺低下引起的脫毛)
    - 腎上腺功能檢測 (排除 Cushing's，若脫毛型態不典型)
    - 皮膚刮搔 (排除毛囊蟲)
    - 黴菌培養 (排除皮癬菌)

treatment:
  principles:
    - 純美觀問題，不影響健康
    - 無有效的治癒方法
    - 可嘗試局部促毛髮生長治療但效果有限
    - 重要的是排除其他可治療的脫毛原因
  medications:
    - name: Melatonin
      dose: "3-6 mg PO BID-TID (依體型)"
      notes: 可能促進部分毛髮再生。效果因個體差異大，約 30-40% 有部分改善。安全性高
    - name: Minoxidil 局部 (off-label)
      dose: "2% 或 5% 溶液局部塗抹 BID"
      notes: 人用生髮液。效果有限且需持續使用。注意貓接觸毒性風險 (家中有貓時避免使用)
  general:
    - 飼主衛教 (純美觀問題，無需積極治療)
    - 保護暴露皮膚 (防曬、冬季保暖)
    - 潤膚劑保養
    - 定期追蹤排除其他併發皮膚病

prognosis: 不影響壽命與整體健康。純美觀問題。脫毛為漸進性且不可逆，但範圍有自限性。治療效果有限，多數飼主在瞭解疾病本質後可接受。

