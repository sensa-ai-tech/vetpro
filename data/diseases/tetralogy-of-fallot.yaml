slug: tetralogy-of-fallot
nameEn: Tetralogy of Fallot
nameZh: 法洛四聯症
bodySystem: cardiac
description: 法洛四聯症是一種複雜的先天性心臟缺陷，包含四種解剖異常：肺動脈狹窄、心室中隔缺損（VSD）、主動脈騎跨與右心室肥厚。此病為犬最常見的發紺型先天性心臟病，因右向左分流導致全身性低血氧。
