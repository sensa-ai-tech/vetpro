diagnosticAlgorithm:
  title: 法洛氏四合症 診斷流程
  steps:
    - step: 1
      action: 理學檢查
      details: 評估發紺和心臟雜音
      findings:
        - 黏膜發紺
        - 收縮期雜音
        - 運動不耐
    - step: 2
      action: 基礎檢查
      details: X光+CBC評估
      findings:
        - 右心室增大
        - 肺血管紋路減少
        - PCV升高（紅血球增多症）
    - step: 3
      action: 心臟超音波
      details: 確診四個病理組成
      findings:
        - 肺動脈狹窄
        - VSD
        - 主動脈騎跨
        - 右心室肥厚
    - step: 4
      action: 分流評估
      details: 評估分流方向和嚴重度
      findings:
        - 右至左分流確認
        - 肺動脈狹窄梯度
        - 預後評估
clinicalPearls:
  - TOF是獸醫最常見的發紺性先天性心臟病
  - PCV>65%時應考慮治療性放血以降低血液黏稠度
  - 運動和激動可加重發紺（因增加右至左分流）
  - 基斯犬為已知遺傳性好發品種
monitoringItems:
  - 定期PCV監測（每1-3個月）
  - 心臟超音波追蹤
  - 運動限制依從性
  - 發紺程度變化
