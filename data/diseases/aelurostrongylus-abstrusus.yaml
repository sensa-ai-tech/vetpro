slug: aelurostrongylus-abstrusus
nameEn: Aelurostrongylus Abstrusus
nameZh: 貓肺蟲感染
bodySystem: respiratory
description: 貓最常見的肺蟲感染,幼蟲寄生於肺泡及細支氣管。透過攝食中間宿主 (蝸牛、蛞蝓) 或轉續宿主 (鳥類、齧齒類) 感染。

aliases:
  - { alias: 貓肺線蟲, language: zh }
  - { alias: Feline Lungworm, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 戶外貓風險較高,幼貓較易出現症狀

etiology:
  categories:
    - name: 寄生蟲感染
      examples:
        - Aelurostrongylus abstrusus (線蟲)

clinicalSigns:
  early:
    - 輕度咳嗽
    - 多數無症狀
  progressive:
    - 慢性咳嗽
    - 呼吸急促
    - 喘鳴
    - 運動不耐

diagnosis:
  primaryTests:
    - name: 糞便 Baermann 檢查
      notes: "檢測第一期幼蟲"
    - name: 胸部 X 光
      notes: "間質或混合性肺部浸潤、結節"
    - name: 支氣管肺泡灌洗
      notes: "幼蟲、嗜酸性球增多"
  differentialDiagnoses:
    - 貓氣喘
    - 慢性支氣管炎
    - 心臟疾病

treatment:
  medical:
    - Fenbendazole 50 mg/kg PO q24h x 10-14 天
    - Ivermectin 0.4 mg/kg SC (單次或每 2 週)
    - Emodepside/praziquantel (Profender®) 外用
    - 支氣管擴張劑 (若有症狀)

prognosis:
  general: "預後良好;多數病例經治療可完全康復;輕度感染可能自行清除"

prevention:
  - 室內飼養
  - 定期驅蟲 (含肺蟲預防)
  - 避免接觸中間宿主
