slug: sensory-neuropathy
nameEn: Sensory Neuropathy
nameZh: 感覺神經病變
bodySystem: neurology
description: 主要影響感覺神經的周邊神經退化疾病，導致痛覺與本體感覺喪失而運動功能相對保留。可為遺傳性或後天性，遺傳型見於多個犬種，後天型常與免疫媒介、代謝或腫瘤相關。

aliases:
  - { alias: Sensory Ganglionopathy, language: en }
  - { alias: Hereditary Sensory Neuropathy, language: en }
  - { alias: 感覺性神經病, language: zh }
  - { alias: 感覺神經節病變, language: zh }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 遺傳型見於 Long-haired Dachshund、English Pointer、Border Collie 等品種。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓偶有後天型報告。

etiology:
  categories:
    - name: 遺傳性
      examples:
        - Long-haired Dachshund (體染色體隱性)
        - English Pointer 感覺神經節退化
        - Border Collie 感覺神經病變
    - name: 後天性
      examples:
        - 副腫瘤症候群
        - 免疫媒介性
        - 代謝性 (糖尿病相關)

clinicalSigns:
  early:
    - 自殘行為 (舔咬足部)
    - 對疼痛反應減弱
    - 足部潰瘍
  progressive:
    - 嚴重自殘傷口 (趾端咬傷、甲床損傷)
    - 本體感覺喪失 (knuckling)
    - 運動功能相對保留
    - 角膜感覺喪失 (部分病例)

diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: 痛覺減弱或消失但運動功能保留。本體感覺缺陷
    - name: 肌電圖 / 神經傳導速度
      notes: 感覺神經傳導速度減慢或消失；運動神經相對正常
    - name: 神經活檢
      notes: 感覺神經纖維退化；背根神經節細胞喪失

treatment:
  principles:
    - 無特異性治療 (遺傳型)
    - 預防自殘損傷
    - 後天型需治療根本原因
  general:
    - 穿戴保護性鞋套或繃帶
    - 伊莉莎白頸圈
    - 環境管理 (柔軟地面)
    - Gabapentin 可能減少神經性不適感

prognosis: 遺傳型預後不良，進行性退化。自殘嚴重者可能需截趾或考慮安樂死。後天型如能治療根本原因預後較佳。

pubmedQueries:
  - query: '"sensory neuropathy" AND (veterinary OR canine OR feline) AND ("hereditary" OR "diagnosis")'
    frequency: monthly
