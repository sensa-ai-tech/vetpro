slug: burmese-cat-diabetes
nameEn: Burmese Cat Diabetes
nameZh: 緬甸貓糖尿病
bodySystem: endocrine
description: 緬甸貓為第二型糖尿病（Type 2 DM）最高風險貓種，風險為一般貓的 3-4 倍。與品種特異性胰島素分泌缺陷及胰島類澱粉沉積相關。肥胖為重要誘發因子。早期積極治療可能達到糖尿病緩解（Diabetic remission）。

aliases:
  - { alias: 緬甸貓二型糖尿病, language: zh }
  - { alias: 緬甸貓 DM, language: zh }
  - { alias: Burmese cat type 2 diabetes, language: en }
  - { alias: Burmese feline diabetes mellitus, language: en }

species:
  - speciesCommon: cat
    prevalence: common
    notes: 緬甸貓糖尿病風險為一般貓群的 3-4 倍。澳洲與紐西蘭品系風險最高。中年肥胖貓（>8 歲）好發。雄貓風險較高。

etiology:
  categories:
    - name: 品種因素
      examples:
        - 遺傳性胰島β細胞功能缺陷
        - 胰島類澱粉多肽（IAPP）沉積
        - 品種特異性胰島素阻抗
    - name: 環境因素
      examples:
        - 肥胖（最重要的可修改風險因子）
        - 室內不活動生活方式
        - 高碳水化合物飲食
        - 長期類固醇使用

clinicalSigns:
  early:
    - 多飲多尿
    - 食慾增加但體重下降
    - 毛色改變
  progressive:
    - 明顯消瘦（肌肉流失）
    - 嗜睡
    - 後肢無力（跗關節著地行走 = 糖尿病性神經病變）
    - 被毛粗糙
    - 肝臟腫大
    - 酮酸中毒（嘔吐、脫水、昏迷）

diagnosis:
  primaryTests:
    - name: 血糖
      notes: 持續性高血糖（>250 mg/dL）。單次高血糖需排除緊迫性高血糖
    - name: 果糖胺
      notes: 反映前 2-3 週平均血糖。>400 μmol/L 支持糖尿病。排除緊迫因素
    - name: 尿液分析
      notes: 糖尿。酮尿（酮酸中毒時）。尿路感染篩檢

treatment:
  principles:
    - 胰島素治療為基石
    - 低碳水化合物飲食
    - 積極控制目標糖尿病緩解
    - 體重管理
  general:
    - Glargine 或 PZI 胰島素（1-2 IU/cat SC BID 起始）
    - 低碳水化合物高蛋白飲食（<12% ME from carbohydrates）
    - 家庭血糖監測（耳朵或腳掌血糖儀）
    - 減重計畫（肥胖者）
    - 停用類固醇（若在使用）
    - 定期果糖胺與血糖曲線追蹤
    - 積極早期治療可能達到緩解（30-80%）
    - 酮酸中毒：緊急住院治療

prognosis: 預後取決於治療積極度與緩解率。緬甸貓糖尿病緩解率（停用胰島素）可達 30-80%（早期積極治療時）。達到緩解者長期預後良好但需持續監測（可能復發）。未控制的糖尿病導致嚴重併發症。酮酸中毒死亡率約 20-30%。

