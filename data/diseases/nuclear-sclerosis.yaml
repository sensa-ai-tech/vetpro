slug: nuclear-sclerosis
nameEn: Nuclear Sclerosis
nameZh: 水晶體核硬化
bodySystem: ophthalmology
description: 水晶體核硬化（lenticular sclerosis）是犬貓的正常老化現象，因水晶體核心（nucleus）纖維隨年齡壓縮硬化而產生灰藍色混濁外觀。此為非病理性變化，不影響視力。臨床上需與白內障鑑別，因兩者外觀相似但預後與治療完全不同。
aliases:
  - alias: 水晶體硬化
    language: zh
  - alias: 老年性水晶體混濁
    language: zh
  - alias: Lenticular Sclerosis
    language: en
  - alias: Senile Nuclear Sclerosis
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬隻最常見的水晶體外觀改變。通常在 6-7 歲以上開始出現。所有品種均會發生。為正常老化現象，不影響視力。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓隻同樣會發生。通常在 8-10 歲以上出現。臨床意義與犬隻相同。
etiology:
  categories:
    - name: 老化過程
      examples:
        - 水晶體終身持續生長，新纖維層層堆疊於舊纖維之外
        - 核心（nucleus）的舊纖維被壓縮與脫水
        - 蛋白質構型改變導致折射率改變
        - 核心密度增加產生灰藍色混濁外觀
    - name: 與白內障的區別
      examples:
        - 核硬化：水晶體核折射率改變，非真正不透明
        - 白內障：水晶體蛋白變性導致真正不透明
        - 核硬化：散瞳後仍可清楚觀察眼底
        - 白內障：散瞳後眼底反射減弱或消失
    - name: 特徵
      examples:
        - 雙側對稱性
        - 進展緩慢且可預測
        - 不影響視力
        - 所有老年犬貓均會發生
clinicalSigns:
  early:
    - 中年犬貓眼睛出現輕微灰藍色混濁
    - 瞳孔區域可見淡淡灰藍色光暈
    - 視力完全正常
  progressive:
    - 混濁程度隨年齡緩慢加深
    - 雙眼對稱性變化
    - 視力仍然正常
    - 畜主可能擔心寵物「眼睛變白」
  late:
    - 混濁程度可能更加明顯
    - 仍不影響視力
    - 不會進展為白內障
    - 畜主需教育此為正常老化
diagnosis:
  primaryTests:
    - name: 直接眼底鏡/裂隙燈檢查
      notes: 關鍵鑑別要點：散瞳後使用直接眼底鏡，核硬化仍可清楚觀察到眼底反射（tapetal reflection）。白內障則阻擋眼底反射。裂隙燈可見水晶體核心密度增加但皮質透明。
    - name: 逆行照明法
      notes: 使用直接眼底鏡在約 50 cm 距離觀察瞳孔反射。核硬化：眼底反射完整，瞳孔呈均勻橘紅色。白內障：眼底反射中可見暗影（不透明區域）。
  imaging:
    - name: 眼部超音波
      notes: 通常不需要。核硬化不會在超音波上顯示異常。可用於排除併發的水晶體後方病變。
    - name: 無其他影像需要
      notes: 臨床檢查即可確診，不需要進一步影像學。
  additional:
    - 威脅反射與障礙物測試（確認視力正常）
    - 瞳孔光反射（正常）
    - 眼壓測量（排除青光眼）
treatment:
  principles:
    - 無需治療——核硬化為正常老化現象
    - 畜主教育為最重要的「治療」
    - 需與白內障鑑別以避免不必要的擔心
    - 定期眼科追蹤
  general:
    - 無需任何治療
    - 畜主教育：解釋此為正常老化現象，不影響視力
    - 與白內障鑑別：若有疑慮，轉介獸醫眼科專科評估
    - 建議每年常規眼科檢查（老年犬貓健檢的一部分）
    - 不需要使用任何眼藥水或保健品
prognosis: 核硬化為正常老化過程，預後極佳。不影響視力，不會進展為白內障，不需要任何治療。動物可維持正常視力與生活品質。唯一需要的是正確診斷以與白內障區分，避免不必要的治療或擔心。
