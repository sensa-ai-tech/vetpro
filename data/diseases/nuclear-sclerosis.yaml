diagnosticAlgorithm:
  title: 水晶體核硬化症 診斷流程
  steps:
    - step: 1
      action: 飼主主訴評估
      details: 飼主注意到老年犬貓眼睛變灰白色
      findings:
        - 雙眼對稱性藍灰色改變
        - 視力行為無明顯變化
    - step: 2
      action: 眼底反射測試
      details: 用直接眼底鏡觀察眼底反射
      findings:
        - 核硬化：眼底反射正常可見
        - 白內障：眼底反射減弱或消失
    - step: 3
      action: 裂隙燈檢查
      details: 散瞳後裂隙燈檢查水晶體各層
      findings:
        - 核部密度增加呈藍灰色
        - 皮質清澈透明
    - step: 4
      action: 確認診斷+衛教
      details: 排除白內障後向飼主說明正常老化
      findings:
        - 確認為核硬化非白內障
        - 不需治療，定期追蹤
clinicalPearls:
  - 核硬化 vs 白內障最快速的鑑別法：用直接眼底鏡——核硬化可看到眼底反射（tapetal reflection），白內障看不到
  - 所有>7歲的犬和>10歲的貓都有不同程度的核硬化——向飼主解釋這是正常老化，不是白內障
  - 散瞳後在裂隙燈下可清楚看到核硬化僅限核部，皮質仍完全透明
monitoringItems:
  - 年度眼科檢查（排除併發白內障）
  - 視力行為觀察（飼主居家評估）
  - 眼壓測量（老年犬貓常規篩檢）
  - 眼底檢查（排除其他老年性眼病）
