slug: demand-barking
nameEn: Demand Barking
nameZh: 要求性吠叫
bodySystem: behavioral
description: 犬為要求特定事物（食物、遊戲、外出）而吠叫。為尋求注意行為之一。需忽略吠叫並獎勵安靜。

aliases:
  - { alias: 討東西吠叫, language: zh }
  - { alias: Request Barking, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬常見行為問題
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓可能嚎叫但較少見

etiology:
  categories:
    - name: 學習性
      examples:
        - 吠叫成功獲得所需
        - 間歇性增強
    - name: 需求
      examples:
        - 食物、玩具
        - 外出散步
        - 互動遊戲

clinicalSigns:
  early:
    - 特定情境吠叫（餵食前、看到牽繩）
    - 停止給予即停止吠叫
  progressive:
    - 持續時間延長
    - 音量增加
    - 泛化至更多情境

diagnosis:
  primaryTests:
    - name: 行為評估
      notes: "確認觸發因素及結果"
  differentialDiagnoses:
    - 警戒吠叫
    - 焦慮相關吠叫
    - 認知障礙

treatment:
  medical:
    - 行為修正：
    - 完全忽略吠叫（消退）
    - 要求安靜後才給予所需
    - 教導替代行為（坐下、安靜）
    - 可預測性日常（定時餵食、散步）
    - 避免例外（一致性）
    - 家庭所有成員配合

prognosis:
  general: "一致性執行可改善。消退初期可能暫時惡化（消退爆發）需堅持。多數數週可見改善。"

prevention:
  - 從不獎勵吠叫
  - 建立安靜手勢並獎勵
  - 可預測性日常
  - 預期需求並主動滿足（吠叫前）
