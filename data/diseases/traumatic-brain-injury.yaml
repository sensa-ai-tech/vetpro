description: >-
  創傷性腦損傷 (traumatic brain injury, TBI) 為頭部外傷引起的腦實質損傷，常見於車禍、高處墜落與咬傷。損傷分為原發性（撞擊直接損傷）與繼發性（腦水腫、顱內壓升高、缺血）。修正 Glasgow 昏迷量表
  (MGCS) 用於評估嚴重度與預後。
