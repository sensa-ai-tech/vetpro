etiology:
  categories:
    - name: 原發性損傷
      examples:
        - 腦挫傷
        - 軸索損傷（剪切力）
        - 顱骨骨折
        - 顱內出血（硬膜外/硬膜下/蜘蛛膜下/腦內）
    - name: 繼發性損傷
      examples:
        - 腦水腫→顱內壓升高
        - 腦疝
        - 腦缺血/缺氧
        - 電解質異常
        - 癲癇
clinicalSigns:
  early:
    - 意識改變（嗜睡至昏迷）
    - 瞳孔異常（不等大、散大、對光反射消失）
    - 異常姿勢（去皮質或去腦幹姿勢）
  progressive:
    - 顱內壓升高三聯征（Cushing reflex）：高血壓、心搏過緩、呼吸異常
    - 癲癇
    - 腦疝（腦幹壓迫→呼吸停止）
    - 多重器官損傷（合併外傷時）
diagnosis:
  primaryTests:
    - name: 修正 Glasgow 昏迷量表 (MGCS)
      notes: 評估運動活動、腦幹反射與意識水平（3-18 分）。<8 分預後差
    - name: 神經學檢查
      notes: 瞳孔大小與反射、意識水平、姿勢反應、腦神經評估
  additional:
    - 頭部 CT（金標準 — 顱骨骨折、出血、腦水腫）
    - 頭部 X-ray（顱骨骨折篩檢）
    - 血壓（低血壓加重繼發性損傷）
    - 血氣分析
    - 全身影像（合併外傷評估）
treatment:
  principles:
    - 預防繼發性損傷
    - 維持腦灌注壓
    - 控制顱內壓
    - ABC 穩定
  general:
    - 頭部抬高 15-30 度
    - 維持收縮壓 >90 mmHg（腦灌注壓 = MAP - ICP）
    - Mannitol 0.5-1 g/kg IV 15-20 分鐘（降低 ICP）。可重複 q6h
    - 高張食鹽水 3-7.5% 2-5 mL/kg IV（替代 mannitol）
    - 氧氣補充（維持 PaO₂ >80 mmHg）
    - 避免低血壓、低氧、高體溫
    - 癲癇控制（levetiracetam、diazepam）
    - 避免類固醇（TBI 中無益且有害）
    - 顱骨骨折凹陷：手術減壓
prognosis: TBI 預後取決於 MGCS 評分。MGCS >14 存活率 >80%。MGCS <8 存活率約 20-50%。雙側瞳孔散大固定為極差預後。多數改善發生在前 48-72 小時。殘留神經功能障礙可能持續。
