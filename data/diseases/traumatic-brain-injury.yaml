    notes: 犬 TBI 最常見原因為車禍（HBC）。小型犬被踢或踩踏亦常見。MGCS 評分 3-8 為嚴重，9-14 中度，15-18 輕度。MGCS <8 需積極顱內壓管理。
  - speciesCommon: cat
