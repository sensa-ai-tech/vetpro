slug: fecal-incontinence
nameEn: Fecal Incontinence
nameZh: 大便失禁
bodySystem: gastrointestinal
description: 無法自主控制排便,導致不自覺排便。可能因肛門括約肌損傷、神經疾病或認知障礙引起。

aliases:
  - { alias: 糞便失禁, language: zh }
  - { alias: Bowel Incontinence, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常見於腰薦椎疾病、會陰疝氣術後
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見,可能因薦椎骨折

etiology:
  categories:
    - name: 神經性
      examples:
        - 腰薦椎疾病
        - 馬尾症候群
    - name: 肌肉性
      examples:
        - 肛門括約肌損傷 (術後)
    - name: 老化
      examples:
        - 認知功能障礙

clinicalSigns:
  early:
    - 偶發性不自覺排便
  progressive:
    - 頻繁失禁
    - 肛門張力降低
    - 尾部無力

diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: "評估肛門反射、尾部運動"
    - name: 直腸觸診
      notes: "評估肛門括約肌張力"
    - name: 腰薦椎 X 光 / MRI
      notes: "評估脊椎疾病"
  differentialDiagnoses:
    - 腹瀉
    - 認知功能障礙
    - 行為問題

treatment:
  medical:
    - 治療原發神經疾病
    - 飲食管理 (規律排便)
    - 外科修補括約肌 (若損傷)
    - 支持性照護

prognosis:
  general: "取決於原發病因;神經性損傷預後謹慎;括約肌損傷可能部分改善"

prevention:
  - 謹慎會陰手術技術
  - 早期診斷及治療脊椎疾病


