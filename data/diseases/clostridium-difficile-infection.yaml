slug: clostridium-difficile-infection
nameEn: Clostridium Difficile Infection
nameZh: 困難梭狀桿菌感染
bodySystem: infectious
description: >-
  困難梭狀桿菌感染為 Clostridioides difficile（原 Clostridium difficile）產毒株引起的腸道感染。犬隻可為急性或慢性腹瀉，通常與抗生素使用後腸道菌群失調相關。C. difficile 產生的毒素
  A（腸毒素）與毒素 B（細胞毒素）為致病關鍵。
