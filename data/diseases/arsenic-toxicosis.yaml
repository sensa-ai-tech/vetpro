description: 砷 (arsenic) 中毒可由攝入含砷殺蟲劑、防腐木材處理劑 (CCA) 或工業廢棄物引起。砷化合物干擾細胞氧化磷酸化與酵素功能，引起急性消化道損傷、多器官衰竭。犬貓均可發生。
