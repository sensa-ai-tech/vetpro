    prevalence: rare
    notes: 現代殺蟲劑已較少使用砷，中毒病例減少。防腐木材（CCA 處理）為殘餘暴露來源。致死劑量無機砷約 1-25 mg/kg。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓砷中毒罕見。暴露來源與犬類似。
etiology:
  categories:
    - name: 毒性機制
      examples:
        - 三價砷 (arsenite) 與含巰基酵素結合，抑制細胞代謝
        - 五價砷 (arsenate) 取代磷酸鹽，解偶聯氧化磷酸化
        - 直接腐蝕消化道黏膜
        - 毛細血管損傷導致血漿外滲
    - name: 來源
      examples:
        - 老式含砷殺蟲劑
        - CCA 防腐木材處理劑
        - 工業廢棄物
        - 受汙染水源
clinicalSigns:
  early:
    - 劇烈嘔吐（攝入後數小時）
    - 嚴重水樣腹瀉
    - 大蒜味口氣
    - 腹痛
  progressive:
    - 血便
    - 嚴重脫水與休克
    - 腎衰竭
    - 肝損傷
    - 心律不整
    - 死亡（數小時至數天）
diagnosis:
  primaryTests:
