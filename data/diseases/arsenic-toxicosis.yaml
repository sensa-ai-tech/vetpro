      notes: 24 小時尿液砷 >0.5 ppm 確認暴露
    - name: 全血砷濃度
      notes: 血液砷濃度 >1 ppm 有臨床意義
  additional:
    - 肝腎功能
    - 心電圖
    - CBC
    - 組織砷分析（毛髮、指甲可反映慢性暴露）
treatment:
  principles:
    - 去汙染
    - 螯合劑治療
    - 積極支持療法
    - 保護腎功能
  general:
    - 催吐（極早期）+ 洗胃
    - 活性炭效果有限
    - Succimer (DMSA) 10 mg/kg PO TID × 10 天（首選螯合劑）
    - 替代：D-penicillamine 或 BAL (dimercaprol)
    - IV 輸液維持腎灌流
    - 電解質矯正
    - 消化道保護
    - 心律不整管理
prognosis: 急性砷中毒預後取決於劑量與就醫時效。大劑量暴露致死率高。螯合劑治療可改善存活率。慢性低劑量暴露可引起皮膚角化與腫瘤。
