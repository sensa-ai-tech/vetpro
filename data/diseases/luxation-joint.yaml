slug: luxation-joint
nameEn: Joint Luxation
nameZh: 關節脫位
description: 關節脫位是指構成關節的骨骼端失去正常解剖對位關係的狀態。可為完全脫位（luxation）或半脫位（subluxation）。依病因分為外傷性（最常見）和先天性脫位。最常見的部位包括髖關節、肘關節、肩關節和腕/跗關節。
bodySystem: musculoskeletal
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 交通事故等高能量外傷
        - 高處墜落（貓較常見）
        - 先天性關節發育不良
        - 韌帶鬆弛
        - 髖關節發育不良（繼發性脫位）
clinicalSigns:
  early:
    - 突發性劇烈跛行
    - 外傷史（交通事故、墜落、扭傷）
    - 受影響肢體無法負重
    - 疼痛和腫脹
    - 先天性脫位：慢性進行性跛行
  progressive:
    - 受影響關節變形
    - 嚴重疼痛和腫脹
    - 關節活動範圍異常
    - 骨性標誌位置異常
    - 肌肉痙攣
    - 髖關節脫位：肢體縮短和外旋（頭背側脫位）
    - 肘關節脫位：肘部腫脹和前肢固定在半屈曲位
diagnosis:
  primaryTests:
    - 至少兩個方向的X光片（確認脫位方向和排除骨折）
    - 對側肢體X光比較
    - 全身性評估排除多發性外傷
  additional:
    - CT掃描（複雜脫位或復位後評估）
    - MRI（評估韌帶和軟組織損傷程度）
    - 超音波（評估關節積液和軟組織）
treatment:
  principles:
    - 閉合復位（需全身麻醉和肌肉鬆弛）
    - 髖關節：Ehmer繃帶固定7-14天（頭背側脫位後）
    - 肘關節：復位後夾板固定2-3週
    - 閉合復位失敗：開放手術復位
    - 髖關節開放復位：關節囊修補、toggle pin固定或人工韌帶
    - 疼痛管理（NSAIDs、opioids）
  general:
    - 慢性或復發性髖關節脫位：股骨頭頸切除術（FHO）或全髖關節置換術（THR）
    - 物理治療恢復關節功能
    - 體重管理減輕關節負擔
    - 退化性關節病的長期管理
prognosis: 急性外傷性脫位及時復位預後良好。閉合復位成功率約50-70%（髖關節）。手術修復通常提供更穩定的結果。延遲超過3-5天的脫位復位困難度和復發率增加。先天性脫位預後取決於嚴重程度和治療方式。
diagnosticAlgorithm:
  title: 關節脫位 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估外傷史與患肢功能狀態
      findings:
        - 急性非負重性跛行
        - 關節腫脹與變形
        - 疼痛與活動受限
        - 外傷史（車禍、跳躍、墜落）
    - step: 2
      action: 骨科學檢查
      details: 觸診確認脫位方向與穩定性
      findings:
        - 關節解剖位置異常
        - 關節不穩定
        - 周圍軟組織腫脹
        - 神經血管功能評估
    - step: 3
      action: 影像學檢查
      details: X光確認脫位並排除骨折
      findings:
        - 關節面失去正常對合
        - 確認脫位方向
        - 排除伴隨骨折
        - 評估關節退行性變化
    - step: 4
      action: 確診與治療計畫
      details: 確認脫位類型並決定復位方式
      findings:
        - 急性vs慢性脫位分類
        - 評估閉合復位可行性
        - 確認是否需要手術固定
clinicalPearls:
  - 髖關節脫位閉合復位後應立即拍X光確認復位成功
  - 閉合復位的時機很重要——超過72小時成功率顯著下降
  - 貓的髖關節脫位閉合復位成功率較犬高
  - 復位後的外固定（Ehmer繃帶）維持時間不應超過2週以避免關節僵硬
  - 多發性外傷的動物應先穩定生命徵象再處理脫位
monitoringItems:
  - 復位後24-48小時X光確認維持對位
  - 外固定移除後逐步增加活動量
  - 2週和4週追蹤X光
  - 長期監測退化性關節病
