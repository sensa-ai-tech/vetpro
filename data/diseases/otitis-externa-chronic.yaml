slug: otitis-externa-chronic
nameEn: Otitis Externa Chronic
nameZh: 慢性外耳炎
bodySystem: ear
description: 外耳道持續或反覆發作超過 3 個月的炎症性疾病，通常由未解決的原發因素（過敏、內分泌疾病）及持續的繼發感染與永續因素（耳道增生、狹窄）交互作用所致。

aliases:
  - { alias: 慢性外耳道炎, language: zh }
  - { alias: 反覆性外耳炎, language: zh }
  - { alias: Chronic otitis externa, language: en }
  - { alias: Recurrent otitis externa, language: en }
  - { alias: End-stage ear disease, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬慢性外耳炎極為常見，垂耳品種（可卡犬、巴吉度犬）及過敏體質品種風險最高。約 80% 慢性病例有潛在過敏疾病。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓慢性外耳炎較犬少見，常與過敏、息肉或耳蟎相關。波斯貓因耳道狹窄風險較高。

etiology:
  categories:
    - name: 原發因素
      examples:
        - 異位性皮膚炎（最常見）
        - 食物不良反應
        - 內分泌疾病（甲狀腺功能低下）
        - 角化異常
        - 異物
    - name: 繼發因素
      examples:
        - 細菌感染（Staphylococcus, Pseudomonas）
        - 酵母菌感染（Malassezia pachydermatis）
        - 混合感染
    - name: 永續因素
      examples:
        - 耳道上皮增生與纖維化
        - 耳道狹窄或閉鎖
        - 耳道腺體增生（ceruminous gland hyperplasia）
        - 耳道鈣化/骨化
        - 鼓膜破裂

clinicalSigns:
  early:
    - 反覆搔耳或甩頭
    - 耳道紅腫
    - 耳分泌物增加
    - 耳臭味
  progressive:
    - 耳道明顯狹窄
    - 大量膿性分泌物
    - 耳道觸痛明顯
    - 聽力下降
    - 耳廓增厚

diagnosis:
  primaryTests:
    - name: 耳鏡檢查
      notes: "評估耳道狹窄程度、上皮增生、分泌物性質、鼓膜完整性。慢性病例可能需鎮靜檢查"
    - name: 耳道細胞學
      notes: "染色鏡檢評估細菌（球菌/桿菌）、酵母菌數量及炎症細胞。指導初始治療選擇"
    - name: 細菌培養與藥敏
      notes: "慢性/難治性病例必做。Pseudomonas 多重抗藥性常見。指導全身性抗生素選擇"
  differentialDiagnoses:
    - 中耳炎
    - 耳道腫瘤
    - 耳道異物
    - 耳蟎感染
    - 自體免疫性疾病

treatment:
  medical:
    - 耳道清潔（適當清耳液沖洗，鼓膜破裂時僅用生理食鹽水）
    - 局部抗生素/抗黴菌耳藥（依細胞學結果選擇）
    - Pseudomonas 感染——含 polymyxin B 或 fluoroquinolone 耳藥
    - 全身性抗生素（嚴重或中耳炎合併——依培養藥敏選擇）
    - 全身性抗黴菌（嚴重酵母菌——Itraconazole 5 mg/kg PO SID）
    - 全身性抗炎——Prednisolone 0.5-1 mg/kg PO SID 漸減
    - 治療潛在過敏疾病
  surgical:
    - 全耳道切除合併側鼓泡切開術（TECA-LBO）——終末期耳病首選
    - 側耳道切除術（Zepp procedure）——部分病例適用
    - 垂直耳道切除術

prognosis:
  general: "預後取決於原發因素能否控制及耳道不可逆變化的程度。早期識別並治療原發因素預後良好。終末期耳道狹窄/鈣化需手術介入。TECA-LBO 手術後多數犬生活品質顯著改善。"

prevention:
  - 早期積極治療急性外耳炎
  - 系統性管理潛在過敏疾病
  - 定期耳道檢查與維護性清潔
  - 垂耳品種定期清耳
