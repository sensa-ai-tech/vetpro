slug: mammary-tumor
nameEn: Mammary Tumor
nameZh: 乳腺腫瘤
bodySystem: oncology
description: 犬貓常見腫瘤，未絕育母犬約50%為惡性，貓則高達80-90%為惡性。早期絕育可大幅降低發生風險。

