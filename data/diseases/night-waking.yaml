slug: night-waking
nameEn: Night Waking
nameZh: 夜間醒來
bodySystem: behavioral
description: 犬貓夜間醒來並吵鬧、遊蕩或要求互動。可能因醫學問題、認知障礙、日間活動不足或尋求注意。需找出原因對症處理。

aliases:
  - { alias: 半夜醒來, language: zh }
  - { alias: Nighttime Activity, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 老年犬認知障礙常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓為夜行性動物，需區分正常或異常

etiology:
  categories:
    - name: 醫學問題
      examples:
        - 認知障礙症
        - 疼痛（關節炎）
        - 內分泌疾病（甲亢、庫欣氏症）
        - 泌尿道疾病
    - name: 行為問題
      examples:
        - 日間活動不足
        - 尋求注意
        - 焦慮
        - 貓正常夜行性行為

clinicalSigns:
  early:
    - 夜間醒來
    - 嚎叫、吠叫
    - 遊蕩、來回踱步
  progressive:
    - 頻率增加
    - 持續時間延長
    - 影響主人睡眠

diagnosis:
  primaryTests:
    - name: 排除醫學問題
      notes: "理學檢查、血檢、尿檢、甲狀腺"
    - name: 認知評估
      notes: "DISHAA評分（老年犬）"
    - name: 日間活動評估
      notes: "運動、心智刺激、睡眠量"
  differentialDiagnoses:
    - 認知障礙症
    - 疼痛
    - 甲狀腺亢進（貓）
    - 泌尿道疾病

treatment:
  medical:
    - 治療醫學問題
    - 行為管理：
    - 增加日間運動及互動
    - 睡前遊戲或散步
    - 可預測性就寢規律
    - 忽略夜間尋求注意行為
    - 提供夜燈（認知障礙）
    - 貓：日間遊戲、夜間安靜活動（謎題餵食器）
    - 藥物：
    - 認知障礙：selegiline、melatonin
    - 焦慮：trazodone、gabapentin（睡前）

prognosis:
  general: "醫學問題治療後預後佳。認知障礙為進行性，可暫時改善。行為性需日間管理配合。"

prevention:
  - 充足日間運動
  - 定期健康檢查（老年動物）
  - 早期認知障礙篩檢
  - 可預測性日常
