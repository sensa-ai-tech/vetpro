slug: gastroparesis
nameEn: Gastroparesis
nameZh: 胃輕癱
bodySystem: gastrointestinal
description: 胃輕癱為胃排空延遲而無機械性阻塞的功能性疾病。犬隻可因自主神經病變（糖尿病性）、術後腸阻塞（postoperative ileus）、電解質異常或特發性原因導致。導致慢性嘔吐、食物滯留與營養吸收障礙。
