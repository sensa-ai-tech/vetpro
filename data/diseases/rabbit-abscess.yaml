slug: rabbit-abscess
nameEn: Rabbit Abscess
nameZh: 兔膿瘍
bodySystem: infectious
description: 兔膿瘍特殊之處在於膿液稠厚如乳酪或牙膏狀（非液狀），因此傳統的切開引流效果差，需外科完整摘除含囊壁的膿瘍。Pasteurella multocida 及 Staphylococcus aureus 為最常見致病菌。

aliases:
  - { alias: "兔膿瘍", language: zh }
  - { alias: "Rabbit Abscess", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 感染性
      examples:
        - Pasteurella multocida
        - Staphylococcus aureus
        - 厭氧菌
        - 咬傷繼發感染
    - name: 常見位置
      examples:
        - 下顎/面部（齒根膿瘍）
        - 皮下（外傷/咬傷）
        - 眼後（retrobulbar）

clinicalSigns:
  early:
    - 局部腫脹
    - 觸診堅實
    - 無痛或輕微壓痛
  progressive:
    - 腫塊持續增大
    - 破潰排出稠厚膿液
    - 復發
    - 全身感染（敗血症）

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: 觸診堅實、可移動或固定的腫塊。穿刺抽吸見稠厚白色膿液。
    - name: 細菌培養
      notes: 膿液培養與敏感性試驗指導抗生素選擇。需同時做需氧與厭氧培養。

treatment:
  principles:
    - 完整外科摘除（包含囊壁）
    - 不做單純切開引流（兔膿液太稠，引流無效）
    - 長期抗生素
    - 找出感染源
  general:
    - 外科完整摘除膿瘍（含囊壁）
    - 局部沖洗（術後傷口）
    - 全身性抗生素 4-8 週
    - 齒根膿瘍需拔牙
    - 傷口二期癒合

prognosis: 完整摘除的膿瘍預後良好，但復發率約 30%。齒根相關膿瘍復發率更高。反覆手術可能需要。深部或多發性膿瘍預後較差。

pubmedQueries:
  - query: '"Rabbit Abscess" AND (veterinary OR rabbit) AND ("guidelines" OR "consensus")'
    frequency: monthly
