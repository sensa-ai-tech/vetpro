species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 主要發生於哺乳期母犬，通常在產後 1-5 週（泌乳高峰期）。後方乳腺（第 4、5 對——乳量最多）最常受影響。假懷孕泌乳犬亦可發生。偶見於未泌乳犬（乳腺損傷或腫瘤繼發感染）。壞疽性乳腺炎為最嚴重形式。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓乳腺炎較犬少見但可發生。哺乳期母貓風險最高。壞疽性乳腺炎在貓亦有報告。

etiology:
  categories:
    - name: 感染途徑
      examples:
        - 上行性感染——細菌經乳頭管（teat canal）上行進入乳腺組織
        - 幼犬/幼貓吸吮時造成乳頭損傷（抓傷、咬傷），細菌經傷口侵入
        - 乳汁滯留（galactostasis）提供細菌生長培養基
        - 血行性感染（罕見）
    - name: 常見致病菌
      examples:
        - Escherichia coli（最常見）
        - Staphylococcus spp.（S. pseudintermedius）
        - Streptococcus spp.
        - Enterococcus spp.
        - 厭氧菌（壞疽性乳腺炎）
        - 混合感染常見
    - name: 風險因素
      examples:
        - 乳汁滯留（幼犬突然離乳、幼犬死亡後乳汁無法排空）
        - 環境衛生不良（產房/哺乳區不潔）
        - 乳頭/乳腺外傷（幼犬爪子或牙齒損傷）
        - 假懷孕伴泌乳
        - 免疫功能低下（營養不良、寄生蟲、並行感染）
    - name: 臨床分類
      examples:
        - 乳汁滯留（Galactostasis）— 非感染性，乳腺腫脹但無全身症狀
        - 急性乳腺炎（Acute Mastitis）— 細菌感染，局部紅腫熱痛 + 全身症狀
        - 乳腺膿瘍（Mammary Abscess）— 局部化膿
        - 壞疽性乳腺炎（Gangrenous Mastitis）— 最嚴重，乳腺組織壞死

clinicalSigns:
  early:
    - 受感染乳腺腫脹、硬實
    - 乳腺觸診疼痛（母犬抗拒觸碰或哺乳）
    - 乳腺皮膚發紅、溫度升高
    - 乳汁外觀改變（混濁、含血絲或膿液）
    - 母犬對幼犬哺乳意願下降
  progressive:
    - 發燒（>39.5°C）
    - 食慾下降至完全拒食
    - 嗜睡
    - 乳腺明顯疼痛腫脹
    - 乳汁變為膿性或血膿性
    - 幼犬生長不良（受感染乳腺乳汁量下降或品質異常）
    - 幼犬腹瀉（攝入受感染乳汁）
  late:
    - 壞疽性乳腺炎：乳腺皮膚變為紫黑色/壞疽
    - 乳腺膿瘍形成（波動感）或破潰
    - 敗血症（高燒或低體溫、心搏過速、低血壓、黏膜充血或蒼白）
    - 毒血症（嘔吐、腹瀉、虛脫）
    - DIC（散播性血管內凝血）
    - 幼犬敗血症或死亡（攝入受感染乳汁或母犬無法哺乳）
  subclinical:
    - 慢性或亞臨床乳腺炎：主要表現為幼犬生長遲緩而母犬看似正常
    - 離乳期非感染性乳腺炎：乳腺溫熱、腫脹、觸痛，但母犬精神食慾正常

diagnosis:
  primaryTests:
    - name: 臨床檢查與乳汁評估
      notes: "觸診所有乳腺——紅腫熱痛為感染指標。乳汁外觀（正常為白色至黃白色；感染時混濁、含膿或血）。乳汁 pH（正常犬乳 pH 6.0-6.5；感染時 pH >7.0）"
    - name: 乳汁細胞學
      notes: "塗片染色可見大量退化性嗜中性球與細菌（球菌或桿菌）。正常乳汁含少量巨噬細胞與脂肪球"
    - name: 乳汁細菌培養與藥敏試驗
      notes: "確認致病菌並指導抗生素選擇。採樣前以酒精清潔乳頭並擠棄前幾滴乳汁。結果回報前先以經驗性抗生素治療"
  imaging:
    - name: 乳腺超音波
      notes: "評估膿瘍形成（低回音至無回音囊腔）。區分蜂窩織炎與膿瘍（影響治療策略）。排除乳腺腫瘤"
  additional:
    - CBC（白血球增多伴左移；壞疽性可見白血球減少——預後較差）
    - 生化全套（敗血症全身評估）
    - 凝血功能（懷疑 DIC 時）
    - 血液培養（敗血症時）
    - 乳腺 FNA（排除腫瘤——乳腺炎與炎性乳腺癌需鑑別）
  differentialDiagnoses:
    - 乳腺腫瘤 (Mammary Neoplasia)
    - 炎性乳腺癌 (Inflammatory Mammary Carcinoma)
    - 乳腺增生 (Mammary Hyperplasia)
    - 乳汁滯留 — 非感染性乳腺腫脹 (Galactostasis)
    - 外傷性乳腺損傷 (Traumatic Mammary Injury)
    - 蜂窩織炎 (Cellulitis)

treatment:
  principles:
    - 及時的抗生素治療為核心
    - 輕度至中度乳腺炎通常可繼續哺乳（促進乳汁排空有助於治療）
    - 壞疽性乳腺炎或嚴重敗血症可能需要手術介入
    - 幼犬福利需同時評估（是否需要人工哺育）
  medications:
    - name: Amoxicillin-Clavulanate
      dose: "12.5-25 mg/kg PO BID × 14-21 天"
      notes: "經驗性首選抗生素——覆蓋 E. coli、Staphylococcus、Streptococcus。泌乳安全性可接受。根據培養結果調整"
    - name: Cephalexin
      dose: "22-30 mg/kg PO BID × 14-21 天"
      notes: 替代廣效抗生素選擇。泌乳期安全性良好。對 Staphylococcus 效果佳
    - name: 止痛治療
      dose: "Meloxicam 0.1-0.2 mg/kg PO SID（犬）"
      notes: NSAIDs 止痛與抗炎。注意泌乳期用藥安全性。嚴重疼痛可短期搭配 Tramadol 2-5 mg/kg PO BID-TID
  general:
    - 輕度至中度乳腺炎：持續哺乳或手動擠乳（排空感染乳汁促進恢復）。溫敷受感染乳腺後輕柔按摩促進排乳。全身性抗生素 14-21 天
    - 受感染乳腺乳汁是否安全哺育：若乳汁含明顯膿液或血液，暫停該乳腺哺乳；輕度混濁通常可繼續（抗生素治療中乳汁中藥物濃度通常安全）
    - 嚴重病例或幼犬腹瀉：暫停哺乳，改為人工哺育
    - 乳腺膿瘍：外科引流 + 沖洗 + 全身性抗生素
    - 壞疽性乳腺炎：緊急手術清創或乳腺切除。術前穩定（靜脈輸液、靜脈抗生素）。可能需要廣泛組織清除
    - 敗血症管理：積極靜脈輸液、靜脈廣效抗生素（Ampicillin-Sulbactam + Enrofloxacin）、止痛、監測
    - 溫敷 (hot-packing) 受感染乳腺每日 4-6 次，促進引流並緩解不適
    - 離乳期乳汁滯留處理：適度減少母犬進食量與飲水量以減少泌乳量
    - 環境衛生：清潔產房/哺乳區域、修剪幼犬指甲（減少乳頭損傷）

prognosis: 輕度至中度急性乳腺炎在適當抗生素治療下預後良好，多數犬在 48-72 小時內臨床改善。乳腺膿瘍經引流與抗生素治療後預後良好。壞疽性乳腺炎預後較為謹慎——需積極手術與全身支持治療，但多數犬仍可存活。合併嚴重敗血症或 DIC 者預後差。幼犬預後取決於母犬狀態與及時轉為人工哺育的能力。受感染乳腺的泌乳功能可能永久受損。

