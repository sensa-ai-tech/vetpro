slug: mastitis
nameEn: Mastitis
nameZh: 乳腺炎
bodySystem: reproductive
description: 乳腺炎是哺乳期母犬貓一個或多個乳腺的細菌感染性炎症，最常發生於泌乳高峰期。輕度可為局部紅腫，嚴重可進展為乳腺膿瘍、壞死性乳腺炎、敗血症。需與乳腺腫瘤及乳腺增生鑑別。

