slug: sebaceous-gland-tumor
nameEn: Sebaceous Gland Tumor
nameZh: 皮脂腺腫瘤
bodySystem: oncology
description: 皮脂腺的良性或惡性腫瘤，包括皮脂腺瘤 (adenoma)、皮脂腺上皮瘤 (epithelioma) 與皮脂腺腺癌 (adenocarcinoma)。多數為良性。犬常見，尤其 Cocker Spaniel。典型表現為頭頸部疣狀或菜花狀突起。

aliases:
  - { alias: "Sebaceous Adenoma", language: en }
  - { alias: "Sebaceous Epithelioma", language: en }
  - { alias: "皮脂腺瘤", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見。Cocker Spaniel、Poodle、Miniature Schnauzer 好發。中老年犬。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 良性/惡性增生
      examples:
        - 皮脂腺細胞增生
        - 確切病因不明
        - 品種遺傳傾向

clinicalSigns:
  early:
    - 頭頸部疣狀或菜花狀突起
    - 蠟樣表面
    - 生長緩慢
  progressive:
    - 腫塊增大
    - 可能潰瘍出血
    - 皮脂腺癌局部侵犯

diagnosis:
  primaryTests:
    - name: 細針穿刺細胞學
      notes: 見皮脂腺細胞（含脂滴空泡）
    - name: 組織病理
      notes: 確認良惡性

treatment:
  principles:
    - 良性腫瘤手術切除即可
    - 皮脂腺癌需廣範圍切除
  general:
    - 手術切除
    - 良性腫瘤切除邊緣不需太寬
    - 皮脂腺癌：廣範圍切除 + 分期檢查

prognosis: 良性皮脂腺瘤切除後預後極佳。皮脂腺癌轉移率低，完全切除預後良好。

pubmedQueries:
  - query: '"sebaceous gland tumor" AND (veterinary OR canine) AND ("treatment" OR "prognosis")'
    frequency: monthly
