slug: hyperlipidemia
nameEn: Hyperlipidemia
nameZh: 高脂血症
bodySystem: endocrine
description: 高脂血症是指血液中三酸甘油酯（triglycerides）和/或膽固醇（cholesterol）濃度異常升高的狀態。可為原發性（遺傳性脂質代謝異常）或繼發性（其他疾病引起）。犬隻最常見的原因為繼發性高脂血症，與內分泌疾病密切相關。高脂血症本身可導致胰臟炎、動脈粥狀硬化（犬隻罕見）及眼部病變等併發症。

