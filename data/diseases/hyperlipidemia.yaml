species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬隻高脂血症常見，多數為繼發性。原發性高脂血症的品種好發傾向包括迷你雪納瑞（最典型，特發性高三酸甘油酯血症）、喜樂蒂牧羊犬及布列塔尼犬。迷你雪納瑞高脂血症盛行率可達 33-75%。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓隻高脂血症較少見，多為繼發性（糖尿病、肝臟脂肪變性）。原發性高脂血症在貓隻中罕見。

etiology:
  categories:
    - name: 原發性（遺傳性）
      examples:
        - 迷你雪納瑞特發性高三酸甘油酯血症（脂蛋白脂酶活性異常或 VLDL 代謝缺陷）
        - 喜樂蒂牧羊犬高膽固醇血症
        - 布列塔尼犬高脂蛋白血症
        - 家族性脂蛋白脂酶缺乏（貓隻，極罕見）
    - name: 繼發性（最常見）
      examples:
        - 甲狀腺功能低下（hypothyroidism）
        - 腎上腺功能亢進（hyperadrenocorticism）
        - 糖尿病
        - 胰臟炎（原因兼結果的雙向關係）
        - 膽汁淤滯性肝病
        - 蛋白流失性腎病（nephrotic syndrome）
        - 肥胖
    - name: 餐後生理性
      examples:
        - 進食後 6-12 小時的正常暫時性脂血（需空腹 12 小時取血）
    - name: 病理生理
      examples:
        - 脂蛋白合成增加或清除減少
        - 高三酸甘油酯血症導致乳糜微粒（chylomicrons）或 VLDL 升高
        - 高膽固醇血症導致 LDL 升高
        - 高脂血症引起胰臟微血管缺血可誘發胰臟炎
        - 脂血血清（lipemic serum）可干擾多項實驗室檢測

clinicalSigns:
  early:
    - 多數無臨床症狀（血檢偶然發現脂血血清）
    - 食慾正常或增加
  progressive:
    - 反覆性嘔吐（胰臟炎風險增加）
    - 腹部疼痛（胰臟炎發作）
    - 下痢
    - 皮膚黃色瘤（xanthoma）：黃色結節性脂質沉積於皮膚（罕見）
    - 角膜脂質弓（corneal lipid arc/lipemia retinalis）
    - 嗜睡
  late:
    - 急性胰臟炎（嚴重腹痛、嘔吐、休克）
    - 癲癇發作（嚴重高三酸甘油酯血症相關）
    - 動脈粥狀硬化（犬隻罕見，甲狀腺功能低下犬偶見）
    - 肝臟脂肪變性
    - 眼部病變（角膜脂質沉積、脂血性視網膜病變）

diagnosis:
  primaryTests:
    - name: 空腹脂質檢測
      notes: "空腹 12 小時後採血。三酸甘油酯（犬正常 < 150 mg/dL，貓 < 100 mg/dL）。膽固醇（犬正常 < 300 mg/dL，貓 < 200 mg/dL）。脂血血清（lactescent/lipemic serum）以目視即可辨識。需排除餐後生理性脂血。"
    - name: 潛在疾病篩檢
      notes: "甲狀腺功能（T4/TSH）、腎上腺功能（LDDS/ACTH 刺激試驗）、血糖與果糖胺（糖尿病）、尿液蛋白/肌酸酐比（蛋白流失性腎病）。排除繼發性原因後方可診斷原發性高脂血症。"
  imaging:
    - name: 腹部超音波
      notes: "評估胰臟（胰臟炎併發症）。肝臟回音性評估（脂肪肝）。膽囊評估（高脂血症與膽囊黏液囊腫的關聯）。"
  additional:
    - 脂蛋白電泳：進一步分類脂蛋白異常類型（研究性質）
    - 全血球計數：通常正常
    - 血液生化：肝酵素可能升高、全套生化評估
    - Spec cPL/fPL：評估胰臟炎
    - 眼科檢查：角膜脂質沉積、脂血性視網膜

treatment:
  principles:
    - 治療潛在疾病為首要任務
    - 飲食管理為長期治療基石
    - 藥物治療用於飲食控制不足者
    - 預防併發症（胰臟炎）
  general:
    - "治療潛在疾病：甲狀腺功能低下補充 Levothyroxine、糖尿病胰島素治療、腎上腺功能亢進 Trilostane 治療等"
    - "低脂飲食：脂肪含量 < 20% 乾物質基礎（犬隻），選擇低脂商業處方飼料"
    - "體重管理：肥胖犬隻進行逐步減重計劃"
    - "Omega-3 脂肪酸補充：EPA + DHA 40-60 mg/kg PO q24h（降低三酸甘油酯）"
    - "Gemfibrozil 100-150 mg/dog PO q12h（纖維酸衍生物，降低三酸甘油酯，迷你雪納瑞較常用）"
    - "Bezafibrate 2.5-5 mg/kg PO q24h（替代 Gemfibrozil）"
    - "Chitosan（殼聚醣）：脂肪吸附劑，部分研究顯示可降低脂質"
    - "Niacin（菸鹼酸）：犬隻使用有限，副作用包括潮紅與肝毒性"
    - "避免高脂零食與餐桌食物"
    - "定期監測：每 4-8 週複檢空腹脂質直至穩定，之後每 3-6 個月"

prognosis: 繼發性高脂血症在潛在疾病得到控制後預後良好。迷你雪納瑞原發性高三酸甘油酯血症為終生狀態，經低脂飲食與藥物管理後多數犬隻可良好控制，但需終生飲食管理。主要風險為胰臟炎發作（尤其三酸甘油酯 > 500 mg/dL 時風險顯著增加）。嚴重高三酸甘油酯血症（> 1000 mg/dL）有癲癇發作風險。整體而言，積極管理者長期預後可接受。

