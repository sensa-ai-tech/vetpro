slug: malabsorption-syndrome
nameEn: Malabsorption Syndrome
nameZh: 吸收不良症候群
bodySystem: gastrointestinal
description: 小腸無法正常吸收營養素,導致慢性腹瀉、體重減輕及營養不良。可能因腸黏膜病變、淋巴管擴張或胰外分泌功能不全。

aliases:
  - { alias: 吸收障礙, language: zh }
  - { alias: Malabsorptive Disorder, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常見於 IBD、EPI、淋巴管擴張症
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 常見於 IBD、淋巴瘤

etiology:
  categories:
    - name: 黏膜病變
      examples:
        - IBD、淋巴瘤
    - name: 淋巴管疾病
      examples:
        - 淋巴管擴張症
    - name: 胰臟疾病
      examples:
        - EPI

clinicalSigns:
  early:
    - 慢性腹瀉 (大量、油膩)
    - 體重減輕但食慾正常或增加
  progressive:
    - 嚴重體重減輕
    - 營養不良
    - 低蛋白血症、水腫

diagnosis:
  primaryTests:
    - name: 血液檢查
      notes: "低白蛋白、低球蛋白、低膽固醇、貧血"
    - name: TLI
      notes: "評估 EPI"
    - name: Cobalamin/Folate
      notes: "評估吸收功能"
    - name: 腸組織切片
      notes: "確診 IBD、淋巴瘤、淋巴管擴張"
  differentialDiagnoses:
    - 蛋白流失性腸病變
    - 消化不良症候群
    - 慢性腹瀉其他原因

treatment:
  medical:
    - 治療原發病因
    - 高消化性飲食
    - 胰酵素補充 (EPI)
    - Cobalamin 補充
    - 類固醇 (IBD)

prognosis:
  general: "取決於原發病因;EPI 預後良好;IBD 需長期管理;淋巴瘤預後不良"

prevention:
  - 早期診斷及治療腸道疾病
  - 適當營養管理
