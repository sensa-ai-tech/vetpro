slug: esophageal-perforation
nameEn: Esophageal Perforation
nameZh: 食道穿孔
bodySystem: gastrointestinal
description: 食道壁破裂,內容物漏至縱膈腔或胸腔,引起縱膈炎或膿胸。為緊急狀況,死亡率高。

aliases:
  - { alias: 食管破裂, language: zh }
  - { alias: Esophageal Rupture, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 常因異物或醫源性 (插管、內視鏡)
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見

etiology:
  categories:
    - name: 異物性
      examples:
        - 骨頭、魚鉤等尖銳異物
    - name: 醫源性
      examples:
        - 氣管插管誤入食道
        - 內視鏡檢查
    - name: 自發性
      examples:
        - 嚴重嘔吐

clinicalSigns:
  early:
    - 急性虛弱
    - 流涎
    - 吞嚥疼痛
  progressive:
    - 發燒
    - 呼吸困難
    - 休克
    - 縱膈氣腫或氣胸

diagnosis:
  primaryTests:
    - name: 胸部 X 光
      notes: "縱膈氣腫、胸腔積液、氣胸"
    - name: 食道攝影
      notes: "水溶性顯影劑漏出 (避免鋇劑)"
    - name: 胸腔積液分析
      notes: "膿性、細菌培養陽性"
  differentialDiagnoses:
    - 食道異物
    - 吸入性肺炎
    - 縱膈腫瘤

treatment:
  medical:
    - 緊急外科修補
    - 胸腔引流
    - 廣效抗生素
    - 禁食,胃造口管或靜脈營養
    - 積極支持性照護

prognosis:
  general: "預後不良;死亡率高 (> 50%);早期診斷及手術可能改善預後"

prevention:
  - 避免餵食骨頭或尖銳物
  - 謹慎插管及內視鏡操作
