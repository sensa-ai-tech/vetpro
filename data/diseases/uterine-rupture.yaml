diagnosticAlgorithm:
  title: 子宮破裂 診斷流程
  steps:
    - step: 1
      action: 緊急評估
      details: 評估急性腹部危象和休克徵象
      findings:
        - 急性腹痛和腹部膨脹
        - 休克徵象（蒼白黏膜、心搏過速）
        - 分娩困難病史
        - 陰道出血或停止分娩努力
    - step: 2
      action: 影像學檢查
      details: 進行腹部X光和超音波緊急評估
      findings:
        - 腹腔游離液體（血性腹水）
        - 胎兒位於子宮外
        - 腹腔內游離氣體
        - 子宮輪廓異常
    - step: 3
      action: 實驗室與穩定
      details: 進行緊急實驗室檢查並穩定患者
      findings:
        - PCV/TP評估出血程度
        - 凝血功能評估
        - 電解質和酸鹼平衡
        - 腹腔穿刺液分析
    - step: 4
      action: 手術確診與治療
      details: 緊急探查性剖腹術確診並修復
      findings:
        - 子宮破裂部位確認
        - 胎兒存活評估
        - 腹腔汙染程度
        - 決定修復或切除子宮
clinicalPearls:
  - 催產素使用必須謹慎：確認無胎兒-骨盆不相稱（FPD）後才可使用
  - 難產持續時間越長，子宮破裂風險越高
  - 陰道出血量少不能排除子宮破裂（血液流入腹腔）
  - X 光上腹腔內游離胎兒是高度特異性徵兆
monitoringItems:
  - 術後 ICU 密集監護 24-72 小時
  - 連續血壓和心電圖監測
  - PCV/TS 每 4-6 小時（監測持續出血）
  - 腹腔引流液量和性質監測
