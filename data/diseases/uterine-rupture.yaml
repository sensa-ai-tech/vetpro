    language: zh
  - alias: Uterine Perforation
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 難產或子宮蓄膿併發症
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見
etiology:
  categories:
    - name: 產科原因
      examples:
        - 阻塞性難產
        - 過度使用催產素
        - 產道操作不當
    - name: 非產科原因
      examples:
        - 子宮蓄膿壁變薄
        - 腹部鈍傷或車禍
        - 子宮腫瘤壞死
clinicalSigns:
  early:
    - 難產過程突然虛弱
    - 腹痛、不安
    - 蒼白、心搏過速
  progressive:
    - 休克
    - 腹腔出血、腹膜炎
    - 胎兒於腹腔觸診
    - 敗血症
diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 子宮壁連續性中斷、腹腔積液、胎兒或膿於腹腔
    - name: 腹腔穿刺
      notes: 血性或膿性腹水
    - name: 全血球計數
      notes: 貧血、白血球增多
    - name: 剖腹探查
      notes: 確診及治療
  differentialDiagnoses:
    - 子宮扭轉
    - 難產
    - 脾臟破裂
    - 肝臟腫瘤破裂
treatment:
  medical:
    - 緊急穩定：大量IV輸液、氧氣、廣效抗生素
    - 休克治療：晶體液20-40 mL/kg IV快速輸注
    - 緊急剖腹手術
    - 卵巢子宮切除術
    - 腹腔沖洗（腹膜炎）
    - 術後重症監護：抗生素、止痛、營養支持
prognosis:
  general: 預後保留至不良。早期診斷及手術提高存活率。敗血症、DIC及多重器官衰竭為主要死因。
prevention:
  - 難產早期識別及處理
  - 謹慎使用催產素（僅無阻塞時）
  - 避免過度產道操作
  - 子宮蓄膿早期手術
  - 絕育預防
