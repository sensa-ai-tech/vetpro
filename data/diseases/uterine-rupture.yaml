slug: uterine-rupture
nameEn: Uterine Rupture
nameZh: 子宮破裂
bodySystem: reproductive
description: 子宮壁完全破裂，胎兒或內容物進入腹腔。多見於難產、子宮蓄膿或外傷。為急症，高死亡率，需緊急手術。
