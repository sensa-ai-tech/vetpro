slug: secondary-immunodeficiency
nameEn: Secondary Immunodeficiency
nameZh: 繼發性免疫缺陷
bodySystem: immunology
description: 後天因疾病、藥物或營養不良導致之免疫功能低下，較原發性免疫缺陷常見。易反覆感染，需找出並治療潛在病因。

aliases:
  - { alias: 獲得性免疫缺陷, language: zh }
  - { alias: Acquired Immunodeficiency, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常見於老年犬、腫瘤或慢性疾病患犬
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: FIV及FeLV為貓繼發性免疫缺陷主因

etiology:
  categories:
    - name: 感染性疾病
      examples:
        - FIV、FeLV（貓）
        - 犬瘟熱病毒
        - 犬小病毒感染
    - name: 藥物引起
      examples:
        - 化療藥物
        - 長期類固醇使用
        - 免疫抑制劑（環孢素、硫唑嘌呤）
    - name: 代謝及營養
      examples:
        - 蛋白質-熱量營養不良
        - 糖尿病
        - 肝衰竭、腎衰竭
    - name: 腫瘤
      examples:
        - 淋巴瘤
        - 白血病
        - 多發性骨髓瘤

clinicalSigns:
  early:
    - 反覆細菌或真菌感染
    - 傷口癒合緩慢
    - 倦怠、體重減輕
  progressive:
    - 嚴重或機會性感染
    - 全身性敗血症
    - 惡病質
    - 多重器官感染

diagnosis:
  primaryTests:
    - name: 全血球計數
      notes: "白血球減少、淋巴球減少"
    - name: 血清蛋白電泳
      notes: "低免疫球蛋白血症"
    - name: 淋巴球功能檢測
      notes: "淋巴球增生反應降低"
    - name: 潛在病因篩檢
      notes: "FIV/FeLV、影像學、骨髓檢查"
  differentialDiagnoses:
    - 原發性免疫缺陷
    - 單純感染性疾病
    - 中性球功能異常
    - 脾臟功能低下

treatment:
  medical:
    - 治療潛在病因（停藥、控制病毒、治療腫瘤）
    - 積極治療感染：廣效抗生素、抗真菌藥
    - 營養支持：高品質蛋白質飲食
    - 免疫調節：干擾素-ω（feline interferon-ω）1 MU/kg SC q7d（貓）
    - 預防性抗生素（嚴重免疫低下）
    - 停用非必要免疫抑制藥物

prognosis:
  general: "預後取決於潛在病因。可逆性病因（藥物、營養）預後佳。病毒或腫瘤引起者預後保留。"

prevention:
  - FIV/FeLV預防（室內飼養、檢測）
  - 合理使用免疫抑制藥物
  - 維持良好營養狀態
  - 定期健康檢查（老年動物）
  - 疫苗接種（但免疫低下動物避免活毒疫苗）
