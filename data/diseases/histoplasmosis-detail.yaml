slug: histoplasmosis-detail
nameEn: Histoplasmosis Detail
nameZh: 組織胞漿菌病詳述
bodySystem: infectious
description: 組織胞漿菌病是由莢膜組織胞漿菌(Histoplasma capsulatum)引起的全身性真菌感染,主要經吸入鳥類或蝙蝠糞便污染土壤中的孢子感染。此病侵犯單核吞噬細胞系統,引起肺炎、腸炎及淋巴結腫大,主要分布於美國中西部及東南部河流流域,貓較犬易出現播散性感染。

aliases:
  - { alias: 組織胞漿症, language: zh }
  - { alias: Histo, language: en }
  - { alias: 達靈病, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 流行區年輕犬(<4歲)易感,指示犬、獵犬等戶外活動犬種風險高
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較犬易發展為播散性感染,病情通常更嚴重,消化道症狀更常見

etiology:
  categories:
    - name: 全身性真菌感染
      examples:
        - 吸入Histoplasma capsulatum小孢子(<5 μm)
        - 鳥類(雞、八哥)或蝙蝠糞便污染土壤
        - 流行區:美國中西部(俄亥俄、密西西比河流域)、東南部
        - 高風險環境:鳥舍、蝙蝠棲息地、洞穴

clinicalSigns:
  early:
    - 肺部型:咳嗽、呼吸困難、運動不耐
    - 發燒、精神沉鬱、食慾下降
    - 體重減輕
  progressive:
    - 腸道型:慢性腹瀉(大便帶血)、嘔吐、裡急後重
    - 淋巴結顯著腫大(下頜、咽喉、腸繫膜)
    - 肝脾腫大
    - 貧血、血小板減少
    - 眼部:前葡萄膜炎、視網膜剝離
    - 皮膚:結節、潰瘍(罕見)
    - 骨髓抑制、全血球減少

diagnosis:
  primaryTests:
    - name: 細胞學檢查
      notes: "淋巴結、骨髓或直腸刮取物可見單核球內小型酵母(2-4 μm,窄基底出芽)"
    - name: 尿液或血清抗原檢測
      notes: "Histoplasma抗原ELISA(敏感性70-85%,可用於診斷及監測)"
    - name: 胸部X光
      notes: "肺間質浸潤(瀰漫性軍粒狀或結節性)、淋巴結腫大"
    - name: 腹部超音波
      notes: "肝脾腫大、腸繫膜淋巴結腫大、腸壁增厚"
    - name: 骨髓檢查
      notes: "巨噬細胞內可見大量小型酵母(診斷性)"
    - name: 血液學檢查
      notes: "貧血、血小板減少、白血球減少或增多"
  differentialDiagnoses:
    - 其他全身性真菌病(芽生菌病、球黴菌病)
    - 慢性發炎性腸病
    - 淋巴瘤
    - 萊施曼原蟲病(Leishmania)
    - 敗血症

treatment:
  medical:
    - 輕中度病例:Itraconazole 5-10 mg/kg PO BID(與食物一起)x 4-6個月
    - 重症或中樞神經侵犯:Amphotericin B 0.5-1 mg/kg IV緩慢輸注,隔日x 8-12次,後改Itraconazole
    - 替代藥物:Fluconazole 5-10 mg/kg PO BID x 4-6個月
    - 眼部治療:全身抗真菌+局部類固醇(Prednisolone acetate 1%)
    - 支持性照護:輸血(嚴重貧血)、靜脈輸液、營養支持
    - 腸道症狀:止瀉藥(Metronidazole 10-15 mg/kg PO BID)、腸道保護劑
    - 監測:尿液/血清抗原每月檢測、肝腎功能、血球計數
    - 療程:至少4-6個月,直至抗原陰性

prognosis:
  general: "預後謹慎。肺部型經治療存活率約75-85%,腸道型或播散型預後較差(存活率50-70%)。嚴重全血球減少、中樞神經侵犯預後不良,死亡率可達50%。復發率約15-25%。"

prevention:
  - 流行區避免接觸鳥類或蝙蝠糞便污染土壤
  - 清理鳥舍時噴水降低粉塵、戴口罩
  - 無有效疫苗
  - 流行區出現呼吸道或腸道症狀立即就醫
