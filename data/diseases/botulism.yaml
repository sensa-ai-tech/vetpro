diagnosticAlgorithm:
  title: 肉毒桿菌中毒 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性弛緩性麻痺與食物暴露史
      findings:
        - 急性對稱性下運動神經元麻痺
        - 從後肢開始上行性癱瘓
        - 吞嚥困難與發聲困難
        - 腐敗食物或動物屍體攝食史
    - step: 2
      action: 神經學檢查
      details: 詳細神經學評估
      findings:
        - 四肢弛緩性癱瘓
        - 脊髓反射減弱或消失
        - 顱神經功能異常（面部肌肉無力）
        - 感覺功能保留
    - step: 3
      action: 排除性診斷
      details: 排除其他神經肌肉疾病
      findings:
        - EMG可見傳導異常
        - Tensilon試驗排除重症肌無力
        - CSF分析通常正常
        - 排除壁蝨麻痺
    - step: 4
      action: 確診
      details: 毒素檢測確認（耗時且不易取得）
      findings:
        - 血清或糞便肉毒桿菌毒素檢測
        - 小鼠生物測定法
        - 嫌疑食物來源分析
        - 臨床表現+暴露史推斷性診斷常用
clinicalPearls:
  - 肉毒桿菌中毒=弛緩性麻痺；破傷風=強直性痙攣——兩者都是梭菌毒素引起但機制和表現完全相反
  - 蜱麻痺是最重要的鑑別診斷——所有弛緩性麻痺犬都必須仔細全身搜索蜱蟲
  - 意識清楚但全身麻痺是肉毒桿菌中毒的特點（毒素不通過BBB）
  - 恢復需時1-3週（新神經末梢再生）
  - 攝入腐敗食物/動物屍體的病史是關鍵診斷線索
monitoringItems:
  - 呼吸頻率和努力程度持續監測（最關鍵——呼吸衰竭是主要死因）
  - 每日神經功能評估追蹤恢復進程
  - 褥瘡和泌尿道感染監測
  - 營養攝入和體重
