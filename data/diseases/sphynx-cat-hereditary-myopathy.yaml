slug: sphynx-cat-hereditary-myopathy
nameEn: Sphynx Cat Hereditary Myopathy
nameZh: 斯芬克斯貓遺傳性肌病
bodySystem: neurology
description: 斯芬克斯貓及Devon Rex的遺傳性肌肉疾病,全身肌肉無力、震顫、巨食道。幼貓期發病,進行性惡化,預後不良。

aliases:
  - { alias: 遺傳性肌病, language: zh }
  - { alias: Congenital Myopathy, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 斯芬克斯、Devon Rex

etiology:
  categories:
    - name: 遺傳性肌肉疾病
      examples:
        - 肌肉代謝缺陷
        - 體染色體隱性遺傳

clinicalSigns:
  early:
    - 全身肌肉無力(幼貓)
    - 頭頸震顫
    - 吞嚥困難
  progressive:
    - 巨食道症
    - 吸入性肺炎
    - 呼吸肌無力
    - 進行性惡化

diagnosis:
  primaryTests:
    - name: 肌肉活檢
      notes: "肌纖維變性、萎縮"
    - name: 肌電圖
      notes: "肌病性變化"
  differentialDiagnoses:
    - 重症肌無力
    - 多發性肌炎

treatment:
  medical:
    - 無特效治療
    - 支持性照護
    - 預防吸入性肺炎

prognosis:
  general: "預後不良,多數幼貓早期死於吸入性肺炎或呼吸衰竭。"

prevention:
  - 基因篩檢
