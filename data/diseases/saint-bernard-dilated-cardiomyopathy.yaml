slug: saint-bernard-dilated-cardiomyopathy
nameEn: Saint Bernard Dilated Cardiomyopathy
nameZh: 聖伯納犬擴張型心肌病
bodySystem: neurology
description: 聖伯納犬好發的遺傳性心肌病變,心肌收縮力減弱導致心臟擴張與充血性心衰竭。中年至老年犬多發,預後較差。

aliases:
  - { alias: 聖伯納犬 DCM, language: zh }
  - { alias: Saint Bernard DCM, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 聖伯納犬為中度風險品種,5-8 歲好發,無明顯性別差異

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 家族性遺傳,多基因遺傳模式
        - 可能涉及肌肉收縮蛋白基因突變
    - name: 營養因素
      examples:
        - 牛磺酸或 L-肉鹼缺乏
        - 飲食相關因素

clinicalSigns:
  early:
    - 運動不耐,嗜睡
    - 夜間咳嗽
    - 呼吸略快
  progressive:
    - 呼吸困難,腹水
    - 心律不整,昏厥
    - 食慾廢絕,惡病質

diagnosis:
  primaryTests:
    - name: 心臟超音波
      notes: "左心室擴張,收縮分率 <25%,射出分率 <40%"
    - name: 胸部 X 光
      notes: "心臟擴大(VHS >10.5),肺靜脈充血"
    - name: 心電圖
      notes: "心室早期收縮,心房顫動"
    - name: NT-proBNP
      notes: "升高 (>1500 pmol/L)"
  differentialDiagnoses:
    - 二尖瓣退化性疾病
    - 心絲蟲病
    - 心肌炎

treatment:
  medical:
    - Pimobendan 0.25-0.3 mg/kg PO q12h
    - Furosemide 2-4 mg/kg PO q8-12h
    - ACE 抑制劑 (Enalapril 0.5 mg/kg PO q12h)
    - Spironolactone 1-2 mg/kg PO q12-24h
    - 抗心律不整藥物(如需要)
    - 牛磺酸與肉鹼補充
    - 低鹽飲食,限制運動

prognosis:
  general: "預後保守。確診後中位存活期 6-18 個月。早期治療可改善生活品質。"

prevention:
  - 繁殖前心臟篩檢
  - 定期心臟健檢
  - 均衡飲食
