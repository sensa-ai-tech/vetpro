slug: hypertrophic-osteodystrophy
nameEn: Hypertrophic Osteodystrophy
nameZh: 肥大性骨營養不良
bodySystem: orthopedic
description: 大型犬幼犬長骨幹骺端的炎症性骨病變，特徵為骨骺板附近的骨壞死與新骨形成，導致劇烈疼痛、發燒與跛行。

aliases:
  - { alias: HOD, language: en }
  - { alias: Metaphyseal Osteopathy, language: en }
  - { alias: 肥大性骨發育不全, language: zh }
  - { alias: 幹骺端骨病, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 好發大型至巨型犬種幼犬 (2-7 月齡)：Weimaraner (最高發且可能最嚴重)、Great Dane、Irish Setter、German Shepherd、Boxer、Labrador、Golden Retriever。快速生長期發病。Weimaraner 可能有自體免疫/遺傳基礎。

etiology:
  categories:
    - name: 病因假說 (確切病因尚不明確)
      examples:
        - 免疫介導機制 (最被接受的假說)
        - 疫苗接種相關 (CDV — canine distemper vaccine 暫時性關聯，但因果關係未確立)
        - 維生素 C 缺乏假說 (已被否定)
    - name: 風險因素
      examples:
        - 大型/巨型犬種
        - 快速生長期 (2-7 月齡)
        - 過度營養 (高熱量飲食)
        - 過量鈣質/維生素 D 補充
    - name: 病理特徵
      examples:
        - 幹骺端初級海綿骨壞死 (metaphyseal necrosis)
        - 骨骺板附近血管供應中斷
        - 嗜中性球浸潤與骨膜反應
        - 骨膜下新骨形成

clinicalSigns:
  early:
    - 突發性跛行 (常多肢)
    - 高燒 (39.5-41°C)
    - 嗜睡、食慾下降
    - 長骨遠端幹骺端觸診腫脹與劇痛 (尤其橈骨/尺骨遠端、脛骨遠端)
  progressive:
    - 多肢嚴重跛行 (不願站立或行走)
    - 幹骺端明顯腫脹 (溫熱、堅硬)
    - 持續高燒
    - 完全拒食
    - 體重減輕
    - 脫水
  late:
    - 肢體角度畸形 (嚴重案例骨骺板損傷)
    - 長骨永久變形
    - 復發性發作 (部分犬隻反覆發作)
    - 敗血症 (嚴重案例)
    - Weimaraner 嚴重型可致死

diagnosis:
  primaryTests:
    - name: 骨科檢查
      notes: "長骨遠端幹骺端觸診腫脹、溫熱、劇烈疼痛。常對稱性多肢發生。前肢橈/尺骨遠端最常受累"
    - name: 四肢長骨 X 光
      notes: "特徵性：幹骺端透亮帶 (double physis sign) 平行於骨骺板、骨膜下新骨形成 (periosteal cuff)、幹骺端不規則骨溶解。嚴重者骨骺板破壞"
  imaging:
    - name: X 光
      notes: "首選且通常足夠診斷。典型雙骨骺板徵象 (double physis sign) 為幹骺端壞死骨與骨骺板間的透亮線"
  additional:
    - CBC (嗜中性球升高、左移)
    - 生化 (ALP 升高常見)
    - CRP/SAA (顯著升高)
    - 血液培養 (排除敗血症)

treatment:
  principles:
    - 支持性治療為主 (多數自限性)
    - 積極疼痛管理
    - 嚴重案例可能需免疫抑制治療
    - 營養管理 (避免過度餵食)
  medications:
    - name: NSAIDs (Meloxicam, Carprofen)
      dose: "依藥物標準劑量"
      notes: 首選止痛。多數輕-中度案例足夠
    - name: Opioids (Tramadol, Buprenorphine)
      dose: "Tramadol 2-5 mg/kg PO BID-TID"
      notes: 嚴重疼痛時合併使用
    - name: Prednisolone (嚴重案例)
      dose: "1-2 mg/kg PO BID × 3-5 天，後快速減量"
      notes: 僅用於嚴重系統性症狀或 Weimaraner 嚴重型。需注意免疫抑制風險
    - name: Gabapentin
      dose: "5-10 mg/kg PO BID-TID"
      notes: 多模式疼痛管理輔助
  general:
    - 輸液治療 (脫水或拒食時)
    - 營養支持 (口服或管灌)
    - 飲食調整：轉換為大型犬幼犬配方 (controlled growth formula)，避免高鈣/過量補充
    - 嚴格休息 (急性期)
    - 柔軟臥墊 (減少壓力)
    - 多數案例為自限性，2-3 週內改善
    - 復發性案例每次發作皆需積極疼痛管理
    - 骨骺板損傷者需追蹤肢體生長 (監測角度畸形)

prognosis: 多數犬隻預後良好，為自限性疾病，2-3 週內自行緩解。部分犬隻有復發性發作。Weimaraner 可出現嚴重系統性型 (高死亡率)。嚴重案例可能永久損傷骨骺板導致角度畸形或生長障礙。適當支持性治療下多數完全康復。

