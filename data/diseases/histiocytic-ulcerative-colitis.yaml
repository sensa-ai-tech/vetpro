slug: histiocytic-ulcerative-colitis
nameEn: Histiocytic Ulcerative Colitis
nameZh: 組織球性潰瘍性結腸炎
bodySystem: gastrointestinal
description: 組織球性潰瘍性結腸炎（HUC）為 Boxer 與 French Bulldog 品種特有的結腸炎症性疾病，特徵為結腸黏膜巨噬細胞（PAS 陽性組織球）浸潤伴潰瘍形成。現已證實與結腸黏膜附著侵入性大腸桿菌（AIEC）感染相關。對 Enrofloxacin 反應良好為臨床特徵。

aliases:
  - { alias: HUC, language: en }
  - { alias: Boxer Colitis, language: en }
  - { alias: Boxer 結腸炎, language: zh }
  - { alias: Granulomatous Colitis, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: Boxer 與 French Bulldog 品種特異性疾病。幼犬至年輕成犬好發（<2 歲）。English Bulldog、Mastiff 亦有報告。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻極為罕見。

etiology:
  categories:
    - name: 感染因素
      examples:
        - 結腸黏膜附著侵入性大腸桿菌（AIEC）
        - 大腸桿菌侵入巨噬細胞內持續感染
        - 類似人類 Crohn's disease 的 AIEC
    - name: 品種遺傳傾向
      examples:
        - Boxer 品種遺傳免疫缺陷
        - 巨噬細胞殺菌功能缺陷
        - French Bulldog 亦有類似遺傳傾向

clinicalSigns:
  early:
    - 大腸性腹瀉（少量頻繁、帶黏液）
    - 便血（hematochezia）
    - 排便裡急後重（tenesmus）
  progressive:
    - 腹瀉加重伴大量血便
    - 體重減輕
    - 食慾下降
    - 脫水
    - 蛋白喪失性腸病

diagnosis:
  primaryTests:
    - name: 結腸鏡活檢
      notes: 確診必須。結腸黏膜潰瘍與肉芽腫性炎症。PAS 陽性巨噬細胞浸潤。FISH（螢光原位雜交）可顯示巨噬細胞內大腸桿菌。
    - name: 組織培養
      notes: 結腸活檢組織大腸桿菌培養。AIEC 分離鑑定。

treatment:
  principles:
    - Enrofloxacin 為首選藥物
    - 長期抗生素治療
    - 早期治療效果佳
  general:
    - "Enrofloxacin 5-10 mg/kg PO q24h × 6-8 週（首選，治癒率高）"
    - "替代：Chloramphenicol（Enrofloxacin 抗藥性時）"
    - 飲食管理（高消化率飲食）
    - 免疫抑制劑通常無效（與其他 IBD 不同）

prognosis: 早期使用 Enrofloxacin 治療預後良好，多數犬隻可完全緩解。延遲治療者結腸黏膜損傷較嚴重，緩解率降低。Enrofloxacin 抗藥性菌株為新興問題。早期診斷與治療是改善預後的關鍵。

pubmedQueries:
  - query: '"histiocytic ulcerative colitis" OR "granulomatous colitis" AND (veterinary OR Boxer OR canine) AND ("enrofloxacin" OR "treatment")'
    frequency: monthly
