slug: histiocytic-ulcerative-colitis
nameEn: Histiocytic Ulcerative Colitis
nameZh: 組織球性潰瘍性結腸炎
bodySystem: gastrointestinal
description: >-
  組織球性潰瘍性結腸炎（HUC）為 Boxer 與 French Bulldog 品種特有的結腸炎症性疾病，特徵為結腸黏膜巨噬細胞（PAS 陽性組織球）浸潤伴潰瘍形成。現已證實與結腸黏膜附著侵入性大腸桿菌（AIEC）感染相關。對
  Enrofloxacin 反應良好為臨床特徵。
aliases:
  - alias: HUC
    language: en
  - alias: Boxer Colitis
    language: en
  - alias: Boxer 結腸炎
    language: zh
  - alias: Granulomatous Colitis
    language: en
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: Boxer 與 French Bulldog 品種特異性疾病。幼犬至年輕成犬好發（<2 歲）。English Bulldog、Mastiff 亦有報告。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻極為罕見。
etiology:
  categories:
    - name: 感染因素
      examples:
        - 結腸黏膜附著侵入性大腸桿菌（AIEC）
        - 大腸桿菌侵入巨噬細胞內持續感染
        - 類似人類 Crohn's disease 的 AIEC
    - name: 品種遺傳傾向
      examples:
        - Boxer 品種遺傳免疫缺陷
        - 巨噬細胞殺菌功能缺陷
        - French Bulldog 亦有類似遺傳傾向
clinicalSigns:
  early:
    - 大腸性腹瀉（少量頻繁、帶黏液）
    - 便血（hematochezia）
    - 排便裡急後重（tenesmus）
  progressive:
    - 腹瀉加重伴大量血便
    - 體重減輕
    - 食慾下降
    - 脫水
    - 蛋白喪失性腸病
diagnosis:
  primaryTests:
    - name: 結腸鏡活檢
      notes: 確診必須。結腸黏膜潰瘍與肉芽腫性炎症。PAS 陽性巨噬細胞浸潤。FISH（螢光原位雜交）可顯示巨噬細胞內大腸桿菌。
    - name: 組織培養
      notes: 結腸活檢組織大腸桿菌培養。AIEC 分離鑑定。
treatment:
  principles:
    - Enrofloxacin 為首選藥物
    - 長期抗生素治療
    - 早期治療效果佳
  general:
    - Enrofloxacin 5-10 mg/kg PO q24h × 6-8 週（首選，治癒率高）
    - 替代：Chloramphenicol（Enrofloxacin 抗藥性時）
    - 飲食管理（高消化率飲食）
    - 免疫抑制劑通常無效（與其他 IBD 不同）
prognosis: 早期使用 Enrofloxacin 治療預後良好，多數犬隻可完全緩解。延遲治療者結腸黏膜損傷較嚴重，緩解率降低。Enrofloxacin 抗藥性菌株為新興問題。早期診斷與治療是改善預後的關鍵。
pubmedQueries:
  - query: >-
      "histiocytic ulcerative colitis" OR "granulomatous colitis" AND (veterinary OR Boxer OR canine) AND
      ("enrofloxacin" OR "treatment")
    frequency: monthly
diagnosticAlgorithm:
  title: 組織球性潰瘍性結腸炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估慢性大腸性腹瀉症狀，常見於年輕拳師犬和法國鬥牛犬
      findings:
        - 慢性血便和黏液便
        - 裡急後重和排便頻繁
        - 體重減輕
        - 品種易感性（拳師犬、法鬥等）
    - step: 2
      action: 實驗室檢查
      details: 進行基本血液學和糞便檢查
      findings:
        - 低白蛋白血症
        - 貧血
        - 糞便培養排除其他感染
        - C反應蛋白升高
    - step: 3
      action: 結腸鏡與活檢
      details: 進行結腸鏡檢查和多點活檢
      findings:
        - 結腸黏膜潰瘍和出血
        - 黏膜肉芽組織增生
        - PAS染色陽性的巨噬細胞浸潤
        - FISH檢測黏膜內E. coli
    - step: 4
      action: 確診與病原鑑定
      details: 透過組織病理學和分子檢測確認診斷
      findings:
        - 組織球內含黏膜侵入性大腸桿菌
        - PAS陽性巨噬細胞為特徵性發現
        - FISH證實組織內細菌存在
        - 恩諾沙星治療後追蹤確認
clinicalPearls:
  - 年輕拳師犬出現慢性大腸性腹瀉，首先考慮組織球性潰瘍性結腸炎
  - PAS染色是診斷關鍵——可見黏膜固有層大量PAS陽性巨噬細胞
  - Fluoroquinolone是特效治療，對此病的反應通常比一般IBD更為戲劇性
  - 法國鬥牛犬近年報告增多，不再僅限於拳師犬
monitoringItems:
  - 臨床症狀改善追蹤（糞便性狀、排便頻率）
  - 體重和白蛋白監測
  - 抗生素療程完成後觀察復發
  - 必要時追蹤結腸鏡確認黏膜癒合
associatedSymptoms:
