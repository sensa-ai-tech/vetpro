slug: tibial-plateau-leveling-osteotomy
nameEn: Tibial Plateau Leveling Osteotomy
nameZh: 脛骨平台水平化截骨術
bodySystem: orthopedic
description: 脛骨平台水平化截骨術（TPLO）為治療犬前十字韌帶斷裂最廣泛接受的手術之一。藉由改變脛骨平台角度消除前十字韌帶的功能需求，使膝關節在運動時穩定。

aliases:
  - { alias: 脛骨平台水平化截骨術, language: zh }
  - { alias: Tibial Plateau Leveling Osteotomy, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 預後良好。約 90-95% 術後恢復良好功能。術後物理復健加速恢復。對側前十字韌帶斷裂風險約 40-60%。


