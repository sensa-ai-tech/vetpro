diagnosticAlgorithm:
  title: 腎上腺皮質功能低下症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 詢問慢性嘔吐、虛弱、體重減輕病史
      findings:
        - 間歇性嘔吐與腹瀉
        - 虛弱無力
        - 脫水
        - 低體溫
    - step: 2
      action: 血液生化與電解質
      details: CBC及血清生化學檢查
      findings:
        - 高血鉀
        - 低血鈉
        - 鈉鉀比<27
        - 氮血症
        - 低血糖
        - 嗜酸性球增多
    - step: 3
      action: ACTH刺激試驗
      details: 注射合成ACTH後測量腎上腺皮質醇反應
      findings:
        - 基礎皮質醇極低（<1 μg/dL）
        - 刺激後皮質醇無明顯上升
        - 確診腎上腺皮質功能不全
    - step: 4
      action: 心電圖與影像
      details: 評估高血鉀造成的心臟影響及腎上腺大小
      findings:
        - 心電圖顯示高鉀變化（T波高尖、QRS增寬）
        - 胸腔X光心臟縮小
        - 超音波腎上腺萎縮
clinicalPearls:
  - 「偉大的模仿者」- 症狀非特異性易被誤診
  - 約30%無典型電解質異常（非典型Addison）
  - 應激（手術、疾病）可誘發危象
  - 終身治療但預後良好
monitoringItems:
  - 電解質每2-4週（調整期）
  - 穩定後每3-6月
  - 臨床症狀
