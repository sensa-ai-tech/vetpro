slug: avian-psittacine-papillomavirus
nameEn: Avian Psittacine Papillomavirus
nameZh: 禽類鸚鵡乳突瘤病毒感染
bodySystem: infectious
description: 鸚鵡乳突瘤病毒（Psittacine Papillomavirus）感染可引起泄殖腔、口腔及皮膚的乳突瘤（良性腫瘤），並與膽管癌及胰腺癌的發生有流行病學關聯。

aliases:
  - { alias: 鸚鵡乳突病毒, language: zh }
  - { alias: 禽乳頭瘤病毒, language: zh }
  - { alias: Psittacine papillomavirus, language: en }
  - { alias: PsPV infection, language: en }

species:
  - speciesCommon: bird
    prevalence: moderate
    notes: 亞馬遜鸚鵡與金剛鸚鵡最常報告。與 Psittacid Herpesvirus 可能協同作用。泄殖腔乳突瘤為最常見臨床表現。

etiology:
  categories:
    - name: 病原體
      examples:
        - Psittacine Papillomavirus (PsPV)
        - Psittacid Herpesvirus (PsHV) 可能協同感染
        - DNA 病毒，具宿主專一性
    - name: 傳播途徑
      examples:
        - 直接接觸感染鳥
        - 糞口途徑
        - 性傳播可能

clinicalSigns:
  early:
    - 泄殖腔黏膜輕度增生
    - 偶發泄殖腔脫垂
    - 排便後少量出血
  progressive:
    - 泄殖腔乳突瘤增大
    - 口腔乳突瘤（較少見）
    - 排泄困難
    - 反覆出血
    - 內臟腫瘤（膽管癌、胰腺癌）可能數年後發生

diagnosis:
  primaryTests:
    - name: 組織病理學
      notes: "乳突瘤活檢見典型乳突狀上皮增生。評估有無惡性轉化"
    - name: PCR 檢測
      notes: "組織樣本 PCR 檢測 PsPV DNA"
    - name: 定期內臟監測
      notes: "影像學監測肝臟與胰臟有無腫瘤發生"
  differentialDiagnoses:
    - 泄殖腔鱗狀上皮癌
    - 泄殖腔息肉
    - 泄殖腔脫垂
    - 真菌性肉芽腫

treatment:
  medical:
    - 小型乳突瘤定期追蹤觀察
    - Acyclovir 80 mg/kg PO TID（如合併 PsHV）
  surgical:
    - 手術切除
    - 電燒切除
    - 冷凍治療
    - 雷射汽化
    - 術後定期追蹤（復發率高）

prognosis:
  general: "乳突瘤本身預後尚可，但復發常見。長期需監測內臟腫瘤（膽管癌、胰腺癌），特別是亞馬遜鸚鵡。早期發現內臟腫瘤為提升預後的關鍵。"

prevention:
  - 新進鳥隔離檢疫
  - 避免與已知感染鳥接觸
  - 定期泄殖腔檢查
  - 定期影像學篩檢（高風險物種）
