slug: yersinia-pestis-veterinary
nameEn: Yersinia Pestis Veterinary
nameZh: 鼠疫桿菌(獸醫)
bodySystem: infectious
description: 鼠疫是由鼠疫桿菌(Yersinia pestis)引起的高度致命性人畜共通傳染病,主要經跳蚤叮咬或食入感染齧齒類動物傳播。貓較犬易感,可發展為腺鼠疫、肺鼠疫或敗血性鼠疫,對人類具高度傳染性,屬法定傳染病,需立即通報。

aliases:
  - { alias: 鼠疫, language: zh }
  - { alias: Plague, language: en }
  - { alias: Black Death, language: en }
  - { alias: 黑死病, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬對鼠疫具相對抵抗力,多數感染輕微或無症狀,但可作為帶菌跳蚤的運輸宿主
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓高度易感,戶外貓、狩獵貓風險最高,可發展為嚴重肺鼠疫並傳染給人類

etiology:
  categories:
    - name: 細菌性感染(人畜共通)
      examples:
        - 經跳蚤(特別是鼠蚤Xenopsylla cheopis)叮咬傳播
        - 食入感染的齧齒類動物(野兔、松鼠、土撥鼠)
        - 吸入含菌飛沫(肺鼠疫貓傳人風險極高)
        - 接觸感染動物體液、組織

clinicalSigns:
  early:
    - 突發高燒(40-41.5°C)
    - 精神極度沉鬱、厭食
    - 淋巴結顯著腫大、疼痛(下頜、咽喉、腹股溝)
    - 口腔潰瘍、扁桃腺炎(貓)
  progressive:
    - 腺鼠疫:淋巴結化膿、破潰
    - 敗血性鼠疫:休克、DIC、多重器官衰竭
    - 肺鼠疫:呼吸困難、咳血、肺水腫
    - 嘔吐、腹瀉(出血性)
    - 神經症狀、昏迷
    - 未治療死亡率>50%

diagnosis:
  primaryTests:
    - name: 細菌培養
      notes: "淋巴結吸出物、血液、痰液Y. pestis培養(需BSL-3實驗室)"
    - name: PCR檢測
      notes: "血液、淋巴結、組織Y. pestis DNA快速檢測"
    - name: 血清學檢查
      notes: "抗Y. pestis抗體檢測(急性期與恢復期配對)"
    - name: 細胞學檢查
      notes: "淋巴結吸出物Giemsa染色可見兩極染色桿菌(安全瓶狀)"
    - name: 胸部X光
      notes: "肺鼠疫可見肺浸潤、胸腔積液"
  differentialDiagnoses:
    - 貓兔熱(Francisella tularensis)
    - 貓抓病(Bartonella henselae)
    - 嚴重細菌性淋巴結炎
    - 淋巴瘤
    - 敗血症(其他病原)

treatment:
  medical:
    - 立即隔離並通報動物防疫機關(法定傳染病)
    - 抗生素(首選):Gentamicin 5-8 mg/kg IV/IM SID或Doxycycline 5-10 mg/kg IV/PO BID
    - 替代抗生素:Enrofloxacin 5-10 mg/kg IV/PO SID或Chloramphenicol 50 mg/kg PO TID
    - 療程:14-21天
    - 支持性照護:靜脈輸液、氧氣支持、營養支持
    - 人員防護:全套PPE(N95口罩、手套、隔離衣、護目鏡)
    - 環境消毒:10%漂白水、燻蒸消毒

prognosis:
  general: "預後謹慎至不良。早期診斷及抗生素治療,腺鼠疫存活率約70-80%,敗血性及肺鼠疫預後極差,死亡率>50%。貓肺鼠疫對人類傳染風險極高,需嚴格隔離。"

prevention:
  - 跳蚤防治:全年使用殺跳蚤產品(Selamectin、Fipronil)
  - 避免貓狗接觸野生齧齒類動物或其屍體
  - 流行區限制貓戶外活動
  - 發現異常死亡齧齒類立即通報
  - 人員暴露後預防:Doxycycline 100 mg PO BID x 7天
  - 環境滅鼠及跳蚤控制


