slug: bottle-feeding-complications
nameEn: Bottle Feeding Complications
nameZh: 奶瓶餵食併發症
bodySystem: other
description: 人工奶瓶餵食新生犬貓時可能發生的併發症，包含吸入性肺炎、腹脹、嘔吐及營養不良。正確的餵食技巧及配方選擇是預防的關鍵。

aliases:
  - { alias: 人工餵食併發症, language: zh }
  - { alias: Bottle Feeding Problems, language: en }
  - { alias: Formula Feeding Complications, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 孤兒幼犬或母乳不足時常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 幼貓體型小、吞嚥能力弱，併發症風險更高

etiology:
  categories:
    - name: 吸入性肺炎
      examples:
        - 餵食速度過快
        - 奶嘴孔洞過大
        - 仰臥餵食(錯誤姿勢)
        - 吸吮反射弱
    - name: 消化道問題
      examples:
        - 配方奶濃度不當
        - 餵食溫度過低或過高
        - 餵食量過多
        - 配方不適合
    - name: 營養問題
      examples:
        - 使用牛奶或不適當配方
        - 餵食量不足
        - 餵食頻率不當

clinicalSigns:
  early:
    - 吸入性肺炎：鼻孔流奶、咳嗽、呼吸困難
    - 腹脹：腹部膨大、不適、拒食
    - 腹瀉：水樣便、肛門紅腫
    - 體重不增
  progressive:
    - 吸入性肺炎：發燒、呼吸急促、發紺
    - 嚴重脫水
    - 營養不良、生長遲緩
    - 死亡

diagnosis:
  primaryTests:
    - name: 理學檢查
      notes: "聽診肺部囉音、腹部觸診、水合狀態"
    - name: 胸部X光
      notes: "吸入性肺炎診斷"
    - name: 體重監測
      notes: "評估營養攝取是否足夠"
    - name: 糞便檢查
      notes: "評估消化吸收狀況"
  differentialDiagnoses:
    - 吸入性肺炎
    - 細菌性腸炎
    - 先天性疾病
    - 巨結腸症

treatment:
  medical:
    - 吸入性肺炎：抗生素(Ampicillin 20 mg/kg q8h)、氧氣、支持性治療
    - 暫停奶瓶餵食，改管餵或靜脈營養
    - 腹脹：減少餵食量、增加頻率、腹部按摩
    - 腹瀉：稀釋配方奶、補充電解質、益生菌
    - 正確餵食技巧：趴姿、奶嘴45度角、緩慢餵食
    - 餵食後拍背排氣
    - 奶嘴孔洞大小：奶水應緩慢滴出，非流出

prognosis:
  general: "輕微併發症調整餵食方式後預後良好；嚴重吸入性肺炎預後謹慎至不良"

prevention:
  - 使用犬貓專用代乳配方
  - 正確餵食姿勢(模擬自然吸乳的趴姿)
  - 控制奶嘴孔洞大小及餵食速度
  - 餵奶溫度37-38°C
  - 餵食後刺激排氣及排便
  - 學習正確餵食技巧
