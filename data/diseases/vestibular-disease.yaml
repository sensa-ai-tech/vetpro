slug: vestibular-disease
nameEn: Vestibular Disease
nameZh: 前庭疾病
bodySystem: neurology
description: 影響前庭系統（維持平衡與空間定向）的疾病總稱，分為周邊型與中樞型，老年犬特發性前庭症候群為最常見類型。

aliases:
  - { alias: Vestibular Syndrome, language: en }
  - { alias: Old Dog Vestibular Disease, language: en }
  - { alias: Idiopathic Vestibular Disease, language: en }
  - { alias: 前庭症候群, language: zh }
  - { alias: 老年犬前庭症候群, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 特發性前庭疾病為犬最常見的前庭障礙。好發老年犬 (>8 歲)。無品種好發性。急性發作，飼主常誤認為中風。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓特發性前庭疾病較犬少見。中耳炎/內耳炎為貓常見前庭疾病原因。鼻咽息肉可導致貓前庭症狀。

etiology:
  categories:
    - name: 周邊型 (內耳/前庭神經)
      examples:
        - 特發性前庭疾病 (老年犬最常見)
        - 中耳炎/內耳炎 (細菌感染向內延伸)
        - 耳毒性藥物 (aminoglycosides、chlorhexidine 經破裂鼓膜)
        - 甲狀腺低下相關神經病變 (犬)
        - 外傷 (顳骨骨折)
        - 鼻咽息肉 (貓)
        - 腫瘤 (耳道腫瘤侵犯)
    - name: 中樞型 (腦幹/小腦)
      examples:
        - 腦膜腦炎 (GME、NME)
        - 腦血管事件 (梗塞/出血)
        - 顱內腫瘤 (腦膜瘤、膠質瘤)
        - 中毒 (metronidazole 毒性)
        - 營養缺乏 (thiamine 缺乏)
        - 頭部外傷
    - name: 矛盾性前庭 (Paradoxical Vestibular)
      examples:
        - 小腦絨狀葉病變
        - 頭歪向病變對側 (與典型周邊型相反)

pathophysiology: 前庭系統由周邊部分 (內耳半規管、橢圓囊、球囊、前庭神經) 及中樞部分 (腦幹前庭核、小腦) 組成，負責維持平衡、姿勢及眼球運動的協調。正常狀態下，雙側前庭系統輸入等量的張力信號至腦幹。當單側前庭功能障礙時，兩側輸入不對稱，大腦感知為旋轉運動，產生眩暈、頭歪斜及眼球震顫。周邊型損傷影響前庭神經或內耳，通常造成水平或旋轉性眼球震顫 (快相朝向健側)、同側頭歪斜及身體傾倒。中樞型損傷影響腦幹或小腦，可出現變向性或垂直性眼球震顫，常伴隨其他腦幹/小腦神經學缺損。特發性前庭疾病的確切病理機制不明，推測可能為前庭神經暫時性功能異常。

clinicalSigns:
  early:
    - 急性發作的頭歪斜 (head tilt，患側向下)
    - 眼球震顫 (水平/旋轉性)
    - 共濟失調 (向患側傾倒)
    - 嘔吐/噁心 (眩暈相關)
  progressive:
    - 旋轉步態 (circling，向患側)
    - 不願站立/行走
    - Horner syndrome (中耳炎波及交感神經：瞳孔縮小、眼瞼下垂、眼球凹陷、第三眼瞼突出)
    - 顏面神經麻痺 (CN VII，中耳炎)
    - 食慾下降 (噁心)
  late:
    - 中樞型：姿勢反應缺損 (CP deficits)
    - 中樞型：意識狀態改變
    - 中樞型：多條腦神經異常
    - 中樞型：垂直性眼球震顫或變向性眼球震顫
    - 持續性頭歪斜 (部分特發性病例可能殘留)

diagnosis:
  primaryTests:
    - name: 完整神經學檢查
      notes: "關鍵在區分周邊型 vs 中樞型。周邊型：水平/旋轉性眼球震顫 (快相固定方向)、無姿勢反應缺損。中樞型：垂直/變向性眼球震顫、姿勢反應缺損、意識改變"
    - name: 耳鏡檢查
      notes: "評估鼓膜完整性。中耳炎時鼓膜可能混濁、膨出或破裂"
    - name: CBC、生化、T4
      notes: "排除甲狀腺低下 (犬)、全身性疾病"
  imaging:
    - name: 頭部 MRI
      notes: "中樞型首選影像。評估腦幹、小腦病變 (腫瘤、炎症、梗塞)。亦可評估中/內耳"
    - name: 頭部 CT
      notes: "評估鼓室 (中耳炎)。骨結構評估優於 MRI。MRI 不可用時替代"
    - name: 鼓室 X 光 (Bulla Series)
      notes: "評估鼓室骨壁增厚/溶解。敏感度低於 CT/MRI"
  additional:
    - 鼓膜穿刺 (myringotomy) + 中耳液培養藥敏
    - 腦脊髓液 (CSF) 分析 (中樞型 — 排除腦膜腦炎/腫瘤)
    - 血壓測量 (排除高血壓性腦血管事件)
    - T4 + TSH (犬甲狀腺低下相關前庭神經病變)
    - 凝血功能 (腦血管出血)

treatment:
  principles:
    - 特發性前庭疾病為支持性治療，多數 2-4 週自行改善
    - 感染性 (中耳炎/內耳炎) 需針對性抗生素治療
    - 中樞型需針對潛在病因治療
    - 控制噁心/嘔吐
    - 護理照護 (防跌倒/受傷)
  medications:
    - name: Maropitant (Cerenia)
      dose: "1 mg/kg SC 或 2 mg/kg PO SID"
      notes: 止吐。建議急性期前 3-5 天使用
    - name: Meclizine
      dose: "25 mg/犬 PO BID-TID (中大型犬)"
      notes: 抗組織胺/抗眩暈。減輕噁心與眩暈
    - name: 全身性抗生素 (中耳炎/內耳炎)
      dose: "Clindamycin 11 mg/kg PO BID 或 Amoxicillin-Clavulanate 12.5-25 mg/kg PO BID × 4-6 週"
      notes: 中耳炎需長療程。理想依培養藥敏結果選擇
    - name: Levothyroxine (甲狀腺低下相關)
      dose: "0.02 mg/kg PO BID"
      notes: 甲狀腺低下引起的前庭神經病變。補充後數週至數月可能改善
  general:
    - 特發性前庭：支持性照護 (協助進食飲水、防跌倒、軟墊環境)
    - IV 輸液 (脫水/無法進食)
    - 中耳炎嚴重者：鼓室骨切開術 (ventral bulla osteotomy)
    - 中樞型：依病因治療 (腫瘤 — 放射/手術；腦炎 — 免疫抑制；梗塞 — 支持性)
    - Metronidazole 毒性：立即停藥 (通常 1-2 週改善)
    - 物理復健 (平衡訓練)

prognosis: 特發性前庭疾病預後良好，多數犬 2-4 週明顯改善，部分可殘留輕微頭歪斜。復發可能但少見。中耳炎/內耳炎經適當抗生素治療預後中等至良好。中樞型預後取決於潛在病因 (腦梗塞預後尚可；腫瘤/嚴重腦炎預後不佳)。

