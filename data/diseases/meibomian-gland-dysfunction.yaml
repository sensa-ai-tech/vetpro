slug: meibomian-gland-dysfunction
nameEn: Meibomian Gland Dysfunction
nameZh: 瞼板腺功能障礙
bodySystem: ophthalmology
description: 瞼板腺 (Meibomian gland) 分泌功能異常或腺管阻塞，導致淚膜脂質層缺乏，進而引起蒸發性乾眼與慢性眼表不適。為犬慢性眼表疾病的常見但容易被忽視的原因。

aliases:
  - { alias: MGD, language: en }
  - { alias: Meibomianitis, language: en }
  - { alias: 瞼板腺炎, language: zh }
  - { alias: 瞼板腺阻塞, language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬相當常見但常被低估。老年犬及有慢性眼瞼炎者風險較高。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓較少被診斷。

etiology:
  categories:
    - name: 原發性
      examples:
        - 年齡相關腺體萎縮
        - 脂質分泌質量改變
    - name: 繼發性
      examples:
        - 慢性眼瞼炎
        - 異位性皮膚炎
        - 全身性皮膚病

clinicalSigns:
  early:
    - 眼瞼邊緣充血
    - 淚膜不穩定
    - 輕微不適
  progressive:
    - 泡沫狀分泌物
    - 蒸發性乾眼
    - 角膜上皮損傷
    - 瞼板腺開口堵塞 (白色分泌物)

diagnosis:
  primaryTests:
    - name: 裂隙燈眼瞼邊緣檢查
      notes: 瞼板腺開口可見堵塞或異常分泌。輕壓眼瞼評估分泌物性質
    - name: 淚膜破裂時間 (TBUT)
      notes: 螢光素染色後評估。<10 秒為異常
    - name: Schirmer 淚液試驗
      notes: 區分水性淚液缺乏 (KCS) 與蒸發性乾眼

treatment:
  principles:
    - 恢復瞼板腺正常分泌功能
    - 補充淚膜脂質層
  general:
    - 溫熱敷 + 眼瞼清潔按摩 (每日 1-2 次)
    - 人工淚液 (含脂質成分)
    - 局部抗生素 (合併感染時)
    - 全身性 Doxycycline (抗炎劑量，改善腺體功能)

prognosis: 預後良好但需長期管理。規律眼瞼清潔可有效控制症狀。不治療可導致慢性眼表損傷。

pubmedQueries:
  - query: '"meibomian gland dysfunction" AND (veterinary OR canine OR feline) AND ("treatment" OR "diagnosis")'
    frequency: monthly
