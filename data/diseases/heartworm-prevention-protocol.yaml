slug: heartworm-prevention-protocol
nameEn: Heartworm Prevention Protocol
nameZh: 心絲蟲預防方案
bodySystem: cardiac
description: 犬貓心絲蟲的綜合預防計畫。心絲蟲為嚴重致命疾病,經蚊子叮咬傳播,預防遠比治療安全有效。全年預防用藥為標準建議,每年抗原檢測確保預防成功。

aliases:
  - { alias: 心絲蟲防治, language: zh }
  - { alias: Heartworm prevention, language: en }
  - { alias: Dirofilaria prevention, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬為心絲蟲主要宿主,全年預防絕對必要
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓也可感染心絲蟲且無有效治療,預防更加重要

etiology:
  categories:
    - name: 預防藥物類型
      examples:
        - 伊維菌素類(ivermectin、selamectin)
        - 米爾貝肟(milbemycin oxime)
        - 莫西菌素(moxidectin,犬可用注射型持續6-12個月)
    - name: 給藥頻率
      examples:
        - 每月口服或外用一次
        - 每6個月或12個月注射一次(犬,ProHeart注射劑)

clinicalSigns:
  early:
    - 預防成功時完全無症狀
    - 藥物副作用極罕見
  progressive:
    - 若預防失效:早期可能無症狀
    - 晚期出現咳嗽、運動不耐、呼吸困難

diagnosis:
  primaryTests:
    - name: 年度心絲蟲抗原檢測(犬)
      notes: "在開始新一年預防用藥前檢測,確認前一年預防成功"
    - name: 心絲蟲抗原+抗體檢測(貓)
      notes: "貓心絲蟲診斷較困難,需同時檢測抗原及抗體"
    - name: 微絲蟲檢查
      notes: "Knott's test或濾過法,評估成蟲是否產生微絲蟲"
  differentialDiagnoses:
    - 其他心肺疾病
    - 假陽性反應(交叉反應)

treatment:
  medical:
    - 犬:每月口服預防藥(ivermectin、milbemycin、selamectin)或每6-12個月注射(moxidectin)
    - 貓:每月預防藥(selamectin、Revolution Plus)
    - 開始預防前必須先確認心絲蟲陰性(犬6個月齡以上)
    - 忘記給藥:補給後繼續,但需45天後再次檢測確認
    - 陽性病例需接受成蟲治療後才能繼續預防用藥

prognosis:
  general: "正確使用預防藥物可達>99%保護效果。全年預防優於季節性預防,可避免遺漏給藥導致感染。"

prevention:
  - 全年每月給藥,不間斷(即使冬季無蚊子活動)
  - 犬6個月齡開始預防,之後每年檢測一次
  - 貓8週齡可開始預防
  - 設定給藥提醒,避免遺漏
  - 多寵物家庭所有犬貓同時預防
  - 環境控制:清除積水、使用防蚊措施


