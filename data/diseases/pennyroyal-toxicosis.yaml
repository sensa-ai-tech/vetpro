slug: pennyroyal-toxicosis
nameEn: Pennyroyal Toxicosis
nameZh: 薄荷腦中毒
bodySystem: toxicology
description: 薄荷腦(胡椒薄荷油)含有毒成分胡薄荷酮,可引起嚴重肝腎損傷。常見於誤用為天然除蚤劑。

aliases:
  - { alias: 胡椒薄荷油中毒, language: zh }
  - { alias: Pennyroyal Oil Poisoning, language: en }
  - { alias: Pulegone Toxicity, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 誤用天然除蚤產品
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 對肝毒性更敏感

etiology:
  categories:
    - name: 局部過量
      examples:
        - 未稀釋薄荷腦油塗抹
        - 天然除蚤劑含高濃度薄荷腦
    - name: 口服
      examples:
        - 舔舐皮膚上的精油
        - 誤食薄荷腦產品

clinicalSigns:
  early:
    - 嘔吐、腹痛
    - 流涎、腹瀉
    - 嗜睡
  progressive:
    - 肝衰竭: 黃疸、凝血異常
    - 腎衰竭: 少尿、氮血症
    - 癲癇發作
    - 低血糖
    - 昏迷、死亡

diagnosis:
  primaryTests:
    - name: 暴露史
      notes: "確認薄荷腦產品使用"
    - name: 肝功能
      notes: "ALT、AST、總膽紅素顯著升高"
    - name: 腎功能
      notes: "BUN、肌酸酐升高"
    - name: 凝血功能
      notes: "PT延長(肝性凝血病變)"
  differentialDiagnoses:
    - 其他精油中毒
    - 急性肝炎(其他原因)
    - 腎毒性物質中毒

treatment:
  medical:
    - 皮膚除污: 溫和清潔劑徹底清洗
    - 催吐(若口服2小時內): 3% H2O2 1-2 mL/kg PO
    - 活性碳 1-2 g/kg PO
    - 肝支持治療:
      - SAMe 20 mg/kg PO q24h
      - Ursodeoxycholic acid 10-15 mg/kg PO q24h
      - 維生素K1(若凝血異常)
    - 靜脈輸液+葡萄糖(預防低血糖)
    - 腎功能支持
    - 癲癇控制: Diazepam 0.5-1 mg/kg IV
    - 密集監測肝腎功能

prognosis:
  general: "輕度暴露預後尚可。嚴重肝腎衰竭預後不良,死亡率可達30-50%。存活者可能留有慢性肝腎損傷。"

prevention:
  - 避免使用含薄荷腦的天然除蚤產品
  - 選擇經獸醫認證的寄生蟲防治產品
  - 切勿將人用薄荷腦產品用於寵物
