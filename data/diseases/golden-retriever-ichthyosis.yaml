slug: golden-retriever-ichthyosis
nameEn: Golden Retriever Ichthyosis
nameZh: 黃金獵犬魚鱗癬
bodySystem: dermatology
description: 黃金獵犬魚鱗癬是該品種常見的遺傳性角化疾病，由 PNPLA1 基因突變引起。全身皮膚出現大片灰白色鱗屑，呈魚鱗狀。為體染色體隱性遺傳，攜帶率在部分族群高達 50%。

aliases:
  - { alias: 黃金獵犬魚鱗病, language: zh }
  - { alias: 遺傳性角化症, language: zh }
  - { alias: Golden Retriever ichthyosis, language: en }
  - { alias: PNPLA1 ichthyosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 黃金獵犬特有遺傳疾病。全球攜帶率估計 40-50%，臨床發病率約 5-10%。出生後數週至數月開始出現症狀。

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - PNPLA1 基因突變
        - 體染色體隱性遺傳
        - 表皮脂質代謝異常
    - name: 病理機制
      examples:
        - 角質層脂質屏障缺陷
        - 角化過程加速
        - 表皮層板體功能異常

clinicalSigns:
  early:
    - 幼犬期皮膚乾燥
    - 淺色細小鱗屑
    - 毛髮粗糙
  progressive:
    - 全身性大片灰白色鱗屑
    - 腹部與四肢尤為明顯
    - 皮膚增厚
    - 色素沉著增加
    - 繼發性脂漏性皮膚炎
    - 毛髮品質下降

diagnosis:
  primaryTests:
    - name: PNPLA1 基因檢測
      notes: "DNA 檢測為確診金標準。市售檢測套組可用"
    - name: 皮膚活檢
      notes: "組織學：角質層增厚（正角化過度）、層板體異常"
    - name: 臨床外觀
      notes: "典型鱗屑外觀結合品種，高度懷疑"
  differentialDiagnoses:
    - 甲狀腺功能低下
    - 原發性脂漏症
    - 鋅缺乏性皮膚病
    - 維生素 A 反應性皮膚病

treatment:
  medical:
    - 含角質軟化成分的藥浴（含硫磺與水楊酸）
    - 保濕噴霧或乳液（定期使用）
    - Omega-3/6 脂肪酸補充
    - 局部丙二醇保濕
    - 嚴重病例口服維生素 A（Retinoids，需監測肝功能）

prognosis:
  general: "預後良好。魚鱗癬為終生疾病但不影響壽命。定期皮膚護理可有效改善外觀與舒適度。症狀嚴重度因個體而異，部分犬僅輕微鱗屑。"

prevention:
  - 繁殖犬 PNPLA1 基因篩選
  - 避免攜帶者間配種
  - 提高飼主對此病的認知
