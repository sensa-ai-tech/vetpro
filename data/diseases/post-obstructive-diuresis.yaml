nameZh: 阻塞後利尿
bodySystem: electrolyte
description: 尿路阻塞解除後出現的過度利尿現象,可能因腎小管功能障礙、滲透性利尿或壓力性利尿引起。可導致嚴重脫水及電解質失衡（低血鉀、低血鈉）,需密集監測及補充。
aliases:
