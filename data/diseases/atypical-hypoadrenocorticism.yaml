    language: en
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬隻非典型阿迪森氏症佔所有阿迪森約 10-30%。與典型型相同品種好發（Standard Poodle、Portuguese Water Dog、Nova Scotia Duck Tolling Retriever）。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻阿迪森氏症本身罕見，非典型更少見。
etiology:
  categories:
    - name: 病因
      examples:
        - 免疫介導性腎上腺束狀帶（zona fasciculata）破壞（最常見）
        - 球狀帶（zona glomerulosa）功能尚保留
        - 部分病例為早期典型型（球狀帶尚未完全破壞）
    - name: 特性
      examples:
        - 皮質醇分泌不足
        - 醛固酮分泌正常或接近正常
        - 無典型電解質異常（Na/K 比值正常）
        - 約 30% 可能進展為典型型
clinicalSigns:
  early:
    - 間歇性嗜睡
    - 食慾不穩定
    - 輕度體重減輕
  progressive:
    - 慢性間歇性嘔吐與腹瀉
    - 虛弱（waxing and waning）
    - 嗜睡
    - 體重持續減輕
    - 應激時症狀惡化（「the great pretender」——模擬多種疾病）
    - 急性腎上腺危象（較典型型少見但可能發生）
diagnosis:
  primaryTests:
    - name: ACTH stimulation test
      notes: 確診金標準。基礎皮質醇低。ACTH 刺激後皮質醇仍低（<2 μg/dL）。與典型型相同的 ACTH 刺激試驗結果。電解質可能正常（Na/K >27）。
    - name: 基礎血液檢查
      notes: 電解質正常（與典型型鑑別的關鍵）。可能有淋巴球計數升高、嗜酸性球計數升高（缺乏皮質醇的壓力白血球計數）。低白蛋白可能存在。低血糖（偶見）。
treatment:
  principles:
    - 糖皮質激素補充為核心
    - 可能不需要礦物性皮質激素（醛固酮正常）
    - 長期監測電解質（可能進展為典型型）
  general:
    - Prednisolone 0.1-0.2 mg/kg PO q24h（生理劑量補充）
    - 應激時增加劑量 2-10 倍（手術、住院、旅行）
    - 定期監測電解質（每 3-6 個月）——偵測是否進展為典型型
    - 若電解質出現異常（Na/K <27）需加用 DOCP 或 Fludrocortisone
    - 急性危象：Dexamethasone IV + 靜脈輸液
prognosis: 預後良好。適當糖皮質激素補充後多數犬隻可恢復正常生活品質。需終生藥物治療。約 30% 可能在數月至數年內進展為典型型（需加用醛固酮替代）。定期電解質監測是管理關鍵。急性危象若及時處理可恢復。
