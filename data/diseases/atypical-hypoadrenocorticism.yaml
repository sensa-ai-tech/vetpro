slug: atypical-hypoadrenocorticism
nameEn: Atypical Hypoadrenocorticism
nameZh: 非典型腎上腺皮質功能低下
bodySystem: endocrine
description: >-
  非典型腎上腺皮質功能低下為腎上腺皮質醇分泌不足但醛固酮（aldosterone）分泌正常的阿迪森氏症變異型。約佔犬隻自發性腎上腺皮質功能低下的
  10-30%。因缺乏典型的電解質異常（高血鉀、低血鈉），常被忽略或延遲診斷。部分病例可能隨時間進展為典型型。
