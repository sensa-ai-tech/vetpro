diagnosticAlgorithm:
  title: 便秘/巨結腸 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估排便頻率與困難程度
      findings:
        - 排便減少或無排便
        - 排便疼痛用力
        - 觸診結腸內硬結糞便
        - 腹部膨脹
    - step: 2
      action: 腹部影像
      details: X光評估糞便蓄積程度
      findings:
        - 結腸大量糞便蓄積
        - 結腸擴張程度
        - 排除骨盆骨折狹窄
        - 排除腫瘤阻塞
    - step: 3
      action: 血液生化
      details: 評估脫水與代謝原因
      findings:
        - 脫水程度
        - 低血鉀
        - 甲狀腺功能（貓）
        - 高血鈣
    - step: 4
      action: 治療評估
      details: 灌腸與長期管理
      findings:
        - 灌腸清除糞便
        - 飲食調整（纖維補充）
        - 促腸蠕動藥物
        - 嚴重巨結腸可能需結腸切除術
clinicalPearls:
  - 貓巨結腸多為特發性（約60%）
  - 磷酸鹽灌腸（Fleet enema）對貓有致命危險（高磷、低鈣）
  - 不要過度灌腸，可能造成結腸損傷
  - Cisapride是最有效的結腸促動力藥，但可能需要複方藥局配製
  - 結腸切除術後的腹瀉通常在數週至數月內改善
  - 骨盆狹窄嚴重時可能需要骨盆骨切開術
monitoringItems:
