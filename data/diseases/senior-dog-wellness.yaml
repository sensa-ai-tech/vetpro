slug: senior-dog-wellness
nameEn: Senior Dog Wellness
nameZh: 老年犬健康照護
bodySystem: other
description: 老年犬(7歲以上)的健康檢查及照護計畫。隨著年齡增長,疾病風險增加,建議每半年檢查一次,包括完整血檢、影像學及特定器官功能評估。

aliases:
  - { alias: 老年犬預防保健, language: zh }
  - { alias: Senior dog preventive care, language: en }
  - { alias: Geriatric dog wellness, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 大型犬6歲即進入老年期,小型犬約8-10歲。老年犬應每半年檢查一次

etiology:
  categories:
    - name: 老年犬常見問題
      examples:
        - 關節退化性疾病
        - 認知功能障礙
        - 心臟病
        - 腎臟病
        - 內分泌疾病(甲狀腺、腎上腺)
        - 腫瘤

clinicalSigns:
  early:
    - 活動力降低、僵硬
    - 體重或食慾變化
    - 夜間焦慮或定向障礙
  progressive:
    - 慢性疾病症狀出現
    - 認知功能衰退
    - 疼痛或活動困難

diagnosis:
  primaryTests:
    - name: 半年度完整身體檢查
      notes: "心肺聽診、腹部觸診、關節觸診、淋巴結檢查、神經學評估"
    - name: 老年犬血檢套組
      notes: "CBC、完整生化、電解質、尿液分析"
    - name: 胸腔X光
      notes: "心臟及肺部評估(每1-2年)"
    - name: 腹部超音波
      notes: "評估肝腎脾胰等器官(每1-2年或依臨床需要)"
    - name: 血壓測量
      notes: "每次檢查都應測量"
  differentialDiagnoses:
    - 慢性腎臟病
    - 心臟病
    - 甲狀腺功能低下
    - 庫欣氏症
    - 腫瘤

treatment:
  medical:
    - 依風險評估調整疫苗方案(可考慮抗體力價檢測)
    - 持續心絲蟲及寄生蟲預防
    - 關節保健:葡萄糖胺、omega-3脂肪酸
    - 老年專用處方飼料(依健康狀況)
    - 疼痛管理:NSAID或其他止痛藥(依需要)
    - 認知功能支持:抗氧化劑、環境豐富化

prognosis:
  general: "定期監測可及早發現並管理老年疾病,顯著改善生活品質及延長壽命。"

prevention:
  - 每半年獸醫檢查及血檢
  - 維持理想體重,避免肥胖加重關節負擔
  - 適度低衝擊運動(游泳、散步)
  - 提供軟墊床鋪及防滑地板
  - 監測飲食、飲水、排尿排便習慣改變
  - 認知訓練及心智刺激


