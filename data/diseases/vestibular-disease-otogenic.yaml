slug: vestibular-disease-otogenic
nameEn: Vestibular Disease Otogenic
nameZh: 耳源性前庭疾病
bodySystem: ear
description: 因中耳或內耳疾病導致的周邊前庭功能障礙，表現為頭歪斜、眼球震顫及失衡，與中耳炎或內耳炎密切相關，需與中樞性前庭疾病及特發性前庭症候群鑑別。
aliases:
  - alias: 耳源性前庭症候群
    language: zh
  - alias: 周邊前庭疾病
    language: zh
  - alias: Otogenic vestibular syndrome
    language: en
  - alias: Peripheral vestibular disease (otitis)
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬耳源性前庭疾病最常與慢性中/內耳炎相關。需與特發性老犬前庭症候群鑑別。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓耳源性前庭疾病常與中耳息肉、中耳炎或內耳炎相關。需與特發性貓前庭症候群鑑別。
etiology:
  categories:
    - name: 耳源性原因
      examples:
        - 中耳炎延伸至內耳
        - 化膿性內耳炎
        - 中耳膽脂瘤
        - 中耳腫瘤侵犯內耳
        - 鼻咽息肉（貓）
    - name: 病理生理
      examples:
        - 前庭器官感染或炎症
        - 前庭神經受壓或損傷
        - 內耳淋巴液成分改變
clinicalSigns:
  early:
    - 頭歪斜（患側向下）
    - 水平或旋轉性眼球震顫（快相朝健側）
    - 行走偏向患側
    - 嘔吐
  progressive:
    - 嚴重失衡無法站立
    - 滾轉（rolling）
    - 合併顏面神經麻痺
    - Horner syndrome
    - 聽力喪失
diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: 區分周邊 vs 中樞前庭疾病。周邊：姿勢反應正常、水平/旋轉眼震、無意識異常。中樞：姿勢反應異常、垂直眼震、可能意識改變
    - name: 耳科檢查
      notes: 耳鏡評估外耳道與鼓膜。尋找中耳炎證據
    - name: CT/MRI
      notes: 評估中耳與內耳。MRI 為內耳評估首選。排除中樞病變
  differentialDiagnoses:
    - 特發性前庭症候群
    - 中樞性前庭疾病（腦幹腫瘤、腦炎）
    - 甲狀腺功能低下相關前庭神經病變
    - 耳毒性藥物
treatment:
  medical:
    - 全身性抗生素（依中耳培養藥敏，6-8 週）
    - 止吐（Maropitant 1 mg/kg SC/PO SID）
    - 止暈（Meclizine 12.5-25 mg PO BID 犬）
    - 輸液支持（嘔吐脫水時）
    - 止痛
  surgical:
    - 內科治療無效時——鼓泡切開術（VBO）
    - TECA-LBO（合併終末期外耳炎）
prognosis:
  general: 前庭症狀多在 2-4 週內顯著改善（中樞代償）。殘留頭歪斜常見但不影響功能。聽力喪失可能為永久性。原發疾病需積極治療以防復發。
prevention:
  - 積極治療中耳炎
  - 慢性耳病定期影像學監測
  - 避免使用耳毒性藥物
