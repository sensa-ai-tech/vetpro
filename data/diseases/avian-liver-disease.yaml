slug: avian-liver-disease
nameEn: Avian Liver Disease
nameZh: 禽類肝臟疾病
bodySystem: hepatic
description: 禽類肝臟疾病涵蓋脂肪肝症候群、肝炎、肝纖維化及肝腫瘤等多種病變。鸚鵡類以脂肪肝（肝脂肪變性）最為常見，多因高脂肪飲食與缺乏運動所致。臨床表現常隱匿，發現時可能已有嚴重肝損傷。

aliases:
  - { alias: 鳥類肝病, language: zh }
  - { alias: 鸚鵡脂肪肝, language: zh }
  - { alias: Avian hepatic lipidosis, language: en }
  - { alias: Fatty liver disease in birds, language: en }
  - { alias: Avian hepatopathy, language: en }

species:
  - speciesCommon: bird
    prevalence: common
    notes: 鸚鵡類（尤其亞馬遜鸚鵡、虎皮鸚鵡、玄鳳鸚鵡）極為常見。全種子飲食為最主要風險因子。肥胖鳥發病率高。

etiology:
  categories:
    - name: 營養性
      examples:
        - 高脂肪全種子飲食（最常見原因）
        - 肥胖
        - 缺乏運動
        - 膽鹼不足
    - name: 感染性
      examples:
        - 鸚鵡熱衣原體（Chlamydia psittaci）
        - 禽多瘤病毒
        - 細菌性肝炎
        - 黴菌毒素
    - name: 中毒性
      examples:
        - 重金屬（鋅、鉛）
        - 黃麴毒素
        - 藥物性肝損傷

clinicalSigns:
  early:
    - 肥胖
    - 被毛品質下降
    - 輕度嗜睡
  progressive:
    - 嘔吐
    - 綠色糞便（膽汁色素）
    - 多飲多尿
    - 腹部膨大（肝腫大、腹水）
    - 黃疸（喙與皮膚泛黃，白色羽毛品種可見）
    - 出血傾向
    - 體重下降（晚期）

diagnosis:
  primaryTests:
    - name: 血液生化
      notes: AST 與 LDH 升高。膽酸升高為肝功能障礙指標。蛋白電泳異常
    - name: X 光
      notes: 肝臟輪廓擴大。腹腔積液。沙漏狀腹部外觀
    - name: 超音波
      notes: 評估肝臟質地（脂肪肝回音增強）、腫瘤或膿瘍

treatment:
  principles:
    - 飲食改善為最重要治療
    - 護肝治療
    - 處理基礎原因
    - 長期營養管理
  general:
    - 飲食轉換（種子改滋養丸，逐步進行）
    - Milk Thistle（Silymarin）護肝
    - Lactulose（降低血氨）
    - 減重計畫（若肥胖）
    - 增加活動量
    - 維生素 E 與 K 補充
    - 腹水嚴重時穿刺排液
    - 治療基礎感染（若有）

prognosis: 脂肪肝早期飲食改善後預後良好，肝臟有優秀再生能力。中度肝病經積極治療可望穩定。嚴重肝纖維化或肝衰竭預後不良。肝腫瘤預後取決於腫瘤類型。飲食改善與體重管理是長期預後的關鍵。


