nameEn: Type II Hypersensitivity
nameZh: 第二型過敏反應
bodySystem: immunology
description: >-
  第二型過敏反應（細胞毒性型過敏反應）為抗體（IgG/IgM）結合細胞表面抗原或組織抗原後，透過補體活化或抗體依賴性細胞毒殺 (ADCC) 導致細胞破壞。犬貓常見疾病包括免疫介導性溶血性貧血 (IMHA)、免疫介導性血小板減少
  (ITP)、新生兒同種免疫溶血與輸血反應。
aliases:
  - alias: 細胞毒性型過敏反應
    language: zh
  - alias: 抗體介導型過敏反應
    language: zh
  - alias: Cytotoxic Hypersensitivity
    language: en
  - alias: Antibody-Mediated Hypersensitivity
    language: en
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬 IMHA 與 ITP 為最常見第二型過敏反應疾病。IMHA 好發 Cocker Spaniel、Springer Spaniel。輸血不相容反應亦屬此型。犬有 DEA 血型系統。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓 IMHA 常繼發於 FeLV、Mycoplasma haemofelis。貓有 A/B/AB 血型，B 型貓對 A 型血有天然抗體，首次輸血即可致命反應。
etiology:
  categories:
    - name: 致病機制
      examples:
        - 自體抗體結合自身細胞表面抗原
        - 補體介導細胞溶解 (complement-mediated cytolysis)
        - 抗體依賴性細胞毒殺 (ADCC)
        - 調理作用 (opsonization) → 巨噬細胞吞噬
    - name: 代表性疾病
      examples:
        - 免疫介導性溶血性貧血 (IMHA)
        - 免疫介導性血小板減少 (ITP)
        - 新生兒同種免疫溶血
        - 輸血反應
        - 藥物誘發免疫性血球減少
        - 天疱瘡（部分機制）
clinicalSigns:
  early:
    - IMHA：黏膜蒼白、嗜睡、心搏過速
    - ITP：瘀點、瘀斑、黏膜出血
    - 輸血反應：發燒、嘔吐、震顫
  progressive:
    - IMHA：黃疸、脾臟腫大、血栓栓塞
    - ITP：嚴重出血（消化道、泌尿道）
    - 新生兒溶血：出生後數小時黃疸、貧血
    - DIC
diagnosis:
  primaryTests:
    - name: CBC + 網織紅血球
      notes: IMHA：再生性貧血、球形紅血球。ITP：血小板 <50,000/μL
    - name: Coombs 試驗
      notes: IMHA 直接 Coombs 試驗陽性（偵測紅血球表面抗體）
  additional:
    - 血液抹片（球形紅血球、自體凝集）
    - 凝血功能（DIC 篩檢）
    - 血型鑑定（輸血前）
    - 交叉配血試驗
    - 傳染病篩檢（排除繼發性）
treatment:
  principles:
    - 免疫抑制（自體免疫性）
    - 輸血支持（嚴重貧血/出血）
    - 預防血栓栓塞（IMHA）
    - 找出並治療潛在原因
  general:
    - IMHA：prednisolone 2 mg/kg/day + azathioprine（犬）或 chlorambucil（貓）
    - ITP：prednisolone 2 mg/kg/day ± vincristine 0.02 mg/kg IV（快速升血小板）
    - 輸血（配型後）
    - 抗血栓（IMHA）：低劑量 aspirin 或 clopidogrel
    - IVIG（難治性病例）
    - Mycophenolate mofetil（steroid-resistant）
    - 長期免疫抑制管理
prognosis: IMHA 致死率約 30-50%，血栓栓塞為主要死因。ITP 預後較 IMHA 佳（存活率 >80%）。貓 B 型對 A 型輸血反應可致命。長期免疫抑制需監測副作用。繼發性比原發性預後佳。
