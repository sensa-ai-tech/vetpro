slug: pulmonary-neoplasia
nameEn: Pulmonary Neoplasia
nameZh: 肺腫瘤
description: 原發性或轉移性肺臟腫瘤。原發性肺腫瘤以惡性上皮性腫瘤（肺腺癌）最為常見，轉移性肺腫瘤較原發性更為常見。
bodySystem: oncology
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 高齡
        - 都市環境
        - 二手菸暴露
        - 石綿暴露
clinicalSigns:
  early:
    - 慢性咳嗽
    - 呼吸困難
    - 運動不耐受
    - 體重減輕
    - 食慾下降
    - 咳血
    - 跛行（肥大性骨病變或指端轉移）
  progressive:
    - 肺部聽診異常
    - 呼吸急促
    - 呼吸困難
    - 體重減輕
    - 指端腫脹（肥大性骨病變）
    - 胸水
diagnosis:
  primaryTests:
    - 胸部X光三視圖
    - CBC/血液生化
    - 凝血功能
    - 動脈血氣分析
  additional:
    - 胸部CT掃描
    - 支氣管鏡及灌洗
    - 超音波或CT引導細針抽吸
    - 淋巴結抽吸
    - 腹部超音波分期
treatment:
  principles:
    - 氧氣支持
    - 胸腔穿刺引流（胸水）
    - 止痛
  general:
    - 肺葉切除術
    - 術後化療（轉移性或不完全切除）
    - 酪胺酸激酶抑制劑（Toceranib）
    - 緩和治療
prognosis: 單一腫塊完整切除、無淋巴結轉移者中位存活約12-20個月。腫瘤＜5cm、無淋巴結受累、分化良好者預後較佳。已有淋巴結或遠處轉移者預後差，中位存活約2-4個月。
diagnosticAlgorithm:
  title: 肺腫瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估呼吸道症狀，注意老年動物慢性咳嗽
      findings:
        - 慢性非產性咳嗽
        - 呼吸困難或呼吸急促
        - 運動不耐受
        - 體重減輕與食慾下降
    - step: 2
      action: 胸腔X光檢查
      details: 三視圖胸腔X光評估肺部腫塊
      findings:
        - 孤立性肺腫塊或多發結節
        - 肺葉實質化
        - 胸腔積液
        - 肺門淋巴結腫大
    - step: 3
      action: 進階檢查與取樣
      details: CT掃描精確評估，超音波或CT引導細針抽吸
      findings:
        - CT定位腫塊大小與位置
        - 與支氣管/血管的關係
        - 細針抽吸細胞學
        - 區分原發性vs轉移性肺腫瘤
    - step: 4
      action: 分期與手術評估
      details: 排除轉移性疾病，評估肺葉切除可行性
      findings:
        - 腹部超音波排除原發腫瘤
        - 區域淋巴結評估
        - 孤立性原發腫瘤手術預後較佳
        - 組織學分型（腺癌最常見）
clinicalPearls:
  - 老年犬慢性咳嗽應考慮肺腫瘤
  - 貓肺腫瘤可表現為指端轉移（肺-趾症候群）
  - CT比X光更敏感，可發現更小的結節
  - 孤立性腫塊較多發結節預後好
monitoringItems:
  - 胸部X光或CT追蹤
  - 呼吸功能評估
  - 淋巴結大小
  - 臨床症狀
