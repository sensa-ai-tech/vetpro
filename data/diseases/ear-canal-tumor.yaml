diagnosis:
  primaryTests:
    - name: 耳鏡檢查
      notes: 耳道內可見腫塊。大腫塊可能需鎮靜才能完整觀察
    - name: CT
      notes: 評估腫瘤範圍、骨質侵犯、中耳累及程度
    - name: 組織活檢
      notes: 確定腫瘤類型與良惡性
treatment:
  principles:
    - 手術切除為主要治療
    - 惡性腫瘤可能需要全耳道切除
    - 輔助放射治療
  general:
    - 良性息肉：局部切除 (貓需拉出法或腹側鼓室切開)
    - 惡性腫瘤：TECA-BO (全耳道切除 + 側鼓室骨切開)
    - 不完全切除：術後放射治療
    - 化療效果有限
prognosis: 良性息肉切除後預後極佳 (貓復發率約 30-50% 需再次手術)。惡性耵聹腺腺癌 TECA-BO 後中位存活 1-2 年。早期手術預後優於晚期。骨質侵犯者預後不良。
