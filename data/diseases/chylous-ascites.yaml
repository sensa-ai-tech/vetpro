slug: chylous-ascites
nameEn: Chylous Ascites
nameZh: 乳糜腹水
bodySystem: vascular
description: 乳糜液蓄積於腹腔的疾病，因腹腔淋巴管破裂或回流障礙導致富含三酸甘油酯的乳糜液滲漏至腹腔，可與腸道淋巴管擴張、腫瘤或外傷相關。

aliases:
  - { alias: 乳糜性腹水, language: zh }
  - { alias: 腹腔乳糜積液, language: zh }
  - { alias: Chylous effusion abdomen, language: en }
  - { alias: Chyloperitoneum, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬乳糜腹水罕見，可與腸道淋巴管擴張（PLE）、腹腔腫瘤、胸管損傷或先天性淋巴管異常相關。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓乳糜腹水罕見，可能與 FIP、淋巴瘤或腸道淋巴管擴張相關。

etiology:
  categories:
    - name: 淋巴管障礙
      examples:
        - 腸道淋巴管擴張（intestinal lymphangiectasia）
        - 先天性淋巴管異常
        - 腹腔淋巴管損傷
    - name: 繼發性
      examples:
        - 腹腔腫瘤（淋巴瘤）
        - 右心衰竭
        - 腹腔手術後
        - 門脈高壓

clinicalSigns:
  early:
    - 腹部漸進性膨大
    - 食慾下降
    - 體重減輕
  progressive:
    - 明顯腹水
    - 呼吸困難（腹壓升高壓迫膈肌）
    - 慢性蛋白質流失
    - 營養不良
    - 低蛋白血症

diagnosis:
  primaryTests:
    - name: 腹腔穿刺液分析
      notes: "乳白色液體。三酸甘油酯 > 血清三酸甘油酯。膽固醇 < 血清膽固醇"
    - name: 腹部超音波
      notes: "腹腔積液。腸壁評估（淋巴管擴張可見腸壁增厚）。排除腫塊"
  differentialDiagnoses:
    - 充血性心衰（右心）
    - 低蛋白血症（PLE/PLN）
    - FIP（貓）
    - 腹腔腫瘤

treatment:
  medical:
    - 低脂飲食（MCT 油為脂肪來源）
    - 治療基礎疾病
    - 腹腔穿刺引流（症狀性）
    - Rutin 50 mg/kg PO TID
    - 蛋白質流失性腸病——免疫抑制治療
  surgical:
    - 腫瘤切除
    - 淋巴管造影引導結紮（實驗性）

prognosis:
  general: "預後取決於基礎原因。淋巴管擴張可能經飲食調整穩定。腫瘤相關者隨腫瘤而定。先天性淋巴管異常預後不確定。慢性蛋白質流失影響預後。"

prevention:
  - 早期診斷基礎疾病
  - 低脂飲食管理


