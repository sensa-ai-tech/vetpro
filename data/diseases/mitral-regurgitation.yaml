slug: mitral-regurgitation
nameEn: Mitral Regurgitation
nameZh: 僧帽瓣閉鎖不全
bodySystem: cardiac
description: 僧帽瓣無法完全閉合，導致左心室收縮時血流逆流至左心房，引起左心房擴張及肺靜脈鬱血。小型犬最常見的心臟病。

aliases:
  - { alias: 僧帽瓣逆流, language: zh }
  - { alias: Mitral Insufficiency, language: en }
  - { alias: MR, language: en }
  - { alias: MMVD, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 小型犬 (騎士查理王、貴賓、吉娃娃) 最常見，黏液樣變性
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 多因心肌病變繼發

etiology:
  categories:
    - name: 退化性
      examples:
        - 黏液樣變性 (小型犬)
    - name: 繼發性
      examples:
        - 擴張型心肌病變
        - 左心室擴張
    - name: 先天性
      examples:
        - 瓣膜發育不良

clinicalSigns:
  early:
    - 左心尖收縮期雜音
    - 無明顯症狀
  progressive:
    - 咳嗽 (尤其夜間)
    - 運動不耐
    - 呼吸困難
    - 肺水腫

diagnosis:
  primaryTests:
    - name: 心臟超音波
      notes: "評估僧帽瓣逆流程度、左心房/左心室大小、LA:Ao ratio"
    - name: 胸部 X 光
      notes: "左心房擴張、肺靜脈擴張、肺水腫"
    - name: NT-proBNP
      notes: "評估心臟負荷及預後"
  differentialDiagnoses:
    - 氣管塌陷
    - 慢性支氣管炎
    - 肺炎

treatment:
  medical:
    - Pimobendan 0.25-0.3 mg/kg PO q12h (ACVIM B2 期開始)
    - ACE 抑制劑 (enalapril 0.5 mg/kg PO q12-24h)
    - Furosemide 2-4 mg/kg PO q12-24h (心衰期)
    - Spironolactone 1-2 mg/kg PO q12-24h

prognosis:
  general: "慢性進展性疾病；早期無症狀可存活數年；出現心衰竭後平均存活 6-18 個月，需藥物控制"

prevention:
  - 高風險品種定期心臟聽診
  - 早期超音波篩檢
  - ACVIM B2 期開始藥物介入可延緩心衰竭發生


