slug: bladder-rupture
nameEn: Bladder Rupture
nameZh: 膀胱破裂
bodySystem: renal
description: 膀胱壁完全性破裂導致尿液外滲至腹腔或周圍組織，常見於鈍性創傷、骨盆骨折或醫源性損傷，屬於泌尿系統急症。

aliases:
  - { alias: 膀胱穿孔, language: zh }
  - { alias: Urinary bladder rupture, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 車禍、高處墜落或骨盆骨折時常見，雄性犬因尿道阻塞續發風險較高
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 高處墜落或車禍常見，導尿操作不當亦可能造成醫源性破裂

etiology:
  categories:
    - name: 創傷性
      examples:
        - 車禍或高處墜落導致腹部鈍挫傷
        - 骨盆骨折碎骨刺穿膀胱壁
        - 動物打鬥造成穿刺傷
    - name: 醫源性
      examples:
        - 導尿過程中膀胱過度擴張
        - 膀胱穿刺術操作不當
        - 膀胱結石或腫瘤手術併發症
    - name: 病理性
      examples:
        - 慢性尿道阻塞導致膀胱壁壞死
        - 膀胱腫瘤侵蝕穿孔

clinicalSigns:
  early:
    - 腹痛、腹部觸診敏感
    - 無尿或少尿
    - 頻繁做排尿動作但無尿液排出
  progressive:
    - 腹圍增大（腹腔積液）
    - 精神沉鬱、食慾廢絕
    - 脫水、休克症狀
    - 氮血症惡化、電解質紊亂

diagnosis:
  primaryTests:
    - name: 腹腔穿刺液分析
      notes: "肌酐濃度高於血清肌酐 2 倍以上、鉀離子濃度升高確診尿腹"
    - name: 對比劑膀胱造影
      notes: "顯示造影劑外滲至腹腔或膀胱周圍"
    - name: 腹部超音波
      notes: "可見腹腔積液、膀胱壁不完整"
  differentialDiagnoses:
    - 尿道破裂
    - 輸尿管斷裂
    - 腹腔內其他臟器破裂（如肝脾破裂）
    - 腹膜炎

treatment:
  medical:
    - 靜脈輸液糾正脫水及電解質紊亂（生理食鹽水或 Lactated Ringer's solution）
    - 緊急剖腹探查手術修補膀胱壁破裂處（雙層縫合 3-0 或 4-0 可吸收縫線）
    - 術後留置導尿管 5-7 天確保膀胱引流
    - 廣效抗生素預防感染（Cefazolin 22 mg/kg IV TID 或 Ampicillin-sulbactam 20 mg/kg IV TID）
    - 止痛治療（Buprenorphine 0.01-0.02 mg/kg IV/IM TID）

prognosis:
  general: "早期診斷並及時手術修補者預後良好；延誤治療導致尿毒症、敗血症或腹膜炎者預後保守至不良。"

prevention:
  - 避免動物遭受鈍性創傷（如車禍、高處墜落）
  - 導尿或膀胱穿刺操作時嚴格無菌技術並避免過度充盈
  - 及時處理尿道阻塞以防膀胱過度擴張


