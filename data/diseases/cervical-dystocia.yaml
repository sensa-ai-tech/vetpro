slug: cervical-dystocia
nameEn: Cervical Dystocia
nameZh: 子宮頸性難產
bodySystem: reproductive
description: 子宮頸未能適當擴張或開放導致難產。可能因先天異常、纖維化或功能障礙。需剖腹產取出胎兒。

aliases:
  - { alias: 子宮頸閉鎖難產, language: zh }
  - { alias: Cervical Stenosis Dystocia, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 初產母犬或曾子宮頸損傷者
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見

etiology:
  categories:
    - name: 先天性
      examples:
        - 子宮頸發育不全
        - 解剖結構異常
    - name: 後天性
      examples:
        - 子宮頸纖維化或疤痕
        - 子宮頸腫瘤
        - 感染導致粘連

clinicalSigns:
  early:
    - 第一產程延長（>12小時）
    - 有產兆但無胎兒產出
    - 強烈宮縮但無進展
  progressive:
    - 母體疲憊
    - 胎兒窘迫
    - 可能子宮破裂

diagnosis:
  primaryTests:
    - name: 陰道檢查
      notes: "子宮頸未擴張或僵硬"
    - name: 腹部超音波
      notes: "胎兒存活、子宮頸結構"
    - name: 黃體素檢測
      notes: "<2 ng/mL表示臨產"
  differentialDiagnoses:
    - 子宮無力
    - 胎兒過大
    - 骨盆狹窄

treatment:
  medical:
    - 剖腹產（首選治療）
    - 不建議催產素（可能子宮破裂）
    - 術後抗生素及止痛

prognosis:
  general: "剖腹產後預後良好。建議絕育，避免再次難產。"

prevention:
  - 高危母犬計劃性剖腹產
  - 避免繁殖有難產史個體
