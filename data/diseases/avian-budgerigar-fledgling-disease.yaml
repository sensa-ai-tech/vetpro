slug: avian-budgerigar-fledgling-disease
nameEn: Avian Budgerigar Fledgling Disease
nameZh: 虎皮鸚鵡幼鳥病
bodySystem: infectious
description: 虎皮鸚鵡幼鳥病（BFD）由多瘤病毒（Avian Polyomavirus, APV）引起，主要影響離巢期虎皮鸚鵡幼鳥，造成急性全身性感染與高死亡率。其他鸚鵡物種亦可感染。
