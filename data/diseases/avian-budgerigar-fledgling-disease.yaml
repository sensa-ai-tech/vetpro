    language: en
  - alias: Avian polyomavirus infection
    language: en
  - alias: BFD
    language: en
  - alias: APV infection
    language: en
species:
  - speciesCommon: bird
    prevalence: moderate
    notes: 虎皮鸚鵡幼鳥最典型。其他鸚鵡如金剛鸚鵡、巴丹鸚鵡幼鳥亦可感染。成鳥多為無症狀帶原。離巢前 14-56 日齡最易感。
etiology:
  categories:
    - name: 病原體
      examples:
        - Avian Polyomavirus (APV)
        - 經糞口途徑傳播
        - 經羽屑與氣溶膠傳播
        - 經卵垂直傳播可能
    - name: 風險因素
      examples:
        - 幼鳥免疫系統不成熟
        - 繁殖場高密度飼養
        - 帶原成鳥與幼鳥接觸
        - 營養不良
clinicalSigns:
  early:
    - 精神沉鬱
    - 食慾下降
    - 嗉囊排空延遲
  progressive:
    - 皮下出血
    - 腹部膨大（肝脾腫大）
    - 羽毛發育異常（特徵性）
    - 尾羽與飛羽缺失或營養不良性變形
    - 突然死亡（急性型無前驅症狀）
diagnosis:
  primaryTests:
    - name: PCR 檢測
      notes: 泄殖腔拭子、血液或受損羽毛 PCR 檢測 APV DNA
    - name: 血液學檢查
      notes: 白血球減少、貧血。肝酶升高
    - name: 病理學
      notes: 特徵性核內包涵體。肝、脾、腎壞死。羽囊上皮細胞病變
  differentialDiagnoses:
    - PBFD（鸚鵡喙羽症）
    - 披衣菌感染
    - 細菌性敗血症
    - 黴菌感染
treatment:
  medical:
    - 無特效抗病毒治療
    - 支持療法（保溫、輔助餵食、輸液）
    - 治療繼發性細菌感染
    - 隔離感染個體
prognosis:
  general: 急性感染幼鳥死亡率極高（可達 100%）。存活個體可能成為無症狀帶原者。成鳥感染多為亞臨床或輕症。繁殖場一旦引入病毒難以根除。
prevention:
  - 繁殖前篩檢種鳥 APV 狀態
  - 新進鳥隔離檢疫與 PCR 篩檢
  - APV 疫苗可用於部分鸚鵡物種
  - 維持繁殖環境衛生
  - 限制訪客進出繁殖區
