species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬酒精中毒相對常見。未烘烤含酵母麵團為特殊高風險來源（胃內持續發酵）。小型犬少量即可引起毒性。致死劑量約 5-8 mL/kg 純乙醇。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓酒精中毒較少報告。貓代謝乙醇能力較犬差。含酒精外用消毒劑偶可引起經皮吸收。
etiology:
  categories:
    - name: 常見來源
      examples:
        - 含酒精飲料（啤酒、葡萄酒、烈酒）
        - 未烘烤的含酵母麵團（胃內發酵產生乙醇與 CO2）
        - 含酒精漱口水或藥品
        - 腐爛水果
    - name: 毒性機制
      examples:
        - 乙醇迅速經胃腸道吸收
        - 中樞神經系統抑制
        - 低血糖（抑制糖質新生）
        - 代謝性酸中毒
clinicalSigns:
  early:
    - 嘔吐
    - 步態不穩（酒醉狀態）
    - 嗜睡
    - 過度流涎
  progressive:
    - 嚴重共濟失調
    - 低血糖（震顫、癲癇）
    - 呼吸抑制
    - 低體溫
    - 代謝性酸中毒
    - 昏迷
    - 含酵母麵團另可引起胃擴張
diagnosis:
  primaryTests:
    - name: 病史與臨床表現
      notes: 確認攝入含酒精物質的種類與量。酒醉樣症狀（共濟失調、嗜睡、嘔吐）
    - name: 血液乙醇濃度
      notes: 可定量確認。但多數醫院無法即時測定
  additional:
    - 血糖（低血糖常見）
    - 血液氣體（代謝性酸中毒）
    - 腹部 X-ray（含酵母麵團引起胃擴張）
treatment:
  principles:
    - 支持療法為核心
    - 維持血糖與體溫
    - 含酵母麵團需考慮胃擴張
    - 監測呼吸功能
  general:
    - IV 輸液（含 dextrose 矯正低血糖）
    - 體溫維持（保溫毯）
    - 監測呼吸功能（嚴重者可能需插管）
    - 矯正代謝性酸中毒（sodium bicarbonate PRN）
    - 含酵母麵團：冷水洗胃以停止發酵，或手術取出
    - 催吐僅在極早期（<30 分鐘）且意識清醒時考慮
    - 監測至完全清醒
prognosis: 犬酒精中毒適當支持療法下預後良好。輕至中度中毒通常 12-24 小時內恢復。含酵母麵團因胃擴張風險預後稍差。嚴重呼吸抑制或代謝性酸中毒若未治療可能致命。
