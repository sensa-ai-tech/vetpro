nameZh: 酒精中毒
bodySystem: toxicology
description: 酒精 (ethanol) 中毒常見於犬攝入含酒精飲料、未烘烤的含酵母麵團或含酒精的藥品/漱口水。乙醇迅速吸收引起中樞神經抑制、低血糖與代謝性酸中毒。含酵母麵團在胃內發酵持續產生乙醇，毒性更為嚴重。
