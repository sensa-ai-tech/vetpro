slug: rabbit-red-urine
nameEn: Rabbit Red Urine
nameZh: 兔紅色尿液
bodySystem: gastrointestinal
description: 兔排出紅色或橘色尿液為常見就診原因，多數為飲食中的植物色素（porphyrins）排泄所致的良性現象，但需排除血尿（hematuria）等病理原因。

aliases:
  - { alias: "兔紅色尿液", language: zh }
  - { alias: "Rabbit Red Urine", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 生理性（良性）
      examples:
        - 飲食中 porphyrin 色素排泄（胡蘿蔔、菠菜等）
        - 正常生理變異
        - 與壓力或溫度變化相關
    - name: 病理性
      examples:
        - 泌尿道感染
        - 泌尿道結石
        - 子宮腺癌（未絕育母兔）
        - 腎病

clinicalSigns:
  early:
    - 尿液呈紅色/橘色
    - 兔行為正常
    - 食慾正常
  progressive:
    - 若為病理性：排尿困難
    - 頻尿
    - 尿中血塊
    - 嗜睡/食慾下降

diagnosis:
  primaryTests:
    - name: 試紙尿檢
      notes: 尿液試紙潛血反應：陽性提示真正血尿，陰性提示色素性紅尿。
    - name: 尿液沉渣/培養
      notes: 顯微鏡檢查紅血球。細菌培養排除感染。

treatment:
  principles:
    - 區分色素尿與血尿為首要
    - 色素尿不需治療
    - 血尿需找出並治療病因
  general:
    - 色素尿：不需治療，飼主衛教安心
    - 血尿：依病因治療（抗生素、結石手術、絕育）
    - 未絕育母兔血尿需排除子宮腺癌

prognosis: 色素性紅尿為良性，無需擔憂。病理性血尿預後取決於基礎原因（感染→良好，子宮腺癌→早期絕育預後佳，晚期轉移預後差）。

pubmedQueries:
  - query: '"Rabbit Red Urine" AND (veterinary OR rabbit) AND ("guidelines" OR "consensus")'
    frequency: monthly
