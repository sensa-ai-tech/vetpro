    - 膿瘍切開引流並沖洗
    - 全身性抗生素治療（Enrofloxacin 10 mg/kg PO BID 或 Trimethoprim-sulfa 30 mg/kg PO BID）
    - 每日清潔患部
  surgical:
    - 去勢手術（減少荷爾蒙刺激，降低復發率）
