slug: rhinitis-chronic-feline
nameEn: Rhinitis Chronic Feline
nameZh: 貓慢性鼻炎
bodySystem: respiratory
description: 貓慢性鼻腔發炎,常因早期病毒感染 (FHV-1, FCV) 導致鼻甲骨損傷及繼發細菌感染。症狀為慢性打噴嚏及鼻分泌物。

aliases:
  - { alias: 貓慢性鼻竇炎, language: zh }
  - { alias: Chronic Rhinosinusitis, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 常見於曾感染上呼吸道病毒的貓

etiology:
  categories:
    - name: 病毒後遺症
      examples:
        - 貓疱疹病毒 (FHV-1)
        - 貓卡里西病毒 (FCV)
    - name: 繼發細菌感染
      examples:
        - Pasteurella, Bordetella

clinicalSigns:
  early:
    - 打噴嚏
    - 鼻分泌物 (漿液或黏液性)
  progressive:
    - 慢性鼻塞
    - 化膿性鼻分泌物
    - 食慾下降 (嗅覺喪失)

diagnosis:
  primaryTests:
    - name: 臨床病史
      notes: "早期上呼吸道感染史"
    - name: 頭部 CT
      notes: "鼻甲骨破壞、鼻腔軟組織密度增加"
    - name: 鼻鏡檢查
      notes: "鼻甲骨萎縮、黏液膿性分泌物"
  differentialDiagnoses:
    - 鼻腫瘤
    - 真菌性鼻炎
    - 息肉

treatment:
  medical:
    - 抗生素 (Doxycycline 5-10 mg/kg PO q12-24h, 2-6 週)
    - L-lysine 250-500 mg/cat PO q12-24h (抑制 FHV-1)
    - 鼻沖洗
    - 蒸氣治療
    - 開胃劑

prognosis:
  general: "預後謹慎;多為終身疾病,需長期管理,症狀可能時好時壞"

prevention:
  - 疫苗接種 (FHV-1, FCV)
  - 早期治療上呼吸道感染
  - 減少壓力


