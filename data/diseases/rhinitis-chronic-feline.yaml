diagnosticAlgorithm:
  title: 慢性鼻炎 診斷流程
  steps:
    - step: 1
      action: 臨床評估
      details: 慢性鼻分泌物病史和特徵
      findings:
        - 分泌物性質（黏液/膿/血）
        - 單側vs雙側
        - 面部是否變形
        - 牙齒和口腔檢查
    - step: 2
      action: 排除常見病因
      details: 影像學和血清學排除腫瘤和真菌
      findings:
        - CT：鼻甲骨變化模式
        - Aspergillus血清學
        - 牙科X光（口鼻瘻管）
        - 面部變形→高度懷疑腫瘤
    - step: 3
      action: 鼻腔鏡+活檢
      details: 直接觀察+組織取樣
      findings:
        - 黏膜增生和充血
        - 排除腫塊病變
        - 多點活檢
        - 沖洗細胞學
    - step: 4
      action: 組織病理確認
      details: 確認LPR並排除其他病因
      findings:
        - 淋巴漿細胞浸潤為主
        - 排除腫瘤和真菌
        - 制定長期管理計畫
        - 定期追蹤（排除腫瘤發展）
clinicalPearls:
  - 慢性鼻炎是排除性診斷——必須先排除腫瘤和真菌！
  - CT+鼻腔鏡+活檢是鑑別診斷三聯檢查
  - 對抗生素反應差是LPR的特徵之一
  - 面部變形強烈提示腫瘤而非LPR
  - 吸入性類固醇可減少全身副作用，但犬的配合度是挑戰
monitoringItems:
  - 症狀嚴重程度評分
  - 鼻分泌物性質變化
  - 定期影像追蹤（排除腫瘤發展）
  - 類固醇副作用監測
  - 生活品質評估
