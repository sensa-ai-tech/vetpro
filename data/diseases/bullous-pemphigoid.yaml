diagnosticAlgorithm:
  title: 類天疱瘡 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估皮膚大型緊張性水疱、潰瘍和結痂，注意口腔和皮膚黏膜交界處受累
      findings:
        - 皮膚大型緊張性水疱
        - 水疱破裂後形成潰瘍和結痂
        - 腋窩和腹股溝等皺褶處好發
    - step: 2
      action: 細胞學與組織病理
      details: 進行活檢檢查水疱形成的位置（基底膜帶），區別於天疱瘡
      findings:
        - 組織病理學見表皮下水疱形成
        - 基底膜帶分離（非棘皮鬆解）
        - 嗜酸性球和中性球浸潤
    - step: 3
      action: 免疫學確診
      details: 進行直接免疫螢光檢查確認基底膜帶免疫球蛋白沉積
      findings:
        - 直接免疫螢光見基底膜帶線性IgG沉積
        - 區別於天疱瘡的細胞間沉積模式
        - 確診為自體免疫性類天疱瘡
clinicalPearls:
  - 類天疱瘡的水泡為「緊張性水泡」（表皮下），天疱瘡的水泡為「鬆弛性水泡」（表皮內）——這是臨床區分的關鍵點
  - 直接免疫螢光顯示基底膜帶的「線狀」沉積是類天疱瘡的典型發現，與天疱瘡的「蜂巢狀」細胞間沉積不同
  - Doxycycline + Niacinamide 組合是犬類天疱瘡輕度病例的有效且副作用較少的替代治療方案
  - 不要主動刺破完整的水泡——水泡頂蓋作為天然生物敷料可促進下方傷口癒合
  - 外周血嗜酸性球增多在類天疱瘡中較為常見，可作為輔助鑑別線索
monitoringItems:
  - 每 2-4 週臨床評估新水泡出現和舊病變癒合情形
  - CBC 每 2 週（特別是 Azathioprine 使用初期監測骨髓抑制和嗜酸性球變化）
  - 肝功能和腎功能定期監測（免疫抑制劑的器官毒性）
  - 血糖監測（長期類固醇的糖尿病風險）
  - 嘗試類固醇減量時密切觀察有無復發
  - 皮膚細菌培養（繼發感染時）
