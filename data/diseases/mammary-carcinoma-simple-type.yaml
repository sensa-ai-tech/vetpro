slug: mammary-carcinoma-simple-type
nameEn: Mammary Carcinoma Simple Type
nameZh: 乳腺單純型癌
bodySystem: oncology
description: 僅由單一惡性上皮細胞成分構成的乳腺癌，不含肌上皮成分。犬及貓的乳腺單純型癌比複合型癌更具侵襲性，轉移率更高，預後較差。

aliases:
  - { alias: 簡單型乳腺癌, language: zh }
  - { alias: 單純上皮型乳腺癌, language: zh }
  - { alias: Simple Mammary Carcinoma, language: en }
  - { alias: Simple Tubular Mammary Carcinoma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬乳腺惡性腫瘤中常見亞型。包括管狀型、乳突型、實質型及退行性型等組織學亞型。實質型及退行性型預後最差。未絕育母犬風險最高。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓乳腺腫瘤 85-90% 為惡性，且多數為單純型。貓乳腺癌侵襲性極高，確診時常已轉移。暹羅貓可能有品種好發傾向。

etiology:
  categories:
    - name: 組織學亞型
      examples:
        - 管狀型 (tubulopapillary)：預後相對較好
        - 實質型 (solid)：預後較差
        - 退行性型 (anaplastic)：預後最差
        - 微乳突型 (micropapillary)：高度侵襲性
    - name: 危險因子
      examples:
        - 未絕育或晚期絕育
        - 外源性荷爾蒙暴露
        - 遺傳因素（BRCA1/2 突變已在犬報告）
        - 年齡增加

clinicalSigns:
  early:
    - 乳腺硬實腫塊
    - 腫塊邊界可能不清
    - 快速生長
  progressive:
    - 腫塊與皮膚或深層組織固著
    - 皮膚潰瘍
    - 多發性腫塊
    - 區域淋巴結腫大
    - 肺轉移導致咳嗽或呼吸困難
    - 食慾下降、體重減輕

diagnosis:
  primaryTests:
    - name: 組織病理學
      notes: "手術切除後組織學分類、分級（Elston-Ellis 改良系統）、淋巴血管侵犯評估。Ki-67 及 HER2 表達有預後參考價值"
    - name: 分期檢查
      notes: "胸腔 X 光三視圖篩檢肺轉移。腹部超音波檢查腹腔淋巴結及臟器轉移"
  differentialDiagnoses:
    - 乳腺複合型癌
    - 乳腺炎性癌
    - 良性乳腺瘤
    - 乳腺炎
    - 脂肪瘤

treatment:
  surgical:
    - 積極手術切除（區域或鏈式乳腺切除術）
    - 貓建議雙側乳腺全切除
    - 同側淋巴結切除
  medical:
    - 化療（Doxorubicin 單獨或合併 Cyclophosphamide）
    - Carboplatin 方案
    - COX-2 抑制劑輔助
    - 貓：Doxorubicin 為主要化療藥物
    - 術後絕育

prognosis:
  general: "預後取決於腫瘤大小、組織學分級、淋巴血管侵犯及分期。犬單純型癌中位生存時間約 12-18 個月。貓乳腺癌預後更差，中位生存時間約 8-12 個月。退行性型及實質型預後最差。"

prevention:
  - 早期絕育為最有效預防
  - 定期乳腺觸診
  - 發現腫塊及早手術評估


