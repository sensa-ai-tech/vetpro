slug: pneumocystosis
nameEn: Pneumocystosis
nameZh: 肺囊蟲病
bodySystem: infectious
description: 由Pneumocystis真菌引起的伺機性肺部感染,主要見於嚴重免疫抑制的犬貓。病原體寄生於肺泡上皮細胞,引起間質性肺炎及進行性呼吸衰竭。

aliases:
  - { alias: 卡氏肺囊蟲肺炎, language: zh }
  - { alias: 肺孢子蟲病, language: zh }
  - { alias: Pneumocystis Pneumonia, language: en }
  - { alias: PCP, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 臘腸犬及約克夏梗較易感,常伴隨嚴重免疫抑制
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: FIV/FeLV陽性貓隻高風險,預後極差

etiology:
  categories:
    - name: 病原體
      examples:
        - Pneumocystis carinii (犬)
        - Pneumocystis murina (貓)
    - name: 免疫抑制狀態
      examples:
        - FIV/FeLV感染(貓)
        - 先天性免疫缺陷
        - 長期高劑量類固醇或化療
        - 嚴重營養不良

clinicalSigns:
  early:
    - 進行性呼吸困難及呼吸急促
    - 乾咳,運動不耐
    - 輕度發燒(38.5-39.5°C)
    - 體重減輕,精神沉鬱
  progressive:
    - 嚴重呼吸窘迫,張口呼吸
    - 發紺,黏膜蒼白
    - 低氧血症導致虛弱及昏厥
    - 繼發性細菌感染併發症

diagnosis:
  primaryTests:
    - name: 胸部X光
      notes: "雙側瀰漫性間質性肺浸潤,呈現磨玻璃狀或網狀結節影"
    - name: 支氣管肺泡灌洗(BAL)
      notes: "細胞學見泡沫狀滲出物,GMS或Giemsa染色見囊體"
    - name: 血氧分析
      notes: "動脈血氧分壓(PaO2)<60 mmHg,A-a梯度增加"
    - name: 經支氣管鏡肺切片
      notes: "組織病理見肺泡腔內大量囊體及間質性炎症"
    - name: PCR檢測
      notes: "BAL液或組織Pneumocystis DNA檢測,高敏感度"
  differentialDiagnoses:
    - 其他間質性肺炎(病毒/細菌)
    - 肺水腫(心源性或非心源性)
    - 肺纖維化
    - 淋巴瘤或轉移性肺腫瘤
    - 過敏性肺炎

treatment:
  medical:
    - Trimethoprim-sulfamethoxazole 15-30 mg/kg PO q12h,持續3-4週
    - 氧氣治療:維持SpO2>92%,高流量鼻導管或氧氣籠
    - 嚴重病例加用Prednisolone 1-2 mg/kg PO q12h,預防免疫重建症候群
    - 支持療法:輸液、營養支持、抗生素預防繼發感染
    - 停用免疫抑制藥物(若可能)
  supportive:
    - 重症照護:呼吸器支持(若需要)
    - 監測血氧及電解質
    - 高蛋白低過敏飲食

prognosis:
  general: "預後極差,特別是免疫功能無法恢復的病例。即使積極治療,死亡率仍達60-80%。存活者需長期預防性治療,復發風險高。早期診斷及治療可改善預後,但整體預後保留。"

prevention:
  - FIV/FeLV陽性貓隻預防性給予Trimethoprim-sulfamethoxazole
  - 免疫抑制動物避免接觸病原體環境
  - 類固醇治療期間密切監測呼吸狀況
  - 化療病患定期胸部X光篩檢
  - 環境衛生控制,減少孢子暴露


