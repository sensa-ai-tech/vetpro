slug: hyperparathyroidism
nameEn: Hyperparathyroidism
nameZh: 副甲狀腺功能亢進
bodySystem: endocrine
description: 副甲狀腺功能亢進是指副甲狀腺荷爾蒙（PTH）分泌過多導致高鈣血症的疾病。分為原發性（副甲狀腺腺瘤或增生自主性分泌 PTH）與繼發性（腎臟疾病或營養缺乏引起的代償性 PTH 升高）。原發性副甲狀腺功能亢進為犬隻高鈣血症的重要鑑別診斷之一。

