species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 原發性副甲狀腺功能亢進好發於中老年犬（中位年齡 10-11 歲）。品種好發傾向包括吉娃娃（Keeshond）、拉布拉多尋回犬、德國牧羊犬及金毛尋回犬。約 85% 為單一副甲狀腺腺瘤，5-10% 為腺癌。繼發性（腎性）副甲狀腺功能亢進則常見於慢性腎臟病犬隻。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻原發性副甲狀腺功能亢進罕見但有增加趨勢。繼發性（腎性）副甲狀腺功能亢進在慢性腎臟病貓隻中常見。營養性繼發性副甲狀腺功能亢進偶見於僅餵食肉類飲食的幼貓。

etiology:
  categories:
    - name: 原發性
      examples:
        - 副甲狀腺腺瘤（最常見，約 85%）
        - 副甲狀腺腺癌（約 5-10%）
        - 副甲狀腺增生（少見）
        - 異位副甲狀腺組織腺瘤
    - name: 繼發性（腎性）
      examples:
        - 慢性腎臟病導致磷蓄積
        - 腎臟 1,25-二羥維生素 D 合成減少
        - 低鈣血症刺激 PTH 代償性分泌
        - 長期刺激導致副甲狀腺增生
    - name: 繼發性（營養性）
      examples:
        - 鈣磷比例不當的飲食（全肉飲食）
        - 維生素 D 缺乏
        - 幼年動物好發
    - name: 病理生理
      examples:
        - PTH 過多促進骨鈣釋放
        - PTH 增加腎臟鈣重吸收
        - PTH 促進腎臟磷排泄
        - 高鈣血症導致腎臟損傷（腎鈣化）
        - 高鈣血症影響心肌、神經肌肉功能

clinicalSigns:
  early:
    - 多飲多尿（高鈣血症抑制 ADH 作用）
    - 輕度嗜睡
    - 食慾輕微下降
  progressive:
    - 明顯多飲多尿
    - 食慾減退
    - 肌肉無力
    - 嘔吐
    - 便秘
    - 體重減輕
    - 泌尿道結石（草酸鈣結石）
  late:
    - 腎臟損傷（腎鈣化，高鈣性腎病）
    - 心律不整（高鈣血症影響心肌傳導）
    - 骨質疏鬆（嚴重原發性或營養性）
    - 病理性骨折（營養性繼發者）
    - 急性腎衰竭

diagnosis:
  primaryTests:
    - name: 血清離子鈣與 PTH
      notes: "原發性：高離子鈣（> 1.4 mmol/L）伴 PTH 升高或不適當正常值（正常時應被抑制）。確診需同步測定離子鈣與 intact PTH。PTHrP 正常（排除惡性腫瘤高鈣血症）。"
    - name: 血液生化
      notes: "總鈣升高。磷正常或偏低（原發性）。BUN/Creatinine 評估腎功能。繼發性（腎性）：磷升高、BUN/Crea 升高、鈣正常或偏低。"
  imaging:
    - name: 頸部超音波
      notes: "評估副甲狀腺大小與形態。正常副甲狀腺不易以超音波偵測（< 2 mm）。腺瘤通常為低迴音結節，位於甲狀腺旁或嵌入甲狀腺中。"
    - name: 腹部超音波
      notes: "評估腎臟（腎鈣化）。泌尿道結石篩檢。腎臟大小與形態評估。"
  additional:
    - 尿液分析：低比重尿（等張或低張）
    - PTHrP 測定：排除惡性腫瘤相關高鈣血症
    - 25-OH Vitamin D 與 1,25-(OH)2 Vitamin D
    - 心電圖：QT 間期縮短（高鈣血症）
    - 全血球計數：通常正常
    - 骨密度評估（嚴重病例）

treatment:
  principles:
    - 原發性：手術切除副甲狀腺腺瘤為根治方法
    - 繼發性（腎性）：控制高磷血症、補充骨化三醇
    - 急性高鈣血症需緊急處置
    - 術後注意低鈣血症風險
  general:
    - "緊急高鈣血症處置：0.9% NaCl 靜脈輸液 100-150 mL/kg/day（促進鈣排泄）"
    - "Furosemide 2-4 mg/kg IV q8-12h（促進腎臟鈣排泄，需先矯正脫水）"
    - "手術治療：副甲狀腺切除術（Parathyroidectomy），原發性首選"
    - "經皮超音波引導乙醇消融術或熱消融術（微創替代方案）"
    - "術後監測：密切監測血清離子鈣 q6-12h x 5-7 天（低鈣血症風險）"
    - "術後低鈣血症：Calcitriol 20-30 ng/kg PO q24h + Calcium carbonate 25-50 mg/kg PO q8-12h"
    - "繼發性（腎性）治療：磷結合劑（Aluminum hydroxide 30-90 mg/kg PO q8h 隨餐）"
    - "Calcitriol 1.5-3.5 ng/kg PO q24h（腎性繼發者，需監測鈣磷乘積）"
    - "低磷飲食（腎臟處方飼料）"
    - "營養性繼發者：矯正飲食鈣磷比例（Ca:P = 1.2-1.5:1）"

prognosis: 原發性副甲狀腺功能亢進手術切除後預後良好，大多數犬隻在術後數週內血鈣恢復正常。術後暫時性低鈣血症常見（約 30-40%），需短期補鈣與骨化三醇。腎臟已受損者（腎鈣化）可能有永久性腎功能下降。副甲狀腺腺癌預後較腺瘤差但仍可接受。繼發性（腎性）副甲狀腺功能亢進的預後取決於基礎腎臟疾病的控制程度。營養性繼發者矯正飲食後預後良好。

