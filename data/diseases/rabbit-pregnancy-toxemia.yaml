slug: rabbit-pregnancy-toxemia
nameEn: Rabbit Pregnancy Toxemia
nameZh: 兔妊娠毒血症
bodySystem: metabolic
description: 懷孕末期或哺乳初期母兔因能量負平衡導致的急性代謝性疾病，肥胖母兔風險最高。以酮血症、脂肪肝、急性腎衰竭為特徵，未及時治療可在 24-48 小時內死亡。

aliases:
  - { alias: 兔懷孕中毒症, language: zh }
  - { alias: 兔酮血症, language: zh }
  - { alias: Ketosis in Rabbits, language: en }
  - { alias: Pregnancy Ketosis, language: en }

species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: uncommon
    notes: 好發於肥胖、多胎、首次懷孕母兔。懷孕最後 1-2 週或分娩後數天最高風險。肥胖為最重要風險因素。亦可發生於非懷孕肥胖母兔（假性懷孕毒血症）。

etiology:
  categories:
    - name: 代謝性
      examples:
        - 懷孕末期胎兒能量需求急劇增加
        - 子宮佔據腹腔空間壓迫胃腸道，攝食量下降
        - 能量負平衡→脂肪動員→酮體大量產生
        - 肝臟脂肪變性 (hepatic lipidosis)
        - 酮酸中毒
    - name: 風險因素
      examples:
        - 肥胖（最重要風險因素）
        - 多胎懷孕
        - 初產母兔
        - 懷孕期間厭食或食慾不振
        - 環境緊迫
        - 飲水不足

clinicalSigns:
  early:
    - 食慾下降（懷孕末期）
    - 嗜睡
    - 活動量減少
  progressive:
    - 完全厭食
    - 呼吸急促 (acetone breath 丙酮氣味)
    - 嚴重嗜睡
    - 脫水
    - 流產或胎兒死亡
  late:
    - 痙攣、抽搐
    - 昏迷
    - 腎衰竭
    - 死亡（24-48 小時內）

diagnosis:
  primaryTests:
    - name: 尿液試紙
      notes: "酮尿陽性。快速有用的篩檢工具"
    - name: 生化
      notes: "高血糖或低血糖（兩者均可）。肝指數升高。BUN/Creatinine 升高（腎損傷）。高膽固醇/三酸甘油酯"
  imaging:
    - name: 腹部超音波
      notes: "肝臟回音增強（脂肪肝）。評估胎兒存活（心跳）。腎臟評估"
  additional:
    - CBC（壓積可能升高——脫水濃縮）
    - 血液氣體/電解質（代謝性酸中毒、電解質異常）
    - 血酮測定
    - 尿液分析（酮尿、蛋白尿）

treatment:
  principles:
    - 緊急代謝穩定
    - 積極液體治療矯正脫水與酸中毒
    - 能量補充（葡萄糖）
    - 嚴重時考慮緊急剖腹產
  general:
    - "緊急靜脈輸液：LRS + 2.5-5% Dextrose，10-15 mL/kg/hr 初期"
    - "口服葡萄糖/蜂蜜水緊急補充能量（輕度病例）"
    - "矯正代謝性酸中毒：碳酸氫鈉 1-2 mEq/kg IV slow（嚴重酸中毒）"
    - "止痛：Meloxicam 0.3-0.5 mg/kg SC SID"
    - "強制灌食高能量食物"
    - "嚴重病例考慮緊急剖腹產（同時摘除卵巢子宮）"
    - "保暖（低體溫常見）"
    - "預防：懷孕母兔避免肥胖，確保充足飲水與高纖飲食"
    - "懷孕末期避免突然飲食變更或環境緊迫"

emergencyNotes: 妊娠毒血症為急症。出現神經症狀（痙攣、昏迷）時預後極差。立即建立靜脈通路，積極矯正脫水與能量缺乏。嚴重時討論緊急剖腹產與安樂死選項。

prognosis: 輕度病例（早期發現、僅輕度酮血症）經積極治療預後謹慎至良好。中重度病例（神經症狀、腎衰竭）預後極差，死亡率高。預防（維持理想體重、充足營養）為關鍵。

