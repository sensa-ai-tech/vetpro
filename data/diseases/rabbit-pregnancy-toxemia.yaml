diagnosticAlgorithm:
  title: 妊娠毒血症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估妊娠晚期母畜代謝狀態
      findings:
        - 妊娠晚期食慾廢絕
        - 嗜睡與虛弱
        - 可能伴有嘔吐
        - 多胎妊娠或肥胖犬貓
    - step: 2
      action: 代謝評估
      details: 血液生化與酮體檢測
      findings:
        - 低血糖
        - 酮血症與酮尿
        - 代謝性酸中毒
        - 肝酶升高
    - step: 3
      action: 影像學檢查
      details: 評估胎兒狀態與數量
      findings:
        - 腹部超音波確認胎兒心跳
        - 胎兒數量評估
        - 評估是否需要緊急剖腹產
    - step: 4
      action: 確診
      details: 根據妊娠史與代謝異常確診
      findings:
        - 妊娠晚期+低血糖+酮症確診
        - 排除糖尿病
        - 評估母畜預後與分娩計畫
clinicalPearls:
  - 懷孕末期的食慾減退不應被忽視——可能是妊娠毒血症的早期徵兆
  - 剖腹產既是治療母體的最有效方法也是拯救胎兒的方式
  - 妊娠毒血症和子癇（低血鈣）可同時發生但治療不同
  - 預防勝於治療：懷孕末期應提供高能量密度的飲食
  - 肥胖母犬的風險更高，但懷孕期不應減重
monitoringItems:
  - 每2-4小時血糖監測
  - 尿酮監測
  - 酸鹼平衡
  - 胎兒心率超音波監測
  - 肝功能追蹤
