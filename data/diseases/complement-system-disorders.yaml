slug: complement-system-disorders
nameEn: Complement System Disorders
nameZh: 補體系統疾病
bodySystem: immunology
description: 補體系統先天或後天缺陷導致免疫功能異常。最常見為C3缺乏，易發嚴重細菌感染。犬布列塔尼獵犬有遺傳性C3缺乏。

aliases:
  - { alias: 補體缺乏症, language: zh }
  - { alias: Complement Deficiency, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 布列塔尼獵犬遺傳性C3缺乏，其他犬種極罕見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓補體缺陷罕見

etiology:
  categories:
    - name: 先天性補體缺陷
      examples:
        - C3缺乏（布列塔尼獵犬）
        - C3b受體缺陷
        - 常染色體隱性遺傳
    - name: 後天性補體消耗
      examples:
        - 免疫複合物疾病（SLE）
        - 血管炎
        - 慢性感染

clinicalSigns:
  early:
    - 幼犬反覆細菌感染
    - 皮膚膿腫、蜂窩組織炎
    - 關節感染
  progressive:
    - 嚴重敗血症
    - 腎絲球腎炎（免疫複合物沉積）
    - 生長遲緩
    - 多器官感染

diagnosis:
  primaryTests:
    - name: 補體總活性檢測（CH50）
      notes: "顯著降低或測不到"
    - name: 個別補體成分定量
      notes: "C3、C4定量（確認缺乏成分）"
    - name: 基因檢測
      notes: "C3基因突變確診（布列塔尼獵犬）"
    - name: 排除繼發性病因
      notes: "ANA、免疫複合物、感染篩檢"
  differentialDiagnoses:
    - 其他原發性免疫缺陷
    - 中性球功能異常
    - 全身性紅斑狼瘡
    - 慢性感染性疾病

treatment:
  medical:
    - 無根治性治療
    - 積極抗生素治療感染：
    - 廣效抗生素（如amoxicillin-clavulanate 20 mg/kg PO q12h）
    - 長期預防性抗生素（反覆感染）
    - 新鮮冷凍血漿輸注（提供補體，短暫效果）
    - 免疫球蛋白補充（若可取得）
    - 避免活毒疫苗

prognosis:
  general: "預後保留。反覆感染影響生活品質及壽命。需終生抗生素預防及積極治療感染。"

prevention:
  - 基因檢測識別帶因者（布列塔尼獵犬）
  - 避免繁殖患病或帶因犬隻
  - 減少感染暴露
  - 定期健康檢查及早期感染治療


