slug: diabetic-neuropathy
nameEn: Diabetic Neuropathy
nameZh: 糖尿病神經病變
bodySystem: endocrine
description: 糖尿病神經病變為糖尿病長期高血糖導致的周邊神經損傷。貓隻最常見表現為後肢蹠行姿（plantigrade stance），因脛神經與腓神經損傷所致。犬隻糖尿病神經病變較少見臨床表現，但亞臨床神經傳導異常可能存在。持續性高血糖導致的 polyol pathway 活化與氧化壓力為主要致病機制。

aliases:
  - { alias: 糖尿病周邊神經病變, language: zh }
  - { alias: Diabetic Polyneuropathy, language: en }
  - { alias: Diabetic Peripheral Neuropathy, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬隻糖尿病神經病變臨床表現少見。亞臨床神經傳導異常可能存在。
  - speciesCommon: cat
    prevalence: common
    notes: 貓隻糖尿病神經病變常見，約 10% 糖尿病貓出現臨床症狀。後肢蹠行姿為特徵性表現。

etiology:
  categories:
    - name: 致病機制
      examples:
        - 持續性高血糖
        - Polyol pathway 活化（sorbitol 蓄積）
        - 氧化壓力與自由基損傷
        - 蛋白質糖化（advanced glycation end products, AGEs）
    - name: 風險因素
      examples:
        - 糖尿病控制不佳（長期高血糖）
        - 糖尿病病程長
        - 貓隻較犬隻更易出現臨床表現

clinicalSigns:
  early:
    - 後肢輕微無力
    - 行走稍不穩
    - 跳躍能力下降（貓隻）
  progressive:
    - 後肢蹠行姿（plantigrade stance）——貓隻特徵性表現
    - 後肢肌肉萎縮
    - 行走困難
    - 前肢亦可能受影響（palmigrade stance，較少見）
    - 膝反射減弱

diagnosis:
  primaryTests:
    - name: 臨床表現 + 病史
      notes: 糖尿病貓隻出現後肢蹠行姿為高度提示性。確認糖尿病診斷。排除其他原因的後肢無力。
    - name: 電生理學檢查
      notes: 神經傳導速度（NCV）減慢。肌電圖（EMG）可顯示去神經化。犬隻亞臨床神經病變可以此偵測。

treatment:
  principles:
    - 良好的血糖控制為核心
    - 部分貓隻症狀可逆
    - 支持性治療
  general:
    - 優化血糖控制（胰島素劑量調整、飲食管理）
    - "Methylcobalamin（甲鈷胺 B12）0.5-1 mg PO q24h（神經保護，部分報告有益）"
    - 糖尿病緩解（貓隻）後神經病變可能改善
    - 物理治療與環境調整（防滑地墊）
    - 體重管理（減輕後肢負擔）

prognosis: 貓隻糖尿病神經病變在血糖控制良好後約 60-70% 可在數週至數月內改善或恢復。糖尿病緩解的貓隻神經功能恢復率更高。持續高血糖者神經病變可能進展。犬隻亞臨床神經病變在血糖控制後亦可能改善。早期發現與積極血糖管理是關鍵。


