diagnosticAlgorithm:
  title: 胸腔積液 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估呼吸型態，胸部聽診注意呼吸音減弱或消失的區域，叩診濁音界
      findings:
        - 限制性呼吸型態
        - 腹側呼吸音減弱
        - 叩診腹側濁音
        - 心音模糊或遙遠
    - step: 2
      action: 影像學檢查
      details: 胸腔X光確認積液存在與量，胸部超音波引導穿刺定位
      findings:
        - 胸腔X光見肺葉後縮與液氣界面
        - 心臟輪廓模糊
        - 超音波確認積液位置與量
        - 肺葉塌陷程度
    - step: 3
      action: 胸腔穿刺與液體分析
      details: 治療性/診斷性胸腔穿刺，進行積液細胞學、生化與培養
      findings:
        - 漏出液（蛋白低、細胞少）→心衰竭/低白蛋白
        - 改良型漏出液→腫瘤/心臟病
        - 滲出液（蛋白高、細胞多）→感染/FIP
        - 乳糜液（三酸甘油酯高）→乳糜胸
    - step: 4
      action: 病因學檢查
      details: 根據積液性質進行病因調查，包括心臟超音波、FIP檢測、腫瘤篩查
      findings:
        - 心臟超音波評估心臟病
        - FIP抗體/PCR檢測
        - 積液細胞學或組織學查腫瘤細胞
        - 細菌培養與藥敏（膿胸）
clinicalPearls:
  - 貓的胸腔積液最常見原因是心臟病和腫瘤
  - 呼吸窘迫的貓應先穩定再進行X光檢查
  - 乳糜液三酸甘油酯>100mg/dL且高於血清值
  - 膿胸需早期積極引流，單靠抗生素效果不佳
monitoringItems:
  - 呼吸頻率和努力
  - X光追蹤液體量
  - 潛在病因治療反應
  - 反覆穿刺需求
