slug: doxorubicin-cardiotoxicity
nameEn: Doxorubicin Cardiotoxicity
nameZh: 多柔比星心臟毒性
bodySystem: toxicology
description: 多柔比星(小紅莓)為蒽環類化療藥,可引起劑量累積性心肌病變,導致擴張性心肌病及心衰竭。
