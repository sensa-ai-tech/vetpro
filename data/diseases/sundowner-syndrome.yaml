slug: sundowner-syndrome
nameEn: Sundowner Syndrome
nameZh: 日落症候群
bodySystem: behavioral
description: 老年犬貓於傍晚或夜間出現焦慮、遊蕩、嚎叫等行為惡化。常為認知障礙症之表現。需環境管理及藥物治療。

aliases:
  - { alias: 黃昏焦慮, language: zh }
  - { alias: Sundowning, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 老年犬認知障礙常見症狀
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少見但可能發生

etiology:
  categories:
    - name: 認知障礙症
      examples:
        - 腦部退化性變化
        - β-類澱粉蛋白沉積
        - 晝夜節律紊亂
    - name: 環境因素
      examples:
        - 光線減少引發焦慮
        - 感覺缺陷（視力、聽力）惡化

clinicalSigns:
  early:
    - 傍晚或夜間焦慮增加
    - 踱步、遊蕩
    - 嚎叫、嗚咽
  progressive:
    - 定向障礙
    - 社交互動改變
    - 睡眠週期顛倒
    - 失禁

diagnosis:
  primaryTests:
    - name: 認知障礙症評估
      notes: "DISHAA評分"
    - name: 排除其他醫學問題
      notes: "理學檢查、血檢"
    - name: 行為史
      notes: "確認時間模式"
  differentialDiagnoses:
    - 疼痛
    - 甲狀腺或腎上腺疾病
    - 腦腫瘤
    - 聽視力喪失

treatment:
  medical:
    - 環境管理：
    - 傍晚增加照明
    - 維持日間活動
    - 可預測性規律
    - 安全環境（移除障礙）
    - 認知支持：
    - Selegiline（Anipryl）0.5-1 mg/kg PO q24h
    - S-adenosylmethionine（SAMe）18-20 mg/kg PO q24h
    - Omega-3脂肪酸
    - 抗氧化劑飲食
    - 焦慮藥物：
    - Trazodone 3-5 mg/kg PO（傍晚）
    - Melatonin 3-9 mg PO（睡前）
    - Gabapentin 5-10 mg/kg PO q12h

prognosis:
  general: "為進行性疾病，無法治癒。藥物及管理可暫時改善生活品質。最終可能需考慮安樂。"

prevention:
  - 認知障礙早期識別
  - 維持心智刺激
  - 抗氧化飲食
  - 定期健康檢查
