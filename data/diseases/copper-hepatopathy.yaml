slug: copper-hepatopathy
nameEn: Copper Hepatopathy
nameZh: 銅儲積性肝病
bodySystem: hepatic
description: 銅儲積性肝病是指銅在肝細胞中異常蓄積而導致肝臟損傷的疾病。可為原發性（遺傳性銅代謝缺陷）或繼發性（膽汁鬱滯導致銅排出障礙）。犬隻中以貝靈頓㹴的遺傳性銅中毒最具代表性，但近年來多種品種的銅相關肝病報告顯著增加。

aliases:
  - { alias: 銅中毒性肝病, language: zh }
  - { alias: 銅儲積病, language: zh }
  - { alias: 肝銅蓄積症, language: zh }
  - { alias: Copper Storage Disease, language: en }
  - { alias: Copper-associated Hepatitis, language: en }
  - { alias: Copper Toxicosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 品種好發傾向明確：貝靈頓㹴（COMMD1 基因突變，常染色體隱性遺傳）、拉布拉多尋回犬（ATP7B 相關）、杜賓犬、大麥町、西高地白㹴。近年因商業飼料銅含量增加，非品種特異性銅肝病發生率上升。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻銅儲積性肝病極罕見。偶爾在慢性膽管炎或膽道阻塞時見到繼發性肝銅升高。

etiology:
  categories:
    - name: 原發性（遺傳性）
      examples:
        - 貝靈頓㹴 COMMD1 基因突變（銅排出缺陷）
        - 拉布拉多尋回犬 ATP7A/ATP7B 相關基因變異
        - 其他品種特異性銅代謝異常
    - name: 繼發性
      examples:
        - 膽汁鬱滯導致銅排出減少
        - 慢性肝炎伴膽管損傷
        - 膽道阻塞
    - name: 環境/飲食因素
      examples:
        - 商業犬飼料銅含量過高（AAFCO 最低標準遠高於實際需求）
        - 飲用水銅含量過高
        - 鋅攝取不足（鋅與銅吸收互為拮抗）
    - name: 病理生理
      examples:
        - 銅在肝細胞中以銅蛋白複合物形式蓄積
        - 超過結合容量後游離銅離子產生氧化傷害
        - 肝細胞壞死與慢性肝炎
        - 進展為肝纖維化與肝硬化
        - 急性大量銅釋放可導致溶血性貧血

clinicalSigns:
  early:
    - 無症狀（亞臨床銅蓄積期）
    - 肝酵素輕度升高（ALT、ALP）
    - 偶發性食慾下降
  progressive:
    - 食慾減退
    - 精神沉鬱
    - 嘔吐
    - 體重減輕
    - 多飲多尿
    - 黃疸
    - 腹部疼痛
  late:
    - 嚴重黃疸
    - 腹水
    - 肝性腦病（行為異常、癲癇）
    - 凝血功能障礙（出血傾向）
    - 急性溶血性貧血（急性銅釋放危象）
    - 肝硬化末期表現

diagnosis:
  primaryTests:
    - name: 肝臟穿刺活檢與銅定量
      notes: "確診金標準。以超音波引導下肝臟穿刺取得組織，進行組織病理學（Rubeanic acid 或 Rhodanine 染色顯示銅沉積）與定量銅含量測定。正常犬肝銅 < 400 μg/g 乾重，> 1000 μg/g 為異常蓄積，> 2000 μg/g 通常伴有肝臟損傷。"
    - name: 血液生化
      notes: "ALT 升高（肝細胞損傷指標）、ALP 升高、膽紅素升高（進展期）。低白蛋白血症與低 BUN（肝功能不全）。肝酵素正常不能排除銅蓄積。"
  imaging:
    - name: 腹部超音波
      notes: "肝臟回音性可能正常或不均質增加。晚期可見肝臟萎縮、不規則邊緣（肝硬化）。腹水評估。膽道系統評估排除膽汁鬱滯。"
  additional:
    - 全血球計數：慢性疾病的非再生性貧血；急性銅釋放時 Coombs 陰性溶血性貧血
    - 凝血功能：PT/aPTT 延長（肝功能不全）
    - 血清膽酸：空腹與餐後膽酸升高提示肝功能異常
    - 基因檢測：貝靈頓㹴 COMMD1 基因突變篩檢（繁殖篩選用）
    - 尿液分析：膽紅素尿

treatment:
  principles:
    - 銅螯合劑促進銅排出為主要治療
    - 低銅飲食減少銅攝入
    - 鋅補充劑抑制腸道銅吸收
    - 抗氧化劑保護肝細胞
    - 肝臟支持療法
  general:
    - "D-Penicillamine 10-15 mg/kg PO q12h 空腹給予（首選銅螯合劑，需監測副作用包括嘔吐、蛋白尿）"
    - "替代方案：Trientine (2,2,2-tetramine) 10-15 mg/kg PO q12h（副作用較少）"
    - "Zinc gluconate 或 Zinc acetate 10 mg/kg PO q24h（與餐食分開給予，抑制腸道銅吸收）"
    - "低銅飲食：避免高銅食物（肝臟、貝類、全穀物），選擇低銅商業處方飼料"
    - "抗氧化劑：Vitamin E 10-15 IU/kg PO q24h、SAMe (S-adenosylmethionine) 20 mg/kg PO q24h 空腹"
    - "Ursodiol (UDCA) 10-15 mg/kg PO q24h（利膽、細胞保護）"
    - "肝硬化伴腹水：Spironolactone 1-2 mg/kg PO q12h ± Furosemide 1-2 mg/kg PO q12h"
    - "急性溶血危象：靜脈輸液、輸血支持、D-Penicillamine"
    - "長期監測：每 3-6 個月肝酵素追蹤，建議 6-12 個月後重複肝臟穿刺評估銅含量"

prognosis: 早期診斷並積極治療（螯合劑 + 低銅飲食）者預後良好，肝銅含量可顯著降低。已進展至肝硬化者預後謹慎至不良。貝靈頓㹴遺傳性銅中毒若未治療，約 2-6 歲發病，可導致急性或慢性肝衰竭。拉布拉多尋回犬銅肝病中位確診年齡約 7 歲，早期治療者長期預後可接受。需終生飲食管理與定期追蹤。

