nameEn: Francisella Tularensis Detail
nameZh: 兔熱病桿菌詳述
bodySystem: infectious
description: >-
  兔熱病(Tularemia)是由兔熱病桿菌(Francisella
  tularensis)引起的高度傳染性人畜共通疾病,主要經蜱蟲叮咬、接觸感染齧齒類/兔類動物或食入污染肉類傳播。貓較犬易感,表現為高燒、淋巴結腫大及肝脾腫大,對人類具高傳染性,屬法定傳染病。
