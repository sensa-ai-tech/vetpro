description: >-
  犬睪丸腫瘤為老年未去勢公犬的常見腫瘤，主要包括三大類型：Sertoli 細胞瘤（Sertoli Cell Tumor）、精原細胞瘤（Seminoma）與間質細胞瘤（Interstitial/Leydig Cell
  Tumor），發生率大致相當。隱睪犬睪丸腫瘤風險增加 10-14 倍。
