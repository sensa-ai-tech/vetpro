diagnosticAlgorithm:
  title: 睪丸腫瘤 診斷流程
  steps:
    - step: 1
      action: 觸診+超音波
      details: 雙側睪丸觸診比較，超音波評估腫塊
      findings:
        - 單側腫大+對側萎縮
        - 超音波見實質性或囊性腫塊
    - step: 2
      action: CBC+雌激素
      details: 血液檢查評估骨髓功能和雌激素影響
      findings:
        - 骨髓抑制（支持細胞瘤）
        - 雌性化徵兆
    - step: 3
      action: 分期檢查
      details: 胸部X光和腹部超音波評估轉移
      findings:
        - 淋巴結轉移
        - 肺轉移（罕見）
    - step: 4
      action: 手術+病理
      details: 雙側睪丸切除，術後病理確定腫瘤類型
      findings:
        - 組織病理分型
        - 切緣評估
clinicalPearls:
  - 隱睪犬的睪丸腫瘤風險增加10-14倍——隱睪犬即使無症狀也建議結紮
  - 支持細胞瘤的'雌性化'三徵：對稱性脫毛+乳腺增生+對側睪丸萎縮——高度提示此診斷
  - 支持細胞瘤最危險的併發症不是轉移，而是雌激素導致的骨髓抑制——CBC是必做檢查
monitoringItems:
  - CBC（術後q2-4週監測骨髓恢復，支持細胞瘤）
  - 雌性化症狀追蹤（脫毛應在術後2-4個月改善）
  - 腹部和胸部影像（q3-6月×1年，監測轉移）
  - 體格檢查（包皮下垂和乳腺增生消退）
