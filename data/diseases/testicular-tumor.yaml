species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: >-
      為未去勢老年公犬第二常見腫瘤（僅次於肛周腺瘤）。中位發病年齡 10-11 歲。三種主要類型發生率大致相等（各約 33%）。隱睪犬（尤其腹腔型）Sertoli Cell Tumor 與 Seminoma 風險顯著增加（10-14
      倍）。雙側發生與多種腫瘤類型同時存在並不罕見。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓睪丸腫瘤極罕見（因大多數公貓已去勢）。發生時以 Sertoli Cell Tumor 與 Seminoma 為主。隱睪貓風險增加。
etiology:
  categories:
    - name: 腫瘤類型
      examples:
        - Sertoli Cell Tumor（SCT）— 源自 Sertoli 支持細胞。功能性最強，最常導致雌性化症候群
        - Seminoma — 源自生殖細胞。單一類型中惡性率最高（5-10% 轉移）
        - Interstitial (Leydig) Cell Tumor（ICT）— 源自間質細胞。幾乎均為良性，多為偶然發現
    - name: 風險因素
      examples:
        - 隱睪症（最重要風險因子——SCT 與 Seminoma 風險增加 10-14 倍，ICT 無增加）
        - 腹腔型隱睪風險高於腹股溝型
        - 年齡（隨年齡增加）
        - 品種傾向有限（隱睪好發品種間接增加）
    - name: 雌性化症候群（Hyperestrogenism/Feminization Syndrome）
      examples:
        - 主要由 Sertoli Cell Tumor 引起（約 25-50% SCT 為功能性）
        - 部分 Seminoma 亦可分泌雌激素
        - 雌激素過量導致對稱性脫毛、乳腺腫大、包皮下垂、垂耳
        - 嚴重者導致骨髓抑制（再生不良性貧血、血小板低下、白血球低下）
pathophysiology: >-
  犬睪丸三種主要腫瘤各源自不同細胞系。Sertoli Cell Tumor 源自支持精子發育的 Sertoli 細胞，約 25-50%
  為功能性腫瘤（分泌雌激素），導致高雌激素血症與雌性化症候群。過量雌激素對骨髓造血幹細胞具毒性，初期可見紅血球增多（短暫刺激），後期進展為全血球低下（骨髓再生不良）。Seminoma
  源自精原細胞（生殖細胞），為三種中惡性率最高者，轉移率約 5-10%（經淋巴管至腰下淋巴結或經血行至肺、肝）。Interstitial Cell Tumor 源自分泌睪固酮的 Leydig
  間質細胞，幾乎均為良性，多為小型且為偶然發現。隱睪犬的腹腔型未降睪丸因長期暴露於較高體溫（較陰囊溫度高 2-4°C），可能促進腫瘤性轉變。
clinicalSigns:
  early:
    - 睪丸觸診不對稱（一側增大或質地改變）
    - 睪丸內可觸及硬結節
    - Interstitial Cell Tumor 常為小型（<2 cm），可能無法觸及
    - 多為常規身體檢查或絕育前偶然發現
  progressive:
    - 患側睪丸明顯增大
    - 對側睪丸可能萎縮（功能性 SCT 雌激素抑制對側精子生成）
    - 雌性化症候群早期徵兆（對稱性脫毛，始於會陰、腹部、側腹）
    - 乳腺腫大（gynecomastia）
    - 包皮下垂
    - 對公犬失去興趣或被其他公犬「追求」
  late:
    - 嚴重雌性化（廣泛脫毛、皮膚色素沉著）
    - 骨髓抑制（再生不良性全血球低下——致命性併發症）
    - 出血傾向（血小板低下）
    - 貧血（非再生性）
    - 反覆感染（白血球低下）
    - 腹腔型隱睪腫瘤可產生腹腔腫塊效應
    - 前列腺化生（鱗狀上皮化生 — 雌激素導致，可伴隨前列腺囊腫）
diagnosis:
  primaryTests:
    - name: 觸診
      notes: 雙側睪丸大小、對稱性、質地評估。一側增大且硬或另一側萎縮均提示腫瘤。腹股溝區觸診排除隱睪腫瘤
    - name: 睪丸超音波
      notes: 評估睪丸內部結構。腫瘤呈局灶性或彌漫性迴音改變（低至混合迴音）。可偵測 <1 cm 小型腫瘤。彩色多普勒評估血流
    - name: 組織病理學（去勢後）
      notes: 確診金標準。區分 SCT/Seminoma/ICT。評估血管侵犯（轉移風險指標）。多種腫瘤類型可同時存在於同一或雙側睪丸
  imaging:
    - name: 睪丸超音波
      notes: 腫瘤定位與特徵化。隱睪犬需腹腔超音波定位未降睪丸
    - name: 腹部超音波
      notes: 評估腰下淋巴結轉移（Seminoma）。隱睪犬腹腔型定位。前列腺評估
    - name: 胸腔 X 光
      notes: 肺轉移篩檢（Seminoma 分期）
  additional:
    - CBC（評估骨髓抑制——非再生性貧血、血小板低下、白血球低下）
    - 生化全套
    - 雌二醇（Estradiol）測定（功能性 SCT 確認）
    - 睪固酮（Testosterone）測定
    - 骨髓抽吸（懷疑雌激素毒性骨髓抑制時）
    - 前列腺超音波（鱗狀上皮化生/囊腫評估）
treatment:
  principles:
    - 雙側去勢（bilateral castration）為首選且通常為治癒性治療
    - 即使單側腫瘤仍建議雙側去勢（對側可能有微小腫瘤或預防未來發生）
    - 骨髓抑制為最嚴重併發症，需緊急手術移除雌激素來源
    - 大多數睪丸腫瘤為良性或低度惡性，去勢後預後極佳
  medications:
    - name: 支持性輸血治療
      dose: 濃縮紅血球 (pRBC) 10-15 mL/kg IV；新鮮全血 20 mL/kg IV
      notes: 嚴重骨髓抑制伴貧血（PCV <20%）或血小板低下出血時。穩定患者以利手術
    - name: 廣效抗生素
      dose: Amoxicillin-Clavulanate 12.5-25 mg/kg PO BID
      notes: 白血球低下合併感染時使用。術後預防性使用（骨髓抑制期間免疫功能低下）
    - name: Filgrastim (G-CSF)
      dose: 5 μg/kg SC q24h
      notes: 嚴重嗜中性球低下時考慮使用，刺激骨髓粒細胞生成。效果因骨髓抑制程度而異
  general:
    - 雙側去勢手術（curative in >90% of cases）
    - 隱睪犬：腹腔探查摘除腹腔型未降睪丸 + 陰囊側正常睪丸摘除
    - 腹腔鏡輔助摘除（微創選擇）
    - 骨髓抑制處理：去勢移除雌激素來源後骨髓恢復通常需 2-6 週（若可恢復）
    - 嚴重骨髓抑制期間：無菌環境、避免創傷（出血風險）、監測體溫（感染）
    - 轉移性 Seminoma：化療可考慮（Cisplatin 或 Carboplatin），但證據有限
    - 術後追蹤：CBC 恢復監測、腹部超音波（轉移評估）
prognosis: >-
  大多數犬睪丸腫瘤為良性或低度惡性，去勢後預後極佳。Interstitial Cell Tumor 幾乎 100% 良性，去勢即治癒。Sertoli Cell Tumor 約 10-15%
  惡性，完全切除後預後良好；已骨髓抑制者若尚未進展至不可逆階段，去勢後骨髓多在 2-6 週恢復，但嚴重/長期骨髓抑制者預後差至致命。Seminoma 約 5-10% 轉移率，已轉移者預後較差。雌性化症狀在去勢後 1-3 個月內漸進消退。
