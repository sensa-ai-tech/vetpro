slug: irish-wolfhound-dilated-cardiomyopathy
nameEn: Irish Wolfhound Dilated Cardiomyopathy
nameZh: 愛爾蘭獵狼犬擴張型心肌病
bodySystem: neurology
description: 愛爾蘭獵狼犬高發的遺傳性心肌病,為該品種最常見心臟疾病。心肌收縮力下降導致心室擴張,常伴隨惡性心律不整,預後極差。

aliases:
  - { alias: 愛爾蘭獵狼犬 DCM, language: zh }
  - { alias: Irish Wolfhound DCM, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 愛爾蘭獵狼犬為極高風險品種,4-6 歲好發,雄性略高於雌性,發病率約 20-25%

etiology:
  categories:
    - name: 遺傳因素
      examples:
        - 強烈家族遺傳傾向
        - 多基因遺傳,可能涉及 TTN 基因
    - name: 品種特異性
      examples:
        - 巨型犬種心臟負荷大
        - 快速生長與代謝需求高

clinicalSigns:
  early:
    - 運動不耐,快速疲勞
    - 咳嗽(尤其夜間或運動後)
    - 呼吸稍快
  progressive:
    - 昏厥,虛弱
    - 呼吸困難,腹水
    - 猝死(心室性心律不整)

diagnosis:
  primaryTests:
    - name: 心臟超音波
      notes: "左心室擴張,收縮分率 <20%,左心房明顯擴大"
    - name: 24 小時 Holter 心電圖
      notes: "檢測隱匿性心室早期收縮(VPCs >50 次/24 小時為異常)"
    - name: 胸部 X 光
      notes: "心臟顯著擴大,肺水腫"
    - name: NT-proBNP
      notes: "顯著升高"
  differentialDiagnoses:
    - 心絲蟲病
    - 心肌炎
    - 甲狀腺功能低下症

treatment:
  medical:
    - Pimobendan 0.25-0.3 mg/kg PO q12h
    - Furosemide 2-4 mg/kg PO q8-12h
    - ACE 抑制劑 (Enalapril 0.5 mg/kg PO q12h)
    - Spironolactone 1-2 mg/kg PO q12-24h
    - 抗心律不整:Sotalol 1-2 mg/kg PO q12h 或 Mexiletine 5-8 mg/kg PO q8h
    - 牛磺酸 1000 mg PO q12h,L-肉鹼 100 mg/kg PO q8h
    - 低鹽飲食,嚴格限制運動

prognosis:
  general: "預後極差。確診後中位存活期僅 3-6 個月,少數可達 12 個月。心室性心律不整為主要死因(猝死風險高)。無症狀期 VPCs 檢出者中位存活期 1-2 年。"

prevention:
  - 強烈建議繁殖前心臟篩檢(包含 Holter 監測)
  - 2 歲起每年心臟超音波與 Holter 檢查
  - 受影響犬隻與一等親不應繁殖


