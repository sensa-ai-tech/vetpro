slug: hepatitis-chronic-canine
nameEn: Hepatitis Chronic Canine
nameZh: 犬慢性肝炎
bodySystem: hepatic
description: 犬慢性肝炎是以肝臟持續性炎症反應與進行性肝細胞壞死為特徵的疾病，可由多種病因引起，包括銅蓄積、免疫介導、感染性及藥物誘發等。是犬最常見的肝臟疾病之一。
aliases:
  - alias: 犬慢性活動性肝炎
    language: zh
  - alias: 犬特發性慢性肝炎
    language: zh
  - alias: Canine Chronic Active Hepatitis
    language: en
  - alias: Canine Idiopathic Chronic Hepatitis
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: >-
      犬慢性肝炎好發於中老年犬。品種好發傾向明顯：Cocker Spaniel、Doberman Pinscher、Labrador Retriever、West Highland White Terrier、Bedlington
      Terrier。雌犬發病率略高。
etiology:
  categories:
    - name: 銅相關
      examples:
        - 原發性銅蓄積（遺傳性銅代謝異常）
        - 繼發性銅蓄積（膽汁鬱滯所致）
        - 飲食銅含量過高
    - name: 免疫介導
      examples:
        - 特發性免疫介導肝炎
        - 自體抗體攻擊肝細胞
    - name: 感染性
      examples:
        - 犬腺病毒-1（罕見，疫苗接種後）
        - 鉤端螺旋體 (Leptospira)
        - 巴貝斯蟲 (Babesia)
    - name: 藥物誘發
      examples:
        - 長期使用 phenobarbital
        - Lomustine (CCNU) 肝毒性
        - 長期使用 carprofen 等 NSAIDs
clinicalSigns:
  early:
    - 食慾下降
    - 精神輕度沉鬱
    - 肝酵素持續升高（ALT為主）
    - 多飲多尿
  progressive:
    - 嘔吐
    - 腹瀉
    - 體重減輕
    - 黃疸
    - 腹水
    - 肝性腦病（行為異常、無目的遊走、頭頂壁）
    - 凝血功能異常
diagnosis:
  primaryTests:
    - name: 肝臟穿刺活檢
      notes: 確診金標準。組織病理學顯示門脈區或小葉周圍炎症細胞浸潤、肝細胞壞死、纖維化程度。銅染色評估銅蓄積。
    - name: 血液生化
      notes: ALT 持續升高（>正常上限2倍持續超過4週）為篩檢指標。ALP 常同步升高。低白蛋白血症、低BUN提示肝功能不全。
  differentialDiagnoses:
    - 銅儲積性肝病
    - 肝臟腫瘤
    - 結節性增生
    - 反應性肝炎
    - 膽管炎
treatment:
  medical:
    - 免疫抑制治療（特發性/免疫介導型）：Prednisolone 1-2 mg/kg PO q24h 漸減
    - 銅相關者：D-Penicillamine 10-15 mg/kg PO q12h + 低銅飲食
    - Ursodiol (UDCA) 10-15 mg/kg PO q24h
    - SAMe 20 mg/kg PO q24h 空腹
    - Vitamin E 10 IU/kg PO q24h
    - 腹水管理：Spironolactone 1-2 mg/kg PO q12h
    - 肝性腦病：Lactulose 0.5 mL/kg PO q8-12h
  surgical:
    - 通常不適用手術治療
    - 肝臟活檢需超音波引導或腹腔鏡取樣
prognosis:
  general: 預後取決於診斷時的纖維化程度與病因。早期診斷且對治療反應良好者中位存活時間可超過2年。已進展至肝硬化者預後不良，中位存活時間約數月。銅相關慢性肝炎若早期治療反應較佳。
prevention:
  - 好發品種定期肝酵素篩檢
  - 使用肝毒性藥物時定期監測肝功能
  - 飲食銅含量管理
  - Bedlington Terrier 的 COMMD1 基因篩檢
