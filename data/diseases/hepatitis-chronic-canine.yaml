diagnosticAlgorithm:
  title: 犬慢性支氣管炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估持續2個月以上的慢性咳嗽，排除其他呼吸道和心臟疾病
      findings:
        - 持續性咳嗽超過2個月
        - 咳嗽可能在運動或興奮時加劇
        - 可能有黏液性痰液產生
    - step: 2
      action: 影像學與排除性檢查
      details: 進行胸腔X光排除心臟病和腫瘤，心臟超音波評估心功能
      findings:
        - X光顯示支氣管壁增厚（甜甜圈和軌道線徵象）
        - 排除心臟擴大和充血性心衰竭
        - 排除肺腫瘤
    - step: 3
      action: 支氣管鏡與確診
      details: 進行支氣管鏡檢查和支氣管肺泡灌洗液（BAL）分析確認炎症類型
      findings:
        - 支氣管鏡見黏膜充血和黏液增加
        - BAL細胞學顯示中性球或混合性炎症
        - 排除感染性原因後確診
clinicalPearls:
  - 慢性咳嗽犬必須先排除心臟病——NT-proBNP是有用的篩檢工具
  - 吸入型類固醇可避免全身性副作用，是長期抗炎治療的首選
  - 減重是肥胖犬慢性支氣管炎管理最重要的非藥物措施
  - BAL細胞學以嗜中性球為主提示感染性成分，嗜酸性球為主提示過敏性成分
  - 支氣管擴張症（bronchiectasis）是不可逆的終末期變化
monitoringItems:
  - 臨床症狀評估（咳嗽頻率、運動耐受度）
  - 定期胸腔X光
  - BAL追蹤（評估治療反應，必要時）
  - 體重管理追蹤
  - 動脈血氧飽和度
