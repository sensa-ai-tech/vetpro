slug: budd-chiari-syndrome
nameEn: Budd Chiari Syndrome
nameZh: 巴德乞阿力症候群
bodySystem: vascular
description: 肝靜脈或後腔靜脈肝段阻塞導致的肝臟充血、門脈高壓及腹水的臨床症候群，在犬貓中多因腫瘤壓迫或侵犯肝靜脈所致。
aliases:
  - alias: 肝靜脈阻塞症候群
    language: zh
  - alias: 布加氏症候群
    language: zh
  - alias: Hepatic venous outflow obstruction
    language: en
  - alias: Budd-Chiari-like syndrome
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬 Budd-Chiari 症候群罕見，多與右心房腫塊（血管肉瘤）、腎上腺腫瘤侵犯或肝靜脈血栓相關。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極罕見，個案報告為主。
etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 右心房/右心耳血管肉瘤
        - 肝臟腫瘤侵犯肝靜脈
        - 腎上腺腫瘤侵犯後腔靜脈
    - name: 非腫瘤性
      examples:
        - 肝靜脈血栓
        - 先天性肝靜脈膜性阻塞（罕見）
        - 心包積液導致肝靜脈回流受阻
        - 右心衰竭
clinicalSigns:
  early:
    - 腹水
    - 食慾下降
    - 體重減輕
    - 肝腫大
  progressive:
    - 大量腹水
    - 黃疸
    - 肝性腦病
    - 後肢水腫
    - 脾腫大
diagnosis:
  primaryTests:
    - name: 腹部超音波（Doppler）
      notes: 肝靜脈/後腔靜脈阻塞。肝臟充血。Doppler 評估肝靜脈血流。腹水
    - name: CT 血管攝影
      notes: 阻塞位置與範圍精確評估。腫塊性質。側支循環
  differentialDiagnoses:
    - 右心衰竭
    - 心包積液
    - 肝硬化
    - 門靜脈血栓
treatment:
  medical:
    - 腹水管理——利尿劑（Furosemide + Spironolactone）
    - 腹腔穿刺引流（大量腹水）
    - 抗凝血（血栓性者）
    - 治療基礎疾病
    - 肝臟保護治療（SAMe, Ursodiol）
  surgical:
    - 腫瘤切除（如可能）
    - 心包切除術（心包積液導致者）
    - 靜脈支架（文獻中偶有報告）
prognosis:
  general: 預後取決於基礎原因。腫瘤性者（血管肉瘤）預後不良。非腫瘤性血栓相關者經適當抗凝治療可能改善。整體預後謹慎至不良。
prevention:
  - 定期心臟與腹腔超音波篩檢高風險品種
  - 早期發現腫瘤
