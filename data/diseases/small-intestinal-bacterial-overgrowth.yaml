slug: small-intestinal-bacterial-overgrowth
nameEn: Small Intestinal Bacterial Overgrowth
nameZh: 小腸細菌過度增生
bodySystem: gastrointestinal
description: >-
  小腸細菌過度增生（SIBO）為小腸內細菌數量異常增加，導致黏膜損傷、營養吸收不良與慢性腹瀉。現多稱為抗生素反應性腸病（antibiotic-responsive enteropathy,
  ARE）或腸道菌群失調（dysbiosis）。German Shepherd 為好發品種。常繼發於胰外分泌功能不全或腸道運動障礙。
