slug: trypanosomiasis
nameEn: Trypanosomiasis
nameZh: 錐蟲感染
bodySystem: infectious
description: >-
  犬錐蟲感染 (trypanosomiasis) 在美洲主要由 Trypanosoma cruzi 引起（美洲錐蟲病/查加斯病），經親吻蟲 (triatomine bug)
  傳播。可引起急性心肌炎或慢性擴張型心肌病變。為中南美洲及美國南部犬的重要疾病。
