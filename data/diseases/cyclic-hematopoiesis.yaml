slug: cyclic-hematopoiesis
nameEn: Cyclic Hematopoiesis
nameZh: 週期性造血異常
bodySystem: immunology
description: 週期性造血異常 (cyclic hematopoiesis) 為 Collie 犬種的遺傳性造血幹細胞缺陷（又稱 grey Collie syndrome），受影響犬表現出約每 11-14 天的嗜中性球減少週期，期間極易發生致命性感染。為 autosomal recessive 遺傳，伴隨特徵性銀灰色被毛稀釋。

aliases:
  - { alias: 週期性嗜中性球減少, language: zh }
  - { alias: 灰色柯利犬症候群, language: zh }
  - { alias: Cyclic Neutropenia, language: en }
  - { alias: Grey Collie Syndrome, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 僅見於 Collie 犬及其雜交後代。Autosomal recessive（AP3B1 基因突變）。被毛呈特徵性銀灰色（melanocyte 功能亦受影響）。每 11-14 天嗜中性球降至 <1000/μL，持續 2-4 天。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓週期性造血異常極罕見。偶有散發性報告。

etiology:
  categories:
    - name: 遺傳學
      examples:
        - AP3B1（adaptor protein complex 3 beta-1）基因突變
        - Autosomal recessive 遺傳
        - 影響造血幹細胞分化的內在節律
        - 同一基因突變影響 melanocyte（銀灰被毛）
    - name: 致病機制
      examples:
        - 造血幹細胞缺陷導致所有血球系列週期性波動
        - 嗜中性球週期最明顯（約 11-14 天一次低谷）
        - 血小板、網織紅血球亦呈週期性波動
        - 嗜中性球低谷期間（<500/μL）極易感染

clinicalSigns:
  early:
    - 銀灰色被毛（出生即可辨識）
    - 反覆發燒（週期性）
    - 嗜睡
  progressive:
    - 約每 2 週一次的感染發作
    - 口腔潰瘍、齒齦炎
    - 肺炎
    - 腸炎（血便）
    - 敗血症
    - 關節疼痛
    - 多數未治療犬於 6 月齡前死亡

diagnosis:
  primaryTests:
    - name: 連續 CBC 監測
      notes: 每天或隔天 CBC 持續 3-4 週，記錄嗜中性球週期性波動（11-14 天週期）
    - name: 被毛顏色
      notes: Collie 幼犬異常銀灰色被毛為重要線索
  additional:
    - 骨髓檢查（造血幹細胞評估）
    - 基因檢測（AP3B1 突變）
    - 血小板與網織紅血球連續計數

treatment:
  principles:
    - 骨髓移植為唯一根治方法
    - 感染期積極抗生素
    - G-CSF 可緩解嗜中性球減少
    - 長期管理困難
  general:
    - 骨髓移植（成功案例已報告，但實際執行困難）
    - 人源重組 G-CSF (filgrastim)（可縮短嗜中性球低谷期，但長期使用產生抗體）
    - 犬源 G-CSF（研究用）
    - 感染期：廣效靜脈抗生素
    - 口腔護理（齒齦炎管理）
    - 支持療法
    - 遺傳諮詢（攜帶者檢測、不繁殖）

prognosis: 週期性造血異常犬預後極差，未治療者多於 6 月齡前死亡。骨髓移植可根治但執行困難。G-CSF 治療可延長壽命但非根治。受影響 Collie 繁殖線應檢測並淘汰帶原者。

