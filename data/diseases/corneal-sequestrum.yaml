diagnosticAlgorithm:
  title: 角膜壞死斑 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估角膜病變特徵，貓特別常見
      findings:
        - 角膜上棕色至黑色斑塊
        - 貓（波斯、喜馬拉雅等好發）
        - 流淚和瞇眼
        - 慢性角膜刺激史
    - step: 2
      action: 眼科檢查
      details: 進行完整眼科檢查評估嚴重程度
      findings:
        - 裂隙燈檢查評估深度
        - 螢光素染色評估周圍潰瘍
        - 角膜血管新生程度
        - 眼壓測量排除青光眼
    - step: 3
      action: 病因評估
      details: 評估促發因子
      findings:
        - 疱疹病毒PCR（貓）
        - 眼瞼異常（內翻、異位睫毛）
        - 乾眼症評估（Schirmer試驗）
        - 慢性角膜暴露
    - step: 4
      action: 手術評估
      details: 評估手術切除指征
      findings:
        - 壞死斑深度評估
        - 角膜切除手術規劃
        - 結膜或角膜移植術需求評估
        - 術後追蹤計劃
clinicalPearls:
  - 角膜壞死斑幾乎僅發生於貓，犬出現類似病變時需考慮其他診斷
  - FHV-1感染與角膜壞死斑的關聯性強，抗病毒治療應納入考慮
  - 淺層角膜切除術是標準治療，術後使用結膜瓣覆蓋可促進癒合
  - 短頭貓品種因眼球突出和淚膜不穩定而好發
monitoringItems:
  - 術後每週複診至角膜完全癒合
  - 長期監測復發
  - Schirmer淚液試驗定期追蹤
  - 監測FHV-1活化跡象
