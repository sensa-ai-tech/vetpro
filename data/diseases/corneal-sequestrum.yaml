slug: corneal-sequestrum
nameEn: Corneal Sequestrum
nameZh: 角膜壞死斑
bodySystem: ophthalmology
description: 貓特有的角膜疾病（犬極罕見），角膜基質局部壞死形成棕色至黑色斑塊。常與慢性角膜刺激、FHV-1 感染或眼瞼異常相關。Persian 與 Himalayan 品種好發。
aliases:
