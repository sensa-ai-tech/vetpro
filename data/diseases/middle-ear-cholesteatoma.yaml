slug: middle-ear-cholesteatoma
nameEn: Middle Ear Cholesteatoma
nameZh: 中耳膽脂瘤
bodySystem: ear
description: 中耳腔內角化鱗狀上皮異常增生形成的囊狀腫塊，具有局部侵蝕性，可破壞鼓泡骨壁並向周圍結構擴展，為慢性中耳炎的嚴重併發症。

aliases:
  - { alias: 耳膽脂瘤, language: zh }
  - { alias: 珍珠瘤, language: zh }
  - { alias: Cholesteatoma, language: en }
  - { alias: Keratinizing epithelial cyst of middle ear, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬膽脂瘤少見但嚴重，多與慢性中耳炎相關。可卡犬等慢性耳病好發品種風險較高。具局部骨侵蝕性。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓膽脂瘤極罕見，偶見報告。可能與慢性中耳炎或鼓膜反覆損傷相關。

etiology:
  categories:
    - name: 病因學
      examples:
        - 慢性中耳炎導致鼓膜上皮內陷（retraction pocket）
        - 鼓膜破裂後角化上皮遷移至中耳
        - 中耳腔鱗狀化生
        - 先天性（罕見）
    - name: 病理機轉
      examples:
        - 角化碎片蓄積形成囊腫
        - 膽固醇結晶沉積
        - 酵素分解周圍骨組織
        - 繼發感染加速破壞

clinicalSigns:
  early:
    - 慢性外耳炎對治療反應不佳
    - 持續耳部分泌物
    - 聽力下降
  progressive:
    - 顏面神經麻痺
    - 頭歪斜
    - Horner syndrome
    - 耳根腫脹
    - 前庭症狀

diagnosis:
  primaryTests:
    - name: CT 影像
      notes: "鼓泡內軟組織密度腫塊，伴鼓泡壁骨溶解與擴張。為評估膽脂瘤範圍的首選影像學"
    - name: MRI
      notes: "評估軟組織範圍及顱內延伸。膽脂瘤在 T1WI 低信號、T2WI 高信號"
  differentialDiagnoses:
    - 慢性中耳炎
    - 中耳腫瘤（鱗狀細胞癌、腺癌）
    - 中耳積液
    - 鼻咽息肉

treatment:
  medical:
    - 單純內科治療效果不佳
    - 術前抗生素治療控制繼發感染
    - 止痛管理
  surgical:
    - 鼓泡切開術（ventral bulla osteotomy）徹底清除膽脂瘤
    - 全耳道切除合併側鼓泡切開術（TECA-LBO）——合併終末期外耳炎
    - 術後需確認完整清除（殘留角化上皮將復發）

prognosis:
  general: "手術完整清除後預後合理，但復發風險存在。早期手術優於晚期。顱內延伸者預後不良。術後顏面神經麻痺可能為暫時性或永久性。"

prevention:
  - 積極治療慢性中耳炎
  - 慢性耳病定期影像學監測
  - 早期手術介入反覆治療無效的中耳炎


