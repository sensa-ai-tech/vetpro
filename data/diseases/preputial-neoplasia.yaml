slug: preputial-neoplasia
nameEn: Preputial Neoplasia
nameZh: 包皮腫瘤
bodySystem: oncology
description: 包皮腫瘤包括鱗狀細胞癌、肥大細胞瘤、黑色素瘤及TVT。多為惡性，需早期診斷及積極治療。手術切除為主。

aliases:
  - { alias: 包皮癌, language: zh }
  - { alias: Prepuce Tumor, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 老年公犬
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見

etiology:
  categories:
    - name: 腫瘤類型
      examples:
        - 鱗狀細胞癌（最常見）
        - 肥大細胞瘤
        - 黑色素瘤
        - 傳染性性病腫瘤（TVT）

clinicalSigns:
  early:
    - 包皮開口腫塊
    - 包皮血樣或膿樣分泌物
    - 過度舔舐
  progressive:
    - 腫塊增大、潰瘍
    - 排尿困難
    - 淋巴結腫大
    - 轉移

diagnosis:
  primaryTests:
    - name: 視診及觸診
      notes: "包皮外觀評估"
    - name: 細針抽吸細胞學
      notes: "初步分型"
    - name: 組織切片
      notes: "確診"
    - name: 鼠蹊淋巴結評估
      notes: "細針抽吸或切片"
    - name: 胸腔X光/腹部超音波
      notes: "轉移評估"
  differentialDiagnoses:
    - 包皮炎
    - 陰莖腫瘤
    - 包皮外傷

treatment:
  medical:
    - 手術切除（廣泛切除+/-陰莖重建）
    - 化療：
    - 肥大細胞瘤：vinblastine, 潑尼松龍
    - TVT：vincristine
    - 放療（鱗狀細胞癌、黑色素瘤）
    - 去勢（降低復發）

prognosis:
  general: "早期局限性病變切除預後尚可。鱗狀細胞癌及黑色素瘤預後保留。TVT預後佳。"

prevention:
  - 早期絕育
  - 定期生殖器檢查
  - 早期發現及治療
