slug: feline-leprosy-syndrome
nameEn: Feline Leprosy Syndrome
nameZh: 貓麻風症候群
bodySystem: infectious
description: 貓麻風症候群是由多種非結核性分枝桿菌(包括M. lepraemurium、M. visibile等)引起的皮膚及皮下肉芽腫性疾病。此病主要經齧齒類動物咬傷傳播,表現為單發或多發性結節,好發於頭部及四肢,病程緩慢,外科切除為主要治療方式。

aliases:
  - { alias: 貓皮膚分枝桿菌症候群, language: zh }
  - { alias: Feline Cutaneous Mycobacteriosis, language: en }
  - { alias: 貓非典型分枝桿菌病, language: zh }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 溫帶地區戶外貓、狩獵貓易感,紐西蘭、澳洲、北美、歐洲有病例報告

etiology:
  categories:
    - name: 分枝桿菌感染
      examples:
        - Mycobacterium lepraemurium(最常見)
        - Mycobacterium visibile、M. ulcerans相關菌株
        - 經齧齒類動物咬傷或抓傷傳播
        - 皮膚傷口接觸污染環境

clinicalSigns:
  early:
    - 單發或多發皮膚/皮下結節(直徑0.5-5 cm)
    - 好發部位:頭部(耳翼、臉部)、四肢、尾巴
    - 結節堅硬、無痛、可移動
    - 全身狀態良好
  progressive:
    - 結節逐漸增大、融合
    - 中央潰瘍、滲出黃白色膿樣物
    - 局部淋巴結腫大(下頜、腋下、腹股溝)
    - 脫毛、色素改變
    - 病程數月至數年
    - 極罕見播散至內臟或骨骼

diagnosis:
  primaryTests:
    - name: 細針抽吸細胞學
      notes: "組織巨噬細胞內充滿抗酸菌(Ziehl-Neelsen染色陽性)"
    - name: 組織病理切片
      notes: "肉芽腫性或化膿性肉芽腫性皮膚炎,組織巨噬細胞內大量抗酸菌"
    - name: 抗酸染色
      notes: "細菌呈束狀或聚集,典型雪茄狀桿菌"
    - name: 分枝桿菌培養
      notes: "M. visibile可培養,M. lepraemurium培養困難"
    - name: PCR及基因定序
      notes: "組織樣本分枝桿菌DNA檢測及菌種鑑定(確診)"
  differentialDiagnoses:
    - 孢子絲菌病
    - 隱球菌病
    - 細菌性膿腫
    - 肥大細胞瘤
    - 淋巴瘤
    - 組織胞漿菌病

treatment:
  medical:
    - 外科完整切除(首選治療):
    - 切除病灶及周圍1-2 cm正常組織,送病理檢查確認切緣乾淨
    - 多發病灶分次切除或配合藥物治療
    - 多重抗生素聯合治療(療程3-9個月):
    - Clarithromycin 12.5 mg/kg PO BID + Rifampin 10-15 mg/kg PO SID
    - 或Doxycycline 10 mg/kg PO SID + Pradofloxacin 5 mg/kg PO SID
    - Clofazimine 5-10 mg/kg PO SID(實驗性,可能有效)
    - 定期追蹤(每4-8週):監測復發、肝腎功能

prognosis:
  general: "預後良好。單發病灶經完整外科切除,治癒率高達80-90%。多發病灶或僅藥物治療,復發率較高但通常可再次控制。罕見進展為播散型或危及生命。治療成功後不影響生活品質。"

prevention:
  - 限制貓戶外活動及狩獵行為
  - 及時處理外傷,預防繼發感染
  - 早期發現皮膚異常結節立即就醫
  - 環境滅鼠控制
