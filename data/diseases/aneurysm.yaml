slug: aneurysm
nameEn: Aneurysm
nameZh: 動脈瘤
bodySystem: vascular
description: 動脈壁局部異常擴張形成囊狀或梭狀突起，可能因壓迫周圍組織或破裂引發致命性出血。犬貓罕見，常與感染性心內膜炎、寄生蟲或先天性血管異常相關。
aliases:
  - alias: 血管瘤樣擴張
    language: zh
  - alias: Arterial Aneurysm
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 多見於主動脈、脾動脈或冠狀動脈，常與螺旋心絲蟲或細菌性心內膜炎相關
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見，可能與心肌病或系統性感染有關
etiology:
  categories:
    - name: 感染性
      examples:
        - 細菌性心內膜炎
        - 螺旋心絲蟲（犬）
        - 黴菌性感染
    - name: 先天性或結構異常
      examples:
        - 血管壁發育不良
        - 結締組織疾病
    - name: 創傷或退化性
      examples:
        - 外傷後假性動脈瘤
        - 動脈粥狀硬化
clinicalSigns:
  early:
    - 多數無症狀，偶然影像學檢查發現
    - 局部脈動性腫塊（可觸診）
  progressive:
    - 壓迫周圍器官（呼吸困難、吞嚥困難）
    - 急性破裂：蒼白、虛脫、腹腔或胸腔積血
    - 血栓形成或栓塞
diagnosis:
  primaryTests:
    - name: 胸腹腔超音波
      notes: 可見動脈局部擴張、血流紊流
    - name: 血管造影或 CT 血管攝影
      notes: 確認動脈瘤位置、大小及與周圍結構關係
    - name: 心臟超音波
      notes: 評估心內膜炎或心絲蟲
  differentialDiagnoses:
    - 血管腫瘤
    - 淋巴結腫大
    - 血腫
    - 囊腫
treatment:
  medical:
    - 小型無症狀動脈瘤：定期影像追蹤
    - 抗生素治療（若為感染性）
    - 外科切除或血管結紮（適用於可及部位）
    - 血管內栓塞術或支架置放（專科中心）
    - 急性破裂：緊急輸血、液體復甦、外科止血
prognosis:
  general: 預後取決於動脈瘤位置、大小及是否破裂。未破裂且可手術切除者預後良好，但破裂性動脈瘤死亡率極高（>80%）。感染性動脈瘤需長期抗生素治療。
prevention:
  - 心絲蟲定期預防（犬）
  - 心臟病患者定期心臟超音波
  - 避免高血壓未控制
