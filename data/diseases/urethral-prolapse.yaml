    - 復發性或嚴重者需手術
    - 絕育可降低復發
  general:
    - 輕度脫垂：局部清潔、潤滑凝膠保護、伊麗莎白圈防止舔舐
    - 手術切除脫出黏膜（urethral mucosal resection/urethroplasty）
    - 絕育手術（降低復發風險）
    - 治療基礎原因（泌尿道感染、便秘）
    - 術後伊麗莎白圈與軟化劑
prognosis: 手術切除合併絕育後預後良好，復發率低。僅保守治療復發率高。絕育可顯著降低復發率（減少性興奮相關因素）。早期處理可避免黏膜壞死。
