slug: endophthalmitis
nameEn: Endophthalmitis
nameZh: 眼內炎
description: 眼內炎是眼球內部組織的嚴重感染性炎症，涉及玻璃體腔和/或前房。多由穿透性眼外傷、眼內手術後感染或血源性感染引起。為眼科急症，可導致永久失明和眼球喪失。
bodySystem: infectious
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 劇烈眼痛表現（眼瞼痙攣、拒觸碰）
    - 角膜彌漫性水腫
    - 前房積膿（hypopyon）
    - 前房flare嚴重
    - 瞳孔可能縮小或不規則（後粘連）
    - 眼內結構無法視覺化（嚴重混濁）
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 眼科急症處理：玻璃體內抗生素注射；積極全身性和局部抗感染治療；疼痛管理
  general: 嚴重損傷的眼球可能需要摘除；輕度病例長期追蹤併發症
prognosis: 預後不良至極差。即使積極治療，視力保留率低。穿透性外傷後發生的眼內炎預後最差。早期診斷和積極治療可能挽救部分視力功能。許多病例最終需行眼球摘除術以消除疼痛來源。
diagnosticAlgorithm:
  title: 眼內炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 緊急評估眼內感染的嚴重程度
      findings:
        - 嚴重眼痛和視力喪失
        - 結膜充血和水腫
        - 前房積膿
        - 角膜水腫
    - step: 2
      action: 眼科檢查
      details: 進行完整眼科評估
      findings:
        - 前房閃輝和纖維素沉積
        - 前房積膿
        - 玻璃體混濁（無法觀察眼底）
        - 眼壓可能升高或降低
    - step: 3
      action: 病因評估
      details: 評估感染來源和病原體
      findings:
        - 外源性（穿透性外傷、手術後）
        - 內源性（血行播散感染）
        - 前房穿刺液細胞學和培養
        - 全身感染篩檢
    - step: 4
      action: 治療與預後評估
      details: 評估視力保存可能性
      findings:
        - 眼球超音波評估玻璃體
        - 視網膜脫離評估
        - 評估摘除眼球指征
        - 全身性和局部抗菌治療計劃
clinicalPearls:
  - 眼內炎是眼科急症中最嚴重的之一，時間是關鍵因素
  - 穿透性眼外傷後的預防性全身抗生素可降低眼內炎風險
  - 白內障手術後眼內炎的發生率犬約為1-2%
  - 懷疑血源性眼內炎時必須同時進行全身性感染源的搜查和治療
monitoringItems:
  - 治療初期每日眼科評估
  - 監測眼壓（可能續發青光眼）
  - 眼超音波追蹤玻璃體清澈度和視網膜狀態
  - 疼痛評估決定是否需要眼球摘除
