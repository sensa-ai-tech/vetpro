slug: siamese-cat-cutaneous-asthenia
nameEn: Siamese Cat Cutaneous Asthenia
nameZh: 暹羅貓皮膚鬆弛症
bodySystem: other
description: 暹羅貓的遺傳性膠原蛋白缺陷疾病,類似人類Ehlers-Danlos症候群。皮膚極度脆弱、過度伸展,輕微創傷即可能撕裂,傷口癒合不良。

aliases:
  - { alias: 皮膚鬆弛症, language: zh }
  - { alias: Ehlers-Danlos Syndrome, language: en }
  - { alias: Dermatosparaxis, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 暹羅貓、緬因、Devon Rex有報告,體染色體隱性或顯性遺傳

etiology:
  categories:
    - name: 膠原蛋白代謝異常
      examples:
        - 膠原蛋白合成或結構缺陷
        - 遺傳性(多種基因突變)
        - 結締組織脆弱

clinicalSigns:
  early:
    - 皮膚極度伸展(>14 cm)
    - 皮膚鬆弛、下垂
    - 輕微創傷易撕裂
  progressive:
    - 多處皮膚撕裂傷
    - 瘢痕形成薄如紙
    - 關節過度活動
    - 傷口癒合不良

diagnosis:
  primaryTests:
    - name: 皮膚延展性測試
      notes: "背部皮膚可極度拉伸"
    - name: 皮膚活檢
      notes: "膠原纖維結構異常、排列紊亂"
  differentialDiagnoses:
    - 正常皮膚鬆弛(老年貓)
    - 高皮質醇症

treatment:
  medical:
    - 無特效治療
    - 預防創傷(室內飼養、柔軟環境)
    - 傷口小心縫合(張力最小技術)
    - Vitamin C補充(可能有助膠原合成,證據有限)

prognosis:
  general: "無法治癒。嚴重病例生活品質差,易反覆創傷。小心照護可延長壽命,但需終生特殊管理。"

prevention:
  - 受影響貓隻不應繁殖
  - 遺傳諮詢
