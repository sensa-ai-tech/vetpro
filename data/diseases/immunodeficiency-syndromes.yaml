nameEn: Immunodeficiency Syndromes
nameZh: 免疫缺陷症候群
bodySystem: immunology
description: 免疫缺陷症候群為先天或後天免疫系統功能不全的統稱。犬貓可因遺傳缺陷（原發性免疫缺陷）或感染、藥物、營養等因素（繼發性免疫缺陷）導致免疫功能低下。表現為反覆或異常嚴重的感染。幼齡動物反覆嚴重感染應懷疑此診斷。
