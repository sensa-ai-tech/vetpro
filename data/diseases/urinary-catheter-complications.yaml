  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 雄貓尿道阻塞後留置導管常見,細菌感染風險高
etiology:
  categories:
    - name: 感染性併發症
      examples:
        - 導管相關泌尿道感染(CAUTI)
        - 逆行性細菌感染
        - 生物膜形成於導管表面
    - name: 機械性併發症
      examples:
        - 尿道黏膜損傷或潰瘍
        - 導管意外脫落
        - 導管阻塞(血塊、結晶、黏液)
        - 氣球破裂或無法放氣
    - name: 技術性問題
      examples:
        - 導管尺寸選擇不當
        - 插入深度不足或過深
        - 無菌技術不當
clinicalSigns:
  early:
    - 導管周圍尿液滲漏
    - 血尿(插管後24小時內常見)
    - 頻繁舔舐導管部位
  progressive:
    - 膿性尿液或惡臭
    - 發熱、白血球增多(感染)
    - 尿流突然減少或停止(阻塞)
    - 尿道口出血或膿性分泌物
    - 氮血症惡化(完全阻塞)
diagnosis:
  primaryTests:
    - name: 尿液分析+培養
      notes: 評估感染存在及病原菌,留置導管超過3天常見菌尿
    - name: 導管灌洗測試
      notes: 判斷導管是否通暢
    - name: 尿道鏡或X光檢查
      notes: 評估尿道損傷程度或導管位置
  differentialDiagnoses:
    - 原發性尿道阻塞復發
    - 膀胱腫瘤或結石
    - 嚴重膀胱炎
    - 凝血功能異常導致血尿
treatment:
  medical:
    - 導管阻塞時以無菌生理食鹽水輕柔灌洗
    - 有症狀性泌尿道感染時使用抗生素(根據培養結果,如Enrofloxacin 5-10 mg/kg PO SID)
    - 嚴重尿道損傷時移除導管,考慮膀胱造口術
    - 導管脫落後評估是否需重新置入
    - 定期更換導管(建議每5-7天)及無菌維護
    - 氣球無法放氣時以注射針穿刺破壞氣球
    - 止痛及抗痙攣治療(Buprenorphine 0.01-0.02 mg/kg IV TID + Prazosin 0.5-1 mg PO BID)
prognosis:
  general: 多數併發症經適當處理可控制;嚴重尿道損傷或敗血症者預後保守。儘早移除導管可減少併發症發生率。
prevention:
  - 嚴格無菌技術插管及維護
  - 選擇適當尺寸及材質導管
  - 密閉式引流系統減少感染風險
  - 儘早移除導管(一旦不再需要)
  - 定期監測尿液品質及導管通暢度
