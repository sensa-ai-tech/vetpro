diagnosticAlgorithm:
  title: 化膿性關節炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性關節炎症和全身症狀
      findings:
        - 急性單關節或多關節腫脹
        - 劇烈疼痛和跛行
        - 發熱和精神沉鬱
        - 穿透傷或手術史
    - step: 2
      action: 關節液分析
      details: 進行關節穿刺和滑液分析
      findings:
        - 滑液混濁至膿性
        - 有核細胞顯著增多（>40,000/μL）
        - 嗜中性球 >90%
        - 退化性嗜中性球和細菌
    - step: 3
      action: 微生物學檢查
      details: 進行滑液培養和藥敏試驗
      findings:
        - 細菌培養分離病原菌
        - 常見：Staphylococcus、Streptococcus、E. coli
        - 抗生素藥敏指導治療
        - 血液培養排除菌血症
    - step: 4
      action: 影像學評估
      details: 進行X光和進階影像評估關節損傷
      findings:
        - 關節腫脹和軟組織增厚
        - 關節間隙改變
        - 骨質侵蝕（晚期）
        - 排除骨髓炎累及
clinicalPearls:
  - 關節液 WBC >40,000/μL 伴退化性嗜中性球高度提示感染
  - 與 IMPA 鑑別：IMPA 通常多關節、非退化性嗜中性球、培養陰性
  - 術後關節感染可在手術後數天到數週才出現
  - 抗生素療程不足是復發的主要原因，至少 4 週
monitoringItems:
  - 關節液分析每 1-2 週追蹤至正常化
  - X 光每 2-4 週評估骨改變
  - 體溫和跛行程度每日評估（住院期間）
  - 抗生素完成後 2 週複驗關節液
