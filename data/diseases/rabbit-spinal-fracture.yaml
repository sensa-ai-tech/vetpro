species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: 兔後肢肌肉佔體重比例大，脊椎骨骼相對脆弱（骨骼僅佔體重 7-8%，犬為 12-15%）。L7-S1 腰薦椎交界為最常見骨折位置。常因驚嚇後猛踢或不當抓取造成。
etiology:
  categories:
    - name: 外傷性
      examples:
        - 驚嚇後猛烈踢腿（最常見——後肢力量過大扭斷脊椎）
        - 不當保定/抓取（未支撐後軀，兔猛力掙扎）
        - 高處墜落
        - 被踩踏
        - 籠中驚嚇撞擊
    - name: 病理性（較少見）
      examples:
        - 代謝性骨病（低鈣、維生素 D 缺乏——脊椎脆弱）
        - 脊椎腫瘤
        - E. cuniculi 慢性腎病相關骨質流失
    - name: 風險因素
      examples:
        - 容易驚嚇的個體
        - 不當保定技術
        - 肥胖（增加脊椎負荷）
        - 代謝性骨病
clinicalSigns:
  early:
    - 突發後肢無力或癱瘓
    - 拖行後肢
    - 排尿失禁（脊髓損傷→神經源性膀胱）
    - 明顯疼痛（鳴叫、磨牙）
  progressive:
    - 完全後肢癱瘓 (paraplegia)
    - 膀胱過度膨脹（無法自主排尿）
    - 糞便失禁
    - 後肢感覺喪失
    - 後肢肌肉萎縮
  late:
    - 壓瘡 (decubital ulcers)
    - 尿液灼傷
    - 繼發性泌尿道感染
    - 嚴重肌肉萎縮
    - 自咬 (self-mutilation)——喪失感覺之後肢
diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: 定位損傷節段。評估後肢隨意運動、深層痛覺（最重要預後指標）、膀胱功能、肛門反射。深層痛覺消失預後極差
    - name: 脊椎 X 光
      notes: L7-S1 最常見。可見椎體骨折線、脫位、椎間隙異常。需全脊椎兩視圖投影
  imaging:
    - name: CT 掃描
      notes: 更精確評估骨折類型、碎片位移、椎管狹窄程度
    - name: MRI
      notes: 脊髓損傷程度評估——水腫、出血、橫斷。預後判斷最佳影像
  additional:
    - 膀胱觸診（膀胱過度膨脹評估）
    - 尿液分析（繼發感染）
    - CBC / 生化
    - 深層痛覺測試（腳趾夾捏——有反應 vs 無反應——決定預後）
treatment:
  principles:
    - 立即穩定與止痛
    - 深層痛覺是否存在決定治療方向
    - 有深層痛覺：保守或手術治療可嘗試
    - 無深層痛覺：預後極差，需討論安樂死
  general:
    - 止痛（立即）：Meloxicam 0.5-0.6 mg/kg SC + Buprenorphine 0.03-0.05 mg/kg SC q6-8h
    - 限制活動：小空間籠養（防止進一步損傷），柔軟墊料
    - 膀胱管理：手動擠壓排尿 (manual expression) q6-8h 或留置導尿管
    - 保守治療（穩定骨折、有深層痛覺）：嚴格籠休 6-8 週 + 疼痛管理
    - 手術固定（不穩定骨折、有深層痛覺、椎管壓迫）：外科醫師評估手術可行性
    - 物理治療/復健：被動關節活動、按摩、水中復健
    - 壓瘡預防：翻身、柔軟墊料、保持乾燥
    - 會陰清潔：尿失禁兔需每日清潔防尿液灼傷
    - 後肢癱瘓兔輪椅（cart）：永久癱瘓但仍有良好生活品質的兔可考慮
    - 安樂死討論：深層痛覺消失、飼主無法提供長期護理時需誠實討論
emergencyNotes: 脊椎骨折為緊急狀況。小心搬運（支撐全身，避免脊椎扭轉）。立即止痛。評估深層痛覺——這是最重要的預後指標。膀胱過度膨脹需立即排尿。
prognosis: >-
  有深層痛覺且骨折穩定：保守治療後約 50% 可恢復部分行動能力。無深層痛覺：恢復機率極低
  (<5%)，需嚴肅討論安樂死。即使存活，長期護理（膀胱管理、壓瘡預防）需求高。部分永久癱瘓兔使用輪椅仍可維持良好生活品質。預防（正確保定、安全環境、減少驚嚇）至關重要。
