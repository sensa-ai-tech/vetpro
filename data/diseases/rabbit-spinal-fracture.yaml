nameEn: Rabbit Spinal Fracture
nameZh: 兔脊椎骨折
bodySystem: orthopedic
description: 兔脊椎（尤其腰薦椎交界 L7-S1）骨折或脫位，為家兔嚴重的骨科/神經科急症。兔後肢肌肉強壯但脊椎相對脆弱，突然驚嚇跳躍、不當保定或高處墜落極易造成脊椎骨折與脊髓損傷。
