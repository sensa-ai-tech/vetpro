diagnosticAlgorithm:
  title: 接觸性皮膚炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 詳細詢問環境暴露史與皮膚病變分布
      findings:
        - 無毛或少毛區域紅疹
        - 腹部、腋下、腹股溝好發
        - 接觸刺激物後發作
        - 瘙癢程度不等
    - step: 2
      action: 皮膚學檢查
      details: 仔細檢查皮膚病變型態與分布
      findings:
        - 界線分明的紅斑與丘疹
        - 病變限於接觸區域
        - 可能有水泡或糜爛
        - 慢性病例出現苔蘚化
    - step: 3
      action: 排除性診斷
      details: 皮膚刮片與細胞學排除其他皮膚病
      findings:
        - 皮膚刮片排除疥蟎
        - 細胞學排除細菌或酵母菌感染
        - 排除食物過敏與異位性皮膚炎
    - step: 4
      action: 確診
      details: 移除可疑接觸物觀察改善，必要時進行貼膚試驗
      findings:
        - 移除可疑物後皮膚改善
        - 貼膚試驗確認致敏原
        - 皮膚切片顯示表皮海綿水腫與淋巴球浸潤
clinicalPearls:
  - 接觸性皮膚炎的病變分布是診斷的關鍵線索——無毛區域和接觸面
  - 塑膠碗過敏是下巴粉刺樣病變的常見原因，應建議更換不銹鋼碗
  - 過敏性接觸性皮膚炎需要先前致敏期，首次接觸不會立即出現症狀
  - 診斷常需要排除更常見的過敏性皮膚病（異位性皮膚炎、食物過敏）
monitoringItems:
  - 避免接觸後2-3週評估改善程度
  - 繼發感染的追蹤
  - 若使用糖皮質激素需監測副作用
