species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬趾部腫瘤中黑色素瘤佔相當比例。黑色被毛犬種（蘇格蘭梗、標準雪納瑞、迷你雪納瑞）及大型犬（黑色拉布拉多、洛威拿）有品種好發傾向。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓的趾部黑色素瘤極少見。貓的趾部腫瘤以鱗狀細胞癌更為常見。
etiology:
  categories:
    - name: 腫瘤特性
      examples:
        - 起源於趾部或甲床的黑色素細胞
        - 犬趾部黑色素瘤絕大多數為惡性
        - 轉移率高達 50-80%，常轉移至區域淋巴結及肺
    - name: 危險因子
      examples:
        - 深色被毛品種好發
        - 中老年犬（平均 10-12 歲）
        - 確切病因不明
clinicalSigns:
  early:
    - 趾部腫脹
    - 跛行
    - 甲床變色或指甲脫落
  progressive:
    - 腫塊快速增大
    - 趾骨溶解（X 光可見）
    - 腫塊表面潰瘍出血
    - 區域淋巴結腫大
    - 遠端轉移症狀（咳嗽、呼吸困難）
diagnosis:
  primaryTests:
    - name: X 光檢查
      notes: 趾骨溶解為典型影像學發現。胸腔 X 光篩檢肺轉移
    - name: 細針抽吸細胞學 (FNA)
      notes: 腫瘤及區域淋巴結 FNA。含黑色素顆粒的圓形至紡錘狀細胞具診斷價值，但無色素型需組織學確認
    - name: 組織病理學
      notes: 截趾後組織確認分級、有絲分裂指數及手術邊緣
  differentialDiagnoses:
    - 鱗狀細胞癌 (SCC)
    - 甲床纖維肉瘤
    - 骨肉瘤
    - 肉芽腫性炎症
    - 趾部感染（真菌、細菌）
treatment:
  surgical:
    - 截趾術為首選（至少截除至 P1 或掌/蹠骨遠端）
    - 區域淋巴結若腫大應同時切除
  medical:
    - 犬黑色素瘤疫苗 (Oncept) 作為輔助免疫治療
    - Carboplatin 輔助化療
    - 放射治療（不完全切除或姑息情況）
    - 疼痛管理
prognosis:
  general: 單獨截趾後中位生存時間約 12 個月。合併免疫治療或化療可延長生存期。已有淋巴結或遠端轉移者預後差，中位生存時間約 3-6 個月。
prevention:
  - 定期檢查趾部及甲床
  - 發現趾部腫脹或指甲異常應及早就醫
