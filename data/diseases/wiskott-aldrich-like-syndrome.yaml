slug: wiskott-aldrich-like-syndrome
nameEn: Wiskott Aldrich Like Syndrome
nameZh: 類威斯科特-奧爾德里奇症候群
bodySystem: immunology
description: 罕見原發性免疫缺陷疾病，以血小板減少、濕疹及反覆感染為特徵。已於犬隻報告，涉及WAS基因突變。預後不良。

aliases:
  - { alias: 犬WAS症候群, language: zh }
  - { alias: Canine Wiskott-Aldrich Syndrome, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 極罕見，主要報告於某些品種（如德國短毛指示犬）
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓尚無明確案例報告

etiology:
  categories:
    - name: 基因突變
      examples:
        - WAS基因突變（X染色體連鎖）
        - WASP蛋白缺陷
        - 細胞骨架調控異常
    - name: 病理機制
      examples:
        - 血小板生成及功能異常
        - T細胞及B細胞功能障礙
        - 免疫失調

clinicalSigns:
  early:
    - 幼年發病
    - 出血傾向（瘀點、瘀斑、鼻出血）
    - 血便、血尿
    - 慢性皮膚炎（濕疹樣病變）
  progressive:
    - 反覆細菌、病毒及真菌感染
    - 血小板持續減少
    - 自體免疫疾病
    - 惡性腫瘤（淋巴瘤）風險增加

diagnosis:
  primaryTests:
    - name: 全血球計數
      notes: "血小板顯著減少、小血小板"
    - name: 血液抹片
      notes: "血小板體積減小"
    - name: 免疫球蛋白檢測
      notes: "IgM減少、IgA及IgE升高"
    - name: 基因檢測
      notes: "WAS基因突變確診"
    - name: 流式細胞術
      notes: "WASP蛋白表現缺失或降低"
  differentialDiagnoses:
    - 免疫介導性血小板減少症
    - 其他原發性免疫缺陷
    - 血小板功能異常
    - 骨髓衰竭症候群

treatment:
  medical:
    - 支持療法為主（無根治性治療）
    - 預防性抗生素：trimethoprim-sulfamethoxazole 15 mg/kg PO q12h
    - 免疫球蛋白補充（若可取得）
    - 出血：血小板輸血（緊急情況）
    - 免疫抑制：潑尼松龍（謹慎使用，增加感染風險）
    - 皮膚炎：外用類固醇、抗組織胺
    - 積極治療感染

prognosis:
  general: "預後不良，多數病例因反覆感染或出血於幼年死亡。人醫可行骨髓移植，但犬貓無實際應用。"

prevention:
  - 基因檢測識別帶因者
  - 避免繁殖患病犬隻
  - 遺傳諮詢（犬舍）
