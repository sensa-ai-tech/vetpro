slug: kidney-biopsy-technique
nameEn: Kidney Biopsy Technique
nameZh: 腎臟切片技術
bodySystem: urinary
description: 經皮超音波導引或手術方式取得腎臟組織,用於診斷蛋白尿、腎衰竭或腎腫瘤。需謹慎評估風險因出血可能危及腎功能。

aliases:
  - { alias: 腎臟活檢, language: zh }
  - { alias: Renal biopsy, language: en }
  - { alias: 腎穿刺, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常用於腎絲球疾病、間質性腎炎診斷
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓慢性腎病病理分型需要

etiology:
  categories:
    - name: 診斷適應症
      examples:
        - 嚴重蛋白尿(UPC>2.0)原因不明
        - 急性腎衰竭原因不明
        - 腎腫大或不對稱
    - name: 技術方式
      examples:
        - 超音波導引Tru-cut穿刺
        - 腹腔鏡腎切片
        - 剖腹手術楔形切片

clinicalSigns:
  early:
    - 操作後輕微血尿(前24-48小時)
    - 穿刺側腰痛
    - 暫時性血壓升高
  progressive:
    - 正常恢復:血尿48小時內消失
    - 併發症:嚴重血尿、腎周血腫、動靜脈瘻管(罕見)

diagnosis:
  primaryTests:
    - name: 凝血功能檢查
      notes: "PT, aPTT, 血小板(需>80,000/μL)"
    - name: 血壓測量
      notes: "收縮壓<180 mmHg為理想"
    - name: 腎臟超音波
      notes: "評估腎臟大小、結構、導引穿刺"
  differentialDiagnoses:
    - 尿蛋白電泳(非侵入性但資訊有限)
    - 影像學診斷

treatment:
  medical:
    - 麻醉:全身麻醉或深度鎮靜,確保動物不動
    - 穿刺:18G自動彈射式Tru-cut針,腎皮質取樣
    - 止血:穿刺後監控5-10分鐘,超音波確認無出血
    - 術後:靜脈輸液維持腎灌流,監測尿色及血壓
    - 止痛:Buprenorphine 0.01-0.02 mg/kg IV q6-8h

prognosis:
  general: "併發症發生率5-10%,多為自限性血尿。嚴重出血需輸血<1%。病理診斷準確率>90%,對治療決策有重要價值。"

prevention:
  - 術前矯正凝血異常及高血壓
  - 超音波導引避開腎血管及腎盂
  - 單側腎病變優先選擇該側
  - 術後監控尿色、血壓、腹圍24小時
