slug: tracheal-collapse
nameEn: Tracheal Collapse
nameZh: 氣管塌陷
bodySystem: respiratory
description: 氣管塌陷是因氣管軟骨環退化變弱，導致氣管管腔在呼吸時塌陷的慢性進行性疾病。臨床上以典型的「鵝鳴樣」咳嗽為特徵，好發於中老年小型犬。依塌陷位置分為頸段及胸段氣管塌陷，治療策略有所不同。

aliases:
  - { alias: 氣管軟化症, language: zh }
  - { alias: 氣管軟骨環退化, language: zh }
  - { alias: Collapsing Trachea, language: en }
  - { alias: Tracheomalacia, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 約克夏梗、博美犬、吉娃娃、玩具貴賓犬等小型犬好發；中老年犬（>6歲）最常見，但年輕犬也可發生
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極少發生氣管塌陷

etiology:
  categories:
    - name: 氣管軟骨退化（主要病因）
      examples:
        - 氣管軟骨環的糖蛋白及硫酸軟骨素含量減少
        - 軟骨基質退化導致結構支撐力下降
    - name: 遺傳傾向
      examples:
        - 小型犬品種的遺傳易感性
        - 先天性氣管軟骨發育不良
    - name: 加重因素
      examples:
        - 肥胖增加呼吸負荷
        - 慢性呼吸道刺激（二手煙、空氣污染）
        - 慢性支氣管炎合併
        - 心臟肥大壓迫氣管
        - 頸圈牽引造成的反覆氣管壓迫

clinicalSigns:
  early:
    - 乾燥、刺激性的「鵝鳴樣」咳嗽（goose-honk cough）
    - 興奮、運動或飲水後咳嗽加重
    - 觸壓氣管可誘發咳嗽
  progressive:
    - 咳嗽頻率增加，可持續數分鐘
    - 運動不耐受
    - 呼吸音增大（喘鳴音或喘息音）
    - 熱天或潮濕環境症狀加重
  late:
    - 嚴重呼吸困難及發紺
    - 持續性咳嗽嚴重影響生活品質
    - 繼發性支氣管擴張或慢性支氣管炎
    - 右心衰竭（長期嚴重肺高壓時）
    - 咳嗽後暈厥

diagnosis:
  primaryTests:
    - name: 頸部及胸部X光
      notes: "吸氣時拍攝頸部側位片可見頸段氣管塌陷；呼氣時拍攝胸部側位片可見胸段氣管塌陷。分級：Grade I（25%管腔減少）至 Grade IV（完全塌陷）"
    - name: 透視檢查（Fluoroscopy）
      notes: "金標準影像檢查；可動態評估呼吸各期的氣管管腔變化，準確定位塌陷節段及嚴重程度"
  imaging:
    - name: 氣管鏡檢查
      notes: "可直接觀察氣管內腔及塌陷程度，同時評估下呼吸道狀況及採樣（BAL）；需輕度麻醉下進行"
    - name: 胸部X光
      notes: "同時評估心臟大小、肺部狀況（支氣管炎、肺實質異常）"
  additional:
    - 血液學及生化檢查
    - 心臟超音波（排除心因性咳嗽）
    - 支氣管肺泡灌洗液（BAL）細胞學及培養
    - 動脈血氣分析（嚴重病例）

treatment:
  principles:
    - 多數病例以保守治療為主
    - 減重為最重要的非藥物治療
    - 藥物治療目標為控制咳嗽及減少氣道發炎
    - 嚴重且藥物控制不佳的病例考慮氣管內支架置放
  general:
    - 體重管理（肥胖犬必須減重）
    - 環境管理：避免煙霧、粉塵、高溫潮濕環境
    - 使用胸背帶替代頸圈
    - 鎮咳藥：Hydrocodone 0.22 mg/kg PO q6-12h 或 Butorphanol 0.5-1 mg/kg PO q6-12h
    - 支氣管擴張劑：Theophylline 10 mg/kg PO q12h 或 Terbutaline 1.25-5 mg/dog PO q8-12h
    - 抗發炎治療：Prednisone 0.5-1 mg/kg PO q12-24h 短期使用後逐步減量
    - 合併感染時：Doxycycline 5-10 mg/kg PO q12h 或 Azithromycin 5-10 mg/kg PO q24h（連續3天後隔日給藥）
    - 嚴重病例考慮氣管內自膨脹金屬支架（Intraluminal Stent）置放
    - 急性窘迫：氧氣、Butorphanol 0.2 mg/kg IV 鎮靜鎮咳，必要時短效類固醇

prognosis: 氣管塌陷為慢性進行性疾病，無法治癒但多數病例可透過保守治療有效控制。約70%的病例經適當藥物及體重管理後症狀顯著改善。氣管內支架可暫時改善嚴重病例，但長期可能出現支架移位、肉芽組織增生或支架斷裂等併發症。合併嚴重支氣管塌陷或肺高壓的病例預後較差。

