diagnosticAlgorithm:
  title: 諾卡菌病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估化膿性病灶與免疫狀態
      findings:
        - 皮膚排膿性傷口或竇道
        - 胸腔積液或肺炎
        - 發熱與嗜睡
        - 免疫抑制動物好發
    - step: 2
      action: 細胞學與染色
      details: 病灶分泌物或積液細胞學檢查
      findings:
        - 改良Ziehl-Neelsen染色見部分抗酸性分枝桿菌樣菌體
        - 化膿性至肉芽腫性炎症
        - 可見硫磺顆粒（sulfur granules）
    - step: 3
      action: 影像學檢查
      details: 胸腔與腹腔影像評估
      findings:
        - 胸腔X光見結節性浸潤或積液
        - 腹部超音波排除腹腔播散
        - 可能有骨骼病灶
    - step: 4
      action: 確診
      details: 細菌培養與分子鑑定
      findings:
        - 需氧培養見Nocardia菌落
        - 培養需2-7天以上
        - 分子鑑定確認菌種
        - 藥敏試驗指導治療
clinicalPearls:
  - 諾卡菌vs放線菌的鑑別：諾卡菌為部分抗酸染色陽性（需氧），放線菌為抗酸染色陰性（厭氧/兼性厭氧）
  - 諾卡菌培養需要延長培養時間——必須通知實驗室可能的診斷
  - TMP-SMX是諾卡菌病的首選治療
  - 免疫抑制是重要的易感因素——應評估潛在免疫抑制原因
  - 胸腔積液伴絲狀細菌的鑑別診斷主要為諾卡菌和放線菌
