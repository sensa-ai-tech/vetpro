slug: avian-upper-respiratory-infection
nameEn: Avian Upper Respiratory Infection
nameZh: 禽類上呼吸道感染
bodySystem: respiratory
description: 禽類上呼吸道感染為涉及鼻腔、鼻竇、咽喉及氣管上段的感染性疾病總稱，可由細菌、病毒、黴菌或披衣菌等多種病原引起，為鳥類臨床最常見的就診原因之一。
aliases:
  - alias: 鳥類上呼吸道感染
    language: zh
  - alias: 禽呼吸道感染
    language: zh
  - alias: Avian URI
    language: en
  - alias: Bird upper respiratory disease
    language: en
species:
  - speciesCommon: bird
    prevalence: common
    notes: 所有鳥種均可發生。鸚鵡、金絲雀、雀科鳥類最常見。環境緊迫與營養不良為主要誘發因素。
etiology:
  categories:
    - name: 細菌性
      examples:
        - Chlamydia psittaci
        - Mycoplasma spp.
        - Pasteurella multocida
        - Bordetella avium
    - name: 病毒性
      examples:
        - Avian influenza virus
        - Newcastle disease virus
        - Avian herpesvirus
    - name: 真菌性
      examples:
        - Aspergillus spp.
    - name: 風險因素
      examples:
        - 維生素 A 缺乏
        - 通風不良
        - 環境緊迫
        - 免疫抑制
clinicalSigns:
  early:
    - 打噴嚏
    - 漿液性鼻分泌物
    - 偶發咳嗽
    - 輕度嗜睡
  progressive:
    - 膿性鼻分泌物
    - 鼻孔阻塞（張口呼吸）
    - 結膜炎
    - 鼻竇腫脹
    - 聲音改變
    - 呼吸困難
    - 食慾明顯下降
diagnosis:
  primaryTests:
    - name: 病原學檢查
      notes: 咽喉拭子與泄殖腔拭子進行培養、PCR（披衣菌、黴漿菌）
    - name: 血液學檢查
      notes: 白血球計數與分類。異嗜球增加提示細菌感染
    - name: X光檢查
      notes: 評估鼻竇、氣管與肺部有無病變延伸
  differentialDiagnoses:
    - 披衣菌感染
    - 麴菌感染
    - 維生素 A 缺乏
    - 鼻腔異物
    - 鼻腔腫瘤
treatment:
  medical:
    - 經驗性抗生素治療（Doxycycline 25-50 mg/kg PO BID 或 Enrofloxacin 15 mg/kg PO BID）
    - 依培養藥敏結果調整
    - 鼻竇沖洗（鼻竇受累時）
    - 維生素 A 補充
    - 霧化治療（生理食鹽水 + 抗生素）
    - 保溫與支持療法
prognosis:
  general: 單純細菌性上呼吸道感染預後良好。披衣菌感染需完成 45 天療程。黴菌性感染預後較差。營養狀態矯正後復發率降低。
prevention:
  - 均衡飲食確保維生素 A 充足
  - 良好通風環境
  - 新進鳥隔離檢疫
  - 減少環境緊迫
  - 維持適當溫濕度
