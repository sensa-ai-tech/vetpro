diagnosticAlgorithm:
  title: 貓上呼吸道感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估上呼吸道症狀嚴重程度
      findings:
        - 打噴嚏與鼻分泌物
        - 結膜炎與眼分泌物
        - 發燒與精神沉鬱
        - 食慾下降嗅覺喪失
    - step: 2
      action: 臨床病原推測
      details: 根據臨床特徵初步判斷病原
      findings:
        - FHV-1角膜潰瘍樹枝狀潰瘍
        - FCV口腔潰瘍跛行
        - Chlamydia結膜炎為主
        - Bordetella/Mycoplasma下呼吸道擴展
    - step: 3
      action: 實驗室檢查
      details: 重症或慢性病例進行病原檢測
      findings:
        - 呼吸道PCR面板
        - FIV/FeLV狀態評估
        - CBC排除免疫抑制
        - 慢性病例CT排除鼻腔結構問題
    - step: 4
      action: 併發症評估
      details: 評估幼貓或免疫抑制貓的嚴重併發症
      findings:
        - 脫水與營養不良不進食
        - 繼發性細菌性肺炎
        - 角膜穿孔FHV重症
        - 慢性鼻竇炎發展
clinicalPearls:
  - FHV-1和FCV合計佔貓URI約80-90%
  - FHV-1導致角膜潰瘍，FCV導致口腔潰瘍是鑑別要點
  - 嗅覺喪失是貓食慾下降的重要原因，鼻腔通暢有助恢復食慾
  - 收容所環境發病率可達100%
  - 核心疫苗可減輕但不能完全預防感染
