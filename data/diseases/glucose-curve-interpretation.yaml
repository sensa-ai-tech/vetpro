slug: glucose-curve-interpretation
nameEn: Glucose Curve Interpretation
nameZh: 血糖曲線判讀
bodySystem: other
description: 犬貓血糖曲線為糖尿病胰島素劑量調整的重要工具。每1-2小時測量血糖,繪製曲線評估胰島素作用時間、最低血糖值、持續時間,指導劑量及頻率調整。

aliases:
  - { alias: 血糖監測曲線, language: zh }
  - { alias: Glucose curve, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 糖尿病胰島素劑量調整
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓糖尿病監測,應激影響需考慮

etiology:
  categories:
    - name: 血糖曲線目的
      examples:
        - 評估胰島素作用時間
        - 確認最低血糖(nadir)
        - 調整劑量及頻率

clinicalSigns:
  early:
    - 血糖曲線為監測工具
  progressive:
    - 糖尿病控制評估

diagnosis:
  primaryTests:
    - name: 理想曲線
      notes: "最低血糖100-150 mg/dL,持續時間8-12小時,無低血糖"
    - name: 劑量不足
      notes: "最低血糖>200,持續時間短"
    - name: 劑量過多
      notes: "最低血糖<80,低血糖風險"
    - name: Somogyi effect
      notes: "低血糖後反彈性高血糖"
  differentialDiagnoses:
    - 胰島素劑量不當
    - 胰島素種類不適合
    - 胰島素抗性

treatment:
  medical:
    - 依血糖曲線調整胰島素劑量及頻率

prognosis:
  general: "血糖曲線為胰島素劑量調整重要工具。"

prevention:
  - 每1-2小時測血糖(0-12小時)
  - 在家監測或住院監測
  - 貓應激影響需考慮(血糖可升高)
  - 持續血糖監測儀(CGM)可替代


