slug: abdominal-wall-hernia-repair
nameEn: Abdominal Wall Hernia Repair
nameZh: 腹壁疝氣修復術
bodySystem: other
description: 腹壁疝氣修復術適用於臍疝、腹股溝疝、外傷性腹壁疝等。手術將疝內容物復位後修復腹壁缺損。臍疝為幼犬最常見的先天性疝氣。

aliases:
  - { alias: 腹壁疝氣修復術, language: zh }
  - { alias: Abdominal Wall Hernia Repair, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 手術預後極佳。小型臍疝修復簡單且復發率極低。外傷性腹壁疝預後取決於內臟損傷程度。


