slug: diskospondylitis
nameEn: Diskospondylitis
nameZh: 椎間盤脊椎炎
bodySystem: orthopedic
description: 椎間盤及鄰接椎體終板的感染性炎症，通常由細菌或黴菌經血行性傳播引起，可導致脊椎疼痛與神經功能障礙。

aliases:
  - { alias: Discospondylitis, language: en }
  - { alias: Vertebral Osteomyelitis, language: en }
  - { alias: Spondylodiskitis, language: en }
  - { alias: 椎間盤炎, language: zh }
  - { alias: 脊椎骨髓炎, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 大型犬好發。好發品種：Great Dane、German Shepherd、Boxer、Rottweiler、English Bulldog。雄性犬發生率約為雌性 2 倍。中年至老年犬 (2-9 歲)。未絕育公犬風險較高 (可能與前列腺感染血行播散相關)。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見。通常與植物異物 (grass awn) 遷移或咬傷傷口感染相關。

etiology:
  categories:
    - name: 細菌性 (最常見)
      examples:
        - Staphylococcus pseudintermedius (最常分離出的病原)
        - Staphylococcus aureus
        - Streptococcus spp.
        - Escherichia coli
        - Brucella canis (特別注意，具人畜共通性)
    - name: 黴菌性
      examples:
        - Aspergillus spp. (German Shepherd 好發)
        - Coccidioides immitis (美國西南部流行區)
        - Paecilomyces spp.
    - name: 感染途徑
      examples:
        - 血行性播散 (最常見) — 泌尿道感染、前列腺炎、心內膜炎、皮膚感染
        - 直接接種 (手術、外穿刺傷)
        - 植物異物 (grass awn) 遷移
        - 鄰近組織感染擴散

clinicalSigns:
  early:
    - 脊椎疼痛 (最常見主訴)
    - 活動力下降、不願跳躍
    - 背部僵硬
    - 發燒 (間歇性)
  progressive:
    - 嚴重脊椎疼痛 (觸診或脊椎活動時)
    - 食慾下降、體重減輕
    - 脊椎旁肌肉痙攣
    - 不願行走
    - 後肢共濟失調 (脊髓壓迫時)
  late:
    - 後肢癱瘓 (脊髓壓迫或椎體塌陷)
    - 尿便失禁
    - 病理性脊椎骨折/脫位
    - 敗血症
    - 多部位感染

diagnosis:
  primaryTests:
    - name: 脊椎 X 光
      notes: "特徵性：椎體終板溶骨性破壞 (endplate lysis)、椎間盤間隙狹窄或塌陷、鄰接椎體硬化。早期 (2-4 週) X 光可能正常"
    - name: 血液培養
      notes: "陽性率約 45-75%。在抗生素使用前採集。至少 2-3 套血液培養"
    - name: 尿液培養
      notes: "排除泌尿道感染為感染源"
  imaging:
    - name: 脊椎 X 光
      notes: "首選篩檢。好發部位：L7-S1、胸腰椎交界處、中頸椎。可能多部位 (約 30%)"
    - name: CT
      notes: "較 X 光敏感度高，可偵測早期病變。評估椎管內壓迫程度"
    - name: MRI
      notes: "軟組織解析度最佳。可偵測最早期的椎間盤感染、脊髓壓迫、硬膜外膿腫"
    - name: 核醫學骨掃描
      notes: "篩檢多部位病變。敏感度高但特異性低"
  additional:
    - Brucella canis 血清學 (所有 diskospondylitis 犬建議篩檢)
    - CBC (嗜中性球升高、可能左移)
    - CRP/SAA (監測治療反應)
    - 心臟超音波 (排除心內膜炎)
    - 前列腺評估 (完整公犬)
    - CT 引導椎間盤穿刺培養 (血培養陰性時考慮)

treatment:
  principles:
    - 長期抗生素治療 (至少 6-8 週，常需更長)
    - 理想依培養/藥敏選擇抗生素
    - Brucella canis 需特殊處理 (人畜共通)
    - 脊髓壓迫可能需手術減壓
  medications:
    - name: Cephalexin/Cefadroxil
      dose: "22-30 mg/kg PO BID"
      notes: 經驗性治療首選 (針對 Staphylococcus)。等待培養結果期間使用
    - name: Amoxicillin-Clavulanate
      dose: "12.5-25 mg/kg PO BID"
      notes: 廣效經驗性替代選擇
    - name: Fluoroquinolones (Enrofloxacin, Marbofloxacin)
      dose: "Enrofloxacin 5-20 mg/kg PO SID"
      notes: 骨穿透力佳。革蘭氏陰性菌或培養指引使用。避免用於生長中犬隻
    - name: 止痛 (NSAIDs + Gabapentin)
      dose: "NSAIDs 標準劑量 + Gabapentin 5-10 mg/kg PO BID-TID"
      notes: 多模式疼痛管理
  general:
    - 抗生素療程至少 6-8 週，通常 3-6 個月
    - X 光/CT 追蹤 (每 4-6 週) 評估骨修復
    - CRP 追蹤治療反應
    - Brucella canis 陽性：Doxycycline + Aminoglycoside 合併療法，建議絕育
    - 黴菌性：長期抗黴菌治療 (Itraconazole, Fluconazole)
    - 手術減壓 (嚴重脊髓壓迫、硬膜外膿腫)
    - 嚴格限制活動 (急性期)
    - 完整公犬考慮絕育 (減少前列腺感染風險)

prognosis: 細菌性 diskospondylitis 適當抗生素治療後多數預後佳 (>80% 改善)。已有嚴重脊髓壓迫/癱瘓者預後較差。Brucella 感染治癒困難，需長期管理。黴菌性治療困難，預後中等。復發可能發生於過早停藥者。多部位感染預後較單一部位差。

