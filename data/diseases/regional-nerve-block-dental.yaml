slug: regional-nerve-block-dental
nameEn: Regional Nerve Block Dental
nameZh: 牙科局部神經阻斷
bodySystem: dental
description: 牙科局部神經阻斷是針對特定神經進行麻醉,提供優異術中和術後止痛。常用包括上頜神經、下頜神經和眶下神經阻斷,使用Bupivacaine或Lidocaine,是多模式止痛的重要環節。

aliases:
  - { alias: 局部麻醉牙科, language: zh }
  - { alias: Dental Nerve Block, language: en }
  - { alias: Locoregional Anesthesia Dental, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 所有牙科手術應考慮使用
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓特別受益於神經阻斷

etiology:
  categories:
    - name: 適應症
      examples:
        - 拔牙術
        - 牙周手術
        - 口腔腫瘤切除
        - 骨折固定
        - 根管治療

clinicalSigns:
  early:
    - 不適用(技術)
  progressive:
    - 不適用

diagnosis:
  primaryTests:
    - name: 解剖定位
      notes: "熟悉神經孔位置和走向"
    - name: 常用阻斷
      notes: "眶下神經(上頜犬齒和前臼齒)、下頜神經(下頜所有牙齒)、上頜神經(上頜後牙)"
  differentialDiagnoses:
    - 不適用

treatment:
  medical:
    - "眶下神經阻斷(Infraorbital nerve):"
    - Bupivacaine 0.5% 0.5-1 mL/側(犬),0.2-0.5 mL(貓)
    - 經由眶下孔注射,麻醉上頜犬齒至前臼齒
    - "下頜神經阻斷(Inferior alveolar nerve):"
    - 經由下頜孔注射Bupivacaine 0.5-1 mL(犬),0.2-0.5 mL(貓)
    - 麻醉同側下頜所有牙齒
    - "上頜神經阻斷(Maxillary nerve):"
    - 眶內或翼齶窩入路,1-2 mL
    - 麻醉同側上頜所有牙齒
    - 藥物選擇:Bupivacaine(長效4-6h)或Lidocaine(短效60-90min)
    - 劑量上限:Bupivacaine 2 mg/kg,Lidocaine 4 mg/kg
    - 技術:25-27G針頭,回抽確認無血管內,緩慢注射
    - 效果評估:15分鐘後測試感覺

prognosis:
  general: "正確執行的神經阻斷可顯著減少麻醉藥用量和術後疼痛。研究顯示可減少50-70%術後止痛藥需求。Bupivacaine效果持續4-6小時,提供優異術後舒適度。併發症罕見但需避免血管內注射。"

prevention:
  - 所有牙科手術常規使用
  - 熟悉解剖避免併發症
  - 配合全身麻醉和止痛藥
