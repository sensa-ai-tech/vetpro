    - I-II級輕症:保守治療,Carprofen 2-4 mg/kg PO q12h,減重,物理治療
    - III-IV級或疼痛明顯:手術矯正
    - 手術選項:滑車溝加深術、脛骨嵴轉位、關節囊縫合、股骨/脛骨矯正截骨術
    - 術後復健:控制活動4-6週,漸進式運動恢復
    - Gabapentin 10-20 mg/kg PO q8-12h(慢性疼痛)
prognosis:
