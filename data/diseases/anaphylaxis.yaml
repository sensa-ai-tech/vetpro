slug: anaphylaxis
nameEn: Anaphylaxis
nameZh: 過敏性休克
bodySystem: emergency
description: 由 IgE 介導的第 I 型過敏反應引起的急性全身性超敏反應，導致嚴重血管擴張、血管通透性增加及支氣管收縮，可在數分鐘內進展至心血管虛脫與死亡。犬的休克器官為肝臟（肝靜脈痙攣），貓的休克器官為肺臟。

