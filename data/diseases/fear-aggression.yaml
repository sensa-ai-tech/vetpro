diagnosticAlgorithm:
  title: 恐懼性攻擊行為 診斷流程
  steps:
    - step: 1
      action: 行為評估
      details: 分析攻擊情境、前驅訊號和身體語言
      findings:
        - 恐懼體姿先於攻擊
        - 逃脫受阻時攻擊
        - 攻擊後退縮
    - step: 2
      action: 醫學排除
      details: 排除疼痛、內分泌和神經系統疾病
      findings:
        - 醫學正常
        - 疼痛來源
        - 甲狀腺異常
    - step: 3
      action: 觸發因子分析
      details: 詳細記錄所有觸發情境和閾值
      findings:
        - 特定觸發因子
        - 廣泛性恐懼
        - 情境限定
    - step: 4
      action: 多模式治療
      details: 制定管理+行為修正+藥物的個別化方案
      findings:
        - 行為修正為主
        - 需加藥物
        - 轉診專科
clinicalPearls:
  - 恐懼性攻擊是最常見的犬攻擊類型，而非「支配性」攻擊
  - 攻擊前的恐懼訊號（舔唇、轉頭、鯨魚眼）是早期辨識的關鍵
  - 懲罰會加劇恐懼性攻擊，絕不應使用厭惡訓練方法
monitoringItems:
  - 每2-4週行為進度追蹤
  - 攻擊事件記錄（頻率、強度、觸發因子）
  - 藥物副作用監測
  - 飼主安全教育持續評估
