slug: fear-aggression
nameEn: Fear Aggression
nameZh: 恐懼性攻擊
bodySystem: ear
description: 因恐懼而產生的防禦性攻擊行為，為犬貓最常見的攻擊類型。動物在感到威脅且無法逃跑時採取攻擊作為最後的自我保護手段。恐懼性攻擊的治療以降低恐懼並提供替代行為為核心。

aliases:
  - { alias: "恐懼驅動攻擊", language: zh }
  - { alias: "防禦性攻擊", language: zh }
  - { alias: "Fear-Based Aggression", language: en }
  - { alias: "Defensive Aggression", language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬恐懼性攻擊常見於社會化不足或有創傷經歷的犬，典型表現為退縮姿態（耳朵後貼、尾巴夾緊）後突然攻擊。
  - speciesCommon: cat
    prevalence: common
    notes: 貓恐懼性攻擊表現為弓背、豎毛、哈氣後攻擊，常見於被逼入角落或強制約束時。

etiology:
  categories:
    - name: 社會化不足
      examples:
        - 幼年期社會化窗口期（3-14 週）暴露不足
        - 缺乏正面的人/動物/環境接觸經驗
    - name: 創傷經歷
      examples:
        - 曾被虐待或體罰
        - 動物醫院負面經歷
        - 創傷性事件（被攻擊、車禍）

clinicalSigns:
  early:
    - 退縮/迴避行為
    - 身體姿態降低（蹲伏）
    - 尾巴夾緊
    - 耳朵後貼
    - 唇舐或打哈欠（安定訊號）
  progressive:
    - 低吼或露齒
    - 當逃跑路線被截斷時突然攻擊
    - 快速咬後退縮
    - 攻擊距離逐漸縮短（從近距離擴展到遠距離即攻擊）

diagnosis:
  primaryTests:
    - name: 行為評估
      notes: 辨識恐懼觸發因子（特定人群、環境、聲音）。評估攻擊前的警告訊號序列。
    - name: 醫學排除
      notes: 排除疼痛、視聽障礙等可導致恐懼反應加劇的醫學因素。

treatment:
  principles:
    - 絕不使用懲罰（加重恐懼）
    - 系統減敏與反制約為核心
    - 給予動物逃跑選擇
    - 建立安全感與信任
  general:
    - 系統減敏法（gradual desensitization）
    - 反制約訓練（counter-conditioning）
    - 環境管理（避免觸發情境）
    - Fluoxetine 或 Sertraline（降低焦慮閾值）
    - Trazodone（犬，特定情境前給予）
    - Gabapentin（貓，就醫前 90 分鐘給予 50-100 mg）

prognosis: 恐懼性攻擊經系統化行為修正可顯著改善，但完全消除恐懼反應通常不可能。飼主配合度與訓練一致性為預後關鍵。早期介入（幼犬/幼貓期）效果最佳。長期未處理的嚴重恐懼性攻擊預後較差。

