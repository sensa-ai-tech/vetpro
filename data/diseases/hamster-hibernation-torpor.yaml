slug: hamster-hibernation-torpor
nameEn: Hamster Hibernation / Torpor
nameZh: 倉鼠假冬眠
bodySystem: emergency
description: 倉鼠因環境溫度過低而進入假冬眠 (torpor) 狀態，體溫驟降、心率與呼吸極度減緩，外觀似死亡但仍有微弱生命跡象，為需要緊急處理的低體溫急症。
