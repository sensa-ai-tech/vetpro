    language: en
species:
  - speciesCommon: hamster
    speciesScientific: Mesocricetus auratus
    prevalence: common
    notes: 敘利亞倉鼠 (黃金鼠) 最常見，環境溫度 <10-15°C 時可誘發。非真正冬眠 (家養倉鼠無法儲備足夠脂肪與預冬眠生理調適)。日照時間縮短 (<12 小時) 也可能誘發。常被飼主誤認為死亡。
etiology:
  categories:
    - name: 環境因素
      examples:
        - 環境溫度過低 (<10-15°C)
        - 日照時間不足 (<12 小時/日)
        - 突然溫度驟降
    - name: 風險因素
      examples:
        - 秋冬季節室溫不足
        - 飼養位置靠近窗戶或冷氣出風口
        - 營養不良 (能量儲備不足)
        - 脫水
        - 基礎疾病 (加重低體溫耐受力差)
clinicalSigns:
  early:
    - 活動力明顯下降
    - 蜷縮成球不願移動
    - 食慾下降
    - 身體摸起來較涼
  progressive:
    - 深度嗜睡 (對刺激反應減弱)
    - 體溫下降至觸感冰冷
    - 呼吸極度緩慢 (每分鐘僅數次，需仔細觀察)
    - 心率極慢
    - 肌肉僵硬但非死後僵直 (四肢仍可被輕柔彎曲)
  late:
    - 外觀似死亡 (完全無反應)
    - 呼吸與心跳幾乎無法察覺
    - 體溫接近環境溫度
    - 長時間 torpor 導致嚴重脫水與低血糖
    - 多器官衰竭 (如未回溫)
diagnosis:
  primaryTests:
    - name: 生命跡象評估
      notes: 仔細觀察胸廓微弱起伏 (呼吸可低至 1-4 次/分鐘)。觸摸腹部感受微弱心跳。鬍鬚對氣流的微弱顫動。與死亡鑑別：死後僵直四肢無法彎曲，torpor 可被動活動
    - name: 體溫測量
      notes: 肛溫遠低於正常 (正常 36-38°C)。torpor 時可低至 5-10°C 或更低
  imaging:
    - name: 不適用
      notes: 急性期以回溫為優先，穩定後視需要進行
  additional:
    - 血糖 (回溫後立即測量，低血糖常見)
    - CBC/生化 (回溫穩定後評估器官功能)
    - 排除其他昏迷原因 (中毒、低血糖、頭部外傷)
treatment:
  principles:
    - 緩慢漸進式回溫 (避免快速回溫致心律不整)
    - 回溫後補充能量與水分
    - 監測回溫過程中的心律
    - 矯正基礎環境問題
  medications:
    - name: 溫熱皮下輸液 (Warmed Lactated Ringer's)
      dose: 倉鼠體重 3-4% SC (加溫至 37-38°C)
      notes: 回溫後給予。補充脫水。避免 torpor 狀態下注射 (血液循環極差)
    - name: 50% Dextrose
      dose: 0.5-1 mL/kg 稀釋至 5-10% 溶液，PO 或 SC
      notes: 回溫後低血糖矯正。可先以蜂蜜塗抹牙齦
    - name: Meloxicam
      dose: 0.2-0.3 mg/kg PO/SC SID
      notes: 回溫穩定後如有需要。確認水合狀態良好
  general:
    - 緩慢回溫：先將倉鼠放在手中以體溫溫暖 (15-30 分鐘)
    - 逐步轉移至 25°C 環境，再漸進升至 28-30°C
    - 避免使用加熱墊直接接觸 (燙傷風險)
    - 可用包裹毛巾的暖暖包輔助
    - 回溫過程約 30-90 分鐘
    - 回溫後提供溫水 (注射器少量給予)
    - 回溫後提供高能量食物 (蜂蜜水、嬰兒穀物泥)
    - 環境溫度長期維持 20-25°C
    - 確保每日光照 12-14 小時
    - 排除基礎疾病
prognosis: >-
  單純低溫誘發的 torpor 如及時發現並正確回溫，預後良好 (存活率 >80%)。回溫過程中心律不整為主要風險。長時間 torpor (>24 小時)
  因嚴重脫水與低血糖預後較差。基礎疾病導致的低體溫需同時治療原發病。環境矯正後復發率低。
