slug: growth-plate-injury-pediatric
nameEn: Growth Plate Injury Pediatric
nameZh: 幼年期生長板損傷
bodySystem: other
description: 幼年犬貓因生長板尚未閉合，骨折易發生於生長板部位(Salter-Harris骨折)。可能導致肢體生長異常或畸形，需及早診斷及適當治療。

aliases:
  - { alias: 生長板骨折, language: zh }
  - { alias: Physeal Fracture, language: en }
  - { alias: Salter-Harris Fracture, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 幼犬高處墜落、車禍常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 股骨遠端生長板骨折最常見

etiology:
  categories:
    - name: Salter-Harris分類
      examples:
        - Type I：生長板完全分離
        - Type II：生長板+部分幹骺端骨折(最常見)
        - Type III：生長板+部分骨骺骨折
        - Type IV：骨折穿過生長板、骨骺及幹骺端
        - Type V：生長板壓迫性損傷(罕見)
    - name: 常見部位
      examples:
        - 股骨遠端
        - 橈尺骨遠端
        - 脛骨近端
        - 肱骨近端
    - name: 致病原因
      examples:
        - 外傷(墜落、車禍)
        - 過度運動
        - 營養性疾病(佝僂症)

clinicalSigns:
  early:
    - 患肢不負重、跛行
    - 腫脹、疼痛
    - 畸形(移位明顯時)
    - 骨骼摩擦音
  progressive:
    - 生長板早期閉合：肢體長度不對稱
    - 角度畸形(內翻或外翻)
    - 慢性跛行
    - 關節炎

diagnosis:
  primaryTests:
    - name: X光檢查
      notes: "兩側對比，評估骨折分類及移位程度"
    - name: CT掃描
      notes: "複雜骨折的手術計畫"
    - name: 追蹤X光
      notes: "監測生長板閉合及肢體長度"
  differentialDiagnoses:
    - Salter-Harris Type I-V
    - 單純幹骺端骨折
    - 韌帶損傷
    - 骨骺分離

treatment:
  medical:
    - Type I骨折：保守治療(外固定)或內固定
    - Type II骨折：內固定(克氏鋼針、螺釘)
    - Type III-IV骨折：手術復位內固定(需精確對位)
    - Type V骨折：保守治療(通常診斷較晚)
    - 固定原則：避免穿過生長板(除非Type III-IV)
    - 術後照護
    - 限制活動6-8週
    - 止痛(Carprofen 2 mg/kg q12h)
    - 定期X光追蹤(2、4、8週)
    - 物理治療促進功能恢復
    - 併發症處理：肢體長度不等需矯正手術

prognosis:
  general: "Type I-II早期治療預後良好；Type III-IV需精確復位，預後謹慎；Type V常導致生長障礙"

prevention:
  - 限制幼犬貓高處活動
  - 避免過度或高衝擊運動
  - 適當營養(鈣磷平衡)
  - 車禍預防(牽繩、圍欄)
