slug: squamous-cell-carcinoma-nasal-planum
nameEn: Squamous Cell Carcinoma Nasal Planum
nameZh: 鼻鏡鱗狀細胞癌
bodySystem: oncology
description: 發生於鼻鏡（鼻平面）的鱗狀細胞癌，貓極為常見，與紫外線暴露密切相關。白色或淺色鼻鏡的貓風險最高。早期治療預後良好。

aliases:
  - { alias: 鼻平面鱗狀細胞癌, language: zh }
  - { alias: 鼻頭皮膚癌, language: zh }
  - { alias: Nasal Planum SCC, language: en }
  - { alias: Nasal Squamous Cell Carcinoma, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓鼻鏡 SCC 為最常見的鼻部腫瘤。白色或淺色鼻鏡貓風險極高。與長期紫外線暴露相關。常從日光性角化症進展而來。轉移率低但局部侵襲性強。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬鼻鏡 SCC 較少見。淺色鼻鏡品種（如拉布拉多、金毛）可能有較高風險。生物學行為與貓相似。

etiology:
  categories:
    - name: 主要病因
      examples:
        - 長期紫外線 (UV) 暴露為主要危險因子
        - 缺乏色素保護的淺色皮膚區域最易受影響
        - 從日光性角化症 (actinic keratosis) 進展至原位癌再到侵襲性 SCC
    - name: 危險因子
      examples:
        - 白色或淺色被毛/鼻鏡
        - 戶外活動時間長
        - 高海拔或低緯度地區

clinicalSigns:
  early:
    - 鼻鏡表面結痂
    - 鼻鏡脫色素
    - 輕度紅斑
  progressive:
    - 結痂反覆發作且不癒合
    - 淺表潰瘍
    - 鼻鏡組織侵蝕
    - 出血
    - 鼻鏡結構逐漸破壞

diagnosis:
  primaryTests:
    - name: 組織切片病理學
      notes: "楔形切片或穿刺切片確診。可見角化型鱗狀細胞癌，判斷侵犯深度"
    - name: 臨床檢查
      notes: "典型外觀結合病史（白色貓、慢性結痂不癒合）高度提示診斷"
    - name: 分期檢查
      notes: "區域淋巴結觸診/FNA。胸腔 X 光。CT 評估骨骼侵犯程度"
  differentialDiagnoses:
    - 日光性角化症（癌前病變）
    - 慢性炎症/潰瘍
    - 隱球菌感染
    - 嗜酸性肉芽腫
    - 其他鼻部腫瘤

treatment:
  surgical:
    - 鼻鏡切除術 (nosectomy) 為首選治療，治癒率可達 80-90%
    - 需足夠的手術邊緣（至少 5 mm）
    - 術後外觀改變但功能良好
  medical:
    - 放射治療（鍶-90、Orthovoltage）適用於淺表病變
    - 光動力治療 (PDT) 用於早期病變
    - 冷凍治療適用於小型淺表病變
    - 局部 5-fluorouracil 或 Imiquimod（早期病變）
    - Electrochemotherapy

prognosis:
  general: "早期診斷與治療預後良好。鼻鏡切除術的 1 年生存率可達 80-90%。局部侵犯深部結構者預後較差。轉移率低（<10%），主要為局部控制的挑戰。"

prevention:
  - 限制白色或淺色貓的戶外日照時間（尤其上午 10 時至下午 4 時）
  - 窗戶貼 UV 阻隔膜
  - 定期監測鼻鏡皮膚變化
  - 早期治療日光性角化症
