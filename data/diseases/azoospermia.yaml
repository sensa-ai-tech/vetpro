slug: azoospermia
nameEn: Azoospermia
nameZh: 無精症
bodySystem: reproductive
description: 精液中完全無精子。可能因睪丸生成障礙或輸精管阻塞。為公犬不孕主要原因之一。需詳細檢查找出病因。

aliases:
  - { alias: 精子缺乏, language: zh }
  - { alias: Aspermia, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 不孕公犬約5-10%
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見

etiology:
  categories:
    - name: 睪丸性（生成障礙）
      examples:
        - 隱睪症
        - 睪丸發育不全
        - 先天性生殖細胞缺乏
        - 睪丸炎後遺症
    - name: 阻塞性
      examples:
        - 附睪炎後沾黏
        - 輸精管阻塞
        - 前列腺疾病

clinicalSigns:
  early:
    - 不孕（配種無受孕）
    - 射精正常但無精子
  progressive:
    - 依病因可能有睪丸萎縮、腫大等

diagnosis:
  primaryTests:
    - name: 精液分析
      notes: "確認無精子"
    - name: 睪丸超音波
      notes: "評估睪丸結構及血流"
    - name: 睪丸組織切片
      notes: "區分生成障礙或阻塞"
    - name: 賀爾蒙檢測
      notes: "FSH、LH、睪固酮"
  differentialDiagnoses:
    - 寡精症
    - 逆行射精
    - 採集技術問題

treatment:
  medical:
    - 阻塞性：手術解除阻塞（少數可行）
    - 睪丸性：通常無法治療
    - 賀爾蒙異常：賀爾蒙補充（效果有限）
    - 不建議繁殖

prognosis:
  general: "睪丸性無精症預後不良，無法恢復。阻塞性部分可能治療，但成功率低。"

prevention:
  - 隱睪早期手術矯正或絕育
  - 避免睪丸外傷及感染
  - 繁殖前精液篩檢
