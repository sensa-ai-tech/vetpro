slug: sepsis
nameEn: Sepsis
nameZh: 敗血症
bodySystem: emergency
description: 宿主對感染的失調性免疫反應導致危及生命的器官功能障礙。由全身性炎症反應症候群 (SIRS) 進展至敗血症，嚴重者可發展為敗血性休克與多器官功能障礙症候群 (MODS)，為加護病房最常見的死亡原因之一。

