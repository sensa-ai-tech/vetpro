slug: negative-pressure-wound-therapy
nameEn: Negative Pressure Wound Therapy
nameZh: 負壓傷口治療
bodySystem: other
description: 負壓傷口治療（NPWT / VAC）為在傷口上施加持續或間歇性負壓以促進癒合的先進傷口管理技術。可加速肉芽組織生長、減少傷口面積、清除滲出液並降低感染風險。

aliases:
  - { alias: 負壓傷口治療, language: zh }
  - { alias: Negative Pressure Wound Therapy, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 可顯著加速開放性傷口癒合速度。縮短二期閉合或皮膚移植前的準備時間。費用較高但效果顯著。


