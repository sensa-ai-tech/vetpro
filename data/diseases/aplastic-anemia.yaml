slug: aplastic-anemia
nameEn: Aplastic Anemia
nameZh: 再生不良性貧血
bodySystem: hematology
description: 再生不良性貧血為骨髓造血功能嚴重衰竭，導致全血球減少（pancytopenia，紅血球、白血球、血小板均減少）。犬貓可因藥物毒性（如 Chloramphenicol、化療藥、Estrogen）、感染（Ehrlichia、FeLV）或免疫介導性機轉導致骨髓抑制。為嚴重且潛在致命的血液疾病。

aliases:
  - { alias: 骨髓再生不良, language: zh }
  - { alias: Aplastic Pancytopenia, language: en }
  - { alias: Bone Marrow Failure, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬隻可因 Estrogen 中毒（Sertoli cell tumor 或外源性雌激素）、Ehrlichia canis 慢性感染或藥物毒性引起。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓隻可因 FeLV 感染、Chloramphenicol 或其他藥物引起。FeLV 為重要病因。

etiology:
  categories:
    - name: 藥物/毒物
      examples:
        - 雌激素中毒（Sertoli cell tumor 分泌、外源性雌激素）
        - Chloramphenicol（特異性反應，貓較敏感）
        - 化療藥物（劑量依賴性骨髓抑制）
        - 苯（benzene）暴露
    - name: 感染性
      examples:
        - Ehrlichia canis 慢性感染
        - 貓白血病病毒（FeLV）
        - 犬小病毒（CPV）
    - name: 免疫介導性
      examples:
        - 原發性免疫介導性骨髓抑制
        - 繼發性免疫介導機轉

clinicalSigns:
  early:
    - 嗜睡
    - 黏膜蒼白
    - 食慾下降
  progressive:
    - 嚴重貧血（黏膜蒼白、心搏過速）
    - 反覆感染或發燒（白血球減少）
    - 自發性出血（血小板減少）：點狀出血、鼻出血、血尿
    - 敗血症

diagnosis:
  primaryTests:
    - name: 全血球計數（CBC）
      notes: 全血球減少（pancytopenia）：非再生性貧血 + 白血球減少 + 血小板減少。網織紅血球計數低。
    - name: 骨髓穿刺與活檢
      notes: 確診必須。骨髓細胞性（cellularity）顯著降低，脂肪組織取代造血組織。排除骨髓浸潤性疾病。

treatment:
  principles:
    - 移除致病因素（停用致病藥物、治療感染）
    - 支持性治療為主
    - 嚴重病例考慮免疫抑制治療
  general:
    - 移除病因（停用致病藥物、切除分泌雌激素的腫瘤）
    - "輸血支持：pRBC 與血小板濃縮液"
    - "感染預防與治療：廣效抗生素"
    - "免疫抑制治療：Cyclosporine 5-10 mg/kg PO q12h ± Mycophenolate"
    - "Ehrlichia：Doxycycline 5 mg/kg PO q12h × 28 天"
    - 造血生長因子（G-CSF、EPO）可考慮但效果不一

prognosis: 預後取決於病因與骨髓恢復程度。藥物引起的骨髓抑制在停藥後部分可恢復，但恢復期可能長達數週。Estrogen 中毒引起的再生不良性貧血預後極差（死亡率 >50%）。Ehrlichia 慢性感染引起者在 Doxycycline 治療後可能改善。嚴重 pancytopenia 期間感染與出血為主要致死原因。


