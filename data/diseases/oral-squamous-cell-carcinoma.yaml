slug: oral-squamous-cell-carcinoma
nameEn: Oral Squamous Cell Carcinoma
nameZh: 口腔鱗狀細胞癌
bodySystem: oncology
description: 口腔鱗狀細胞癌 (SCC) 為貓最常見的口腔惡性腫瘤，犬則為第二或第三常見。腫瘤具強烈局部侵犯性，尤其好侵犯骨骼。貓口腔 SCC 預後極差，犬則取決於腫瘤位置。

aliases:
  - { alias: 口腔鱗狀上皮癌, language: zh }
  - { alias: 口腔鱗癌, language: zh }
  - { alias: 貓口腔癌, language: zh }
  - { alias: Oral SCC, language: en }
  - { alias: Squamous Cell Carcinoma of the Oral Cavity, language: en }
  - { alias: Gingival Squamous Cell Carcinoma, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 為貓最常見口腔惡性腫瘤，佔所有貓口腔腫瘤約 60-70%。中老年貓好發（平均 12-13 歲）。舌下與牙齦為最常見部位。預後極差。環境菸草暴露與使用跳蚤項圈可能為風險因素。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 為犬第二或第三常見口腔惡性腫瘤（次於黑色素瘤與纖維肉瘤）。好發於牙齦與舌。中大型犬與老年犬好發。犬吻側 SCC 預後明顯優於尾側。

etiology:
  categories:
    - name: 可能危險因素
      examples:
        - 環境二手菸暴露（貓的顯著風險因素）
        - 跳蚤項圈使用（貓的流行病學相關）
        - 慢性口腔炎症
        - 日光暴露（皮膚型 SCC，非口腔型主因）
    - name: 腫瘤特性
      examples:
        - 起源於口腔黏膜鱗狀上皮細胞
        - 局部侵犯性極強（尤其骨骼侵犯）
        - 貓口腔 SCC 轉移率約 10-20%（局部控制為主要挑戰）
        - 犬口腔 SCC 轉移率依位置而異（吻側低、尾側/舌部高）
    - name: 好發部位
      examples:
        - "貓：舌腹側 (sublingual)、牙齦、硬腭"
        - "犬：吻側牙齦、舌、扁桃腺（扁桃腺 SCC 轉移率極高）"

clinicalSigns:
  early:
    - 口腔黏膜上的小型腫塊或潰瘍
    - 口臭
    - 流涎增加
    - 飼主常誤以為是牙齒問題
  progressive:
    - 腫塊增大，表面潰瘍出血
    - 進食困難或拒食
    - 流涎含血
    - 牙齒鬆動或脫落（骨骼侵犯）
    - 面部腫脹或不對稱
    - 體重減輕
  late:
    - 廣泛骨骼破壞
    - 下顎骨病理性骨折
    - 無法進食
    - 嚴重消瘦與脫水
    - "貓舌下型：舌頭運動受限、進食完全困難"
    - 區域淋巴結轉移
    - 遠端轉移（肺，較晚期）

diagnosis:
  primaryTests:
    - name: 組織切片 (incisional biopsy)
      notes: "確診金標準。可見鱗狀上皮細胞巢、角化珠 (keratin pearls)、細胞間橋 (intercellular bridges)。深層切片以評估侵犯深度"
    - name: 細針吸取細胞學 (FNA)
      notes: "可見角化鱗狀上皮細胞，但細胞學敏感性較低，特別是早期病灶。建議切片確診"
  imaging:
    - name: CT 掃描
      notes: "術前評估腫瘤範圍與骨骼侵犯程度最佳工具。判斷手術可行性與切緣規劃"
    - name: 齒科/頭部 X 光
      notes: "評估齒槽骨與顎骨破壞。CT 不可用時的替代方案"
    - name: 胸腔 X 光（三視圖）
      notes: "分期檢查，排除肺轉移"
  additional:
    - 區域淋巴結 FNA（下頜、咽後淋巴結）
    - CBC/生化（全身狀況與麻醉前評估）
    - 腹部超音波（完整分期）
    - 腫瘤分期 (WHO staging)

treatment:
  principles:
    - 犬吻側口腔 SCC 手術切除預後良好
    - 貓口腔 SCC 治療效果極為有限
    - 多模式治療可能延長犬的存活時間
    - 姑息治療重視生活品質
  general:
    - "犬吻側 SCC：根治性手術切除（mandibulectomy/maxillectomy），切緣 ≥1-2 cm，預後佳"
    - "犬扁桃腺 SCC：手術 + 化療（高轉移率），預後差"
    - "貓口腔 SCC：手術切除困難（多數就診時已廣泛侵犯），中位存活時間僅 1-3 個月"
    - "放射治療：犬可作輔助治療或不可手術病例的姑息治療。貓反應有限"
    - NSAID 輔助 (piroxicam 0.3 mg/kg PO SID 或 meloxicam)：部分犬 SCC 表達 COX-2，NSAID 可能有抗腫瘤效果
    - 化療（Carboplatin、Mitoxantrone）：犬部分反應，貓效果極有限
    - "Toceranib (Palladia) 2.5-3.25 mg/kg PO q48h：部分犬 SCC 可能有效"
    - 姑息疼痛管理 (gabapentin 5-10 mg/kg PO BID、buprenorphine 0.02 mg/kg buccal)
    - 營養支持（食道餵管用於無法自行進食的貓）
    - 安樂死時機討論（貓口腔 SCC 的重要議題）

prognosis: 犬吻側牙齦 SCC 手術後中位存活時間 >26 個月，1 年存活率約 80-90%，預後良好。犬舌部或扁桃腺 SCC 預後差（中位存活 3-6 個月，轉移率高）。貓口腔 SCC 預後極差，中位存活時間 1-3 個月，1 年存活率 <10%，不論治療方式。早期發現與及早手術是改善犬預後的關鍵。

