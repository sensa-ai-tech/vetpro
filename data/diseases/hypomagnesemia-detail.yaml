    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 常見於糖尿病酮酸中毒、慢性腹瀉或利尿劑使用
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見,可能與慢性腎臟病或腸胃道疾病相關
etiology:
  categories:
    - name: 腸胃道流失或吸收不良
      examples:
        - 慢性腹瀉或嘔吐
        - 炎症性腸病
        - 胰臟外分泌不足
    - name: 腎臟流失
      examples:
        - 利尿劑（Furosemide）
        - 糖尿病酮酸中毒
        - 腎小管疾病
    - name: 細胞內轉移
      examples:
        - 胰島素治療
        - 再餵食症候群
clinicalSigns:
  early:
    - 肌肉顫抖、過度興奮
    - 頑固性低血鉀（補鉀無效）
  progressive:
    - 癲癇、共濟失調
    - 心律不整（室性心律不整）
    - 頑固性低血鈣
diagnosis:
  primaryTests:
    - name: 血清鎂
      notes: Mg <1.5 mg/dL，需同時評估鉀、鈣濃度
    - name: 心電圖
      notes: 可見 QT 間期延長、室性心律不整
    - name: 血清電解質
      notes: 常伴隨低鉀、低鈣
  differentialDiagnoses:
    - 低血鉀症
    - 低血鈣症
    - 糖尿病酮酸中毒
    - 再餵食症候群
treatment:
  medical:
    - 靜脈補充：Magnesium sulfate 0.75-1.0 mEq/kg/day（稀釋於輸液中緩慢輸注）
    - 口服補充：Magnesium oxide 或 Magnesium chloride 10-20 mg/kg PO SID
    - 同時補充鉀及鈣（低血鎂會抑制 PTH 分泌及鉀吸收）
    - 治療潛在病因
prognosis:
  general: 預後良好，經補充鎂離子後低血鉀及低血鈣通常可順利矯正。未診斷低血鎂時,頑固性低血鉀可能持續存在。
prevention:
  - 糖尿病患者定期監測鎂濃度
  - 使用利尿劑時檢測電解質
  - 腸胃道疾病患者補充電解質
