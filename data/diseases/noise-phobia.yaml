species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: >-
      盛行率估計 25-49%，為犬隻最常見的恐懼類行為問題。好發品種包括 Border Collie、Australian Shepherd、German Shepherd、混種犬。牧羊犬群體發生率特別高。與分離焦慮高度共病（約
      50% 噪音恐懼犬同時有分離焦慮）。未經治療通常隨年齡惡化。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓噪音恐懼較犬少見但可能被低估。貓的反應多為躲藏而非破壞，飼主較不易察覺。部分貓對煙火、雷聲或大聲音樂表現極度恐懼，長時間躲藏不出。
etiology:
  categories:
    - name: 素因性因素
      examples:
        - 遺傳傾向（牧羊犬品種、焦慮氣質型犬）
        - 幼犬期社會化不足（未暴露於多樣化聲音環境）
        - 敏感氣質（先天低閾值的恐懼反應系統）
    - name: 創傷性經歷
      examples:
        - 與巨大噪音相關的負面經歷（如近距離煙火爆炸）
        - 單一創傷事件即可建立持久的恐懼制約
        - 早期不當的噪音暴露（過度刺激）
    - name: 致敏化與泛化
      examples:
        - 反覆暴露於恐懼刺激而未獲得安全經驗（致敏化 sensitization）
        - 恐懼從單一聲音泛化至類似聲音（如從煙火泛化到所有突發巨響）
        - 雷暴恐懼可泛化至氣壓變化、風聲、閃電等伴隨刺激
    - name: 維持與惡化因素
      examples:
        - 飼主過度安撫可能無意中強化恐懼行為（有爭議）
        - 無法逃離噪音來源加劇恐慌
        - 年齡增長與認知衰退加劇噪音敏感度
        - 疼痛與慢性疾病降低應對閾值
clinicalSigns:
  early:
    - 聽到特定聲音時表現警覺增加（豎耳、注視聲源方向）
    - 輕度不安（踱步、舔唇、打哈欠等安定訊號）
    - 尋求飼主安慰（依附行為增加）
    - 輕度顫抖
  progressive:
    - 明顯顫抖與喘氣
    - 躲藏（鑽入桌下、衣櫃、浴室）
    - 吠叫或嗚咽
    - 拒食
    - 流口水
    - 不當排泄（恐懼性排尿/排便）
    - 試圖逃跑（抓門窗）
  late:
    - 極度恐慌（破壞門窗、圍欄試圖逃離）
    - 自我傷害（逃跑時撞傷、爪子流血、牙齒斷裂）
    - 恐懼泛化（對類似聲音或環境線索均產生恐懼）
    - 預期性焦慮（雷暴前數小時即因氣壓變化開始焦慮）
    - 逃跑後走失（煙火季節為犬隻走失高峰）
diagnosis:
  primaryTests:
    - name: 詳細行為病史問診
      notes: 記錄觸發聲音類型、反應程度（輕度不安至極度恐慌）、發展時程、是否泛化。使用標準化評量工具如 Lincoln Sound Reactivity Scale 或噪音恐懼分級表
    - name: 影像記錄觀察
      notes: 要求飼主在噪音事件時錄影犬隻反應，有助於客觀評估嚴重度與治療效果追蹤
    - name: 完整身體檢查
      notes: 排除導致恐懼行為加劇的醫學問題：疼痛（肌骨骼疾病）、聽力異常、甲狀腺功能低下、認知障礙症候群（老年犬）
  additional:
    - 甲狀腺功能檢測（犬甲低可加劇焦慮行為）
    - 聽力評估（BAER 測試——排除聽力過敏症 hyperacusis）
    - 評估共病行為問題（分離焦慮、全面性焦慮症）
    - 疼痛評估（慢性疼痛降低恐懼應對閾值）
treatment:
  principles:
    - 多模式治療策略：環境管理 + 行為治療 + 藥物治療
    - 急性事件藥物管理與長期預防性治療並行
    - 避免強迫暴露（flooding）——會嚴重惡化恐懼
    - 系統減敏與反制約為核心行為治療策略
  general:
    - 環境管理：提供安全躲藏空間（隔音效果佳的內部房間、有帳篷/箱子的安靜區域）
    - 噪音遮蔽（白噪音機、播放平靜音樂或電視）
    - 系統減敏訓練：使用錄製的雷聲/煙火聲從極低音量開始，漸進式增加，配合正向強化（食物獎勵）
    - Thundershirt 或壓力衣（部分犬有效，提供壓力安撫效果）
    - Adaptil（DAP 犬費洛蒙）——散劑、噴霧或項圈，輔助降低焦慮
    - 長期預防性藥物：Fluoxetine 1-2 mg/kg PO q24h（需 4-6 週起效，於噪音季節前提早開始）
    - 或 Clomipramine 1-3 mg/kg PO q12h 作為替代長期用藥
    - 急性事件用藥：Sileo（dexmedetomidine oromucosal gel）125 μg/m² 口腔黏膜給予（FDA 核准用於犬噪音恐懼）
    - 或 Trazodone 3-5 mg/kg PO（噪音事件前 1-2 小時給予）
    - 或 Gabapentin 10-20 mg/kg PO（噪音事件前 2 小時給予）
    - 不推薦 Acepromazine——僅有鎮靜作用而不減少恐懼感受，動物可能外觀平靜但內在仍極度恐懼
    - 煙火季節特別管理：提前使用長期藥物、確保門窗關閉、植入晶片與佩戴識別牌預防走失
prognosis: >-
  噪音恐懼症在適當治療下可顯著改善但通常無法完全治癒。結合藥物治療與系統減敏訓練的成功率約 70-80%。Sileo
  在急性雷暴恐懼的臨床試驗中顯示顯著改善。未經治療的噪音恐懼通常隨年齡逐漸惡化，並可能泛化至更多聲音類型。早期介入效果優於等到行為嚴重固化後再治療。飼主教育與長期管理配合是成功的關鍵。
