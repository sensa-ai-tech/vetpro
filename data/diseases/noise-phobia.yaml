nameZh: 噪音恐懼症
bodySystem: behavioral
description: 噪音恐懼症是犬貓對特定聲音（雷聲、煙火、槍聲等）產生過度且不成比例的恐懼反應，為犬隻最常見的恐懼相關行為問題之一。表現為極度恐慌、逃跑、破壞、顫抖等，嚴重時可導致自我傷害，且隨時間常呈惡化趨勢。
