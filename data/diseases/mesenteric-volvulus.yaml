slug: mesenteric-volvulus
nameEn: Mesenteric Volvulus
nameZh: 腸繫膜扭轉
bodySystem: gastrointestinal
description: 腸繫膜扭轉是小腸沿腸繫膜根部旋轉，導致腸管與腸繫膜血管的絞窄。此為獸醫急診中最嚴重的腹部急症之一，快速導致大範圍腸缺血壞死、內毒素血症、休克與死亡。好發於大型犬種，死亡率極高。

aliases:
  - { alias: 腸扭轉, language: zh }
  - { alias: 小腸扭轉, language: zh }
  - { alias: Intestinal Volvulus, language: en }
  - { alias: Mesenteric Torsion, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 大型犬品種好發，如德國牧羊犬、大丹犬及英國雪達犬。軍犬與工作犬可能有較高風險。急性起病，進展極快。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻極為罕見。少數個案報告。

etiology:
  categories:
    - name: 誘發因素
      examples:
        - 大型深胸犬體型
        - 劇烈運動後立即進食
        - 腸繫膜鬆弛
        - 腸蠕動異常
    - name: 病理機制
      examples:
        - 小腸沿腸繫膜根部旋轉（通常涉及空腸與迴腸）
        - 腸繫膜動靜脈扭轉導致腸缺血
        - 快速進展為全層腸壁壞死
        - 內毒素與細菌進入門脈系統
    - name: 潛在病因
      examples:
        - 發炎性腸病
        - 腸繫膜淋巴結腫大
        - 腸道異物或腫瘤
        - 腹腔手術後沾黏

clinicalSigns:
  early:
    - 突發性劇烈腹痛
    - 急性嘔吐（可能帶血）
    - 極度焦躁不安
    - 迅速進入休克狀態
  progressive:
    - 腹部迅速膨脹
    - 血便或黑便
    - 黏膜蒼白至發紺
    - 心搏過速與低血壓
  late:
    - 敗血性休克
    - 瀰漫性血管內凝血（DIC）
    - 多器官衰竭
    - 意識改變（低血壓導致腦灌注不足）
    - 死亡（常在數小時內）

diagnosis:
  primaryTests:
    - name: 腹部 X 光
      notes: "可見大範圍擴張充氣的小腸腸管。腸壁增厚或模糊。腹腔積液。腸管排列異常。"
    - name: 腹部超音波
      notes: "腸壁增厚、黏膜層回音減低。腸壁都卜勒血流消失或減少。腹腔游離液。腸繫膜血管扭轉徵象。"
  imaging:
    - name: CT 血管造影
      notes: "可精確顯示腸繫膜血管扭轉位置與腸壁灌流異常。但因病程急促，多數病例無時間進行 CT。"
    - name: 無其他常規影像
      notes: "診斷主要依靠臨床懷疑與影像學快速評估。"
  additional:
    - 血液學（白血球增多或減少，PCV 升高提示血液濃縮）
    - 血液生化（乳酸升高、代謝性酸中毒、電解質失衡）
    - 凝血檢查（DIC 評估）
    - 腹腔穿刺液分析（血性液體，細菌可能陽性）

treatment:
  principles:
    - 此為外科急診，需立即手術
    - 積極液體復甦
    - 手術復位與壞死腸管切除
    - 預後極差，即使積極治療
  general:
    - "急診液體復甦：等張晶體液 60-90 mL/kg/hr（shock rate），合併膠體液 10-20 mL/kg"
    - "廣效抗生素：Ampicillin/Sulbactam 30 mg/kg IV q8h + Enrofloxacin 5 mg/kg IV q24h"
    - "緊急探查性開腹術：評估腸管存活度，復位扭轉，切除壞死腸段並吻合"
    - "腸管存活度評估：顏色、蠕動、腸繫膜動脈搏動、都卜勒血流"
    - "術中溫暖沖洗腹腔"
    - "術後加護監護：持續液體治療、血壓監測、心電圖監測"
    - "再灌注損傷管理：術後可能需要血管加壓素支持"
    - "營養支持：術後腸外營養或早期腸內營養"

prognosis: 預後極差，死亡率 > 70-80%，即使積極外科與加護治療。早期（< 6 小時內）手術介入者存活率稍高。廣泛腸壞死（> 50% 小腸長度）者預後極不良。術後再灌注損傷、DIC 與敗血症為主要死因。倖存者可能面臨短腸症候群。

