slug: panosteitis
nameEn: Panosteitis
nameZh: 全骨炎
bodySystem: orthopedic
description: 長骨骨幹的自限性骨內膜發炎疾病，好發於大型品種幼犬（5-18 月齡）。又稱「生長痛」。特徵為遊走性跛行（shifting leg lameness），一肢好轉另一肢又發作。German Shepherd 最好發。

aliases:
  - { alias: "Growing Pains", language: en }
  - { alias: "Pano", language: en }
  - { alias: "Eosinophilic Panosteitis", language: en }
  - { alias: "生長痛", language: zh }
  - { alias: "全骨骨膜炎", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 大型品種幼犬常見。German Shepherd 最好發。公犬多於母犬。5-18 月齡。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓極罕見。

etiology:
  categories:
    - name: 自限性骨髓腔炎症
      examples:
        - 確切病因不明
        - 可能與骨髓脂肪壞死相關
        - 品種遺傳傾向

clinicalSigns:
  early:
    - 突然跛行（一肢）
    - 長骨骨幹觸診疼痛
    - 輕度發燒
  progressive:
    - 跛行遊走至其他肢
    - 可能數月反覆發作
    - 食慾下降

diagnosis:
  primaryTests:
    - name: X 光
      notes: 長骨骨幹髓腔內斑點狀密度增加。早期可能正常
    - name: 骨幹觸診疼痛
      notes: 用力觸壓長骨骨幹引起疼痛反應

treatment:
  principles:
    - 自限性疾病，止痛為主
    - 等待自行緩解
  general:
    - NSAIDs 止痛（Carprofen、Meloxicam）
    - 限制劇烈活動
    - 2 歲前通常自行緩解
    - 避免高蛋白高鈣飲食

prognosis: 預後極佳。自限性疾病，2 歲前幾乎全部自行緩解。不留後遺症。

pubmedQueries:
  - query: '"panosteitis" AND (veterinary OR canine) AND ("diagnosis" OR "treatment")'
    frequency: monthly
