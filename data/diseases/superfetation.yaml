slug: superfetation
nameEn: Superfetation
nameZh: 重複懷孕
bodySystem: reproductive
description: 已懷孕母犬再次發情並受孕，導致子宮同時存在不同發育階段胎兒。極罕見，可能導致早產或產程複雜。

aliases:
  - { alias: 二次懷孕, language: zh }
  - { alias: Superpregnancy, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 極罕見，理論上可能發生
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓誘導排卵，更少見

etiology:
  categories:
    - name: 生理異常
      examples:
        - 懷孕早期再次發情（罕見）
        - 多次配種間隔數週
        - 黃體素未抑制發情

clinicalSigns:
  early:
    - 超音波見不同大小胎兒
    - 妊娠期計算混亂
  progressive:
    - 早產（較小胎兒未成熟）
    - 產程延長或停滯
    - 部分胎兒存活困難

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "胎兒大小差異顯著（>1週發育差）"
    - name: 配種史詳細詢問
      notes: "確認多次配種時間"
  differentialDiagnoses:
    - 胎兒發育遲緩
    - 多胎妊娠正常變異

treatment:
  medical:
    - 密切監測妊娠
    - 計劃性剖腹產（較安全）
    - 早產幼犬重症照護

prognosis:
  general: "預後取決於胎兒成熟度差異。早產幼犬可能夭折。"

prevention:
  - 懷孕期隔離公母犬
  - 確認配種時機單一


guidelineRefs:
  - sourceOrg: Veterinary sciences
    title: Pregnancy Complications and Feto-Maternal Monitoring in Rabbits.
    url: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10610772/
    type: review
    pmid: "37888574"
    relevance: primary