slug: glycogen-storage-disease
nameEn: Glycogen Storage Disease
nameZh: 肝醣儲積病
bodySystem: metabolic
description: 肝醣儲積病（GSD）是一群先天性代謝疾病，因參與肝醣合成或分解的酶缺乏，導致肝醣異常堆積於肝臟、肌肉或其他組織中。多種亞型已在犬貓中被報告，包括 GSD Ia（von Gierke 病）、GSD II（Pompe 病）、GSD III（Cori 病）及 GSD IV（Andersen 病）。

aliases:
  - { alias: GSD, language: en }
  - { alias: 糖原貯積症, language: zh }
  - { alias: 糖原累積症, language: zh }
  - { alias: Glycogenosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 多種亞型報告。GSD Ia 見於馬爾濟斯犬、GSD II 見於拉布拉多犬及瑞典拉普犬、GSD III 見於德國牧羊犬及捲毛尋回犬、GSD IV 見於挪威森林犬相關犬種。常染色體隱性遺傳。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: GSD IV 在挪威森林貓中有明確遺傳記錄。常染色體隱性遺傳，可進行基因檢測。

etiology:
  categories:
    - name: 常見亞型與缺陷酶
      examples:
        - "GSD Ia（von Gierke）：缺乏 glucose-6-phosphatase（肝臟型，低血糖為主）"
        - "GSD II（Pompe）：缺乏 acid α-glucosidase（溶酶體型，肌病為主）"
        - "GSD III（Cori）：缺乏 debranching enzyme（肝臟+肌肉型）"
        - "GSD IV（Andersen）：缺乏 branching enzyme（進行性神經肌肉退化）"
    - name: 遺傳模式
      examples:
        - 所有亞型均為常染色體隱性遺傳
        - 品種特異性突變已被鑑定
        - 可進行 DNA 基因檢測
    - name: 病理機制
      examples:
        - 正常或異常結構的肝醣在組織中堆積
        - 肝臟型：肝腫大、低血糖
        - 肌肉型：肌無力、運動不耐

clinicalSigns:
  early:
    - 幼年期生長遲緩
    - 低血糖發作（GSD Ia）：虛弱、震顫、癲癇
    - 進食後低血糖不能持續改善
  progressive:
    - 肝腫大（肝臟型）
    - 進行性肌無力（肌肉型）
    - 運動不耐
    - 高脂血症與高尿酸血症（GSD Ia）
  late:
    - 嚴重肌肉萎縮（GSD II, III）
    - 肝纖維化或硬化（GSD III, IV）
    - 心肌病變（GSD II）
    - 神經肌肉退化至無法行走（GSD IV）
    - 多器官衰竭

diagnosis:
  primaryTests:
    - name: 血糖監測
      notes: "GSD Ia 典型表現為空腹低血糖。餐後血糖正常但下一餐前顯著降低。"
    - name: 肝臟活檢
      notes: "組織學可見大量肝醣堆積（PAS 染色陽性）。GSD IV 可見異常分枝的肝醣（polyglucosan bodies）。"
  imaging:
    - name: 腹部超音波
      notes: "肝臟腫大，回音增強（肝醣堆積）。可能有脾腫大。"
    - name: 心臟超音波
      notes: "GSD II 可見心室壁增厚（肝醣堆積於心肌）。"
  additional:
    - 酶活性測定（肌肉或白血球）
    - 基因檢測（品種特異性突變的 DNA 檢測）
    - 血液生化（高乳酸血症、高脂血症、高尿酸血症）
    - 肌電圖（EMG，肌肉型 GSD）

treatment:
  principles:
    - 無根治方法
    - 治療為支持性，以維持血糖穩定與延緩病程為主
    - 飲食管理是治療基石
    - 受影響動物不應繁殖
  general:
    - "頻繁少量餵食（每 4-6 小時，維持血糖穩定，GSD Ia）"
    - "高蛋白低碳水化合物飲食（GSD III）"
    - "低血糖急救：Dextrose 50% 稀釋至 12.5%，1-2 mL/kg IV 緩慢推注"
    - "生玉米澱粉補充（0.5-1 g/kg PO q6-8h，緩慢釋放葡萄糖，GSD Ia 人醫經驗）"
    - "避免長時間禁食"
    - "繁殖管理：基因篩檢繁殖犬貓，移除帶因者"

prognosis: 預後因亞型而異且通常不良。GSD Ia 若能嚴格飲食管理可延長生存期。GSD II 預後不良，進行性心肌與骨骼肌病變通常致死。GSD IV 在挪威森林貓中預後極差，多數幼貓於 5-7 月齡死亡。早期基因篩檢與繁殖管理是預防的關鍵。

