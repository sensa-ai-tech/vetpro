slug: avian-lead-poisoning
nameEn: Avian Lead Poisoning
nameZh: 禽類鉛中毒
bodySystem: toxicology
description: 禽類鉛中毒為鳥類攝入含鉛物質導致的急性或慢性中毒，影響消化道、神經系統與造血系統。為寵物鳥最常見的重金屬中毒之一。

aliases:
  - { alias: 鳥類鉛中毒, language: zh }
  - { alias: 禽鉛毒症, language: zh }
  - { alias: Lead toxicosis in birds, language: en }
  - { alias: Plumbism in birds, language: en }

species:
  - speciesCommon: bird
    prevalence: common
    notes: 所有鳥種均可發生。鸚鵡因好奇咬嚼物品的習性特別易感。水禽因攝入鉛彈亦常見。即使微量鉛暴露也可造成中毒。

etiology:
  categories:
    - name: 鉛來源
      examples:
        - 含鉛油漆碎片（老舊房屋）
        - 鉛製窗簾墜子
        - 彩色玻璃焊接鉛
        - 含鉛玩具或裝飾品
        - 鉛筆芯套
        - 含鉛電線或電池
    - name: 毒理機轉
      examples:
        - 抑制δ-aminolevulinic acid dehydratase（ALAD）
        - 干擾血紅素合成
        - 神經毒性（髓鞘脫失）
        - 消化道黏膜損傷

clinicalSigns:
  early:
    - 嗜睡
    - 食慾下降
    - 嘔吐
    - 綠色水樣糞便
  progressive:
    - 嚴重嗜睡與虛弱
    - 共濟失調
    - 癲癇發作
    - 失明
    - 後肢或翼癱瘓
    - 貧血
    - 多渴多尿（腎損傷）
    - 猝死

diagnosis:
  primaryTests:
    - name: 血鉛濃度
      notes: "血鉛 >20 μg/dL 為異常，>50 μg/dL 提示中毒。送專門實驗室檢測"
    - name: X光檢查
      notes: "腹腔內可見金屬密度異物。金屬碎片通常在嗉囊或腺胃中"
    - name: CBC
      notes: "再生性貧血。可見嗜鹼性點彩紅血球（不具特異性但有提示價值）"
  differentialDiagnoses:
    - 鋅中毒
    - 其他重金屬中毒
    - 病毒性腦炎
    - 前胃擴張症
    - 感染性疾病

treatment:
  medical:
    - CaEDTA（Calcium disodium EDTA）35-50 mg/kg IM BID（5天治療、5天休息）
    - D-penicillamine 55 mg/kg PO BID（口服螯合劑）
    - DMSA（Succimer）25-35 mg/kg PO BID
    - 支持療法（輸液、保溫、止癲癇）
    - 抗癲癇（Diazepam 0.5-1 mg/kg IM/IV PRN）
  surgical:
    - 內視鏡移除嗉囊或腺胃內金屬異物
    - 手術取出無法自然排出的金屬碎片

prognosis:
  general: "早期診斷與螯合治療預後良好。神經症狀出現後預後謹慎。嚴重癲癇或腎衰竭預後不良。金屬異物未移除則持續中毒。"

prevention:
  - 鳥類活動區域移除所有含鉛物品
  - 避免使用老舊含鉛油漆的房間
  - 定期檢查鳥類可接觸的金屬物品
  - 使用不鏽鋼材質的鳥籠配件
  - 監督鳥類放飛時的活動範圍


