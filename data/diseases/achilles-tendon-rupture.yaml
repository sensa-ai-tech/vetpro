    notes: 貓罕見。
etiology:
  categories:
    - name: 外傷性
      examples:
        - 急性拉傷/撕裂
        - 切割傷
        - 慢性退化後自發斷裂
clinicalSigns:
  early:
    - 突然後肢跛行
    - 飛節下垂
    - 平足跟站立（完全斷裂）
  progressive:
    - 完全平足跟步態
    - 飛節過度屈曲
    - 肌肉萎縮
diagnosis:
  primaryTests:
    - name: 觸診
      notes: 跟腱斷裂處可觸及缺損。完全斷裂飛節被動屈曲無阻力
    - name: 超音波
      notes: 評估斷裂程度與位置
treatment:
  principles:
    - 手術修復為唯一有效治療
    - 術後石膏固定保護
  general:
    - 手術肌腱吻合 + 鎖定環 (locking loop) 縫合
    - 術後經飛節石膏/外固定器 6-8 週
    - 逐步恢復負重
    - 物理治療
prognosis: 手術修復後預後中等至良好。癒合需 8-12 週。主要併發症為石膏相關傷口與再斷裂。
