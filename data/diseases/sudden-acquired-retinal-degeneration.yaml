diagnosticAlgorithm:
  title: 突發性後天視網膜退化症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估突發性失明的臨床表現
      findings:
        - 急性完全失明（數天內）
        - 瞳孔散大固定
        - 威嚇反應消失
        - 中老年犬常見，常伴多飲多尿
    - step: 2
      action: 眼科學檢查
      details: 眼底鏡與基本眼科檢查
      findings:
        - 早期眼底可能外觀正常
        - 瞳孔對光反射消失或減弱
        - 晚期可見視網膜血管萎縮
        - 晚期視網膜反射增強
    - step: 3
      action: 視網膜電圖
      details: ERG為確診金標準
      findings:
        - ERG呈平坦波形（消失性反應）
        - 明暗適應ERG均無反應
        - 與視神經疾病鑑別的關鍵檢查
    - step: 4
      action: 確診與鑑別
      details: 排除其他急性失明原因
      findings:
        - ERG無反應確診SARDS
        - 排除視神經炎（MRI正常）
        - 排除中樞性失明
        - 內分泌篩檢（可能伴庫欣氏症表現）
clinicalPearls:
  - SARDS的特徵是眼底正常但ERG平坦——眼底看起來正常不代表視網膜功能正常
  - 約50%的SARDS犬有庫欣樣實驗室異常但不符合典型庫欣標準
  - ERG是區分SARDS和視神經炎/中樞性失明的關鍵檢查
  - 大多數犬隻能很好地適應失明，飼主的支持和環境調整是關鍵
  - SARDS目前無有效的治療方法，應避免給飼主不實的期望
monitoringItems:
  - 3-6個月後複檢眼底觀察退化性變化
  - 定期生化檢查監測肝功能和膽固醇
  - 腎上腺功能追蹤
  - 行為適應評估
