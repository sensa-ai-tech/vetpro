slug: sudden-acquired-retinal-degeneration
nameEn: Sudden Acquired Retinal Degeneration
nameZh: 突發性後天視網膜退化
bodySystem: ophthalmology
description: 突然發生的雙側完全失明，視網膜光感受器急性壞死。眼底初期外觀正常但瞳孔光反射消失。常伴隨多尿多飲等全身症狀。確切病因不明，中年至老年過重母犬好發。
aliases:
  - alias: SARD
    language: en
  - alias: SARDS
    language: en
  - alias: Silent Retina Syndrome
    language: en
  - alias: 突發性視網膜退化
    language: zh
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 中年至老年犬 (平均 8-10 歲)。Dachshund、Miniature Schnauzer、混種犬好發。母犬略多。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓極為罕見。
etiology:
  categories:
    - name: 病因不明
      examples:
        - 可能為自體免疫性光感受器破壞
        - 神經內分泌異常假說
        - 與腎上腺皮質功能亢進症相似的代謝特徵
clinicalSigns:
  early:
    - 突然雙側完全失明 (數小時至數天)
    - 瞳孔散大
    - 瞳孔光反射消失或極度減弱
  progressive:
    - 適應性行為 (碰撞家具)
    - 多飲多尿 (約 50% 患犬)
    - 體重增加
    - 數月後眼底可見視網膜退化
diagnosis:
  primaryTests:
    - name: 視網膜電圖 (ERG)
      notes: 電反應完全消失 (flat ERG)。確診 SARD 的金標準。區分 SARD 與視神經疾病
    - name: 眼底檢查
      notes: 急性期外觀可能正常。數週至數月後出現視網膜血管萎縮與反光增強
    - name: 全身代謝篩檢
      notes: 排除 Cushing 症候群 (部分 SARD 犬有類似生化變化)
treatment:
  principles:
    - 目前無有效治療
    - 支持性照護與環境適應
  general:
    - 環境管理幫助適應失明生活
    - 維持家具擺設固定
    - 運動時使用牽繩
    - 免疫抑制治療的效果有爭議 (部分報告靜脈注射免疫球蛋白)
prognosis: 失明為永久性且不可逆。犬的整體健康與壽命通常不受影響。多數犬在數週內適應失明生活。多飲多尿症狀可能自行緩解。
