slug: glomerulonephritis
nameEn: Glomerulonephritis
nameZh: 腎絲球腎炎
bodySystem: renal
description: 腎絲球免疫介導性損傷導致的蛋白尿與進行性腎功能喪失，為犬蛋白流失性腎病 (PLN) 最常見的原因之一。

aliases:
  - { alias: GN, language: en }
  - { alias: Immune-Mediated Glomerulonephritis, language: en }
  - { alias: Glomerular Disease, language: en }
  - { alias: 絲球體腎炎, language: zh }
  - { alias: 免疫介導性腎絲球腎炎, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬蛋白流失性腎病最重要原因。好發品種 — Soft-Coated Wheaten Terrier（遺傳性，NPHS1 突變）、Bernese Mountain Dog、Brittany Spaniel、English Cocker Spaniel。中老年犬好發。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓較犬少見但不罕見。常與 FIP、FeLV、FIV 等感染性疾病相關。膜性腎病 (membranous nephropathy) 為貓較常見的腎絲球病變型態。

etiology:
  categories:
    - name: 免疫複合體沉積型 (最常見)
      examples:
        - 感染性抗原 — Ehrlichia、Leishmania、Borrelia、Dirofilaria、FeLV、FIV、FIP
        - 腫瘤相關抗原 — 淋巴瘤、肥大細胞瘤
        - 自體免疫疾病 — SLE
        - 慢性炎症 — 牙周病、膿皮症、子宮蓄膿
    - name: 原位免疫複合體形成
      examples:
        - 抗腎絲球基底膜抗體 (anti-GBM，犬罕見)
        - 植入抗原 (planted antigen)
    - name: 遺傳性腎絲球病
      examples:
        - Soft-Coated Wheaten Terrier — 蛋白流失性腎病/腸病
        - Bernese Mountain Dog — 膜增殖性腎絲球腎炎
        - English Cocker Spaniel — 遺傳性腎病
        - Shar-Pei — 類澱粉沉積相關
    - name: 特發性
      examples:
        - 約 50-75% 犬腎絲球腎炎無法找到明確潛在原因

pathophysiology: 免疫複合體沉積於腎絲球基底膜 (GBM) 或系膜區，活化補體系統與招募炎症細胞，導致腎絲球結構損傷。損傷的濾過屏障使白蛋白與其他蛋白質通過，造成蛋白尿。持續蛋白尿加速腎小管間質纖維化。白蛋白大量流失導致低白蛋白血症，可引起腎病症候群（蛋白尿 + 低白蛋白血症 + 水腫/腔積液 + 高膽固醇血症）。低白蛋白血症改變凝血因子平衡（抗凝血酶 III 流失），造成高凝血狀態，肺栓塞為重要致死原因。

clinicalSigns:
  early:
    - 持續性蛋白尿（常為偶然發現）
    - 可能無明顯臨床症狀
    - 輕度體重減輕
  progressive:
    - 漸進性體重減輕與肌肉消耗
    - 食慾下降
    - 多尿多渴 (PU/PD)
    - 皮下水腫（四肢、腹壁）
    - 腹水/胸水（低白蛋白血症）
  late:
    - 腎病症候群（蛋白尿 + 低白蛋白 + 水腫 + 高膽固醇）
    - 氮質血症（CKD 進展）
    - 血栓栓塞事件（肺栓塞：突發呼吸困難、低血氧）
    - 全身性高血壓
    - 視網膜剝離/出血（高血壓）
    - 尿毒症狀

diagnosis:
  primaryTests:
    - name: UPC (尿蛋白/肌酐比)
      notes: "UPC >0.5（犬）或 >0.4（貓）為蛋白尿。UPC >2.0 高度提示腎絲球疾病。UPC >3.5 + 低白蛋白 = 腎病症候群"
    - name: 尿液分析
      notes: "排除泌尿道感染、出血等蛋白尿非腎性原因。比重評估濃縮能力。尿沉渣"
    - name: 血液生化
      notes: "白蛋白低 (<2.0 g/dL 有血栓風險)、BUN/Creatinine（腎功能）、膽固醇高、球蛋白"
    - name: 腎臟切片 (gold standard)
      notes: "光學顯微鏡 + 電子顯微鏡 + 免疫螢光。區分膜性腎病、增殖性、膜增殖性等亞型。指導治療與預後"
  imaging:
    - name: 腹部超音波
      notes: "腎臟大小與回音性。腎皮質回音增強（腎絲球病變）。排除腎後性蛋白尿原因"
    - name: 胸腔 X 光
      notes: "肺栓塞評估、胸水。心臟大小（高血壓性心臟病）"
  additional:
    - SDMA（早期腎功能指標）
    - 抗凝血酶 III (AT III) — 低值表示血栓風險高
    - 血壓測量
    - 凝血功能 (PT/aPTT)
    - 感染性疾病篩檢 (tick panel、心絲蟲、FeLV/FIV、尿培養)
    - ANA 檢測（SLE 篩檢）
    - 全身腫瘤篩檢

treatment:
  principles:
    - 找出並治療潛在原因為第一優先
    - 免疫抑制治療（特發性或免疫介導性確認後）
    - 抗蛋白尿治療 (RAAS 阻斷)
    - 抗血栓預防
    - 腎臟支持性治療
  medications:
    - name: Benazepril (ACE 抑制劑)
      dose: "0.5 mg/kg PO SID-BID"
      notes: 抗蛋白尿首選。降低腎絲球內壓。效果在 1-2 週內評估 UPC 變化
    - name: Telmisartan (ARB)
      dose: "犬 1 mg/kg PO SID；貓 2 mg/kg PO SID"
      notes: 可與 ACEi 合併使用以加強抗蛋白尿效果。需監測 creatinine 與鉀
    - name: Mycophenolate Mofetil (MMF)
      dose: "10-20 mg/kg PO BID"
      notes: 免疫抑制治療。腎切片確認免疫介導性後使用。較 azathioprine 對腎臟安全。GI 副作用常見
    - name: Clopidogrel
      dose: "犬 1-2 mg/kg PO SID；貓 18.75 mg/cat PO SID"
      notes: 抗血小板治療。白蛋白 <2.0 g/dL 時強烈建議。預防血栓栓塞事件
    - name: 低劑量 Aspirin
      dose: "0.5-1 mg/kg PO SID"
      notes: 替代或合併 clopidogrel 使用。抗血栓預防
  general:
    - 腎臟處方飲食（限制蛋白質，omega-3 脂肪酸補充）
    - 血壓控制（amlodipine 0.1-0.25 mg/kg PO SID 若 ACEi/ARB 不足）
    - 水腫/腔積液管理（利尿劑需謹慎，避免脫水加重腎損傷）
    - 低白蛋白血症嚴重時考慮人工膠體 (限制性使用)
    - 定期 UPC 監測（每 2-4 週評估治療反應）
    - 潛在原因治療（抗生素、驅蟲、腫瘤治療等）

emergencyNotes: 肺栓塞為腎絲球腎炎最嚴重併發症，表現為突發呼吸困難、低血氧、心搏過速。CT 血管攝影確診。治療以氧氣支持、肝素 (UFH 150-300 IU/kg IV loading 後 CRI，或 LMWH enoxaparin 0.8 mg/kg SC BID) 為主。白蛋白 <1.5 g/dL 時考慮 human albumin 輸注（過敏風險）。

prognosis: 預後取決於潛在原因是否可治療、蛋白尿嚴重度與腎功能。特發性腎絲球腎炎中位存活約 3-12 個月。UPC >12 與白蛋白 <2.0 g/dL 為不良預後因子。腎切片為膜增殖性或硬化性者預後較差。找到並成功治療潛在原因者預後改善。Soft-Coated Wheaten Terrier 遺傳性 PLN 預後差。

