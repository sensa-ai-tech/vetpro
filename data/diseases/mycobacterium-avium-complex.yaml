slug: mycobacterium-avium-complex
nameEn: Mycobacterium Avium Complex
nameZh: 鳥型分枝桿菌複合群
bodySystem: infectious
description: 鳥型分枝桿菌複合群(MAC)包括M. avium及M. intracellulare,屬非結核性分枝桿菌,主要經口攝入環境中的分枝桿菌(土壤、水源)感染。犬貓可發展為局部性(皮膚、淋巴結)或播散性感染,免疫低下個體(FIV/FeLV陽性貓)風險最高,治療困難且需長期抗生素。

aliases:
  - { alias: MAC, language: en }
  - { alias: 非典型分枝桿菌, language: zh }
  - { alias: Nontuberculous Mycobacteria, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 年輕大型犬(特別是巴塞特獵犬、臘腸犬)較易發展為播散性MAC感染
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: FIV/FeLV陽性貓易發展為播散性MAC,表現類似人類AIDS相關MAC感染

etiology:
  categories:
    - name: 分枝桿菌感染
      examples:
        - 經口攝入環境中的M. avium complex(土壤、水源、鳥糞)
        - 吸入含菌氣溶膠
        - 皮膚傷口接觸污染環境
        - 免疫低下為主要危險因子(FIV、FeLV、類固醇治療)

clinicalSigns:
  early:
    - 局部型:皮膚結節、潰瘍(不癒合)
    - 局部淋巴結腫大
    - 慢性腹瀉(腸道型)
    - 體重減輕、食慾下降
  progressive:
    - 播散型:全身淋巴結腫大
    - 肝脾腫大、腹水
    - 嚴重消瘦、惡病質
    - 慢性發燒
    - 呼吸困難(肺型)
    - 骨髓抑制、全血球減少
    - 多重器官衰竭

diagnosis:
  primaryTests:
    - name: 抗酸染色
      notes: "組織或淋巴結吸出物Ziehl-Neelsen染色可見抗酸菌"
    - name: 細菌培養
      notes: "組織、淋巴結、糞便MAC培養(需4-8週,特殊培養基)"
    - name: PCR檢測
      notes: "組織樣本MAC DNA檢測,可鑑定菌種"
    - name: 組織病理
      notes: "肉芽腫性炎症,組織巨噬細胞內可見大量抗酸菌"
    - name: 胸腹部X光/超音波
      notes: "淋巴結腫大、肝脾腫大、腸壁增厚、胸腔/腹腔積液"
  differentialDiagnoses:
    - 結核分枝桿菌(M. tuberculosis/bovis)
    - 貓麻風分枝桿菌(M. lepraemurium)
    - 真菌性感染(組織胞漿菌、隱球菌)
    - 淋巴瘤
    - 慢性發炎性腸病

treatment:
  medical:
    - 多重抗生素聯合治療(療程6-12個月以上):
    - Clarithromycin 7.5-15 mg/kg PO BID + Rifampin 10-15 mg/kg PO SID + Ethambutol 15 mg/kg PO SID
    - 替代方案:Azithromycin 10 mg/kg PO SID(每週3次)+ Rifabutin 5 mg/kg PO SID
    - Fluoroquinolone:Enrofloxacin 5-10 mg/kg PO SID或Pradofloxacin 5 mg/kg PO SID
    - 營養支持:高蛋白飲食、鼻胃管或食道管餵食
    - 局部病灶外科切除(皮膚結節、局部淋巴結)
    - FIV/FeLV陽性貓需同時控制原發免疫疾病

prognosis:
  general: "預後謹慎至不良。局部型經外科切除+長期抗生素治療,預後較佳。播散型預後不良,特別是FIV/FeLV陽性貓,即使積極治療仍可能復發或進展。需長期監測及治療,治癒率低。"

prevention:
  - FIV/FeLV篩檢及疫苗接種(貓)
  - 避免免疫低下動物接觸污染環境(積水、鳥糞)
  - 提供乾淨飲水,避免飲用池塘水或積水
  - 定期健康檢查,早期發現免疫相關疾病
  - 慎用免疫抑制劑(類固醇、化療藥物)


