slug: fiber-supplementation
nameEn: Fiber Supplementation
nameZh: 纖維補充
bodySystem: metabolic
description: 可溶性及不溶性纖維在犬貓疾病管理中的應用。可改善腸道功能、血糖控制、體重管理及肛門腺問題。

aliases:
  - { alias: 膳食纖維, language: zh }
  - { alias: Dietary Fiber, language: en }
  - { alias: Fiber Supplement, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 體重管理、糖尿病、便秘使用
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 毛球、便秘、體重管理

etiology:
  categories:
    - name: 纖維類型
      examples:
        - 可溶性纖維：洋車前子、果膠、β-葡聚糖
        - 不溶性纖維：纖維素、木質素
        - 發酵性纖維：果寡糖、菊糖
    - name: 臨床適應症
      examples:
        - 糖尿病(延緩葡萄糖吸收)
        - 體重管理(增加飽足感)
        - 便秘(增加糞便體積)
        - 腹瀉(可溶性纖維吸水)
        - 肛門腺問題(增加糞便硬度)
        - 貓毛球症
        - 高脂血症
    - name: 作用機轉
      examples:
        - 增加飽足感、減少熱量攝取
        - 延緩胃排空及葡萄糖吸收
        - 增加糞便體積
        - 促進腸道蠕動
        - 產生短鏈脂肪酸(發酵性纖維)

clinicalSigns:
  early:
    - 適當纖維：糞便成形、體重管理改善
    - 過量：腹瀉、脹氣、營養吸收不良
  progressive:
    - 長期使用：體重控制、血糖穩定、腸道健康

diagnosis:
  primaryTests:
    - name: 糞便評估
      notes: "成形度、水分、體積"
    - name: 體重監測
      notes: "體重管理效果"
    - name: 血糖監測
      notes: "糖尿病控制"
  differentialDiagnoses:
    - 各種需纖維治療的疾病

treatment:
  medical:
    - 纖維補充劑量
    - 洋車前子(psyllium)：1-4茶匙/天
    - 南瓜(罐頭)：1-4湯匙/天
    - 或選擇高纖維處方飼料
    - 不同情況使用
    - 便秘：不溶性+可溶性纖維
    - 腹瀉：可溶性纖維(吸水)
    - 糖尿病：可溶性纖維(延緩吸收)
    - 減重：高纖維低熱量飼料
    - 肛門腺：增加糞便硬度
    - 貓毛球：不溶性纖維
    - 產品選擇
    - 洋車前子粉(Metamucil等)
    - 南瓜罐頭(純南瓜)
    - 高纖維處方飼料(Hills r/d、w/d等)
    - 纖維補充品
    - 使用注意事項
    - 從低劑量開始逐步增加
    - 同時增加水分攝取
    - 過量可能導致便秘(矛盾)
    - 可能減少其他營養素吸收

prognosis:
  general: "適當纖維補充可有效改善多種疾病症狀；需根據個別情況選擇纖維類型及劑量"

prevention:
  - 從低劑量開始
  - 增加水分攝取
  - 根據糞便品質調整
  - 避免過量
