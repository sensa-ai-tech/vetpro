slug: overgrooming-feline
nameEn: Overgrooming Feline
nameZh: 貓過度理毛
bodySystem: behavioral
description: 貓過度舔舐導致脫毛、皮膚損傷。可能因皮膚病、疼痛、過敏或心因性。需排除醫學問題後考慮行為治療。

aliases:
  - { alias: 貓心因性脫毛, language: zh }
  - { alias: Psychogenic Alopecia, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 焦慮貓隻常見問題

etiology:
  categories:
    - name: 醫學原因（首先排除）
      examples:
        - 跳蚤過敏性皮膚炎
        - 食物過敏
        - 異位性皮膚炎
        - 疼痛（關節炎、膀胱炎）
    - name: 行為原因
      examples:
        - 焦慮或壓力
        - 強迫症
        - 環境變化
        - 衝突（多貓家庭）

clinicalSigns:
  early:
    - 過度舔舐特定部位
    - 對稱性脫毛（腹部、後腿、側腹）
    - 毛髮斷裂
  progressive:
    - 廣泛脫毛
    - 皮膚紅腫、潰瘍
    - 持續舔舐難以打斷

diagnosis:
  primaryTests:
    - name: 排除皮膚病
      notes: "跳蚤梳檢、皮膚刮搔、毛髮檢查"
    - name: 排除過敏
      notes: "飲食試驗、跳蚤控制"
    - name: 排除疼痛
      notes: "理學檢查、影像學、尿液分析"
    - name: 毛髮檢查
      notes: "斷裂毛（舔舐）vs 脫落毛（皮膚病）"
    - name: 行為評估
      notes: "壓力源、環境變化"
  differentialDiagnoses:
    - 跳蚤過敏性皮膚炎
    - 食物過敏
    - 疼痛相關
    - 皮膚感染

treatment:
  medical:
    - 治療醫學問題：
    - 跳蚤控制
    - 飲食試驗（8-12週）
    - 止痛（若疼痛相關）
    - 行為修正（心因性）：
    - 識別並減少壓力源
    - 環境豐富化
    - 費洛蒙（Feliway）
    - 增加遊戲及互動
    - 藥物（心因性）：
    - Fluoxetine 0.5-1 mg/kg PO q24h
    - Clomipramine 0.25-0.5 mg/kg PO q24h
    - Gabapentin 5-10 mg/kg PO q12h（焦慮）

prognosis:
  general: "醫學原因治療後預後佳。心因性需長期管理，部分可改善但可能復發。"

prevention:
  - 減少環境壓力
  - 多貓家庭資源充足
  - 定期跳蚤控制
  - 早期識別壓力徵兆
