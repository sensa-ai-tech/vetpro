slug: uremic-pericarditis
nameEn: Uremic Pericarditis
nameZh: 尿毒性心包炎
bodySystem: cardiology
description: 尿毒性心包炎是嚴重尿毒症時尿毒素刺激心包膜引起的纖維素性或出血性心包炎。在小動物中屬罕見但嚴重的腎衰竭併發症。

aliases:
  - { alias: 腎性心包炎, language: zh }
  - { alias: 尿毒症心包積液, language: zh }
  - { alias: Uremic Pericardial Effusion, language: en }
  - { alias: Renal Pericarditis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬尿毒性心包炎罕見，多見於嚴重急性腎損傷或慢性腎病末期。可能被其他尿毒症症狀掩蓋而漏診。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓尿毒性心包炎極為罕見，文獻報告稀少。

etiology:
  categories:
    - name: 病因機制
      examples:
        - 尿毒素（尿素、肌酐等）對心包膜漿膜面的毒性刺激
        - 尿毒症相關的凝血功能異常導致心包出血
        - 纖維素沉積與炎症反應
    - name: 加重因素
      examples:
        - BUN 顯著升高（通常 >150 mg/dL）
        - 電解質失衡（高鉀血症同時影響心臟功能）
        - 尿毒症性凝血障礙
        - 體液過載加重心臟負擔

clinicalSigns:
  early:
    - 心音減弱
    - 輕度呼吸急促
    - 運動不耐受
  progressive:
    - 心包填塞症狀（頸靜脈怒張、低血壓、心音極度減弱）
    - 嚴重呼吸困難
    - 脈搏微弱或奇脈 (pulsus paradoxus)
    - 腹水（右心衰竭表現）
    - 休克

diagnosis:
  primaryTests:
    - name: 心臟超音波
      notes: "心包積液確診。可見心包腔內液體回音（無回音或低回音）。評估心包填塞程度（右心房/心室舒張期塌陷）。"
    - name: 心包穿刺液分析
      notes: "心包液可能為血性或漿液纖維素性。細胞學排除腫瘤性心包積液。同時測量腎功能指標確認尿毒症。"
  differentialDiagnoses:
    - 腫瘤性心包積液（血管肉瘤最常見）
    - 特發性心包積液
    - 感染性心包炎
    - 右心衰竭

treatment:
  medical:
    - 緊急心包穿刺引流（心包填塞時）
    - 積極靜脈輸液矯正尿毒症
    - 急性腎損傷的積極治療
    - 電解質矯正（特別注意高鉀血症）
    - 血液透析（可用時，可有效降低尿毒素）
  surgical:
    - 反覆心包積液時考慮心包窗或部分心包切除
    - 通常以內科處理尿毒症為優先

prognosis:
  general: "預後取決於腎臟疾病的可逆性。急性腎損傷經透析或積極治療後腎功能恢復者，心包炎可消退。慢性腎病末期合併心包炎預後極差，反映嚴重系統性尿毒症。"

prevention:
  - 慢性腎病的積極管理預防進展至末期
  - 急性腎損傷的早期診斷與治療
  - 定期監測腎功能指標
