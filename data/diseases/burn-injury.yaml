slug: burn-injury
nameEn: Burn Injury
nameZh: 燒燙傷
bodySystem: other
description: 熱能、化學物質、電流或輻射造成的皮膚與軟組織損傷。犬貓燒燙傷可依深度分為表淺性（一度）、部分厚度（二度）與全層厚度（三度）。體表面積 > 20% 的嚴重燒傷可引發全身性炎症反應與多器官衰竭。

