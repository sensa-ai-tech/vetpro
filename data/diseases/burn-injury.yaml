species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬燒燙傷常見原因包括：熱水燙傷（最常見）、火災、電熱墊灼傷、熱源接觸（暖爐、排氣管）、化學灼傷。術後電熱墊使用不當為醫源性燙傷的常見原因。厚毛犬的損傷程度可能被低估。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓燒燙傷常因跳上廚房熱源（電爐、熱水壺）、火災、咬電線（電灼傷+口腔燒傷）。貓足墊燒傷常見於火災後。貓的皮膚較犬薄，相同熱源下損傷可能更嚴重。

etiology:
  categories:
    - name: 熱燒傷（Thermal，最常見）
      examples:
        - 熱液燙傷（scald，熱水、熱油、熱湯）
        - 火焰燒傷（flame burn）
        - 接觸性燒傷（contact burn，熱墊、暖爐、排氣管）
        - 蒸氣燒傷
    - name: 化學灼傷
      examples:
        - 強酸（鹽酸、硫酸）
        - 強鹼（氫氧化鈉、漂白水，組織穿透更深）
        - 石油類產品
        - 除冰劑（含乙二醇成分）
    - name: 電灼傷
      examples:
        - 咬電線（幼犬貓常見）
        - 電擊
        - 口腔燒傷為貓幼犬常見表現
    - name: 輻射燒傷
      examples:
        - 放射線治療副作用
        - 日光性皮炎（白色或無色素區域）

clinicalSigns:
  early:
    - 表淺性（一度）：紅斑、疼痛、輕微腫脹、毛髮仍附著
    - 部分厚度（二度）：水泡形成、滲出液、劇烈疼痛、毛髮易拔除
    - 全層（三度）：皮膚蒼白或焦炭色、皮革樣質地、無痛（神經末梢破壞）
    - 受傷區域初期可能被毛髮遮蓋而不明顯
  progressive:
    - 燒傷區域界限在 24-72 小時後更為明確（burn wound progression）
    - 組織水腫加劇
    - 壞死組織形成焦痂（eschar）
    - 傷口感染（紅腫加重、膿性分泌物、異味）
    - 全身性炎症反應（SIRS）：發燒/低體溫、心搏過速、呼吸急促
  late:
    - "燒傷休克（TBSA > 20%）：大量液體喪失、低血容量性休克"
    - 敗血症（燒傷傷口為細菌進入門戶）
    - 急性腎損傷
    - DIC
    - 嚴重疼痛與應激性胃潰瘍（Curling's ulcer）
    - 嚴重瘢痕攣縮

diagnosis:
  primaryTests:
    - name: 燒傷深度評估
      notes: "表淺性（一度，僅表皮）、淺層部分厚度（二度淺，表皮+淺層真皮）、深層部分厚度（二度深，延伸至深層真皮）、全層（三度，全部真皮層破壞）。犬貓因毛髮覆蓋，初期評估常低估損傷深度。24-72 小時後重新評估。"
    - name: 體表面積（TBSA）估計
      notes: "犬貓使用九分法改良版或手掌法（患者手掌 ≈ 1% TBSA）。前肢各 9%、後肢各 18%、頭頸 9%、背側軀幹 18%、腹側軀幹 18%。TBSA > 20% 為嚴重燒傷，> 50% 預後極差。"
  imaging:
    - name: 胸腔 X 光
      notes: "火災患者評估吸入性損傷。煙霧吸入可導致急性肺損傷/ARDS。"
    - name: 超音波
      notes: "評估腹部器官灌流、排除深部組織損傷。"
  additional:
    - CBC（白血球升高或降低、貧血）
    - 生化（BUN/Creatinine 評估腎功能、白蛋白、電解質、血糖）
    - 乳酸（組織灌流指標）
    - 血氣分析（火災患者評估 CO 中毒，COHb 升高）
    - 尿液分析（血紅素尿、肌紅素尿）
    - 傷口培養與敏感性試驗（感染時）

treatment:
  principles:
    - 初級穩定（ABC 評估、輸液復甦）
    - 冷卻傷口（僅限受傷後 30 分鐘內）
    - 積極疼痛管理
    - 傷口照護（清創、濕潤癒合環境）
    - 營養支持
  general:
    - "初步冷卻：傷後 30 分鐘內以室溫水（15-20°C）沖洗 20 分鐘。禁用冰水（加重組織損傷）。"
    - "輸液復甦（TBSA > 20%）：Parkland 公式改良版 — 4 mL/kg × %TBSA LRS 前 24 小時，前 8 小時給一半，後 16 小時給一半。依尿量調整（目標 1-2 mL/kg/hr）。"
    - "疼痛管理：Fentanyl CRI 2-5 μg/kg/hr IV（嚴重燒傷）或 Methadone 0.1-0.5 mg/kg IV q4-6h"
    - "Ketamine CRI 2-5 μg/kg/min IV（輔助止痛、NMDA 拮抗劑）"
    - "局部疼痛管理：Lidocaine CRI 25-50 μg/kg/min IV（犬；貓需謹慎減量）"
    - "傷口清創：移除壞死組織與焦痂。每日換藥評估。"
    - "局部藥物：Silver sulfadiazine 1% cream（廣效抗菌，為燒傷傷口金標準局部藥物）"
    - "Medical grade honey（Manuka honey）敷料：抗菌、促進肉芽組織生長、維持濕潤環境"
    - "全身性抗生素（僅感染時使用）：Amoxicillin-clavulanate 12.5-25 mg/kg PO q12h 或 Cefazolin 22 mg/kg IV q8h"
    - "消化道保護：Omeprazole 1 mg/kg PO/IV SID（預防應激性胃潰瘍）"
    - "營養支持：熱量需求可達 RER 的 1.5-2 倍。高蛋白飲食（蛋白質佔 30-50% ME）。食道造口管餵食。"
    - "大面積全層燒傷：需皮膚移植術（mesh graft 或 full-thickness graft）"

prognosis: 表淺與淺層部分厚度燒傷（一度與二度淺）預後良好，通常 2-3 週內癒合。深層部分厚度與全層燒傷需長期治療與可能的手術重建。TBSA > 50% 預後極差，建議考慮安樂死。TBSA 20-50% 預後謹慎至保守。吸入性損傷（煙霧吸入）顯著增加死亡率。敗血症為嚴重燒傷最主要死因。營養支持充足與積極傷口照護可改善預後。

