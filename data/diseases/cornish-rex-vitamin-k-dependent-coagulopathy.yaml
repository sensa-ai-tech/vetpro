slug: cornish-rex-vitamin-k-dependent-coagulopathy
nameEn: Cornish Rex Vitamin K Dependent Coagulopathy
nameZh: 康沃爾Rex貓維生素K依賴性凝血病
bodySystem: hematology
description: 康沃爾Rex貓的遺傳性凝血因子缺陷,類似人類血友病。維生素K依賴凝血因子活性不足,導致出血傾向,需終生補充維生素K。

aliases:
  - { alias: 凝血病, language: zh }
  - { alias: Coagulopathy, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 康沃爾Rex,體染色體隱性遺傳

etiology:
  categories:
    - name: 遺傳性凝血障礙
      examples:
        - 維生素K依賴凝血因子(II,VII,IX,X)缺陷
        - 體染色體隱性遺傳

clinicalSigns:
  early:
    - 幼貓期出血傾向
    - 瘀斑、點狀出血
    - 牙齦出血
  progressive:
    - 關節腔出血
    - 內出血
    - 貧血
    - 創傷後大量出血

diagnosis:
  primaryTests:
    - name: 凝血功能檢查
      notes: "PT、APTT延長,凝血因子活性降低"
    - name: 維生素K試驗性治療
      notes: "補充後凝血功能改善"
  differentialDiagnoses:
    - 老鼠藥中毒
    - 肝病
    - DIC

treatment:
  medical:
    - 維生素K1補充(2-5 mg/kg PO q12-24h,終生)
    - 輸血(急性出血)
    - 避免創傷

prognosis:
  general: "維生素K補充可維持正常凝血功能,預後良好。需終生治療。"

prevention:
  - 受影響貓不應繁殖
