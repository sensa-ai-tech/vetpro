slug: dermatophyte-pseudomycetoma
nameEn: Dermatophyte Pseudomycetoma
nameZh: 皮癬菌假性菌瘤
bodySystem: dermatology
description: 一種罕見的深層皮癬菌感染,形成結節性皮下腫塊,主要見於波斯貓及短毛品種。病原菌侵入真皮及皮下組織形成肉芽腫性炎症反應,與典型表淺皮癬感染不同。

aliases:
  - { alias: 皮黴菌假菌瘤, language: zh }
  - { alias: 深層皮癬菌病, language: zh }
  - { alias: Dermatophytic Pseudomycetoma, language: en }
  - { alias: Deep Dermatophytosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 主要見於長毛品種及免疫抑制個體,病灶多發於四肢及軀幹
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 波斯貓好發,常見於頭頸部及背部,呈現多發性結節

etiology:
  categories:
    - name: 真菌感染
      examples:
        - Microsporum canis (最常見)
        - Trichophyton mentagrophytes
        - Microsporum gypseum
    - name: 宿主因素
      examples:
        - 免疫功能低下(FIV/FeLV感染)
        - 長期類固醇使用
        - 糖尿病或其他代謝疾病

clinicalSigns:
  early:
    - 局部無痛性皮下結節,直徑1-3公分
    - 覆蓋皮膚可能完整或有脫毛
    - 病灶周圍可見典型環狀脫毛病變
  progressive:
    - 結節增大並可能潰瘍形成瘻管
    - 排出黃白色濃稠膿性分泌物
    - 區域淋巴結腫大
    - 多發病灶融合形成廣泛性肉芽腫

diagnosis:
  primaryTests:
    - name: 病灶深部組織切片
      notes: "組織病理見肉芽腫性炎症及真菌菌絲,PAS染色陽性"
    - name: 真菌培養
      notes: "使用DTM培養基,需培養4週以上,可見典型菌落"
    - name: Wood's燈檢查
      notes: "M. canis約50%陽性,呈現蘋果綠螢光"
    - name: 細針抽吸細胞學
      notes: "可見化膿性肉芽腫性炎症及真菌孢子"
  differentialDiagnoses:
    - 細菌性肉芽腫(放線菌病/諾卡菌病)
    - 深層真菌感染(隱球菌/芽生菌)
    - 無菌性結節性脂膜炎
    - 皮膚淋巴瘤
    - 肥大細胞瘤

treatment:
  medical:
    - 全身性抗真菌藥:Itraconazole 5-10 mg/kg PO q24h,持續3-6個月
    - 或 Terbinafine 犬30-40 mg/kg PO q24h,貓10-15 mg/kg PO q24h
    - 局部治療:2% Miconazole或4% Chlorhexidine洗劑每週2-3次
    - 外科切除:小型單一病灶可考慮完整切除
    - 免疫調節:停用免疫抑制藥物,改善營養及代謝狀態
  surgical:
    - 侷限性病灶可進行外科完整切除,搭配術後全身抗真菌治療
    - 廣泛病灶不建議手術,以藥物治療為主

prognosis:
  general: "預後取決於病灶範圍及免疫狀態。單一病灶配合完整治療預後良好,治癒率達70-80%。廣泛性病灶或免疫抑制個體預後保留,需長期治療。治療期間需每月監測真菌培養及肝功能,復發率約15-20%。"

prevention:
  - 感染貓隻完全隔離治療,避免傳播至其他動物或人
  - 環境徹底消毒,使用稀釋漂白水(1:10)或Enilconazole消毒劑
  - 定期真菌培養監測,連續2-3次陰性方可解除隔離
  - 免疫抑制患者避免接觸感染動物
  - 多貓家庭中所有貓隻應同時篩檢及預防性治療
