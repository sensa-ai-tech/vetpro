slug: atrial-fibrillation
nameEn: Atrial Fibrillation
nameZh: 心房顫動
bodySystem: cardiac
description: 心房顫動（AF）是犬隻最常見的持續性心律不整，以心房肌肉快速且不規則的電活動取代正常竇性節律為特徵。犬隻 AF 多繼發於嚴重心臟結構性疾病（如擴張性心肌病、二尖瓣退化性疾病），亦可見於無結構性心臟病的大型犬品種（lone AF）。控制心室率為治療核心。

