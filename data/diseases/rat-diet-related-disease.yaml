slug: rat-diet-related-disease
nameEn: Rat Diet Related Disease
nameZh: 大鼠飲食相關疾病
bodySystem: metabolic
description: 大鼠飲食相關疾病涵蓋因營養不均衡、不當食物選擇或缺乏特定營養素導致的多種健康問題，包括維生素缺乏、礦物質失衡及蛋白質攝取不當等。

aliases:
  - { alias: 鼠營養不良, language: zh }
  - { alias: 大鼠營養性疾病, language: zh }
  - { alias: Rat nutritional disease, language: en }
  - { alias: Rat malnutrition, language: en }

species:
  - speciesCommon: rat
    speciesScientific: Rattus norvegicus
    prevalence: common
    notes: 常見於僅餵食種子混合飼料或人類食物殘渣的寵物鼠。幼鼠及老年鼠更為敏感。

etiology:
  categories:
    - name: 營養缺乏
      examples:
        - 維生素 A 缺乏（眼睛及皮膚問題）
        - 維生素 D 缺乏（骨骼代謝異常）
        - 維生素 E 缺乏（肌肉退化）
        - 鈣磷比例失衡（代謝性骨病）
    - name: 營養過剩
      examples:
        - 蛋白質過高（腎臟損傷）
        - 脂肪過高（肥胖、脂肪肝）
        - 維生素 A 過量（中毒）
    - name: 飲食管理不當
      examples:
        - 僅餵食種子混合飼料（選擇性進食導致營養偏差）
        - 人類加工食品（高鈉、高糖）
        - 缺乏新鮮蔬果

clinicalSigns:
  early:
    - 被毛粗糙無光澤
    - 生長遲緩（幼鼠）
    - 輕度體重變化
  progressive:
    - 皮膚病變（脫毛、鱗屑）
    - 骨骼畸形（鈣磷失衡）
    - 眼睛分泌物增加
    - 生殖障礙
    - 免疫力下降導致反覆感染

diagnosis:
  primaryTests:
    - name: 飲食史評估
      notes: "詳細詢問飲食種類、比例與頻率，為診斷關鍵"
    - name: 血液生化檢查
      notes: "評估蛋白質、鈣磷比、肝腎功能指標"
    - name: X光檢查
      notes: "評估骨密度與骨骼畸形"
  differentialDiagnoses:
    - 慢性腎病
    - 內分泌疾病
    - 寄生蟲感染
    - 慢性感染性疾病

treatment:
  medical:
    - 飲食矯正為首要治療
    - 改用高品質商業鼠糧（蛋白質 14-16%，脂肪 4-5%）
    - 適當補充新鮮蔬果
    - 嚴重缺乏時短期補充特定維生素或礦物質
    - 監測體重與臨床改善

prognosis:
  general: "早期飲食矯正後多數可改善。嚴重營養不良導致的器官損傷可能不可逆。幼鼠生長期營養缺乏造成的骨骼畸形預後較差。"

prevention:
  - 以高品質商業鼠糧為主食（佔 80%）
  - 每日提供少量新鮮蔬菜
  - 避免高脂種子與堅果作為主食
  - 避免餵食人類加工食品
  - 提供清潔飲水


