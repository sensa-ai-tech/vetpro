slug: degenerative-myelopathy
nameEn: Degenerative Myelopathy
nameZh: 退化性脊髓病
bodySystem: neurology
description: 進行性且不可逆的脊髓白質退化疾病，與 SOD1 基因突變高度相關，臨床表現類似人類肌萎縮性側索硬化症 (ALS)。
aliases:
  - alias: DM
    language: en
  - alias: Chronic Degenerative Radiculomyelopathy
    language: en
  - alias: CDRM
    language: en
  - alias: 退行性脊髓病變
    language: zh
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: >-
      好發品種：German Shepherd (最經典)、Pembroke Welsh Corgi、Boxer、Rhodesian Ridgeback、Chesapeake Bay Retriever、Bernese
      Mountain Dog。通常 8 歲以上發病。SOD1 基因突變純合子 (A/A) 為高風險。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓極罕見報告，文獻有限。
etiology:
  categories:
    - name: 遺傳性
      examples:
        - SOD1 基因突變 (c.118G>A，最常見)
        - SOD1 第二突變位點 (Bernese Mountain Dog — c.52A>T)
        - 體染色體隱性遺傳模式
    - name: 病理機制
      examples:
        - 超氧化物歧化酶 (SOD1) 蛋白異常摺疊與聚集
        - 脊髓白質進行性脫髓鞘與軸突變性
        - 首先影響胸段脊髓，逐步上行性擴展
        - 上運動神經元與下運動神經元均受累
clinicalSigns:
  early:
    - 後肢本體感覺喪失 (趾背翻正反應延遲)
    - 後肢運動失調 (ataxia)
    - 趾甲單側磨損 (趾背拖行)
    - 後肢交叉步態
  progressive:
    - 後肢不全癱瘓 (ambulatory paraparesis)
    - 肌肉萎縮 (後肢)
    - 站立困難
    - 後肢無法行走 (non-ambulatory paraparesis)
  late:
    - 後肢完全癱瘓
    - 尿失禁與糞失禁
    - 前肢受累 (上行性進展)
    - 四肢癱瘓
    - 吞嚥困難與呼吸肌無力 (末期)
diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: 典型表現：後肢上運動神經元徵象 (痙攣性癱瘓)、本體感覺喪失。初期無疼痛為重要特徵
    - name: SOD1 基因檢測
      notes: 口腔黏膜拭子或血液。純合突變 (A/A) 為高風險，但非 100% 發病
    - name: MRI
      notes: 主要用於排除壓迫性脊髓疾病 (IVDD、腫瘤)。DM 的 MRI 通常正常或僅見輕微 T2W 信號增強
  imaging:
    - name: 脊髓 MRI
      notes: 排除其他脊髓壓迫性疾病。DM 為排除性診斷
    - name: CT / CT myelography
      notes: 排除壓迫性病變的替代影像
  additional:
    - 腦脊髓液分析 (通常正常或蛋白輕微升高)
    - 肌電圖 EMG (晚期可見去神經電位)
    - CBC/生化 (排除代謝性疾病)
    - 確定診斷需死後脊髓組織病理學
treatment:
  principles:
    - 目前無治癒方法
    - 治療目標為減緩進展與維持生活品質
    - 積極物理復健為目前最有效的管理策略
    - 輔助器具維持活動能力
  medications:
    - name: Aminocaproic acid
      dose: 500 mg PO TID (大型犬)
      notes: 部分臨床醫師使用，但缺乏強力證據支持療效
    - name: N-Acetylcysteine
      dose: 70 mg/kg PO BID
      notes: 抗氧化劑，理論上減少氧化應激。證據有限
    - name: 維生素 E + C + B 群
      dose: 依體重調整
      notes: 抗氧化補充，作為輔助療法
  general:
    - 積極物理復健 (水中跑步機、游泳、平衡訓練)
    - 後肢輔助帶/推車 (wheelchair)
    - 被動關節活動 (PROM)
    - 神經肌肉電刺激 (NMES)
    - 褥瘡預防 (翻身、軟墊)
    - 膀胱管理 (尿失禁時定時擠壓)
    - 定期評估生活品質，適時討論安樂死
prognosis: 預後不佳，為進行性且不可逆的疾病。從初始症狀到無法行走通常 6-12 個月。積極物理復健可延緩進展。多數犬在 1-3 年內因生活品質嚴重下降而選擇安樂死。
