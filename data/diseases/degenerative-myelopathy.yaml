diagnosticAlgorithm:
  title: 退化性脊髓病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估漸進性後肢無力（大型犬）
      findings:
        - 漸進性後肢共濟失調
        - 本體感覺缺失
        - 無疼痛表現
        - 中老年大型犬（德國牧羊犬）
    - step: 2
      action: 神經學檢查
      details: 詳細神經學定位
      findings:
        - 上運動神經元後肢徵象
        - 本體感覺明顯缺失
        - 脊髓反射正常或亢進
        - 排除下運動神經元疾病
    - step: 3
      action: 影像排除
      details: MRI排除其他脊髓壓迫
      findings:
        - MRI無明顯壓迫性病灶
        - 排除椎間盤疾病
        - 排除脊髓腫瘤
        - 可能見脊髓萎縮
    - step: 4
      action: 基因檢測與臨床診斷
      details: SOD1基因突變檢測
      findings:
        - SOD1基因突變（純合子）
        - 臨床排除診斷
        - 確診需死後病理
        - 與物理復健計畫
clinicalPearls:
  - DM是排除性診斷，確診需要病理
  - SOD1基因檢測：純合子突變=高風險，但非所有都會發病
  - 與IVDD Type II鑑別：DM非疼痛性，兩側對稱
  - 保持運動是目前最佳「治療」
  - 類似人類ALS，是重要的研究模型
  - 早期MRI可能正常或僅見脊髓輕度萎縮
monitoringItems:
  - 定期神經功能評估
  - 肌肉量
  - 生活品質評估
  - 膀胱功能（晚期）
