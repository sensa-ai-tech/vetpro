diagnosticAlgorithm:
  title: 放線菌病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估慢性化膿性病灶，注意外傷或異物穿入史
      findings:
        - 慢性排膿性竇道
        - 頸面部腫脹（頸面型）
        - 胸腔或腹腔積液
        - 草芒異物穿入史
    - step: 2
      action: 細胞學與分泌物檢查
      details: 分泌物直接檢查與細胞學
      findings:
        - 分泌物中見硫磺顆粒
        - 革蘭氏陽性分枝狀桿菌
        - 化膿性炎症反應
        - 可能合併其他厭氧菌
    - step: 3
      action: 影像學檢查
      details: 評估感染範圍
      findings:
        - X光見軟組織腫脹與骨溶解
        - 超音波評估膿腫範圍
        - CT評估竇道走向與深度
    - step: 4
      action: 確診
      details: 細菌培養確認（需厭氧培養）
      findings:
        - 厭氧培養見Actinomyces菌
        - 培養需7-14天
        - 組織病理見硫磺顆粒與菌絲
        - 尋找並移除異物來源
clinicalPearls:
  - 放線菌vs諾卡菌的快速鑑別：放線菌=抗酸染色陰性+厭氧；諾卡菌=部分抗酸染色陽性+需氧
  - 硫磺顆粒（sulfur granules）是放線菌病的特徵，但不是100%特異（Actinobacillus也可產生）
  - 植物芒刺（foxtail/grass awn）是犬放線菌病最常見的觸發因素
  - 培養需要厭氧環境和延長培養時間
  - penicillin類是治療放線菌感染最有效的抗生素
monitoringItems:
