slug: actinomycosis
nameEn: Actinomycosis
nameZh: 放線菌症
bodySystem: infectious
description: 放線菌症是由放線菌屬（Actinomyces spp.）引起的慢性化膿性肉芽腫性感染。Actinomyces 為口腔與消化道正常菌叢的一部分，當黏膜屏障被破壞（如穿入性異物、咬傷、拔牙後）時可引起深部組織感染。特徵為形成排膿竇道與「硫磺顆粒」（sulfur granules）。

aliases:
  - { alias: 放線菌感染, language: zh }
  - { alias: 硫磺顆粒病, language: zh }
  - { alias: Actinomyces Infection, language: en }
  - { alias: Lumpy Jaw, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬隻中較常見。A. viscosus 與 A. hordeovulneris 為最常見病原種。獵犬與戶外活動犬品種因接觸植物芒（grass awns）風險較高。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻感染少見。打鬥咬傷後可能發生。

etiology:
  categories:
    - name: 病原體
      examples:
        - Actinomyces viscosus（犬最常見）
        - Actinomyces hordeovulneris
        - Actinomyces bovis
        - 革蘭氏陽性、非抗酸性分枝狀桿菌，厭氧或兼性厭氧
    - name: 感染機制
      examples:
        - 穿入性植物芒（grass awn）攜帶口腔菌叢進入深層組織
        - 咬傷後口腔菌叢接種至皮下組織
        - 拔牙後顎骨感染
        - 吸入性感染（胸腔型）
    - name: 常見感染部位
      examples:
        - 胸腔（胸壁膿瘍、胸腔積膿）
        - 腹腔（腹膜炎、腹壁竇道）
        - 皮下組織（排膿竇道）
        - 顎骨與口腔

clinicalSigns:
  early:
    - 局部腫脹與疼痛
    - 發燒
    - 食慾下降
    - 咳嗽（胸腔型）
  progressive:
    - 竇道形成伴有膿性分泌物
    - 膿液中可見硫磺顆粒（黃色至白色小顆粒）
    - 反復膿瘍形成與排膿
    - 體重減輕
  late:
    - 慢性排膿竇道不癒合
    - 骨侵犯（骨髓炎）
    - 胸腔積膿（嚴重呼吸困難）
    - 慢性消瘦

diagnosis:
  primaryTests:
    - name: 膿液或組織培養
      notes: "需厭氧培養條件。培養時間較長（5-14 天）。常為混合感染（與其他厭氧菌共存）。需告知實驗室懷疑 Actinomyces。"
    - name: 細胞學/組織病理學
      notes: "膿液中可見硫磺顆粒（sulfur granules）：由細菌菌落與鈣化基質組成。H&E 染色可見嗜伊紅性周圍暈環的細菌菌落。化膿性至肉芽腫性發炎。"
  imaging:
    - name: 胸腔 X 光
      notes: "胸腔積液或胸壁軟組織腫塊。肺實質浸潤。"
    - name: 腹部超音波/CT
      notes: "定位膿瘍。評估膿瘍範圍與竇道走向。指導外科引流。"
  additional:
    - 革蘭氏染色（分枝狀革蘭氏陽性桿菌）
    - 抗酸染色（陰性，與 Nocardia 鑑別）
    - 異物探查（尋找植物芒）

treatment:
  principles:
    - 長期抗生素治療（數週至數月）
    - 外科清創與引流
    - 移除異物（如植物芒）至關重要
    - Penicillin 類為首選抗生素
  general:
    - "Amoxicillin/Clavulanate 12.5-25 mg/kg PO q12h x 4-8 週（一線藥物）"
    - "替代方案：Penicillin G 22,000 IU/kg IV q6-8h（住院期），續以 Amoxicillin 20 mg/kg PO q8h"
    - "Clindamycin 10 mg/kg PO q12h（替代或合併，特別是混合厭氧感染）"
    - "外科清創：膿瘍引流、竇道清除、移除壞死組織"
    - "異物探查與移除（植物芒常為根本原因）"
    - "胸腔積膿：胸管引流 + 胸腔沖洗"
    - "治療至臨床痊癒後再繼續至少 2-4 週"

prognosis: 局部皮膚型經充分清創與長期抗生素治療預後良好。胸腔型需要積極引流與較長療程，預後謹慎但可治癒。未能移除異物（植物芒）者復發率高。慢性病例黏連與纖維化可能增加手術難度。早期診斷與治療預後最佳。

