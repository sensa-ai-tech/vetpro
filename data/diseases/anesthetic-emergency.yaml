etiology:
  categories:
    - name: 藥物相關
      examples:
        - 麻醉藥物過量或藥物不良反應
        - 阿片類藥物引起的呼吸抑制
        - 肌肉鬆弛劑殘留作用
    - name: 心血管因素
      examples:
        - 麻醉引起的低血壓或心律不整
        - 心臟驟停
        - 血管迷走神經反射
    - name: 呼吸系統因素
      examples:
        - 氣管插管困難或移位
        - 喉痙攣或支氣管痙攣
        - 低氧血症或高碳酸血症
    - name: 代謝因素
      examples:
        - 惡性高熱
        - 低血糖或電解質異常
        - 體溫過低或過高
clinicalSigns:
  early:
    - 心率或呼吸頻率異常變化
    - 血壓下降或SpO2降低
    - 黏膜顏色改變(蒼白、發紺)
    - 毛細血管再充填時間延長
  progressive:
    - 心律不整或心跳停止
    - 呼吸停止或嚴重呼吸窘迫
    - 意識不清或無法甦醒
    - 體溫急劇上升(惡性高熱)或下降
diagnosis:
  primaryTests:
    - name: 生命徵象監測
      notes: 持續監測心率、呼吸、血壓、SpO2、體溫、呼氣末CO2
    - name: 心電圖監測
      notes: 識別心律不整類型,指導治療
    - name: 血氣分析
      notes: 評估氧合、通氣和酸鹼平衡狀態
    - name: 血糖和電解質檢測
      notes: 排除代謝性原因
  differentialDiagnoses:
    - 術前既有心臟或呼吸系統疾病
    - 麻醉藥物劑量不當
    - 手術操作相關併發症
    - 惡性高熱(遺傳性肌肉病變)
treatment:
  medical:
    - 立即停止吸入麻醉藥,100%純氧供應
    - 心跳停止:立即CPR,Epinephrine 0.01 mg/kg IV,每3-5分鐘重複
    - 呼吸停止:人工通氣,Doxapram 1-2 mg/kg IV刺激呼吸(謹慎使用)
    - 低血壓:晶體液10-20 ml/kg快速輸注,Dopamine 5-10 μg/kg/min CRI
    - 惡性高熱:Dantrolene 2-3 mg/kg IV,積極降溫,高流量氧氣
    - 阿片類過量:Naloxone 0.04 mg/kg IV逆轉
    - 過敏反應:Epinephrine 0.01 mg/kg IV,Diphenhydramine 2-4 mg/kg IM
    - 喉痙攣:加深麻醉,Lidocaine噴霧,必要時重新插管
prognosis:
  general: 預後取決於緊急情況類型、識別速度和處理效率。心跳停止若能在2分鐘內開始有效CPR,存活率可達30-50%。呼吸道急症若及時處理預後良好。惡性高熱若延誤治療死亡率可達70%以上。
prevention:
  - 術前完整評估(病史、理學檢查、必要時血檢和心電圖)
  - 麻醉前禁食時間適當(犬6-8小時,貓4-6小時)
  - 選擇適合患者狀況的麻醉方案
  - 麻醉期間持續監測生命徵象和麻醉深度
  - 準備完善的急救設備和藥物
  - 高風險患者考慮轉診專科醫院
  - 麻醉恢復期持續監測直到患者完全清醒
