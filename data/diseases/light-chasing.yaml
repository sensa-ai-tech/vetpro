slug: light-chasing
nameEn: Light Chasing
nameZh: 追光行為
bodySystem: behavioral
description: 犬貓追逐光點之行為。貓多為正常遊戲，犬若強迫性則為問題行為。需區分正常遊戲或強迫症並適當處理。

aliases:
  - { alias: 雷射筆遊戲, language: zh }
  - { alias: Laser Pointer Play, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 強迫性追光為問題
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓追光多為正常遊戲，但應謹慎

etiology:
  categories:
    - name: 正常遊戲（貓）
      examples:
        - 狩獵本能
        - 追逐移動目標
    - name: 強迫性（犬）
      examples:
        - 過度刺激發展為強迫症
        - 雷射筆遊戲誘發
        - 焦慮或無聊

clinicalSigns:
  early:
    - 追逐光點遊戲
    - 可被打斷
  progressive:
    - 犬：持續尋找光點、盯視反光、焦慮
    - 貓：過度興奮、挫折（無法捕捉）

diagnosis:
  primaryTests:
    - name: 行為評估
      notes: "正常遊戲vs強迫症"
  differentialDiagnoses:
    - 影子追逐
    - 其他強迫行為

treatment:
  medical:
    - 貓（預防問題）：
    - 雷射筆遊戲後給予實體玩具（可捕捉成功）
    - 限制雷射筆使用
    - 犬（強迫性）：
    - 停止雷射筆遊戲
    - 行為修正及環境管理
    - Fluoxetine 1-2 mg/kg PO q24h

prognosis:
  general: "貓正常遊戲無問題。犬強迫性追光參考影子追逐治療。"

prevention:
  - 謹慎使用雷射筆（犬避免，貓適度）
  - 雷射遊戲後給予實體獎勵
  - 監測是否發展為強迫症
