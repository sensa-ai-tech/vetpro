    language: en
species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 成年貓約30-50%發生率,中老年貓更常見
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬較少見,主要發生於特定品種
etiology:
  categories:
    - name: 牙周疾病
      examples:
        - 慢性牙周炎
        - 牙齦炎
        - 牙周韌帶發炎
    - name: 其他因素
      examples:
        - 免疫介導機制
        - 口腔pH改變
        - 病毒感染(FCV可能相關)
clinicalSigns:
  early:
    - 牙齦紅腫或增生
    - 進食時頭部傾斜
    - 咀嚼困難或食慾下降
    - 流涎增加
  progressive:
    - 牙齦線處明顯凹陷(頸部病變)
    - 牙冠斷裂
    - 暴露的牙髓腔出血
    - 嚴重疼痛導致拒食
    - 口臭明顯
diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: 可見牙齦線處紅色凹陷病變,探針檢查易出血
    - name: 全口牙科X光
      notes: 牙周骨質流失明顯,牙根吸收但牙髓腔仍可見,根尖周圍透亮
    - name: 探針檢查
      notes: 病變處探針易陷入,患貓明顯疼痛反應
  differentialDiagnoses:
    - 第二型牙齒吸收
    - 牙周病不伴吸收
    - 牙齒斷裂
treatment:
  medical:
    - 全牙拔除(包括牙根)為唯一有效治療
    - 術前Meloxicam 0.1 mg/kg SC止痛
    - 術中完整拔除所有牙根片段
    - 術後Buprenorphine 0.02 mg/kg SC BID 3-5天
    - 術後口腔沖洗和抗生素(如有感染)
    - 軟質食物2週
prognosis:
  general: 拔牙後預後良好,疼痛立即緩解,多數貓食慾迅速改善。但TR1為進行性疾病,其他牙齒仍可能發展病變,需定期牙科檢查。未治療的病例會持續疼痛並影響生活品質。
prevention:
  - 定期牙科檢查和X光評估
  - 控制牙周疾病
  - 每年至少一次專業洗牙
  - 早期發現早期治療
