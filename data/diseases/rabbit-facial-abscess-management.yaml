slug: rabbit-facial-abscess-management
nameEn: Rabbit Facial Abscess Management
nameZh: 兔顏面膿瘍管理
bodySystem: infectious
description: 兔顏面膿瘍的綜合管理策略,包括外科清創、長期抗生素治療及傷口照護。兔膿瘍特色為濃稠乾酪樣內容物及厚實囊膜,需積極外科介入,單純抗生素無效。

aliases:
  - { alias: 兔面部感染處理, language: zh }
  - { alias: Rabbit Facial Infection Management, language: en }

species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: 多數源自齒根感染,需同時處理牙科問題

etiology:
  categories:
    - name: 主要原因
      examples:
        - 齒根尖膿瘍（最常見）
        - 創傷後繼發感染
        - Pasteurella multocida感染

clinicalSigns:
  early:
    - 下顎或臉頰局部腫脹
    - 進食減少
  progressive:
    - 顯著顏面變形
    - 膿瘍破裂形成瘻管
    - 慢性引流、結痂

diagnosis:
  primaryTests:
    - name: 影像學檢查
      notes: "頭骨X光或CT評估骨受侵犯程度"
    - name: 細菌培養
      notes: "指引抗生素選擇"
  differentialDiagnoses:
    - 齒根膿瘍
    - 腫瘤
    - 唾液腺囊腫

treatment:
  medical:
    - 外科策略：
      - 完全切除膿瘍囊膜（en bloc excision）
      - 清創感染骨組織
      - 拔除受影響牙齒
      - 開放式傷口癒合或置放引流管
    - 抗生素方案（4-6週或更久）：
      - 第一線：Enrofloxacin 5-20 mg/kg PO BID + Azithromycin 15-30 mg/kg PO SID
      - 第二線：Marbofloxacin 5 mg/kg PO SID + Metronidazole 20 mg/kg PO BID（厭氧菌）
    - 傷口照護：
      - 每日生理食鹽水沖洗
      - 醫用蜂蜜或稀釋碘液局部塗抹
      - 防止自我創傷（頭套）
    - 支持性照護：
      - Meloxicam 0.2-0.5 mg/kg PO SID
      - 人工餵食 Critical Care
      - 積極輸液

prognosis:
  general: "預後保留至不良。復發率極高（50-80%）,需長期管理。完全切除膿瘍及受影響骨組織預後較佳,但顏面骨廣泛侵犯可能無法根治。飼主需有長期抗戰準備。"

prevention:
  - 預防牙科疾病（提供充足牧草）
  - 定期口腔檢查
  - 早期發現小型膿瘍立即處理
