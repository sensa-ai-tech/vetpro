    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬肝內膽道疾病較肝外膽道疾病少見。先天性肝內膽管發育不良偶見於年輕犬。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓肝內膽管炎（lymphocytic cholangitis）是貓常見肝臟疾病，與免疫介導機制相關，可進展為膽管纖維化。
etiology:
  categories:
    - name: 炎症性
      examples:
        - 淋巴球性膽管炎（貓，免疫介導）
        - 嗜中性球性膽管炎（細菌性上行感染）
        - 肉芽腫性膽管炎（罕見）
    - name: 先天性
      examples:
        - 肝內膽管發育不良 (Ductal Plate Malformation)
        - 先天性肝纖維化
        - Caroli 病（膽管囊性擴張）
    - name: 其他
      examples:
        - 肝內膽石
        - 膽管硬化症
        - 膽管腫瘤（膽管細胞癌）
        - 肝吸蟲感染
clinicalSigns:
  early:
    - 食慾波動
    - 輕度嗜睡
    - 間歇性嘔吐
  progressive:
    - 黃疸
    - 體重減輕
    - 肝腫大
    - 腹水（晚期）
    - 凝血功能障礙
    - 肝性腦病（終末期）
diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 肝內膽管擴張、肝臟回音性變化、肝臟大小異常。可見肝內結石或囊性病變。
    - name: 肝臟活檢
      notes: 確診需組織病理學。區分淋巴球性與嗜中性球性膽管炎對治療選擇至關重要。
  differentialDiagnoses:
    - 肝外膽管阻塞
    - 肝脂肪沉積症（貓）
    - 慢性肝炎
    - 肝臟腫瘤
treatment:
  medical:
    - Ursodiol (UDCA) 10-15 mg/kg PO q24h
    - 淋巴球性膽管炎：Prednisolone 1-2 mg/kg PO q24h 漸減
    - 嗜中性球性膽管炎：廣效抗生素 4-6 週
    - SAMe 20 mg/kg PO q24h（肝保護）
    - 維生素 B12 補充（吸收不良時）
  surgical:
    - 肝內膽管疾病通常以內科治療為主
    - 膽管囊腫或局限性病變可考慮手術
prognosis:
  general: 預後取決於病因類型。貓淋巴球性膽管炎對免疫抑制治療反應良好，中位存活時間約3年。嗜中性球性膽管炎若適當抗生素治療預後尚可。進展至膽管纖維化者預後謹慎。
prevention:
  - 無特異性預防措施
  - 膽管炎的早期診斷與治療防止纖維化進展
  - 定期肝功能監測
