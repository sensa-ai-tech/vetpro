slug: intrahepatic-biliary-disease
nameEn: Intrahepatic Biliary Disease
nameZh: 肝內膽道疾病
bodySystem: hepatic
description: 肝內膽道疾病是指影響肝臟內部膽管系統的病變，包括肝內膽管炎、膽管發育不良、肝內膽石症及膽管纖維化等。在貓中尤其重要，是貓慢性肝病的主要原因之一。
