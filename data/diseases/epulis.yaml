slug: epulis
nameEn: Epulis
nameZh: 齒齦瘤
bodySystem: dental
description: 齒齦瘤為犬最常見的良性口腔腫瘤，起源於牙周韌帶組織。依據 AVDC 新命名系統分為周邊齒源性纖維瘤 (POF)、纖維性齒齦瘤與棘皮瘤型齒源性腫瘤 (acanthomatous ameloblastoma)。

aliases:
  - { alias: 牙齦瘤, language: zh }
  - { alias: 齒齦腫瘤, language: zh }
  - { alias: 周邊齒源性纖維瘤, language: zh }
  - { alias: Peripheral Odontogenic Fibroma, language: en }
  - { alias: POF, language: en }
  - { alias: Acanthomatous Ameloblastoma, language: en }
  - { alias: Gingival Epulis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 齒齦瘤為犬最常見口腔腫瘤，佔所有犬口腔腫瘤約 25-30%。中老年犬好發。短頭型品種（Boxer、Bulldog、Mastiff）發生率較高。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓齒齦瘤極為罕見。貓口腔腫瘤以鱗狀細胞癌為主。

etiology:
  categories:
    - name: 腫瘤分類 (AVDC 新命名)
      examples:
        - "周邊齒源性纖維瘤 (Peripheral Odontogenic Fibroma, POF)：最常見，舊稱 fibromatous/ossifying epulis"
        - "棘皮瘤型齒源性腫瘤 (Acanthomatous Ameloblastoma, AA)：舊稱 acanthomatous epulis，具局部侵犯性"
        - "纖維性齒齦增生 (Focal Fibrous Hyperplasia)：非腫瘤性，反應性增生"
    - name: 可能病因
      examples:
        - 起源於牙周韌帶 (periodontal ligament)
        - 確切病因不明
        - 慢性牙周刺激可能為促進因素
    - name: 品種傾向
      examples:
        - Boxer（發生率最高）
        - English Bulldog
        - Bull Mastiff
        - Great Dane
        - Shetland Sheepdog

clinicalSigns:
  early:
    - 牙齦上小型、堅實、粉紅色腫塊
    - 通常由飼主或例行檢查時偶然發現
    - 無疼痛表現
    - 表面黏膜完整光滑
  progressive:
    - 腫塊逐漸增大
    - 牙齒移位
    - 咬合干擾
    - 口臭
    - 輕度流涎
    - "AA 型：腫塊侵入骨骼，X 光可見骨破壞"
  late:
    - 大型腫塊影響進食
    - 腫塊表面潰瘍（AA 型較常見）
    - 面部不對稱
    - "AA 型：顯著骨骼侵犯與破壞"
    - 出血

diagnosis:
  primaryTests:
    - name: 切除切片 (excisional biopsy) 或切開切片 (incisional biopsy)
      notes: "組織病理學為確診金標準。區分 POF（良性）與 AA（局部侵犯性）對治療計畫至關重要"
    - name: 口腔檢查
      notes: "評估腫塊大小、位置、基底寬度、表面特徵。POF 通常堅實、有蒂；AA 常為無蒂、寬基底"
  imaging:
    - name: 齒科 X 光
      notes: "評估齒槽骨侵犯。POF 通常不侵犯骨骼或僅輕度壓迫。AA 常見明顯骨破壞"
    - name: CT 掃描
      notes: "AA 型術前評估腫瘤侵犯範圍，決定手術切緣"
  additional:
    - 胸腔 X 光（齒齦瘤轉移罕見，但 AA 需排除）
    - 區域淋巴結評估
    - CBC/生化（麻醉前評估）

treatment:
  principles:
    - 手術切除為所有類型的首選治療
    - 切除範圍取決於腫瘤分型
    - AA 型需更積極的手術切緣
    - POF 型保守切除通常即可
  general:
    - "POF：保守手術切除（marginal excision），切除腫塊與少量周圍正常組織"
    - "AA：根治性手術切除，需包含骨切緣（部分下頜骨切除 mandibulectomy 或上頜骨切除 maxillectomy），切緣至少 1-2 cm"
    - "纖維性增生：局部切除 + 去除慢性刺激因素"
    - AA 不可手術或飼主拒絕手術時可考慮放射治療（反應率高，85-90% 局部控制）
    - 術後疼痛管理 (meloxicam 0.1 mg/kg PO SID × 5-7 天)
    - 軟食 × 10-14 天
    - 術後齒科 X 光追蹤

prognosis: POF 保守切除後預後極佳，復發率低（<10%）。AA 根治性切除（含足夠骨切緣）後預後良好，復發率約 15-25%。AA 放射治療局部控制率約 85-90%。AA 轉移極為罕見。POF 不轉移。

