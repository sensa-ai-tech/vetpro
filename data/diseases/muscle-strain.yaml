slug: muscle-strain
nameEn: Muscle Strain
nameZh: 肌肉拉傷
bodySystem: orthopedic
description: 肌肉或肌腱因過度伸展或過度負荷導致的急性損傷，從微小纖維撕裂到完全斷裂。活動量大的犬（工作犬、敏捷犬、獵犬）好發。

aliases:
  - { alias: "Muscle Tear", language: en }
  - { alias: "Muscular Injury", language: en }
  - { alias: "肌肉撕裂", language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 活躍犬常見。敏捷犬、獵犬、工作犬。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓偶見。

etiology:
  categories:
    - name: 運動傷害
      examples:
        - 突然加速或急停
        - 跳躍或扭轉
        - 暖身不足
        - 過度使用

clinicalSigns:
  early:
    - 突然跛行
    - 觸診特定肌群疼痛
    - 腫脹
  progressive:
    - 瘀血
    - 肌肉痙攣
    - 功能受限
    - 嚴重撕裂可觸及缺損

diagnosis:
  primaryTests:
    - name: 觸診
      notes: 特定肌群壓痛、腫脹。比較對側
    - name: 超音波
      notes: 評估肌肉纖維撕裂程度

treatment:
  principles:
    - 急性期RICE原則
    - 逐步恢復活動
  general:
    - 急性：冰敷 + 休息 + NSAIDs
    - 限制活動 2-4 週
    - 物理治療（按摩、被動運動）
    - 逐步恢復運動量

prognosis: 輕度至中度拉傷預後極佳。完全撕裂可能需手術修復。恢復期適當管理可預防復發。

pubmedQueries:
  - query: '"muscle strain" AND (veterinary OR canine) AND ("rehabilitation" OR "treatment")'
    frequency: monthly
