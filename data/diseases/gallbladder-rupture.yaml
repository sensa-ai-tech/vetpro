slug: gallbladder-rupture
nameEn: Gallbladder Rupture
nameZh: 膽囊破裂
bodySystem: hepatic
description: 膽囊破裂是指膽囊壁完整性喪失導致膽汁滲漏至腹腔的急性外科疾病。最常見的原因是膽囊黏液囊腫壞死或膽囊炎。膽汁性腹膜炎可迅速危及生命。
aliases:
  - alias: 膽囊穿孔
    language: zh
  - alias: 膽汁性腹膜炎
    language: zh
  - alias: Gallbladder Perforation
    language: en
  - alias: Bile Peritonitis
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬膽囊破裂最常與膽囊黏液囊腫 (mucocele) 相關，中老年犬好發。Shetland Sheepdog 和 Cocker Spaniel 因黏液囊腫好發而風險較高。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓膽囊破裂較少見，多與重度膽囊炎或外傷相關。
etiology:
  categories:
    - name: 常見原因
      examples:
        - 膽囊黏液囊腫壁壞死穿孔
        - 急性壞死性膽囊炎
        - 膽石症致膽囊壁壓迫壞死
        - 腹部鈍性外傷
    - name: 病理生理
      examples:
        - 膽汁滲漏至腹腔引起化學性腹膜炎
        - 膽鹽對腹膜產生嚴重刺激性
        - 繼發細菌感染可導致敗血性腹膜炎
        - 全身性炎症反應 (SIRS) 與多重器官功能障礙
clinicalSigns:
  early:
    - 急性腹痛
    - 食慾廢絕
    - 嘔吐
    - 發燒或體溫過低
  progressive:
    - 腹部膨隆
    - 嚴重脫水
    - 黃疸
    - 休克徵象（心搏過速、蒼白黏膜、CRT延長）
    - 敗血症表現
diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 可見膽囊壁不連續、膽囊周圍積液、腹腔積液。膽囊塌陷或消失。高回音性腹腔積液提示膽汁滲漏。
    - name: 腹水分析
      notes: 腹水膽紅素濃度高於血清膽紅素（>2倍）為膽汁性腹膜炎的診斷依據。可能含膽汁色素。
  differentialDiagnoses:
    - 膽囊黏液囊腫未破裂
    - 急性胰臟炎
    - 腸穿孔
    - 其他腹膜炎原因
treatment:
  medical:
    - 積極靜脈輸液復甦
    - 廣效抗生素（ampicillin-sulbactam + enrofloxacin 或 metronidazole）
    - 止痛（opioid 類止痛劑）
    - 術前穩定血壓與電解質
  surgical:
    - 緊急膽囊切除術（cholecystectomy）為首選治療
    - 腹腔沖洗清除膽汁
    - 評估並處理膽管通暢性
    - 必要時放置腹腔引流管
prognosis:
  general: 預後謹慎至不良。術後存活率約50-68%，取決於是否合併敗血症與手術時機。早期手術介入的存活率較高。膽汁性腹膜炎合併敗血症的死亡率顯著增加。
prevention:
  - 膽囊黏液囊腫的早期診斷與選擇性膽囊切除術
  - 膽囊炎的及時治療
  - 好發品種的定期腹部超音波篩檢
