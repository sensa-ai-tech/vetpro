diagnosticAlgorithm:
  title: 眼球萎縮 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估眼球縮小和功能喪失
      findings:
        - 眼球明顯縮小
        - 眼球內陷
        - 視力完全喪失
        - 慢性眼病病史
    - step: 2
      action: 眼科檢查
      details: 評估殘餘眼球結構
      findings:
        - 眼球硬度降低
        - 角膜混濁或帶狀角膜病變
        - 前房消失或淺化
        - 晶體鈣化
    - step: 3
      action: 影像學與評估
      details: 進行眼球超音波和評估是否需要摘除
      findings:
        - 眼球超音波顯示內部結構紊亂
        - 排除眼內腫瘤
        - 評估義眼植入可行性
        - 對側眼評估
clinicalPearls:
  - 眼球萎縮是不可逆的終末狀態，治療重點在於舒適度而非視力恢復
  - 萎縮的眼球內可能隱藏眼內腫瘤，超音波或摘除後病理檢查有助排除
  - 許多飼主對眼球摘除術心理抗拒，需充分解釋動物適應能力良好
  - 對側眼的保護和監測比治療萎縮眼更重要
monitoringItems:
  - 定期檢查萎縮眼是否有感染或不適
  - 對側眼的定期眼科檢查
  - 眼球摘除術後的傷口癒合追蹤
  - 評估動物整體適應和生活品質
