slug: amelanotic-melanoma
nameEn: Amelanotic Melanoma
nameZh: 無色素性黑色素瘤
bodySystem: oncology
description: 缺乏黑色素顆粒的黑色素瘤變異型，因外觀不典型常被誤診。犬口腔及趾部的無色素性黑色素瘤惡性度高，需免疫組化染色確診。
aliases:
