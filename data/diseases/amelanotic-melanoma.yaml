  - alias: 缺色素性黑色素瘤
    language: zh
  - alias: Amelanotic Melanoma
    language: en
  - alias: Non-pigmented Melanoma
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 約 17-30% 的犬黑色素瘤為無色素型。口腔及趾部最常見。因缺乏典型黑色素沉著，常被誤診為鱗狀細胞癌或其他未分化腫瘤。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓的無色素性黑色素瘤較少見，但診斷困難度更高，需依賴免疫組化確認。
etiology:
  categories:
    - name: 腫瘤特性
      examples:
        - 黑色素細胞來源但缺乏或極少產生黑色素
        - 生物學行為與有色素型相似或更具侵襲性
        - 診斷延遲是預後不良的重要因素
    - name: 發生原因
      examples:
        - 黑色素合成途徑中酪胺酸酶活性低下
        - 腫瘤分化程度低
        - 具體原因不明
clinicalSigns:
  early:
    - 口腔或趾部粉紅色至紅色腫塊
    - 外觀類似肉芽腫或炎症性病變
    - 容易被忽視或誤診
  progressive:
    - 腫塊快速增大
    - 表面潰瘍出血
    - 區域淋巴結腫大
    - 遠端轉移（肺、肝）
diagnosis:
  primaryTests:
    - name: 組織病理學
      notes: 光學顯微鏡下缺乏黑色素顆粒，形態學可能類似未分化癌或肉瘤
    - name: 免疫組織化學染色
      notes: Melan-A、PNL2、S-100、Sox10 等標記用於確認黑色素細胞來源。Melan-A 敏感性最高
    - name: Fontana-Masson 染色
      notes: 可偵測極微量黑色素顆粒，有助鑑別
  differentialDiagnoses:
    - 鱗狀細胞癌 (SCC)
    - 纖維肉瘤
    - 未分化癌
    - 肉芽腫性炎症
    - 漿細胞瘤
treatment:
  surgical:
    - 廣泛手術切除為首選
    - 口腔腫瘤需積極手術（下頜骨或上頜骨切除）
    - 趾部腫瘤需截趾
  medical:
    - 犬黑色素瘤疫苗 (Oncept)
    - Carboplatin 輔助化療
    - 放射治療
    - 治療方案與有色素型相同
prognosis:
  general: 預後與有色素型黑色素瘤相似或略差，主要因診斷延遲。口腔無色素性黑色素瘤的中位生存時間約 8-14 個月。早期診斷與積極多模式治療可改善預後。
prevention:
  - 口腔內任何粉紅色或紅色增生性病變均應進行活檢
  - 不可僅憑缺乏色素排除黑色素瘤的可能性
