slug: cricopharyngeal-dysphagia
nameEn: Cricopharyngeal Dysphagia
nameZh: 環咽肌吞嚥困難
bodySystem: gastrointestinal
description: 環咽肌無法正常鬆弛,導致食團無法進入食道。可為先天性或後天性,表現為吞嚥困難及逆流。

aliases:
  - { alias: 環咽肌失弛緩症, language: zh }
  - { alias: Cricopharyngeal Achalasia, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 罕見,幼犬可能為先天性
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極罕見

etiology:
  categories:
    - name: 先天性
      examples:
        - 環咽肌發育異常
    - name: 後天性
      examples:
        - 神經肌肉疾病
        - 多發性肌炎

clinicalSigns:
  early:
    - 吞嚥困難 (幼犬離乳後出現)
    - 逆流未消化食物
  progressive:
    - 體重減輕
    - 營養不良
    - 吸入性肺炎

diagnosis:
  primaryTests:
    - name: 食道攝影
      notes: "食團滯留於咽喉部,環咽肌處狹窄"
    - name: 內視鏡檢查
      notes: "評估環咽肌"
    - name: 肌電圖
      notes: "評估肌肉功能"
  differentialDiagnoses:
    - 咽喉麻痺
    - 巨食道症
    - 食道狹窄

treatment:
  medical:
    - 環咽肌切開術 (cricopharyngeal myotomy, definitive treatment)
    - 飲食管理 (流質或糊狀)
    - 預防吸入性肺炎

prognosis:
  general: "手術後預後良好;未治療可能發生吸入性肺炎及營養不良"

prevention:
  - 遺傳篩檢 (先天性病例)
