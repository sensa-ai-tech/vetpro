slug: digit-amputation
nameEn: Digit Amputation
nameZh: 趾骨截除術
bodySystem: other
description: 趾骨截除術為切除一個或多個趾頭的手術。適應症包括趾骨腫瘤（鱗狀細胞癌、黑色素瘤）、嚴重外傷或慢性感染。犬失去單一趾頭後步態適應良好。

aliases:
  - { alias: 趾骨截除術, language: zh }
  - { alias: Digit Amputation, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 手術預後良好。犬失去單一趾頭對步態影響極小。腫瘤完整切除後預後取決於腫瘤類型。


