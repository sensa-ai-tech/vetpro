slug: minimal-change-disease
nameEn: Minimal Change Disease
nameZh: 微小變化病
bodySystem: renal
description: 微小變化病是一種腎絲球疾病，光學顯微鏡下腎絲球結構正常，僅在電子顯微鏡下可見足細胞足突融合。在犬貓中罕見，以大量蛋白尿和腎病症候群為特徵。

aliases:
  - { alias: 微小病變腎病, language: zh }
  - { alias: 微小變化型腎絲球腎炎, language: zh }
  - { alias: Minimal Change Nephropathy, language: en }
  - { alias: Lipoid Nephrosis, language: en }
  - { alias: MCD, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬微小變化病罕見，確診需電子顯微鏡。可能對類固醇治療反應良好。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓微小變化病極罕見，文獻以個案報告為主。

etiology:
  categories:
    - name: 可能機制
      examples:
        - T 淋巴球功能異常產生的循環因子
        - 足細胞表面電荷改變
        - 足細胞細胞骨架重組導致足突融合
        - 多數為特發性
    - name: 病理特徵
      examples:
        - 光學顯微鏡腎絲球正常或僅有輕微系膜增生
        - 電子顯微鏡見廣泛足突融合 (effacement)
        - 免疫螢光通常陰性
        - 腎小管可見脂質滴（lipoid nephrosis）

clinicalSigns:
  early:
    - 蛋白尿（大量，UPC 通常 >3.5）
    - 輕度水腫
  progressive:
    - 腎病症候群（大量蛋白尿、低白蛋白血症、水腫、高脂血症）
    - 腹水
    - 四肢水腫
    - 體重增加（液體滯留）
    - 血栓栓塞風險

diagnosis:
  primaryTests:
    - name: 腎臟活檢（含電子顯微鏡）
      notes: "光學顯微鏡腎絲球正常是關鍵特徵。確診必須經電子顯微鏡證實廣泛足突融合。免疫螢光通常陰性或僅微量 IgM。"
    - name: 尿蛋白/肌酐比 (UPC)
      notes: "UPC 顯著升高（通常 >3.5），為腎病範圍蛋白尿。24小時尿蛋白定量更精確。"
  differentialDiagnoses:
    - 局灶節段性腎絲球硬化 (FSGS)
    - 膜性腎絲球腎炎
    - 澱粉樣變性
    - 早期膜增生性腎絲球腎炎

treatment:
  medical:
    - Prednisolone 2 mg/kg PO q24h × 4-8 週，後漸減
    - 類固醇抗性者加用 Cyclosporine 5 mg/kg PO q12h
    - ACE 抑制劑降蛋白尿
    - 抗血栓治療（低白蛋白血症時）
    - 低鈉飲食
    - 利尿劑（嚴重水腫時：Furosemide）
  surgical:
    - 腎臟活檢（診斷性）

prognosis:
  general: "對類固醇治療反應良好者預後佳。犬貓的資料有限，但人醫中微小變化病對類固醇反應率高。復發可能，需長期低劑量維持治療。類固醇抗性者預後較差。"

prevention:
  - 無已知預防措施
  - 定期尿液蛋白篩檢


