slug: feline-aggression
nameEn: Feline Aggression
nameZh: 貓攻擊行為
bodySystem: behavioral
description: 貓對人或其他貓表現的攻擊行為，類型包括恐懼性、遊戲性、撫摸誘發性、轉向性及領地性攻擊。正確辨識攻擊類型是有效處理的前提，貓攻擊造成的傷口感染率高。

aliases:
  - { alias: "貓咬人行為", language: zh }
  - { alias: "貓攻擊性", language: zh }
  - { alias: "Cat Aggression", language: en }
  - { alias: "Feline Aggressive Behavior", language: en }

species:
  - speciesCommon: cat
    prevalence: common
    notes: 貓攻擊為貓行為門診第二常見就診原因。撫摸誘發性攻擊（petting-induced aggression）為貓特有的攻擊類型。

etiology:
  categories:
    - name: 常見攻擊類型
      examples:
        - 恐懼性攻擊（最常見）
        - 遊戲性攻擊（年輕貓）
        - 撫摸誘發性攻擊
        - 轉向性攻擊
        - 領地性攻擊（對新貓）
    - name: 醫學原因
      examples:
        - 疼痛
        - 甲狀腺功能亢進
        - 腦部疾病
        - 認知功能障礙

clinicalSigns:
  early:
    - 耳朵後貼
    - 尾巴快速擺動
    - 瞳孔放大
    - 皮膚抽動（撫摸誘發型前兆）
  progressive:
    - 哈氣或嘶叫
    - 揮爪
    - 咬傷
    - 持續追擊

diagnosis:
  primaryTests:
    - name: 行為病史
      notes: 詳細記錄攻擊類型、觸發因子、對象。貓攻擊類型辨識需考量情境脈絡。
    - name: 醫學排除
      notes: T4（甲亢）、疼痛評估（FGS）、神經學檢查。

treatment:
  principles:
    - 辨識攻擊類型為首要
    - 絕不體罰（加重恐懼性攻擊）
    - 尊重貓的溝通訊號
    - 環境豐富化減壓
  general:
    - 遊戲性攻擊：適當遊戲出口（互動式玩具，不用手當玩具）
    - 撫摸誘發性：學習辨識停止訊號、限制撫摸時間
    - 恐懼性：系統減敏與反制約
    - 費洛蒙（Feliway）
    - 嚴重時 Fluoxetine 0.5-1 mg/kg PO SID

prognosis: 遊戲性攻擊隨成熟與適當遊戲出口提供可自行改善。撫摸誘發性攻擊經飼主教育後通常可良好管理。恐懼性攻擊需較長期訓練。轉向性攻擊消除觸發源後預後佳。

pubmedQueries:
  - query: '"Feline Aggression" AND (veterinary OR canine OR feline) AND ("guidelines" OR "consensus")'
    frequency: monthly
