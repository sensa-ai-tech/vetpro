slug: dentigerous-cyst
nameEn: Dentigerous Cyst
nameZh: 含齒囊腫
bodySystem: dental
description: 未萌出（埋伏）牙齒的齒冠周圍形成的良性骨內囊腫。囊腫緩慢增大可造成周圍骨質顯著破壞。犬以第一前臼齒最常見。

aliases:
  - { alias: "Follicular Cyst", language: en }
  - { alias: "含牙囊腫", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬偶見。短頭品種缺齒犬風險較高。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 發育性
      examples:
        - 未萌出牙齒周圍上皮增生
        - 齒冠濾泡膨脹
        - 緩慢增大破壞骨質

clinicalSigns:
  early:
    - X 光偶發發現
    - 缺齒位置透亮區
  progressive:
    - 下顎腫脹
    - 鄰牙移位
    - 病理性骨折

diagnosis:
  primaryTests:
    - name: 口腔 X 光
      notes: 埋伏齒周圍明確界限的透亮囊腫
    - name: CT
      notes: 評估囊腫範圍與骨質破壞

treatment:
  principles:
    - 手術摘除囊腫與埋伏齒
  general:
    - 手術完整摘除（curettage）
    - 拔除埋伏牙齒
    - 送組織病理確認
    - 定期追蹤排除復發

prognosis: 完整摘除後預後極佳。復發罕見。凸顯缺齒犬需 X 光篩檢埋伏齒的重要性。

pubmedQueries:
  - query: '"dentigerous cyst" AND (veterinary OR canine) AND ("surgery" OR "treatment")'
    frequency: monthly
