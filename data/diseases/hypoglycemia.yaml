slug: hypoglycemia
nameEn: Hypoglycemia
nameZh: 低血糖症
bodySystem: metabolic
description: 血糖濃度低於正常範圍（犬 <60 mg/dL，貓 <60 mg/dL）的代謝異常。為臨床症候而非單一疾病，需查明根本原因。輕度可無症狀，嚴重時因腦部葡萄糖供應不足導致癲癇發作、昏迷甚至死亡。
aliases:
  - alias: 低血糖
    language: zh
  - alias: 血糖過低
    language: zh
  - alias: Low Blood Sugar
    language: en
  - alias: Low Blood Glucose
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 幼犬（尤其玩具犬品種 <3 月齡）因肝醣儲備不足極易發生。成犬常見原因包括胰島素瘤、醫源性（胰島素過量）、Addison 病、嚴重肝病、敗血症。狩獵犬劇烈運動後亦可發生。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓較犬少見。最常見原因為胰島素治療過量（糖尿病管理中）。其他原因包括胰島素瘤（貓罕見）、嚴重肝病、敗血症。幼貓少食時亦可發生。
etiology:
  categories:
    - name: 葡萄糖利用/消耗增加
      examples:
        - 胰島素瘤（功能性胰島β細胞腫瘤）
        - 醫源性胰島素過量（糖尿病患者）
        - 敗血症/全身性炎症反應（SIRS）
        - 劇烈運動（狩獵犬、競技犬）
        - 肝外腫瘤副腫瘤症候群（IGF-II 分泌，如肝細胞癌、leiomyosarcoma）
    - name: 葡萄糖生成不足
      examples:
        - 新生兒/幼犬肝醣儲備不足（尤其玩具犬品種）
        - 嚴重肝臟疾病（肝衰竭、門體分流）
        - 腎上腺皮質功能低下（Addison 病——缺乏 cortisol）
        - 嚴重營養不良/飢餓
        - 肝醣儲存疾病（glycogen storage disease，罕見）
    - name: 其他
      examples:
        - Xylitol 中毒（犬——刺激胰島素大量釋放）
        - 樣本處理不當（假性低血糖——室溫下血球繼續消耗葡萄糖）
clinicalSigns:
  early:
    - 飢餓感增加（尋食行為）
    - 不安、焦躁
    - 輕度震顫
    - 嗜睡
  progressive:
    - 共濟失調（步態不穩）
    - 肌肉無力
    - 視力模糊/撞物
    - 肌肉抽搐
    - 反應遲鈍
    - 嘔吐
    - 低血鉀（hypokalemia，尤見於 xylitol 中毒相關低血糖）
  late:
    - 癲癇發作（全身性強直陣攣發作）
    - 昏迷
    - 瞳孔散大、無反射
    - 低體溫
    - 心動過緩
    - 死亡（長時間嚴重低血糖致不可逆腦損傷）
diagnosis:
  primaryTests:
    - name: 血糖測定
      notes: 確認低血糖：犬/貓 <60 mg/dL 有臨床意義。<40 mg/dL 為嚴重低血糖。需排除假性低血糖（樣本應使用含 NaF 抗凝管或立即分離血清）
    - name: 血清胰島素與血糖同步測定
      notes: 低血糖時若胰島素不適當升高（>20 μU/mL）高度提示胰島素瘤。計算 insulin:glucose ratio（胰島素/血糖比值異常升高）
  imaging:
    - name: 腹部超音波
      notes: 胰臟胰島素瘤評估（但多數胰島素瘤體積小不易偵測）。肝臟大小/形態評估。腹部腫瘤篩檢
    - name: 腹部 CT
      notes: 胰島素瘤的定位——三期增強 CT 敏感度優於超音波（60-80%）。肝臟轉移評估
  additional:
    - CBC（敗血症評估——嗜中性球變化、左移）
    - 生化全套（肝功能、腎功能、電解質）
    - 基礎 cortisol 或 ACTH 刺激試驗（排除 Addison 病）
    - 膽酸（排除門體分流/肝功能不全）
    - 血液培養（懷疑敗血症時）
    - IGF-II 測定（懷疑肝外腫瘤副腫瘤症候群時）
    - 果糖胺（排除慢性低血糖——果糖胺偏低支持）
  differentialDiagnoses:
    - 胰島素瘤 (Insulinoma)
    - 醫源性胰島素過量 (Iatrogenic Insulin Overdose)
    - 幼犬低血糖 (Juvenile Hypoglycemia)
    - 狩獵犬運動性低血糖 (Hunting Dog Hypoglycemia)
    - Xylitol 中毒 (Xylitol Toxicosis)
    - 腎上腺功能低下 — Addison 病 (Hypoadrenocorticism)
    - 嚴重肝病或門體分流 (Hepatic Failure / Portosystemic Shunt)
treatment:
  principles:
    - 急性低血糖為急症——立即補充葡萄糖
    - 查明並治療根本原因
    - 避免過度矯正（胰島素瘤可能因高血糖反彈刺激更多胰島素釋放）
    - 頻繁少量餵食維持血糖穩定
  general:
    - 急性低血糖（癲癇/昏迷）：Dextrose 50% 0.5-1 mL/kg IV 緩慢推注（稀釋至 1:3-1:4），效果立即
    - 居家急救：蜂蜜或玉米糖漿塗抹口腔黏膜（意識不清時禁止灌食）
    - 穩定後：2.5-5% Dextrose 持續靜脈輸注維持血糖 80-120 mg/dL
    - 頻繁少量餵食（q4-6h，高蛋白、適度脂肪、複合碳水化合物）
    - 胰島素瘤：手術切除為首選；內科管理——Prednisolone 0.5-1 mg/kg PO BID（促進糖質新生）
    - 胰島素瘤內科：Diazoxide 5-30 mg/kg PO BID（抑制胰島素分泌）
    - 醫源性：調整胰島素劑量，教育飼主辨識低血糖徵兆
    - Addison 病：Desoxycorticosterone pivalate (DOCP) + Prednisolone 補充
    - 幼犬預防：確保 q4-6h 規律餵食，避免長時間空腹
    - >-
      Xylitol 中毒：僅在無症狀動物嘗試催吐；活性碳對 xylitol 無顯著吸附效果，不建議使用。攝入量 >75-100 mg/kg 需住院監測血糖；>500 mg/kg 需同時監測肝功能指數。持續 Dextrose 輸注 +
      肝臟保護。肝損傷徵兆可能延遲至攝入後 24-48 小時才出現
prognosis: >-
  預後取決於根本原因。醫源性（胰島素過量）經及時矯正後預後良好。幼犬低血糖經適當營養管理後可完全預防復發。胰島素瘤手術後中位存活時間約 12-18 個月（犬），部分可達 2-3
  年。嚴重門體分流或肝衰竭相關低血糖預後取決於基礎疾病可治性。敗血症相關低血糖預後謹慎。長時間嚴重低血糖（>30 分鐘）可導致永久性腦損傷。
