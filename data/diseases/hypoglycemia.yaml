diagnosticAlgorithm:
  title: 低血糖症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估精神狀態、神經學症狀及病史
      findings:
        - 虛弱顫抖
        - 癲癇發作
        - 精神遲鈍
        - 幼犬或玩具犬品種
    - step: 2
      action: 血糖即時測量
      details: 床邊血糖儀及靜脈血糖確認
      findings:
        - 血糖<60 mg/dL
        - 嚴重低血糖<40 mg/dL
        - 需區分空腹性vs進食後低血糖
    - step: 3
      action: 病因篩查
      details: CBC、生化、胰島素及肝功能評估
      findings:
        - 肝功能異常（肝源性）
        - 胰島素不當升高（胰島素瘤）
        - 腎上腺功能不全
        - 敗血症相關
    - step: 4
      action: 進階病因確認
      details: 影像學及特殊內分泌檢查
      findings:
        - 腹部超音波檢查胰臟及肝臟
        - ACTH刺激試驗排除Addison
        - 排除糖原儲積症
        - 評估腫瘤旁症候群
clinicalPearls:
  - 玩具犬幼犬最常見低血糖
  - 不要給予過多糖（可能刺激胰島素分泌）
  - 持續輸液維持血糖穩定
  - 尋找潛在病因很重要
monitoringItems:
  - 血糖q15-30min（急性期）
  - 神經狀態
  - 原發病監測
