slug: trichiasis
nameEn: Trichiasis
nameZh: 倒睫毛
bodySystem: ophthalmology
description: 正常位置生長但方向異常的睫毛或面部毛髮向內彎曲摩擦角膜或結膜。常見於短頭品種犬因面部皺褶導致鼻側毛髮接觸角膜 (nasal fold trichiasis)，也可繼發於眼瞼瘢痕。

aliases:
  - { alias: Misdirected Eyelashes, language: en }
  - { alias: Nasal Fold Trichiasis, language: en }
  - { alias: 睫毛倒生, language: zh }
  - { alias: 鼻褶倒睫, language: zh }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 短頭品種犬最常見 (Pug、Pekingese、Shih Tzu、English Bulldog)。鼻褶倒睫為此類品種的常見問題。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓偶見，多與 Persian 品種面部構造相關。

etiology:
  categories:
    - name: 構造性
      examples:
        - 鼻褶皮膚毛髮接觸角膜 (nasal fold trichiasis)
        - 短頭品種面部構造異常
        - 眼球突出 (眼瞼無法完全覆蓋)
    - name: 繼發性
      examples:
        - 眼瞼手術後瘢痕
        - 慢性眼瞼炎後
        - 眼瞼創傷修復後

clinicalSigns:
  early:
    - 流淚
    - 輕微眨眼
    - 角膜內側色素沉著
  progressive:
    - 角膜潰瘍
    - 角膜新生血管
    - 慢性角膜色素沉著影響視力
    - 角膜瘢痕

diagnosis:
  primaryTests:
    - name: 眼科檢查
      notes: 直接觀察毛髮接觸角膜。鼻褶倒睫需仔細檢查內眼角
    - name: 螢光素染色
      notes: 角膜接觸區可見點狀或線狀上皮缺損
    - name: 裂隙燈檢查
      notes: 評估角膜色素沉著與新生血管程度

treatment:
  principles:
    - 手術矯正為根治方式
    - 減少毛髮對角膜的持續摩擦
  general:
    - 鼻褶切除術 (medial canthoplasty / nasal fold resection)
    - 眼瞼矯正手術
    - 暫時性措施：修剪刺激毛髮 (但很快復發)
    - 潤滑劑眼藥水保護角膜

prognosis: 手術矯正後預後良好。角膜色素沉著可能部分消退。不治療會導致慢性角膜損傷與視力下降。

