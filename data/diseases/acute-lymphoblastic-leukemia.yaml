diagnosticAlgorithm:
  title: 急性淋巴母細胞性白血病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估急性發病的全身症狀
      findings:
        - 急性虛弱和嗜睡
        - 發熱
        - 出血傾向
        - 食慾廢絕
    - step: 2
      action: 血液學檢查
      details: 進行全血計數和血液抹片評估
      findings:
        - 白血球數可高可低
        - 血液抹片見大量淋巴母細胞
        - 貧血和血小板減少
        - 母細胞高核/質比、核仁明顯
    - step: 3
      action: 骨髓穿刺
      details: 進行骨髓抽吸確認母細胞比例
      findings:
        - 骨髓母細胞 >20%
        - 正常造血被取代
        - 免疫分型確認細胞來源
        - 排除急性骨髓性白血病
    - step: 4
      action: 免疫分型與分期
      details: 進行流式細胞術和全身分期
      findings:
        - T-ALL或B-ALL分類
        - 免疫組織化學輔助鑑別
        - 影像學評估器官浸潤
        - 與第V期淋巴瘤鑑別
clinicalPearls:
  - ALL vs CLL 鑑別：ALL 為大型母細胞急性發病，CLL 為小型成熟細胞慢性病程
  - ALL vs Stage V 淋巴瘤鑑別困難，骨髓母細胞 >20% 傾向診斷 ALL
  - FeLV 陽性貓發生 ALL 的風險顯著增加
  - 腫瘤溶解症候群（TLS）在化療開始後可能發生，需密切監測電解質
monitoringItems:
  - CBC 每週（化療誘導期）
  - 電解質和腎功能（TLS 監測）
  - 骨髓穿刺評估緩解程度
  - 體重和整體狀態每次回診評估
