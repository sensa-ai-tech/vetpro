slug: ferret-gi-foreign-body
nameEn: Ferret Gastrointestinal Foreign Body
nameZh: 雪貂消化道異物
bodySystem: gastrointestinal
description: 雪貂因好奇啃咬習性而吞入異物 (橡膠、海綿、織物等) 造成胃腸道阻塞，為年輕雪貂 (<2 歲) 極為常見的外科急症，需及時手術取出。
