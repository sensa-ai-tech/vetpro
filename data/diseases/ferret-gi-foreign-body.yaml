  - alias: 雪貂腸道異物
    language: zh
  - alias: 雪貂胃腸道阻塞
    language: zh
  - alias: 雪貂消化道阻塞
    language: zh
  - alias: Ferret GI obstruction
    language: en
  - alias: Ferret intestinal foreign body
    language: en
  - alias: Ferret gastric foreign body
    language: en
species:
  - speciesCommon: ferret
    speciesScientific: Mustela putorius furo
    prevalence: very common
    notes: 年輕雪貂 (<2 歲) 最常見外科急症之一。橡膠與海綿製品為最常見異物。老年雪貂 (>3 歲) 異物較少見但毛球阻塞可發生。雪貂消化道狹窄短小，小型異物即可造成完全阻塞。
etiology:
  categories:
    - name: 機械性
      examples:
        - 橡膠製品 (鞋底、橡皮擦、玩具零件)
        - 海綿與發泡材質
        - 織物 (襪子、毛巾碎片)
        - 耳塞、橡皮筋
        - 毛球 (老年雪貂因理毛增加)
    - name: 風險因素
      examples:
        - 幼年雪貂 (<2 歲，好奇心強)
        - 居住環境未做防護 (ferret-proofing)
        - 監督不足的籠外活動時間
        - 老年雪貂腸蠕動減退致毛球蓄積
clinicalSigns:
  early:
    - 食慾減退或挑食
    - 間歇性嘔吐或乾嘔
    - 嗜睡
    - 前爪抓口 (噁心)
    - 排便量減少
  progressive:
    - 頻繁嘔吐 (進食後即吐)
    - 完全無排便
    - 腹部疼痛 (弓背、磨牙)
    - 脫水
    - 體重快速下降
    - 黑便或血便 (腸壁損傷)
  late:
    - 嚴重脫水與電解質紊亂
    - 腹部壓痛 (腹膜炎徵象)
    - 低體溫
    - 敗血症 (腸穿孔)
    - 休克
    - 死亡 (如不手術)
diagnosis:
  primaryTests:
    - name: 腹部觸診
      notes: 可能觸摸到腸道內硬塊或腸管擴張。腸套疊觸感如臘腸。觸診時注意疼痛反應
    - name: 腹部 X 光
      notes: 不透光異物直接可見。腸管擴張、充液充氣 (阻塞徵象)。許多雪貂異物為橡膠/海綿不透光度差，需仔細評估
  imaging:
    - name: 腹部超音波
      notes: 偵測不透光度差的異物。腸管擴張與逆蠕動。腸壁增厚。游離腹液 (穿孔)
    - name: 消化道攝影 (Barium study)
      notes: X 光不確定時使用。鋇劑或碘劑上消化道攝影。通過時間延長 (正常雪貂 <3 小時)。充盈缺損
  additional:
    - CBC/生化 (脫水程度、電解質、酸鹼評估)
    - 腹部叩診 (鼓音提示腸管積氣)
    - 腹腔穿刺 (疑似穿孔時)
treatment:
  principles:
    - 手術取出異物為首選且通常為唯一有效治療
    - 術前穩定 (補液、電解質矯正、止痛)
    - 術中評估腸壁存活度
    - 術後密切監測
  medications:
    - name: 皮下/靜脈輸液 (Lactated Ringer's + Dextrose)
      dose: 維持量 + 脫水矯正 IV 或 SC
      notes: 術前 1-4 小時穩定。矯正脫水與電解質。加 2.5-5% dextrose 預防低血糖
    - name: Meloxicam
      dose: 0.2 mg/kg SC SID
      notes: 術前與術後止痛。確認水合狀態良好
    - name: Buprenorphine
      dose: 0.01-0.03 mg/kg SC/IM 每 8-12 小時
      notes: 術前與術後鴉片類止痛。腸道手術疼痛管理
    - name: Maropitant
      dose: 1 mg/kg SC SID
      notes: 止吐劑。術前與術後噁心管理
    - name: Amoxicillin-Clavulanate
      dose: 12.5-25 mg/kg PO BID
      notes: 術後預防性抗生素或感染治療
  general:
    - 腹部探查手術 (胃切開術或腸切開術)
    - 術中仔細檢查全消化道 (可能多處異物)
    - 壞死腸段需腸切除吻合
    - 術後 4-6 小時開始少量流質食物
    - 術後 24-48 小時逐步恢復正常飲食
    - 環境 ferret-proofing (移除所有小型橡膠/海綿物品)
    - 監督籠外活動
    - 老年雪貂定期給予化毛膏預防毛球
prognosis: 及時手術且無腸穿孔的病例預後良好 (存活率 >85%)。腸穿孔併腹膜炎預後差。延遲手術 (>48 小時) 增加腸壁壞死與穿孔風險。術後恢復通常快速 (2-3 天恢復食慾)。環境防護 (ferret-proofing) 可有效預防復發。
