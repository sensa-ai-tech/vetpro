diagnosticAlgorithm:
  title: 消化道異物 診斷流程
  steps:
    - step: 1
      action: 臨床懷疑
      details: 急性嘔吐+食慾下降+異物攝入史
      findings:
        - 反覆嘔吐（尤其餐後）
        - 年輕犬或有咀嚼異物習慣
    - step: 2
      action: 腹部X光
      details: 腹部正側位X光
      findings:
        - 顯影異物直接可見
        - 腸梗阻徵象：腸管擴張+氣液平面
    - step: 3
      action: 超音波/造影
      details: 非顯影異物用超音波或造影劑
      findings:
        - 超音波見腸管內高回聲+聲影
        - 造影：充填缺損或線性異物
    - step: 4
      action: 治療決策
      details: 內視鏡取出或手術
      findings:
        - 胃內平滑異物→內視鏡嘗試
        - 腸阻塞或穿孔→手術
clinicalPearls:
  - 線狀異物特別危險（可致多處穿孔）
  - 貓舌下檢查線狀異物
  - 單張X光可能遺漏，需多張或超聲
  - 鈕扣電池是緊急情況
