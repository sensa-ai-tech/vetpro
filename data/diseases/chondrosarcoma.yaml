diagnosticAlgorithm:
  title: 軟骨肉瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估骨骼或鼻腔局部腫脹，注意好發部位（扁平骨、鼻腔、肋骨），大型犬多見
      findings:
        - 局部堅硬腫脹和疼痛
        - 鼻腔型可見鼻出血和面部變形
        - 漸進性跛行（四肢骨型）
    - step: 2
      action: 影像學檢查
      details: 進行X光和CT評估骨骼病變特徵和範圍
      findings:
        - X光顯示溶骨性和成骨性混合病變
        - 軟骨基質鈣化（點狀或環狀鈣化）
        - CT評估腫瘤侵犯範圍
    - step: 3
      action: 活檢確診與分期
      details: 進行骨活檢送組織病理學檢查，胸腔X光評估轉移
      findings:
        - 組織病理學確認軟骨肉瘤及分級
        - 胸腔X光評估肺轉移
        - 軟骨肉瘤轉移率低於骨肉瘤
clinicalPearls:
  - 犬第二常見的原發性骨腫瘤，佔骨腫瘤的5-10%
  - 與骨肉瘤的鑑別需組織學——軟骨肉瘤預後明顯較好
  - 轉移率較低（20-30%），但局部復發率可能較高若切除不完全
  - 鼻腔軟骨肉瘤的X光可見典型點狀鈣化（stippled calcification）
  - 化療對軟骨肉瘤的效果遠不如骨肉瘤，手術為關鍵
monitoringItems:
  - 術後每2-3個月胸腔X光（肺轉移篩檢）
  - 術後局部影像追蹤復發
  - 截肢後功能評估
  - 疼痛評估
