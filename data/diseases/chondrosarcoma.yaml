slug: chondrosarcoma
nameEn: Chondrosarcoma
nameZh: 軟骨肉瘤
bodySystem: oncology
description: 軟骨組織的惡性腫瘤，為犬第二常見的原發性骨腫瘤（僅次於骨肉瘤）。扁平骨（肋骨、鼻腔、骨盆）比長骨更常見。轉移率低於骨肉瘤。

aliases:
  - { alias: "Cartilage Sarcoma", language: en }
  - { alias: "軟骨惡性腫瘤", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬偶見。大型犬。中老年。肋骨、鼻腔、骨盆好發。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 軟骨細胞惡性增生
        - 確切病因不明

clinicalSigns:
  early:
    - 局部腫脹
    - 輕微疼痛
    - 功能障礙
  progressive:
    - 腫塊增大
    - 劇烈疼痛
    - 鼻腔型：鼻出血/打噴嚏
    - 肋骨型：胸壁腫塊

diagnosis:
  primaryTests:
    - name: X 光 / CT
      notes: 溶骨性或混合性病灶。鑑別骨肉瘤
    - name: 活檢
      notes: 組織病理確診與分級

treatment:
  principles:
    - 廣範圍手術切除
    - 轉移率較骨肉瘤低
  general:
    - 手術廣範圍切除
    - 肋骨型：胸壁切除重建
    - 鼻腔型：放射治療
    - 化療效果有限

prognosis: 完全切除後預後優於骨肉瘤。中位存活 > 2 年（完全切除）。不完全切除復發率高。鼻腔型預後較差。


