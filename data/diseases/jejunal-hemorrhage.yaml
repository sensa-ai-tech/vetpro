slug: jejunal-hemorrhage
nameEn: Jejunal Hemorrhage
nameZh: 空腸出血
bodySystem: gastrointestinal
description: 空腸黏膜出血,可能因潰瘍、腫瘤、凝血障礙或血管病變引起。臨床表現為黑便或血便及貧血。

aliases:
  - { alias: 小腸出血, language: zh }
  - { alias: Small Intestinal Hemorrhage, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常見原因包含 NSAIDs、腫瘤、凝血障礙
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 常見原因包含淋巴瘤、發炎性腸病

etiology:
  categories:
    - name: 潰瘍性
      examples:
        - NSAIDs 潰瘍
    - name: 腫瘤性
      examples:
        - 腸道腫瘤
        - 肥大細胞瘤
    - name: 凝血障礙
      examples:
        - 鼠藥中毒
        - 免疫介導血小板減少

clinicalSigns:
  early:
    - 黑便 (melena)
  progressive:
    - 血便
    - 貧血
    - 虛弱
    - 休克 (嚴重時)

diagnosis:
  primaryTests:
    - name: 血液檢查
      notes: "貧血、凝血功能"
    - name: 腹部超音波
      notes: "評估腸壁、腫瘤"
    - name: 內視鏡檢查
      notes: "直視出血點 (若可及)"
  differentialDiagnoses:
    - 胃潰瘍
    - 大腸出血
    - 全身性凝血障礙

treatment:
  medical:
    - 輸血 (嚴重貧血)
    - PPI (Omeprazole)
    - Vitamin K1 (鼠藥中毒)
    - 治療原發病因
    - 支持性照護

prognosis:
  general: "取決於原發病因;凝血障礙或藥物性預後良好;腫瘤性預後不良"

prevention:
  - 謹慎使用 NSAIDs
  - 避免接觸鼠藥
  - 早期診斷及治療腸道疾病
