slug: gastrointestinal-lymphoma
nameEn: Gastrointestinal Lymphoma
nameZh: 胃腸道淋巴瘤
bodySystem: oncology
description: 胃腸道壁淋巴球惡性增殖性腫瘤，為貓隻最常見的消化道腫瘤與最常見的淋巴瘤解剖型態。犬隻亦可發生但較少見。根據組織學分級分為低度惡性（小細胞型）與高度惡性（大細胞型），兩者的治療策略與預後截然不同。

aliases:
  - { alias: Alimentary Lymphoma, language: en }
  - { alias: Intestinal Lymphoma, language: en }
  - { alias: Small Cell Lymphoma, language: en }
  - { alias: Large Cell Lymphoma, language: en }
  - { alias: GI Lymphoma, language: en }
