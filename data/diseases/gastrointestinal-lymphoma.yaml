  - { alias: 腸道淋巴瘤, language: zh }
  - { alias: 小細胞淋巴瘤, language: zh }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓最常見的淋巴瘤型態（>50%）與最常見的腸道腫瘤。低度惡性 (small cell) T-cell 型最常見，好發於老年貓（中位 10-13 歲）。可能由慢性 IBD 進展而來。FeLV 感染與高度惡性型相關。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬消化道淋巴瘤佔所有犬淋巴瘤約 5-7%。多為高度惡性 (large cell) 型。中老年犬好發。預後較犬多中心型淋巴瘤差。

etiology:
  categories:
    - name: 貓——低度惡性 (Small Cell / Low-Grade)
      examples:
        - T-cell 來源為主（CD3 陽性）
        - 可能由長期 IBD 進展轉化（IBD-lymphoma continuum）
        - 上皮內 T 淋巴球 (IEL) 克隆性增殖
        - 老年貓最常見
        - 與 FeLV 無關
    - name: 貓——高度惡性 (Large Cell / High-Grade)
      examples:
        - B-cell 或 T-cell 來源
        - FeLV 感染（尤其年輕貓）相關
        - 較具侵襲性的腫瘤行為
        - 腸壁大量浸潤、常見腫塊形成
    - name: 犬——消化道淋巴瘤
      examples:
        - 多為 T-cell 大細胞型
        - 可能與慢性腸道炎症相關
        - 部分為全身性淋巴瘤的腸道表現
        - 蛋白流失性腸病 (PLE) 為常見併發
    - name: 侵犯部位
      examples:
        - 空腸與迴腸最常見（貓低度惡性：彌漫性浸潤）
        - 胃（較常見於犬）
        - 結腸
        - 肝臟/脾臟同時侵犯
        - 腸繫膜淋巴結

clinicalSigns:
  early:
    - 慢性間歇性嘔吐
    - 慢性間歇性下痢
    - 輕度體重減輕
    - 食慾變化（減退或嗜食）
  progressive:
    - 持續性體重減輕（為最常見的主訴）
    - 食慾明顯減退
    - 嘔吐頻率增加
    - 下痢加劇（小腸型）
    - 被毛品質變差
    - 肌肉萎縮
  late:
    - 嚴重消瘦/惡病質
    - 低度惡性型——蛋白流失性腸病（腹水、低白蛋白）
    - 高度惡性型——可觸及腹部腫塊、腸壁明顯增厚
    - 腸阻塞或穿孔（高度惡性腫塊型）
    - 肝脾腫大
    - 嚴重營養不良與脫水
    - 貧血

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "首選篩檢。低度惡性：腸壁彌漫性增厚、肌肉層增厚（>2 mm 為異常，貓）。高度惡性：局部腫塊、不規則腸壁增厚、層次結構喪失。腸繫膜淋巴結腫大"
    - name: 內視鏡 + 全層切片
      notes: "內視鏡切片可診斷大多數低度惡性型（黏膜浸潤為主）。高度惡性型可能需全層切片（肌肉層/漿膜層侵犯）。與 IBD 鑑別需免疫組織化學"
    - name: 免疫組織化學 (IHC)
      notes: "確定 T-cell (CD3+) vs B-cell (CD79a+/CD20+) 來源。低度惡性多為 CD3+ T-cell。Ki-67 增殖指數可區分低度與高度惡性"
  imaging:
    - name: 腹部超音波
      notes: "評估腸壁厚度與層次、腸繫膜淋巴結、肝脾浸潤、腹水"
    - name: 胸腔 X 光
      notes: "分期用。評估是否有胸腔轉移或胸水"
  additional:
    - PARR (PCR for Antigen Receptor Rearrangement)——分子 clonality 分析區分克隆性增殖（腫瘤）vs 多克隆增殖（IBD）
    - CBC（貧血、白血球異常）
    - 生化（白蛋白、球蛋白、肝指數、腎功能）
    - Cobalamin / Folate（吸收不良指標）
    - FeLV/FIV 檢測（貓）
    - FNA 超音波引導下肝臟/脾臟/淋巴結（分期）

stagingSystem:
  name: 犬貓消化道淋巴瘤分期
  stages:
    - stage: I
      label: 單一腸段
      description: 腫瘤限於單一腸段，無淋巴結或其他器官侵犯
    - stage: II
      label: 多段腸道 +/- 局部淋巴結
      description: 多段腸道侵犯，可伴隨區域淋巴結侵犯
    - stage: III
      label: 腸道 + 遠端淋巴結/鄰近器官
      description: 腸道侵犯加上遠端淋巴結或鄰近器官（肝/脾）侵犯
    - stage: IV
      label: 廣泛腹腔侵犯
      description: 廣泛腸道侵犯加上多器官侵犯
    - stage: V
      label: 骨髓/血液侵犯
      description: 任何上述分期加上骨髓或周邊血液侵犯

treatment:
  principles:
    - 低度惡性（貓）：口服化療為主，效果良好
    - 高度惡性：需積極多藥化療
    - 犬消化道淋巴瘤多需 CHOP-based protocol
    - 營養支持與 cobalamin 補充同步進行
  medications:
    - name: Chlorambucil + Prednisolone（貓低度惡性首選）
      dose: "Chlorambucil 2 mg/cat PO 隔日 或 15 mg/m² PO q2wk；Prednisolone 2 mg/kg PO SID 漸減至 1 mg/kg 隔日"
      notes: 貓小細胞消化道淋巴瘤首選方案。CR/PR 率約 56-96%。中位存活時間 >1.5-2.5 年。口服便利性高
    - name: Cyclophosphamide + Vincristine + Prednisolone (COP)
      dose: "Cyclophosphamide 200-250 mg/m²、Vincristine 0.7 mg/m²、Prednisolone 2 mg/kg"
      notes: 貓高度惡性消化道淋巴瘤的化療方案之一。CR 率約 30-50%
    - name: CHOP Protocol（犬消化道淋巴瘤）
      dose: "Doxorubicin 30 mg/m² + Cyclophosphamide 250 mg/m² + Vincristine 0.7 mg/m² + Prednisolone 2 mg/kg"
      notes: 犬消化道淋巴瘤的標準多藥化療方案。反應率較多中心型低
    - name: Lomustine (CCNU)
      dose: "60-70 mg/m² PO q3wk"
      notes: 救援治療或對一線化療無反應時使用。需監測肝功能與骨髓
  general:
    - Cobalamin 補充（貓 250 μg SC q1-2wk 或口服 250-1000 μg/day）
    - 高度可消化飲食
    - 低脂飲食（合併淋巴管擴張或 PLE 時）
    - 營養管放置（食道管或胃管）用於嚴重食慾不振的病例
    - 止吐（Maropitant 1 mg/kg SC q24h）
    - 白蛋白嚴重降低時輸注 FFP
    - 化療前 CBC 監測（nadir 評估）
    - 手術切除：僅用於局部腫塊型造成阻塞或穿孔時

prognosis: 貓低度惡性消化道淋巴瘤預後良好，中位存活時間 1.5-2.5 年，部分可達 3-5 年。約 56-96% 達到完全或部分緩解。Cobalamin 正常化為正面預後指標。貓高度惡性型預後差，中位存活 2-9 個月，化療反應率較低。犬消化道淋巴瘤預後差於多中心型，中位存活約 3-6 個月。腸穿孔為嚴重併發症，預後極差。

