slug: rabbit-obesity
nameEn: Rabbit Obesity
nameZh: 兔肥胖症
bodySystem: metabolic
description: 家兔因過度餵食、運動不足導致的體重過重與體脂肪過多。肥胖為多種嚴重併發症（脂肪肝、妊娠毒血症、蠅蛆症、足底皮膚炎、消化道停滯）的主要風險因素，嚴重影響兔的健康與壽命。

aliases:
  - { alias: 兔過胖, language: zh }
  - { alias: 兔體重過重, language: zh }
  - { alias: Rabbit Overweight, language: en }

species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: 家兔肥胖率極高，部分統計超過 30%。絕育後、活動量不足、過多顆粒飼料/零食為主因。矮種品種 (Netherland Dwarf) 因體型小，少量過食即顯著過重。

etiology:
  categories:
    - name: 飲食因素
      examples:
        - 顆粒飼料過多（高熱量、低纖維）
        - 過多零食、水果、穀物
        - 乾草攝入不足
        - 隨意採食 (ad libitum) 高熱量飼料
    - name: 生活方式
      examples:
        - 運動不足（長期籠養、活動空間太小）
        - 絕育後代謝率下降
        - 缺乏環境豐富化
    - name: 其他因素
      examples:
        - 品種差異（部分品種易胖）
        - 年齡增長代謝率下降
        - 遺傳因素

clinicalSigns:
  early:
    - 體重增加
    - 肉垂 (dewlap) 過大（母兔）
    - 腹部脂肪堆積
    - 無法看到或觸到肋骨
  progressive:
    - 無法自行清潔會陰部（舔食盲腸便困難）
    - 會陰部糞便汙染
    - 尿液灼傷 (urine scald)
    - 活動量進一步下降
    - 足底壓瘡 (pododermatitis) 發生
  late:
    - 肝臟脂肪變性風險（厭食時快速發生）
    - 蠅蛆症風險增加（會陰汙染吸引蒼蠅）
    - 消化道停滯頻繁發作
    - 關節負荷過重（退化性關節病）
    - 呼吸困難（腹腔脂肪壓迫橫膈膜）
    - 麻醉風險顯著增加

diagnosis:
  primaryTests:
    - name: 體重評估
      notes: "與品種標準體重比較。無固定品種兔以 Body Condition Score (BCS 1-5) 評估，目標 BCS 3"
    - name: 體態評分 (BCS)
      notes: "觸診肋骨覆蓋脂肪厚度、腰部線條、腹部脂肪。BCS 4-5 為過重/肥胖"
  imaging:
    - name: 腹部 X 光
      notes: "評估腹腔脂肪量、肝臟大小。排除其他腹部異常"
  additional:
    - 生化（肝指數——排除脂肪肝）
    - 甲狀腺功能（兔甲狀腺功能低下罕見，但可排除）
    - 糞便檢查（排除寄生蟲）
    - 足底檢查（壓瘡評估）

treatment:
  principles:
    - 逐漸減重（過快減重可誘發脂肪肝！）
    - 飲食調整為核心
    - 增加活動量
    - 目標每週減重 1-2% 體重
  general:
    - "飲食調整：無限供應禾本科乾草 (timothy, orchard grass)——佔飲食 80% 以上"
    - "限制顆粒飼料：成兔每天 1/4 杯 (約 25 g) / 2.5 kg 體重"
    - "停止所有零食、穀物、水果"
    - "適量低糖蔬菜（1-2 杯/天切碎的深色葉菜）"
    - "逐漸減少飼料量（每週減 10%，非突然斷糧——避免厭食）"
    - "增加活動空間：至少每天 3-4 小時自由活動"
    - "環境豐富化：隧道、挖掘箱、覓食玩具"
    - "定期體重監測（每週秤重）"
    - "絕對避免突然斷食——兔禁食超過 12 小時即有脂肪肝風險"
    - "會陰部清潔護理（無法自行清潔時飼主需協助）"

prognosis: 配合飲食調整與運動增加，多數兔可在數月內達到理想體重。主要風險在於減重過程中的厭食——任何時候兔超過 12 小時不進食都需立即就醫。長期肥胖已造成的關節損傷可能不可逆。飼主教育與長期配合為成功關鍵。

