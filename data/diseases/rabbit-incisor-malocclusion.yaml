slug: rabbit-incisor-malocclusion
nameEn: Rabbit Incisor Malocclusion
nameZh: 兔前齒咬合不正
bodySystem: dental
description: 兔前齒（門齒）咬合異常,可能因先天性、外傷或缺乏磨耗引起。正常兔門齒終生持續生長（每週約2-3 mm）,咬合不正導致過度生長、無法進食及面部膿瘍。

aliases:
  - { alias: 兔門齒錯位, language: zh }
  - { alias: Rabbit Incisor Overgrowth, language: en }

species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: 侏儒兔、荷蘭垂耳兔等短頭品種好發,常合併臼齒問題

etiology:
  categories:
    - name: 先天性
      examples:
        - 短頭品種顱骨異常
        - 遺傳性咬合不正
    - name: 後天性
      examples:
        - 外傷或顏面骨折
        - 缺乏纖維磨耗（飼料不當）
        - 根尖感染導致生長方向異常

clinicalSigns:
  early:
    - 門齒過度生長、咬合不齊
    - 進食速度變慢
  progressive:
    - 完全無法進食、流涎
    - 門齒彎曲生長穿刺口腔
    - 體重減輕、厭食
    - 面部膿瘍（繼發感染）

diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: "評估門齒長度、咬合關係、有無穿刺傷"
    - name: 頭骨X光
      notes: "評估根尖是否感染或骨溶解"
    - name: 臼齒檢查
      notes: "多數前齒咬合不正合併臼齒問題"
  differentialDiagnoses:
    - 臼齒咬合不正
    - 面部膿瘍
    - 齒根感染

treatment:
  medical:
    - 定期修剪（每4-8週）：
      - 使用牙科旋轉工具修剪至適當長度
      - 避免剪刀剪切（易造成縱向裂縫）
    - 永久性拔除（適用於反覆問題）：
      - 全身麻醉下拔除所有門齒（上下4顆）
      - 術後可正常進食草及飼料
    - 支持性照護：
      - 軟化食物或人工餵食（Critical Care）
      - 疼痛管理 Meloxicam 0.2-0.5 mg/kg PO SID
    - 治療繼發感染或膿瘍

prognosis:
  general: "預後尚可。定期修剪需終生維持,但多數兔可正常生活。門齒拔除術後適應良好,可正常採食草料。先天性咬合不正無法根治,後天性外傷若及早處理預後較佳。"

prevention:
  - 提供充足牧草磨耗牙齒
  - 避免繁殖已確診咬合不正個體
  - 定期口腔檢查（每6個月）
