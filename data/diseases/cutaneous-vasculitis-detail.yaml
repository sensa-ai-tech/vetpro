diagnosticAlgorithm:
  title: 皮膚血管炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估皮膚血管炎典型病變
      findings:
        - 紫癜和瘀點瘀斑
        - 耳尖、尾尖和肉墊壞死
        - 皮膚潰瘍
        - 水腫和出血性水疱
    - step: 2
      action: 實驗室檢查
      details: 進行血液學和免疫學篩檢
      findings:
        - 全血計數評估血小板
        - 凝血功能檢查
        - ANA和類風濕因子
        - 感染篩檢（壁蝨媒介疾病等）
    - step: 3
      action: 組織病理學確診
      details: 進行早期病灶的皮膚活檢
      findings:
        - 血管壁纖維素樣壞死
        - 白血球碎裂性血管炎
        - 血管周圍嗜中性球或淋巴球浸潤
        - 紅血球外溢
    - step: 4
      action: 病因學調查
      details: 系統性調查可能的觸發因子
      findings:
        - 藥物反應
        - 感染相關
        - 疫苗接種史
        - 自體免疫疾病
clinicalPearls:
  - Pentoxifylline是治療皮膚血管炎的一線藥物，因其可改善微循環和抑制促炎細胞因子
  - 疫苗接種後的血管炎通常在接種後3-6個月出現，好發於注射部位
  - 耳翼邊緣壞死是犬皮膚血管炎最常見的臨床表現
  - Doxycycline-Niacinamide組合具有免疫調節作用，可作為輕度病例的首選
monitoringItems:
  - 每2-4週評估病變消退和新病變出現
  - 免疫抑制劑使用期間定期監測CBC和生化
  - 記錄可能的觸發因素
  - 疫苗接種策略調整（避免不必要的疫苗）
