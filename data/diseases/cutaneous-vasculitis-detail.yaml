slug: cutaneous-vasculitis-detail
nameEn: Cutaneous Vasculitis Detail
nameZh: 皮膚型血管炎詳解
bodySystem: dermatology
description: 局限於皮膚及皮下組織血管的炎症性疾病，導致紫斑、潰瘍、壞死及脫毛，可為免疫介導性、藥物反應、感染性或品種特異性，為犬皮膚科重要的鑑別診斷之一。

aliases:
  - { alias: 皮膚血管炎, language: zh }
  - { alias: 皮膚壞死性血管炎, language: zh }
  - { alias: Cutaneous vasculitis, language: en }
  - { alias: Dermal vasculitis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 犬皮膚型血管炎可為免疫介導性、疫苗反應、壁蝨傳播疾病或品種相關。傑克羅素㹴、灰狗及臘腸犬有品種傾向。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓皮膚型血管炎少見。

etiology:
  categories:
    - name: 免疫介導性
      examples:
        - 狂犬病疫苗反應
        - 藥物反應（sulfonamides, cephalosporins）
        - 食物不良反應
        - 特發性
    - name: 感染性
      examples:
        - 壁蝨傳播疾病
        - 細菌性
        - 黴菌性（深部黴菌感染）
    - name: 品種相關
      examples:
        - 灰狗——cutaneous vasculopathy
        - 傑克羅素㹴——familial cutaneous vasculopathy

clinicalSigns:
  early:
    - 紫斑（purpura）
    - 瘀斑
    - 耳翼/尾端紅斑
    - 肉墊腫脹
  progressive:
    - 皮膚壞死與潰瘍
    - 耳翼壞死
    - 尾端壞死
    - 肉墊潰瘍
    - 四肢遠端水腫
    - 痂皮形成

diagnosis:
  primaryTests:
    - name: 皮膚生檢
      notes: "確診必備。組織病理學顯示小血管壁炎症、纖維素沉積、血管周圍炎症浸潤"
    - name: 壁蝨傳播疾病篩檢
      notes: "排除感染性原因。4DX + PCR"
    - name: 血液學檢查
      notes: "CBC（血小板）、凝血功能、ANA、生化"
  differentialDiagnoses:
    - 凍瘡
    - 瀰漫性血管內凝血（DIC）
    - 血小板減少症
    - 蒼蠅叮咬皮膚炎
    - 冷凝集素病

treatment:
  medical:
    - 免疫介導性——Prednisolone 1-2 mg/kg PO SID 漸減
    - Pentoxifylline 10-15 mg/kg PO BID-TID
    - Doxycycline + Niacinamide 組合
    - 感染性——針對病原治療
    - 停用可疑藥物/疫苗
    - 傷口護理
  surgical:
    - 嚴重壞死——清創
    - 大範圍壞死——可能需截趾

prognosis:
  general: "多數對免疫抑制治療反應良好。藥物反應性停藥後預後佳。品種相關者可能需長期管理。感染性者治療原發感染後預後良好。"

prevention:
  - 監測疫苗反應（尤其狂犬病疫苗）
  - 壁蝨預防
  - 避免已知致敏藥物


