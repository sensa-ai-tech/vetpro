diagnosticAlgorithm:
  title: 除蟲菊精中毒 診斷流程
  steps:
    - step: 1
      action: 暴露史確認
      details: 確認除蟲菊精暴露，貓對permethrin極度敏感
      findings:
        - 貓誤用犬用除蚤產品
        - 接觸經permethrin處理的犬
        - 症狀在暴露後數小時出現
        - 貓為最常見受害動物
    - step: 2
      action: 臨床評估
      details: 評估神經肌肉毒性症狀
      findings:
        - 肌肉震顫（尤其耳部和肢端）
        - 共濟失調
        - 癲癇發作（嚴重者）
        - 流涎和嘔吐
    - step: 3
      action: 支持性診斷
      details: 進行基本實驗室檢查排除其他病因
      findings:
        - 血液學和生化通常正常
        - 排除有機磷中毒（膽鹼酯酶正常）
        - 診斷基於暴露史和典型症狀
        - 體表可能殘留產品氣味
clinicalPearls:
  - 犬用跳蚤滴劑產品對貓可能致命 — 即使是少量殘留（如與剛使用產品的犬同住）也可引起症狀
  - 靜脈脂肪乳劑（Intralipid/ILE）是近年來除蟲菊精中毒治療的重要進展，可有效吸附脂溶性毒素
  - Methocarbamol 比 diazepam 更能有效控制除蟲菊精引起的肌肉震顫
  - 中毒後不要使用阿托品 — 除蟲菊精不是膽鹼酯酶抑制劑，阿托品無效且可能有害
monitoringItems:
  - 持續評估震顫嚴重程度（從1到5級評分）
  - 體溫監測（高熱需主動降溫）
  - 血糖監測（持續震顫消耗葡萄糖）
  - 每 4-6 小時評估鎮靜藥物需求直至震顫消退
