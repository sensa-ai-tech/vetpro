slug: senior-cat-wellness
nameEn: Senior Cat Wellness
nameZh: 老年貓健康照護
bodySystem: other
description: 老年貓(7歲以上)的健康檢查及照護計畫。貓科特別容易發生慢性腎病、甲狀腺機能亢進及糖尿病,建議每半年檢查,包括完整血檢、尿檢及血壓測量。

aliases:
  - { alias: 老年貓預防保健, language: zh }
  - { alias: Senior cat preventive care, language: en }
  - { alias: Geriatric cat wellness, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 7歲以上為成熟貓,11歲以上為老年貓。老年貓應每半年檢查一次

etiology:
  categories:
    - name: 老年貓常見問題
      examples:
        - 慢性腎臟病(極常見)
        - 甲狀腺機能亢進
        - 糖尿病
        - 高血壓
        - 牙周病
        - 關節炎(被低估)
        - 認知功能障礙

clinicalSigns:
  early:
    - 飲水量或排尿量增加
    - 體重降低或增加
    - 活動力改變、跳躍困難
  progressive:
    - 食慾變化、挑食
    - 嘔吐頻率增加
    - 行為改變、夜間嚎叫

diagnosis:
  primaryTests:
    - name: 半年度完整身體檢查
      notes: "心肺聽診、甲狀腺觸診、腹部觸診、口腔檢查、疼痛評估"
    - name: 老年貓血檢套組
      notes: "CBC、完整生化、T4(甲狀腺)、電解質、尿液分析"
    - name: 血壓測量
      notes: "每次檢查必須測量(高血壓極常見)"
    - name: SDMA檢測
      notes: "早期腎病標記,比肌酸酐更敏感"
    - name: 尿蛋白/肌酸酐比值(UPC)
      notes: "評估腎臟蛋白流失"
  differentialDiagnoses:
    - 慢性腎臟病(>30%老年貓)
    - 甲狀腺機能亢進
    - 糖尿病
    - 高血壓
    - 腫瘤(淋巴瘤、乳腺腫瘤等)

treatment:
  medical:
    - 依風險調整疫苗方案(室內貓可延長補強間隔)
    - 慢性腎病:腎臟處方飼料+磷結合劑+抗高血壓藥物
    - 甲狀腺機能亢進:甲狀腺藥物或碘131治療
    - 糖尿病:胰島素注射+糖尿病處方飼料
    - 關節炎:止痛藥+營養補充品+環境調整
    - 牙周病:定期洗牙

prognosis:
  general: "老年貓疾病多為慢性且可管理,早期發現及治療可顯著改善生活品質及延長壽命。"

prevention:
  - 每半年獸醫檢查及完整血檢、尿檢
  - 每次就診都測量血壓
  - 維持理想體重,避免肥胖或過瘦
  - 提供易取得的食物、水及貓砂盆(避免跳躍)
  - 監測飲水、排尿及排便習慣
  - 提供溫暖舒適的休息空間
  - 認知及感官刺激(互動玩具)


