slug: owner-directed-aggression
nameEn: Owner Directed Aggression
nameZh: 對主人攻擊行為
bodySystem: behavioral
description: 犬貓對主人或家庭成員之攻擊行為。可能因衝突、恐懼、疼痛或資源保護。需詳細評估原因並給予適當行為治療。

aliases:
  - { alias: 家人攻擊, language: zh }
  - { alias: Family-Directed Aggression, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 咬傷案例中約30-40%為對主人
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓對主人攻擊常見

etiology:
  categories:
    - name: 衝突相關
      examples:
        - 處理敏感部位（爪子、嘴巴）
        - 移動或喚醒睡眠中動物
        - 強迫互動
    - name: 恐懼或疼痛
      examples:
        - 醫療處置
        - 過去負面經驗
        - 慢性疼痛
    - name: 資源保護
      examples:
        - 食物、玩具、地點
        - 佔有性攻擊

clinicalSigns:
  early:
    - 警告訊號（僵直、低吼、耳朵後貼）
    - 特定情境下發生
  progressive:
    - 齜牙、咆哮
    - 咬人（可能抑制或嚴重）
    - 頻率或強度增加
    - 警告訊號減少（危險）

diagnosis:
  primaryTests:
    - name: 詳細行為史
      notes: "觸發情境、警告訊號、傷害程度"
    - name: 醫學檢查
      notes: "排除疼痛或醫學問題"
    - name: 攻擊性評估
      notes: "C-BARQ或其他評估工具"
  differentialDiagnoses:
    - 疼痛相關攻擊
    - 認知障礙症
    - 癲癇後攻擊
    - 甲狀腺功能低下（犬）

treatment:
  medical:
    - 行為修正：
    - 避免觸發情境
    - 減敏及反向制約
    - 教導替代行為
    - 建立可預測性規律
    - 疼痛管理（若適用）
    - 藥物治療（輔助）：
    - Fluoxetine 1-2 mg/kg PO q24h
    - Trazodone 3-5 mg/kg PO q12h
    - Gabapentin 10-20 mg/kg PO q8-12h（疼痛或焦慮）
    - 管理：
    - 避免懲罰
    - 安全管理（嘴套、柵欄）
    - 家庭成員教育

prognosis:
  general: "預後取決於原因、嚴重度及主人配合度。疼痛相關預後較佳。衝突相關需長期管理。嚴重攻擊可能需考慮安樂。"

prevention:
  - 正向訓練方法
  - 避免體罰
  - 尊重動物界限
  - 早期疼痛處理
  - 社會化及習慣化
