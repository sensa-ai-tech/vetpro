diagnosticAlgorithm:
  title: 低鎂血症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估肌肉震顫、抽搐和心律不整等表現，注意常伴隨低鈣和低鉀血症
      findings:
        - 肌肉震顫和抽搐
        - 心律不整
        - 難治性低鈣或低鉀血症
    - step: 2
      action: 實驗室檢查
      details: 測量血清鎂、鈣和鉀濃度，進行心電圖監測
      findings:
        - 血清鎂<1.5 mg/dL
        - 可能併發低鈣和低鉀血症
        - 心電圖可見心律不整
    - step: 3
      action: 病因確認
      details: 調查鎂流失原因，包括胃腸道流失、腎臟流失和攝入不足
      findings:
        - 胃腸道流失（慢性腹瀉、嘔吐）
        - 腎臟流失（利尿劑使用）
        - 長期靜脈營養不含鎂補充
clinicalPearls:
  - 頑固性低鈣血症對鈣補充無反應時應檢查鎂
  - 頑固性低鉀血症對鉀補充無反應時應檢查鎂
  - 血清鎂僅反映全身鎂的1%——可能低估鎂缺乏程度
  - 再餵食症候群是低鎂的重要原因——長期禁食的動物重新餵食時需監測
  - 低鎂可降低毛地黃耐受性，增加中毒風險
  - Loop利尿劑（如furosemide）長期使用可致低鎂
monitoringItems:
  - 血清鎂濃度
  - ECG監測
  - 同時監測鈣、鉀濃度
  - 腎功能
  - 臨床症狀改善
