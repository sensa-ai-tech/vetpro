slug: neonatal-resuscitation
nameEn: Neonatal Resuscitation
nameZh: 新生兒復甦術
bodySystem: other
description: 新生犬貓出生時因缺氧、窒息或心肺功能不全需進行的緊急復甦處置。包含氣道清理、刺激呼吸、給氧及心肺復甦術等標準化急救流程。

aliases:
  - { alias: 新生動物急救, language: zh }
  - { alias: Neonatal CPR, language: en }
  - { alias: Puppy Resuscitation, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 難產、大型犬種、早產幼犬風險較高
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 初產母貓及波斯貓等品種較常見

etiology:
  categories:
    - name: 產程問題
      examples:
        - 難產導致缺氧
        - 胎盤早期剝離
        - 臍帶壓迫或扭轉
        - 分娩時間過長
    - name: 新生兒因素
      examples:
        - 早產或低體重
        - 先天性心肺異常
        - 呼吸道阻塞

clinicalSigns:
  early:
    - 出生後無呼吸或呼吸微弱
    - 發紺(黏膜發紫)
    - 心跳微弱或過慢
    - 肌肉張力低下
  progressive:
    - 持續無反應
    - 體溫下降
    - 死亡

diagnosis:
  primaryTests:
    - name: 臨床評估
      notes: "Apgar評分：評估呼吸、心跳、肌肉張力、反射、黏膜顏色"
    - name: 體溫測量
      notes: "正常直腸溫度應>35°C"
  differentialDiagnoses:
    - 先天性畸形
    - 嚴重感染
    - 代謝性疾病

treatment:
  medical:
    - 立即清除口鼻羊水及黏液(使用球型吸引器)
    - 用毛巾快速且用力擦拭刺激呼吸
    - 氧氣給予(流速1-5 L/min，距離鼻孔2-3 cm)
    - 若無心跳：胸外按壓120次/分鐘
    - Doxapram 1-2滴舌下，刺激呼吸中樞
    - 保溫(溫度維持35-37°C)
    - 靜脈給予葡萄糖(5-10% 1-2 mL皮下)若血糖過低
    - Epinephrine 0.01 mg/kg稀釋後舌下或氣管內給予(若需要)

prognosis:
  general: "5分鐘內成功復甦者預後良好；超過10分鐘仍無反應者預後不良，可能有神經學後遺症"

prevention:
  - 產前健康檢查確保母體健康
  - 難產時及時剖腹產
  - 準備復甦設備(吸引器、氧氣、保溫墊)
  - 產程中監測胎心
