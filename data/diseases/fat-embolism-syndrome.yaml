slug: fat-embolism-syndrome
nameEn: Fat Embolism Syndrome
nameZh: 脂肪栓塞症候群
bodySystem: emergency
description: 長骨骨折或骨科手術後脂肪微粒進入血流,栓塞肺臟及其他器官。引起呼吸窘迫及神經症狀。

aliases:
  - { alias: FES, language: zh }
  - { alias: Fat Embolism, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 股骨骨折常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 同犬

etiology:
  categories:
    - name: 原因
      examples:
        - 長骨骨折、骨髓損傷、骨科手術

clinicalSigns:
  early:
    - 骨折後24-72小時
    - 呼吸急促、低血氧
  progressive:
    - ARDS、紫紺
    - 意識改變、癲癇
    - 點狀出血

diagnosis:
  primaryTests:
    - name: 臨床診斷
      notes: "骨折後呼吸窘迫+神經症狀"
    - name: 胸部X光
      notes: "肺浸潤(雪花狀)"
  differentialDiagnoses:
    - 肺炎、肺挫傷

treatment:
  medical:
    - 支持性療法
    - 氧氣治療或機械通氣
    - 靜脈輸液
    - 早期骨折固定(減少脂肪釋放)
    - 類固醇(Methylprednisolone 30 mg/kg IV)爭議性

prognosis:
  general: "預後不良,死亡率可達10-20%。無特異性治療。"

prevention:
  - 早期骨折固定
  - 避免過度操作骨髓腔
