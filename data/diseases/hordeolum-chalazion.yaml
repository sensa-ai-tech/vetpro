slug: hordeolum-chalazion
nameEn: Hordeolum and Chalazion
nameZh: 麥粒腫與霰粒腫
description: 麥粒腫（hordeolum）為眼瞼腺體的急性細菌性感染，分為外麥粒腫（Zeis或Moll腺）和內麥粒腫（Meibomian腺）。霰粒腫（chalazion）為Meibomian腺的慢性脂肪性肉芽腫，通常為麥粒腫未完全消退的後遺症。
bodySystem: infectious
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - Meibomian腺功能障礙
        - 慢性眼瞼炎
        - 過敏性皮膚病
        - 免疫抑制
clinicalSigns:
  early:
    - 眼瞼腫塊
    - 麥粒腫：急性疼痛性腫脹
    - 霰粒腫：慢性無痛性結節
    - 眼分泌物
  progressive:
    - 麥粒腫：眼瞼邊緣紅腫、疼痛性結節，可能有膿頭
    - 外麥粒腫：眼瞼皮膚面
    - 內麥粒腫：眼瞼結膜面（翻瞼可見）
    - 霰粒腫：堅實、無痛性眼瞼結節
    - 結膜充血
    - 可能有瞼板腺開口阻塞
diagnosis:
  primaryTests:
    - 眼瞼觸診和視診
    - 翻瞼檢查結膜面
    - 裂隙燈檢查
  additional:
    - 細針抽吸細胞學（排除腫瘤）
    - 切除性切片活檢（反覆發作或不典型病例）
treatment:
  principles:
    - 溫熱敷（每日3-4次，每次10-15分鐘）促進引流
    - 外用抗生素眼藥膏（氯黴素或紅黴素）q8-12h
    - 較大膿腫可切開引流
    - 全身性抗生素用於嚴重或多發病例
  general:
    - 霰粒腫：結膜面切開刮除術（chalazion curettage）
    - 外用溫熱敷維持Meibomian腺暢通
    - 處理潛在的眼瞼炎或Meibomian腺功能障礙
    - 反覆發作送切片排除腫瘤
prognosis: 麥粒腫預後良好，多數在1-2週內自行消退。霰粒腫刮除術後預後良好。反覆發作者需評估潛在的Meibomian腺功能障礙。任何不消退的眼瞼腫塊應切片排除腫瘤。
diagnosticAlgorithm:
  title: 麥粒腫與霰粒腫 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估眼瞼腫塊特徵，麥粒腫為急性紅腫疼痛，霰粒腫為慢性無痛性結節
      findings:
        - 眼瞼邊緣急性紅腫壓痛（麥粒腫）
        - 眼瞼內慢性無痛性堅實結節（霰粒腫）
        - 局部結膜充血
    - step: 2
      action: 臨床檢查
      details: 翻轉眼瞼檢查瞼板腺，評估腫塊大小和對角膜的影響
      findings:
        - 瞼板面可見腺體腫脹或黃色分泌物
        - 評估角膜有無摩擦性潰瘍
        - 區分良性病變與眼瞼腫瘤
    - step: 3
      action: 確診與治療方針
      details: 根據臨床特徵確診，反覆發作或不消退者考慮活檢排除腫瘤
      findings:
        - 臨床表現典型可確診
        - 反覆發作需排除瞼板腺癌
        - 不消退者建議切除活檢
clinicalPearls:
  - 溫熱敷是最簡單有效的初始治療
  - 不消退的眼瞼結節必須排除腫瘤，尤其老年犬
  - 犬眼瞼腫瘤約75%為良性（Meibomian腺腺瘤）
  - 反覆發作的霰粒腫需懷疑Meibomian腺腺癌
monitoringItems:
  - 腫塊大小變化
  - 有無復發
  - Meibomian腺功能
  - 老年犬需追蹤排除腫瘤
