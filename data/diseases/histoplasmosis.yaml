slug: histoplasmosis
nameEn: Histoplasmosis
nameZh: 組織胞漿菌症
bodySystem: infectious
description: 組織胞漿菌症是由雙相型真菌 Histoplasma capsulatum 引起的全身性黴菌感染。病原體以黴菌形式存在於富含蝙蝠或鳥類糞便的土壤中，動物吸入小分生孢子後於肺部被巨噬細胞吞噬並在細胞內以酵母形式增殖。犬隻以肺部及消化道病變為主，貓隻則以瀰漫性感染較常見。

aliases:
  - { alias: 莢膜組織胞漿菌症, language: zh }
  - { alias: 組織漿菌症, language: zh }
  - { alias: Darling's Disease, language: en }
  - { alias: Cave Disease, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬隻以肺部及消化道（大腸）病變為主要表現。好發於美國密西西比河流域及俄亥俄河流域。幼犬至中年犬較常見。Pointer、Weimaraner 及 Brittany Spaniel 有報告品種好發傾向。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓隻感染率與犬相似或稍高。常表現為瀰漫性感染，肺部、肝臟、脾臟、骨髓及眼部多器官受侵犯。皮膚病變亦常見。

etiology:
  categories:
    - name: 病原體
      examples:
        - Histoplasma capsulatum var. capsulatum（主要致病種）
        - 雙相型真菌，環境中為黴菌相，體內巨噬細胞內為酵母相（直徑 2-4 μm）
    - name: 傳播途徑
      examples:
        - 吸入土壤中的小分生孢子（microconidia，主要途徑）
        - 接觸蝙蝠洞穴、雞舍或鳥類棲息處附近土壤
        - 不會動物間直接傳播
    - name: 風險因子
      examples:
        - 居住於流行地區（密西西比河谷、俄亥俄河谷）
        - 接觸蝙蝠或鳥類糞便富集區域
        - 幼齡至中年動物
        - 免疫抑制狀態

clinicalSigns:
  early:
    - 食慾下降
    - 體重減輕
    - 發熱（間歇性）
    - 精神沉鬱
    - 咳嗽（犬）
  progressive:
    - 慢性大腸性下痢（犬，常含血液及黏液）
    - 呼吸困難（肺部浸潤）
    - 肝脾腫大
    - 周邊淋巴結腫大
    - 前葡萄膜炎與脈絡膜視網膜炎
    - 皮膚結節或潰瘍（貓較常見）
  late:
    - 嚴重消瘦與惡病質
    - 呼吸衰竭
    - 肝衰竭
    - 骨髓受侵犯致全血球減少
    - 失明（視網膜脫離）
    - 中樞神經系統症狀

diagnosis:
  primaryTests:
    - name: 細胞學檢查
      notes: "從直腸刮片、淋巴結抽吸液、肝脾抽吸液或支氣管肺泡灌洗液取樣。以 Wright-Giemsa 染色可見巨噬細胞內直徑 2-4 μm 的小酵母菌，被透明暈圈包圍。犬的直腸刮片為簡便有效的採樣方式。"
    - name: 尿液 Histoplasma 抗原檢測
      notes: "MiraVista Diagnostics 的尿液抗原 ELISA 檢測，貓的敏感度約 93%，犬約 87%。可用於監測治療反應。與 Blastomyces 抗原有交叉反應。"
    - name: 組織病理學
      notes: "活體切片以 PAS 或 GMS 染色可見巨噬細胞內小型酵母菌。腸道活檢可見黏膜固有層大量含酵母菌的巨噬細胞浸潤。"
  imaging:
    - name: 胸腔 X 光
      notes: "瀰漫性結節狀間質浸潤或肺泡型浸潤。肺門及支氣管淋巴結腫大常見。可見鈣化性肺結節（慢性病例）。"
    - name: 腹部超音波
      notes: "肝脾腫大、腸壁增厚（尤其大腸）、腸系膜淋巴結腫大。肝脾可見散在低回音病灶。"
  additional:
    - 全血球計數：非再生性貧血、血小板減少、嗜中性球減少或增多
    - 血液生化：低白蛋白血症、肝酵素升高（ALT/ALP）、高球蛋白血症
    - 糞便細胞學：大腸黏膜刮片觀察巨噬細胞內酵母菌
    - 血清學（AGID/CF）：敏感度較低（約 20-30%），臨床價值有限
    - 真菌培養：需 2-4 週，具感染風險，需 BSL-3 實驗室

treatment:
  principles:
    - 長期抗真菌治療為基石，療程通常 4-6 個月以上
    - Itraconazole 為犬貓首選口服抗真菌藥物
    - 嚴重瀰漫性感染初期可考慮 Amphotericin B
    - 消化道病變需同時支持性營養管理
  general:
    - "Itraconazole 5 mg/kg PO q12h（犬貓首選），至臨床緩解後續用至少 2 個月（總療程 4-6 個月）"
    - "嚴重病例初始：Amphotericin B lipid complex 1 mg/kg IV 每週 3 次（累積劑量 12-24 mg/kg）"
    - "替代方案：Fluconazole 5-10 mg/kg PO q12h（CNS 病變時穿透力較佳）"
    - "消化道病變：高消化性飲食配合營養支持"
    - "前葡萄膜炎：局部 Prednisolone acetate 1% q6-8h + Atropine 1% q12-24h"
    - "嚴重炎症反應：Prednisolone 0.5-1 mg/kg PO q12h 短期使用（1-2 週）"
    - "監測尿液抗原力價評估治療反應"

prognosis: 犬隻以 itraconazole 治療的存活率約 80-90%（僅肺部或消化道病變）。貓隻瀰漫性感染治療反應亦可，存活率約 60-70%。骨髓嚴重受侵犯致全血球減少者預後較差。中樞神經系統感染預後不良。早期診斷與治療顯著改善預後。復發率約 10-15%。

