slug: great-dane-happy-tail-syndrome
nameEn: Great Dane Happy Tail Syndrome
nameZh: 大丹犬快樂尾症候群
bodySystem: other
description: 大型犬因過度興奮搖尾撞擊硬物導致尾尖反覆創傷、出血與感染。大丹犬等短毛巨型犬因尾部力道大且保護組織少而高發。

aliases:
  - { alias: 出血性尾端損傷, language: zh }
  - { alias: Happy Tail, language: en }
  - { alias: Tail Tip Trauma, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 大丹犬、拉布拉多、指示犬等大型短毛犬種高發,幼年至成年皆可見

etiology:
  categories:
    - name: 機械性創傷
      examples:
        - 興奮搖尾撞擊牆壁、籠舍、傢俱
        - 尾部細長且缺乏保護性脂肪或毛髮
    - name: 行為因素
      examples:
        - 高度興奮性格
        - 侷限空間內活動

clinicalSigns:
  early:
    - 尾尖皮膚擦傷,輕微出血
    - 環境中可見血滴飛濺(牆面、傢俱)
    - 尾部甩動時疼痛但不影響搖尾行為
  progressive:
    - 慢性潰瘍形成,癒合不良
    - 繼發性細菌感染,化膿性分泌物
    - 尾椎骨外露,骨髓炎
    - 持續性出血導致貧血

diagnosis:
  primaryTests:
    - name: 視診與觸診
      notes: "尾尖皮膚潰瘍、結痂、出血,可能觸及骨質外露"
    - name: X 光檢查
      notes: "評估尾椎骨折、骨髓炎或骨質增生"
    - name: 細菌培養與藥敏試驗
      notes: "慢性感染病例確認致病菌與選擇抗生素"
  differentialDiagnoses:
    - 尾部腫瘤
    - 自殘行為
    - 免疫介導性皮膚病
    - 血管炎

treatment:
  medical:
    - 保守療法:包紮保護(使用海綿或泡棉軟墊包覆尾尖),環境管理(移除硬物,增加軟墊)
    - 局部消毒:Chlorhexidine 溶液清洗,塗抹抗生素藥膏(如 Silver sulfadiazine)
    - 全身性抗生素(若繼發感染):Cephalexin 22 mg/kg PO q12h x 10-14 天
    - 疼痛控制:Carprofen 2.2 mg/kg PO q12h 或 Meloxicam 0.1 mg/kg PO q24h
    - 手術治療(保守治療失敗時):尾部截除術(amputation)至健康組織,通常截除遠端 1/3-1/2
    - 行為矯正:減少過度興奮刺激,訓練冷靜

prognosis:
  general: "保守治療預後保留,復發率高達 60-80%。環境管理與包紮常難以維持。尾部截除術預後良好,傷口癒合率 >95%,術後生活品質佳,極少復發。"

prevention:
  - 侷限空間內加裝軟墊,移除堅硬物體
  - 避免過度刺激興奮行為
  - 早期發現尾尖損傷時立即包紮保護
  - 高風險犬隻可考慮預防性尾部軟墊保護套
