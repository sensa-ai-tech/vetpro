slug: yersiniosis
nameEn: Yersiniosis
nameZh: 耶爾森菌感染
description: >-
  耶爾森菌感染是由耶爾森菌屬（Yersinia spp.，主要為Y. enterocolitica和Y.
  pseudotuberculosis）引起的細菌性感染。在犬貓中為相對少見的消化道病原，可導致急性腸炎和腸繫膜淋巴結炎，為人畜共通傳染病。
bodySystem: infectious
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 腹部觸診疼痛
    - 腸繫膜淋巴結可能腫大（超音波）
    - 輕度脫水
    - 發燒
    - 腸蠕動增加
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 輸液矯正脫水、抗生素治療
  general: 療程通常7-14天
prognosis: 免疫正常動物適當治療後預後良好。嚴重敗血症或免疫抑制動物預後謹慎。多數犬貓可完全恢復。
diagnosticAlgorithm:
  title: 耶爾森菌感染 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 收集暴露史和胃腸道症狀
      findings:
        - 急性腹瀉（可能血性）
        - 嘔吐和腹痛
        - 發熱
        - 接觸受汙染食物或水源
    - step: 2
      action: 實驗室檢查
      details: 進行血液學和糞便檢查
      findings:
        - 白血球增多伴左移
        - 糞便可見紅血球和白血球
        - 急性期反應蛋白升高
        - 生化評估脫水和電解質狀態
    - step: 3
      action: 細菌培養與確診
      details: 進行糞便培養鑑定耶爾森菌
      findings:
        - 冷增菌培養提高檢出率
        - Y. enterocolitica或Y. pseudotuberculosis分離
        - PCR快速鑑定
        - 藥敏試驗指導治療
clinicalPearls:
  - Yersiniosis在犬貓中常被低估——常規糞便培養條件下可能漏診
  - 冷增菌法（4°C長期培養）是提高培養陽性率的關鍵技術
  - 腸繫膜淋巴結明顯腫大伴腹瀉時要考慮Yersinia（類似人類的『假性闌尾炎』表現）
  - 人畜共通風險——提醒飼主避免餵食生豬肉
monitoringItems:
