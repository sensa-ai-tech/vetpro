slug: rabbit-uterine-adenocarcinoma
nameEn: Rabbit Uterine Adenocarcinoma
nameZh: 兔子宮腺癌
bodySystem: reproductive
description: 未絕育母兔最常見的惡性腫瘤，發生率隨年齡增長顯著上升。3 歲以上未絕育母兔發生率可達 50-80%，為家兔預防性絕育的最重要醫學理由之一。

aliases:
  - { alias: 兔子宮癌, language: zh }
  - { alias: 兔子宮腫瘤, language: zh }
  - { alias: Rabbit Uterine Cancer, language: en }
  - { alias: Endometrial Adenocarcinoma, language: en }

species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: 未絕育母兔 3 歲以上發生率極高 (50-80%)。Tan、Dutch、Havana、French Silver 品種風險較高。早期預防性卵巢子宮摘除術可完全預防。

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 子宮內膜腺癌為最常見類型
        - 可能與長期動情素 (estrogen) 刺激有關
        - 兔無明確發情週期，持續受荷爾蒙刺激
    - name: 風險因素
      examples:
        - 未絕育 (最重要風險因素)
        - 年齡增長 (>3 歲風險顯著增加)
        - 品種易感性
        - 肥胖可能增加風險

clinicalSigns:
  early:
    - 血尿 (最常見初期症狀，需與正常紅色尿液鑑別)
    - 陰道血性分泌物
    - 乳腺囊腫或增生
    - 行為改變 (攻擊性增加、築巢行為)
  progressive:
    - 持續性或反覆性血尿
    - 腹部觸診可觸及子宮腫大
    - 食慾下降
    - 體重減輕
  late:
    - 貧血 (慢性出血)
    - 腹水
    - 肺轉移 (最常見轉移部位)
    - 骨轉移
    - 肝轉移
    - 呼吸困難 (肺轉移)
    - 惡病質

diagnosis:
  primaryTests:
    - name: 腹部觸診
      notes: "子宮腫大、不規則腫塊。正常兔子宮難以觸及，可觸及時已明顯異常"
    - name: 尿液分析
      notes: "鑑別真性血尿 (紅血球) 與正常色素尿 (卟啉)。試紙潛血陽性+顯微鏡紅血球確認血尿"
  imaging:
    - name: 腹部 X 光
      notes: "子宮腫大、腹腔腫塊。胸腔 X 光評估肺轉移 (三視圖)"
    - name: 腹部超音波
      notes: "子宮壁增厚、腫塊特徵、血流評估。可同時評估肝臟是否轉移"
  additional:
    - CBC (貧血評估)
    - 生化 (肝腎功能)
    - 胸腔 X 光 (三視圖，肺轉移篩檢——術前必做)
    - 組織病理學 (確診——術後送檢)

treatment:
  principles:
    - 卵巢子宮摘除術 (OVH) 為首選治療
    - 術前完整分期 (staging) 評估轉移
    - 尚無轉移時手術治癒率高
    - 預防性 OVH (6 月齡-1 歲) 可完全預防
  general:
    - "手術：卵巢子宮摘除術 (OVH)，需完整移除雙側卵巢及整個子宮"
    - "術前胸腔 X 光排除肺轉移"
    - "麻醉前禁食：兔不需禁食（不能嘔吐），但術前 1 小時移除食物以減少口腔內容物"
    - "術後止痛：Meloxicam 0.3-0.6 mg/kg PO/SC SID，持續 5-7 天"
    - "術後止痛加強：Buprenorphine 0.02-0.05 mg/kg SC/IV q6-8h (術後 24-48 小時)"
    - "術後盡早恢復進食 (乾草、新鮮蔬菜)"
    - "術後促蠕動：必要時 Metoclopramide 0.5 mg/kg SC q6-8h"
    - "已轉移病例：預後不良，可考慮姑息性治療"

prognosis: 尚無轉移時手術切除預後良好，治癒率高。已有肺轉移時預後極差，存活時間通常 <3 個月。早期發現與手術是關鍵。強烈建議所有非繁殖用母兔在 6 月齡至 1 歲間進行預防性卵巢子宮摘除術。

