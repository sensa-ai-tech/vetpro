slug: congenital-heart-disease-neonatal
nameEn: Congenital Heart Disease Neonatal
nameZh: 新生兒先天性心臟病
bodySystem: cardiac
description: 新生犬貓出生時即存在的心臟結構異常，包含心室或心房中隔缺損、動脈導管未閉、瓣膜異常等。嚴重者可能在新生期即出現症狀甚至死亡。

aliases:
  - { alias: 先天性心臟缺陷, language: zh }
  - { alias: Congenital Heart Defects, language: en }
  - { alias: CHD Neonatal, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 某些品種易感(拳師犬、鬥牛犬、德國牧羊犬)
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 比犬少見

etiology:
  categories:
    - name: 常見先天性心臟病
      examples:
        - 動脈導管未閉(PDA)
        - 肺動脈狹窄(PS)
        - 主動脈下狹窄(SAS)
        - 心室中隔缺損(VSD)
        - 法洛氏四合症
    - name: 風險因素
      examples:
        - 遺傳(品種易感性)
        - 孕期病毒感染
        - 孕期營養不良

clinicalSigns:
  early:
    - 生長遲緩、體重不增
    - 活力低下、易疲倦
    - 呼吸急促或困難
    - 發紺(缺氧性心臟病)
    - 心雜音(聽診發現)
  progressive:
    - 運動不耐
    - 咳嗽
    - 腹水、水腫
    - 昏厥
    - 猝死

diagnosis:
  primaryTests:
    - name: 聽診
      notes: "心雜音位置、時期、強度評估"
    - name: 胸部X光
      notes: "心臟輪廓、肺血管紋路、肺水腫"
    - name: 心電圖
      notes: "心律不整、心室肥大"
    - name: 心臟超音波
      notes: "確診缺陷類型及嚴重程度(金標準)"
  differentialDiagnoses:
    - 功能性心雜音(無病理意義)
    - 先天性心臟病各亞型
    - 新生兒肺炎
    - 先天性肺部疾病

treatment:
  medical:
    - 輕微缺陷：觀察追蹤，限制劇烈運動
    - 心衰竭：利尿劑(Furosemide 1-2 mg/kg q12-24h)、強心劑、ACE抑制劑
    - 手術治療：PDA結紮、瓣膜修補、分流手術(視缺陷類型)
    - 手術時機：通常3-6月齡，視病情嚴重度
    - 支持性治療：營養支持、氧氣、限制活動

prognosis:
  general: "輕微缺陷(小型VSD、輕度PS)可能自行改善；嚴重缺陷(法洛氏四合症、大型PDA)未手術預後不良"

prevention:
  - 避免有心臟病史犬隻繁殖
  - 基因篩檢(某些品種)
  - 孕期健康管理
  - 新生兒聽診篩檢
