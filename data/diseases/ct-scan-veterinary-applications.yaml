slug: ct-scan-veterinary-applications
nameEn: CT Scan Veterinary Applications
nameZh: 電腦斷層掃描應用
bodySystem: other
description: 獸醫臨床電腦斷層(CT)掃描應用。CT提供優異的解剖細節及3D影像重組,用於腫瘤分期、骨骼評估、腦部疾病、胸腔疾病等診斷,為複雜病例重要影像工具。

aliases:
  - { alias: CT掃描, language: zh }
  - { alias: Computed tomography, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 用於腫瘤分期、腦部MRI替代、骨科複雜骨折
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓鼻腔疾病、腦部病變診斷

etiology:
  categories:
    - name: CT優勢
      examples:
        - 優異骨骼及軟組織對比
        - 快速掃描(數分鐘)
        - 3D影像重組
        - 精確腫瘤分期
    - name: 主要應用
      examples:
        - 腫瘤分期(鼻腔、肺、腹腔)
        - 腦部疾病(腫瘤、水腦、出血)
        - 複雜骨折評估
        - 椎間盤疾病
        - 血管評估(CTA)

clinicalSigns:
  early:
    - CT為診斷工具,需全身麻醉
  progressive:
    - 對應複雜疾病需精確診斷

diagnosis:
  primaryTests:
    - name: 對比劑增強CT
      notes: "靜脈注射碘對比劑,評估血管及腫瘤血流"
    - name: 胸腔CT
      notes: "肺轉移偵測優於X光,1-2mm結節可見"
    - name: 腦部CT
      notes: "腫瘤、出血、水腦診斷,但軟組織對比不如MRI"
  differentialDiagnoses:
    - 腫瘤分期評估
    - 腦部病變鑑別
    - 複雜骨折或脫位

treatment:
  medical:
    - CT為診斷工具
    - 依診斷結果制定治療計畫
    - 放射治療計畫依賴CT定位

prognosis:
  general: "CT為強大診斷工具,提供精確解剖資訊。需全身麻醉,輻射暴露高於X光,成本較高。"

prevention:
  - 需全身麻醉,術前評估必要
  - 對比劑過敏罕見但需注意
  - 腎功能不全慎用對比劑


