slug: omega-3-fatty-acid-supplementation
nameEn: Omega 3 Fatty Acid Supplementation
nameZh: Omega-3脂肪酸補充
bodySystem: metabolic
description: EPA及DHA等Omega-3脂肪酸的獸醫臨床應用。具抗發炎、心血管保護、皮膚健康、腎臟保護及認知功能支持等多重效益。

aliases:
  - { alias: 魚油補充, language: zh }
  - { alias: Fish Oil Supplementation, language: en }
  - { alias: EPA DHA Supplement, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 多種疾病狀態使用
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 慢性腎病、皮膚病常用

etiology:
  categories:
    - name: Omega-3類型
      examples:
        - EPA(二十碳五烯酸)
        - DHA(二十二碳六烯酸)
        - 來源：魚油(最佳)、磷蝦油、藻油
    - name: 臨床適應症
      examples:
        - 慢性腎病
        - 骨關節炎
        - 炎症性腸病IBD
        - 過敏性皮膚病
        - 心臟病
        - 認知功能障礙
        - 高三酸甘油酯血症
    - name: 作用機轉
      examples:
        - 抗發炎(抑制炎症介質)
        - 抗血栓
        - 降低三酸甘油酯
        - 支持神經功能
        - 皮膚屏障功能

clinicalSigns:
  early:
    - 適當補充：皮膚毛質改善、關節症狀減輕
    - 過量：軟便、凝血時間延長
  progressive:
    - 長期使用：慢性病症狀控制、生活品質改善
    - 維生素E缺乏(若未同時補充)

diagnosis:
  primaryTests:
    - name: 臨床症狀評估
      notes: "皮膚、關節、認知功能"
    - name: 凝血功能
      notes: "高劑量時監測"
  differentialDiagnoses:
    - 各種發炎性疾病

treatment:
  medical:
    - Omega-3劑量(EPA+DHA總量)
    - 皮膚病：50-100 mg/kg/day
    - 關節炎：50-100 mg/kg/day
    - 慢性腎病：140 mg/kg/day(EPA+DHA)
    - 心臟病：40-100 mg/kg/day
    - IBD：50-100 mg/kg/day
    - 認知功能：50 mg/kg/day
    - 產品選擇
    - 魚油膠囊或液體(最常用)
    - EPA:DHA比例：1:1至3:1
    - 選擇純化、去除重金屬產品
    - 獸醫專用產品為佳
    - 同時補充維生素E
    - 維生素E：每1克魚油補充10 IU
    - 防止氧化及維生素E缺乏
    - 使用注意事項
    - 冷藏保存避免氧化
    - 可與食物一起給予
    - 需2-4週見效
    - 手術前1週停用(抗凝血作用)

prognosis:
  general: "Omega-3補充安全有效，可改善多種慢性疾病症狀及生活品質"

prevention:
  - 選擇高品質產品
  - 適當劑量
  - 同時補充維生素E
  - 手術前停用


