slug: pericardiocentesis
nameEn: Pericardiocentesis
nameZh: 心包穿刺術
bodySystem: emergency
description: 引流心包積液以解除心包填塞。於右側第4-5肋間、肋骨與胸骨交界處穿刺進入心包腔。

aliases:
  - { alias: 心包引流術, language: zh }
  - { alias: Pericardial Tap, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 心包腫瘤、特發性心包炎
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 較少見心包積液

etiology:
  categories:
    - name: 適應症
      examples:
        - 心包填塞、心包腫瘤、外傷性血心包

clinicalSigns:
  early:
    - 虛弱、運動不耐
    - 心音鈍弱、腹水
  progressive:
    - 休克、昏厥、死亡

diagnosis:
  primaryTests:
    - name: 心臟超音波
      notes: "確認心包積液,評估心臟壓迫"
    - name: 心電圖
      notes: "低電壓、電氣交替"
  differentialDiagnoses:
    - 心衰竭

treatment:
  medical:
    - 超音波或盲穿引導
    - 右側第4-5肋間穿刺
    - 抽取心包液至臨床改善
    - 送檢積液(細胞學、培養)
    - 監測復發

prognosis:
  general: "立即改善臨床症狀,但可能復發。腫瘤性積液預後不良。"

prevention:
  - 定期監測心包積液復發
