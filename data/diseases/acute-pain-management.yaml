slug: acute-pain-management
nameEn: Acute Pain Management
nameZh: 急性疼痛管理
bodySystem: emergency
description: 急性疼痛管理為獸醫急診與圍術期照護的核心環節，涵蓋疼痛評估量表應用、多模式鎮痛策略及各類止痛藥物的合理使用。未經控制的疼痛不僅影響動物福利，也延緩傷口癒合並增加術後併發症風險。

aliases:
  - { alias: 急性止痛, language: zh }
  - { alias: 鎮痛治療, language: zh }
  - { alias: Acute Analgesia, language: en }
  - { alias: Pain Control, language: en }
