diagnosticAlgorithm:
  title: 腦膜瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估神經症狀與進展速度
      findings:
        - 行為改變或性格異常
        - 癲癇發作（老年犬首次發作）
        - 步態異常或轉圈
        - 視力障礙
    - step: 2
      action: 神經學檢查
      details: 完整神經學定位檢查
      findings:
        - 前腦徵象（行為/癲癇/視力）
        - 腦幹徵象（顱神經異常）
        - 小腦徵象（共濟失調/意向性震顫）
        - 神經定位判斷
    - step: 3
      action: 進階影像學
      details: MRI為腦部腫瘤診斷首選
      findings:
        - MRI：腦外腫塊均勻強化
        - 寬基底附著腦膜
        - dural tail sign
        - 犬常見腦膜瘤/貓也常見
    - step: 4
      action: 治療計劃
      details: 根據位置與症狀評估手術或保守治療
      findings:
        - 表淺位置可手術切除
        - 手術難以完全切除則輔助放療
        - 類固醇減輕腦水腫
        - 抗癲癇藥物控制癲癇
clinicalPearls:
  - 犬貓最常見的原發性顱內腫瘤
  - MRI特徵性表現：均勻強化、硬腦膜尾徵、軸外腫塊
  - 貓腦膜瘤常可較完整切除因與腦實質界線清楚
  - 老年犬新發癲癇應將腦膜瘤列為首要考慮
monitoringItems:
  - 神經學檢查
  - 癲癇頻率
  - MRI追蹤
  - 抗癲癇藥物血中濃度
