slug: meningioma
nameEn: Meningioma
nameZh: 腦膜瘤
bodySystem: neurology
description: 腦膜瘤為起源於腦膜（meninges）的腫瘤，為犬貓最常見的原發性顱內腫瘤。犬隻腦膜瘤多為良性但具壓迫性。貓隻腦膜瘤通常為良性且邊界清楚，手術切除預後良好。好發於老年動物。臨床表現取決於腫瘤位置與大小。

aliases:
  - { alias: 腦膜腫瘤, language: zh }
  - { alias: Intracranial Meningioma, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬隻腦膜瘤為最常見顱內腫瘤之一。長頭型品種（dolichocephalic）可能好發。Golden Retriever 有較高風險。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓隻腦膜瘤為最常見原發性腦腫瘤。通常邊界清楚，手術切除預後良好。多見於老年貓。

etiology:
  categories:
    - name: 腫瘤特性
      examples:
        - 起源於蛛網膜細胞（arachnoid cap cells）
        - 犬隻多為良性但局部侵犯性
        - 貓隻通常為良性且邊界清楚
        - 單發或多發（貓隻多發較常見）
    - name: 好發部位
      examples:
        - 顱內（supratentorial 最常見）
        - 嗅覺區域
        - 腦幹區域
        - 脊髓（硬膜內髓外）

clinicalSigns:
  early:
    - 行為改變（漸進性）
    - 癲癇發作（常為首發症狀，犬隻）
    - 輕度步態異常
  progressive:
    - 癲癇加劇
    - 共濟失調
    - 前旋（circling）
    - 視力喪失
    - 頭部傾斜（後顱窩腫瘤）
    - 嗜睡與定向障礙
    - 腦疝（嚴重顱內壓升高）

diagnosis:
  primaryTests:
    - name: 腦部 MRI
      notes: 確診首選。特徵性 MRI 表現：T1 等至低訊號、T2 等至高訊號、均勻造影劑增強。dural tail sign 為特徵但非特異性。評估腫瘤大小、位置與腦水腫。
    - name: CT
      notes: 可偵測鈣化與骨侵犯。造影劑增強。MRI 不可用時的替代。

treatment:
  principles:
    - 手術切除為首選（特別是貓隻）
    - 放射治療
    - 抗癲癇管理
  general:
    - 手術切除（craniotomy）——貓隻預後特別好
    - "放射治療：conventional fractionated RT 或 stereotactic radiosurgery"
    - "抗癲癇：Phenobarbital 2-3 mg/kg PO q12h 或 Levetiracetam 20-30 mg/kg PO q8h"
    - "短期類固醇（減輕腦水腫）：Dexamethasone 0.25-0.5 mg/kg IV → Prednisolone PO"
    - Hydroxyurea（部分報告對犬隻腦膜瘤有抗腫瘤效果，證據有限）

prognosis: 貓隻腦膜瘤手術切除後中位存活時間約 2-3 年（甚至更長），預後良好。犬隻手術切除後中位存活約 7-12 個月（較貓隻差，因犬隻腦膜瘤侵犯性較強）。放射治療中位存活約 12-24 個月。多發性腦膜瘤（貓隻較常見）手術可處理但復發率較高。


