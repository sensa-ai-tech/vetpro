slug: basenji-fanconi-syndrome
nameEn: Basenji Fanconi Syndrome
nameZh: 巴辛吉犬范可尼症候群
bodySystem: urinary
description: 巴辛吉犬常見的遺傳性腎小管疾病,近端腎小管再吸收功能障礙導致葡萄糖、氨基酸、電解質大量尿中流失。青年至中年期發病,表現為多渴多尿、代謝性酸中毒,需終生電解質補充。
aliases:
  - alias: 巴辛吉腎小管病
    language: zh
  - alias: Basenji Renal Tubular Dysfunction
    language: en
  - alias: 巴辛吉范科尼病
    language: zh
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 巴辛吉為極高風險品種,體染色體隱性遺傳(FAN1基因),發病年齡3-7歲
etiology:
  categories:
    - name: 遺傳性腎小管缺陷
      examples:
        - FAN1基因突變
        - 近端腎小管轉運蛋白功能異常
        - 再吸收機制障礙
    - name: 腎小管病理
      examples:
        - 近端腎小管上皮細胞受損
        - 刷狀緣功能喪失
        - 腎小管萎縮與纖維化(晚期)
    - name: 全身性代謝異常
      examples:
        - 葡萄糖尿(正常血糖下)
        - 氨基酸尿
        - 電解質流失(Na、K、Cl、HCO3)
        - 磷酸鹽尿
clinicalSigns:
  early:
    - 多渴多尿(polydipsia/polyuria)
    - 體重減輕,肌肉量減少
    - 尿液檢查偶然發現葡萄糖尿
  progressive:
    - 明顯體重減輕,消瘦
    - 代謝性酸中毒:嗜睡、虛弱、呼吸增快
    - 肌肉無力
    - 低血鉀:頸部腹側彎曲、肌病
    - 續發性腎衰竭(晚期)
    - 骨骼病變(低磷性骨病)
    - 未治療病例2-4年內死亡
diagnosis:
  primaryTests:
    - name: 尿液分析
      notes: 葡萄糖尿(2-4+)但血糖正常,pH偏酸(代謝性酸中毒),低比重尿(USG<1.020)
    - name: 血液生化
      notes: 代謝性酸中毒(低HCO3、低pH),低血鉀、低血磷,正常或輕度升高BUN/Cre(早期)
    - name: 尿氨基酸測定
      notes: 廣泛氨基酸尿(汎氨基酸尿)
    - name: 基因檢測
      notes: FAN1基因突變檢測,可於發病前診斷
    - name: 血氣分析
      notes: 代謝性酸中毒,HCO3<18 mmol/L
  differentialDiagnoses:
    - 糖尿病(但Fanconi血糖正常)
    - 腎小管酸中毒
    - 其他近端腎小管病
    - 慢性腎病
    - 重金屬中毒(鉛)
treatment:
  medical:
    - 碳酸氫鈉補充(糾正酸中毒):1-2 mEq/kg PO q8-12h,調整至血HCO3 18-24 mmol/L
    - 鉀補充:Potassium citrate或gluconate 0.5-2 mEq/kg PO q12h
    - 磷補充:Phosphorus supplement若血磷<2.5 mg/dL
    - 左旋肉鹼補充:50 mg/kg PO q12h(改善肌肉功能)
    - 腎處方飼料或高品質蛋白飲食
    - 定期監測:血氣、電解質、腎功能(每3-6個月)
    - 調整補充劑劑量維持正常血液參數
    - 進展至腎衰竭:慢性腎病支持治療
prognosis:
  general: 早期診斷與積極電解質補充治療,預後良好,可維持正常壽命。延遲診斷或治療不足,數年內進展至腎衰竭。需終生治療與監測,飼主遵從度為關鍵。
prevention:
  - 繁殖前基因檢測(FAN1突變)
  - 帶因者僅可與基因陰性個體配對
  - 患病犬不應繁殖
  - 定期尿液篩檢(3歲起每年)
  - 美國Basenji Club強制篩檢計畫
  - 商業基因檢測廣泛可用
