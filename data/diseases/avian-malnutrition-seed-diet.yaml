slug: avian-malnutrition-seed-diet
nameEn: Avian Malnutrition Seed Diet
nameZh: 鳥類種子飲食營養不良
bodySystem: metabolic
description: 單純種子飲食導致的營養不良是寵物鳥常見問題,種子高脂低鈣缺乏多種維生素和礦物質。長期餵食可導致肥胖、脂肪肝、維生素A缺乏和骨質疏鬆,鸚鵡科尤其常見。

aliases:
  - { alias: 種子飲食症候群, language: zh }
  - { alias: All Seed Diet Syndrome, language: en }
  - { alias: Seed Junkie Syndrome, language: en }

species:
  - speciesCommon: bird
    speciesScientific: Aves
    prevalence: common
    notes: 寵物鸚鵡和文鳥最常見,飼主常誤認種子為完整飲食

etiology:
  categories:
    - name: 營養缺乏
      examples:
        - 維生素A、D3、E、K缺乏
        - 鈣質嚴重不足
        - 胺基酸不平衡
        - 微量元素缺乏(碘、鋅、硒)
    - name: 營養過剩
      examples:
        - 脂肪含量過高(>50%)
        - 磷過多導致鈣磷比失衡
        - 熱量過剩導致肥胖

clinicalSigns:
  early:
    - 羽毛黯淡無光澤
    - 輕微肥胖(腹部脂肪堆積)
    - 活動力下降
    - 繁殖能力降低
  progressive:
    - 嚴重肥胖無法飛行
    - 呼吸困難(脂肪壓迫氣囊)
    - 維生素A缺乏徵兆(鼻腔分泌物、口腔白斑)
    - 骨折易發(骨質疏鬆)
    - 脂肪肝導致黃疸和凝血異常
    - 免疫力下降反覆感染

diagnosis:
  primaryTests:
    - name: 飲食史評估
      notes: "詳細記錄種子種類、攝取比例和其他食物"
    - name: 血液生化
      notes: "AST/ALT升高(肝病)、低血鈣、高膽固醇和三酸甘油酯"
    - name: 體態評分
      notes: "評估體重和體脂分佈,龍骨突可觸及程度"
    - name: X光檢查
      notes: "評估肝臟大小、骨密度和脂肪沉積"
  differentialDiagnoses:
    - 甲狀腺功能低下
    - 肝臟疾病(其他病因)
    - 代謝性骨病

treatment:
  medical:
    - 逐步轉換至滋養丸(pellet)飲食,混合比例每週增加10-20%
    - 提供新鮮蔬菜水果(深綠色和橙黃色)
    - 補充維生素A 2000-5000 IU/kg 2-4週
    - 鈣質補充(烏賊骨或鈣粉)
    - 限制種子攝取至總飲食10-20%以下
    - 增加運動和飛行機會促進減重
    - 必要時使用肝臟保護劑(Milk thistle)

prognosis:
  general: "早期發現並成功轉換飲食預後良好,但需耐心數月至一年。已發展脂肪肝或嚴重肥胖的個體預後謹慎,可能需長期管理。最大挑戰是鳥類對新食物的抗拒,需飼主持續配合。"

prevention:
  - 從幼鳥開始提供多樣化飲食
  - 滋養丸應佔總飲食60-80%
  - 每日提供新鮮蔬果
  - 種子僅作為零食(不超過20%)
  - 定期體重監測
  - 飼主教育飲食均衡重要性
