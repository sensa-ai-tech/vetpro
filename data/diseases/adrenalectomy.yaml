slug: adrenalectomy
nameEn: Adrenalectomy
nameZh: 腎上腺切除術
bodySystem: endocrine
description: 腎上腺切除術為切除一側或雙側腎上腺的手術。主要適用於腎上腺腫瘤（腺瘤或腺癌）導致的庫欣氏症或嗜鉻細胞瘤。手術具挑戰性，因腎上腺緊鄰大血管。

aliases:
  - { alias: 腎上腺切除術, language: zh }
  - { alias: Adrenalectomy, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 腎上腺腺瘤完整切除預後良好。腎上腺癌侵犯大血管者手術風險高。嗜鉻細胞瘤手術需嚴格麻醉管理。

