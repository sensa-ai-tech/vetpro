slug: macadamia-nut-toxicosis
nameEn: Macadamia Nut Toxicosis
nameZh: 夏威夷果中毒
bodySystem: toxicology
description: 夏威夷果 (macadamia nut) 中毒為犬特有的食物中毒，毒性機制尚未完全闡明。攝入後 12 小時內引起後肢無力、嘔吐、震顫及高燒。通常為自限性疾病，支持療法下 24-48 小時內恢復。貓未見報告。
aliases:
  - alias: 澳洲堅果中毒
    language: zh
  - alias: Macadamia Poisoning
    language: en
species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬特有毒性反應。毒性劑量約 2.4 g/kg。常見於節日季節（含堅果的餅乾、巧克力等）。合併巧克力攝入時需同時評估巧克力毒性。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓夏威夷果毒性未見報告。
etiology:
  categories:
    - name: 毒性機制
      examples:
        - 具體毒性物質尚未確認
        - 可能與脂肪酸代謝干擾相關
        - 毒性劑量約 2.4 g/kg（約 10 顆/5 kg 犬）
    - name: 常見來源
      examples:
        - 純夏威夷果
        - 含堅果的餅乾或巧克力
        - 夏威夷果油（毒性較低）
clinicalSigns:
  early:
    - 後肢無力或不能站立（攝入後 6-12 小時）
    - 嘔吐
    - 嗜睡
    - 高燒 (>39.5°C)
  progressive:
    - 全身肌肉震顫
    - 腹痛
    - 關節僵硬腫脹
    - 共濟失調
diagnosis:
  primaryTests:
    - name: 病史確認
      notes: 確認攝入夏威夷果的時間與量。典型後肢無力加發燒的組合在攝入後 6-12 小時出現
    - name: 理學檢查
      notes: 後肢無力、高燒、震顫為典型三聯徵
  additional:
    - CBC 與生化（通常正常或輕度脂肪酶升高）
    - 排除其他後肢無力原因
treatment:
  principles:
    - 自限性疾病，支持療法為主
    - 早期攝入者考慮去汙染
    - 監測合併巧克力攝入
  general:
    - 攝入 2 小時內催吐（apomorphine 0.03 mg/kg IV）
    - 活性炭 1-2 g/kg PO
    - IV 輸液支持
    - 止吐劑（maropitant）
    - 肌肉鬆弛劑（methocarbamol PRN）
    - 退燒（物理降溫）
    - 合併巧克力攝入需同時按巧克力中毒處理
prognosis: 犬夏威夷果中毒預後極佳。多數 24-48 小時內完全恢復。無致死報告。合併巧克力攝入時需額外評估。
pubmedQueries:
  - query: '"macadamia nut" AND (toxicosis OR poisoning) AND (canine OR veterinary)'
    frequency: monthly
diagnosticAlgorithm:
  title: 夏威夷豆中毒 診斷流程
  steps:
    - step: 1
      action: 暴露史確認
      details: 確認夏威夷豆攝入量和時間
      findings:
        - 確認或疑似攝入夏威夷豆
        - 攝入量評估（>2.4g/kg可致症狀）
        - 症狀通常在攝入後12小時內出現
        - 犬特別敏感
    - step: 2
      action: 臨床評估
      details: 評估典型臨床表現
      findings:
        - 後肢虛弱或無法站立
        - 嘔吐
        - 發熱（體溫升高）
        - 肌肉震顫和關節僵硬
    - step: 3
      action: 實驗室檢查與支持性診斷
      details: 進行基本實驗室檢查排除其他病因
      findings:
        - 血液學通常正常
        - 三酸甘油脂可能升高
        - 脂肪酶可能輕微升高
        - 診斷主要基於暴露史和典型症狀
clinicalPearls:
  - 夏威夷豆中毒是少數已知僅影響犬而不影響貓的食物中毒
  - 巧克力裹覆的夏威夷豆會同時造成可可鹼中毒，需評估兩種毒素的累加效應
  - 即使外觀嚴重（完全無法站立），預後通常仍然良好
  - 中毒劑量個體差異大，少量攝入即可能在敏感犬隻引起症狀
monitoringItems:
  - 每 6-8 小時評估後肢肌力恢復情況
  - 監測體溫直至恢復正常
  - 確認 24-48 小時內症狀完全消退
  - 若合併巧克力攝入則需心電圖監測
associatedSymptoms:
  - symptomId: abdominal-pain
    frequency: uncommon
