slug: babesia-canis
nameEn: Babesia Canis
nameZh: 犬巴貝西蟲病
bodySystem: infectious
description: 由Babesia canis原蟲經壁蝨傳播引起的血液寄生蟲病,破壞紅血球導致溶血性貧血、黃疸及器官衰竭。臨床表現從輕微到致命性不等,依亞種及宿主免疫狀態而異。

aliases:
  - { alias: 犬焦蟲病, language: zh }
  - { alias: 犬梨形蟲病, language: zh }
  - { alias: Canine Babesiosis, language: en }
  - { alias: Canine Piroplasmosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 全球分布,流行區高達30-60%感染率,可見於所有品種
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少感染B. canis,但可能作為帶原者

etiology:
  categories:
    - name: 病原亞種
      examples:
        - Babesia canis canis (歐洲,中等致病性)
        - Babesia canis vogeli (熱帶,較溫和)
        - Babesia canis rossi (南非,高致病性)
    - name: 傳播途徑
      examples:
        - 壁蝨叮咬(Dermacentor, Rhipicephalus)
        - 輸血傳播
        - 垂直傳播(母犬至胎兒)
        - 咬傷傳播(犬隻打鬥)

clinicalSigns:
  early:
    - 急性發燒(39.5-41°C),精神沉鬱
    - 黏膜蒼白或黃疸
    - 脾腫大,腹部不適
    - 深色尿液(血紅素尿)
  progressive:
    - 嚴重溶血性貧血(PCV<15%)
    - 黃疸加劇,肝腎功能異常
    - 瀰漫性血管內凝血(DIC)
    - 多器官衰竭,休克,死亡

diagnosis:
  primaryTests:
    - name: 血液抹片
      notes: "紅血球內見梨形蟲體(1-5 μm),Giemsa或Diff-Quik染色"
    - name: 全血球計數
      notes: "再生性貧血,血小板減少,白血球增多"
    - name: 血液生化
      notes: "膽紅素升高(\">3 mg/dL\"),ALT/AST升高,BUN/Cr上升"
    - name: PCR檢測
      notes: "敏感度高,可鑑別亞種,慢性或低寄生蟲血症病例首選"
    - name: 血清學(IFAT/ELISA)
      notes: "抗體檢測,慢性感染或流行病學調查"
  differentialDiagnoses:
    - 其他血液寄生蟲(Babesia gibsoni, Hepatozoon)
    - 免疫介導性溶血性貧血(IMHA)
    - 洋蔥中毒或其他溶血毒物
    - 鉤端螺旋體病
    - 急性肝腎衰竭其他原因

treatment:
  medical:
    - Imidocarb dipropionate 6.6 mg/kg IM或SC,2週後重複(首選)
    - 或 Atovaquone 13.3 mg/kg PO q8h + Azithromycin 10 mg/kg PO q24h,10天
    - 輸血:PCV<15%或嚴重症狀時給予全血或濃縮紅血球
    - 支持療法:輸液(LRS 40-60 mL/kg/day),保肝藥,氧氣
    - DIC治療:新鮮冷凍血漿,heparin 50-100 IU/kg SC q8h
  supportive:
    - 壁蝨控制:Fipronil, Permethrin滴劑
    - 營養支持:高蛋白易消化飲食

prognosis:
  general: "預後取決於亞種及治療時機。B. c. vogeli及早期治療預後良好,治癒率>90%。B. c. rossi致死率可達10-20%,併發DIC或器官衰竭預後不良。慢性感染可能終身帶原,免疫抑制時復發。"

prevention:
  - 全年壁蝨預防:每月給予外寄生蟲預防藥
  - 流行區犬隻避免草叢及樹林
  - 每日檢查並及時移除壁蝨(24小時內)
  - 輸血前篩檢供血犬
  - 疫苗(歐洲有B. canis疫苗,台灣未上市)
