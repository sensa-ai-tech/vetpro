slug: high-flow-nasal-oxygen
nameEn: High Flow Nasal Oxygen
nameZh: 高流量鼻導管氧療
bodySystem: emergency
description: 經鼻導管提供高流量溫濕化氧氣(>1 L/min/kg)。可提供輕度PEEP效果,改善氧合。

aliases:
  - { alias: HFNC, language: zh }
  - { alias: High-Flow Oxygen, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 低血氧症
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 同犬

etiology:
  categories:
    - name: 適應症
      examples:
        - 低血氧症、肺炎、ARDS

clinicalSigns:
  early:
    - 低血氧(SpO2<92%)
  progressive:
    - 呼吸衰竭

diagnosis:
  primaryTests:
    - name: 血氧監測
      notes: "評估氧合狀態"
  differentialDiagnoses:
    - 無

treatment:
  medical:
    - 經鼻導管給予高流量氧氣
    - 流量1-2 L/min/kg
    - 溫濕化避免黏膜乾燥
    - 監測SpO2改善
    - 目標SpO2>95%

prognosis:
  general: "可有效改善氧合,耐受性佳。"

prevention:
  - 依臨床反應調整流量


