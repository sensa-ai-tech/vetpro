slug: feline-immunodeficiency-virus
nameEn: Feline Immunodeficiency Virus Infection
nameZh: 貓免疫不全病毒感染
bodySystem: infectious
description: 由貓免疫不全病毒 (FIV) 引起的慢性反轉錄病毒感染，主要經咬傷傳播，導致漸進性免疫功能衰退，類似人類 HIV 感染。

aliases:
  - { alias: FIV, language: en }
  - { alias: Feline AIDS, language: en }
  - { alias: 貓愛滋, language: zh }
  - { alias: 貓免疫缺乏病毒, language: zh }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 全球分佈。盛行率約 2-5% (地區差異大)。未結紮的成年公貓風險最高 (因打鬥咬傷傳播)。戶外放養貓盛行率顯著高於室內貓。

etiology:
  categories:
    - name: 病毒性
      examples:
        - Feline Immunodeficiency Virus (FIV)，反轉錄病毒科 (Retroviridae)，慢病毒屬 (Lentivirus)
        - 五個亞型 (A-E)，地區分佈不同
        - 主要經咬傷傳播 (唾液中含高量病毒進入深層傷口)
        - 垂直傳播可能但不常見 (母貓→幼貓)
        - 日常社交接觸 (共同生活、理毛) 傳播風險極低
    - name: 風險因素
      examples:
        - 未結紮公貓 (打鬥行為)
        - 戶外放養
        - 流浪貓接觸
        - 高密度貓群環境 (但社交傳播少見)

pathophysiology: FIV 主要感染 CD4+ T 淋巴球，經由病毒表面醣蛋白與 CD134 (OX40) 受體及 CXCR4 趨化因子共受體結合進入細胞。感染後分為三個階段：(1) 急性期 (2-6 週) — 短暫病毒血症、發燒、淋巴結腫大、嗜中性球減少，多數自行緩解；(2) 無症狀帶菌期 — 可持續數年至十年以上，CD4+ T 細胞漸進性下降，CD4:CD8 比值逆轉；(3) 免疫不全期 (AIDS-like phase) — CD4+ T 細胞嚴重耗竭，免疫監控失能，繼發機會性感染與腫瘤。病毒整合入宿主基因組 (前病毒 DNA)，終身感染無法根除。

clinicalSigns:
  early:
    - 急性期：短暫發燒、全身淋巴結腫大 (1-2 週後自行消退)
    - 無症狀帶菌期：臨床正常，可持續數年
  progressive:
    - 慢性口腔炎/齒齦口腔炎 (最常見表現之一)
    - 反覆上呼吸道感染
    - 慢性鼻炎
    - 體重減輕
    - 被毛品質變差
    - 慢性下痢
    - 皮膚感染 (膿皮症、皮黴菌)
    - 慢性結膜炎
  late:
    - 嚴重機會性感染 (弓形蟲、隱球菌、分枝桿菌、FIP)
    - 腫瘤 (淋巴瘤，盛行率為 FIV 陰性貓 5-6 倍；鱗狀上皮細胞癌)
    - 嚴重貧血 (免疫介導性或骨髓抑制)
    - 神經症狀 (行為改變、認知障礙、癲癇、面部抽搐)
    - 腎臟病 (免疫複合體腎絲球腎炎)
    - 消瘦/惡病質

diagnosis:
  primaryTests:
    - name: SNAP FIV 抗體快速檢測 (ELISA)
      notes: "偵測 FIV 抗體。篩檢首選。陽性需確認。注意：FIV 疫苗接種貓 (北美已停產) 與母源抗體幼貓可能假陽性"
    - name: Western Blot (確認性檢測)
      notes: "ELISA 陽性的確認檢測。特異度高。區分真陽性與疫苗抗體"
    - name: PCR (前病毒 DNA)
      notes: "偵測整合入基因組的前病毒 DNA。可在抗體產生前偵測 (急性期)。區分感染與疫苗抗體。實驗室品質差異大"
  imaging:
    - name: 胸腔 X 光
      notes: "評估肺部感染、淋巴瘤"
    - name: 腹部超音波
      notes: "評估腹腔臟器、淋巴結腫大"
  additional:
    - CBC (淋巴球減少、嗜中性球減少、貧血、血小板減少)
    - 生化 (腎功能、肝功能、球蛋白常升高)
    - 尿液分析 (蛋白尿評估)
    - CD4:CD8 比值 (免疫功能評估，研究用途為主)
    - 細針穿刺 (淋巴結腫大、腫塊評估)

treatment:
  principles:
    - 無法根治 FIV 感染 — 管理重於治療
    - 室內飼養為最重要管理措施
    - 早期積極治療繼發感染
    - 定期健康監測
    - 維持良好營養與生活品質
  medications:
    - name: 抗生素 (依繼發感染選擇)
      dose: "依感染類型與培養結果調整"
      notes: 繼發性細菌感染需積極且足夠療程的抗生素治療。免疫抑制貓可能需較長療程
    - name: Corticosteroids (口腔炎)
      dose: "Prednisolone 1-2 mg/kg PO SID，遞減至最低有效劑量"
      notes: 嚴重口腔炎的免疫調節。長期使用需權衡免疫抑制風險
    - name: Cyclosporine (口腔炎)
      dose: "2.5-5 mg/kg PO SID"
      notes: 難治性口腔炎的免疫調節選擇。需監測腎功能
    - name: 干擾素 (Feline Interferon Omega)
      dose: "1 MU/kg SC SID × 5 天 (間歇療程)"
      notes: 可能改善口腔炎與整體免疫功能。證據等級中等
  general:
    - 嚴格室內飼養 (最重要！防止傳播與減少接觸病原)
    - 結紮 (減少打鬥行為與傳播風險)
    - 定期獸醫檢查 (每 6 個月)
    - 高品質均衡飲食 (避免生食以防食源性病原)
    - 嚴格驅蟲計畫
    - 疫苗接種：核心疫苗仍建議接種 (非活化疫苗)，權衡風險效益
    - 口腔護理 (定期牙科檢查與清潔)
    - 壓力管理 (環境穩定、豐富化)
    - 嚴重口腔炎考慮全口拔牙 (約 60-80% 改善)

prognosis: FIV 感染貓在良好管理下可存活多年，中位存活時間約 5 年或更長。許多 FIV 陽性貓終身無症狀或僅輕度症狀。室內飼養、定期健康檢查、及時治療繼發感染可顯著延長壽命與維持生活品質。進展至免疫不全期後預後較差。FIV 並非安樂死指標 — 多數感染貓可過正常品質的生活。

