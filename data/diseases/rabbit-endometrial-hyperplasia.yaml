slug: rabbit-endometrial-hyperplasia
nameEn: Rabbit Endometrial Hyperplasia
nameZh: 兔子宮內膜增生
bodySystem: gastrointestinal
description: 未絕育母兔子宮內膜過度增生,可能進展為子宮腺癌。好發於3歲以上母兔,發生率極高（50-80%）。臨床表現為血尿、腹部腫塊及生殖道出血,建議所有寵物兔早期絕育預防。
aliases:
  - alias: 兔子宮增生症
    language: zh
  - alias: Rabbit Uterine Hyperplasia
    language: en
species:
  - speciesCommon: rabbit
    speciesScientific: Oryctolagus cuniculus
    prevalence: common
    notes: 3歲以上未絕育母兔發生率50-80%,極高風險
etiology:
  categories:
    - name: 荷爾蒙刺激
      examples:
        - 長期雌激素刺激
        - 未絕育母兔
    - name: 可能進展
      examples:
        - 子宮腺癌（惡性轉化）
        - 子宮蓄膿
        - 子宮平滑肌瘤
clinicalSigns:
  early:
    - 間歇性血尿（非泌尿道來源）
    - 生殖道少量出血
  progressive:
    - 腹部可觸診腫塊（子宮腫大）
    - 食慾減退、體重減輕
    - 呼吸困難（腹部腫塊壓迫）
    - 貧血（慢性出血）
diagnosis:
  primaryTests:
    - name: 腹部觸診
      notes: 可觸診腹部腫塊或子宮腫大
    - name: 腹部X光
      notes: 子宮腫大、可能見軟組織腫塊
    - name: 腹部超音波
      notes: 子宮壁增厚、囊腫性變化、腫塊評估
    - name: 血液學
      notes: 貧血（PCV降低）、腫瘤標記物（CA-125,研究中）
  differentialDiagnoses:
    - 子宮腺癌
    - 子宮蓄膿
    - 膀胱炎或泌尿道疾病
    - 卵巢腫瘤
treatment:
  medical:
    - 卵巢子宮切除術（首選治療）： - 完全移除卵巢及子宮 - 術中評估腹腔及淋巴結轉移 - 早期病變預後極佳
    - 術前穩定： - 輸血（PCV <20%） - 積極輸液
    - >-
      術後照護： - Meloxicam 0.2-0.5 mg/kg PO SID（5-7天） - Buprenorphine 0.01-0.05 mg/kg SC q6-12h（疼痛控制） - 抗生素（Enrofloxacin
      5-20 mg/kg PO BID，5-7天）
    - 惡性轉化病例： - 預後保留,常有腹腔或肺轉移 - 化療證據有限
prognosis:
  general: 預後取決於是否惡性轉化。早期子宮內膜增生經絕育手術預後極佳（治癒）。已轉化為子宮腺癌者預後保留至不良,常有轉移（肺、肝、腹腔）,中位存活期3-12個月。預防性絕育為最佳策略。
prevention:
  - 所有寵物兔建議6-12月齡絕育
  - 早期絕育可近乎完全預防子宮疾病
  - 定期健康檢查（未絕育母兔）
