nameZh: 氣管撕裂
bodySystem: respiratory
description: 氣管撕裂是氣管壁的完整性斷裂，多發生在頸段與胸段氣管交界處或支氣管分叉附近。貓隻最常見的原因為外傷（車禍、咬傷或過度拉扯氣管內管）。氣管撕裂可導致皮下氣腫、縱隔氣腫及氣胸。貓隻可能在數天至數週後出現延遲性氣管狹窄。
