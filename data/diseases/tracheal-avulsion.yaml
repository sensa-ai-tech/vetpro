    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬隻氣管撕裂罕見。外傷性（咬傷、車禍）為主要原因。醫源性（氣管插管或氣切手術併發症）偶有報告。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻中報告相對較多（vs 犬）。外傷為主因。胸段氣管分叉處撕裂較常見。可能有數天至數週的延遲表現。
etiology:
  categories:
    - name: 外傷性
      examples:
        - 車禍鈍性創傷
        - 咬傷（頸部）
        - 頸部過度拉扯
        - 高處墜落
    - name: 醫源性
      examples:
        - 氣管插管時過度充氣氣囊
        - 氣管內管拔出時氣囊未完全消氣
        - 氣管手術併發症
    - name: 解剖特點
      examples:
        - 胸段氣管入口處（thoracic inlet）與支氣管分叉處為好發位置
        - 膜性壁（dorsal membrane）最為脆弱
        - 撕裂可為部分或完全
clinicalSigns:
  early:
    - 急性呼吸困難
    - 皮下氣腫（頸部或全身性）
    - 咳嗽
    - 發紺
  progressive:
    - 皮下氣腫擴大
    - 縱隔氣腫
    - 氣胸
    - 呼吸困難加重
    - 進食與飲水困難（嚴重頸部腫脹時）
  late:
    - 呼吸衰竭（完全斷裂或嚴重狹窄）
    - 延遲性氣管狹窄（疤痕組織形成，貓常見）
    - 進行性呼吸困難（狹窄期）
    - 運動不耐
diagnosis:
  primaryTests:
    - name: 頸部/胸腔 X 光
      notes: 皮下氣腫。縱隔氣腫。氣胸（pneumomediastinum, pneumothorax）。氣管連續性中斷。氣管可能偏移。
    - name: 支氣管鏡/氣管鏡
      notes: 確診金標準。可直視氣管壁撕裂的位置、範圍與程度。評估黏膜完整性與管腔通暢度。延遲期可見疤痕狹窄。
  imaging:
    - name: CT 掃描
      notes: 精確評估撕裂位置與範圍。周圍組織氣體分布。術前計畫。
    - name: 透視（Fluoroscopy）
      notes: 動態評估氣管通暢度與功能。呼吸時氣管運動。
  additional:
    - 動脈血氣分析
    - 脈搏血氧飽和度
    - 血液學（外傷評估）
treatment:
  principles:
    - 急性完全斷裂需緊急手術修復
    - 部分撕裂保守治療可能成功
    - 延遲性狹窄需手術矯正
    - 呼吸穩定化為首要任務
  general:
    - 急性穩定：氧氣治療、胸腔穿刺排氣（氣胸時）
    - 完全撕裂：緊急手術修復——氣管端對端吻合術
    - 手術要點：保留氣管血供，張力免縫合，使用可吸收縫線
    - 部分撕裂（保守治療）：限制活動、氧氣支持、監測
    - 延遲性狹窄：球囊擴張術或氣管切除吻合術
    - 術後疼痛管理：Buprenorphine 0.01-0.02 mg/kg IV q6-8h
    - 術後避免頸部牽引（使用胸背帶替代項圈）
    - 抗生素：Amoxicillin/Clavulanate 12.5-25 mg/kg PO q12h（預防繼發感染）
    - 術後氣管鏡追蹤（2-4 週後）評估癒合與狹窄
prognosis: 部分氣管撕裂保守治療預後良好，多數可自行癒合。完全撕裂手術修復成功率約 80-90%。延遲性氣管狹窄為最常見的長期併發症，貓隻尤其常見，可能需要氣管切除吻合術。術後吻合部位狹窄可能需要球囊擴張。早期診斷與適當處理預後最佳。
