diagnosticAlgorithm:
  title: 心肌炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估心臟功能異常與全身感染徵象
      findings:
        - 心律不整
        - 心動過速或奔馬律
        - 運動不耐受或突然虛弱
        - 發燒或近期感染史
    - step: 2
      action: 心電圖與心臟標記物
      details: 連續ECG監測與心肌損傷標記物檢測
      findings:
        - 心室早期收縮或心室心動過速
        - ST段變化
        - 心肌肌鈣蛋白I升高
        - NT-proBNP升高
    - step: 3
      action: 心臟超音波
      details: 評估心臟結構與收縮功能
      findings:
        - 局部或全面壁運動減低
        - 收縮功能下降
        - 心腔擴大
        - 心包積液
    - step: 4
      action: 病因調查
      details: 確認感染性或免疫媒介性病因
      findings:
        - 病毒PCR檢測
        - 弓形蟲/巴貝斯蟲篩查
        - 蜱媒疾病篩查
        - 心肌活檢（少見執行）
clinicalPearls:
  - 犬小病毒心肌炎在廣泛疫苗接種後已少見
  - cTnI是評估心肌損傷的敏感生物標記
  - 心律不整可能是唯一的臨床表現
  - Chagas病在美洲南部犬為重要鑑別診斷
monitoringItems:
  - 心電圖（Holter監測）
  - 心臟超音波
  - cTnI
  - 臨床症狀
