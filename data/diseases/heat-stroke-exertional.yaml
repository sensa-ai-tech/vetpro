slug: heat-stroke-exertional
nameEn: Exertional Heat Stroke
nameZh: 運動型熱射病
description: >-
  因劇烈運動產生過量熱能，超過身體散熱能力，導致核心體溫急劇升高（>41°C /
  106°F）並引起全身性炎症反應和多器官功能障礙的危及生命的急症。與環境型（被動型）熱射病不同，運動型熱射病發生在積極活動的動物中，即使環境溫度不高也可能發生。
bodySystem: cardiovascular
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 核心體溫 >41°C（106°F），可達 43°C（109°F）
    - 心跳過速（tachycardia）
    - 呼吸急促或呼吸困難
    - 黏膜充血（磚紅色）或發紺
    - CRT 延長或極短（分布性休克）
    - 瘀點或瘀斑（petechiae/ecchymoses，DIC 徵象）
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: >-
    立即主動降溫：用涼水（15-20°C，非冰水）淋濕全身，搭配風扇蒸發散熱；體溫降至 39.5°C 即停止主動降溫（避免過度降溫）；積極靜脈輸液（shock dose crystalloids）；氧氣治療；止吐藥；DIC
    時新鮮冷凍血漿
  general: 無慢性治療需求；重點為器官損傷的恢復期支持治療和併發症處理
prognosis: >-
  死亡率約 36-50%。預後因素包括：體溫升高的持續時間（從發作到開始降溫的時間是最關鍵的預後因素）、最高核心體溫、DIC 的發展、低血糖、腎衰竭和神經症狀。48 小時內存活的犬預後改善。ALT >200 IU/L
  在入院時與預後不良相關。器官功能可能需要數天到數週才能完全恢復。
diagnosticAlgorithm:
  title: 運動型熱射病 診斷流程
  steps:
    - step: 1
      action: 緊急評估
      details: 立即評估體溫和臟器功能
      findings:
        - 體溫 >41°C（106°F）
        - 劇烈運動或高溫環境暴露史
        - 喘息和流涎過度
        - 共濟失調或虛脫
    - step: 2
      action: 器官損傷評估
      details: 評估多器官損傷程度
      findings:
        - 意識狀態改變
        - 嘔吐和腹瀉（可能血性）
        - DIC表現（瘀斑、出血）
        - 少尿或無尿
    - step: 3
      action: 實驗室監測
      details: 進行連續實驗室監測
      findings:
        - 凝血功能異常（PT/aPTT延長）
        - 肝腎功能指標升高
        - CK和乳酸升高
        - 血氣分析見代謝性酸中毒
    - step: 4
      action: 持續監測
      details: 入院後48-72小時持續監測
      findings:
        - DIC篩檢每6-12小時
        - 腎功能連續追蹤
        - 肝功能延遲性升高（24-48h後）
        - 神經功能恢復評估
clinicalPearls:
  - 降溫速度是決定預後的最關鍵因素——目標在 30-60 分鐘內將體溫降至 39.5°C
  - 絕對不要用冰水降溫——冰水導致周圍血管收縮反而阻礙散熱
  - 肝酶（ALT）的峰值可能延遲 24-48 小時出現，入院時正常不代表沒有肝損傷
  - 短頭犬即使在不熱的天氣中也可能因輕度運動而發生熱射病——飼主教育至關重要
monitoringItems:
  - 核心體溫每 5-15 分鐘監測（降溫過程中）
  - 凝血功能（PT/aPTT/D-dimer）每 6-12 小時（前 48 小時）
  - 肝酶和腎功能每 12-24 小時追蹤至少 72 小時
  - 尿量監測（目標 >1-2 mL/kg/hr）
