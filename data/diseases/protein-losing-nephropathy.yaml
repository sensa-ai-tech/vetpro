slug: protein-losing-nephropathy
nameEn: Protein-Losing Nephropathy
nameZh: 蛋白質流失性腎病
bodySystem: renal
description: 因腎絲球損傷導致大量蛋白質經尿液流失的腎臟疾病，包括腎絲球腎炎與類澱粉沉著症，可進展為腎病症候群與慢性腎臟病。

aliases:
  - { alias: PLN, language: en }
  - { alias: Glomerulonephritis, language: en }
  - { alias: Glomerular Disease, language: en }
  - { alias: 腎絲球疾病, language: zh }
  - { alias: 蛋白尿性腎病, language: zh }
  - { alias: 腎絲球腎炎, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 好發品種 — Soft-Coated Wheaten Terrier (遺傳性 PLN)、Bernese Mountain Dog、English Cocker Spaniel、Miniature Schnauzer。Shar-Pei 好發腎類澱粉沉著症。中年至老年犬。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓較少見。可能與 FIP、FeLV、FIV、腫瘤等慢性抗原刺激相關。Abyssinian 與 Siamese 好發腎類澱粉沉著症。

etiology:
  categories:
    - name: 免疫介導性腎絲球腎炎 (ICGN)
      examples:
        - 免疫複合體沉積型 (最常見)
        - 繼發於慢性抗原刺激 (感染、腫瘤、自體免疫疾病)
        - 常見誘因：心絲蟲、萊姆病、利什曼原蟲、Ehrlichia、全身性紅斑狼瘡、腫瘤
        - 特發性 (約 50% 犬找不到潛在原因)
    - name: 類澱粉沉著症 (Amyloidosis)
      examples:
        - 反應性 (AA) 類澱粉沉著 — 慢性炎症反應
        - Shar-Pei 家族性澱粉樣變 (腎髓質沉積為主)
        - Abyssinian 貓家族性腎類澱粉沉著
        - 繼發於慢性感染/炎症/腫瘤
    - name: 遺傳性/品種相關
      examples:
        - Soft-Coated Wheaten Terrier (PLN 基因突變，NPHS1/KIRREL2)
        - Bernese Mountain Dog (膜性增殖性腎絲球腎炎)
        - Cocker Spaniel (局灶節段性腎絲球硬化)

pathophysiology: 正常腎絲球過濾屏障由三層結構組成：窗孔型內皮細胞、腎絲球基底膜 (GBM)、足細胞 (podocyte) 裂隙膜。免疫複合體沉積 (循環性或原位形成) 於腎絲球引起補體活化、炎症細胞浸潤、GBM 損傷，導致過濾屏障通透性增加，白蛋白與其他血漿蛋白大量漏出至尿液。類澱粉沉著症中，錯誤摺疊的蛋白質 (AA amyloid) 沉積於腎絲球與間質，機械性破壞過濾屏障。持續蛋白尿本身具腎毒性 (腎小管蛋白質過負荷→炎症→纖維化)，形成惡性循環加速腎功能惡化。嚴重蛋白尿 (UPC > 3.5) 可導致腎病症候群：低白蛋白血症、水腫/腔室積液、高膽固醇血症、血栓栓塞。抗凝血酶 III (AT-III) 經尿液流失增加血栓形成風險。

clinicalSigns:
  early:
    - 蛋白尿 (可能為唯一發現)
    - 體重減輕
    - 輕度嗜睡
    - 肌肉流失
  progressive:
    - 四肢/腹部水腫 (低白蛋白血症)
    - 腹水
    - 肋膜積液
    - 呼吸急促 (肋膜積液/肺水腫)
    - 高血壓相關症狀 (視網膜出血/剝離、失明)
    - 多尿多渴
  late:
    - 血栓栓塞 (肺栓塞、主動脈血栓、門靜脈血栓) — 可能為突然死亡首因
    - 腎功能進行性惡化 (進展至 CKD Stage 3-4)
    - 尿毒症狀 (嘔吐、厭食、口腔潰瘍)
    - 嚴重全身性水腫
    - 腎病症候群完整表現

diagnosis:
  primaryTests:
    - name: UPC ratio (尿蛋白/肌酸酐比值)
      notes: "PLN 診斷最重要指標。犬 UPC >0.5 為蛋白尿；>2.0 高度提示腎絲球疾病。貓 UPC >0.4 為蛋白尿。需排除感染/發炎性下泌尿道疾病後判讀"
    - name: 血清白蛋白
      notes: "低白蛋白血症 (<2.0 g/dL) 反映大量蛋白質流失。<1.5 g/dL 時水腫/腔室積液與血栓風險顯著增加"
    - name: 生化與腎功能
      notes: "BUN/Crea/SDMA (評估 CKD 進展)、膽固醇 (腎病症候群常升高)、球蛋白"
    - name: 血壓測量
      notes: "全身性高血壓常見 (>160 mmHg)。高血壓加速腎損傷"
  imaging:
    - name: 腹部超音波
      notes: "腎臟大小評估 (早期可正常/腫大，晚期萎縮)。皮質回音增加。排除其他腎病因。腹水評估"
    - name: 胸腔 X 光
      notes: "肋膜積液評估。肺栓塞懷疑"
  additional:
    - 尿液分析 (活性沉渣、培養排除 UTI)
    - CBC (可能正常或晚期非再生性貧血)
    - 凝血功能與 AT-III (血栓風險評估)
    - 傳染病篩檢 (心絲蟲、萊姆病、Ehrlichia、Leishmania — 依地區)
    - ANA (全身性紅斑狼瘡)
    - 腎臟切片 (金標準診斷 — 光學、免疫螢光、電子顯微鏡區分 ICGN 類型)

treatment:
  principles:
    - 找尋並治療潛在原因 (感染、腫瘤、自體免疫)
    - 降低蛋白尿 (ACEi/ARB 為基石)
    - 免疫抑制治療 (ICGN)
    - 血栓預防
    - 管理低白蛋白血症與高血壓
    - 減緩 CKD 進展
  medications:
    - name: Benazepril (ACE 抑制劑)
      dose: "犬 0.5 mg/kg PO SID-BID；貓 0.5-1.0 mg/kg PO SID"
      notes: 降低蛋白尿第一線藥物。降低腎絲球內壓力。監測 BUN/Crea/K+ (開始後 1-2 週複檢)
    - name: Telmisartan (ARB)
      dose: "犬 1 mg/kg PO SID；貓 2 mg/kg PO SID"
      notes: ACEi 效果不足時合併或替代。貓核准用藥 (Semintra)。與 ACEi 合併使用需密切監測腎功能與血鉀
    - name: Mycophenolate Mofetil
      dose: "犬 10-20 mg/kg PO BID"
      notes: ICGN 免疫抑制治療首選之一。比傳統 azathioprine 選擇性更高。消化道副作用常見
    - name: Clopidogrel
      dose: "犬 1-2 mg/kg PO SID；貓 18.75 mg/cat PO SID"
      notes: 抗血小板藥物預防血栓。白蛋白 <2.0 g/dL 時建議開始
    - name: Amlodipine
      dose: "犬 0.1-0.5 mg/kg PO SID；貓 0.625-1.25 mg/cat PO SID"
      notes: 高血壓控制。目標收縮壓 <140 mmHg。ACEi/ARB 無法控制血壓時加用
  general:
    - 腎臟處方飲食 (適度限蛋白、限磷、omega-3 脂肪酸)
    - 低劑量 aspirin (1-2 mg/kg SID) 可合併 clopidogrel
    - 低白蛋白血症嚴重時輸注人工膠體液或血漿
    - 腹水/肋膜積液穿刺 (呼吸困難時)
    - 定期監測 UPC、白蛋白、腎功能、血壓 (每 2-4 週至穩定)
    - Omega-3 脂肪酸補充 (EPA/DHA — 抗炎與腎保護)

prognosis: 預後取決於潛在原因、蛋白尿嚴重度與治療反應。特發性 ICGN 中位存活時間約 6-12 個月 (治療後)。有可治療潛在原因者預後較佳。UPC 持續 >3.5 或白蛋白 <1.5 g/dL 預後不良。血栓栓塞為主要死因之一。類澱粉沉著症預後差 (無有效治療)。Soft-Coated Wheaten Terrier 遺傳性 PLN 預後差。

