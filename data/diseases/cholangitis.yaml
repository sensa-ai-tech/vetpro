slug: cholangitis
nameEn: Cholangitis
nameZh: 膽管炎
bodySystem: hepatic
description: 膽管炎是指膽管系統的炎症性疾病，為貓隻最常見的肝膽疾病。依據組織病理學分為嗜中性球性膽管炎（急性，常伴細菌感染）、淋巴球性膽管炎（慢性，可能為免疫媒介性）及慢性膽管炎伴肝吸蟲感染。貓隻膽管炎常與胰臟炎及炎症性腸病合併發生，稱為「三合一症候群」（triaditis）。

