species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓隻最常見的肝膽疾病。嗜中性球性膽管炎好發於年輕至中年公貓。淋巴球性膽管炎好發於中老年貓。波斯貓可能有品種好發傾向。貓隻解剖上膽管與胰管在十二指腸乳頭共同開口，使膽道與胰臟的交叉感染更為容易。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 犬隻膽管炎較貓少見，多與膽道阻塞、膽囊黏液囊腫或膽結石相關。犬隻的解剖結構中膽管與胰管分開開口，較不易發生上行性感染。

etiology:
  categories:
    - name: 嗜中性球性膽管炎（急性型）
      examples:
        - 腸道細菌經十二指腸乳頭上行感染（E. coli、Enterococcus spp.、Clostridium spp.）
        - 膽道阻塞（膽結石、腫瘤）
        - 合併胰臟炎（十二指腸乳頭水腫導致膽汁引流障礙）
    - name: 淋巴球性膽管炎（慢性型）
      examples:
        - 可能為免疫媒介性病理機制
        - 嗜中性球性膽管炎慢性化演變
        - 確切病因尚未完全明瞭
    - name: 膽管炎伴肝吸蟲
      examples:
        - Opisthorchis spp. 或 Platynosomum spp. 感染
        - 好發於特定地理區域（熱帶、亞熱帶）
    - name: 相關併發症
      examples:
        - 三合一症候群（膽管炎 + 胰臟炎 + 炎症性腸病）
        - 肝脂質沉積症（繼發於厭食）
        - 膽道阻塞

clinicalSigns:
  early:
    - 食慾下降
    - 精神沉鬱
    - 嘔吐
    - 輕度脫水
  progressive:
    - 黃疸（皮膚、黏膜、耳內側黃染）
    - 發熱（嗜中性球性膽管炎較常見）
    - 腹部疼痛（肝臟區域觸診不適）
    - 體重減輕
    - 持續性嘔吐
    - 下痢（合併炎症性腸病時）
    - 肝腫大
  late:
    - 嚴重黃疸
    - 腹水（慢性型）
    - 肝性腦病（嚴重肝損傷時）
    - 凝血功能障礙（維生素 K 吸收不良）
    - 繼發肝脂質沉積症（長期厭食）
    - 敗血症（嗜中性球性膽管炎合併菌血症）

diagnosis:
  primaryTests:
    - name: 血液生化
      notes: "ALT 與 ALP 升高（ALT 反映肝細胞損傷，ALP 反映膽道阻塞/炎症）。GGT 升高（膽管特異性較高）。總膽紅素升高（黃疸期）。低白蛋白血症（慢性型）。高球蛋白血症（淋巴球性膽管炎）。"
    - name: 腹部超音波
      notes: "評估膽囊壁增厚、膽管擴張、膽囊內容物異常（膽泥、結石）。肝臟回音性變化。同時評估胰臟（三合一症候群）。膽管擴張提示膽道阻塞。"
    - name: 肝臟穿刺活檢
      notes: "確診金標準。超音波引導下細針穿刺（FNA）或 Tru-cut 活檢。區分嗜中性球性與淋巴球性膽管炎。同時進行細菌培養與藥敏試驗（嗜中性球性膽管炎時）。穿刺前需確認凝血功能。"
  imaging:
    - name: 腹部 X 光
      notes: "肝臟大小評估（腫大或萎縮）。放射線不透明膽結石的偵測（少見）。排除其他腹部疾病。"
  additional:
    - 全血球計數：嗜中性球增多伴左移（急性型）、淋巴球增多（慢性型）
    - 凝血功能：PT 延長（維生素 K 缺乏，膽汁鬱滯時脂溶性維生素吸收障礙）
    - 膽酸試驗：空腹與餐後膽酸升高
    - fPLI（貓胰臟脂酶免疫反應性）：評估合併胰臟炎
    - 膽汁培養：超音波引導膽囊穿刺取膽汁培養（敏感度高於肝臟組織培養）
    - 糞便檢查：排除肝吸蟲卵（流行地區）

treatment:
  principles:
    - 嗜中性球性膽管炎需要抗生素治療
    - 淋巴球性膽管炎可能需要免疫抑制治療
    - 利膽藥物促進膽汁引流
    - 營養支持防止繼發肝脂質沉積症
    - 治療合併的胰臟炎與腸病
  general:
    - "嗜中性球性膽管炎抗生素：Amoxicillin-Clavulanate 12.5-25 mg/kg PO q12h，至少 4-6 週"
    - "替代抗生素：Metronidazole 7.5 mg/kg PO q12h + Enrofloxacin 5 mg/kg PO q24h（依藥敏調整）"
    - "淋巴球性膽管炎：Prednisolone 1-2 mg/kg PO q12h，2 週後漸減至最低有效劑量"
    - "淋巴球性膽管炎替代免疫抑制：Chlorambucil 2 mg/cat PO EOD（對類固醇反應不佳時）"
    - "Ursodiol (UDCA) 10-15 mg/kg PO q24h（利膽、細胞保護、免疫調節）"
    - "SAMe (S-adenosylmethionine) 90 mg/cat PO q24h 空腹（肝細胞保護、抗氧化）"
    - "Vitamin K1 1-5 mg/cat SC q12h × 3 劑（凝血功能異常時）"
    - "止吐：Maropitant 1 mg/kg SC q24h"
    - "營養支持：厭食超過 3 天考慮食道餵管或胃管放置，預防肝脂質沉積症"
    - "肝吸蟲感染：Praziquantel 20 mg/kg PO q24h × 3 天"

prognosis: 嗜中性球性膽管炎經適當抗生素治療後預後良好至佳，多數貓隻在 1-2 週內臨床改善。淋巴球性膽管炎預後較為多變，部分貓隻需長期免疫抑制治療，可控制但難以治癒。合併三合一症候群者預後較單純膽管炎差。繼發肝脂質沉積症顯著惡化預後。膽道阻塞未解除者預後不良。

