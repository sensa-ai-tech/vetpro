slug: hydrolyzed-protein-diet
nameEn: Hydrolyzed Protein Diet
nameZh: 水解蛋白飲食
bodySystem: metabolic
description: 將蛋白質分解為小分子胜肽的飲食，分子量過小無法引發免疫反應。為食物過敏的金標準治療飲食，優於新奇蛋白飲食。

aliases:
  - { alias: 水解處方飼料, language: zh }
  - { alias: Hydrolyzed Diet, language: en }
  - { alias: Hypoallergenic Diet, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 食物過敏犬的首選飲食
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓較難適應口感但有效

etiology:
  categories:
    - name: 作用機轉
      examples:
        - 蛋白質酶解為小胜肽(<10 kDa)
        - 分子量太小無法與IgE結合
        - 避免免疫反應觸發
    - name: 適應症
      examples:
        - 食物過敏確診或疑似
        - 炎症性腸病(IBD)
        - 慢性腸胃炎
        - 蛋白質流失性腸病

clinicalSigns:
  early:
    - 使用水解飲食後症狀改善
    - 皮膚搔癢減少(2-4週)
    - 腸胃症狀緩解(1-2週)
  progressive:
    - 持續使用：症狀完全控制
    - 停用或吃到其他食物：症狀復發

diagnosis:
  primaryTests:
    - name: 排除試驗飲食
      notes: "8-12週純水解飲食"
    - name: 臨床反應評估
      notes: "皮膚搔癢評分、糞便品質"
  differentialDiagnoses:
    - 食物過敏
    - 炎症性腸病
    - 環境過敏

treatment:
  medical:
    - 商業水解處方飼料
    - Hills z/d Ultra(深度水解)
    - Royal Canin Hydrolyzed Protein
    - Purina HA Hypoallergenic
    - 使用原則
    - 完全排除其他食物來源
    - 至少8-12週評估
    - 若有效則長期維持
    - 避免零食、人類食物、口服藥物賦形劑
    - 搭配治療
    - 益生菌
    - Omega-3脂肪酸(抗發炎)
    - 必要時類固醇(短期控制症狀)

prognosis:
  general: "食物過敏犬貓使用水解飲食有效率80-90%；需終生維持"

prevention:
  - 確診食物過敏後嚴格執行
  - 教育家庭成員重要性
  - 避免交叉污染
  - 定期追蹤評估


