treatment:
  principles:
    - 免疫抑制治療為核心
    - 輸血穩定（嚴重貧血時）
    - 抗血栓預防
    - 支持療法
  general:
    - Prednisolone（2-3 mg/kg PO BID）初始免疫抑制
    - 加用二線免疫抑制劑：Mycophenolate 或 Cyclosporine 或 Azathioprine
    - 嚴重貧血（PCV <15%）輸血
    - 抗血栓：低分子量肝素或 Clopidogrel
    - 支持療法：靜脈輸液、氧氣支持
    - 緩慢減藥（數月療程）
    - 壁蝨傳染病篩檢排除
prognosis: 死亡率約 30-50%，多在確診後前 2 週內。存活過急性期者預後改善。免疫抑制治療反應良好者預後較佳。血栓栓塞為主要死因。復發率約 15-30%。需長期低劑量免疫抑制維持數月後緩慢減藥。
