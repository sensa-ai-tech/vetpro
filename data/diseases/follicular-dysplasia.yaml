slug: follicular-dysplasia
nameEn: Follicular Dysplasia
nameZh: 毛囊發育不良
description: 毛囊發育不良是一組遺傳性毛囊結構異常的疾病，以非發炎性脫毛為特徵。毛囊的正常發育週期被破壞，導致異常的毛幹形成和進行性脫毛。包括多種亞型如黑毛毛囊發育不良和週期性毛囊發育不良。
bodySystem: other
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 特定模式的非發炎性脫毛
    - 皮膚表面光滑無紅腫
    - 受影響區域毛髮易拔除
    - 可能有輕度色素沉著
    - 無搔癢跡象
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 繼發感染時給予抗生素治療
  general: 無特效治療；Melatonin可能對週期性側腹脫毛有效；皮膚保濕護理
prognosis: 為遺傳性疾病，無法根治。脫毛通常為進行性但不影響全身健康。週期性側腹脫毛的預後最佳，部分犬隻可自發緩解或對褪黑激素治療反應良好。不建議患犬進行繁殖。
diagnosticAlgorithm:
  title: 毛囊發育不良 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估脫毛模式、品種和發病年齡
      findings:
        - 特定品種好發
        - 對稱性或局部脫毛
        - 幼年至青年期發病
        - 皮膚乾燥和鱗屑
    - step: 2
      action: 皮膚學檢查
      details: 進行毛髮拔取檢查和皮膚刮片
      findings:
        - 毛幹形態異常
        - 排除蠕形蟎感染
        - 排除皮黴菌感染
        - 甲狀腺功能檢查排除內分泌脫毛
    - step: 3
      action: 組織病理學確診
      details: 進行皮膚活檢確認毛囊結構異常
      findings:
        - 毛囊結構發育不良
        - 毛囊角化異常
        - 毛球變形
        - 排除內分泌性脫毛
clinicalPearls:
  - 黑毛毛囊發育不良僅影響黑色被毛區域，是重要的診斷線索
  - 週期性側腹脫毛通常在秋冬發生，春夏可能自然恢復
  - Melatonin治療週期性側腹脫毛的成功率約為50-60%
  - 需與內分泌性脫毛仔細鑑別，甲狀腺和腎上腺功能檢查為必要
monitoringItems:
  - 每3-6個月評估脫毛範圍變化
  - 監測繼發感染
  - 如使用Melatonin需評估療效
  - 內分泌功能定期追蹤確認未併發內分泌疾病
