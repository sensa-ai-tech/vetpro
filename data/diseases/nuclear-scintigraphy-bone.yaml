slug: nuclear-scintigraphy-bone
nameEn: Nuclear Scintigraphy Bone
nameZh: 骨骼核醫掃描
bodySystem: ear
description: 骨骼核醫掃描使用Tc-99m MDP同位素評估骨骼代謝活性。可偵測骨折、骨髓炎、骨腫瘤、關節炎等,特別用於賽馬及運動犬跛行診斷,可發現X光陰性的早期骨骼病變。

aliases:
  - { alias: 骨骼閃爍攝影, language: zh }
  - { alias: Bone scintigraphy, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 運動犬隱匿性跛行診斷,骨腫瘤分期

etiology:
  categories:
    - name: 臨床應用
      examples:
        - 隱匿性跛行定位
        - 壓力性骨折偵測
        - 骨腫瘤分期及轉移評估
        - 骨髓炎診斷
        - 多發性骨骼疾病篩檢
    - name: 攝取增加病變
      examples:
        - 骨折(急性及癒合期)
        - 骨髓炎
        - 骨腫瘤
        - 關節炎
        - 骨骼代謝異常

clinicalSigns:
  early:
    - 核醫掃描為診斷工具
  progressive:
    - 跛行、疼痛、腫脹

diagnosis:
  primaryTests:
    - name: 全身骨骼掃描
      notes: "靜脈注射Tc-99m MDP後2-4小時影像,評估全身骨骼"
    - name: 熱點(hot spot)判讀
      notes: "攝取增加區域提示骨骼代謝活躍"
    - name: 與X光結合
      notes: "核醫掃描定位異常,X光評估結構變化"
  differentialDiagnoses:
    - 壓力性骨折
    - 骨髓炎
    - 骨肉瘤
    - 關節炎

treatment:
  medical:
    - 核醫掃描為診斷工具
    - 依診斷結果決定治療

prognosis:
  general: "骨骼核醫掃描為功能性影像,可早期偵測X光陰性病變。對隱匿性跛行診斷特別有價值。"

prevention:
  - 需專門核醫設施
  - 需全身麻醉或深度鎮靜
  - 與X光互補使用提高診斷率


