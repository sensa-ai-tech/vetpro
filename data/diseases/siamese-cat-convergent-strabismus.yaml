slug: siamese-cat-convergent-strabismus
nameEn: Siamese Cat Convergent Strabismus
nameZh: 暹羅貓內斜視
bodySystem: ophthalmology
description: 暹羅貓常見的遺傳性眼球位置異常,雙眼向內(鼻側)偏斜。與視覺通路發育異常有關,不影響視力,屬品種特徵,無需治療。

aliases:
  - { alias: 鬥雞眼, language: zh }
  - { alias: Cross-eyed, language: en }
  - { alias: Esotropia, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 暹羅貓、喜馬拉雅貓等色點品種,與白化基因相關

etiology:
  categories:
    - name: 神經發育異常
      examples:
        - 視交叉異常投射
        - 與白化基因(cs/cs)連鎖
        - 中腦視覺中樞發育異常

clinicalSigns:
  early:
    - 雙眼向內偏斜(幼貓即顯現)
    - 可能伴隨眼球震顫
    - 視力正常
  progressive:
    - 偏斜程度通常穩定
    - 不影響生活品質
    - 品種特徵之一

diagnosis:
  primaryTests:
    - name: 眼科理學檢查
      notes: "雙眼對稱性內斜視,視力正常"
  differentialDiagnoses:
    - 外傷性眼肌麻痺
    - 神經疾病

treatment:
  medical:
    - 無需治療(良性狀況)

prognosis:
  general: "良性品種特徵,不影響健康或視力。無需治療。"

prevention:
  - 品種標準內可接受特徵
