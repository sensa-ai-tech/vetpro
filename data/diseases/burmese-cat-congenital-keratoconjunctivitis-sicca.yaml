slug: burmese-cat-congenital-keratoconjunctivitis-sicca
nameEn: Burmese Cat Congenital Keratoconjunctivitis Sicca
nameZh: 緬甸貓先天性乾眼症
bodySystem: ophthalmology
description: 緬甸貓的先天性淚液分泌不足,導致角膜乾燥、潰瘍及慢性結膜炎。需終生人工淚液及免疫調節治療。

aliases:
  - { alias: 乾眼症, language: zh }
  - { alias: KCS, language: en }
  - { alias: Dry Eye, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 緬甸貓,可能遺傳

etiology:
  categories:
    - name: 淚腺發育不全
      examples:
        - 先天性淚腺功能不足
        - 可能遺傳

clinicalSigns:
  early:
    - 眼分泌物黏稠
    - 結膜充血
    - 眨眼頻繁
  progressive:
    - 角膜乾燥、鈍化
    - 角膜潰瘍
    - 角膜色素沉著
    - 視力下降

diagnosis:
  primaryTests:
    - name: Schirmer淚液測試
      notes: "淚液分泌<10mm/min異常"
    - name: 氟染色
      notes: "評估角膜潰瘍"
  differentialDiagnoses:
    - 結膜炎
    - 角膜炎

treatment:
  medical:
    - Cyclosporine 0.2% 眼藥膏 q12h
    - Tacrolimus 0.02% 眼藥膏 q12h(替代)
    - 人工淚液 q4-6h
    - 抗生素眼藥(繼發感染)

prognosis:
  general: "需終生治療。早期治療預後尚可,未治療將導致角膜穿孔及失明。"

prevention:
  - 遺傳諮詢
