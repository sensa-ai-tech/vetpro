description: 軟骨肉瘤 (chondrosarcoma) 為起源於軟骨組織的惡性腫瘤，為犬第二常見的原發性骨腫瘤。好發於扁平骨（肋骨、鼻腔、骨盆），轉移率較骨肉瘤低，但局部侵襲性強。貓較少見但生物學行為相似。
