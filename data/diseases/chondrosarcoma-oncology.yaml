species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬第二常見原發性骨腫瘤，約佔骨腫瘤 5-10%。好發中大型犬，常見於扁平骨（鼻腔、肋骨）。轉移率約 20%，較骨肉瘤低。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓軟骨肉瘤罕見，生物學行為可能更具侵襲性。肩胛骨及長骨為好發部位。
etiology:
  categories:
    - name: 腫瘤特性
      examples:
        - 起源於軟骨母細胞 (chondroblast) 的惡性增殖
        - 可分為中央型（骨髓腔內）與周邊型（骨膜表面）
        - 組織學分級影響生物學行為與預後
    - name: 好發部位
      examples:
        - 鼻腔（最常見）
        - 肋骨
        - 骨盆
        - 長骨（較少見）
        - 椎體
clinicalSigns:
  early:
    - 局部腫脹或腫塊
    - 鼻腔型可見單側鼻分泌物或鼻出血
    - 輕度跛行（四肢型）
  progressive:
    - 腫塊持續增大
    - 疼痛加劇
    - 鼻腔型出現面部變形
    - 肋骨型可能影響呼吸
    - 嚴重跛行或病理性骨折
diagnosis:
  primaryTests:
    - name: 影像學檢查（X-ray）
      notes: 可見溶骨性或混合性骨病變，常伴有鈣化基質（軟骨特徵性「爆米花樣」鈣化）。需與骨肉瘤鑑別
    - name: 組織病理學切片
      notes: 確定診斷需組織生檢。評估分化程度與惡性分級（Grade I-III），影響預後判斷
  imaging:
    - name: CT 或 MRI
      notes: 評估腫瘤範圍與手術可行性。鼻腔型需 CT 評估篩板 (cribriform plate) 是否被侵犯
  additional:
    - 胸腔 X-ray（三視圖，評估肺轉移）
    - 腹部超音波（評估遠端轉移）
    - CBC 與生化檢查（術前評估）
treatment:
  principles:
    - 手術廣泛切除為主要治療方式
    - 化療敏感度較骨肉瘤低
    - 放射治療可作為姑息治療或輔助治療
  general:
    - 廣泛手術切除（切緣需乾淨）
    - 肋骨型行胸壁切除重建
    - 鼻腔型考慮鼻孔切除 (rhinotomy) 合併放射治療
    - 四肢型可能需截肢
    - 化療效果有限，但可考慮 carboplatin 或 cisplatin
    - 疼痛管理（NSAIDs、gabapentin、tramadol）
    - 定期影像追蹤（每 2-3 個月 X-ray）
prognosis: 犬軟骨肉瘤手術完整切除後預後較骨肉瘤好，中位存活時間可達 1-3 年以上。低分級腫瘤（Grade I）預後最佳。高分級、切緣不乾淨或已轉移者預後較差。鼻腔型合併放療中位存活約 12-18 個月。
