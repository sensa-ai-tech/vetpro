slug: heatstroke
nameEn: Heatstroke
nameZh: 中暑
bodySystem: emergency
description: 核心體溫異常升高（犬 >41°C / 106°F）導致多器官熱損傷的危及生命急症。常因環境暴露（密閉車內、高溫高濕環境）或運動過度所致，可在數分鐘內進展至多器官衰竭與死亡。

