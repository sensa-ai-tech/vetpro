species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 犬為最常見受影響物種。短頭種犬（Bulldog、Pug、Boston Terrier、French Bulldog）風險極高 — 上呼吸道散熱效率差。肥胖犬、老年犬、幼犬、深色毛髮犬、喉麻痺/氣管塌陷犬風險增加。密閉車內為最常見致命情境（車內溫度 10 分鐘內可升高 11°C）。勞力性中暑 (exertional) 好發於工作犬/運動犬。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: uncommon
    notes: 貓較犬少見，因貓行為上較會尋找陰涼處且活動量較低。但密閉環境（烘乾機意外、車內）、短頭種貓（波斯貓）仍有風險。

etiology:
  categories:
    - name: 非勞力性 (Classic/Environmental)
      examples:
        - 密閉車內（最常見致命原因）
        - 高溫高濕環境且無遮蔭/飲水
        - 禁閉於通風不良空間
        - 烘乾機/吹風機箱意外
        - 高溫天候且無空調
    - name: 勞力性 (Exertional)
      examples:
        - 高溫環境下過度運動
        - 工作犬/軍犬/搜救犬任務
        - 飼主不當安排的戶外運動
        - 興奮/焦慮性過度活動
    - name: 風險因子
      examples:
        - 短頭種犬 (BOAS — 散熱效率低)
        - 肥胖 (脂肪隔熱 + 代謝產熱增加)
        - 喉麻痺/氣管塌陷 (上呼吸道散熱受阻)
        - 深色/厚毛髮
        - 老年或幼年動物
        - 心肺疾病
        - 既往中暑病史（散熱中樞可能永久受損）

pathophysiology: 犬主要透過喘息 (panting) 蒸發散熱，當環境溫度與濕度過高時散熱效率急遽下降。核心體溫超過 41°C 時，熱應激導致細胞蛋白質變性、細胞膜完整性破壞、線粒體功能障礙。腸道屏障功能破壞 → 腸道細菌與內毒素移位至門靜脈循環 → 全身性炎症反應 (SIRS) 與內毒素血症。熱損傷同時直接損害血管內皮 → 凝血級聯活化 → DIC。肝臟對熱損傷特別敏感（肝細胞壞死高峰在 3-5 天後）。腦部熱損傷可導致腦水腫與神經元壞死。腎臟因低灌流 + 肌球蛋白/血紅蛋白管型 → 急性腎損傷。橫紋肌溶解釋放肌球蛋白加重腎損傷。整體病理類似 SIRS/MODS 級聯反應。

clinicalSigns:
  early:
    - 過度喘息 (excessive panting)
    - 流涎
    - 焦躁不安
    - 心搏過速
    - 黏膜充血發紅
    - 核心體溫 >40°C
  progressive:
    - 核心體溫 >41°C (>106°F)
    - 嘔吐（可帶血）
    - 下痢（可為血便）
    - 虛弱/步態不穩
    - 黏膜由充血轉為蒼白/發紺
    - 脫水
    - 肌肉震顫
  late:
    - 意識改變（昏迷、癲癇發作）
    - DIC（瘀斑、出血不止）
    - 急性腎衰竭（少尿/無尿）
    - 急性肝衰竭（黃疸 — 常在 3-5 天後出現）
    - 急性呼吸窘迫症候群 (ARDS)
    - 心律不整
    - 低血壓/休克
    - 多器官衰竭
    - 死亡

diagnosis:
  primaryTests:
    - name: 核心體溫測量
      notes: "直腸溫度 >41°C (106°F) 結合暴露史即可臨床診斷。到院時體溫可能已因飼主初步降溫或生理代償而降低，不排除診斷"
    - name: CBC
      notes: "濃縮血比容可能升高（脫水）或降低（DIC 出血）。血小板減少（DIC 消耗）。嗜中性球左移。有核紅血球可出現"
    - name: 生化
      notes: "肝酵素升高（ALT/AST/ALP — 熱損傷，高峰在 3-5 天）。BUN/Creatinine 升高。高血鉀或低血鉀。低血糖。CK 升高（橫紋肌溶解）"
  imaging:
    - name: 胸腔 X 光
      notes: "評估肺水腫/ARDS 徵兆"
  additional:
    - 凝血功能（PT/APTT 延長、D-dimer 升高、纖維蛋白原降低 — DIC 評估）
    - 血氣分析（代謝性酸中毒、乳酸升高）
    - 尿液分析（肌球蛋白尿、血紅蛋白尿、管型）
    - 乳酸（組織灌流指標，>6 mmol/L 預後較差）
    - 電解質監測
    - 血糖（低血糖為不良預後指標）
    - 肌鈣蛋白 (cardiac troponin I — 心肌損傷評估)

treatment:
  principles:
    - 立即積極降溫為最優先處置
    - 目標核心體溫降至 39.5°C 時停止主動降溫（避免反彈性低體溫）
    - 休克復甦與容量補充
    - 多器官支持治療
    - 48-72 小時密切監測（遲發性器官損傷）
  medications:
    - name: IV 晶體液 (LRS 或 0.9% NaCl)
      dose: "休克劑量 60-90 mL/kg/hr (犬) 初始 bolus 20-30 mL/kg，依反應調整"
      notes: 室溫或冷卻至 4°C 的輸液可同時輔助降溫。避免過度輸液引發肺水腫
    - name: Maropitant
      dose: "1 mg/kg IV SID"
      notes: 止吐
    - name: Sucralfate
      dose: "犬 0.5-1 g PO TID"
      notes: 胃腸黏膜保護（熱損傷性胃腸道出血）
    - name: Mannitol
      dose: "0.5-1 g/kg IV over 20 min"
      notes: 腦水腫時使用。亦可考慮高張食鹽水 (3-7.5% NaCl 2-4 mL/kg)
  general:
    - 立即移除熱源/移至陰涼處
    - 積極降溫：體表淋水（常溫水，非冰水 — 冰水導致周邊血管收縮反而阻礙散熱）、風扇吹送、濕毛巾覆蓋頸部/腹股溝/腋窩
    - 避免使用冰水浸泡（周邊血管收縮 + 顫抖反而增加產熱）
    - 核心體溫降至 39.5°C (103.1°F) 即停止主動降溫（避免反彈性低體溫）
    - 持續 ECG 監測（心律不整）
    - 尿量監測（目標 >1-2 mL/kg/hr）
    - 新鮮冷凍血漿 (FFP) 10-15 mL/kg 用於 DIC 管理
    - 癲癇控制：Diazepam 0.5-1 mg/kg IV
    - 避免使用 NSAIDs（加重腎損傷與胃腸出血）
    - 避免使用退熱藥（中暑非發燒，退熱藥無效且有害）
    - 住院監測至少 48-72 小時（肝損傷高峰在 3-5 天）

emergencyNotes: 中暑為超級急症 — 每延遲降溫 1 分鐘均增加死亡風險。到院立即處理：(1) 積極體表降溫（常溫水淋浴 + 風扇）；(2) 核心體溫 39.5°C 時停止降溫；(3) 雙靜脈管路、積極輸液；(4) ECG 監測；(5) 乳酸/血糖/凝血功能立即檢測；(6) 低血糖 → 50% dextrose 0.5-1 mL/kg 稀釋後 IV；(7) DIC 徵兆 → FFP；(8) 癲癇 → Diazepam；(9) 禁用 NSAIDs 與退熱藥。

prognosis: 總死亡率約 39-50%。到院核心體溫 >41.7°C 者死亡率更高。早期積極降溫（症狀出現 90 分鐘內）可顯著改善預後。低血糖、DIC、急性腎衰竭、肝衰竭、癲癇為不良預後因子。存活者多數在 48-72 小時內明顯改善，但需追蹤肝功能 5-7 天。部分存活犬可能有永久性腦損傷或散熱中樞功能受損（增加再次中暑風險）。短頭種犬死亡率高於非短頭種。

