diagnosticAlgorithm:
  title: 前列腺膿腫 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估未去勢公犬的泌尿/排便症狀
      findings:
        - 排尿困難或血尿
        - 排便困難前列腺腫大壓迫直腸
        - 發燒與全身不適
        - 後肢僵硬步態
    - step: 2
      action: 直腸觸診與影像學
      details: 直腸觸診前列腺並進行超音波評估
      findings:
        - 前列腺腫大不對稱
        - 觸診疼痛
        - 超音波見前列腺內液體腔
        - 前列腺周圍滲出
    - step: 3
      action: 實驗室檢查
      details: 血液學與尿液分析
      findings:
        - 白血球增多伴左移
        - 尿液分析膿尿菌尿
        - 尿液細菌培養與藥敏
        - 血液培養敗血症時
    - step: 4
      action: 治療計劃
      details: 手術引流與去勢
      findings:
        - 超音波引導穿刺引流
        - 去勢減少前列腺大小
        - 長期抗生素治療4-6週
        - 追蹤超音波評估消退
clinicalPearls:
  - 直腸觸診時避免過度用力，以防膿腫破裂
  - 絕育是治療的關鍵步驟，可使前列腺在數週內顯著萎縮
  - 抗生素必須能穿透前列腺屏障（Fluoroquinolones、TMP-SMX、Chloramphenicol）
  - 前列腺膿腫破裂是外科急症
monitoringItems:
  - 體溫和白血球計數
  - 超音波追蹤前列腺大小
  - 尿液培養（治療結束後確認清除）
  - 排尿和排便功能
