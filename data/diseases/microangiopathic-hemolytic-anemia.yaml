slug: microangiopathic-hemolytic-anemia
nameEn: Microangiopathic Hemolytic Anemia (MAHA)
nameZh: 微血管病性溶血性貧血
description: 紅血球在通過受損或異常微血管時被機械性剪切破壞導致的溶血性貧血。血液抹片可見特徵性裂片紅血球（schistocytes）。常繼發於瀰漫性血管內凝血（DIC）、血管肉瘤（hemangiosarcoma）、血管炎或嚴重心臟疾病。
bodySystem: oncology
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories: []
clinicalSigns:
  early: []
  progressive:
    - 黏膜蒼白或黃疸
    - 心跳加速和收縮期心雜音
    - 脾臟腫大（血管肉瘤或 DIC 時）
    - 腹部膨脹（腹腔積液）
    - 皮下出血或瘀斑（DIC）
diagnosis:
  primaryTests: []
  additional: []
treatment:
  principles: 治療原發病為首要。輸血支持嚴重貧血。DIC 者給予新鮮冷凍血漿。靜脈輸液維持組織灌注
  general: 長期管理取決於原發病的控制。DIC 治療原發病後通常改善。腫瘤相關者需手術和/或化療
prognosis: 預後主要取決於原發病。DIC 整體預後謹慎（死亡率 30-50%）。血管肉瘤即使手術後中位存活時間僅 1-3 個月（化療可延長至 6 個月）。可逆性原因（如急性感染引起的 DIC）治療後預後較好。
diagnosticAlgorithm:
  title: 微血管病性溶血性貧血 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估溶血性貧血和微血管病變徵象
      findings:
        - 蒼白黏膜和虛弱
        - 出血傾向
        - 可能有發熱
        - 可能與嚴重基礎疾病相關
    - step: 2
      action: 血液學檢查
      details: 進行全血計數和血液抹片評估
      findings:
        - 再生性溶血性貧血
        - 血液抹片見碎裂紅血球（schistocytes）
        - 血小板減少
        - 網狀紅血球增加
    - step: 3
      action: 凝血功能評估
      details: 評估DIC和血栓性微血管病
      findings:
        - PT/aPTT延長（DIC時）
        - 纖維蛋白原降低
        - D-dimer升高
        - 抗凝血酶III降低
    - step: 4
      action: 基礎疾病調查
      details: 找出導致微血管損傷的原因
      findings:
        - 血管肉瘤篩檢
        - DIC基礎病因
        - 嚴重感染或敗血症
        - 免疫介導性血管炎
clinicalPearls:
  - 血液抹片上 >3 個 schistocytes/HPF 高度提示微血管病性溶血
  - 中老年大型犬急性貧血 + 腹腔積液 = 直到排除前首先考慮脾臟血管肉瘤
  - MAHA 幾乎總是繼發性的，必須積極尋找原發病
  - DIC 是最常見的 MAHA 原因，治療原發病是關鍵
monitoringItems:
  - PCV/TS 每 6-12 小時（急性期）
  - 凝血功能每 12-24 小時（DIC 監測）
  - 血小板計數追蹤
  - 原發病的特異性監測指標
