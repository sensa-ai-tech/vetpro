slug: hyperviscosity-syndrome
nameEn: Hyperviscosity Syndrome
nameZh: 高黏性症候群
description: 高黏性症候群是因血清中蛋白質（通常為免疫球蛋白）異常增加導致血液黏稠度上升，引起微循環障礙、出血傾向及器官功能障礙的臨床症候群。最常見於多發性骨髓瘤及淋巴瘤分泌的單株免疫球蛋白。
bodySystem: immunological
species:
  - speciesCommon: dog
  - speciesCommon: cat
etiology:
  categories:
    - name: Risk Factors
      examples:
        - 多發性骨髓瘤（IgM、IgA型）
        - Waldenström巨球蛋白血症（淋巴漿細胞淋巴瘤）
        - 慢性淋巴球性白血病
        - Ehrlichia canis感染（多株高免疫球蛋白血症）
clinicalSigns:
  early:
    - 出血傾向（鼻出血、牙齦出血）
    - 視力障礙或失明
    - 神經症狀（癲癇、行為改變、共濟失調）
    - 嗜睡
    - 食慾不振
    - 多飲多尿
  progressive:
    - 出血徵象（瘀點、瘀斑、鼻出血）
    - 眼底檢查：視網膜血管擴張迂曲、出血、視網膜剝離
    - 神經學異常
    - 黏膜蒼白
    - 心雜音（血液黏稠度增加）
    - 淋巴結或脾臟腫大
diagnosis:
  primaryTests:
    - 血清黏稠度測定（正常犬1.2-1.8 cP，>5 cP通常有症狀）
    - CBC：可見Rouleaux formation
    - 血清總蛋白及球蛋白（顯著升高）
    - 血清蛋白電泳：單株免疫球蛋白尖峰
    - 眼底檢查
  additional:
    - 免疫球蛋白定量及分型
    - 骨髓穿刺
    - 全身影像學（尋找潛在腫瘤）
    - 凝血功能檢查
    - 尿液Bence Jones蛋白
treatment:
  principles:
    - 治療性血漿置換（plasmapheresis）：最有效的緊急降黏稠度方法
    - 替代方案：放血（抽取15-20 mL/kg）合併晶體液輸注
    - 靜脈輸液稀釋
    - 症狀性治療（止血、抗癲癇等）
  general:
    - 針對潛在疾病的化療（多發性骨髓瘤：Melphalan/Prednisolone）
    - 淋巴瘤化療方案
    - 定期監測血清黏稠度
    - 需要時重複血漿置換或放血
prognosis: 取決於潛在病因。急性降黏稠度治療通常能快速改善症狀。長期預後取決於潛在腫瘤對化療的反應。多發性骨髓瘤伴HVS經治療後中位生存期約540天。Ehrlichia相關者經適當抗生素治療後可完全恢復。視網膜剝離若及時治療可能恢復。
diagnosticAlgorithm:
  title: 高黏性症候群 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估出血傾向、視力異常和神經症狀，通常繼發於多發性骨髓瘤或淋巴瘤
      findings:
        - 自發性黏膜出血或鼻出血
        - 視力障礙（視網膜血管擴張扭曲）
        - 神經症狀（嗜睡、共濟失調）
    - step: 2
      action: 實驗室檢查
      details: 進行血清蛋白電泳、血液黏度測量和眼底檢查
      findings:
        - 血清蛋白電泳見單株高球蛋白血症
        - 血液黏度顯著升高
        - 眼底檢查見視網膜血管擴張和出血
    - step: 3
      action: 病因確認
      details: 尋找引起高黏度的潛在腫瘤性疾病，進行骨髓檢查和全身分期
      findings:
        - 骨髓檢查確認多發性骨髓瘤或其他漿細胞腫瘤
        - 全身分期評估
        - 緊急治療性血漿分離術
clinicalPearls:
  - 眼底檢查是評估高黏稠度最簡便且最敏感的臨床工具
  - IgM型最容易引起HVS（五聚體結構，分子量大）
  - 血漿置換不是所有醫院都能進行——放血+輸液為替代方案
  - Ehrlichia canis可造成多株高免疫球蛋白血症及HVS，治療後可逆
  - 血清黏稠度>8 cP通常有嚴重神經症狀
monitoringItems:
  - 血清黏稠度定期追蹤
  - 眼底檢查
  - 血清蛋白電泳追蹤M蛋白
  - 神經學狀態評估
  - CBC及凝血功能
