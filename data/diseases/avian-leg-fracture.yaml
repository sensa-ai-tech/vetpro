slug: avian-leg-fracture
nameEn: Avian Leg Fracture
nameZh: 禽類腿部骨折
bodySystem: musculoskeletal
description: 禽類腿部骨折涉及股骨、脛跗骨或跗蹠骨的骨折，可因外傷、代謝性骨病或腫瘤導致。治療目標為恢復正常站立與行走功能。

aliases:
  - { alias: 鳥腿骨折, language: zh }
  - { alias: 禽類下肢骨折, language: zh }
  - { alias: Leg fracture in birds, language: en }
  - { alias: Avian tibiotarsal fracture, language: en }

species:
  - speciesCommon: bird
    prevalence: common
    notes: 所有鳥種均可發生。腳趾纏繞線繩為小型鳥常見原因。代謝性骨病（鈣質不足）導致的病理性骨折在幼鳥常見。

etiology:
  categories:
    - name: 外傷性
      examples:
        - 腳趾纏繞線繩或鏈條
        - 被門夾傷
        - 跌落
        - 籠門或棲木設計不當
        - 動物攻擊
    - name: 病理性
      examples:
        - 代謝性骨病（低鈣、維生素 D3 缺乏）
        - 腎臟腫瘤侵犯（虎皮鸚鵡）
        - 骨髓炎
        - 營養性繼發甲狀旁腺功能亢進

clinicalSigns:
  early:
    - 患肢不負重
    - 跛行
    - 腫脹
    - 觸診疼痛
  progressive:
    - 患肢角度異常
    - 開放性骨折（皮膚穿透）
    - 腳趾缺血壞死（纏繞性損傷）
    - 無法站立於棲木
    - 精神沉鬱

diagnosis:
  primaryTests:
    - name: X光檢查
      notes: "確認骨折位置、類型與移位。評估骨質密度（代謝性骨病）"
    - name: 血液生化
      notes: "血鈣、磷、離子鈣檢測。評估代謝性骨病可能"
  differentialDiagnoses:
    - 關節脫臼
    - 軟組織損傷
    - 痛風
    - 腎臟腫瘤壓迫坐骨神經
    - 趾蹠炎

treatment:
  medical:
    - 止痛（Meloxicam 0.5-1 mg/kg PO SID）
    - 小型鳥簡單骨折可外固定（球狀繃帶 ball bandage、夾板）
    - 代謝性骨病需同時補充鈣質與維生素 D3
    - 抗生素（開放性骨折）
  surgical:
    - 髓內釘固定
    - 外固定架
    - 微型骨板
    - 嚴重粉碎性骨折或壞死肢端可能需截肢

prognosis:
  general: "單純閉合性脛跗骨骨折預後良好。股骨骨折因深層肌肉包覆，手術難度較高。開放性骨折或合併血管損傷預後謹慎。代謝性骨病矯正後通常癒合良好。"

prevention:
  - 移除環境中的線繩與細鏈
  - 適當棲木直徑
  - 均衡飲食確保鈣質充足
  - 適當日照或 UVB 照射
  - 監督放飛活動


