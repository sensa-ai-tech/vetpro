species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 幼犬型陰道炎（Juvenile/Puppy Vaginitis）非常常見，見於初情期前幼犬（<12 月齡），通常在第一次發情後自行消退。成年犬型陰道炎較少見但臨床意義更大，需排除潛在病因（解剖異常、異物、腫瘤、泌尿道感染）。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓陰道炎罕見。發生時常與泌尿道感染、陰道異物或子宮殘端蓄膿相關。

etiology:
  categories:
    - name: 幼犬型陰道炎（Juvenile Vaginitis）
      examples:
        - 初情期前陰道黏膜因缺乏雌激素刺激而處於未成熟狀態
        - 未成熟的陰道黏膜屏障功能不足，易受正常菌叢引起的輕度炎症
        - 陰道 pH 值偏高（缺乏雌激素影響）有利於細菌增殖
        - 通常為自限性，第一次發情後雌激素使黏膜成熟即自行消退
    - name: 成年犬型陰道炎病因
      examples:
        - 解剖異常（外陰內翻 vulvar fold dermatitis、陰道狹窄、陰道中膈、前庭陰道連接狹窄）
        - 異物（植物種子、草芒等）
        - 泌尿道感染上行擴散
        - 陰道腫瘤（平滑肌瘤、TVT、纖維瘤）
        - 子宮殘端感染（已絕育犬）
        - 外源性雌激素暴露（尿失禁治療）
        - 病毒感染（犬疱疹病毒 Canine Herpesvirus）
        - 雄性素類藥物使用（如 mibolerone）
        - 性發育異常 / 間性體 (Intersex Conditions)
    - name: 常見感染菌
      examples:
        - 正常陰道菌叢過度增殖（非特異性）
        - Escherichia coli
        - Streptococcus spp.
        - Staphylococcus spp.
        - Mycoplasma/Ureaplasma
        - Brucella canis（需排除——公共衛生意義）

clinicalSigns:
  early:
    - 少量黏液性至黏膿性陰道分泌物
    - 過度舔舐外陰部
    - 外陰部輕度腫脹或紅腫
    - 幼犬型：多無全身症狀
  progressive:
    - 陰道分泌物增加（黃綠色膿性）
    - 外陰部周圍皮膚發炎/潮濕性皮炎
    - 頻繁排尿或排尿困難（合併泌尿道感染時）
    - 吸引公犬注意（分泌物氣味）
    - 成年犬可能出現不適或不安
    - 無全身症狀（無發燒、精神食慾正常）——此特點有助於與開放型子宮蓄膿鑑別
  late:
    - 惡臭大量膿性分泌物（提示嚴重感染或潛在嚴重病因）
    - 全身症狀（發燒、食慾下降——需排除子宮蓄膿或腹腔感染）
    - 出血性分泌物（腫瘤可能性）
    - 排尿/排便困難（大型陰道腫塊壓迫）

diagnosis:
  primaryTests:
    - name: 陰道細胞學
      notes: "評估上皮細胞成熟度（發情週期階段判定）、炎症細胞（嗜中性球增多提示感染）、細菌形態。幼犬型可見副基底細胞為主的未成熟上皮與輕度嗜中性球浸潤"
    - name: 外陰與陰道視診/指檢
      notes: "評估外陰構造（外陰內翻、大小）。陰道指檢排除狹窄、中膈、腫塊或異物。注意幼犬陰道較窄，指檢需謹慎"
    - name: 陰道鏡檢查
      notes: "成年犬型陰道炎的重要檢查。直接觀察陰道黏膜狀態、排除解剖異常（中膈、狹窄）、異物及腫瘤"
  imaging:
    - name: 陰道造影（Vaginography）
      notes: "評估陰道解剖結構異常（狹窄、中膈、先天性異常）。注入水溶性造影劑後 X 光攝影"
    - name: 腹部超音波
      notes: "排除子宮殘端蓄膿（已絕育犬）或子宮蓄膿（未絕育犬）"
  additional:
    - 尿液分析與培養（排除泌尿道感染——膀胱穿刺採樣）
    - 陰道前段培養（使用保護式無菌培養棉棒採樣；單一菌種大量生長較多種菌少量生長更具臨床意義）
    - Brucella canis 血清學（繁殖犬或有接觸史）
    - CBC/生化（有全身症狀時——無全身異常有助於排除子宮蓄膿）
    - 甲狀腺功能（復發性感染的成年犬）
  differentialDiagnoses:
    - 開放型子宮蓄膿 (Open-Cervix Pyometra) — 最重要的鑑別診斷
    - 泌尿道感染 (Urinary Tract Infection)
    - 陰道腫瘤 (Vaginal Neoplasia)
    - 子宮殘端感染 (Stump Pyometra)
    - 陰道異物 (Vaginal Foreign Body)
    - 外陰皮膚褶皺性皮膚炎 (Vulvar Fold Dermatitis)

treatment:
  principles:
    - 幼犬型陰道炎通常無需治療，等待第一次發情後自行消退
    - 成年犬型需針對潛在病因治療
    - 單純抗生素治療若未解決根本病因則易復發
    - 避免不必要的早期絕育以免幼犬型陰道炎持續
  general:
    - 幼犬型陰道炎：觀察等待為主。保持外陰部清潔。避免過度使用抗生素。第一次發情後 95% 以上自行消退。不建議在第一次發情前絕育（陰道黏膜未成熟將持續）
    - 成年犬型：針對病因治療
    - 解剖異常（外陰內翻）：外陰成形術（episioplasty/vulvoplasty）
    - 陰道中膈/狹窄：手術矯正
    - 異物：移除
    - 腫瘤：手術切除 +/- 後續治療
    - 合併泌尿道感染：根據培養結果使用抗生素（常用 Amoxicillin-Clavulanate 12.5-25 mg/kg PO BID × 14-28 天）
    - 嚴重感染性陰道炎：陰道灌洗（稀釋 Chlorhexidine 0.05% 或生理食鹽水）可輔助治療
    - 避免長期低劑量抗生素（促進抗藥性且未解決根本問題）

prognosis: 幼犬型陰道炎預後極佳，絕大多數在第一次發情後自行消退，不影響未來繁殖能力。成年犬型預後取決於潛在病因——解剖異常矯正後預後良好；腫瘤預後取決於腫瘤類型；無法找到潛在病因的復發性陰道炎可能需要長期管理。外陰成形術對外陰內翻相關陰道炎的成功率 >90%。

