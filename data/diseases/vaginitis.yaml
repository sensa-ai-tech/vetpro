slug: vaginitis
nameEn: Vaginitis
nameZh: 陰道炎
bodySystem: reproductive
description: 陰道炎是母犬貓陰道黏膜的炎症，可分為幼犬型陰道炎（初情期前發生，通常自限性）與成年犬型陰道炎（需進一步檢查潛在病因）。臨床表現包括陰道分泌物、過度舔舐外陰部等。

