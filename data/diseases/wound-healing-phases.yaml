slug: wound-healing-phases
nameEn: Wound Healing Phases
nameZh: 傷口癒合階段
bodySystem: other
description: 傷口癒合的正常生理過程,包括炎症期、增生期、重塑期。理解各階段特徵有助於評估癒合進展及發現異常。

aliases:
  - { alias: 傷口癒合過程, language: zh }
  - { alias: Wound healing process, language: en }
  - { alias: 組織修復階段, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 癒合速度視品種、年齡、健康狀況而異
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓皮膚癒合速度較犬慢

etiology:
  categories:
    - name: 炎症期(0-5天)
      examples:
        - 止血及凝血
        - 白血球浸潤
        - 發炎介質釋放
    - name: 增生期(3-21天)
      examples:
        - 肉芽組織形成
        - 血管新生
        - 上皮化
    - name: 重塑期(21天-1年)
      examples:
        - 膠原重組
        - 疤痕成熟
        - 強度增加

clinicalSigns:
  early:
    - 炎症期:紅腫熱痛、滲液
    - 增生期:粉紅肉芽組織、傷口縮小
    - 上皮化開始(邊緣向中心)
  progressive:
    - 重塑期:疤痕變白、變平
    - 強度恢復至原本80%(永不達100%)
    - 毛髮可能不再生長

diagnosis:
  primaryTests:
    - name: 視診評估
      notes: "顏色、滲液、肉芽組織品質"
    - name: 時間框架
      notes: "癒合進度是否符合預期階段"
  differentialDiagnoses:
    - 延遲癒合(感染、血供不足、全身疾病)
    - 過度肉芽組織(proud flesh)

treatment:
  medical:
    - 炎症期:清潔、清創、感染控制
    - 增生期:濕性環境維持、保護肉芽組織
    - 重塑期:最小介入、避免創傷
    - 營養支持:足夠蛋白質(4-6 g/kg/day)、鋅、維生素C
    - 全身狀態:控制糖尿病、庫興氏症等影響因素

prognosis:
  general: "正常癒合過程可預測。延遲癒合需找出原因矯正。感染或全身疾病顯著延長癒合時間。適當管理多數傷口可完全癒合。"

prevention:
  - 保持傷口濕潤環境(濕性癒合快30-50%)
  - 避免過度清潔或消毒劑傷害組織
  - 控制感染但不濫用抗生素
  - 適當營養及全身健康維護
