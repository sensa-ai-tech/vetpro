slug: canine-parvovirus
nameEn: Canine Parvovirus Enteritis
nameZh: 犬小病毒腸炎
bodySystem: infectious
description: 由犬小病毒第二型 (CPV-2) 引起的高度傳染性急性出血性腸炎，為幼犬最致命的感染性疾病之一。

aliases:
  - { alias: CPV, language: en }
  - { alias: Parvo, language: en }
  - { alias: CPV-2, language: en }
  - { alias: 犬細小病毒, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 6 週至 6 月齡未完整疫苗接種幼犬最高風險。Rottweiler、Doberman、American Pit Bull Terrier、German Shepherd 可能風險較高。高度傳染性，環境存活力極強。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓小病毒 (FPV) 為不同但相關病毒。CPV-2a/2b/2c 變異株可能感染貓。

etiology:
  categories:
    - name: 病毒性
      examples:
        - Canine Parvovirus type 2 (CPV-2a、CPV-2b、CPV-2c 變異株)
        - 糞口傳播 (直接接觸或受汙染環境)
        - 病毒在環境中可存活數月至一年以上
        - 攻擊快速分裂細胞 (腸道隱窩上皮、骨髓、淋巴組織)
    - name: 風險因素
      examples:
        - 未完整疫苗接種 (最重要風險因子)
        - 母源抗體下降期 (6-16 週齡)
        - 收容所/群養環境
        - 腸道寄生蟲共感染
        - 緊迫 (斷奶、運輸、手術)

clinicalSigns:
  early:
    - 食慾廢絕
    - 嗜睡
    - 發燒 (早期) 或低體溫 (晚期)
    - 嘔吐 (頻繁且劇烈)
  progressive:
    - 出血性腹瀉 (惡臭、鮮紅或暗紅色)
    - 嚴重脫水
    - 腹部疼痛
    - 嚴重白血球減少 (lymphopenia、neutropenia)
  late:
    - 敗血症 (腸道屏障崩潰，細菌轉位)
    - SIRS/敗血性休克
    - DIC
    - 低血糖
    - 腸套疊
    - 心肌炎 (新生幼犬，罕見)

diagnosis:
  primaryTests:
    - name: 糞便 CPV 抗原快速檢測 (SNAP test)
      notes: "ELISA 或免疫層析法。敏感度約 80%。疫苗接種後 5-12 天可能假陽性。臨床高度懷疑但快篩陰性時不排除"
    - name: CBC
      notes: "白血球減少 (尤其淋巴球與嗜中性球) 為重要線索。WBC <2000/μL 預後較差"
    - name: 糞便 PCR
      notes: "敏感度最高。可區分疫苗株與野生株 (部分實驗室)"
  imaging:
    - name: 腹部 X 光
      notes: "小腸擴張充液、排除腸套疊或異物"
    - name: 腹部超音波
      notes: "小腸壁增厚或變薄、腸道蠕動減少、腸套疊評估"
  additional:
    - 生化 (低白蛋白、低血糖、電解質異常)
    - 血液乳酸 (預後指標)
    - 凝血功能 (DIC 篩檢)
    - 血液培養 (懷疑敗血症)
    - 糞便浮游法 (排除寄生蟲共感染)

treatment:
  principles:
    - 積極支持性治療為基石 (無特異性抗病毒藥物)
    - 液體復甦與電解質矯正
    - 廣效抗生素預防/治療繼發性敗血症
    - 止吐與營養支持
    - 嚴格隔離防止院內傳播
  medications:
    - name: 晶體液 (LRS 或 Normosol-R)
      dose: "休克劑量 60-90 mL/kg/hr (犬)，後依脫水程度與持續流失調整"
      notes: 靜脈輸液為最重要治療。嚴重低白蛋白考慮膠體液
    - name: Maropitant (Cerenia)
      dose: "1 mg/kg IV/SC SID"
      notes: NK1 受體拮抗劑止吐藥。效果顯著。可能有腸道保護作用
    - name: Ampicillin-Sulbactam
      dose: "22 mg/kg IV TID"
      notes: 廣效抗生素覆蓋腸道菌轉位。白血球減少時尤其重要
    - name: Metronidazole
      dose: "10-15 mg/kg IV BID"
      notes: 厭氧菌覆蓋。與 ampicillin 合併提供廣效保護
  general:
    - 嚴格隔離 (高度傳染性)
    - 低血糖矯正 (2.5-5% dextrose 加入輸液)
    - 早期營養支持 (嘔吐控制後盡早恢復腸內餵食)
    - 鼻胃管/食道餵管 (持續嘔吐時)
    - 血漿輸注 (嚴重低白蛋白或 DIC)
    - 驅蟲 (穩定後)
    - 環境消毒 (dilute bleach 1:30 為最有效消毒劑)
    - 住院治療通常需 5-7 天

emergencyNotes: 犬小病毒腸炎為急症。立即建立靜脈通路，積極液體復甦。監測血糖 (低血糖常見且致命)。嚴重白血球減少 (<1000/μL) 感染風險極高。敗血性休克需血管升壓藥支持。低體溫為不良預後指標。嚴格隔離！

prognosis: 住院積極治療存活率約 80-95%。未治療死亡率 >90%。WBC <1000/μL、低白蛋白、低體溫、乳酸升高為不良預後指標。存活犬通常完全恢復，可獲得長期免疫力。

