slug: cauda-equina-syndrome
nameEn: Cauda Equina Syndrome
nameZh: 馬尾症候群
bodySystem: neurology
description: 腰薦椎交界處 (L7-S1) 神經根壓迫所導致的臨床症候群，又稱退行性腰薦椎狹窄症。大型犬常見的腰薦椎疾病。

aliases:
  - { alias: Degenerative Lumbosacral Stenosis, language: en }
  - { alias: DLSS, language: en }
  - { alias: Lumbosacral Disease, language: en }
  - { alias: 腰薦椎狹窄症, language: zh }
  - { alias: 馬尾壓迫症, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 好發於中大型犬品種：German Shepherd (最常見)、Border Collie、Labrador Retriever、Dalmatian。工作犬與軍犬發病率更高。通常 5-8 歲以上發病，雄性犬略多。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓罕見。偶見於老年貓，多與腰薦椎腫瘤或感染相關。

etiology:
  categories:
    - name: 退行性
      examples:
        - L7-S1 椎間盤突出/脫出 (Hansen Type II 最常見)
        - 關節突關節增生肥大
        - 黃韌帶肥厚
        - 椎管狹窄 (先天性或後天性)
    - name: 不穩定性
      examples:
        - 腰薦椎動態不穩定 (flexion-extension 加重)
        - 骶骨骨化不完全 (transitional vertebra)
        - 腰薦椎半脫位
    - name: 其他
      examples:
        - 椎管內腫瘤 (神經纖維肉瘤、骨肉瘤)
        - 椎間盤脊椎炎 (discospondylitis)
        - 外傷性骨折/脫位
        - 硬脊膜外囊腫

clinicalSigns:
  early:
    - 腰薦部疼痛 (尾根壓迫時疼痛反應)
    - 不願跳躍或上樓梯
    - 後肢活動力下降
    - 尾巴下垂或搖擺力度減弱
  progressive:
    - 後肢跛行 (運動後加重)
    - 後肢肌肉萎縮
    - 尾巴無力
    - 坐骨神經痛 (後肢牽拉疼痛)
    - 本體感覺異常 (後肢)
  late:
    - 後肢不全癱瘓 (下運動神經元型)
    - 尿失禁/糞失禁
    - 會陰區感覺喪失
    - 嚴重肌肉萎縮
    - 自殘行為 (嚴重神經性疼痛)

diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: "腰薦部壓痛 (lordosis test)、尾根上提疼痛。下運動神經元徵象：後肢反射減弱、肌肉萎縮。可能有坐骨神經伸展試驗陽性"
    - name: MRI
      notes: "金標準。評估椎間盤突出、椎管狹窄、神經根壓迫。T2W 矢狀面可見 L7-S1 椎管狹窄與馬尾神經壓迫"
    - name: CT
      notes: "骨性結構評估優異。關節突關節增生、椎管狹窄。CT myelography 增加軟組織對比"
  imaging:
    - name: 腰薦椎 MRI
      notes: "首選影像。軟組織與神經結構評估最佳"
    - name: CT / CT myelography
      notes: "骨性病變評估。術前規劃"
    - name: X 光 (含壓力位)
      notes: "屈曲-伸展位 X 光評估動態不穩定。椎間隙狹窄、終板硬化。敏感度不如 MRI"
  additional:
    - 肌電圖 (EMG，評估去神經化)
    - 硬脊膜外造影 (epidurography，少用)
    - CBC/生化 (排除感染)
    - 尿液分析 (排除尿路感染，若有尿失禁)

treatment:
  principles:
    - 輕至中度病例可先嘗試保守治療
    - 嚴重神經功能缺損或保守治療無效時建議手術
    - 手術目的為神經減壓，可合併穩定化
    - 工作犬可能需要更積極的手術介入
  medications:
    - name: Gabapentin
      dose: "5-10 mg/kg PO BID-TID"
      notes: 一線神經性疼痛藥物
    - name: NSAIDs (Meloxicam, Carprofen)
      dose: "依藥物標準劑量"
      notes: 抗炎止痛。避免與類固醇同時使用
    - name: Tramadol
      dose: "2-5 mg/kg PO BID-TID"
      notes: 輔助止痛。犬的 μ-opioid 受體作用較人類弱
    - name: Methocarbamol
      dose: "15-44 mg/kg PO BID-TID"
      notes: 肌肉鬆弛劑，緩解腰部肌肉痙攣
  general:
    - 背側椎弓切除術 (dorsal laminectomy) — 手術首選
    - 椎間盤切除 (可合併 laminectomy)
    - 腰薦椎固定術 (distraction-fusion，不穩定性嚴重時)
    - 運動限制 (保守治療期間 4-6 週)
    - 體重管理
    - 物理復健 (核心肌力訓練、水中跑步機)
    - 硬脊膜外類固醇注射 (短期緩解，效果不一)

prognosis: 保守治療約 50-60% 病例短期改善，但復發率高。手術減壓後約 80-90% 改善。工作犬術後約 50-70% 可恢復工作能力。嚴重神經功能缺損 (尿失禁) 預後較差。早期診斷與治療預後較佳。

