slug: thyroid-adenoma
nameEn: Thyroid Adenoma
nameZh: 甲狀腺腺瘤
bodySystem: oncology
description: 甲狀腺良性腫瘤，貓極為常見且為甲狀腺機能亢進症的主要原因。犬甲狀腺腫瘤約 10% 為腺瘤，多數為非功能性。貓的甲狀腺腺瘤可透過內科、手術或放射碘治療。

aliases:
  - { alias: 甲狀腺良性腫瘤, language: zh }
  - { alias: 甲狀腺腺瘤性增生, language: zh }
  - { alias: Thyroid Adenoma, language: en }
  - { alias: Thyroid Adenomatous Hyperplasia, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 貓甲狀腺機能亢進症極為常見（老年貓發生率 >10%），約 98% 由良性腺瘤或腺瘤性增生引起。雙側受累約 70%。為老年貓最常見的內分泌疾病。
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬甲狀腺腫瘤約 90% 為惡性腺癌。良性腺瘤僅佔約 10%。犬甲狀腺腺瘤通常為非功能性或偶然發現的小結節。

etiology:
  categories:
    - name: 貓甲狀腺腺瘤
      examples:
        - 良性腺瘤性增生為最常見病理類型
        - 可能與飲食中碘含量變化有關
        - 罐頭食品中 BPA（雙酚 A）暴露為可能危險因子
        - 甲狀腺刺激免疫球蛋白可能參與發病
    - name: 犬甲狀腺腺瘤
      examples:
        - 通常為單一、小型、包膜完整的結節
        - 多為非功能性
        - 需與甲狀腺腺癌鑑別

clinicalSigns:
  early:
    - "貓：體重減輕伴食慾增加"
    - "貓：多飲多尿"
    - "貓：躁動不安"
  progressive:
    - "貓：心搏過速、心律不整"
    - "貓：嘔吐、腹瀉"
    - "貓：被毛粗糙"
    - "貓：肌肉萎縮"
    - "貓：高血壓（視網膜剝離）"
    - 頸部可觸及甲狀腺結節

diagnosis:
  primaryTests:
    - name: 血清 T4 測量
      notes: "總 T4 升高（貓）。邊界值者可測 fT4（游離 T4）或進行 T3 抑制試驗"
    - name: 頸部觸診
      notes: "約 90% 甲亢貓可觸及腫大的甲狀腺結節"
    - name: 甲狀腺核醫掃描 (99mTc)
      notes: "區分單側/雙側受累。鑑別腺瘤與異位甲狀腺組織。評估惡性可能"
  differentialDiagnoses:
    - 甲狀腺腺癌
    - 甲狀腺增生
    - 慢性腎病（隱性甲亢可掩蓋腎病）
    - 糖尿病
    - 炎症性腸病

treatment:
  medical:
    - "Methimazole (Tapazole) 2.5 mg PO BID 起始（貓首選內科治療）"
    - Methimazole 經皮膚吸收劑型可用
    - 碘限制飲食（Hill's y/d）
    - 定期監測 T4 及腎功能
  surgical:
    - 甲狀腺切除術（單側或雙側）
    - 需注意保留副甲狀腺
    - 術後低鈣血症風險
  other:
    - 放射碘 (I-131) 治療為貓甲亢的金標準治療
    - 一次治療治癒率約 95%
    - 需專門設施及隔離期

prognosis:
  general: "貓甲狀腺腺瘤預後極佳。放射碘或手術治療後大多可治癒。內科管理可長期控制。需注意治療後可能揭露潛在的慢性腎病。犬良性腺瘤手術切除後預後良好。"

prevention:
  - 老年貓定期檢測甲狀腺功能
  - 控制飲食中碘含量


