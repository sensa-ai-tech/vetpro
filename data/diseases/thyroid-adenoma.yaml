diagnosticAlgorithm:
  title: 甲狀腺腺瘤 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估甲狀腺功能亢進症狀（貓常見）或頸部腫塊（犬）
      findings:
        - 體重減輕伴食慾增加（貓）
        - 多飲多尿
        - 頸部可觸及結節
        - 心搏過速
    - step: 2
      action: 內分泌檢查
      details: 進行甲狀腺功能檢測
      findings:
        - 總T4升高（貓甲亢）
        - 游離T4升高
        - TSH降低
        - 犬甲狀腺腺瘤功能可正常
    - step: 3
      action: 影像學檢查
      details: 進行頸部超音波和/或核醫學掃描
      findings:
        - 甲狀腺結節超音波特徵
        - Tc-99m甲狀腺掃描顯示熱結節
        - 評估腫瘤大小和血供
        - 排除異位甲狀腺組織
    - step: 4
      action: 組織病理學確診
      details: 手術切除後進行組織病理學分析
      findings:
        - 良性濾泡性腺瘤
        - 有包膜且無浸潤
        - 與甲狀腺癌鑑別
        - 確認完整切除
clinicalPearls:
  - 開始治療甲亢前務必評估腎功能——甲亢可掩蓋潛在的CKD
  - 建議先用Methimazole試驗性治療2-4週，監測腎功能後再決定永久性治療
  - 觸診陰性不代表無甲亢——異位甲狀腺組織可位於胸腔入口
  - 雙側甲狀腺切除術後最危險的併發症是低血鈣（副甲狀腺損傷）
monitoringItems:
  - tT4每4-6週監測（調藥期）；穩定後每6個月
  - 腎功能（BUN/Creatinine/SDMA）
  - 血壓監測
  - 心臟超音波評估甲亢性心肌病恢復
