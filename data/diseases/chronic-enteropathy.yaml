slug: chronic-enteropathy
nameEn: Chronic Enteropathy
nameZh: 慢性腸病
bodySystem: gastrointestinal
description: 犬貓持續超過 3 週以上的慢性消化道症狀（嘔吐、下痢、體重減輕），排除感染、代謝、腫瘤等已知病因後的腸道疾病統稱。依對治療的反應分為食物反應性腸病 (FRE)、抗生素反應性腸病 (ARE) 及免疫抑制反應性腸病 (IRE/IBD)。此分類法為目前犬慢性腸道疾病的標準診斷框架。

aliases:
  - { alias: CE, language: en }
  - { alias: Chronic Inflammatory Enteropathy, language: en }
  - { alias: Food-Responsive Enteropathy, language: en }
  - { alias: FRE, language: en }
  - { alias: Antibiotic-Responsive Enteropathy, language: en }
  - { alias: ARE, language: en }
  - { alias: Immunosuppressant-Responsive Enteropathy, language: en }
  - { alias: IRE, language: en }
  - { alias: 慢性炎症性腸病, language: zh }
  - { alias: 食物反應性腸病, language: zh }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 非常常見。食物反應性腸病 (FRE) 佔慢性腸病約 50-60%，為最常見亞型。GSD、Yorkshire Terrier、Soft-Coated Wheaten Terrier、Boxer、French Bulldog 好發。CCECAI 與 CIBDAI 為疾病活動度評分工具。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 常見。貓慢性腸病需特別與小腸淋巴瘤鑑別（臨床表現極相似）。食物反應性在貓亦常見。中老年貓多發。

etiology:
  categories:
    - name: 食物反應性腸病 (FRE)
      examples:
        - 對特定飲食蛋白的不良反應（免疫介導或非免疫介導）
        - 食物不耐受
        - 食物過敏（IgE 或非 IgE 介導）
        - 可能涉及腸道通透性增加與食物抗原異常暴露
    - name: 抗生素反應性腸病 (ARE)
      examples:
        - 腸道菌群失衡 (dysbiosis)
        - 小腸細菌過度增殖 (SIBO)（概念已部分被取代）
        - 特定細菌群落異常（膽汁酸代謝異常相關）
        - GSD 較好發
    - name: 免疫抑制反應性腸病 (IRE/IBD)
      examples:
        - 腸道免疫系統對腸腔抗原的異常持續反應
        - 淋巴球-漿細胞性腸炎（最常見型態）
        - 嗜酸性腸炎
        - 肉芽腫性腸炎
        - 基因易感性（NOD2/TLR 基因多型性）
    - name: 蛋白流失性腸病 (PLE)
      examples:
        - 嚴重慢性腸病的終末表現
        - 腸道蛋白流失超過肝臟合成能力
        - 可合併淋巴管擴張
        - 低白蛋白血症、低球蛋白血症

clinicalSigns:
  early:
    - 慢性間歇性嘔吐
    - 慢性間歇性下痢（小腸型或大腸型）
    - 食慾變化（減退或亢進）
    - 腹鳴 (borborygmus) 增加
  progressive:
    - 體重減輕
    - 被毛品質變差
    - 排便頻率或性狀改變
    - 放屁 (flatulence) 增加
    - 腹部不適或疼痛
    - 挑食或嗜食異常 (pica)
  late:
    - 蛋白流失性腸病：腹水、胸水、四肢水腫
    - 嚴重消瘦與肌肉萎縮
    - 血栓栓塞（抗凝血酶 III 流失）
    - 低鈣血症（嚴重吸收不良）
    - 嚴重營養不良

diagnosis:
  primaryTests:
    - name: 食物排除試驗
      notes: "診斷 FRE 的金標準。水解蛋白飲食或新型蛋白飲食嚴格餵食 2-4 週（犬）或 4-6 週（貓）。約 50-60% 的慢性腸病犬對飲食改變有反應"
    - name: 內視鏡 + 組織病理
      notes: "IRE/IBD 確診所需。多部位切片（胃、十二指腸、迴腸、結腸）。WSAVA 組織學分級標準。需在免疫抑制治療前完成"
    - name: CCECAI / CIBDAI 評分
      notes: "Canine Chronic Enteropathy Clinical Activity Index (CCECAI) 評估疾病活動度。分數 >12 或白蛋白 <2 g/dL 為嚴重病例指標"
  imaging:
    - name: 腹部超音波
      notes: "腸壁厚度、層次結構、黏膜高回音條紋（提示淋巴管擴張）、腸繫膜淋巴結、腹水。貓需注意肌肉層增厚（可能提示淋巴瘤）"
  additional:
    - CBC（淋巴球減少提示 PLE）
    - 生化（白蛋白、球蛋白、膽固醇、鈣、肝指數）
    - Cobalamin (Vit B12)（降低提示遠端小腸吸收不良）
    - Folate（升高可能提示 SIBO/dysbiosis）
    - 糞便檢查（排除寄生蟲——Giardia、鞭蟲）
    - 糞便 PCR dysbiosis index（犬）
    - Spec cPL/fPL（排除胰臟炎）
    - TLI（排除 EPI）
    - 甲狀腺功能（貓排除甲狀腺亢進）
    - ACTH 刺激試驗（排除 Addison's disease）
    - PARR / clonality 分析（貓腸道切片，區分 IBD vs 淋巴瘤）

treatment:
  principles:
    - 逐步診斷與治療法為核心策略
    - "Step 1：食物排除試驗（FRE 最常見且預後最佳）"
    - "Step 2：抗生素試驗（若飲食無反應，目前已較少採用）"
    - "Step 3：免疫抑制治療（確診 IRE/IBD 後）"
    - 所有階段同步補充 cobalamin
  medications:
    - name: Prednisolone
      dose: "犬 1-2 mg/kg PO BID × 2-4 週，逐漸減量至最低有效劑量；貓 2 mg/kg PO SID"
      notes: 免疫抑制一線用藥。用於食物/抗生素無反應的確診 IBD
    - name: Budesonide
      dose: "犬 3 mg/m² PO SID（最高 9 mg/day）；貓 1 mg/cat PO SID"
      notes: 局部作用皮質類固醇，全身副作用較少。適用於類固醇副作用顧慮大的病例
    - name: Chlorambucil
      dose: "犬 4-6 mg/m² PO 隔日；貓 2 mg/cat PO 隔日"
      notes: 二線免疫抑制。類固醇反應不佳時加入。貓尤其常用（與 prednisolone 併用）
    - name: Mycophenolate Mofetil
      dose: "犬 10 mg/kg PO BID"
      notes: 較新免疫抑制選項。用於難治性 IRE 或類固醇副作用無法耐受的病例
    - name: Metronidazole
      dose: "10-15 mg/kg PO BID × 2-4 週"
      notes: 抗生素反應性腸病試驗用藥。免疫調節 + 抗厭氧菌作用
    - name: Tylosin
      dose: "25 mg/kg PO BID"
      notes: ARE 替代抗生素。部分犬有長期顯著反應
  general:
    - 飲食管理：水解蛋白飲食（Hill's z/d、Royal Canin HP）或新型蛋白飲食
    - Cobalamin 補充（犬 250-1500 μg SC q1-2wk 或口服；貓 250 μg SC q1-2wk）
    - 低脂飲食（PLE 合併淋巴管擴張）
    - 益生菌（輔助治療，證據有限但安全）
    - PLE 支持治療：白蛋白 <1.5 g/dL 輸注 FFP 或人血白蛋白
    - 抗血栓預防：Clopidogrel 1-2 mg/kg PO SID（PLE 高風險病例）
    - 長期監測：體重、白蛋白、CCECAI 評分、cobalamin

prognosis: FRE 預後最佳（>80% 長期緩解）。ARE 預後良好但停藥後部分復發。IRE/IBD 多數可控制但需長期管理，約 60-70% 達到臨床緩解。PLE 為最嚴重亞型，白蛋白 <2 g/dL 中位存活時間約 3-6 個月（未治療），積極治療後可延長至 1-2 年。CCECAI >12 為負面預後因子。貓慢性腸病需長期追蹤，監測是否進展為淋巴瘤。

