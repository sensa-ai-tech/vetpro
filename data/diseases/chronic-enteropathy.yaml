diagnosticAlgorithm:
  title: 慢性腸病 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估慢性腸道症狀（>3週）
      findings:
        - 慢性嘔吐和/或腹瀉
        - 體重減輕
        - 食慾變化
        - 腸鳴音增加
    - step: 2
      action: 基本排除
      details: 排除常見非炎症性腸病原因
      findings:
        - 糞便寄生蟲檢查
        - 基本血液學和生化
        - 胰臟外分泌功能（TLI）
        - 排除甲狀腺功能亢進（貓）
    - step: 3
      action: 飲食試驗
      details: 進行排除性飲食試驗（最少2-4週）
      findings:
        - 水解蛋白或新蛋白飲食反應
        - 食物反應性腸病（最常見類型）
        - 抗生素反應性腸病評估
        - 部分反應提示多因子
    - step: 4
      action: 內視鏡與活檢
      details: 飲食和抗生素無反應者進行腸道活檢
      findings:
        - 腸黏膜活檢見炎症浸潤
        - 淋巴球-漿細胞性最常見
        - 嗜酸性球性腸炎
        - 排除腸道淋巴瘤
    - step: 5
      action: 分類與治療
      details: 根據反應分類慢性腸病亞型
      findings:
        - 食物反應性腸病（FRE）
        - 抗生素反應性腸病（ARE）
        - 免疫抑制劑反應性腸病（IRE/IBD）
        - 蛋白流失性腸病（PLE）
clinicalPearls:
  - 慢性腸病中約 50-60% 為食物反應性，因此食物排除試驗應始終是第一步
  - 低 Cobalamin（B12）是預後不良的獨立指標，且需補充才能改善治療反應
  - 內視鏡活檢與腸道淋巴瘤的區分有時非常困難，必要時需免疫組織化學（clonality 分析）
  - CCECAI 評分 >9 分與預後不良和 PLE 風險增加相關
monitoringItems:
  - 體重和 BCS 每 2-4 週追蹤
  - 白蛋白和 Cobalamin 濃度每 4-8 週監測（PLE 患者）
  - CCECAI/CIBDAI 臨床評分定期評估治療反應
  - 免疫抑制劑使用時監測 CBC（骨髓抑制風險）
