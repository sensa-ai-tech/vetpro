slug: chronic-enteropathy
nameEn: Chronic Enteropathy
nameZh: 慢性腸病
bodySystem: gastrointestinal
description: >-
  犬貓持續超過 3 週以上的慢性消化道症狀（嘔吐、下痢、體重減輕），排除感染、代謝、腫瘤等已知病因後的腸道疾病統稱。依對治療的反應分為食物反應性腸病 (FRE)、抗生素反應性腸病 (ARE) 及免疫抑制反應性腸病
  (IRE/IBD)。此分類法為目前犬慢性腸道疾病的標準診斷框架。
