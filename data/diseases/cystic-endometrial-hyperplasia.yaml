slug: cystic-endometrial-hyperplasia
nameEn: Cystic Endometrial Hyperplasia
nameZh: 囊性子宮內膜增生
bodySystem: reproductive
description: 囊性子宮內膜增生 (cystic endometrial hyperplasia, CEH) 為黃體酮長期刺激子宮內膜引起的增生性病變，常為子宮蓄膿 (pyometra) 的前驅病變。好發於中老齡未絕育母犬，通常在發情後黃體期（diestrus）發展。CEH-pyometra complex 為完整母犬最重要的生殖疾病之一。

aliases:
  - { alias: 子宮內膜囊性增生, language: zh }
  - { alias: CEH, language: en }
  - { alias: CEH-Pyometra Complex, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 好發於 >6 歲未絕育母犬。發情後 1-3 個月（diestrus 期間）黃體酮刺激引起。重複發情週期累積效應。某些品種風險較高（Golden Retriever、Rottweiler）。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓為誘發排卵動物，自然 CEH 較犬少。外源性黃體酮投與或持續性黃體可引起。

etiology:
  categories:
    - name: 致病機制
      examples:
        - 黃體酮刺激子宮內膜腺體增生與分泌
        - 反覆黃體期累積效應
        - 子宮內膜腺體囊性擴張
        - 黃體酮同時抑制子宮局部免疫→繼發感染（pyometra）
    - name: 風險因子
      examples:
        - 未絕育
        - 高齡
        - 外源性黃體酮或雌激素投與
        - 反覆假懷孕

clinicalSigns:
  early:
    - 可能無臨床症狀（早期 CEH）
    - 陰道黏液性分泌物
    - 假懷孕表現
  progressive:
    - 陰道膿性分泌物（開放型 pyometra）
    - 腹部膨大
    - 多飲多尿
    - 厭食、嗜睡、嘔吐
    - 敗血症（閉鎖型 pyometra）

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 子宮腫大，內膜增厚，腺體囊性變化。Pyometra 時子宮腔液體蓄積
    - name: CBC + 生化
      notes: Pyometra 時白血球增多（left shift）、BUN/Cr 可能升高（腎損傷）
  additional:
    - 腹部 X-ray（子宮腫大）
    - 陰道細胞學
    - 血清黃體酮
    - 尿液分析

treatment:
  principles:
    - 卵巢子宮摘除術 (OHE) 為首選根治治療
    - 繁殖用犬可考慮藥物治療
    - Pyometra 為外科急症
  general:
    - OHE（首選且根治性）
    - Pyometra 術前穩定（IV 輸液、抗生素）
    - 繁殖用犬藥物選項：aglepristone（黃體酮受體拮抗劑）+ prostaglandin F2α
    - Prostaglandin F2α：cloprostenol 1-3 μg/kg SC（促進子宮排出）
    - 廣效抗生素（amoxicillin-clavulanate）
    - 藥物治療後建議下次發情即配種
    - 術後或藥物治療後密切追蹤

prognosis: OHE 根治率極高。藥物治療繁殖用犬成功率約 60-80%，但 CEH-pyometra 復發率高（>70% 在後續發情週期）。閉鎖型 pyometra 未治療可致死（子宮破裂、敗血症）。

pubmedQueries:
  - query: '"cystic endometrial hyperplasia" OR "CEH-pyometra" AND (veterinary OR canine OR feline) AND ("treatment" OR "aglepristone")'
    frequency: monthly
