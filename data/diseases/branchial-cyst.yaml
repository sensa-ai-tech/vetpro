slug: branchial-cyst
nameEn: Branchial Cyst
nameZh: 先天性鰓裂囊腫
bodySystem: other
description: 鰓裂囊腫為胚胎期鰓弓或鰓裂未正常退化殘留形成的頸部囊腫。通常位於頸側部，可為單側或雙側。囊腫內含漿液或黏液性液體，偶爾繼發感染。

aliases:
  - { alias: 先天性鰓裂囊腫, language: zh }
  - { alias: Branchial Cyst, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 先天性疾病，特定品種可能有較高發生率。
  - speciesCommon: cat
    prevalence: rare
    notes: 先天性疾病，偶見於貓。

etiology:
  categories:
    - name: 先天/遺傳因素
      examples:
        - 遺傳性發育異常
        - 基因突變
        - 胚胎發育障礙

clinicalSigns:
  early:
    - 出生時或幼年期即可發現異常
  progressive:
    - 症狀隨年齡可能穩定或進展

diagnosis:
  primaryTests:
    - name: 臨床與影像檢查
      notes: 依據具體疾病選擇適當檢查方法。基因檢測可確診部分遺傳性疾病

treatment:
  principles:
    - 依疾病類型選擇保守或手術治療
    - 遺傳諮詢與繁殖篩選
  general:
    - 對症支持治療
    - 基因篩選避免繁殖出受影響個體

prognosis: 手術完整切除後預後良好。不完整切除可能復發。

pubmedQueries:
  - query: '"Branchial Cyst" AND (veterinary OR canine OR feline) AND (treatment OR management)'
    frequency: monthly
