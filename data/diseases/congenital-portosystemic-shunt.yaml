slug: congenital-portosystemic-shunt
nameEn: Congenital Portosystemic Shunt
nameZh: 先天性門體分流
bodySystem: hepatic
description: 先天性門體分流（congenital PSS）為先天性血管異常，門脈血液繞過肝臟直接流入體循環（後腔靜脈或奇靜脈），導致肝臟發育不良與毒素（氨、芳香族胺基酸）蓄積。犬隻好發品種包括 Yorkshire Terrier、Maltese、Miniature Schnauzer（肝外型）與大型犬（肝內型）。

aliases:
  - { alias: 先天性肝門脈分流, language: zh }
  - { alias: Congenital PSS, language: en }
  - { alias: Congenital Portocaval Shunt, language: en }
  - { alias: Liver Shunt, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬隻先天性 PSS 為小型犬常見肝臟先天異常。肝外型多見於小型犬（Yorkshire Terrier、Maltese）。肝內型多見於大型犬（Irish Wolfhound、Labrador）。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓隻先天性 PSS 亦有報告，多為肝外型。波斯貓與喜馬拉雅貓可能好發。

etiology:
  categories:
    - name: 血管類型
      examples:
        - 肝外型（extrahepatic）：小型犬多見，門靜脈→後腔靜脈或奇靜脈
        - 肝內型（intrahepatic）：大型犬多見，為胎兒期靜脈導管（ductus venosus）未閉合
    - name: 好發品種
      examples:
        - Yorkshire Terrier（最常見）
        - Maltese
        - Miniature Schnauzer
        - Irish Wolfhound（肝內型）
        - Labrador Retriever（肝內型）

clinicalSigns:
  early:
    - 生長遲緩
    - 體型較同窩小
    - 間歇性神經症狀
  progressive:
    - 肝性腦病（餐後定向障礙、流涎、盲目行走、癲癇）
    - 嘔吐與腹瀉
    - 異嗜癖（Pica）
    - 多飲多尿
    - 尿酸銨尿路結石
    - 銅色虹膜（貓）

diagnosis:
  primaryTests:
    - name: 血液生化 + 膽汁酸
      notes: 空腹與餐後膽汁酸（bile acids）升高為篩檢金標準。BUN 偏低。白蛋白偏低。肝指數可能正常或輕度升高。血氨升高。
    - name: 腹部超音波
      notes: 肝臟小（microhepatia）。異常血管識別（門靜脈異常走向）。肝內型較易以超音波診斷。腎盂結石（尿酸銨）。
    - name: CT 血管攝影
      notes: 確診金標準。精確顯示分流血管解剖。術前規劃必要。

treatment:
  principles:
    - 手術結紮分流血管為根治療法
    - 內科管理控制肝性腦病
    - 術前穩定是關鍵
  general:
    - "內科管理：低蛋白飲食 + Lactulose 0.5 mL/kg PO q8-12h + Metronidazole 7.5 mg/kg PO q12h"
    - 手術結紮（ameroid constrictor 或 cellophane banding）
    - 肝內型可考慮介入性放射學（coil embolization）
    - 術後監測門脈壓力（避免急性門脈高壓）
    - 尿酸銨結石管理（低嘌呤飲食）

prognosis: 手術結紮後預後良好，約 80-90% 的犬隻臨床症狀顯著改善。肝外型手術預後優於肝內型。單純內科管理長期預後較差。部分犬隻術後可完全停止低蛋白飲食。多發性門體分流（acquired 型）預後不同於先天性。


