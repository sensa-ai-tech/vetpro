diagnosticAlgorithm:
  title: 骨髓炎 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估骨感染症狀和風險因子
      findings:
        - 受累肢體疼痛和腫脹
        - 跛行（可能嚴重不願負重）
        - 發熱
        - 開放性骨折或手術植入物史
    - step: 2
      action: 影像學檢查
      details: 進行X光評估骨骼變化
      findings:
        - 骨溶解和不規則骨破壞
        - 骨膜反應
        - 死骨形成
        - 植入物周圍溶解
    - step: 3
      action: 細菌培養
      details: 進行深層組織或骨培養確認病原
      findings:
        - 骨活檢組織培養
        - 最常見：Staphylococcus spp.
        - 厭氧菌培養
        - 抗生素藥敏試驗
    - step: 4
      action: 進階評估
      details: 評估骨髓炎範圍和手術需求
      findings:
        - CT評估骨破壞範圍
        - 排除真菌性骨髓炎
        - 評估植入物移除需求
        - 組織病理學排除腫瘤
clinicalPearls:
  - 骨培養需從手術取得的深部組織進行，表面拭子培養常受汙染菌干擾
  - X 光改變通常在感染後 10-14 天才出現，早期可能正常
  - 慢性骨髓炎中的 sequestrum 必須手術移除，單靠抗生素無法治癒
  - Clindamycin 對骨組織穿透性極佳，是骨髓炎抗生素的良好選擇
monitoringItems:
  - X 光每 4-6 週追蹤骨癒合和感染控制
  - CRP/SAA 每 1-2 週監測炎症趨勢
  - 引流竇口的分泌物量和性質
  - 抗生素療程結束後 4 週追蹤 X 光和血檢確認
