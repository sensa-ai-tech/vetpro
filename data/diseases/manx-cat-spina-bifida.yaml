slug: manx-cat-spina-bifida
nameEn: Manx Cat Spina Bifida
nameZh: 曼島貓脊柱裂
bodySystem: other
description: 曼島貓因無尾或短尾選育導致脊柱發育異常,腰薦椎脊柱裂、脊髓外露。表現為後肢無力、大小便失禁,嚴重病例預後不良。

aliases:
  - { alias: 脊柱裂, language: zh }
  - { alias: Manx Syndrome, language: en }

species:
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: common
    notes: 曼島貓及其衍生品種

etiology:
  categories:
    - name: 先天性脊柱畸形
      examples:
        - 無尾基因相關
        - 腰薦椎發育不全

clinicalSigns:
  early:
    - 後肢無力、步態異常
    - 大小便失禁
    - 尾根部畸形
  progressive:
    - 進行性神經功能惡化
    - 泌尿道感染
    - 會陰區皮膚炎

diagnosis:
  primaryTests:
    - name: 神經學檢查
      notes: "後肢反射異常、肛門括約肌鬆弛"
    - name: 脊椎X光或MRI
      notes: "腰薦椎畸形、脊柱裂"
  differentialDiagnoses:
    - 脊髓損傷
    - 椎間盤疾病

treatment:
  medical:
    - 無特效治療
    - 支持性照護
    - 預防泌尿道感染
    - 生活品質評估

prognosis:
  general: "輕症可能維持可接受生活品質,嚴重病例預後不良,可能需安樂死。"

prevention:
  - 避免完全無尾貓繁殖
  - 繁殖計畫應保留短尾基因型
