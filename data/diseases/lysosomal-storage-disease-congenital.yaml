diagnosticAlgorithm:
  title: 溶酶體儲積症 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估幼齡動物進行性神經症狀和品種背景
      findings:
        - 幼年動物進行性神經退化
        - 品種易感性
        - 生長發育遲緩
        - 視覺障礙或行為異常
    - step: 2
      action: 血液學與生化檢查
      details: 進行血液學和相關酶學檢查
      findings:
        - 白血球內異常顆粒或空泡
        - 血漿特定酶活性降低
        - 尿液寡醣或黏多醣排出異常
        - 肝臟酶可能異常
    - step: 3
      action: 進階影像學
      details: 進行MRI評估腦部結構變化
      findings:
        - 腦白質異常信號
        - 腦室擴大
        - 腦萎縮
        - 小腦萎縮
    - step: 4
      action: 酶學與基因診斷
      details: 進行特定酶活性測定和基因檢測確診
      findings:
        - 白血球或成纖維細胞特定酶活性測定
        - 基因突變檢測（部分疾病可用）
        - 組織活檢見特徵性儲積物
        - 電子顯微鏡見特徵性包涵體
clinicalPearls:
  - 幼齡動物出現進行性神經退化 — 需將溶酶體儲積症列入鑑別診斷
  - 周邊血液抹片檢查淋巴球有無空泡是簡便的初步篩查方法
  - 繁殖犬貓的品種特異性基因檢測是預防此類疾病的最有效策略
  - 同窩動物可能也受影響 — 建議對同窩幼犬/幼貓進行篩查
monitoringItems:
  - 每 2-4 週評估神經學功能退化速度
  - 定期評估生活品質（進食能力、行動能力、認知狀態）
  - 癲癇控制情況追蹤
  - 遺傳諮詢及繁殖犬貓的基因篩檢建議
