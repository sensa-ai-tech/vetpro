slug: rat-zymbal-gland-tumor
nameEn: Rat Zymbal Gland Tumor
nameZh: 大鼠齊巴氏腺腫瘤
bodySystem: oncology
description: 齊巴氏腺（Zymbal's gland）為大鼠耳道基部的皮脂腺，其腫瘤為老年大鼠偶見的腫瘤類型。腫瘤表現為耳基部逐漸增大的腫塊，多為惡性，可侵犯周圍組織包括耳道與顳骨。

aliases:
  - { alias: 大鼠耳腺腫瘤, language: zh }
  - { alias: 大鼠聽道皮脂腺腫瘤, language: zh }
  - { alias: Zymbal gland carcinoma, language: en }
  - { alias: Rat auditory sebaceous gland tumor, language: en }

species:
  - speciesCommon: rat
    prevalence: uncommon
    notes: 老年大鼠偶見。雄鼠可能較常見。多為惡性腺癌。某些化學致癌物研究中發生率較高。

etiology:
  categories:
    - name: 腫瘤性因素
      examples:
        - 自發性腺癌
        - 年齡相關腫瘤發生
    - name: 環境因素
      examples:
        - 化學致癌物暴露（實驗背景較多）
        - 遺傳易感性

clinicalSigns:
  early:
    - 耳基部出現小腫塊
    - 搔抓患側耳朵
    - 輕微頭部傾斜
  progressive:
    - 腫塊逐漸增大
    - 腫瘤表面潰瘍出血
    - 耳道阻塞
    - 面部不對稱
    - 疼痛（觸碰迴避）
    - 進食困難（侵犯顳顎關節時）

diagnosis:
  primaryTests:
    - name: 臨床檢查
      notes: 耳基部觸診發現腫塊。評估腫塊大小、固定程度、是否潰瘍
    - name: 細胞學檢查
      notes: 細針抽吸細胞學可初步判斷腫瘤性質
    - name: 組織病理學
      notes: 切除或切片檢查確定腫瘤類型與惡性程度

treatment:
  principles:
    - 早期手術切除為首選
    - 評估腫瘤侵犯範圍
    - 疼痛管理
    - 監測復發
  general:
    - 手術切除腫瘤（含足夠邊緣）
    - 術後疼痛管理（Meloxicam 1-2 mg/kg SID）
    - 抗生素預防感染
    - 無法手術者以安寧照護為主
    - 定期追蹤檢查監測復發

prognosis: 預後取決於腫瘤分期與手術完整性。早期完整切除者預後尚可。腫瘤侵犯周圍骨骼或無法完整切除者預後不良。惡性腫瘤復發率高。晚期或無法手術之病例以維持生活品質為目標。


