diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 胃壁局部或瀰漫性增厚。黏膜下層結構破壞。腫塊性病變。評估局部淋巴結腫大與肝臟轉移。
    - name: 內視鏡活檢
      notes: 確診必須。直接觀察腫瘤外觀並取活檢。多點深層活檢提高診斷率。部分黏膜下腫瘤表面活檢可能為陰性。
treatment:
  principles:
    - 胃腺癌手術切除為唯一可能的治癒手段
    - 淋巴瘤以化療為主
    - GIST 可考慮標靶治療
  general:
    - 胃腺癌：部分或全胃切除（gastrectomy）+ 區域淋巴結清除
    - 胃淋巴瘤（犬）：CHOP 化療方案
    - 胃淋巴瘤（貓）：COP 或 CHOP 方案，部分可 Prednisolone + Chlorambucil
    - GIST：手術切除 + Toceranib（Palladia）或 Imatinib 標靶治療
    - 支持性治療：止吐、營養支持、貧血矯正
prognosis: 胃腺癌預後不良，即使手術切除中位存活時間約 2-6 個月，確診時多已轉移。胃淋巴瘤化療反應率中等。GIST 手術完全切除後預後相對較好（中位存活時間可達 1-3 年）。良性腫瘤（平滑肌瘤）手術切除後預後極好。
