slug: rabbit-intestinal-coccidiosis
nameEn: Rabbit Intestinal Coccidiosis
nameZh: 兔腸球蟲症
bodySystem: gastrointestinal
description: 由多種腸道型 Eimeria 屬球蟲引起的兔腸道寄生蟲疾病，幼兔尤其嚴重。可導致腹瀉、脫水、生長遲緩，嚴重時致死。與肝球蟲症 (E. stiedai) 為不同類型。
