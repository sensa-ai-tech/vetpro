  - alias: Urethral carcinoma
    language: en
species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 雌犬較常見,中老年犬好發,移行上皮癌最常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 極少見,移行上皮癌或腺癌為主
etiology:
  categories:
    - name: 原發性腫瘤
      examples:
        - 移行上皮癌(最常見)
        - 腺癌
        - 鱗狀上皮癌
        - 平滑肌肉瘤
    - name: 轉移性腫瘤
      examples:
        - 膀胱移行上皮癌向尿道延伸
        - 前列腺癌侵犯尿道
        - 遠處腫瘤轉移至尿道
    - name: 危險因子
      examples:
        - 慢性尿道炎或感染
        - 環境致癌物暴露
clinicalSigns:
  early:
    - 血尿(尤其排尿末段)
    - 排尿困難、尿流變細
    - 頻尿、排尿疼痛
  progressive:
    - 尿道完全阻塞、無法排尿
    - 尿失禁或滲尿
    - 會陰部或下腹部腫塊
    - 後肢水腫(淋巴或血管壓迫)
    - 氮血症症狀
diagnosis:
  primaryTests:
    - name: 尿道鏡檢查+活檢
      notes: 直視下可見腫塊並採樣進行組織病理學確診
    - name: 對比劑尿道造影
      notes: 顯示尿道管腔充盈缺損或不規則狹窄
    - name: 腹部/骨盆腔超音波或CT
      notes: 評估腫瘤大小、侵犯範圍及淋巴結轉移
    - name: 尿液細胞學
      notes: 可檢出惡性細胞,但敏感性不高
  differentialDiagnoses:
    - 尿道結石
    - 慢性尿道炎合併息肉
    - 前列腺腫大壓迫尿道
    - 膀胱腫瘤延伸至尿道
treatment:
  medical:
    - 手術切除(適用於局限性腫瘤,如尿道部分切除+尿道吻合或會陰尿道造口)
    - 化療(Mitoxantrone 5 mg/m² IV 每3週 + Piroxicam 0.3 mg/kg PO SID)
    - 放射治療(姑息性治療減輕症狀)
    - NSAIDs(Piroxicam 0.3 mg/kg PO SID 或 Meloxicam 0.1 mg/kg PO SID)
    - 膀胱造口術(姑息性引流尿液)
    - 止痛治療(Tramadol 2-5 mg/kg PO BID-TID)
prognosis:
  general: 預後不良,多數病例診斷時已為晚期。移行上皮癌中位存活時間約6-12個月,手術切除乾淨者可延長至1-2年。
prevention:
  - 及時治療慢性尿道炎及泌尿道感染
  - 減少環境致癌物暴露
  - 中老年犬定期泌尿系統健康檢查
