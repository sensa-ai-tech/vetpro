nameEn: Urethral Neoplasia
nameZh: 尿道腫瘤
bodySystem: oncology
description: 尿道原發性或轉移性腫瘤,包括移行上皮癌、腺癌、鱗狀上皮癌等,常導致尿道阻塞、血尿及排尿困難,預後通常不良。
