slug: infraorbital-swelling-dental
nameEn: Infraorbital Swelling Dental
nameZh: 眶下腫脹(牙源性)
bodySystem: dental
description: 眶下腫脹多因上頜牙齒根尖感染引起,尤其上頜第四前臼齒和第一臼齒。膿液沿組織間隙蔓延至眼下方,可能誤診為眼眶疾病,需牙科X光確診並治療牙齒病灶。

aliases:
  - { alias: 臉頰腫脹牙源性, language: zh }
  - { alias: Facial Swelling Dental Origin, language: en }
  - { alias: Malar Abscess, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 中老年犬常見
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 貓較少見

etiology:
  categories:
    - name: 牙源性感染
      examples:
        - 上頜第四前臼齒根尖膿瘍
        - 上頜第一、二、三前臼齒根尖感染
        - 上頜第一臼齒根尖病變

clinicalSigns:
  early:
    - 眼下方輕微腫脹
    - 臉部不對稱
    - 觸診疼痛
  progressive:
    - 明顯腫脹如乒乓球大小
    - 皮膚變紅發熱
    - 瘻管形成流膿
    - 眼瞼腫脹(膿液壓迫)
    - 厭食和精神沉鬱

diagnosis:
  primaryTests:
    - name: 臉部觸診
      notes: "眼下方波動性腫脹,溫熱疼痛"
    - name: 口腔檢查(麻醉下)
      notes: "檢查上頜牙齒,尋找變色、斷裂或牙周病"
    - name: 全口牙科X光
      notes: "識別患齒,可見根尖透亮區"
    - name: 細針抽吸
      notes: "抽出膿液可確診,可送細菌培養"
  differentialDiagnoses:
    - 眼眶蜂窩組織炎
    - 淚腺囊腫
    - 唾液腺囊腫
    - 腫瘤
    - 真菌性肉芽腫

treatment:
  medical:
    - 識別並治療牙齒病灶(拔牙或根管治療)
    - Amoxicillin-Clavulanate 12.5-25 mg/kg PO BID
    - 必要時引流膿瘍(但根本治療是處理牙齒)
    - Meloxicam 0.1 mg/kg PO SID
    - 熱敷促進膿瘍成熟引流
    - 瘻管在牙齒治療後自行癒合

prognosis:
  general: "治療牙齒病灶後預後優良,腫脹和瘻管通常7-14天內消退。若僅引流膿瘍而不處理牙齒,會反覆復發。早期診斷和治療可防止併發症如骨髓炎。"

prevention:
  - 定期牙科檢查
  - 及時處理牙齒損傷
  - 控制牙周病
