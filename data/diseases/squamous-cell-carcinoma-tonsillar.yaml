species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 扁桃腺腫瘤中鱗狀細胞癌最常見。好發於中大型犬及城市犬（可能與環境暴露有關）。中老年犬（平均 10 歲）。確診時 >90% 已有淋巴結轉移。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓的扁桃腺鱗狀細胞癌極少見。貓的口腔 SCC 更常見於舌下及牙齦。
etiology:
  categories:
    - name: 腫瘤特性
      examples:
        - 起源於扁桃腺隱窩上皮
        - 高度惡性，早期淋巴轉移
        - 遠端轉移率約 60-80%（肺為主）
    - name: 可能危險因子
      examples:
        - 城市環境暴露（空氣污染）
        - 二手菸
        - 確切病因不明
clinicalSigns:
  early:
    - 吞嚥困難
    - 流涎增加
    - 單側扁桃腺腫大
  progressive:
    - 口臭加重
    - 出血
    - 下頜淋巴結明顯腫大
    - 體重減輕
    - 呼吸困難（腫瘤壓迫氣道）
    - 聲音改變
diagnosis:
  primaryTests:
    - name: 口腔檢查
      notes: 鎮靜下口腔檢查可見單側扁桃腺腫大、潰瘍或增生性腫塊
    - name: 細針抽吸/組織切片
      notes: FNA 或切片確認鱗狀細胞癌。扁桃腺及腫大淋巴結均需取樣
    - name: 分期檢查
      notes: 胸腔 X 光（三視圖）、腹部超音波、CT 評估局部侵犯範圍
  differentialDiagnoses:
    - 淋巴瘤（扁桃腺型）
    - 黑色素瘤
    - 扁桃腺炎
    - 其他口咽部腫瘤
treatment:
  surgical:
    - 扁桃腺切除術（單側或雙側）
    - 常因廣泛轉移而無法根治性手術
  medical:
    - 放射治療（單獨或術後輔助）
    - 化療（Carboplatin、Piroxicam）
    - 姑息性治療為主
    - 疼痛管理與營養支持
prognosis:
  general: 預後不良。即使積極治療，中位生存時間僅約 3-6 個月。早期發現（無轉移）者生存期可能延長至 9-12 個月，但此情況罕見。
prevention:
