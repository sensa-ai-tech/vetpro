    prevalence: moderate
    notes: 犬挖掘庭院球莖時誤食,春季種植季節高發
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓較少接觸戶外球莖植物,但室內插花水仙亦有風險
etiology:
  categories:
    - name: 植物毒素
      examples:
        - Lycorine 石蒜鹼(水仙)
        - Tulipalin A/B 鬱金香甙(鬱金香)
        - 多種生物鹼
clinicalSigns:
  early:
    - 過度流涎
    - 嘔吐(可能含血)
    - 腹瀉
    - 腹痛
  progressive:
    - 低血壓
    - 心律不整
    - 呼吸困難
    - 震顫或癲癇發作
    - 中樞神經抑制
diagnosis:
  primaryTests:
    - name: 病史詢問
      notes: 確認接觸鬱金香或水仙球莖,春季庭院活動史
    - name: 全血球計數
      notes: 可見白血球增多,血球容積上升(脫水)
    - name: 血液生化
      notes: 電解質失衡,腎前性氮血症
  differentialDiagnoses:
    - 其他植物中毒(百合、洋蔥)
    - 急性胰臟炎
    - 胃腸道異物
    - 出血性胃腸炎
treatment:
  medical:
    - 去污染:催吐(攝入後 1-2 小時內且動物清醒)
    - 活性碳 1-4 g/kg PO,可於 4-6 小時後重複
    - 積極靜脈輸液治療脫水和電解質失衡
    - Maropitant 1 mg/kg SC 每24小時控制嘔吐
    - Ondansetron 0.1-0.3 mg/kg IV 每8-12小時(頑固性嘔吐)
    - Pantoprazole 1 mg/kg IV 每24小時保護胃黏膜
    - Diazepam 0.5-1 mg/kg IV 控制癲癇發作
    - 監測心電圖和血壓
prognosis:
  general: 預後取決於攝入量和治療時機。少量接觸預後良好。大量攝入球莖(特別是水仙)可能致命。早期治療和積極支持療法可顯著改善預後。
prevention:
  - 種植球莖時防止寵物接觸新翻土壤
  - 儲存球莖於寵物無法進入的區域
  - 室內插花避免使用水仙,或放置高處
  - 庭院活動監督,防止挖掘行為
