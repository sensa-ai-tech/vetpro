slug: tulip-daffodil-toxicosis
nameEn: Tulip Daffodil Toxicosis
nameZh: 鬱金香水仙花中毒
bodySystem: toxicology
description: 攝入鬱金香或水仙花引發的中毒,球茎含高濃度生物鹼和配糖體。水仙花含 lycorine,鬱金香含 tulipalin A/B,均可致嚴重胃腸道和神經症狀。
