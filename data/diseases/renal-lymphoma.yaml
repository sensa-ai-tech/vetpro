        - 老年動物
clinicalSigns:
  early:
    - 體重減輕
    - 食慾下降
    - 多飲多尿
  progressive:
    - 雙側腎腫大（貓隻常見，觸診可觸及）
    - 急性或慢性腎衰竭
    - 嘔吐
    - 嗜睡
    - 惡病質
    - 淋巴結腫大（全身性時）
diagnosis:
  primaryTests:
    - name: 腎臟細針穿刺
      notes: 細胞學可見大量淋巴母細胞。超音波導引 FNA 為首選診斷方法。免疫表型分型（B-cell vs T-cell）。
    - name: 腹部超音波
      notes: 雙側腎腫大（貓隻特徵性）。腎臟回音性異常（低回音或混合回音）。正常腎臟結構消失。評估其他腹腔器官。
treatment:
  principles:
    - 化學治療為主要療法
    - 同時管理腎衰竭
    - 貓隻腎臟淋巴瘤化療反應率尚可
  general:
    - 貓隻：COP 方案（Cyclophosphamide、Vincristine、Prednisolone）
    - 或 CHOP 方案（加入 Doxorubicin）
    - 或 Lomustine（CCNU）50-60 mg/m² PO q4-6 週
    - 腎衰竭管理（靜脈輸液、低磷飲食）
    - 止吐與營養支持
    - 定期監測腎功能與腫瘤大小
prognosis: 貓隻腎臟淋巴瘤化療反應率約 50-65%。完全緩解者中位存活約 6-12 個月。未治療者存活時間通常 <2 個月。雙側腎臟受累與嚴重腎衰竭者預後較差。FeLV 陽性者預後可能較差。犬隻多中心淋巴瘤累及腎臟預後取決於整體分期。
