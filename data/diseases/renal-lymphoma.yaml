description: 腎臟淋巴瘤為腎臟最常見的惡性腫瘤（特別是貓隻）。貓隻腎臟淋巴瘤常為雙側性，可為原發性或全身性淋巴瘤的腎臟浸潤。犬隻腎臟淋巴瘤多為多中心淋巴瘤的腎臟受累。臨床表現為腎腫大、腎衰竭與全身性症狀。
