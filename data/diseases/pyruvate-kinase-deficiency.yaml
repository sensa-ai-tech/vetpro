slug: pyruvate-kinase-deficiency
nameEn: Pyruvate Kinase Deficiency
nameZh: 丙酮酸激酶缺乏症
bodySystem: hematology
description: 丙酮酸激酶（PK）缺乏症為紅血球糖解路徑酵素遺傳性缺陷，導致紅血球能量不足而壽命縮短，引起慢性溶血性貧血。巴辛吉犬、比格犬、西高地白梗為犬高風險品種。

aliases:
  - { alias: 丙酮酸激酶缺乏症, language: zh }
  - { alias: Pyruvate Kinase Deficiency, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 先天性疾病，特定品種可能有較高發生率。
  - speciesCommon: cat
    prevalence: rare
    notes: 先天性疾病，偶見於貓。

etiology:
  categories:
    - name: 先天/遺傳因素
      examples:
        - 遺傳性發育異常
        - 基因突變
        - 胚胎發育障礙

clinicalSigns:
  early:
    - 出生時或幼年期即可發現異常
  progressive:
    - 症狀隨年齡可能穩定或進展

diagnosis:
  primaryTests:
    - name: 臨床與影像檢查
      notes: 依據具體疾病選擇適當檢查方法。基因檢測可確診部分遺傳性疾病

treatment:
  principles:
    - 依疾病類型選擇保守或手術治療
    - 遺傳諮詢與繁殖篩選
  general:
    - 對症支持治療
    - 基因篩選避免繁殖出受影響個體

prognosis: 犬：預後中等至不良。慢性溶血可能導致骨髓纖維化與肝臟鐵沉積。部分犬可存活數年但最終因骨髓衰竭惡化。基因篩選可避免繁殖出受影響個體。

