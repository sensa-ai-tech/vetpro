slug: avian-scaly-leg-mite
nameEn: Avian Scaly Leg Mite
nameZh: 禽類鱗腳蟎
bodySystem: dermatology
description: 禽類鱗腳蟎主要由 Knemidocoptes mutans 引起，寄生於鳥類腳趾與跗蹠部皮膚，導致鱗片隆起、角質增厚與腳部變形。主要影響家禽與部分寵物鳥。
aliases:
  - alias: 鱗腿蟎感染
    language: zh
  - alias: 腳部疥蟎
    language: zh
  - alias: Scaly leg disease
    language: en
  - alias: Knemidocoptes mutans infection
    language: en
species:
  - speciesCommon: bird
    prevalence: common
    notes: 家禽最常見（雞、火雞）。金絲雀（K. jamaicensis）與部分雀科鳥類亦常受影響。鸚鵡以 K. pilae 感染腳部較常見。
etiology:
  categories:
    - name: 病原
      examples:
        - Knemidocoptes mutans（家禽型）
        - Knemidocoptes jamaicensis（金絲雀型）
        - 蟎蟲鑽入腳部鱗片下方繁殖
    - name: 傳播
      examples:
        - 直接接觸感染鳥
        - 共用棲木
        - 汙染的環境
        - 夜間棲息時密切接觸
clinicalSigns:
  early:
    - 腳趾鱗片輕度隆起
    - 腳部皮膚輕微粗糙
    - 無明顯不適
  progressive:
    - 腳趾與跗蹠嚴重角質增厚
    - 鱗片翹起呈「松果」狀
    - 白色至灰色結痂
    - 腳趾變形
    - 行走困難與跛行
    - 嚴重時趾端壞死脫落
diagnosis:
  primaryTests:
    - name: 臨床外觀
      notes: 腳部鱗片隆起與角質增厚為典型特徵。「松果狀」外觀具診斷價值
    - name: 皮膚刮片鏡檢
      notes: 隆起鱗片下方刮取樣本鏡檢見蟎蟲蟲體
  differentialDiagnoses:
    - 營養性角化過度
    - 細菌性皮膚炎
    - 禽痘（腳部型）
    - 趾蹠炎
treatment:
  medical:
    - Ivermectin 0.2 mg/kg PO 或局部點滴，每 10-14 天，共 3-4 次
    - 嚴重角質增生局部浸泡溫水軟化後清除
    - 礦物油或凡士林塗抹（窒息蟎蟲）
    - 所有同群鳥同時治療
    - 清潔消毒棲木與環境
prognosis:
  general: 預後良好。治療後數週鱗片恢復正常。嚴重趾端壞死不可逆。早期治療效果極佳。
prevention:
  - 新進鳥隔離檢查
  - 定期清潔消毒棲木
  - 觀察腳部狀況
  - 維持良好飼養密度
