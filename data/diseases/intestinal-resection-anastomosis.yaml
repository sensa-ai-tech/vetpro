slug: intestinal-resection-anastomosis
nameEn: Intestinal Resection Anastomosis
nameZh: 腸切除吻合術
bodySystem: gastrointestinal
description: 腸切除吻合術為切除病變腸段後將健康腸段重新接合的手術。適應症包括腸道異物壞死、腸套疊、腸腫瘤、腸扭轉壞死及腸穿孔。術後主要風險為吻合處滲漏導致腹膜炎。

aliases:
  - { alias: 腸切除吻合術, language: zh }
  - { alias: Intestinal Resection Anastomosis, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 手術成功率約 80-90%。吻合處滲漏為最嚴重併發症（發生率約 5-15%）。術後 3-5 天為高風險期。良性病變術後長期預後良好。

