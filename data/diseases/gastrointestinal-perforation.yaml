slug: gastrointestinal-perforation
nameEn: Gastrointestinal Perforation
nameZh: 胃腸道穿孔
bodySystem: gastrointestinal
description: 胃腸道壁破裂,內容物漏至腹腔引起敗血性腹膜炎。為緊急狀況,需立即手術,死亡率高。

aliases:
  - { alias: 消化道穿孔, language: zh }
  - { alias: GI Rupture, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 常因異物、潰瘍、腫瘤
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 常因異物、線性異物、潰瘍

etiology:
  categories:
    - name: 異物性
      examples:
        - 尖銳異物、線性異物
    - name: 潰瘍性
      examples:
        - NSAIDs 潰瘍、腫瘤
    - name: 醫源性
      examples:
        - 內視鏡檢查、手術

clinicalSigns:
  early:
    - 急性腹痛
    - 嘔吐
  progressive:
    - 嚴重腹痛
    - 發燒
    - 休克
    - 腹膜炎徵象

diagnosis:
  primaryTests:
    - name: 腹部 X 光
      notes: "氣腹 (free air)、腹腔積液"
    - name: 腹水穿刺分析
      notes: "敗血性滲出液、細菌"
    - name: 探查性開腹
      notes: "確診及治療"
  differentialDiagnoses:
    - 急性腹膜炎其他原因
    - 胰臟炎
    - 腸套疊

treatment:
  medical:
    - 緊急外科修補或切除
    - 廣效抗生素 (IV)
    - 積極補液及電解質矯正
    - 疼痛控制
    - 腹腔沖洗

prognosis:
  general: "預後不良;死亡率 30-50%;早期診斷及手術可能改善預後"

prevention:
  - 避免餵食骨頭或尖銳物
  - 謹慎使用 NSAIDs
  - 早期診斷及治療潰瘍或異物


