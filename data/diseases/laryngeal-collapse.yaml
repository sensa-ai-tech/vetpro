slug: laryngeal-collapse
nameEn: Laryngeal Collapse
nameZh: 喉頭塌陷
bodySystem: neurology
description: 喉軟骨結構失去支撐導致氣道阻塞。常為短頭犬氣道症候群的晚期併發症,也可能因長期喉麻痺引起。

aliases:
  - { alias: 喉部塌陷, language: zh }
  - { alias: Laryngeal Collapse Syndrome, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 短頭品種 (法鬥、英鬥、巴哥) 及喉麻痺犬隻
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 罕見

etiology:
  categories:
    - name: 繼發性
      examples:
        - 短頭犬氣道症候群
        - 慢性喉麻痺
    - name: 原發性
      examples:
        - 軟骨退化

clinicalSigns:
  early:
    - 吸氣性喘鳴
    - 運動不耐
  progressive:
    - 嚴重呼吸困難
    - 發紺
    - 暈厥
    - 呼吸窘迫

diagnosis:
  primaryTests:
    - name: 喉鏡檢查
      notes: "評估喉軟骨塌陷程度 (I-III 級)"
    - name: 胸部 X 光
      notes: "評估吸入性肺炎"
  differentialDiagnoses:
    - 喉麻痺
    - 氣管塌陷
    - 短頭犬氣道症候群

treatment:
  medical:
    - 緊急氧氣治療
    - 類固醇 (減少水腫)
    - 氣管插管或緊急氣切 (嚴重時)
    - 外科重建 (晚期效果有限)
    - 永久氣切 (嚴重病例)

prognosis:
  general: "預後謹慎至不良;晚期塌陷 (III 級) 手術效果有限;可能需永久氣切"

prevention:
  - 早期診斷及治療短頭犬氣道症候群
  - 及時處理喉麻痺
  - 控制體重


