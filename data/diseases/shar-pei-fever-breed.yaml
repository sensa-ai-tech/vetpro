    - 嗜睡
    - 食慾下降
  progressive:
    - 反覆發熱發作（間隔數週至數月）
    - 腹痛
    - 口鼻腫脹
    - 跛行
    - 發作通常 24-36 小時自限性緩解
    - 長期可導致類澱粉樣變性
