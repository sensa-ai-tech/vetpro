    - 監測腎功能
    - 飼主教育
  general:
    - 急性發作：NSAIDs（Carprofen 或 Meloxicam）退燒止痛
    - 長期預防：Colchicine（0.01-0.03 mg/kg PO SID-BID）
    - 冷敷腫脹關節
    - 發作時保持水分攝取
    - 每 3-6 個月監測尿蛋白與腎功能
    - Omega-3 脂肪酸補充（抗發炎）
    - 低劑量 Aspirin（預防血栓）
prognosis: 發熱發作本身為自限性，預後良好。長期預後取決於是否發展類澱粉樣變性。規律使用 Colchicine 可能降低類澱粉沉積風險。約 5% 的沙皮犬因類澱粉腎病而腎衰竭。早期介入與長期監測是改善預後的關鍵。
