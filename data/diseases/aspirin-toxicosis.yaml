slug: aspirin-toxicosis
nameEn: Aspirin Toxicosis
nameZh: 阿斯匹靈中毒
bodySystem: toxicology
description: 阿斯匹靈 (aspirin/acetylsalicylic acid) 中毒多因飼主自行給藥引起。貓對 aspirin 極度敏感（半衰期長達 37-45 小時），犬中毒多為高劑量或長期使用。可引起消化道潰瘍、腎損傷、肝損傷及凝血障礙。

aliases:
  - { alias: 乙醯水楊酸中毒, language: zh }
  - { alias: Aspirin Poisoning, language: en }
  - { alias: Salicylate Toxicosis, language: en }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬毒性劑量 >50 mg/kg。高劑量引起消化道潰瘍、腎損傷與代謝性酸中毒。長期低劑量（抗血栓用途）仍需注意消化道副作用。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓對 aspirin 極度敏感，半衰期約 37-45 小時（犬僅 7-8 小時）。毒性劑量低（25 mg/kg 即可能中毒）。飼主不知情自行餵藥為常見原因。

etiology:
  categories:
    - name: 毒性機制
      examples:
        - 不可逆抑制 cyclooxygenase (COX-1, COX-2)
        - 前列腺素合成減少導致胃黏膜保護減弱
        - 腎血流減少（前列腺素依賴的腎臟灌流）
        - 高劑量解偶聯氧化磷酸化（代謝性酸中毒）
        - 血小板功能障礙
    - name: 來源
      examples:
        - 飼主自行給予人用止痛藥
        - 含 aspirin 的複方藥物
        - Pepto-Bismol（含 bismuth subsalicylate）

clinicalSigns:
  early:
    - 食慾下降
    - 嘔吐（可能含血）
    - 腹痛
    - 嗜睡
  progressive:
    - 消化道出血（黑便、吐血）
    - 腎損傷（少尿、氮血症）
    - 代謝性酸中毒
    - 呼吸急促（代償性呼吸性鹼中毒）
    - 肝損傷
    - 凝血障礙

diagnosis:
  primaryTests:
    - name: 病史確認
      notes: 確認 aspirin 或含水楊酸產品暴露與劑量。計算 mg/kg
    - name: 血清水楊酸濃度
      notes: 可定量確認。犬毒性濃度 >50 mg/dL，貓 >30 mg/dL
  additional:
    - 血液氣體（代謝性酸中毒 +/- 呼吸性鹼中毒）
    - 腎功能（BUN、creatinine）
    - 肝功能
    - 凝血功能（PT 延長）
    - CBC（貧血、Heinz body 在貓）

treatment:
  principles:
    - 去汙染（早期）
    - 矯正酸鹼平衡
    - 消化道保護
    - 腎功能支持
  general:
    - 催吐（攝入 <2 小時）+ 活性炭
    - IV 輸液（鹼化尿液促進排泄：sodium bicarbonate）
    - 消化道保護（omeprazole 1 mg/kg PO BID、sucralfate）
    - 矯正代謝性酸中毒
    - 止吐（maropitant）
    - 消化道出血需輸血與新鮮冷凍血漿
    - 腎損傷需積極輸液維持腎灌流
    - 監測 24-72 小時

prognosis: 犬貓 aspirin 中毒早期適當治療預後良好至佳。消化道潰瘍穿孔或急性腎衰竭者預後較差。貓因半衰期長，毒性可能持續數天。教育飼主避免自行給藥。

