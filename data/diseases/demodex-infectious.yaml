slug: demodex-infectious
nameEn: Demodex Infectious
nameZh: 蠕形蟎蟲感染
bodySystem: infectious
description: 蠕形蟎蟲感染 (demodicosis) 由 Demodex spp. 引起的寄生性皮膚病。犬最常見 D. canis（毛囊內），D. injai（皮脂腺）及 D. cornei（表皮）；貓為 D. cati 及 D. gatoi。犬幼齡型為免疫成熟過程中蟎蟲過度增殖，成年型常與免疫抑制相關。

aliases:
  - { alias: 犬蠕形蟎蟲病, language: zh }
  - { alias: 毛囊蟲感染, language: zh }
  - { alias: Demodicosis, language: en }
  - { alias: Demodectic Mange, language: en }
  - { alias: Red Mange, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 幼齡犬全身型蠕形蟎蟲症為重要疾病。Isoxazoline 類藥物已革命性改變治療。遺傳易感性（T 細胞功能缺陷）。成年犬新發病需查找潛在免疫抑制原因。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓 D. cati 類似犬的毛囊內感染。D. gatoi 具傳染性（貓間直接傳播），可引起搔癢性皮膚炎。需與其他外寄生蟲及過敏鑑別。

etiology:
  categories:
    - name: 蟎蟲種類
      examples:
        - "犬：D. canis（毛囊內，最常見）"
        - "犬：D. injai（皮脂腺，脂溢性皮膚炎）"
        - "犬：D. cornei（淺表型）"
        - "貓：D. cati（毛囊內）、D. gatoi（表皮，具傳染性）"
    - name: 致病因素
      examples:
        - 幼齡犬 T 細胞免疫功能暫時性缺陷
        - 遺傳易感性（不建議感染犬繁殖）
        - 成年新發型需查找免疫抑制原因（腫瘤、內分泌疾病、化療）

clinicalSigns:
  early:
    - 局部脫毛（面部、前肢，局部型）
    - 輕度紅斑與皮屑
    - 通常不搔癢（D. gatoi 除外）
  progressive:
    - 全身型廣泛脫毛
    - 毛囊炎與深層膿皮症（繼發細菌感染）
    - 趾間膿性足皮膚炎 (pododermatitis)
    - 嚴重搔癢（繼發感染時）
    - 淋巴結腫大
    - 敗血症（嚴重繼發感染）

diagnosis:
  primaryTests:
    - name: 深層皮膚刮搔
      notes: 刮至微出血。可見大量蟲體（成蟲、若蟲、卵）。需計算成蟲/未成熟蟲體比例以追蹤治療效果
    - name: 毛髮拔取鏡檢 (trichogram)
      notes: 某些部位（趾間、眼周）替代刮搔。拔取毛髮鏡檢毛囊內蟎蟲
  additional:
    - 皮膚生檢（深層肉芽腫性毛囊炎、毛囊內蟎蟲）
    - 糞便浮游（吞入的蟎蟲偶見於糞便）
    - 成年犬新發型：排除潛在免疫抑制原因

treatment:
  principles:
    - Isoxazoline 類為目前首選治療
    - 繼發細菌感染需同時處理
    - 局部型可能自行痊癒
    - 不建議使用 corticosteroid
  general:
    - "Isoxazoline 類（首選）：fluralaner (Bravecto) 或 afoxolaner (NexGard)"
    - 治療至皮膚刮搔連續 2 次陰性後繼續 1 個月
    - 繼發膿皮症需抗生素（cephalexin、amoxicillin-clavulanate）
    - 洗浴治療（benzoyl peroxide 沖洗毛囊）
    - "貓 D. gatoi：lime sulfur 浸泡每週 1 次"
    - 避免使用 corticosteroid（加重免疫抑制）
    - 感染犬不建議繁殖

prognosis: 犬幼齡型局部蠕形蟎蟲症約 90% 可自行痊癒。全身型以 isoxazoline 治療預後良好（治癒率 >95%）。成年犬新發型預後取決於潛在原因。貓 D. gatoi 治療反應良好但需同居貓同時治療。


