slug: supernumerary-teeth
nameEn: Supernumerary Teeth
nameZh: 多生齒
bodySystem: dental
description: 超過正常數目的額外牙齒。犬正常 42 顆（成犬）、貓正常 30 顆。多生齒可能導致齒列擁擠、食物嵌塞與加速牙周病。

aliases:
  - { alias: "Extra Teeth", language: en }
  - { alias: "Hyperdontia", language: en }
  - { alias: "過多齒", language: zh }

species:
  - speciesCommon: dog
    prevalence: uncommon
    notes: 犬偶見。Greyhound 等長頭品種稍多見。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓罕見。

etiology:
  categories:
    - name: 發育性
      examples:
        - 齒板過度增生
        - 遺傳傾向

clinicalSigns:
  early:
    - 齒列擁擠
    - 額外牙齒（X光發現）
  progressive:
    - 食物嵌塞
    - 加速牙周病
    - 鄰牙移位

diagnosis:
  primaryTests:
    - name: 口腔 X 光
      notes: 確認額外牙齒數目與位置。排除殘留齒根

treatment:
  principles:
    - 評估是否造成問題
    - 有問題才拔除
  general:
    - 無症狀可追蹤觀察
    - 造成擁擠或牙周問題：拔除多生齒
    - 定期牙科追蹤

prognosis: 及時處理預後極佳。不影響整體健康。

pubmedQueries:
  - query: '"supernumerary teeth" AND (veterinary OR canine) AND ("diagnosis" OR "treatment")'
    frequency: monthly
