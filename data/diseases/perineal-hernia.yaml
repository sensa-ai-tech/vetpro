slug: perineal-hernia
nameEn: Perineal Hernia
nameZh: 會陰疝
bodySystem: gastrointestinal
description: 會陰疝是骨盆腔膈肌群（pelvic diaphragm）的肌肉退化或萎縮，導致直腸、膀胱、前列腺或骨盆腔脂肪從會陰區域疝出。好發於中老年未絕育公犬，與雄性激素對骨盆膈肌群的萎縮性影響有關。雙側發生率約 50%。

aliases:
  - { alias: 會陰疝氣, language: zh }
  - { alias: 骨盆膈疝, language: zh }
  - { alias: Perineal Rupture, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: uncommon
    notes: 好發於中老年未絕育公犬（>95% 為公犬）。好發品種包括波士頓梗、拳師犬、柯基犬、老英國牧羊犬及北京犬。早期絕育可大幅降低風險。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻極為罕見。偶見於未絕育公貓。

etiology:
  categories:
    - name: 荷爾蒙因素
      examples:
        - 雄性激素（睪固酮）對骨盆膈肌群的萎縮性影響
        - 雌激素/睪固酮比值失衡
        - 未絕育公犬風險顯著增高
    - name: 解剖因素
      examples:
        - 骨盆膈肌群薄弱（尾骨肌、提肛肌、外括約肌）
        - 會陰區域結締組織退化
        - 慢性排便用力增加腹壓
    - name: 誘發因素
      examples:
        - 慢性便秘或排便困難
        - 前列腺肥大
        - 直腸偏移或直腸憩室
        - 短尾犬品種骨盆膈發育可能較弱

clinicalSigns:
  early:
    - 會陰區域可見或可觸摸到軟性腫脹
    - 排便困難或用力
    - 排便姿勢時間延長
    - 腫脹在排便用力時更明顯
  progressive:
    - 單側或雙側會陰腫脹增大
    - 嚴重排便困難（tenesmus）
    - 大便變形或變扁
    - 直腸內可觸及直腸偏移或憩室
  late:
    - 膀胱後移入疝中（retroflexion）導致排尿困難或無法排尿
    - 急性尿道阻塞（急診）
    - 腸管絞窄（罕見但危及生命）
    - 皮膚潰瘍（疝囊擴大壓迫皮膚）

diagnosis:
  primaryTests:
    - name: 肛門直腸觸診
      notes: "直腸觸診可感覺骨盆膈肌群薄弱或缺損。手指可伸入會陰腫脹區域。可觸及直腸偏移、直腸憩室或其他疝出器官。"
    - name: 體格檢查
      notes: "會陰區域單側或雙側可縮復性軟組織腫脹。腫脹在站立或排便用力時更明顯。對側會陰同時觸診以評估是否雙側。"
  imaging:
    - name: 腹部超音波
      notes: "確認疝出器官（膀胱位置、前列腺大小）。評估膀胱是否後移入疝中。"
    - name: 腹部 X 光
      notes: "鋇劑灌腸可顯示直腸偏移與憩室。確認膀胱位置。"
  additional:
    - 血液學與生化（術前評估，特別注意腎功能如膀胱後移）
    - 尿液分析
    - 前列腺超音波（評估前列腺大小）

treatment:
  principles:
    - 手術修復為確定性治療
    - 同時進行去勢手術（降低復發率）
    - 雙側缺損建議同時或分期修復
    - 膀胱後移為急診需緊急導尿
  general:
    - "手術修復：傳統會陰疝修補術（直接縫合骨盆膈缺損）"
    - "內閉鎖肌轉位術（internal obturator muscle transposition）：最常使用的修復技術"
    - "半腱肌轉位術（semitendinosus muscle transposition）：適用於嚴重缺損或復發病例"
    - "同時進行去勢手術（強烈建議，可降低復發率 50% 以上）"
    - "膀胱後移急救：導尿管置入或經腹壁膀胱穿刺減壓"
    - "術前軟便劑：Lactulose 0.5 mL/kg PO q8-12h"
    - "術後疼痛管理：Methadone 0.1-0.3 mg/kg IV q4-6h（短期）→ Tramadol 2-5 mg/kg PO q8h"
    - "術後飲食：低殘渣飲食 2-4 週，避免便秘"

prognosis: 手術修復加去勢手術後預後良好，成功率約 85-95%。復發率約 10-15%，未同時去勢者復發率顯著增高（可達 40-50%）。膀胱後移若即時處理預後良好。雙側疝修復可能分階段進行。早期手術預後優於延遲治療。

