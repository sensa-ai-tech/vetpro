diagnosticAlgorithm:
  title: 低體溫症 診斷與處置流程
  steps:
    - step: 1
      action: 體溫評估與分級
      details: 使用可測低溫的直腸溫度計，確定嚴重程度
      findings:
        - 輕度36-37.5°C：顫抖、嗜睡
        - 中度34-36°C：停止顫抖、心搏過緩
        - 重度<34°C：僵硬、無反射
        - 需使用專用低溫溫度計
    - step: 2
      action: 病因篩查
      details: 區分原發性（環境暴露）與繼發性（疾病相關）
      findings:
        - 環境暴露史
        - 麻醉/手術史
        - 創傷/休克徵象
        - 甲狀腺功能低下體徵
    - step: 3
      action: 併發症評估
      details: ECG、血氣、血糖、凝血功能
      findings:
        - ECG：Osborn波、心搏過緩
        - 代謝性酸中毒
        - 低血糖
        - 凝血功能異常
    - step: 4
      action: 分級回溫治療
      details: 依嚴重程度選擇回溫策略，目標1-2°C/hr
      findings:
        - 輕度→被動回溫
        - 中度→主動外部回溫
        - 重度→核心回溫（溫熱輸液/腹腔灌洗）
        - 監測afterdrop現象
clinicalPearls:
  - 體溫<34°C時動物停止顫抖——這是惡化徵兆而非改善
  - Osborn波（J波）是ECG特徵表現，見於30-34°C
  - 重度低體溫不要急於心肺復甦——先回溫至>30°C
  - 回溫過程中注意afterdrop現象（周邊冷血回流導致核心溫度再降）
  - 貓的回溫需特別注意輸液速率，避免肺水腫
monitoringItems:
  - 核心體溫（每15-30分鐘）
  - 心電圖連續監測（心律不整）
  - 血壓
  - 血氣與電解質
  - 血糖（q2-4h）
  - 尿量
  - 凝血功能
