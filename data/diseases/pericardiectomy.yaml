slug: pericardiectomy
nameEn: Pericardiectomy
nameZh: 心包膜切除術
bodySystem: cardiac
description: 心包膜切除術為部分或全部切除心包膜的手術。主要適用於特發性或腫瘤性心包膜積液導致心包填塞。手術可經胸腔鏡或開胸進行。

aliases:
  - { alias: 心包膜切除術, language: zh }
  - { alias: Pericardiectomy, language: en }

species:
  - speciesCommon: dog
    prevalence: common
    notes: 犬常見手術適應症。
  - speciesCommon: cat
    prevalence: uncommon
    notes: 貓亦有適應症但頻率較犬低。

etiology:
  categories:
    - name: 手術適應症
      examples:
        - 腫瘤性病變
        - 外傷性損傷
        - 先天性/退化性疾病
        - 功能性障礙

clinicalSigns:
  early:
    - 依基礎疾病而異
  progressive:
    - 疾病進展導致需要手術介入

diagnosis:
  primaryTests:
    - name: 術前評估
      notes: 影像學定位病變。血液檢查評估麻醉風險。心肺功能評估

treatment:
  principles:
    - 完整術前評估與計畫
    - 適當麻醉與疼痛管理
    - 無菌技術
    - 術後監測與護理
  general:
    - 術前完整檢查（血液、影像、心肺評估）
    - 適當的手術方法選擇
    - 多模式疼痛管理
    - 術後密切監測
    - 遵循術後照護指引

prognosis: 特發性心包積液術後預後良好（中位存活 >2 年）。腫瘤性預後不良。手術本身成功率高。


