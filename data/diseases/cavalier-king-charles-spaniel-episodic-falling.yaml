slug: cavalier-king-charles-spaniel-episodic-falling
nameEn: Cavalier King Charles Spaniel Episodic Falling
nameZh: 查理士王小獵犬陣發性跌倒症候群
bodySystem: other
description: 查理士王小獵犬特有的遺傳性神經肌肉疾病,運動或興奮時突發肌肉僵硬與跌倒,但意識清楚。與BCAN基因突變相關,症狀可經藥物控制,預後良好。

aliases:
  - { alias: CKCS陣發性跌倒, language: zh }
  - { alias: CKCS Episodic Falling Syndrome, language: en }
  - { alias: 查理士王肌強直症, language: zh }
  - { alias: Hypertonicity Syndrome, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: moderate
    notes: 查理士王小獵犬品種特異性疾病,體染色體隱性遺傳(BCAN基因),發病年齡4個月至4歲

etiology:
  categories:
    - name: 遺傳性基因突變
      examples:
        - BCAN(brevican)基因突變
        - 神經膠質細胞外基質蛋白異常
        - 中樞神經訊號傳遞障礙
    - name: 病理生理機轉
      examples:
        - 脊髓運動神經元過度興奮
        - 肌肉僵直(myotonia-like)
        - 非癲癇性發作

clinicalSigns:
  early:
    - 運動或興奮時突然後肢僵硬
    - 短暫跌倒或步態僵硬,持續數秒至數分鐘
    - 意識完全清楚,可回應
  progressive:
    - 發作頻率與嚴重程度增加
    - 全身肌肉僵硬,呈"木馬"姿勢
    - 嚴重時無法站立,側倒
    - 頭頸部過度伸展(opisthotonus-like)
    - 發作後立即恢復正常,無後遺症
    - 壓力或興奮誘發(追逐、玩耍、陌生環境)

diagnosis:
  primaryTests:
    - name: 臨床診斷
      notes: "典型品種與症狀:運動誘發、意識清楚、立即恢復"
    - name: 基因檢測
      notes: "BCAN基因突變檢測,確診並用於繁殖篩檢"
    - name: 神經學檢查
      notes: "發作間期完全正常"
    - name: 血液檢查
      notes: "排除代謝性疾病(低血糖、低血鈣、電解質異常)"
  differentialDiagnoses:
    - 癲癇
    - 心源性暈厥
    - 前庭疾病
    - 肌強直症(myotonia congenita)
    - 低血糖
    - Scottie cramp(蘇格蘭㹴類似疾病)

treatment:
  medical:
    - Acetazolamide 10 mg/kg PO q8-12h(首選,減少發作頻率與嚴重度)
    - Clonazepam 0.1-0.2 mg/kg PO q12h(替代選項)
    - 避免誘發因素:減少過度興奮、壓力管理
    - 環境調整:軟墊地板,移除尖銳物品
    - 多數病例經治療可顯著改善,部分可完全控制
    - 症狀輕微可選擇不治療,僅管理環境

prognosis:
  general: "良性疾病,不影響壽命。藥物治療效果良好,多數病例可控制症狀。部分病例隨年齡增長症狀自行減輕。生活品質良好,運動能力正常(避免誘發活動)。"

prevention:
  - 繁殖前基因檢測(BCAN突變)
  - 帶因者或患病犬不應繁殖
  - 英國Kennel Club已將基因檢測納入健康篩檢計畫
  - 購犬時確認親代基因檢測結果
