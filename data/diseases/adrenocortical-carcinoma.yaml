species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬隻腎上腺腫瘤約 50% 為腺癌。中老年大型犬品種好發。功能性腫瘤（分泌皮質醇）常表現為庫欣症候群。非功能性腫瘤可能因偶然影像發現或腫塊效應被診斷。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻腎上腺腫瘤罕見。功能性腫瘤可能分泌皮質醇（較少見的貓庫欣病因）或黃體激素。
etiology:
  categories:
    - name: 腫瘤特徵
      examples:
        - 起源於腎上腺皮質細胞
        - 功能性腫瘤可分泌皮質醇、醛固酮或性激素
        - 非功能性腫瘤不分泌活性激素
        - 局部侵犯性強，可能侵犯後腔靜脈
    - name: 與腺瘤的區別
      examples:
        - 腺癌通常較大（> 2 cm）
        - 腺癌可侵犯血管與鄰近組織
        - 腺癌可轉移（肺、肝最常見）
        - 組織學特徵可區分但不一定可靠
    - name: 功能分類
      examples:
        - 分泌皮質醇型（最常見的功能性型，引起庫欣症候群）
        - 分泌醛固酮型（Conn's syndrome）
        - 分泌性激素型（引起內分泌脫毛或生殖異常）
        - 非功能性型
clinicalSigns:
  early:
    - 功能性：庫欣症候群表現（多飲多尿、多食、腹部膨大）
    - 非功能性：可能無臨床症狀
    - 偶然超音波檢查發現（incidentaloma）
  progressive:
    - 對稱性脫毛、皮膚薄化（庫欣相關）
    - 肌肉萎縮
    - 腹部膨大（肌肉無力、肝腫大）
    - 喘息（calcinosis cutis）
    - 非功能性大型腫瘤可能引起腹痛
  late:
    - 後腔靜脈侵犯導致後肢水腫或血栓
    - 肺轉移（咳嗽、呼吸困難）
    - 肝轉移
    - 腫瘤破裂導致腹腔出血
    - 血栓栓塞併發症
diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: 可見腎上腺腫塊。評估腫瘤大小、回音性與血管侵犯。後腔靜脈內腫瘤血栓評估極為重要。對側腎上腺評估（功能性皮質醇分泌腫瘤可能導致對側萎縮）。
    - name: 低劑量 Dexamethasone 抑制試驗（LDDS）
      notes: 功能性腫瘤導致庫欣症候群時使用。皮質醇不被抑制提示腎上腺依賴性。
  imaging:
    - name: 腹部 CT 掃描
      notes: 術前必要檢查。精確評估腫瘤大小、邊界、血管侵犯（後腔靜脈、腎靜脈）。肝臟轉移評估。制定手術計畫。
    - name: 胸腔 X 光（三視圖）
      notes: 肺轉移篩檢。肺轉移為不良預後指標。
  additional:
    - 尿皮質醇/肌酸酐比值（UCCR）
    - 高劑量 Dexamethasone 抑制試驗（HDDS，腎上腺腫瘤通常不被抑制）
    - 內源性 ACTH 測量（腎上腺腫瘤分泌皮質醇時 ACTH 被抑制 < 10 pg/mL）
    - 凝血檢查（血栓風險評估）
    - 血壓測量
treatment:
  principles:
    - 手術切除為首選治療
    - 術前需完整分期評估
    - 後腔靜脈侵犯增加手術風險
    - 無法手術時可使用 Mitotane 或 Trilostane 控制症狀
  general:
    - 腎上腺切除術（adrenalectomy）：確定性治療。需經驗豐富的外科團隊。
    - 術前準備：控制高血壓（Phenoxybenzamine 0.25-0.5 mg/kg PO q12h，嗜鉻細胞瘤排除後不需要）
    - 術後類固醇補充：Dexamethasone 0.1 mg/kg IV（對側腎上腺可能萎縮）→ Prednisolone 0.25-0.5 mg/kg PO q12h，逐漸減量
    - 無法手術時：Trilostane 1-2 mg/kg PO q12h（控制庫欣症狀）
    - 替代方案：Mitotane (o,p'-DDD) 50 mg/kg/day PO x 10 天→25 mg/kg PO q週（腎上腺皮質溶解劑）
    - 肺轉移的化療：Mitotane 或 Carboplatin（效果有限）
    - 抗血栓預防：Clopidogrel 1-2 mg/kg PO q24h
prognosis: >-
  完全手術切除無轉移的腎上腺皮質癌中位存活時間約 20-36 個月。後腔靜脈侵犯手術風險增加但成功切除後預後仍可接受。有遠端轉移者預後不良，中位存活時間約 3-6 個月。腫瘤大小 > 5 cm
  與血管侵犯為不良預後指標。Trilostane 或 Mitotane 內科治療可控制庫欣症狀但不能阻止腫瘤生長。
