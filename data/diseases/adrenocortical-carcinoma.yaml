nameZh: 腎上腺皮質癌
bodySystem: endocrine
description: >-
  腎上腺皮質癌（ACC）是腎上腺皮質的惡性腫瘤，可為功能性（分泌過量皮質醇或其他類固醇激素）或非功能性。犬隻中約 50%
  的腎上腺依賴性庫欣症候群為腎上腺皮質癌所致。此腫瘤具有局部侵犯性強、可能侵犯後腔靜脈的特點，且有遠端轉移（肺、肝）的潛力。
