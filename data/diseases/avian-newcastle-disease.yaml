slug: avian-newcastle-disease
nameEn: Avian Newcastle Disease
nameZh: 禽類新城病
bodySystem: infectious
description: 新城病（Newcastle Disease, ND）由新城病病毒（Avian Paramyxovirus-1, APMV-1）引起的高度傳染性病毒病，可影響幾乎所有鳥種。為國際獸疫事務局（WOAH）列管的重要動物傳染病。

aliases:
  - { alias: 新乘病, language: zh }
  - { alias: 禽副黏液病毒感染, language: zh }
  - { alias: Newcastle disease, language: en }
  - { alias: Avian paramyxovirus-1 infection, language: en }
  - { alias: APMV-1, language: en }

species:
  - speciesCommon: bird
    prevalence: moderate
    notes: 幾乎所有鳥種均可感染。家禽（雞）最為敏感。鸚鵡、鴿子、猛禽亦可感染。為法定動物傳染病，需通報。可傳染給人類（結膜炎）。

etiology:
  categories:
    - name: 病原體
      examples:
        - Avian Paramyxovirus-1 (APMV-1)
        - 屬 Paramyxoviridae 科
        - 依毒力分為弱毒株（lentogenic）、中毒株（mesogenic）、強毒株（velogenic）
    - name: 傳播途徑
      examples:
        - 呼吸道氣溶膠
        - 糞口途徑
        - 接觸感染鳥的分泌物
        - 汙染的器具與人員

clinicalSigns:
  early:
    - 精神沉鬱
    - 食慾下降
    - 綠色水樣糞便
    - 產蛋量下降（家禽）
  progressive:
    - 呼吸困難（呼吸道型）
    - 嚴重腹瀉出血（消化道型）
    - 神經症狀（扭頭、共濟失調、癱瘓）
    - 頭頸歪斜
    - 高死亡率（強毒株可達 100%）

diagnosis:
  primaryTests:
    - name: 病毒分離
      notes: "咽喉或泄殖腔拭子進行雞胚接種或細胞培養分離病毒。為金標準"
    - name: RT-PCR
      notes: "快速分子診斷。可分型並評估毒力"
    - name: 血清學（HI test）
      notes: "血球凝集抑制試驗評估抗體效價。未接種鳥抗體陽性提示感染"
  differentialDiagnoses:
    - 高病原性禽流感
    - 披衣菌感染
    - 其他副黏液病毒感染
    - 鉛中毒（神經型）

treatment:
  medical:
    - 無特效抗病毒治療
    - 法定傳染病，需通報主管機關
    - 支持療法（嚴格隔離下）
    - 治療繼發感染
    - 強毒株爆發時依法撲殺

prognosis:
  general: "依病毒毒力而異。弱毒株預後良好。強毒株預後極差至致死。神經症狀出現後即使存活也可能留有後遺症。法定傳染病需依法處理。"

prevention:
  - 家禽定期接種新城病疫苗
  - 生物安全措施
  - 隔離檢疫新進鳥
  - 避免與野鳥接觸
  - 發現疑似病例立即通報
