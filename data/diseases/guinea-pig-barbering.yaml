slug: guinea-pig-barbering
nameEn: Guinea Pig Barbering
nameZh: 天竺鼠理毛過度
bodySystem: behavioral
description: 天竺鼠過度咬毛行為，表現為自身或同籠個體被毛被啃咬至參差不齊或局部禿露，為天竺鼠常見的行為問題，需與黴菌感染、寄生蟲及營養缺乏鑑別。

aliases:
  - { alias: 天竺鼠咬毛症, language: zh }
  - { alias: 天竺鼠啃毛, language: zh }
  - { alias: 天竺鼠拔毛症, language: zh }
  - { alias: Guinea pig fur chewing, language: en }
  - { alias: Guinea pig hair pulling, language: en }
  - { alias: Guinea pig trichophagia, language: en }

species:
  - speciesCommon: guinea pig
    speciesScientific: Cavia porcellus
    prevalence: common
    notes: 寵物天竺鼠常見行為問題。可為自我咬毛 (self-barbering) 或咬其他同居個體 (allo-barbering)。社會階級中優勢個體可能咬下位者。長毛品種更常見。需排除皮膚疾病後方可診斷為行為性。

etiology:
  categories:
    - name: 行為性
      examples:
        - 無聊 (環境豐富化不足)
        - 社會性壓力 (階級互動)
        - 刻板行為 (類似強迫症)
        - 優勢個體咬下位個體
        - 緊迫或焦慮
    - name: 營養性
      examples:
        - 粗纖維攝取不足 (缺乏乾草)
        - 蛋白質或脂肪酸不足
        - 維生素 C 缺乏 (早期)
    - name: 其他 (需排除)
      examples:
        - 皮黴菌症 (Trichophyton mentagrophytes)
        - 外寄生蟲 (Trixacarus caviae 疥蟎、蝨子)
        - 卵巢囊腫 (雌性荷爾蒙性脫毛)
        - 皮膚搔癢致搔抓

clinicalSigns:
  early:
    - 被毛局部參差不齊 (像被修剪)
    - 斷毛 (非脫毛，毛根仍在)
    - 常見於腰背部、臀部或側腹
    - 皮膚本身正常 (無紅腫、鱗屑)
  progressive:
    - 脫毛範圍擴大
    - 可見天竺鼠啃咬自己或同伴被毛
    - 被咬個體在特定區域禿露
    - 皮膚可能因反覆啃咬輕微紅腫
    - 同籠中一隻完好一隻禿露 (allo-barbering 典型)
  late:
    - 大面積禿露
    - 繼發性皮膚刺激 (反覆啃咬)
    - 被咬個體出現緊迫行為 (躲藏、食慾下降)
    - 嚴重 allo-barbering 可能伴隨咬傷

diagnosis:
  primaryTests:
    - name: 病史與行為觀察
      notes: "觀察天竺鼠互動。確認是自咬還是被同伴咬。被毛特徵：斷毛 (非整根脫落)、皮膚正常。分隔後被咬者毛髮重新生長確認 allo-barbering"
    - name: 皮膚檢查
      notes: "禿露區皮膚正常 (無鱗屑、結痂、紅腫) = 行為性。有鱗屑結痂 = 排除黴菌或寄生蟲"
  imaging:
    - name: 不適用
      notes: "行為性問題無需影像學"
  additional:
    - 黴菌培養 (排除皮黴菌症，首先排除)
    - 皮膚刮搔 (排除疥蟎 Trixacarus caviae)
    - 毛髮拔取鏡檢 (斷毛 vs 脫毛。斷毛提示啃咬；脫毛提示病理)
    - 卵巢超音波 (未絕育雌性排除卵巢囊腫)
    - 飲食評估 (纖維與營養素攝取)
    - 環境評估 (籠具大小、活動空間、同伴互動)

treatment:
  principles:
    - 排除所有皮膚疾病後方可確診為行為性
    - 環境豐富化與社會需求滿足
    - 嚴重 allo-barbering 需分隔
    - 飲食矯正 (增加粗纖維)
    - 藥物治療效果有限
  medications:
    - name: 通常不需藥物治療
      dose: "不適用"
      notes: 行為性咬毛以環境管理為主。目前無證實有效的行為藥物用於天竺鼠咬毛
    - name: Meloxicam
      dose: "0.3-0.5 mg/kg PO/SC SID"
      notes: 僅在皮膚刺激發炎時使用。非常規用藥
  general:
    - 排除皮膚疾病 (黴菌、寄生蟲、卵巢囊腫)
    - 環境豐富化 (更大籠具、躲藏處、隧道、玩具)
    - 提供無限量提摩西乾草 (增加咀嚼時間滿足口腔需求)
    - 提供多種咀嚼材料 (安全木塊、乾草球)
    - allo-barbering：必要時分隔但保持聽覺視覺接觸
    - 確保充足運動空間
    - 減少環境緊迫來源
    - 分析並調整社會動態 (增加空間、多個餵食點)
    - 嘗試增加同伴 (孤獨個體引入相容伙伴)
    - 飲食中確保充足粗纖維與維生素 C
    - 長毛品種考慮修剪被毛 (減少咬毛機會)

prognosis: 行為性咬毛本身不影響健康，預後取決於飼主管理配合度。環境改善後部分個體可減少或停止咬毛行為。allo-barbering 分隔後被咬者被毛完全再生 (2-4 週)。部分個體為根深蒂固的刻板行為難以完全消除。重要的是確認無潛在的皮膚疾病。

