slug: rabbit-lymphoma
nameEn: Rabbit Lymphoma
nameZh: 兔淋巴瘤
bodySystem: oncology
description: 兔最常見的血液腫瘤，可表現為多中心型、胸腺型或消化道型。年輕兔較常見胸腺型淋巴瘤，中老年兔較常見多中心型。

aliases:
  - { alias: "兔淋巴瘤", language: zh }
  - { alias: "Rabbit Lymphoma", language: en }

species:
  - speciesCommon: rabbit
    prevalence: uncommon
    notes: 兔可受此疾病影響。

etiology:
  categories:
    - name: 腫瘤性
      examples:
        - 淋巴細胞惡性增殖
        - 可能與兔白血病病毒（RLV）相關

clinicalSigns:
  early:
    - 食慾下降
    - 體重減輕
    - 淋巴結腫大
  progressive:
    - 呼吸困難（胸腺型→胸腔積液）
    - 腹部腫塊
    - 嗜睡
    - 貧血

diagnosis:
  primaryTests:
    - name: 細胞學/活檢
      notes: 淋巴結或腫塊細針抽吸細胞學。確診需組織病理。
    - name: 影像學
      notes: 胸腔 X 光（縱膈腔腫塊）、腹部超音波（脾腫大、淋巴結腫）。

treatment:
  principles:
    - 化療可能延長存活
    - 支持性照護
    - 飼主教育
  general:
    - 化療方案（Prednisolone ± Chlorambucil）
    - 胸腔積液引流
    - 支持性照護（灌食、輸液）
    - 止痛管理

prognosis: 兔淋巴瘤預後取決於型態與分期。化療可延長存活時間但完全緩解率不高。胸腺型若能控制胸腔積液存活數月。未治療中位存活數週。

pubmedQueries:
  - query: '"Rabbit Lymphoma" AND (veterinary OR rabbit) AND ("guidelines" OR "consensus")'
    frequency: monthly
