slug: autumn-crocus-toxicosis
nameEn: Autumn Crocus Toxicosis
nameZh: 秋水仙中毒
bodySystem: toxicology
description: 秋水仙 (Colchicum autumnale) 含有秋水仙鹼 (colchicine)，為一種有絲分裂毒素。攝入後引起嚴重多器官衰竭。所有部位有毒，球莖毒性最高。致死率高，無特效解毒劑。犬貓均易感。

aliases:
  - { alias: 秋水仙鹼中毒, language: zh }
  - { alias: Colchicine Toxicosis, language: en }
  - { alias: Meadow Saffron Poisoning, language: en }

species:
  - speciesCommon: dog
    prevalence: rare
    notes: 犬致死劑量 colchicine 約 0.5-0.8 mg/kg。球莖與種子毒素含量最高。園藝活動時犬可能挖掘球莖。
  - speciesCommon: cat
    prevalence: rare
    notes: 貓同樣易感。室內切花也是暴露來源。

etiology:
  categories:
    - name: 毒性機制
      examples:
        - Colchicine 與 tubulin 結合，阻斷微管形成
        - 抑制有絲分裂（影響所有快速分裂細胞）
        - 腸上皮、骨髓為首先受影響組織
        - 多器官衰竭
    - name: 來源
      examples:
        - 秋水仙球莖
        - 秋水仙種子
        - 含 colchicine 的痛風藥物

clinicalSigns:
  early:
    - 嘔吐（攝入後 2-6 小時）
    - 血便
    - 過度流涎
    - 嚴重腹痛
  progressive:
    - 出血性腸炎
    - 骨髓抑制（白血球減少、血小板減少）
    - 多器官衰竭（腎、肝）
    - DIC
    - 休克
    - 死亡（2-7 天）

diagnosis:
  primaryTests:
    - name: 病史確認
      notes: 確認秋水仙暴露。與春番紅花 (Crocus) 外觀相似需注意鑑別
    - name: CBC 連續監測
      notes: 骨髓抑制為關鍵指標。白血球最低點通常在攝入後 3-5 天
  additional:
    - 肝腎功能
    - 凝血功能（DIC）
    - 尿液 colchicine 定量（非常規可用）

treatment:
  principles:
    - 無特效解毒劑
    - 積極去汙染（早期）
    - 支持骨髓功能恢復
    - 預防敗血症
  general:
    - 催吐（極早期）+ 活性炭（多次給予）
    - IV 輸液支持
    - 廣效抗生素（預防嗜中性球減少症時敗血症）
    - 輸血與血小板支持
    - 止吐（maropitant）
    - 消化道保護
    - G-CSF（filgrastim）考慮用於嚴重嗜中性球減少
    - 住院密切監測至少 5-7 天

prognosis: 秋水仙中毒預後不良。致死率可達 50% 以上。早期積極去汙染可能改善預後。骨髓恢復（白血球回升）為存活的正面指標。多器官衰竭者預後極差。

pubmedQueries:
  - query: '"colchicine" OR "autumn crocus" AND (toxicosis OR poisoning) AND (veterinary OR canine)'
    frequency: monthly
