slug: mesenteric-vascular-disease
nameEn: Mesenteric Vascular Disease
nameZh: 腸系膜血管疾病
bodySystem: vascular
description: 影響腸系膜動脈或靜脈的血管疾病，包括血栓栓塞、扭轉及血管炎等，導致腸道缺血性損傷、壞死及急性腹部危機。

aliases:
  - { alias: 腸系膜血栓, language: zh }
  - { alias: 腸系膜缺血, language: zh }
  - { alias: Mesenteric ischemia, language: en }
  - { alias: Mesenteric thromboembolism, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: 犬腸系膜血管疾病罕見，可與高凝血狀態、腫瘤、GDV 或腸套疊相關。急性腸缺血為外科急症。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓腸系膜血栓罕見，可與心肌病相關的全身性血栓栓塞同時發生。

etiology:
  categories:
    - name: 血栓栓塞
      examples:
        - 高凝血狀態
        - 心源性栓塞
        - 腫瘤相關
        - 門脈血栓延伸
    - name: 機械性
      examples:
        - 腸系膜扭轉
        - GDV（胃扭轉）
        - 腸套疊
        - 腸系膜撕裂

clinicalSigns:
  early:
    - 急性劇烈腹痛
    - 嘔吐
    - 血便
    - 精神萎靡
  progressive:
    - 腹膜炎徵兆
    - 休克
    - 嚴重出血性腹瀉
    - 敗血症
    - 多器官衰竭

diagnosis:
  primaryTests:
    - name: 腹部超音波
      notes: "腸壁增厚或紙薄。腸蠕動消失。腹腔積液。腸系膜血管 Doppler 血流評估"
    - name: 腹部 X 光
      notes: "腸管擴張。氣液面。腹腔積液。腸壁氣腫（嚴重壞死）"
    - name: 探查性剖腹手術
      notes: "確診與治療同時進行。評估腸壁活性"
  differentialDiagnoses:
    - 腸套疊
    - GDV
    - 腸異物阻塞
    - 腸扭轉
    - 急性胰臟炎

treatment:
  medical:
    - 積極靜脈輸液復甦
    - 止痛（opioids）
    - 廣效抗生素（腸道菌轉位預防）
    - 抗凝血（合併血栓時）
  surgical:
    - 緊急剖腹探查
    - 壞死腸段切除與吻合
    - 腸系膜血管修復（如可能）
    - 術後密切監測

prognosis:
  general: "急性腸系膜缺血預後不良。早期手術介入且壞死範圍有限者預後較佳。廣泛腸壞死者預後極差。短腸症候群為存活者的長期併發症。"

prevention:
  - 高凝血狀態的預防性治療
  - GDV 高風險品種的預防性胃固定
