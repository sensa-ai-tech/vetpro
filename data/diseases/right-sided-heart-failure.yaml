diagnosticAlgorithm:
  title: 右心衰竭 診斷流程
  steps:
    - step: 1
      action: 初步評估
      details: 評估體循環淤血徵象
      findings:
        - 腹部膨大（腹水）
        - 頸靜脈怒張或肝頸靜脈回流陽性
        - 皮下水腫
        - 運動不耐受
    - step: 2
      action: 影像學檢查
      details: 胸腹部X光與超音波評估
      findings:
        - 右心擴大
        - 後腔靜脈擴張
        - 胸腔積液
        - 腹部超音波確認腹水
    - step: 3
      action: 心臟超音波
      details: 評估右心結構與功能，確認病因
      findings:
        - 三尖瓣反流
        - 右心室擴大或肥厚
        - 肺動脈高壓估算
        - 心包積液排除
    - step: 4
      action: 病因調查
      details: 確認導致右心衰竭的根本原因
      findings:
        - 心絲蟲病篩查
        - 肺動脈高壓病因
        - 心包疾病排除
        - 先天性心臟病評估
clinicalPearls:
  - 犬右心衰竭最常見原因為三尖瓣退化性疾病和心絲蟲感染
  - 腹水分析呈改良漏出液有助於區分心因性腹水
  - 頸靜脈擴張是右心衰竭的重要臨床指標
  - 治療右心衰竭時需注意不要過度利尿導致低血壓
monitoringItems:
  - 呼吸頻率
  - 腹圍
  - 體重
  - 腎功能及電解質
  - 心臟超音波追蹤
