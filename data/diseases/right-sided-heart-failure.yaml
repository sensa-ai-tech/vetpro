slug: right-sided-heart-failure
nameEn: Right Sided Heart Failure
nameZh: 右側心臟衰竭
bodySystem: cardiac
description: 右心功能衰竭導致體循環靜脈回流受阻，引起腹水、胸水及周邊水腫。常見於三尖瓣疾病、肺動脈高壓或心絲蟲感染後。

aliases:
  - { alias: 右心衰竭, language: zh }
  - { alias: Right Heart Failure, language: en }
  - { alias: RHF, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 常見於心絲蟲病、肺動脈高壓、三尖瓣閉鎖不全
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: moderate
    notes: 多因肺動脈高壓或限制型心肌病變引起

etiology:
  categories:
    - name: 三尖瓣疾病
      examples:
        - 三尖瓣閉鎖不全
        - 三尖瓣發育不良
    - name: 肺動脈高壓
      examples:
        - 肺栓塞
        - 慢性肺部疾病
    - name: 寄生蟲感染
      examples:
        - 心絲蟲病

clinicalSigns:
  early:
    - 運動不耐
    - 輕度腹圍增大
    - 後肢水腫
  progressive:
    - 明顯腹水
    - 胸腔積液
    - 頸靜脈怒張
    - 肝腫大

diagnosis:
  primaryTests:
    - name: 胸部 X 光
      notes: "評估心臟輪廓、胸腔積液、肺動脈擴張"
    - name: 心臟超音波
      notes: "評估右心房/右心室擴張、三尖瓣功能、肺動脈壓"
    - name: 腹部超音波
      notes: "確認腹水、肝靜脈擴張、肝腫大"
  differentialDiagnoses:
    - 低蛋白血症
    - 肝硬化
    - 腹腔腫瘤
    - 後腔靜脈阻塞

treatment:
  medical:
    - Furosemide 2-4 mg/kg PO/IV q12-24h (利尿)
    - Spironolactone 1-2 mg/kg PO q12-24h (醛固酮拮抗劑)
    - ACE 抑制劑 (enalapril 0.5 mg/kg PO q12-24h)
    - 限鈉飲食
    - 治療原發病因 (如心絲蟲、三尖瓣疾病)

prognosis:
  general: "取決於原發病因；若為心絲蟲或可逆性原因預後較佳；慢性瓣膜病變或肺動脈高壓預後謹慎至不良"

prevention:
  - 定期心絲蟲預防
  - 早期診斷及治療心臟疾病
  - 控制體重及適度運動


