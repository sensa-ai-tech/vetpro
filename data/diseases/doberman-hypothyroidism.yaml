slug: doberman-hypothyroidism
nameEn: Doberman Hypothyroidism
nameZh: 杜賓犬甲狀腺功能低下症
bodySystem: endocrine
description: 杜賓犬常見的內分泌疾病,甲狀腺素分泌不足導致代謝率下降。可能為免疫介導性甲狀腺炎或特發性甲狀腺萎縮。

aliases:
  - { alias: 杜賓犬甲低, language: zh }
  - { alias: Doberman Thyroid Disease, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: common
    notes: 杜賓、黃金獵犬、可卡犬等中大型犬品種好發,中年犬(4-10 歲)多見

etiology:
  categories:
    - name: 免疫介導性甲狀腺炎
      examples:
        - 淋巴球性甲狀腺炎
        - 抗甲狀腺抗體(Thyroglobulin autoantibodies)
    - name: 特發性甲狀腺萎縮
      examples:
        - 甲狀腺濾泡萎縮
        - 脂肪或纖維組織取代

clinicalSigns:
  early:
    - 嗜睡,活動力下降
    - 體重增加(食慾正常或減少)
    - 不耐寒
  progressive:
    - 對稱性脫毛(頸部,尾巴,軀幹)
    - 皮膚增厚,色素沉著,皮脂溢
    - 皮膚感染(膿皮症,馬拉色菌感染)
    - 心搏過緩
    - 神經症狀(少見):周邊神經病變,前庭症候群

diagnosis:
  primaryTests:
    - name: 血清總 T4(Total thyroxine)
      notes: "低下(<1.0 μg/dL,正常 1.5-4.0 μg/dL),但單一 T4 低下可能為非甲狀腺疾病症候群(euthyroid sick syndrome)"
    - name: 游離 T4(Free T4 by equilibrium dialysis)
      notes: "更準確,低下(<0.8 ng/dL,正常 1.0-4.0 ng/dL)"
    - name: 甲狀腺刺激素(TSH)
      notes: "升高(>0.6 ng/mL)支持原發性甲低,但 25-40% 甲低犬 TSH 正常"
    - name: 甲狀腺自體抗體
      notes: "抗 TgAA 陽性提示免疫介導性甲狀腺炎"
    - name: 全血球計數
      notes: "輕度非再生性貧血,高膽固醇血症常見"
  differentialDiagnoses:
    - 庫興氏症候群
    - 非甲狀腺疾病症候群
    - 肥胖
    - 皮膚過敏

treatment:
  medical:
    - 甲狀腺素補充:Levothyroxine (T4) 0.02 mg/kg PO q12h(初始劑量)
    - 治療監測:4-6 週後測量 T4(服藥後 4-6 小時抽血),目標 T4 在正常範圍高值(3-4 μg/dL)
    - 劑量調整:根據臨床反應與 T4 濃度調整,通常維持劑量 0.01-0.02 mg/kg q12h
    - 治療反應:活力改善(1-2 週),體重下降(4-8 週),毛髮再生(2-4 個月)
    - 皮膚繼發感染治療:抗生素或抗真菌藥物
    - 終生服藥,每 6-12 個月監測 T4 濃度

prognosis:
  general: "預後極佳。適當補充甲狀腺素後,臨床症狀通常完全緩解。需終生服藥,定期監測。未治療可能導致心血管併發症與生活品質下降。"

prevention:
  - 無有效預防方法
  - 高風險品種建議定期甲狀腺功能篩檢(尤其 4 歲以上)
  - 繁殖前篩檢甲狀腺功能與抗體
