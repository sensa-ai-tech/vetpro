slug: hepatozoonosis
nameEn: Hepatozoonosis
nameZh: 肝簇蟲症
bodySystem: infectious
description: 肝簇蟲症是由肝簇蟲屬（Hepatozoon spp.）原蟲引起的蜱媒傳染病。犬隻主要感染兩個種：H. canis（全球分布，較溫和）與 H. americanum（北美，嚴重）。與其他蜱媒疾病不同，肝簇蟲經犬隻攝食（ingestion）受感染的蜱而傳播，而非經蜱叮咬。

aliases:
  - { alias: 肝簇蟲感染, language: zh }
  - { alias: 犬肝簇蟲症, language: zh }
  - { alias: Hepatozoon Infection, language: en }
  - { alias: American Canine Hepatozoonosis, language: en }

species:
  - speciesCommon: dog
    speciesScientific: Canis lupus familiaris
    prevalence: rare
    notes: H. canis 全球分布（地中海、亞洲、非洲、南美洲），由 Rhipicephalus sanguineus 傳播。H. americanum 限於北美東南部，由 Amblyomma maculatum 傳播。H. americanum 致病性顯著較強。
  - speciesCommon: cat
    speciesScientific: Felis catus
    prevalence: rare
    notes: 貓隻感染（H. felis）罕見，通常為亞臨床或輕度。

etiology:
  categories:
    - name: 病原體
      examples:
        - Hepatozoon canis（較溫和，全球分布）
        - Hepatozoon americanum（嚴重肌炎型，北美）
        - 頂端複合體門（Apicomplexa）原蟲
    - name: 傳播方式
      examples:
        - 犬隻攝食含有成熟卵囊的受感染蜱（非蜱叮咬）
        - H. canis 媒介為 Rhipicephalus sanguineus（棕色犬蜱）
        - H. americanum 媒介為 Amblyomma maculatum（海灣蜱）
    - name: 生活史
      examples:
        - 犬攝入受感染蜱→孢子蟲體穿過腸壁→進入白血球與組織
        - H. canis：裂殖子（meronts）主要在脾臟、淋巴結等器官
        - H. americanum：裂殖子在骨骼肌中形成特徵性「洋蔥皮」包囊

clinicalSigns:
  early:
    - H. canis：多數為亞臨床；高寄生蟲血症時出現發燒
    - H. americanum：發燒、肌肉僵硬與疼痛
    - 嗜睡與食慾下降
  progressive:
    - 嚴重肌痛與僵硬步態（H. americanum）
    - 高燒（40-41°C）反復發作
    - 體重減輕與肌肉萎縮
    - 眼分泌物
    - 骨膜增生性骨病（H. americanum）
  late:
    - 嚴重惡病質
    - 腎衰竭（腎臟澱粉樣變性或腎小球腎炎）
    - 嚴重貧血
    - 繼發感染（免疫抑制）
    - 死亡（H. americanum 未治療）

diagnosis:
  primaryTests:
    - name: 血液抹片
      notes: "厚膜抹片可見 H. canis 配子體（gamonts）在中性球或單核球細胞質內。H. americanum 寄生蟲血症水平低，血液抹片敏感性差。"
    - name: PCR 檢測
      notes: "血液或肌肉組織 PCR 為最敏感的診斷方法。可區分 H. canis 與 H. americanum。"
  imaging:
    - name: 骨骼 X 光
      notes: "H. americanum：長骨與扁骨的骨膜增生性反應（periosteal proliferation）。不規則骨膜新生骨。"
    - name: 腹部超音波
      notes: "H. canis：脾腫大。腎臟超音波評估（腎病變）。"
  additional:
    - 肌肉活檢（H. americanum 確診：可見特徵性洋蔥皮狀包囊）
    - 血液學（顯著白血球增多 20,000-200,000/μL，主要為中性球）
    - 血液生化（CK 升高、低白蛋白血症）
    - 血清學（IFAT，可區分種別）

treatment:
  principles:
    - H. canis 與 H. americanum 治療方案不同
    - H. americanum 無法完全清除，需長期抑制性治療
    - 蜱蟲防治為預防關鍵
    - 合併感染其他蜱媒病原常見
  general:
    - "H. canis：Imidocarb dipropionate 5-6 mg/kg IM/SC q14天x2次 + Doxycycline 10 mg/kg PO q24h x 21天"
    - "H. americanum 三聯療法：Trimethoprim-Sulfadiazine 15 mg/kg PO q12h + Clindamycin 10 mg/kg PO q8h + Pyrimethamine 0.25 mg/kg PO q24h x 14天"
    - "H. americanum 長期抑制：Decoquinate 10-20 mg/kg PO q12h（混入食物，終身）"
    - "疼痛管理：NSAIDs（Meloxicam 0.1 mg/kg PO q24h）用於肌痛"
    - "積極蜱蟲防治：Isoxazoline 類（如 Fluralaner、Sarolaner）"
    - "治療合併蜱媒感染（Ehrlichia、Babesia）"

prognosis: H. canis 預後通常良好，低度感染者多為亞臨床。高度感染或免疫抑制者預後謹慎。H. americanum 預後謹慎至不良，需終身 decoquinate 抑制治療。停藥後復發率極高。合併腎衰竭者預後不良。早期診斷與積極蜱蟲防治可改善預後。

