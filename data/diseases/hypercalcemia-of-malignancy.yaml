etiology:
  categories:
    - name: 腫瘤分泌因子
      examples:
        - PTHrP（副甲狀腺素相關蛋白）分泌
        - 骨溶解因子
        - 淋巴瘤、肛囊腺癌、多發性骨髓瘤最常見
