diagnosis:
  primaryTests:
    - name: 血離子鈣
      notes: '>1.4 mmol/L（犬正常 1.25-1.35）確認高鈣血症'
    - name: PTHrP
      notes: 升高支持惡性腫瘤性高鈣血症
    - name: 腫瘤搜尋
      notes: 淋巴結評估、肛門觸診、胸腹腔影像
treatment:
  principles:
    - 緊急降鈣保護腎臟
    - 治療潛在腫瘤
  general:
    - 靜脈輸液利尿（0.9% NaCl 擴容）
    - Furosemide（充分水化後）
    - Bisphosphonate（Pamidronate 或 Zoledronate）
    - 治療潛在腫瘤（化療、手術）
    - Prednisolone（淋巴瘤相關）
prognosis: 取決於潛在腫瘤治療反應。淋巴瘤化療後高鈣血症通常快速緩解。肛囊腺癌手術後高鈣血症改善。持續高鈣血症導致腎衰竭預後不良。
