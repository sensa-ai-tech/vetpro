name: Sync Ontologies

on:
  schedule:
    # First day of every month at 08:00 UTC
    - cron: '0 8 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run seed (ensure DB exists)
        run: pnpm run seed

      - name: Sync ontology mappings
        run: pnpm run sync:ontologies

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain vetpro.db)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated database
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add vetpro.db
          git commit -m "chore: sync ontology mappings $(date +%Y-%m-%d)"
          git push
