name: Validate Links

on:
  schedule:
    # 15th of every month at 10:00 UTC
    - cron: '0 10 15 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run seed (ensure DB exists)
        run: pnpm run seed

      - name: Validate all links
        id: validate
        run: pnpm run validate:links
        continue-on-error: true

      - name: Create issue for broken links
        if: steps.validate.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸ”— Broken links detected (${new Date().toISOString().split('T')[0]})`;
            const body = `The automated link validation found broken links.\n\nPlease check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`;

            // Check if an open issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'broken-links',
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['broken-links'],
              });
            }
