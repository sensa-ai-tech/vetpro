name: Update PubMed References

on:
  schedule:
    # Every Monday at 06:00 UTC
    - cron: '0 6 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run seed (ensure DB exists)
        run: pnpm run seed

      - name: Update PubMed references
        run: pnpm run update:pubmed
        env:
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
          NCBI_EMAIL: ${{ secrets.NCBI_EMAIL }}

      - name: Deep literature scan (batch of 50)
        run: pnpm tsx scripts/deep-literature-scan.ts --batch auto --max 50
        env:
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
          NCBI_EMAIL: ${{ secrets.NCBI_EMAIL }}

      - name: Rare knowledge rescue (batch of 20)
        run: pnpm tsx scripts/rare-knowledge-rescue.ts --batch auto --max 20
        env:
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
          NCBI_EMAIL: ${{ secrets.NCBI_EMAIL }}

      - name: Re-seed after literature updates
        run: pnpm run seed

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit updates
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add vetpro.db data/diseases/ data/pipeline-state.json
          git commit -m "chore: update PubMed references + literature scan $(date +%Y-%m-%d)"
          git push
